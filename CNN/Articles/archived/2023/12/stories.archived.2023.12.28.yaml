      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia’s space agency, Roscosmos, followed with yet another blunt force\
        \ impact when its Luna-25 mission crashed into the moon’s surface in August.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b9832-a610-4706-99fc-e03a88379810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1291ce-fe6d-42bf-acdc-929ff0e52cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s space agency then swooped in days later with the successful\
        \ touchdown of the Chandrayaan-3 lunar lander on August 23.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fe2b8-6d14-4a66-b54d-05401b0b074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cfa91-f444-48e6-9d07-db5bd6522cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.824+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India became the fourth county to successfully land a spacecraft on\
        \ the moon, following the United States, the former Soviet Union and China.\
        \ India also became the first country to land a spacecraft in the moon’s south\
        \ pole region.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08674f-5246-414c-8a14-dbcbfbdc9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.825+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.023+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a66db-fc92-4ec6-adb0-a2d51ac1ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far in the 21st century, only China and India have had successful\
        \ lunar landings. (Russia and the United States haven’t been back to the moon\
        \ since the 1970s.)\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c709b-bbc1-4c57-a4f9-33b18b777d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.826+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b92c0-3886-4fbb-9185-e004b9edb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.827+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japan Aerospace Exploration Agency, or JAXA, also has a spacecraft\
        \ headed for the lunar surface, with a landing attempt expected early next\
        \ year.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f427e-0c27-410a-8ae8-cd77d06caa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.024+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4629687-9508-468a-b322-e321fe3a0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.828+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leaking spacecraft forced an astronaut to spend a year
        in space</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39c22c-33ff-46c0-9463-bdbc77acd395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA astronaut Frank Rubio expected to spend six months on the International\
        \ Space Station.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c45d8e-6636-422b-afc0-dfee00fb10dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972af2ef-dcdf-4285-a3de-9e4b3acaf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.025+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Russian Soyuz spacecraft that carried him and two cosmonauts\
        \ to the orbiting outpost in September 2022 sprang a coolant leak late that\
        \ year. Russia was forced to send a replacement ride, and it delayed Rubio’\
        s return by six months.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fcfce-a884-4af1-9c4d-2bd7d1c7db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e73e0-6f58-46d0-820a-d12d944c28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He touched back down on terra firma in September, logging 371 days\
        \ in orbit — longer than any US astronaut has ever stayed in microgravity.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36320998-aa99-4bbb-b61a-6e2d00bc4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a210cac-784a-4bfb-b993-dc037c3c8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.026+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio was candid about the arduous journey, noting that he “probably\
        \ would have declined” the mission if he had known he would be stuck in space\
        \ so long. But he said he spent only one day mourning the lost time on Earth\
        \ before refocusing on the mission.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50db34a-c24b-4038-8221-001bd2f61986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee03d90-6417-4a08-b57b-8013413463e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now part of US space travel history, Rubio was also at the center of\
        \ a lighthearted “scandal.” In the spring, he harvested one of the first tomatoes\
        \ ever grown in orbit. After losing it on board the station, he faced some\
        \ suspicion about whether he had eaten the valuable produce.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212bd67-30b6-460c-a187-33ecddbed4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91a638-4da9-4ea9-a058-8b9c6bb1aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colleagues exonerated Rubio in December, months after his departure,\
        \ when they revealed they had located the missing tomato.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5f05a-ce78-4d68-bebf-12c90ac91ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.027+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e60eec-72c5-4340-9c68-10bf4a7f8ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space tourism kicks into high gear</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694e29e-ca15-47e0-bbc9-04792efea20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world has rapidly entered an era in which a trip to space is possible\
        \ for anyone who can afford it.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6f2fb-a482-4aa8-981b-145796de919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.028+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e6c76-0449-4b9b-a66a-96e1e7e5bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Space tourism kicked off in 2023 with the Axiom-2 mission, which launched\
        \ in May, carrying decorated former NASA astronaut Peggy Whitson and three\
        \ customers to the International Space Station. The crew included two astronauts\
        \ from Saudi Arabia, which financed their travel, as well as John Shoffner,\
        \ an American who made his fortune in the international telecom business.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3170a4e5-b863-4b1e-85a2-e45c8173165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b95638-db1e-4def-99e0-dffef8f1f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marked the private sector’s second mission to the orbiting laboratory.\
        \ And similar trips — estimated to cost about $55 million per seat — are expected\
        \ in upcoming years.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8892aa-fac4-47c6-98f3-ae882e570d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.029+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c54a2-48b7-408a-91bc-dc0ac8b91d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Virgin Galactic, the space tourism venture founded by British\
        \ billionaire Richard Branson, began offering regular trips to the edge of\
        \ space for wealthy thrill seekers — finally delivering on its promises after\
        \ two decades.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee181e-276f-43e0-89ed-7eeb37d8d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd243774-b65a-4993-be65-dc3f88868cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2023, Virgin Galactic made six trips to the edge of space with its\
        \ suborbital rocket-powered space plane, carrying company employees, test\
        \ pilots and customers. Its flights cost about $450,000 per seat (though some\
        \ early ticket purchasers spent less).\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a98669-f01e-49cd-b243-b4d62f8c8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3c4d1-add2-49bd-9cfe-309901fe9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.030+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Jeff Bezos’ space tourism company, Blue Origin, just got\
        \ its suborbital rocket back in the air after the 2022 failure of an uncrewed\
        \ rocket on a science mission.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39738f4-c831-41dd-a88c-444ae061318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f736c-48a1-461c-bf08-d142b8c75806'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NASA picked astronauts who will fly by the moon</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf558d-f86a-4487-b232-188e343594d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four astronauts who will helm the first crewed moon mission in\
        \ five decades were revealed in April. The historic Artemis II lunar flyby\
        \ is set for takeoff in November 2024.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963784f-a2fd-4dcb-95eb-fb7711d44ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.031+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b546d-9582-4d3b-8d07-d89e50170f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The astronauts are NASA’s Reid Wiseman, Victor Glover and Christina\
        \ Koch and the Canadian Space Agency’s Jeremy Hansen.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d1b5e-7171-4aef-89b0-dfc517bd259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60243cd9-6182-4a66-9937-4a714ce4316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s so much more than the four names that have been announced,” Glover\
        \ said during an April 3 announcement ceremony at NASA Johnson Space Center\
        \ in Houston. “We need to celebrate this moment in human history. … It is\
        \ the next step in the journey that will get humanity to Mars.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7639b2-ff7a-453a-b0cc-cd6dac7c9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.032+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e73d7-9266-4f2b-8664-d2b9ab676498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Artemis II lunar flyby is expected to be the first crewed journey\
        \ in a long line of missions that NASA has planned, including the establishment\
        \ of a permanent outpost on the moon where astronauts can live and work. Eventually,\
        \ the space agency hopes those efforts will pave the way for crewed missions\
        \ to Mars.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3e949-f000-41b3-ab4b-df3618e7da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110d9d6-f339-401d-822e-c67d37a2bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NASA releases its first UFO report</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46a760-cb19-4ada-84b8-34279b8e8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.033+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US space agency made history when it set up a team of experts to\
        \ study unidentified anomalous phenomena, or UAPs — more commonly referred\
        \ to as UFOs. And the group revealed its first findings in a September report.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0976f-cd81-41ab-8611-3d4b97c2e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.861+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88297ec8-75f4-4252-b711-f738d2206237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.862+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group sought to determine whether and how the mysterious phenomena\
        \ can be studied scientifically.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3be7a-068b-4a6e-8a01-82925a5f27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.863+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ea435-4b3b-41c0-8c18-2367286da23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.864+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.034+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recently, many credible witnesses, often military aviators, have reported\
        \ seeing objects they did not recognize over U.S. airspace,” the report noted.\
        \ “Most of these events have since been explained, but a small handful cannot\
        \ be immediately identified as known human-made or natural phenomena.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c712f-cb84-4850-b87a-510c7dd116ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.865+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942bfbd8-9c07-4707-88c8-facd87071182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.866+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group found no hard evidence that the unexplained occurrences come\
        \ from intelligent alien life.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1762fee-4a5b-47ce-aa8f-28e1ef1279ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.868+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8384a-45de-44b5-85ec-9fa8afd87705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.869+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.035+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the report said that NASA should use satellites and other instruments\
        \ — including artificial intelligence and machine learning — to seek more\
        \ information about the phenomena.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabfadd-d9ac-402a-b3d1-53e60ec27ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.870+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e600c4b-03ce-40e1-9bde-a6bc9b6ecbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.871+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, NASA announced it was appointing its first director of\
        \ UAP research, with the agency’s chief saying the move was the first concrete\
        \ step NASA had ever taken to seek an explanation for UFOs.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484633f6-5485-4780-8440-2bbd669ce165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.872+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e4c35-0b4f-400b-8a39-9b16936d5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.873+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.036+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These developments came as the US Defense Department races to get a\
        \ handle on the phenomena, with the Pentagon receiving dozens of UFO reports\
        \ each week.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b724b60-a135-4ba7-ab7a-ab641c2710ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.875+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57154cbd-5940-4b07-bfc8-2e640530d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>OSIRIS-REx’s special delivery</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d51fe-c3b7-4408-8ab9-8cbf93e9a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.877+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, an out-of-this-world delivery landed in the Utah desert,\
        \ and the contents of the capsule have presented astronomers with a cosmic\
        \ puzzle they will be piecing together for years.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb5946-88f0-4c1e-b09b-eb132c2fc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.878+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7babba15-cf3a-463d-8fe6-adee65431c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.879+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.037+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After successfully collecting a sample from the near-asteroid Bennu\
        \ in 2020, NASA’s OSIRIS-REx mission safely dropped off the capsule containing\
        \ the precious rocks and dust within as it flew by Earth on September 24.\
        \ It wasn’t long before scientists realized the capsule contained a wealth\
        \ of material that exceeded their goals.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e5f43-8508-40fc-918f-f9ab0564fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a37e04-40be-4164-a01c-272d301da3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A preliminary analysis revealed that the rocks and dust contain water\
        \ and a large amount of carbon, suggesting that asteroids may have delivered\
        \ the building blocks of life to Earth.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216adb12-b546-423e-ae05-9b1528d7dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.038+08:00
      'mgnl:lastActivatedBy': 'raheema'
