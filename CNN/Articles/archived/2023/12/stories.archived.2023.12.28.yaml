      'mgnl:type': 'text'
      'text': "“We received reports that around 100,000 tons of imported rice has\
        \ already arrived in the country. This is part of the 495,000 metric tons\
        \ committed by import permit holders to Secretary (Francisco) Tiu Laurel,”\
        \ DA Undersecretary OIC for operations Roger Navarro said in a statement on\
