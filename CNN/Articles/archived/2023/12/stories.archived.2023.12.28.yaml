  'decluttering-new-year-2024':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-12-28T20:50:24.000+08:00
    'imagesource': 'jcr:ee9e62d2-d2c8-4a5f-8056-1b3fb94533ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b24d766-0b6b-4901-9b27-1ddbf1249997'
    'lead': 'For a decluttering and alignment coach, it''s important to set intentions
      and think of what''s essential for your space in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T20:53:22.444+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-28T22:05:16.988+08:00
    'mgnl:lastActivatedBy': 'superuser'
