      'jcr:uuid': 'fd6e72a0-fa45-4fce-b10b-fa07676c2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Wednesday’s emergency stay, however, Apple has won an early-stage\
        \ reprieve that paves the way for Apple to continue selling its top-tier smartwatches\
        \ even as it challenges the ITC decision in court. Wednesday’s order from\
        \ the Federal Circuit directs the ITC not to enforce its ban “until further\
        \ notice while the court considers the motion for a stay pending appeal.”\r"
