      'mgnl:lastActivated': 2023-12-28T08:31:47.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c86b50-01fc-4637-8684-210a0260519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appeals court’s temporary block on the ITC’s order will allow the\
        \ U.S. Customs department to consider Apple’s redesign of the offending Apple\
        \ Watch models, a fix that is expected to take place by January 12. The company\
        \ said in the motion Tuesday that it could “suffer irreparable harm” if the\
        \ ban is kept in place while the appeal is ongoing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064962c9-f952-4366-9ff4-ddce91978a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478734f-ca61-44db-ad6a-4f979c386cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple had already taken the offending Watch models off its online store,\
        \ and Apple Store locations opened Tuesday without any of the latest top-of-the-line\
        \ watches in stock. The cheaper Apple Watch SE, which was not part of the\
        \ ruling, remains on sale, but the ban affects the Apple Watch Series 6 and\
        \ later, and all models of Apple Watch Ultra.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d4981-4481-4443-9f09-9eb589e497f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124bc0e-b193-4660-9b10-7e287126d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Apple’s teams have worked tirelessly over many years to develop technology\
        \ that empowers users with industry-leading health, wellness and safety features\
        \ and we are pleased the U.S. Court of Appeals for the Federal Circuit has\
        \ stayed the exclusion order while it considers our request to stay the order\
        \ pending our full appeal,” the company said. The Apple Watch Series 9 and\
        \ Ultra 2 will again be available for purchase in some US stores starting\
        \ Wednesday, with wider availability rolling out in the coming days, according\
        \ to the company.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c3a86-5f7f-42d8-8b20-8c5486e2c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca5c60-b1ac-4368-9f06-d8eee6f2bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.266+08:00
      'mgnl:createdBy': 'lara'
