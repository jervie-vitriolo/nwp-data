      'mgnl:lastActivated': 2023-12-28T08:31:47.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f31610-2119-4631-9485-7458c06b2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-28T08:31:47.669+08:00
