  'beluga-whale-bella-south-korea':
    'author': 'Heather Chen and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-28T11:33:33.000+08:00
    'imagesource': 'jcr:cfc618b0-884e-4fca-baa3-f32ccd92bb21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549f2987-dcd7-4938-a747-3ccc512d25d4'
    'lead': 'A barren tank with concrete walls and artificial rocks, housed on the
      lower floors of a South Korean mega mall, has been home to a female beluga whale
      for close to a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:36:57.851+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:44:59.461+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Free Bella: The fight to release a beluga whale from a South Korean
      mega mall’s aquarium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f6a8b-10bb-43f1-88b3-ff3f9eea750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN) —</strong> A barren tank with concrete
        walls and artificial rocks, housed on the lower floors of a South Korean mega
        mall, has been home to a female beluga whale for close to a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6954c-5dff-4c93-a8b7-ad2adf273857'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whale was believed to be around two years old when she was captured\
        \ by boats in Russian waters in 2013 and sold to the Lotte World Aquarium\
        \ – the largest in Seoul, run by one of South Korea’s richest and largest\
        \ conglomerates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbde9d6-bcf2-4c50-b391-c8ffd4009295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was named Bella. With two male belugas, Belli and Bellu, along\
        \ with other polar animals like penguins and seals, she formed part of a popular\
        \ arctic attraction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4a9ac-bd4f-4865-aed9-0bf04cb1a77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 1,224 ton tank, 24 feet deep, the trio were often the subject\
        \ of visitors’ selfies and TikToks, seen diving and twirling around in the\
        \ luminescent blue water. The whales would sometimes gamely swim up to a viewing\
        \ gallery to check out visitors, many young children who would rap on the\
        \ tank’s glass walls, hoping to get the whales’ attention.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1887da9-0880-4b0d-9913-b6ebf639dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The trade is fueled by greed. There is a lot of money to be made from\
        \ capturing and selling these charismatic mammals to marine parks and aquariums,”\
        \ said American dolphin activist Helene O’Barry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f5b8a-6e23-4742-be2f-a97b0bc2542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The exploitation will never stop until spectators look beneath the\
        \ surface and ask themselves if a few minutes of fun justifies such cruelty.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d8d41-f182-487e-9424-95c5fd6eb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bellu died at the age of 5 in 2016. Belli followed years later in 2019,\
        \ at the age of 12. In the wild, the average life expectancy of beluga whales\
        \ is between 35 and 50 years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89fa42-9439-4305-8515-ba7ae533fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their deaths ignited a firestorm of criticism from South Korean animal\
        \ rights activists, which prompted the company to act. In 2019, Lotte pledged\
        \ that it would release Bella.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4719e9c-7f58-4b34-afd4-aadd82d8df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is still no cause for celebration, activists say: it’s nearly\
        \ 2024, more than four years later, and Bella remains on display. “Lotte says\
        \ they are taking measures but we do not actually know,” Jo Yak-gol, co-founder\
        \ of the South Korean marine life group Hot Pink Dolphins, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab988341-4ced-4349-90c4-de2efcd8c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The exhibit is still open and no release date has been made public.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480cd30-980e-4cc6-9c99-e5996639b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whale also continues to show signs of “stereotypical” stress behavior\
        \ following the deaths of her companions in their tank, Jo said. Videos sent\
        \ to CNN showed her spinning around in small circles and floating listlessly\
        \ near the water’s surface.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea8b85-4cb8-40c6-8047-6e5aa8944fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She often circles around the tank without much meaning,” Jo said.\
        \ “I believe it’s stress.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827e739-6b46-492b-9d5e-cd2b29b1433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an email exchange with CNN that took place in November, a Lotte\
        \ spokesperson said release plans were still in place.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8929f59-85f2-4e86-8a48-99ebc02286a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in May, a company spokesperson told CNN that the process was at\
        \ its “final stage.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea63ec-ed1a-4c3c-8e50-2239d34b0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lotte World Aquarium is doing its best to create an appropriate environment\
        \ and time for Bella’s release through ongoing discussions,” the spokesperson\
        \ said. “The timing is being coordinated with the (South Korean) Ministry\
        \ of Health and Welfare as a top priority.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47666e-3aad-4972-b6f8-f3f0f27b642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella was “in good health” the spokesperson added, and is currently\
        \ undergoing training to prepare her for “a new sea environment.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9249333-2694-4c21-bc00-cc8babacdcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked why she was still on display, the spokesperson said: “At\
        \ this point, there is no other place for her to stay.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e812a32-c299-493a-9a5a-e728bab62c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN approached Lotte for further comment earlier this week but did\
        \ not hear back by the time of publishing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c548a1-26c2-4f70-8c88-b7f3c1bb13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dark side of captivity</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef1a5e-c350-45e8-ac3e-a5a8729867c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like big cats kept as pets and elephant rides, the practice of keeping\
        \ dolphins and whales in captivity for tourist entertainment has grown increasingly\
        \ controversial in recent years, largely due to campaigning efforts and expert\
        \ findings that argue captive animals are not content.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0fdbf-a5ce-40b1-b0d6-66fab85255cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there has been some change globally, with companies and countries\
        \ moving to ban activities that involve riding on or touching wild animals,\
        \ there has not been an industry-wide consensus about keeping wild animals\
        \ like whales on display.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40037d29-a8e9-4b92-8392-238d26203796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wild, beluga whales are found in the Arctic Ocean and in seas\
        \ and coasts around Canada, North America, Russia and Greenland.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703c594-f6d9-4f3f-a39a-5e3ba07669cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They are migratory animals, capable of swimming thousands of miles\
        \ and diving to depths of more than 3,000 feet, among ice floes and fjords,\
        \ experts say.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b1b06-43fb-4919-8253-6152ad2ede8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their average lifespan in the wild is anywhere between 35 and 50 years\
        \ old, but just half that in captivity, they add.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b944949-8d71-4dc3-9f02-bc170f990658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valeria Vergara, a leading marine biologist who has studied beluga\
        \ whale populations in areas like the Arctic Archipelago and Hudson Bay for\
        \ more than two decades, argues that “any species as highly intelligent and\
        \ socially complex as beluga whales simply cannot be happy in captivity.”\
        \ “They suffer in captivity because they have no free will and lack mental\
        \ stimulation,” Vergera told CNN. “They also cannot engage in many of their\
        \ natural behaviors.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef13d8d-366a-446e-9326-93f470d7c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you observe them in the wild, one of the things that strikes\
        \ you most is how tactile, social and vocal they are,” she adds.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a193b1-16ca-4384-b7ac-851b0c88ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They travel together in relatively large pods made up of family members\
        \ and companions and swim in unison with one another.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f4437-66e9-4812-8930-55e773e65763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We call them the ‘canaries of the sea’ because of their complex communication\
        \ system of whistles, chirps and calls – but they tend to be much quieter\
        \ in captivity.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3977ea6-6b32-4e2e-b655-32b25a10629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The thriving aquarium industry</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0334c46-c004-482b-9854-af2640bc4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Activists believe there are around 300 beluga whales in captivity around\
        \ the world.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d85557-f2ac-4744-9615-296cc3ff4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aquarium industry is booming in East Asia. The popularity of ocean\
        \ theme parks and commercial aquariums has been on the rise in countries like\
        \ China and Japan, fueled by huge profits as a result of mass tourism.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb5cd79-6ae6-48bd-85d9-44bf7f776a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American dolphin activist Ric O’Barry, a former animal trainer who\
        \ rose to fame for his work in training bottlenose dolphins for the hit 1960s\
        \ TV series Flipper, now leads global campaigns to raise awareness about dolphin\
        \ hunts and the suffering of marine mammals in captivity. O’Barry told CNN\
        \ that while his organization, the Ric O’Barry Dolphin Project, had seen great\
        \ progress shutting down parks in the US, Canada, and European countries like\
        \ Finland and Sweden, more were setting up in Asia.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3629c0-087e-47e9-8431-7932890369a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The industry as a whole has never taken any responsibility for the\
        \ copy-cat syndrome they created – It is because of this that we are now seeing\
        \ East Asian countries starting dolphinariums and marine parks and purchasing\
        \ wild-caught whales and dolphins to fill up their tanks,” O’Barry said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d8fbc-f2a2-43e0-92b7-ddd6e42604fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They look at places like SeaWorld and think: ‘If they can do it, so\
        \ can we’ because they know there will be audiences, those who don’t ask critical\
        \ questions about where these animals came from or how they were captured.”\
        \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59246ba8-d1a1-4aba-a945-77014f07ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will take decades to stop it.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e551e780-402b-4e77-b773-5b95c5302aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella is one of five captive beluga whales in South Korea, according\
        \ to Jo Yak-gol of Hot Pink Dolphins. “Beluga whales are captured from the\
        \ Arctic Ocean and then imported to South Korea,” Jo said. “They are housed\
        \ in small spaces, sometimes with dolphins that have completely different\
        \ body temperatures.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78eaeb-0877-4a04-b9da-27d12dc6f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An ambitious project that took place at the height of the pandemic\
        \ in 2020 saw a pair of beluga whales named Little Grey and Little White relocated\
        \ to a sanctuary in Iceland after spending years in a Shanghai aquarium.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a82a8-95b8-48b1-81dd-b096c502e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a leviathan operation several years in the making – one that\
        \ involved months of practice runs and teams of specialists and equipment\
        \ like cranes, tugboats and trucks and incurred huge costs.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29799f-d47a-4385-b722-39f2f73aad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters are hoping the same can be done for Bella especially following\
        \ recent moves by the South Korean government, which on December 14 announced\
        \ a ban on aquariums buying new dolphins and whales. “Marine mammals are now\
        \ prohibited from being used for exhibition purposes as well as programs that\
        \ involve riding or feeding marine mammals,” the Ministry of Oceans and Fisheries\
        \ said in a statement.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb7c40-9fa2-487e-9e5a-46782010494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even with the best intentions, releasing a captive whale, especially\
        \ one caught at such a young age, will not come easy.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5b67f-1353-43e1-b17a-0d320072beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The truth is that a whale like Bella is unlikely to make it in the\
        \ wild,” said Vergara. “Baby belugas learn everything from their mothers.\
        \ Bella would not have the necessary skills and knowledge she needs to survive.\
        \ Will she know what to feed on or where to migrate to? Will she be accepted\
        \ into a pod? Can she communicate with other beluga whales (again)?”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09c5f-c2ea-4c0d-8d75-b479dcaba061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many questions but her best chance at a life is at a sanctuary.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b0ceb-083e-422d-99c6-5193f8b05e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A solution in Norway?</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04cfcdc-e76d-40a4-a673-2a3cf55ae0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotte officials maintain that the “only one place in the world” where\
        \ the beluga whale can be released is a sanctuary in Iceland.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe2bcc-d612-456a-8203-efad7fc21d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company declined to name the sanctuary or confirm if it is the\
        \ same facility currently housing the pair of belugas from China.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37501cc7-52bf-4efd-937b-2627272fc7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN in late November, the company said there had\
        \ been further delays.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4615a6-e479-4a74-b0f9-0a6ef71210ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We recently received a response from the Icelandic operator that they\
        \ had no choice but to postpone the process due to environmental issues within\
        \ their facility,” the spokesperson said. Discussions with government agencies\
        \ and marine experts were still ongoing, the spokesperson added.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c9d02-409e-4fb7-b9fd-25a9ae0c70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Accordingly, we are discussing various alternatives, including (other)\
        \ overseas sanctuaries and domestic ones, with experts from the discharge\
        \ committee.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6da2a-29c9-453a-859d-337197c41632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN, operators of an upcoming sanctuary in Norway said\
        \ they had extended an official invitation to Lotte World Aquarium for Bella\
        \ to come to its reserve situated in a vast 500-acre arctic fjord and surrounded\
        \ by islands in Finnmark, Norway’s northernmost county.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ee505-38cf-4dc7-8e93-e22a1920e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Norwegian Whale Reserve (NWR) has been actively engaging with\
        \ Bella’s owners for the past two years, offering to facilitate her transfer,”\
        \ said board member Andre Borell. “We are poised to provide a haven for her\
        \ and potentially another captive beluga whale at the Aqua Planet Yeosu park\
        \ in South Korea named Ruby, with a natural sea environment where they can\
        \ roam freely, dive and thrive alongside other marine life.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ce29c-527a-43f1-92c9-1a5c99647307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borell and Regina Crosby, founder of the non-profit conservation organization\
        \ OneWhale, outlined a lengthy plan of action, including securing financial\
        \ grants to cover care expenses for the whale in Norway. “Bella’s owners have\
        \ been informed that once she is transported to Norway, there will be no ongoing\
        \ financial burden for them,” Crosby told CNN. “We want to remove any reasons\
        \ why Bella should not be moved out of her tank as soon as possible.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe36b30-4425-4660-a77c-11408cf51517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “Although there has been no commitment from Bella or Ruby’\
        s owners, we remain hopeful and are committed to working with South Korean\
        \ authorities as soon as possible to proceed with the next steps.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533c54f-f1ba-4e2f-8f2c-4d7c0dfa0b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reached back to Lotte representatives to ask for updates about\
        \ the offer from Norway and received a reply after initial publication.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2da826-8b67-4525-bf7c-6dca37b14008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said they had requested plans for the sanctuary as well\
        \ as data from the Norwegian government about site licensing and its current\
        \ environmental status.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd14be5-2e5b-49d5-98a9-50f330368dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lotte said its release committee found “there are currently no facilities\
        \ to accommodate the beluga whale in Norway and the most important – permission\
        \ from Norway’s government to create a sanctuary has not even been obtained\
        \ there.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552f37d-bae8-4235-a3ca-12444a3c27a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.918+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is unacceptable at this point to send the beluga whale to Norway\
        \ where there is no actual sanctuary or even a concrete plan. However, we\
        \ are making efforts to review various alternatives, including domestic and\
        \ overseas, such as Norway and Canada, with experts from the release committee,\
        \ and are prepared to send the whale whenever a scientific and practical environment\
        \ is established for the safe release,” the company added.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28bb17-d2fe-4ce2-ba71-55e50858fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lotte World Aquarium supports all activities related to protecting\
        \ animal rights and is making every effort together with government agencies\
        \ and groups to create a new shelter for the beluga whale.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224164e-fa32-4fb0-835f-8f49e0955779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Time is running out’</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265779a-0dc1-4a51-bcf5-2b517917cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the end of 2023 approaching, animal rights organizations reiterated\
        \ their calls for Bella’s release. “It’s been nearly five years. Bella has\
        \ suffered long enough,” said PETA Asia senior vice president Jason Baker.\
        \ “The Lotte Corporation must stop procrastinating and making excuses because\
        \ time is running out.”\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815995f-440c-43b5-80ce-bc0ffcbfb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beluga whale expert Vergara stressed the urgency. “Bella is suffering\
        \ alone,” Vergara said. “There is no doubt that a whale in captivity, especially\
        \ a lonely one, will suffer from chronic stress which can weaken its immune\
        \ system and ultimately shorten its lifespan.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cb9f8-8de5-4e93-a657-583b90d08420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lotte cannot continue to delay Bella’s transfer. She still has a chance\
        \ at a new life and must be set free.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd197a6b9-eb8f-4fb3-a848-7b11e5e779d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American dolphin activist O’Barry told CNN that he and teams were ready\
        \ to travel to South Korea “to make it happen.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94d411-7108-4d65-9150-babc26fc32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We fully support Bella being relocated to an overseas sanctuary. She\
        \ needs the company of other whales and to experience the ocean again,” O’\
        Barry said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab962c-4550-4090-9315-c521dae720e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lotte group can’t turn back time but they have the opportunity
        to undo some of the damage by letting her out of that lifeless tank and into
        a sanctuary.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d93f9-003e-4370-aa4d-9096bb6e2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:36:57.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:59.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/23/travel/beluga-whale-bella-south-korea-intl-hnk/index.html">Free
        Bella: The fight to release a beluga whale from a South Korean mega mall’s
        aquarium</a>"</em></p>'
  'chinese-chess-champion-forfeits-victory':
    'author': 'Veronica Lin and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-28T11:37:04.000+08:00
    'imagesource': 'jcr:47bd0ec2-c1dc-4866-aa91-1f8a9bfc4e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e899b94-8956-43e3-9849-5e97f5f7bbde'
    'lead': 'A champion of the board game Xiangqi, also known as Chinese chess, has
      had to forfeit his title because of ''bad behavior'' after winning a tournament,
      but has denied allegations online and in Chinese state media that he used a
      sex toy to cheat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:38:38.506+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:38:38.836+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese chess champion forfeits victory over ‘bad behavior’ after tournament
      but denies cheating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21061567-f87e-4428-8a08-2778ac5ca91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A champion of the board game Xiangqi, also
        known as Chinese chess, has had to forfeit his title because of “bad behavior”
        after winning a tournament, but has denied allegations online and in Chinese
        state media that he used a sex toy to cheat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0a79c-9c45-4caa-b16b-4ccad6615261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yan Chenglong, a 48-year-old amateur from China’s central Henan province,\
        \ was victorious at the finals of the Chess King tournament in the island\
        \ province of Hainan on December 17, winning 100,000 yuan (about $13,988),\
        \ according to state-run tabloid Global Times.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af6057-92db-4d3a-a412-d76738f17aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had to forfeit the prize money, along with his victory, following\
        \ an investigation by the Chinese Xiangqi Association (CXA) into “bad behavior”\
        \ at his hotel after the tournament, the group said in a statement Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e46404-e5ef-471b-898c-342ea0c499fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The association said Yan had defecated in the bathtub of his hotel\
        \ and vandalized furniture in his room after a few drinks. It said Yan had\
        \ “violated public order and good morals,” and he would be suspended from\
        \ all Xiangqi tournaments for a year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b48ff-335a-4f78-a1d3-ddf7912a3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the aftermath of the tournament, allegations swirled on China’s\
        \ tightly controlled social media that Yan may have cheated using a vibrating\
        \ sex toy to communicate with others, an accusation that multiple Chinese\
        \ state media outlets then covered.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d304385-c10d-432c-8488-f9f6a26c4a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Yan has forcefully denied those allegations.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36809412-e287-4e35-8de2-ca0a69cb6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with state-run magazine China Newsweek, Yan said he\
        \ lodged a protest against the association’s decision to penalize him for\
        \ the hotel incident. He also vowed to take legal action against what he called\
        \ “slanderous comments” made by online bloggers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c93c9-3613-4316-8755-48611ac5467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement announcing that Yan had been stripped of his win,\
        \ the CXA said it was “unable to conclude from the information at hand” whether\
        \ Yan had used a sex toy to cheat “as speculated by the media.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e33858-405a-4763-a994-46d203a840f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with China Newsweek, Yan did say that he had felt\
        \ “unwell” after the tournament and that he tried to clean up the bathtub,\
        \ but left in a hurry to catch a flight.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ead49c-8bd4-463b-8f84-7b636e31af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I apologize to the entire society for my bad behavior,” he said in\
        \ the phone interview. CNN was not able to reach Yan for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9462f6-d388-4cb1-9a0b-35e6281823ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Global Times, Yan previously won the men’s championship\
        \ in an open tournament at China’s 2021 National Games, and has been playing\
        \ for several decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30aad22-1848-4c12-b338-61df055dab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Competitors all over the country from “grassroot backgrounds” gathered\
        \ in Hainan earlier this month to take part in the tournament, according to\
        \ the CXA’s official WeChat account. Xiangqi is hugely popular across the\
        \ country and among Chinese diaspora.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70922c0-18de-480e-935c-82233df4693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the first time accusations of cheating with sex toys have\
        \ been leveled in the high-stakes world of competitive board games.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e655d38-9452-48eb-b930-ae180f43b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news of Yan’s suspension broke just days after the conclusion of\
        \ an investigation into another cheating scandal, involving five-time world\
        \ chess champion Magnus Carlsen and US grandmaster Hans Niemann.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb85bcc-48d6-4e6c-bad5-350c7f881879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlsen accused his opponent Niemann of cheating after Niemann won\
        \ the 2022 Sinquefield Cup in St. Louis.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762c31a-c54b-4e7a-aaa2-dc383cfce096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although Carlsen did not provide details about what he alleged Niemann\
        \ did during their over-the-board match, social media was rife with accusations\
        \ of Niemann using vibrating sex toys to receive signals to instruct him as\
        \ to which moves to make.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2096f17-3b50-442b-acf2-842d873cfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niemann “categorically” denied these allegations. The sport’s world
        governing body finally concluded on December 15 that while Niemann didn’t
        cheat against Carlsen in their over-the-board match, he did cheat in up to
        55 online games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b24834-f5ac-4dc7-bdf0-5f5b23ab554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:38:38.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:38:38.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/china/chinese-chess-champion-forfeits-victory-intl-hnk/index.html">Chinese
        chess champion forfeits victory over ‘bad behavior’ after tournament but denies
        cheating</a>"</em></p>'
