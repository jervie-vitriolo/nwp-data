      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What life stage are you at right now and what is your
        intention for the life that you want? If we go to 2024, what will be your
        goal? Because your environment can help you a lot to achieve your goals.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83298a6a-2881-4684-be81-cbdae4362b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Canita, this technique should be done first before doing the
        usual 4Cs way&nbsp;– "clear out, categorize, cut it out, and contain"&nbsp;–
        in decluttering and organizing.&nbsp;&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c9fe4-161c-4de6-8bf0-b6a640ad283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.567+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Try a space map&nbsp;&nbsp;</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8df59-8df9-4984-8e2f-01f0fc113de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To make the process work, Canita recommended doing a \"space map\"\
        \ and identifying points where you can start to free up spaces. But it's vital\
        \ to know the \"endpoint\" of a particular space, she also noted, as this\
        \ could help in maximizing every nook and cranny in your home.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45dbc7-de6d-4ea8-8b1f-ef032162a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.568+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede mong gamitin 'yong 'what sparks joy' but what you can also\
        \ think about, 'Ano ba talaga 'yong essential para magawa 'yong activity sa\
        \ space or room sa bahay?'\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b10ace-451e-4a36-841f-f885a86db53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can use the "what sparks joy" method but what
        you can also think about, "What is the essential thing for the activity for
        that space or room in the house?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c9d72-fb36-4cb5-b561-1d84747058c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.569+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "spark joy" concept was popularized by tidying expert <a href="https://konmari.com/about-marie-kondo/">Marie
        Kondo</a> through her KonMari method. The process teaches people to keep those
        that bring joy.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e1f9d3-b9ff-4411-92cb-c1b3be48a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Limit storage areas, organizers&nbsp;&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9bb03-5f4d-480b-a764-8f242bbb6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Canita, there's nothing wrong with keeping articles and items,\
        \ as long as it does not overwhelm the area and impede movement there.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2c1cf-9624-4a2d-a682-9ee037ada74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.570+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Isipin natin: Gaano karaming cabinet ba para dito? Baka naman isang\
        \ batch lang, isang bin, isang maliit na area lang, pero hindi buo,\" she\
        \ also said, adding that this could be a realistic goal for tidying up.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6ae9d-91d6-4cc3-bd51-e51ddcb63410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let's consider: How many cabinets for these objects?\
        \ Maybe we can allot just a batch of these objects for just a bin or a small\
        \ area, but not the whole.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb9917-22a3-4cb0-851f-a9f4abafa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.571+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another tip Canita shared was to segregate the objects that can be\
        \ given to loved ones, for donation, selling, or recycling.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80b60b-9493-4794-86ea-8754a12e1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She advised people to be strategic with the clean-up by setting a specific\
        \ period (and not make it a whole day event) and starting with storage areas\
        \ or doorways or those spaces considered easiest to handle.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7d563-05b1-44da-8c96-8865da39123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.572+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decluttering could be overwhelming, especially as a new year''s
        resolution, but what matters most is your goal, Canita said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de66852-4a26-43cd-84a4-7609858b1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Try mo ipatulong mo 'yong space mo to make it (your goal) happen,\"\
        \ she said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9d694-3940-4496-b3e9-37100596b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Try to make the space helpful to you to make your
        goal happen.]</p>'
