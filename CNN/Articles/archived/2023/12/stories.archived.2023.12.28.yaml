  'michigan-supreme-court-trump-insurrectionist-ban-case':
    'author': 'Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-28T11:23:35.000+08:00
    'imagesource': 'jcr:9fa842d8-f48b-4e7a-a175-10ede473ba8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd36f2f-a712-4af6-9efa-2ecd5f1da0ac'
    'lead': 'The Michigan Supreme Court has rejected an attempt to remove former US
      President Donald Trump from the 2024 primary ballot based on the US Constitution’s
      ''insurrectionist ban.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:26:04.472+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:39:18.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Michigan Supreme Court rejects ‘insurrectionist ban’ case and keeps
      Trump on 2024 primary ballot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6c7b2-5c56-40c7-82c7-52ea1717de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Michigan Supreme Court has
        rejected an attempt to remove former US President Donald Trump from the 2024
        primary ballot based on the US Constitution’s “insurrectionist ban.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda396c-f3e5-4ddb-b379-74a44576ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome, which was generally expected, is a victory for the
        former US president, though an effort to remove him could be renewed for the
        general election. Wednesday’s decision contrasts with the recent ruling from
        the Colorado Supreme Court, which kicked Trump off its primary ballot because
        of his role in the January 6 Capitol riot. That decision has been paused pending
        an appeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50016b0b-eba5-4736-a35c-4dc4743af677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With these dueling decisions, the expected appeals to the US Supreme\
        \ Court become even more critical, especially as the nation races toward the\
        \ start of the 2024 primaries. Unlike in Colorado, the Michigan lawsuit never\
        \ reached a trial and was dismissed early on in the process. An intermediate\
        \ appeals court upheld the decision to toss the case on procedural grounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30366a96-c69d-4db0-8ae0-c035f8498fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.511+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Michigan Court of Claims judge who first got the case said state\
        \ law doesn’t give election officials any leeway to police the eligibility\
        \ of presidential primary candidates. He also said the case raised a political\
        \ question that shouldn’t be decided in the courts.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38534ff9-642e-4e12-97c8-f44023f8dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His decision was upheld by the Michigan Court of Appeals, which said:\
        \ “At the moment, the only event about to occur is the presidential primary\
        \ election. But as explained, whether Trump is disqualified is irrelevant\
        \ to his placement on that particular ballot.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9925d-ac26-4595-905a-3a9db58ea093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.512+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order from the Michigan Supreme Court was unsigned, and the court\
        \ did not release a vote count.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535871a-c684-476e-a162-4e003a20d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike in Colorado, the Michigan courts rejected the case wholly on\
        \ procedural grounds. They never reached the questions of whether January\
        \ 6 was an insurrection and whether Trump engaged in it.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8739f-fb22-43e1-b29c-364e9169e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.513+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the Michigan justices on Wednesday wrote why Michigan is different\
        \ from Colorado.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dd5934-4e29-4c4d-9056-8c3d54c78660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anti-Trump challengers “have identified no analogous provision\
        \ in the Michigan Election Law that requires someone seeking the office of\
        \ President of the United States to attest to their legal qualification to\
        \ hold the office,” Justice Elizabeth Welch wrote, comparing Michigan law\
        \ to Colorado’s election code.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f613e1-cd27-4aed-aa23-65f409a8c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower-court rulings in Michigan kept the door open to future 14th\
        \ Amendment challenges if Trump wins the Republican nomination. Welch specifically\
        \ noted this dynamic in the separate opinion she wrote Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2e1d3-a6ca-40a4-9f97-05069e333962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would affirm the Court of Appeals’ ruling on this issue, which still\
        \ allows appellants to renew their legal efforts as to the Michigan general\
        \ election later in 2024 should Trump become the Republican nominee for President\
        \ of the United States or seek such office as an independent candidate,” Welch\
        \ wrote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339692b-a674-49d7-b404-4c73ec1dc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Minnesota Supreme Court reached a similar conclusion last month,\
        \ finding that an “insurrectionist ban” case involving Trump should be dismissed\
        \ with regards to the GOP primary, but that the challengers could try again\
        \ if he wins the nomination.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bd6d3-74ef-43af-92bc-63e32493e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Truth Social, Trump denounced what he said was a “pathetic gambit”\
        \ to keep him off the ballot and repeated his unfounded warnings that the\
        \ 2024 was at risk of being “rigged and stolen.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76030616-f4e1-4734-865f-835725c0b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ron Fein, the legal director of Free Speech For People, which filed\
        \ the Michigan case, said the decision was “disappointing” but noted that\
        \ it “isn’t binding on any court outside Michigan.” Another attorney for the\
        \ challengers, Mark Brewer, said they would continue the efforts in Michigan.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762c221-3496-4905-924b-3dde05448059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Court’s decision is disappointing but we will continue, at a later\
        \ stage, to seek to uphold this critical constitutional provision designed\
        \ to protect our republic,” Brewer said in the statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335fb89-ad20-4d68-b388-ead0dc53972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ratified after the Civil War, the 14th Amendment says officials who\
        \ take an oath to support the Constitution are banned from future office if\
        \ they “engaged in insurrection.” The provision was used to disqualify thousands\
        \ of ex-Confederates. But it has only been applied twice since 1919, and the\
        \ vague wording doesn’t mention the presidency.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8594540-beda-4ef7-bfc5-e6952611cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Michigan lawsuit was filed in September by Free Speech For People\
        \ on behalf of a group of voters. It also pursued an unsuccessful 14th Amendment\
        \ challenge against Trump in Minnesota, and recently filed a new case in Oregon.\
        \ The Colorado lawsuit was initiated by a separate liberal-leaning group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e546365-8b21-47a2-9fc1-a266b66bc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also on Wednesday, Trump’s lawyers asked Maine’s secretary of state\
        \ to recuse herself from deciding whether he should be removed from the 2024\
        \ ballot because of the “insurrectionist ban.” Maine is different from other\
        \ states: ballot challenges are first heard by the secretary of state, not\
        \ in the courts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de2567-81cf-45aa-a485-dce224a05c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maine Secretary of State Shenna Bellows, an elected Democrat, presided\
        \ over an administrative hearing earlier this month about Trump’s eligibility\
        \ for office. Her ruling is expected this week, and her decision can be appealed\
        \ in Maine state courts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a627955-f43b-4294-85c7-47077031bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary’s office declined to comment on the Wednesday request,\
        \ but it’s unlikely that she’ll agree to recuse. Trump made a similar request\
        \ with the trial judge in the Colorado case, but the judge there rejected\
        \ his motion.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8103c69-7ead-4f33-9832-3fc54e1eb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:26:04.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:39:18.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/politics/michigan-supreme-court-rejects-insurrectionist-ban-case-trump/index.html">Michigan
        Supreme Court rejects ‘insurrectionist ban’ case and keeps Trump on 2024 primary
        ballot</a>"</em></p>'
  'biden-ukraine-military-assistance-package':
    'author': 'Oren Liebermann, Natasha Bertrand and Jennifer Hansler, CNN'
    'caption': 'Yevhen Tkachov, 54 year-old, volunteer and local citizen, loads aid
      for residents of Chasiv Yar area into his car, amid Russia''s attack on Ukraine,
      in Kostiantynivka, Donetsk region, Ukraine, on Nov. 8, 2023.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-28T11:26:10.000+08:00
    'imagesource': 'jcr:3d273250-ddee-4957-a3cb-4bd3832edf63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93709116-abf7-4b47-9730-6f16d5815e5c'
    'lead': 'The US State Department announced a $250 million Ukraine military aid
      package on Wednesday, the last such package the US will provide to Ukraine until
      US Congress approves the Biden administration’s funding requests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:29:13.953+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:41:20.252+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden administration announces $250 million Ukraine military assistance
      package as US exhausts available funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ade258-a259-46a7-b3b3-2128b7e450b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.982+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department announced a $250
        million Ukraine military aid package on Wednesday, the last such package the
        US will provide to Ukraine until US Congress approves the Biden administration’s
        funding requests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c0b9f-5347-4892-a8a2-df60fd748e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This package provides up to $250 million of arms and equipment
        under previously directed drawdowns for Ukraine,” US Secretary of State Antony
        Blinken said in a statement. “Capabilities provided in today’s package include
        air defense munitions, other air defense system components, additional ammunition
        for high mobility artillery rocket systems, 155mm and 105mm artillery ammunition,
        anti-armor munitions, and over 15 million rounds of ammunition.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656208a5-ae83-4baf-857d-fe330fa6a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.983+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Biden administration said it had one more Ukraine
        security package to announce this year, but it would be the final one the
        US could provide without lawmakers’ approval. US Defense Department comptroller
        Mike McCord said in a letter to Congress that “once these funds are obligated,
        the Department will have exhausted the funding available to us for security
        assistance to Ukraine.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad48aa-e04f-442f-932b-350e9c9dafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This package marks the limit of the US’ ability to provide weapons
        to Ukraine without additional funding from US Congress. The Biden administration
        has asked US Congress for a supplemental package including more than $60 billion
        in aid for Ukraine. But the legislation is currently stalled as negotiators
        try to find a compromise on border security and immigration policy, key Republican
        demands as part of any deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b016a29-29e1-496a-bde6-1e0588895f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.984+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration has repeatedly warned that its ability to provide\
        \ aid to Ukraine was rapidly dwindling, forcing the Pentagon to stretch what\
        \ little money it had left into smaller aid packages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53ada2-405f-4261-95c3-779494ca07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is imperative that Congress act swiftly, as soon as possible, to\
        \ advance our national security interests by helping Ukraine defend itself\
        \ and secure its future,” Blinken said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094d64e-b17a-4430-a77d-1553c5cc58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the US announced security packages worth $200 million\
        \ and $175 million, relatively small compared to the much larger aid packages\
        \ the administration has been able to send in the past. The US has sent more\
        \ than $46 billion in military aid to Ukraine since Russia’s invasion began\
        \ in February 2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10e3a6-9b97-4b1c-91e6-f7d2f5a9f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.985+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aid package announced Wednesday falls under Presidential Drawdown
        Authority, which is pulled directly from US stocks and can be shipped quickly
        to Ukraine. The US already exhausted the other key form of assistance, the
        Ukraine Security Assistance Initiative, which allows the US Defense Department
        to contract with arms manufacturers to purchase weapons for Kyiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d99ed-8a47-4e44-a42b-66fa7f381a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:29:13.986+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:41:20.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/politics/biden-ukraine-military-aid-package/index.html">Biden
        administration announces $250 million Ukraine military assistance package
        as US exhausts available funding</a>"</em></p>'
  'jacques-delors-dies-at-98':
    'author': 'Martin Goillandeau and Hilary Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-28T11:29:25.000+08:00
    'imagesource': 'jcr:b8fa1aa4-bb70-415e-b877-88b594729f09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45582217-0e2f-4e4c-99e9-a897424e81f3'
    'lead': 'Former European Commission President Jacques Delors, a key figure in
      the creation of the euro currency, has died aged 98 on Wednesday, according
      to a statement from the Jacques Delors Institute, a think tank he founded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:31:05.726+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:42:00.870+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jacques Delors, statesman who shaped European Union, dies at 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77702b03-7e88-409f-a98e-728de73cf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former European Commission President Jacques
        Delors, a key figure in the creation of the euro currency, has died aged 98
        on Wednesday, according to a statement from the Jacques Delors Institute,
        a think tank he founded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f2c4b-0cfd-476d-a9c1-6ce5fe539ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delors, a Socialist, had a high-profile political career in France,\
        \ where he served as finance minister under President François Mitterrand\
        \ in the early 1980s, before becoming president of the EU Commission in 1985.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71a80a-0dd3-4f1f-95c8-fff7f7f77436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His 10-year presidency remains the longest in the institution’s history\
        \ and shaped the outlines of modern-day Europe.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df86f1-99d2-45b1-96e2-9fea57a99ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Delors, the European Union changed considerably, introducing\
        \ a number of key reforms including the Single European Act, the Schengen\
        \ Agreement, the Erasmus student exchange program, an overhaul of the Common\
        \ Agricultural Policy and the Economic and Monetary Union, which later led\
        \ to the creation of the Euro currency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea732d6-e44a-410f-83d2-ba801e2c9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March 2020, he called on EU heads of state and government to show\
        \ greater solidarity at a time when they were squabbling over a common response\
        \ to the Covid-19 pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c3edc-e138-4893-a1f0-5894f6a435d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Current Commission President Ursula von der Leyen paid tribute to Delors\
        \ on X, calling the late statesman a “visionary who made our Europe stronger.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2510f-37c2-4368-a0d7-ccac4aa5ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His life’s work is a united, dynamic and prosperous European Union.\
        \ It has shaped entire generations of Europeans, including mine,” the Commission\
        \ President added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c784712-c767-4d24-a88e-5544cbfbd218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron called Delors “a statesman with a\
        \ French destiny, inexhaustible architect of our Europe” and “a fighter for\
        \ human justice.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcc410-5650-4075-8ad4-d3852811fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His commitment, his ideals and his righteousness will always inspire\
        \ us. I salute his work and his memory, and share the grief of his loved ones,”\
        \ the French President added on X.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c6c51-7ee1-4265-b65e-4f457411f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delors began his career at the Banque de France — where his father\
        \ had also worked – in 1945 and was later awarded an economics degree by Paris’\
        \ prestigious Sorbonne university. He became involved with the Christian Trade\
        \ Union Confederation and was made its economic adviser in 1950.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d88e7-1252-4769-b45c-7e22e96e39be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delors left the Banque de France, where he had reached the executive\
        \ ranks, after 17 years. He went on to head the social affairs division of\
        \ the state’s General Planning Commission. He served as chief adviser on social\
        \ affairs to Prime Minister Jacques Chaban-Delmas from 1969 to 1972 and was\
        \ a member of his cabinet. He was also an associate professor at the University\
        \ of Paris-Dauphine from 1974 to 1979.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a00f9-f422-486c-8a07-80935337b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delors joined France’s Socialist Party in 1974 and was elected to the\
        \ European Parliament five years later. He chaired its economic and monetary\
        \ affairs committee until May 1981, when he was appointed French Finance Minister\
        \ by the then-President Francois Mitterrand. He also served as Mayor of Clichy\
        \ from 1983 to 1984.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6ec38-07b5-4744-af98-4706e8716cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UK tabloid newspaper The Sun famously published an “Up Yours Delors”\
        \ headline in 1990 in opposition to Delors’ plans for greater European Union\
        \ integration.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a6a93-a5ae-4ede-b3cb-9973364ff483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When his term at the European Commission came to an end in 1995, Delors\
        \ was considered as a serious contender for the French presidency. However,\
        \ he chose not to run and, in 1996, founded his think tank. His only daughter,\
        \ Martine Aubry, is a prominent French politician and former leader of the\
        \ French Socialist Party.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961581d4-7550-4e5c-843d-28d23ffa03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:31:05.762+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:42:00.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/world/jacques-delors-dead-at-98/index.html">Jacques
        Delors, statesman who shaped European Union, dies at 98</a>"</em></p>'
  'taylor-swift-concert-attendee-rio-forensics-report':
    'author': 'AnneClaire Stapleton and CNN Staff, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-28T11:31:15.000+08:00
    'imagesource': 'jcr:e9dbbf34-13c7-40c8-a22f-2ddedf79af32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca328bd3-0c05-4c44-9325-e1a9eb00ba26'
    'lead': 'A leaked forensics report shows that the cause of death of a Taylor Swift
      fan at a concert in Rio de Janeiro last month was heat exhaustion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T11:33:16.375+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:44:14.848+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taylor Swift concert attendee in Rio died from heat exhaustion, forensics
      report shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e9bcd-62e1-4f05-9d82-0fa5daee1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A leaked forensics report shows that the
        cause of death of a Taylor Swift fan at a concert in Rio de Janeiro last month
        was heat exhaustion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fa8c6-d582-4f86-843f-9b4fe6d71e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ana Clara Benevides Machado, a 23-year-old student, died just before\
        \ a Swift concert on November 17 amid a record-breaking heat wave.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7e93be-9cb6-4faa-af88-d64885f2a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The forensics report details that Machado was exposed to extreme ambient\
        \ heat that caused diffuse heat exposure, a process that can take from eight\
        \ to 18 hours, according to the report. Eventually, she died of cardiorespiratory\
        \ arrest.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9ce48-c13c-4a44-915f-f451107a52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report was obtained by CNN Brasil. CNN cannot independently confirm\
        \ the authenticity of the forensics report.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23b897-248d-4365-8bea-7b586230916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the report, Machado had not consumed any alcohol or drugs,\
        \ and had no preexisting conditions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230973c-3f55-4259-90e6-fef96d9778fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the day following Machado’s death, Time 4 Fun, the company organizing\
        \ the event, issued a statement lamenting Machado’s death and saying she was\
        \ assisted by paramedics onsite before being brought to the hospital, where\
        \ she died an hour later.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d0149-b808-4678-931f-71ca2c592a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio de Janeiro state police do not release medical information to
        the public, but a police spokesperson told CNN that event organizers will
        be called in for questioning as the investigation moves forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622208e-4674-4dd5-bec1-0002394858b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T11:33:16.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:44:14.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/entertainment/taylor-swift-concert-attendee-in-rio-died-from-heat-exhaustion-forensics-report-shows/index.html">Taylor
        Swift concert attendee in Rio died from heat exhaustion, forensics report
        shows</a>"</em></p>'
