    'title': 'Manibela: ₱25-₱30 jeepney fare needed to cover cost of modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1ca12-dcc7-4919-b73c-8084a4f17a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.256+08:00
      'mgnl:createdBy': 'bamba'
