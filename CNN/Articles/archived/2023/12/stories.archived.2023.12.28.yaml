      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The findings also showed that only 3% of Filipinos would enter 2024\
        \ with fear.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce90c3-da30-42f1-995e-a5e0fc0b2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, 73% of Filipinos expected to have a happy Christmas,\
        \ the same figure in 2022, the SWS noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e78688-5e73-4bb3-8be0-ed86213326ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The percentage of those who are entering the New Year with hope rather\
        \ than fear is higher among those who expected a happy Christmas (98%) and\
        \ those who expected neither a happy nor sad Christmas (95%) than those who\
        \ expected a sad Christmas (84%),” it said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31e317-6c91-4dff-ad4f-2c9a59a759c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The percentage of hopefuls in the National Capital Region (NCR) rose\
        \ from 93% in 2022 to 97% this year, Mindanao also rose from 93% last year\
        \ to 96% now.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63b7e4-d939-4f34-a6cd-93f5b2d28a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, Balance Luzon retained its percentage at 97%, while\
        \ the Visayas dropped from 95% in 2022 to 93% this year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55b179-1eb7-41e8-8031-9ccd87735e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS also showed a rise in the New Year hope percentage among adults\
        \ who attended school.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfe71c-160b-4a46-ae1a-976131628a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Compared to the end of 2022, New Year hope rose slightly across educational\
        \ levels: from 92% to 93% among non-elementary graduates, from 95% to 97%\
        \ among elementary graduates, from 95% to 96% among junior high school graduates,\
        \ and from 96% to 98% among college graduates,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117ddae-e033-4101-88e3-c518f02725b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The non-commissioned survey said 52% of the respondents were from urban\
        \ areas while the remaining 48% were from rural areas. Thirteen percent of\
        \ the respondents were from Metro Manila, 45% from Balance Luzon (or Luzon\
        \ outside Metro Manila), 19% from the Visayas, and 23% from Mindanao.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96038cb2-aefd-4f52-9306-b654767a13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:33:28.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:33:28.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey''s sampling error margins are ±2.8% for national percentages,
        and ±5.7% each for Metro Manila, Balance Luzon, the Visayas, and Mindanao,
        SWS said.</p>'
  'sc-permanent-protection-order-mountain-province-forest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T18:52:13.000+08:00
    'imagesource': 'jcr:fa32cd38-e441-434f-b454-af17c4a8f69c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd9b3d4-f307-4bef-bb08-0d8ffa9f34b9'
    'lead': 'The Supreme Court has upheld rulings issued by lower courts that ordered
      the cessation of activities causing irreparable damage to a forest zone in Sabangan,
      Mountain Province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T18:53:48.579+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-28T18:53:48.957+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC issues permanent protection order to preserve forest in Mountain
      Province

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbba226-04ef-435f-9e18-defdd61e60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — The
        Supreme Court (SC) has upheld rulings issued by lower courts that ordered
        the cessation of activities causing irreparable damage to a forest zone in
        Sabangan, Mountain Province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87da756-451b-4a4c-8b22-dd1e657ad988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a43b3-884b-4df8-87b5-57d75ac6f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision made public on Thursday, the SC ruled in favor of private\
        \ complaintants who — in a citizen suit — expressed concern over alleged environmental\
        \ violations committed by spouses Robles and Rose Maliones, who have claimed\
        \ ownership of the subject land.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6fee7-8569-4e9c-9e80-682c427121cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87998e1c-0969-4912-a2b6-aaa46d58bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2015, the complainants filed a petition against the two, whom they\
        \ accused of illegally occupying and destroying parts of a public forest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd24dcf-5bde-4619-82d1-14022397473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7d9d4-fa4e-4124-a695-72b705e7e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said the Malioneses conducted bulldozing and other “earth-moving”\
        \ activities in that parcel of land in Barangay Data, Sabangan, where tax\
        \ declarations have been issued in the couple’s names. They alleged that the\
        \ two also cut trees, practiced kaingin, and used fertilizers and pesticides\
        \ that threaten to irreversibly destroy a part of the area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65d74d-dc9a-4266-a7c6-d6cc526c5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807efafc-0ca6-447b-8313-4c09a032c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SC Public Information Office (PIO), complainants also\
        \ said the couple introduced “improvements” in the subject land, “leading\
        \ to the exclusion of the public from its use and enjoyment.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0ac59-4903-4bca-9c12-3c0af5b3313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51392cd0-bb39-4214-9684-39b718c07006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Court upheld the factual findings of the RTC (Regional Trial Court)\
        \ and the CA (Court of Appeals) that there exists an actual or imminent threat\
        \ that can be attributed to [the Malioneses], including the activities they\
        \ are conducting on the subject land that violate environmental laws and cause\
        \ prejudice to the life, health, or property of residents of Barangay Data,\
        \ Sabangan, Mountain Province,” said the SC PIO.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d44cc-1dda-4c3e-ac7d-cbe8ee447bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5838e-9d80-4741-a4e7-c116ab661f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court further affirmed that since the area is “presumptively”\
        \ part of the public forest, the couple's actions of occupying, fencing off,\
        \ clearing, planting on, sowing on and building on the land are contrary to\
        \ the provisions of Presidential Decree No. 705.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c269d-671e-4d41-a107-ca5832d0cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e3547-7d8e-48a1-8cfb-680a9958d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also no evidence on record that petitioners have the requisite\
        \ permits to enter, occupy and clear the forest land they claim, the SC said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5152c0-3f7b-4388-88d1-19aeffd1fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e08aee-87dd-42f2-959f-e6278ab1ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In fact, the City Environment and Natural Resources Office expressly\
        \ declared that petitioners’ earth-moving activities were being done on a\
        \ portion of the public forest. These facts were not rebutted by the petitioners,\
        \ held the Court,” said its PIO.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7812a5f-293e-496c-9dc0-8ebdff809a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70afd5a-0c01-452c-bb4c-c36b8fd8361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SC ordered the Department of Environment and Natural Resources\
        \ (DENR), particularly the Cordillera Administrative Region office, to guard\
        \ and patrol the land to prevent the repetition of illegal and destructive\
        \ activities.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d61085-f0f0-40f8-9469-0ed4a24f203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722d480-aff0-4237-8b5a-187652dafda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T18:53:48.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T18:53:48.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also directed the DENR to rehabilitate damaged areas, including\
        \ by planting trees in the denuded portions.\r"
