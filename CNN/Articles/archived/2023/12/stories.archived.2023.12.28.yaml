    'template': '1'
    'title': 'Family of top NPA leaders among 10 killed in Christmas clash, military
      says'
    'updated': 2023-12-28T16:06:06.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88679780-e515-4589-9f2a-88ceb8038a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaybalay City, Bukidnon (CNN Philippines, December 28)
        —</strong> A husband and wife team believed to be top regional leaders of
        the New People''s Army (NPA), along with their daughter, were among the 10
        killed during an <a href="https://www.cnnphilippines.com/news/2023/12/26/10-communist-dead-christmas-day.html">encounter</a>
        with the military in Malaybalay City, Bukidnon on Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf1019-275b-4533-8c50-af6a211c10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.968+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "LTCol Anthony Bacus, Commanding Officer of the 8th Infantry Battalion,\
        \ identified the slain rebel leaders as Beverly Sunta and her husband Alfredo\
        \ Banawan, as well as their daughter Chen-Chen Banawan, all from Sitio Trukat,\
        \ Barangay Cawayan.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5dde9b-d6be-4e0c-8a82-e2d944ca18bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bacus alleged that Sunta was the secretary general while Banawan was\
        \ the deputy secretary of the so-called Sub-Regional Committee-2 (SRC2), Headquarters\
        \ Loader and Regional Sentro De Gravidad (RSDG) Compaq, all of the North Central\
        \ Mindanao Regional Committee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ff57e-b909-415f-a4a1-0c7ca5c1f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.969+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The four other fatalities were identified as Penita Singaman, Bebot\
        \ Solinay, Aurellio Gonsalez, and a certain Loue from Agusan province.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cedc6-55dc-45bf-a2d2-27d581443d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military said it has yet to identify the three remaining bodies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1e01b-e6b7-4a43-92b1-229471f2060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recovered from the rebels were high-powered firearms, cell phones,\
        \ syringes, medicines, ammunition, projectors, generators, and several documents.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28773088-8410-47c3-99ff-c6386ba6bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.970+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MGen Jose Maria Cuerpo of the 4th Infantry Division described the Christmas\
        \ Day operation as a major success amid the ongoing effort to rid the Malaybalay\
        \ City hinterlands of rebels.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b488de36-51eb-40d3-a931-2856b53cc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an emailed response, Communist Party of the Philippines (CPP) chief\
        \ information officer Marco Valbuena said they have yet to receive any information\
        \ from the NPA in Bukidnon regarding the identities of those killed on Dec.\
        \ 25.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9875b-4f1f-46bb-82f2-94ee81fd7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I can state with a high level of certainty is that there was\
        \ no clash or ground encounter, and that the fatalities died during an aerial\
        \ bombing and artillery shelling assault during the early morning of December\
        \ 25. By its own admission, the AFP dropped scores of 250-lb bombs for several\
        \ hours. This caused an unnecessary number of casualties which violate international\
        \ rules of war and standards of civilized war,\" he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f1d29-bee1-47ff-9347-3f59a342f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.971+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Those who were killed in the AFP's December 25 attack will be remembered\
        \ as martyrs of the Filipino people's struggle,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e8d9f-e1dd-424c-8199-a9689114bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas clash happened amid a<a href="https://www.cnnphilippines.com/news/2023/12/23/cpp-declare-2day-holiday-ceasefire.html">
        two-day holiday ceasefire</a> declared by the CPP.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f794e12-dca3-4a82-9666-317b9ec8615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the government announced that it will <a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-communique-peace-talks.html">resume
        peace negotiations</a> with the National Democratic Front of the Philippines
        (NDFP), as both parties acknowledged the "need to unite" to address national
        challenges, including foreign security threats.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cbb742-ed20-4fad-bae4-3d64e7968ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T16:07:57.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T16:07:58.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bukidnon-based correspondent Melchor Velez and senior multiplatform
        news writer Bamba Galang contributed to this story.</em></p>'
  'fare-hike-puv-modernization':
