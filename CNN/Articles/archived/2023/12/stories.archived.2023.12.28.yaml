    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'When decluttering, also consider intentions, what''s essential'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf9b93-201e-490e-910b-440d45fb4762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> — For
        many, a new year comes with a new set of goals and a lot of stuff received
        during the holidays.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b640fc4-9620-49a7-9656-b071e62e0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.565+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ally Canita, a decluttering and alignment coach, said it's important\
        \ to set intentions and think of what's essential for your space in 2024.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3828951-83a8-4cd6-8281-d9930b9b0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Decluttering, in its essence, is getting rid of things that you don't\
        \ need. It could be too many shoes, memorabilia, or just too many gizmos in\
        \ your abode.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21dd557-4cad-445f-a592-67175124e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Saang life stage ka at anong intention mo para sa buhay na gusto\
        \ mo?\" she posed the question as a guide during an interview with CNN Philippines'\
        \ Newsroom Ngayon on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bd014-a8bd-45f8-87ee-0be50cdf32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T20:53:22.566+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T22:05:16.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikakabit natin sa 2024, ano ba yong intention, goal mo? Kasi
        ang environment mo makakatulong nang malaki para ma-achieve kung ano ang gusto
        mo," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
