      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the US International Trade Commission ruled that Apple\
        \ was in violation of a pulse oximeter patent, which uses light-based technology\
        \ to read blood-oxygen levels. Masimo, a medical device maker, holds the patent\
        \ in question.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616e80e-95cd-4f86-b9e3-3faf7c1e3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T08:31:47.267+08:00
