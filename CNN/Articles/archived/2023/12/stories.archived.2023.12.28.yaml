      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With SpaceX’s Mars rocket erupting into a ball of flames over the ocean\
        \ (twice) and a spacecraft swinging by Earth to drop off pieces of an asteroid\
        \ that could contain solar system secrets — some events felt ripped from the\
        \ pages of a science fiction novel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe05004-c898-4f44-a73b-865117f0a019'
