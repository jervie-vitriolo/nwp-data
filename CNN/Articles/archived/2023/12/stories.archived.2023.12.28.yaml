      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> A
        transport group on Thursday said a fare hike should be implemented to help
        drivers and operators pay for the cost of a modern jeepney unit that is worth
        as much as ₱4 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8034b8-e280-4c8a-aaf8-78bdd0b4dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d6847-c693-4b0a-882b-eb097f672254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan talaga hindi bababa sa ₱25 o ₱30 ang minimum na pamasahe
        sa apat na kilometro lamang at may</em> succeeding <em>pa ito na kailangan</em>
        ₱2 per kilometer,” Manibela chairperson Mar Valbuena told CNN Philippines’<em>
        The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446c3d6-f738-4b18-9e9c-cf659189fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be1458-52f1-45c7-8f27-b411a956477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The minimum fare should not go below ₱25 or ₱30 in the\
        \ first four kilometers alone and then there will be a succeeding fee of ₱\
        2 per kilometer.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16333320-a417-4e59-995f-f85895586d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848497b-1330-4681-8e17-8db19d57479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This range is higher by as much as 130% than the current minimum fare\
        \ of ₱13 for traditional jeepneys.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b99001-6208-44f4-89b0-fb62e71e4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfd393-9970-4f4c-b8a1-6183e5619bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the government provides a subsidy of ₱200,000, Valbeuna said\
        \ this is still not enough to cover the expenses they will have when they\
        \ modernize. From around ₱1.2 million in 2018, a modern jeepney now costs\
        \ at least ₱2.6 million, he noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c552566-eb22-4bc4-bf3e-6826ed6fa582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3d36b-2bfd-46f8-a6a7-5d3926d9b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeepney drivers and operators only have a few days left until the consolidation\
        \ requirement under the public utility vehicle (PUV) modernization program\
        \ ends by January 2024.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78feeb01-30bf-4e9d-9c33-38c30f9bbc6f'
