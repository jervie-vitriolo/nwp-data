      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The most powerful rocket ever constructed launches and
        explodes. Twice</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b76b7d-ec3e-4a6a-a968-593eb1078242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX’s Starship, the rocket and spacecraft system that CEO Elon
        Musk envisions will carry the first humans to Mars, made two historic flight
        attempts this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c78d0-1ecd-43d9-b694-ac88474f86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.813+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad235d-6150-45da-9d84-5113c160fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first, in April, ended when the vehicle began tumbling out of control,\
        \ and SpaceX was forced to destroy it.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02d33c-a49e-458a-be97-b60382dcf4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1f54c-06ef-4895-9f2e-e68a67a45522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.814+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second attempt, in November, saw the 400-foot (120-meter) vehicle\
        \ make it much farther into flight — successfully firing all its engines and\
        \ reaching outer space. But both the Starship spacecraft and rocket booster\
        \ ultimately exploded.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe244cc5-ed2d-4a1a-97a8-bb281ae67fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2df12-009a-44d7-9d4a-6f106aa4313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.815+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The test launch mishaps weren’t huge setbacks for SpaceX. The company\
        \ is known to embrace fiery failures in the early stages of rocket development.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee77b7d-46ef-4a42-8917-8f8167c7091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48066dc-d5b0-414d-b112-2f5c4621e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.816+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a lot is riding on Starship’s eventual success.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e5b5c-0812-4148-b230-20a6e3be8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76782622-df73-4667-a558-6a7c6d747b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.817+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SpaceX is racing to get the vehicle ready to land astronauts on the\
        \ moon for NASA as early as 2025. And Musk envisions Starship will put boots\
        \ on Mars by 2029.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ac474-4dc6-4f66-ade7-6bbbf8c59f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb6ded-c658-4d20-87d6-08ef7b5ec62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.818+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Starship remains controversial among some local residents in South\
        \ Texas, where SpaceX has a private spaceport, after the company’s operations\
        \ raised concerns about its environmental impact. Meanwhile, Musk — the owner\
        \ and face of SpaceX — has found himself steeped deeper in unrelated controversy\
        \ in 2023.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0e3ed-3376-4147-b54c-48f1ab70b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1490f96-b439-45c6-bf72-3b197c844d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moon landings: Failures and successes</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f797e4a-7d6d-4cf9-88ee-131651960b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new moon race is underway, and the participants so far have been\
        \ robotic.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104b512-a81a-44c7-a352-337620d0b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7c178-028b-42be-b8fa-5712382ca1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mad dashes for the lunar surface kicked off in April when a private\
        \ Japanese company, Ispace, attempted to land the first commercial vehicle\
        \ — the Hakuto-R lander — on the moon. It ultimately crash-landed.\r"
