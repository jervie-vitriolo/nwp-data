    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bc1e7-dbb7-4044-b016-65f376447268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.039+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Space rock surprise</strong></h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19d37e-bef7-448f-aa24-73710a7ced9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The small asteroid Dinkinesh was only meant to test the systems aboard\
        \ NASA’s Lucy spacecraft as the mission zooms on its way to survey the swarms\
        \ of Trojan asteroids around Jupiter in the late 2020s. But the space rock\
        \ was full of surprises that continue to intrigue astronomers.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a063f-5e19-4ed2-8725-9b6aa309f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b350f-8fbe-435e-b3d4-9b816229a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.040+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lucy flew by Dinkinesh, located between the orbits of Mars and Jupiter,\
        \ on November 1. In the days following the flyby, images captured by the spacecraft\
        \ were returned to Earth — and they revealed that Dinkinesh is orbited by\
        \ a smaller asteroid that is a contact binary, or two small space rocks that\
        \ touch each other.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff3e62-3ba8-408c-9cf2-45295065893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efb0a6-8f4c-4524-aa04-395cc7549d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s truly marvelous when nature surprises us with a new puzzle,”\
        \ said Tom Statler, Lucy program scientist at NASA, in a statement. “Great\
        \ science pushes us to ask questions that we never knew we needed to ask.”\
        \r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04226c83-9d12-4657-9623-abf1f127afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55632213-5362-4e0c-9477-c677b2a51911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:18:37.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:16.041+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinkinesh, which means “marvelous” in the Amharic language of Ethiopia,
        is truly living up to its name.</p>'
  'philsa-warns-vs-risks-of-china-rocket-debris-in-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T05:06:52.000+08:00
    'imagesource': 'jcr:0d775a61-256a-43db-8aaf-8940d5402a49'
