      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4ad56-b12a-435a-b786-16b76fa99bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:34:35.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-28T12:34:35.683+08:00
