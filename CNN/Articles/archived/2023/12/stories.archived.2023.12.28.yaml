  'new-york-times-sues-openai-microsoft':
    'author': 'Clare Duffy and David Goldman, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-28T04:11:28.000+08:00
    'imagesource': 'jcr:d1ea5243-8ab0-4619-b161-0c7bd68af788'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46320463-3952-47c1-a706-dcf34e4dc898'
    'lead': 'The New York Times has sued OpenAI and Microsoft for copyright infringement,
      alleging that the companies’ artificial intelligence technology illegally copied
      millions of Times articles to train ChatGPT and other services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T04:14:40.122+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-28T05:15:08.323+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-28T05:15:07.648+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The New York Times sues OpenAI and Microsoft for copyright infringement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e8046-a92e-418c-acb0-27f1ef5f9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.135+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> The New York Times has sued OpenAI
        and Microsoft for copyright infringement, alleging that the companies’ artificial
        intelligence technology illegally copied millions of Times articles to train
        ChatGPT and other services to provide people with instant access to information
        — technology that now competes with the Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e8ef8-9730-4c9f-b26a-8fb9ba17e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.323+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c085b9-6b1b-472c-9e84-c8490ba93316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint is the latest in a string of lawsuits that seek to limit\
        \ the use of alleged scraping of wide swaths of content from across the internet\
        \ — without compensation — to train so-called large language artificial intelligence\
        \ models. Actors, writers, journalists and other creative types who post their\
        \ works on the internet fear that AI will learn from their material and provide\
        \ competitive chatbots and other sources of information without proper compensation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752d62f4-ab36-4a19-88e2-b2f20de48019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.136+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b939025-c2c5-4b6a-801c-36e7fb090784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Times’ suit is the first among major news publishers to take\
        \ on OpenAI and Microsoft, the most recognizable AI brands. Microsoft (MSFT)\
        \ has a seat on OpenAI’s board and a multi-billion-dollar investment in the\
        \ company.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d47544-b9c4-4c78-93c0-3b9711313465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f45bf7-a753-433a-9e5d-3b396f569043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.137+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.324+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a complaint filed Wednesday, the Times said that it has a duty to\
        \ inform its subscribers, but Microsoft and OpenAI’s “unlawful use of The\
        \ Times’s work to create artificial intelligence products that compete with\
        \ it threatens The Times’s ability to provide that service.” The paper noted\
        \ that OpenAI and Microsoft used other sources in its “widescale copying,”\
        \ but “they gave Times content particular emphasis” seeking “to free-ride\
        \ on The Times’s massive investment in its journalism by using it to build\
        \ substitutive products without permission or payment.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adefcc2-d4bd-4023-8f0d-70827fe2b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c8963-69a8-4b03-9df5-b3cf4b1e6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Microsoft and OpenAI did not immediately respond to a request for comment\
        \ on the lawsuit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1078d3-815c-4d50-be2c-3718362b2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.138+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871ce62-4e21-48a6-b0a6-a73cdc865ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Times, in its complaint, said that it objected when it discovered\
        \ months ago that its work had been used to train the companies’ large language\
        \ models. Starting in April, the Times said it began negotiating with OpenAI\
        \ and Microsoft to receive fair compensation and set terms of an agreement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb2069-f1bc-4e47-880d-56e4ee3c6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.139+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.325+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2376746-745c-43ee-821c-47b8eb4ea9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Times alleges it has been unable to reach a resolution with\
        \ the companies. Microsoft and OpenAI claim that the Times’ works are considered\
        \ “fair use,” which gives them the ability to use copyrighted material for\
        \ a “transformative purpose,” the complaint states.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5690fd-03d9-46de-b8b8-98c263ac0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fef867-c706-492c-a9ee-1965fa3f8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.140+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Times strongly objected to that claim, saying ChatGPT and Microsoft’\
        s Bing chatbot (also known as “copilot”) can provide a similar service as\
        \ the New York Times.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec62e0-5ace-405d-849c-1e10a0c76d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a346d9-8076-4b5f-ad48-b50cdb25ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.141+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is nothing ‘transformative’ about using The Times’s content\
        \ without payment to create products that substitute for The Times and steal\
        \ audiences away from it,” the Times said in its complaint. “Because the outputs\
        \ of Defendants’ GenAI models compete with and closely mimic the inputs used\
        \ to train them, copying Times works for that purpose is not fair use.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85942306-c960-4930-8f28-c66a0e27247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9978ef-9eb3-4a88-8cdb-3577733b90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pushing back against AI</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a1d6c-a50a-4a2a-ba74-394221b0fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Times is among a number of leading newsrooms, also including CNN,\
        \ who earlier this year added code to their websites that blocks OpenAI’s\
        \ web crawler, GPTBot, from scanning their platforms for content.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190eb86-6a14-4fc2-a6fb-9c4086d9405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb1176-5991-485a-a227-948824f7f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate but related lawsuits earlier this year, comedian Sarah\
        \ Silverman and two authors sued Meta and OpenAI in July, alleging the companies’\
        \ AI language models were trained on copyrighted materials from their books\
        \ without their knowledge or consent. Neither company has commented on the\
        \ lawsuit. A judge in November dismissed most of the lawsuit’s claims.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737217d-cfcb-4528-93d6-d7c2442c28bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.144+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16939dfc-0b60-4ac8-b1a9-94ca99c5e48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And a group of famous fiction writers joined the Authors Guild in filing\
        \ a separate class action suit against OpenAI in September, alleging the company’\
        s technology is illegally using their copyrighted work.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ede8ef-11bc-408c-8a23-2f431458f489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.145+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e57c5-d848-4a7d-8f9a-016497f8ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its lawsuit, The Times alleges that the datasets used to train the\
        \ most recent OpenAI large language models, which power its AI tools, “likely\
        \ used millions of Times-owned works.” In a 2019 English-language snapshot\
        \ of one of those datasets — called Common Crawl and known as a “copy of the\
        \ internet” — the New York Times website is the third most highly represented\
        \ source of information, behind Wikipedia and a database of US patent documents,\
        \ according to the complaint.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69b442-aa6e-4c52-8105-326c9ab7bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d21a10-bde2-48e6-ae16-499ecb37e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Times claims that because the AI tools have been trained on its\
        \ content, they can “generate output that recites Times content verbatim,\
        \ closely summarizes it, and mimics its expressive style, as demonstrated\
        \ by scores of examples … These tools also wrongly attribute false information\
        \ to The Times,” the complaint states.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5423fec-b89c-409a-9ed7-08e17e5d2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0348f0-0152-4f2f-bd74-ce34634fa82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In one instance cited in the complaint, ChatGPT provided a user with\
        \ the first three paragraphs of the 2012 Pulitzer Prize-winning article “\
        Snow Fall: The Avalanche at Tunnel Creek,” after the user complained in the\
        \ chat of having hit the Times’ paywall and being unable to read it.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2edc6c-fe29-4288-b503-95aa42b53620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de8775-04e3-4424-9df6-610a7da69948'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news outlet also alleges that Microsoft’s Bing search engine, which\
        \ was upgraded earlier this year with OpenAI’s technology, “copies and categorizes”\
        \ Times content to produce longer and more detailed responses than traditional\
        \ search engines.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109f2bf-60f2-42d3-b1b2-e8249e99eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3a2d5-9d5a-442d-9a2b-6f2f4f29294f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By providing Times content without The Times’s permission or authorization,\
        \ Defendants’ tools undermine and damage The Times’s relationship with its\
        \ readers and deprive The Times of subscription, licensing, advertising, and\
        \ affiliate revenue,” the complaint states.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc72a42-43cf-441b-bae3-3bd32951adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d94247-ecca-4212-9390-181e26cebb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Embracing AI … with limits</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d874c3-d685-4dc7-a7b9-003dbf52a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.152+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But fighting AI is like sticking a finger in a dike. It’s coming, and\
        \ publishers like the New York Times recognize they’ll have to embrace the\
        \ future. They just want to ensure it’s a future in which they’re fairly compensated,\
        \ the New York Times said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592f0a0-b74a-4d3c-a5c2-540da3d3449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb9257-f8c5-4f13-a3ba-ef213c27e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New York Times Executive Vice President and General Counsel Diane\
        \ Brayton told the outlet’s staffers in a memo Wednesday morning that, “We\
        \ recognize the potential of [generative AI] for the public and for journalism.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb3c19-81eb-4999-b524-ed11ab4a3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f059c8-44ee-4840-bb2c-42c10de1ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But at the same time, we believe that the success of GenAI and the\
        \ companies developing it need not come at the expense of journalistic institutions,”\
        \ according to the memo, which was obtained by CNN. “The use of our work to\
        \ create GenAI tools must come with permission and an agreement that reflects\
        \ the fair value of that work, as the law provides.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49fc11-5f70-46ff-b979-33f090fd0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02373937-5536-4e50-9885-de22d13f41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T04:14:40.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:08.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its lawsuit, the Times is claiming billions of dollars in damages,
        but did not specify the compensation it demands for the alleged infringement
        of its copyrighted materials. It also seeks a permanent injunction that would
        prevent Microsoft and OpenAI from continuing the alleged infringement. The
        Times is also seeking the “destruction” of GPT and any other AI models or
        training datasets that incorporate its journalism.</p>'
