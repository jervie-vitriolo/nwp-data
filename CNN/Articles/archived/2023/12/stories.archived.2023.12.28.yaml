      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1238261-9816-48a7-a65c-2153660bbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.590+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The security of
        financial transactions is a concern that is not exclusive to customers. Businesses
        of all sizes are also vulnerable to fraud. For them, the stakes might even
        be higher as security breaches may cause millions of revenue loss, or even
        compromise the brand’s integrity among customers and stakeholders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69899fae-1f3b-497c-8ec3-1a7eb2245285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.591+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746625c-0b4d-4bb2-a9e1-c8dd62e2b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.591+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given this, it’s integral for entrepreneurs to ensure that their everyday\
        \ transactions are kept safe. Good thing, there is a plethora of tools that\
        \ they can use to their advantage. Adding to this, Metrobank, one of the leading\
        \ banks in the Philippines which caters to businesses, also shares useful\
        \ advice to help business owners #FightFraud as they run their day-to-day\
        \ operations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a22eb-a61a-44b3-bd26-27db802c796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.592+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccf17a1-e79a-4c0f-a255-988d4bd5e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.593+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are some tips on how to keep your business transactions safe,\
        \ according to Metrobank:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc033f9e-261c-45a2-96ee-02217b570515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.593+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04a774-83c5-4a56-af7b-a5cb53548702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.594+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Track your cashflow regularly</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce638d19-5e69-4ba7-8a6f-553a45daf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.594+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce20bd-2255-404d-b927-cece8142c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.595+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from enabling you to efficiently manage your cashflow, properly\
        \ tracking your business’ financial transactions helps you identify irregularities\
        \ promptly.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248f223-abe3-4816-b4a1-089867ed1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.595+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b653e-f8d4-47a1-bcb8-34cbbb9a2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.596+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would help to make use of tools that allow you to keep track of\
        \ the income generated from your clients, your company’s government dues,\
        \ and pending payment to suppliers, among others, in one platform. If you\
        \ have a corporate account with Metrobank, you can easily do all of these\
        \ via the e-SOA (electronic Statement of Account). Since this is an online\
        \ service, you can access e-SOA anytime, anywhere.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e5412-de25-4b4b-87f5-986138a49dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.597+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcf74f2-6882-4a02-afaa-9014b6fe6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.597+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The e-SOA also has security features to ensure that it only falls to\
        \ the right hands and protects authorized recipients from fraudsters. It has\
        \ no clickable links to thwart phishing attempts; it asks for a one-time password\
        \ (OTP) to ensure that it can only be accessed by the rightful persons; and\
        \ has a limited access period for e-SOA to prevent unauthorized use.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5469e-d2ad-4985-b512-c53e64c7265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T10:55:05.598+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-28T16:47:25.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb84e2-56a0-4e7d-b91d-75e3b2261b1c'
