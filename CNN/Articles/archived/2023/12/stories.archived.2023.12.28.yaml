      'mgnl:type': 'text'
      'text': "And it’s just the first of many insights waiting to be teased from\
        \ the asteroid sample. The interior of the canister contains “a whole treasure\
        \ chest of extraterrestrial material,” said OSIRIS-REx principal investigator\
        \ Dante Lauretta.\r"
    '98':
