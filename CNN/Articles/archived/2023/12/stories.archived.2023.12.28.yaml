    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22374b93-b2b2-4d34-b9f5-06f05e70fe6f'
    'lead': 'The Philippine Space Agency warned of ''potential risks'' to ships, fishing
      boats, and other vessels that will pass through China''s rocket debris in the
      West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T05:08:47.777+08:00
