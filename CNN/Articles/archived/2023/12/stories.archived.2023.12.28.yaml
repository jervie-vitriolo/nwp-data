    'stories': []
    'template': '1'
    'title': 'DOH logs 88 fireworks-related injuries, warns public on deadly watusi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25426f7-e100-4618-883c-dba7ae1ef9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.446+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Department of Health (DOH) logged a total of 88 fireworks-related injuries
        as of early Thursday, adding 13 new cases including that of a 4-year-old boy
        from Calabarzon who accidentally swallowed a watusi firecracker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3785f6-c5b8-4a89-b9b5-1bba89db3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.446+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6779e5e-ef49-4832-8dd0-8f7afbe57fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.447+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve of the new cases happened at home or in the streets, the DOH\
        \ said. It added that 10 were males and all of the patients ranged from five\
        \ to 49 years old. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c816c5d-8faa-4187-a207-f8552e331edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.447+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36440c-7bd7-4c0f-bf4b-401f8bc6b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.447+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said 69% of the new injuries were due to the person's\
        \ active involvement in handling the firecracker or fireworks, while 42% were\
        \ due to illegal fireworks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e764e53-be6b-416e-a0ce-2a1c8b83f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.448+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30cee9-b026-423a-b29e-fc1157b8084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.448+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, 96% of the reported cases happened at home. Most of those\
        \ hurt were males who actively handled the firecrackers. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4ba13-9f53-4df9-860d-83c4306aee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff97de-80d2-4a1c-a90f-3a607f289c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH warned the public that ingestion of watusi, which contains\
        \ harmful chemicals, can lead to death. \"Children often mistake them for\
        \ candy due to their size and color,\" it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c7c39d-3c06-4951-84b1-3a2365b4fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the 4-year-old boy from Calabarzon who swallowed
        watusi, the DOH said the child’s parents and family could not be reached and
        urged them to return to the hospital so that the patient could receive proper
        medical attention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedbd728-e6e2-4d55-8ed4-df5384d42263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:38:08.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:38:08.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The signs and symptoms of Watusi poisoning may not be immediate, and\
        \ may manifest in the next few hours and be persistent for a few days. Death\
        \ is a risk,” the agency warned.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62bab0-121e-441d-92af-45eb134529c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T17:38:08.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-28T17:38:08.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it would not release any more details to protect the
        privacy of the family and avoid stigma against them, but said “the child remains
        to be at risk until treatment is given, hence the appeal to come back.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beffb4f8-2c2c-4c3f-920b-0de70b24c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are now eighty eight (88) fireworks-related injuries (FWRI)\
        \ overall, with three out of every ten cases coming from NCR (31, 35%),\"\
        \ it listed. \"Following NCR in rank as to number of cases are are Central\
        \ Luzon (11, 12%), Ilocos Region (10, 11%), Bicol Region (5, 6%), Davao Region\
        \ (5, 6%), and Soccsksargen (5, 6%).\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ac4d7-158a-4533-8d93-0bab9411a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51944ef-ce30-4ca0-b08d-e4a537da7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top ranked identified fireworks that cause almost seven out of\
        \ every ten (68%) FWRIs are Boga, 5-Star, Kwitis, Piccolo, Pla-Pla, Whistle\
        \ Bomb, and Luces. Illegal fireworks are to blame for about six out of every\
        \ ten cases (52, 59%), the DOH added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74639b-171d-4f96-9ada-b11a1b59d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46faf4d-1adb-4307-b831-557e44ded6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.452+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, people who have ingested watusi are advised to immediately\
        \ go to the nearest hospital emergency room, the DOH stressed. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d5220-6d86-4970-8c37-5e759f2f81b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.452+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f819b5a-a389-4088-9f9f-03a1b18fe1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For first aid, the DOH said to not induce vomiting when a watusi or\
        \ a firecracker is swallowed, instead children may be given 6-8 raw egg whites,\
        \ while adults may be given 8-12 raw egg whites to counter the immediate absorption\
        \ of the poisonous chemicals. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba27486-c282-437f-8226-c8a0d7093f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66526dc0-5f9b-4f54-b0cb-9e9d0c6c4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH added that when particles of firecrackers or fireworks are\
        \ caught in the eye, the person should wash it with clean water for not less\
        \ than 15 minutes. Affected skin should immediately be washed and the contaminated\
        \ clothes should be changed, it advised. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a177c86-2bcd-468e-b9c3-b2aa24e52270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3afa8-c409-49ec-8ac2-e500a74b65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T12:08:52.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-28T17:38:08.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If inhaled, the person should breathe in clean open space air and
        seek medical assistance immediately, the department said.</p>'
  'npa-leaders-bukidnon-clash':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T12:11:33.000+08:00
