    'title': '1 dead, 6 injured after SUV crashes into QC bank branch'
    'updated': 2023-12-29T16:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da4687-23a1-48a3-b439-893c3558322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T21:34:26.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T17:12:26.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28)</strong> – One
        person was killed while six others were injured after a Toyota Fortuner crashed
        into a Banco De Oro (BDO) branch in Quezon City late afternoon Thursday, police
        said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a73084-539a-4eb3-bfe1-1c342df481f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T16:36:46.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T17:12:26.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SUV barreled straight past the entrance of the BDO Novaliches-Lagro\
        \ branch along Quirino Highway in Barangay Pasong Putik at around 5:30 p.m.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3357b81-cdd0-4d89-bf9e-cfd55c1e1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T16:36:46.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T17:12:26.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police identified the vehicle's driver as Edwin Balisong, 57.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada7115-54ed-491a-8576-ca32b7f9764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T16:36:46.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T17:12:26.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a police report, the suspect was reversing the Fortuner\
        \ outside the bank when he bumped into a parked vehicle behind him.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9442c08-d6c7-409d-8b0a-d68222d294c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T16:36:46.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T17:12:26.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then tried to stop and move forward. But instead of stepping
        on the brake pedal, he pressed his foot on the accelerator, suddenly propelling
        the Fortuner straight into the bank.</p>'
    '4':
      'image': 'jcr:024f2374-891a-404c-bf56-a90b32fee0c2'
      'jcr:primaryType': 'mgnl:block'
