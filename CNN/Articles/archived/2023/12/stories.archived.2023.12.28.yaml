    'mgnl:lastActivatedVersionCreated': 2023-12-28T05:15:22.622+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PhilSA warns of ''potential risks'' from China''s rocket debris in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f6201-bcec-40b2-9805-fa044081f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.875+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 28) —</strong> The
        Philippine Space Agency (PhilSA) on Wednesday warned of "potential risks"
        to ships, fishing boats, and other vessels that will pass through China''s
        rocket debris in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ec4de-1dbb-4313-b810-cc54acf4cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.819+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.875+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an advisory, PhilSA said the Long March 3B was launched on Dec.\
        \ 26 from the Xichang Satellite Launch Center in Liangshan Yi Autonomous Prefecture\
        \ in Sichuan, China around 11:26 a.m. (Philippine time).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b5818-b729-486e-a060-e4992695b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.876+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The debris were projected to have fallen 68 nautical miles (NM) away\
        \ from Rozul Reef and 116 NM away from Ayungin Shoal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68a0fb-9ed0-4cda-a0db-b1e3e8cf33a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.876+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still the possibility that the remaining rocket debris
        may float around the area and may wash toward the nearby coasts in the future,"
        the advisory read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6d7b1-70f1-4962-ad04-694687a8a52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.820+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.876+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PhilSA also warned against retrieving the materials, which may contain\
        \ \"remnants of toxic substances such as rocket fuel.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f7d495-3e61-40c6-bb65-a2b29f366173'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.876+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised the public to contact local authorities if they see suspected
        debris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040b946-15f3-4208-8de7-8b09593a12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:08:47.821+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T05:15:22.876+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, PhilSA also <a href="https://www.cnnphilippines.com/news/2023/1/9/philsa-warns-falling-debris-chinese-rocket.html">cautioned</a>
        the public against unburned rocket debris from China, which was seen to fall
        in the northern part of the country.</p>'
  'dilg-calls-for-strict-implementation-of-firecracker-ordinances':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-28T05:24:38.000+08:00
    'imagesource': 'jcr:d013d1d9-7498-48b8-9447-2452fbf6e7b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1337dbb3-3b83-4a64-927f-79ab1c024817'
    'lead': 'A few days before New Year''s Eve, the Department of the Interior and
      Local Government called on local officials to strictly enforce the firecracker
      ban in their respective localities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-28T05:26:50.718+08:00
