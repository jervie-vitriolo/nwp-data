      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office, Marcos told Japanese\
        \ media on Saturday that the tensions in the South China Sea \"have increased\
        \ rather than diminished for the past months or the past years.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc38bc9-855e-43dc-8bd3-afbca016ea13'
