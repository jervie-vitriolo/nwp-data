  'lto-crackdown-taxis-colurum-puvs':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-17T12:27:03.000+08:00
    'imagesource': 'jcr:2975ad2b-44a8-460a-ae20-5302bc7568ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2048c18b-9b4a-4777-aa0a-88184543f216'
    'lead': 'The Land Transportation Office has ordered its personnel to go after
      colorum public utility vehicles and choosy taxi drivers as the number of commuters
      increased amid the holiday rush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T12:29:13.092+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-17T13:01:35.124+08:00
