      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Culture wars&nbsp; &nbsp;</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a3322-aef5-4989-8c76-30bffc343062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand’s voters in October stripped Hipkins’ Labour Party of 31\
        \ seats to almost half their previous stature in the country’s single-chamber\
        \ parliament – a crushing defeat that leaves them in an awkward position.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab40e8-10ea-406f-99eb-abdb13a007e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.838+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40d2f5-1fc3-4fcb-8848-9981e471d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.839+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the victors may never feel completely comfortable either. New Zealand’\
        s mixed member proportional voting system means parties rarely govern alone.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21c076-c215-4f8e-b549-472739f91c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.840+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac159ab-1641-4a7e-82d4-26b5b8aed12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.841+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luxon’s National Party, which won just over 38% of the vote is forced\
        \ to govern in coalition with the far smaller, and less moderate New Zealand\
        \ First and ACT New Zealand parties. Both junior coalition parties will drag\
        \ Luxon to the right.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247f51a-fe9d-4180-9e3c-8bbcdf61a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.842+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d691f-6bad-4fb9-addb-b7c965c40e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.843+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Zealand First has long opposed the official use of Māori terms,\
        \ from road signs to government departments. The party says the widespread\
        \ practice of referring to New Zealand by the country’s Māori name, Aotearoa,\
        \ is an example of “virtue signalling and politically correct extremism.”\
        \ Luxon says his government will adopt an “English first” approach.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c757c8-f0ea-41d2-8e3d-76f394724264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbf7a6-27aa-429b-801c-afbd185be6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.845+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ACT is forcing Luxon to entertain the possibility of a future referendum\
        \ on the principles of New Zealand’s Treaty of Waitangi, a document signed\
        \ by the colonial British regime and Māori in 1840 that enshrines principles\
        \ of co-governance between indigenous and non-indigenous New Zealanders.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03e316-74e5-47e5-bb82-c10811c6b00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.846+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a328bea-ffa9-4108-8973-f2fe408647a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.847+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Luxon says the proposed referendum would “go no further” than\
        \ a debate by a parliamentary select committee, the open questioning of the\
        \ usefulness of the treaty may diminish it as a historic declaration of equality,\
        \ warns academic Shaw from Massey University.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0c36a-209f-42cd-b20b-c82a45574f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.848+08:00
