      'mgnl:lastActivated': 2023-12-17T16:39:48.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e935e-417f-4ecc-af36-fe37f332750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fire investigators reported that the fire started on board the truck\
        \ which had a cargo of firecrackers. It eventually spread and burned two other\
        \ vehicles -- a bus and a van.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beae0d2-0093-47f7-b3d9-5fc6c3c2a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897fd65-e911-44cf-a633-b8a8c927d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sad to hear na ‘yung in-charge -- ‘yung parang driver na nagma-manage\
        \ ng cargo ay kasama sa nasunog at ang kanyang pahinante ay nasunog rin while\
        \ they are preparing ‘yung mga cargo sa kanilang truck,” Eastern Police District\
        \ Director PBGen Wilson Asueta told reporters.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f2ff8-2a3c-41d9-8db0-c5a1467aaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.623+08:00
