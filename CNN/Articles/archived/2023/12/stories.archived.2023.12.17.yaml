      'mgnl:lastActivated': 2023-12-17T17:44:20.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also noted the complexity of the South China Sea issue, saying\
        \ no country in the world wants to start a new conflict, especially in Asia,\
        \ given the ongoing Russia-Ukraine war, which he called a \"tragedy.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39785f9c-397f-423b-86ab-8b991d92005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.926+08:00
