      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — One
        soldier and six suspected New People''s Army (NPA) rebels were killed in a
        firefight in Balayan, Batangas on Sunday, the Philippine Army (PA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f3f15-3206-4132-aa16-ba5a7b56de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:02:34.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T16:02:35.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued on Sunday, the PA said forces of the 59th Infantry\
        \ \"Protector\" Battalion, Philippine Navy, and Philippine Air Force were\
        \ conducting combat operations in Barangay Malalay when they ran into an undetermined\
        \ number of suspected NPA troops, resulting in the clash.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b45e7f-7ebc-4954-ac57-3e5654de41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:02:34.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T16:02:35.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believed these were members of the SPP [Sangay sa Partido
        sa Platoon] Kawing from the Southern Tagalog Regional Party Committee''s Sub-Regional
        Military Area 4C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7acf6-8808-49c5-b5a5-9ca6670f3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:02:34.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T16:02:35.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Secretary Gilbert Teodoro offered his condolences to the bereaved\
        \ family of the soldier who was killed. Three soldiers were also wounded and\
        \ immediately evacuated for medical care.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e35686-7dc1-48e0-a2f4-3a92f17bc82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:02:34.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T16:02:35.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are ensuring that our wounded soldiers will receive the best medical\
        \ care, and provide all the necessary assistance to the family of our slain\
        \ soldier during this difficult time,\" he said.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c9b46-6cdb-4b35-b485-96cffb372c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:02:34.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T16:02:35.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA said soldiers have seized rifles, a shotgun, and "subversive
        documents" and are in pursuit of the suspected rebels who fled the area.</p>'
  'culture-wars-new-zealand-anti-maori':
    'author': 'Analysis by Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-17T16:55:54.000+08:00
    'imagesource': 'jcr:7be1cf8f-e778-4051-a503-716df56ef1ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5849bb-d592-48ec-9e8f-d4d6731f8e44'
    'lead': 'New Zealand’s new right-leaning government took more than a month to
      take shape, but Prime Minister Christopher Luxon and his coalition partners
      are now racing to strip back policies that had earned former leader Jacinda
      Ardern plaudits worldwide amongst progressives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T16:59:58.792+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-17T17:10:24.604+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Weeks-old government dubbed ‘anti-Māori’ as culture wars rage in New
      Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f83f2-3c7e-4a56-824e-6ed75a977f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand’s new right-leaning government
        took more than a month to take shape, but Prime Minister Christopher Luxon
        and his coalition partners are now racing to strip back policies that had
        earned former leader Jacinda Ardern plaudits worldwide amongst progressives.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697fa02-e588-4707-a46a-c9a226c52193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f42286e-fc03-4f04-bba9-8672960fe228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a swing to the right was predicted, the pace of change under\
        \ the Nationals’ Luxon has startled observers, and his coalition’s moves to\
        \ ditch policies seen to favor the country’s indigenous people has seen critics\
        \ quickly accuse them of being “anti-Māori.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823e17e-3b40-4354-92ea-be7d002f9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fb173-e243-4932-9e62-28e40a43093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Luxon, the government is proposing to dissolve the country’s\
        \ Māori Health Authority, rollback the use of the Māori language, and end\
        \ the country’s limits on tobacco sales – a move Māori leaders had sought\
        \ to cut high rates of smoking among their people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07121c90-ad7d-4509-ab9d-437516d41009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd4165-9b02-41e2-80a2-2d46595a2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Your attacks on our culture have motivated our standing in solidarity,”\
        \ the co-leader of the Te Pati Māori party, Debbie Ngarewa-Packer, blasted\
        \ across the parliamentary aisle in the capital Wellington this month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc7675-bddc-4b09-b204-6f8a88212d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d041a3-499a-4def-ae1c-58d64ff4e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The same day, the Māori King, Tūheitia Potatau Te Wherowhero VII, issued\
        \ a royal proclamation calling for a “national hui” – a coming together of\
        \ the country’s indigenous people, to discuss “holding the new coalition government\
        \ to account.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661292d-5ec2-4a57-95f3-109020545392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc29c29-a977-4f08-a090-d5dc3e69d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many New Zealanders feel the same, with tens of thousands of people\
        \ turning out across the country for anti-government demonstrations hastily\
        \ arranged by Ngarewa-Packer’s party.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822a1ce-0c47-4d36-8512-3318cad5eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481bcc8-8013-42e3-b3ac-4c64dcc88472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was a dignified shot across the bow,” Ngarewa-Packer told CNN of\
        \ the protests on December 5. “To say we won’t accept this. And that this\
        \ is what we can do in a short amount of time.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec45b0-fbeb-44ca-8a13-bfd283eb4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31156944-5d40-44b9-b095-f6662f77c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do I think that the Prime Minister will listen? He has to,” Ngarewa-Packer\
        \ said, adding that the world is watching the Luxon government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0267d-cb0b-465c-ba30-d9d16470beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b92d5c-6ead-413e-bf8f-bf1d7d8deeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s a humiliating position for a first time Prime Minister\
        \ to be in,” she said.\r"
    '17':
