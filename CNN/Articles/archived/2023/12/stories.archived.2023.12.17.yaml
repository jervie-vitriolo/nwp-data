  'Oppressed-by-the-Taliban':
    'author': 'Hilary Whiteman, Anna Coren and Abdul Basir Bina, CNN'
    'caption': 'Photo Illustration by Alberto Mier/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-17T06:38:12.000+08:00
    'credit': 'Photo Illustration by Alberto Mier/CNN'
    'imagesource': 'jcr:51894344-9bbc-4bee-a9e9-4169ed818609'
