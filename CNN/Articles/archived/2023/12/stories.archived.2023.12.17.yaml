  'PCG-7-cancels-sea-trips-from-Cebu':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-12-17T23:49:13.000+08:00
    'imagesource': 'jcr:379c18ab-48cf-4c80-bb9f-da0c52a50633'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cab728ab-5faa-4624-b173-8a19f6e1d1ab'
    'lead': 'Voyages from all 16 ports in Cebu province have been temporarily suspended
      in anticipation of the effects of Tropical Storm Kabayan, which is expected
      to batter the region on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T23:51:36.317+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-17T23:52:38.536+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PCG-7 cancels all sea trips from Cebu to other provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3eb109-fff7-46eb-8645-73c59c98ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 17)</strong> – Voyages
        from all 16 ports in Cebu province have been temporarily suspended in anticipation
        of the effects of Tropical Storm Kabayan, which is expected to batter the
        region on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442552f9-d7b0-4849-b351-72e9a1f95343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard Central Visayas (PCG-7) canceled a total\
        \ of 31 trips covering all types of seafaring vessels.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b751347-f1c5-4de3-8090-870ac38f50f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 7 p.m. on Sunday, the Cebu Ports Authority said the affected\
        \ trips are those from Cebu Island going to Bohol, Leyte, Siquijor, Negros\
        \ Island, Camotes Islands, Bantayan Islands, Olango Island, Samar, Surigao\
        \ provinces, Northern Mindanao, and Iloilo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecae86-bc7d-414c-9232-7d6e8cc2f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG-7's latest reports said that no passengers were stranded in the\
        \ ports of Danao, Mandaue, and Cebu City. No information is available for\
        \ ports in other areas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e94c34-c8ce-4782-89a9-48e3d5428e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Huge waves in the Toledo City port made it difficult for ferry ships\
        \ to dock. There were reports of vessels taking over an hour to berth at the\
        \ city pier due to the turbulent waters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ef68c-90f2-49e5-a3a6-e2a515ed611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cebu City did not experience strong winds as of Sunday although there\
        \ were rain showers in the afternoon. The waters at the Mactan channel likewise\
        \ remained calm.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6289e9b-c6ac-4a44-86e0-b5d01fe5a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:51:36.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T23:52:38.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration Mactan Island weather station forecast that the effects of
        Kabayan may be felt in the area on Monday, December 18.</p>'
