      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>We expect the same fervor. Iyong pagpunta, baka mas madami
        pa ngayon kasi tatlong taon na-deprive iyong mga namamanata natin sa Traslacion
        at pista ng Quiapo</em>,” Manila Police District chief PCol Thomas Arnold
        Ibay said on Saturday.</p>'
