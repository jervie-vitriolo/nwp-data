      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297309ea-022f-4ea1-9125-4a8c89e00ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.500+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T18:12:32.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said members of the ASEAN should deal with the increasing violence\
        \ in Myanmar “through the Five Point Consensus, the United Nations Mechanism\
        \ and the AHA Center, or the ASEAN Coordinating Centre for Humanitarian Assistance\
        \ on Disaster Management.”\r"
