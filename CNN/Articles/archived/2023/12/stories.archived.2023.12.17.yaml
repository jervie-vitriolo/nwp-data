      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multi-vehicle fire lasted for at least 30 minutes and reached first\
        \ alarm. Authorities declared the fire out at 9:44 a.m.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ba1c0-eb62-4f3a-8deb-cf07d4aea302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.621+08:00
