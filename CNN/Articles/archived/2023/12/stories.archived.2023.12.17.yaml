      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d19bd4-4626-412a-bb5d-70778e9f8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asueta added that the cargo truck did not have a permit to transport\
        \ firecrackers.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c79783c-cea7-4a15-8032-0312ea61ab67'
      'mgnl:activationStatus': true
