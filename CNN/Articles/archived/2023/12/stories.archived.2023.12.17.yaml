  'US-Navy-downs-14-drones-from-Yemen':
    'author': 'Samantha Waldenberg and Shania Shelton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-17T17:01:10.000+08:00
