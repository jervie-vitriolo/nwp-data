      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chatbot, Auntie Meiyu, is one of multiple Taiwanese fact-checking\
        \ applications that have increasingly gained prominence, as the island democracy\
        \ of 23.5 million people steps up its readiness to combat the rising flow\
        \ of false information from circulating within society.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e509d-a658-43b2-a0c8-319a9067a1d7'
