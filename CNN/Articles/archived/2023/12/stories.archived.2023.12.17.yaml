      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Devotees are also prohibited from climbing onto the andas, the carriage\
        \ bearing the image of the Black Nazarene, but they may toss towels to be\
        \ wiped on the image.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22716f7-c71e-499e-8b16-479b7d26ea2f'
