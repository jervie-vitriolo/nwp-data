      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ed7da-6b72-4e92-95ea-20f45cfaeceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.926+08:00
