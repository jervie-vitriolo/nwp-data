      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other tactics used by Beijing included working with private companies\
        \ to impersonate genuine news websites, handpicking soundbites that fit Beijing’\
        s narratives from Taiwanese television programs and repackaging them into\
        \ short social media videos, and illicitly funding small news organizations\
        \ in Taiwan that mostly report on local livelihood issues but also occasionally\
        \ post content that cast doubts toward candidates unfavorable to Beijing.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf93e6-5439-4e5a-9cf4-8c9d6eaf0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.619+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0325a9e-58b7-432a-b3c5-72e5fe45181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.620+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One piece of disinformation highlighted by officials was a recent rumor\
        \ that Hsiao Bi-khim – the DPP’s vice-presidential candidate and until recently\
        \ Taiwan’s top representative in Washington — is a US citizen.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a26fe-7dd6-4e74-8032-7afc1ee8d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cd132-24a0-4a57-8530-80f6c1d5a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.621+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fact-checking reports, including from the Taiwan FactCheck Center –\
        \ one of the most prominent news verification groups on the island – indicated\
        \ that while Hsiao used to hold US citizenship, she had renounced it in 2002.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574ba23-e80d-4953-9624-c022bdae175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.622+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df9c63-af60-43ae-9c19-021d1c729157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides spreading rumors, Beijing has also been exerting pressure on\
        \ Taiwanese businesses with investments in mainland China to toe the partyline,\
        \ and luring Taiwanese politicians with discounted trips to mainland cities\
        \ in an attempt to generate support for candidates lobbying for closer ties\
        \ to Beijing, the officials claimed.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564c81b-2604-4874-92ce-71076e9090ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.623+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957a2445-3198-4472-b76d-6a02902ac5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.624+08:00
