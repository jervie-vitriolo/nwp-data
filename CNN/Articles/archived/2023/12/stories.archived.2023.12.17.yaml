      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Held every Jan. 9, the Traslacion commemorates the transfer of the\
        \ Black Nazarene from the San Nicolas de Tolentino Church in Intramuros to\
        \ Quiapo Church in 1787.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ee61a-586f-4d4b-98b2-c0656651bdb6'
