    'jcr:uuid': '926b9a9b-6fbc-4645-be04-721b77bfa779'
    'lead': 'Arzo is so weak she spends most of her day lying on a thin mattress in
      a dimly lit room under a ceiling fan that steadily circulates the polluted air
      of Pakistan’s largest city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T07:25:28.922+08:00
