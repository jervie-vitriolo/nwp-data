      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president is in Tokyo for the Commemorative Summit for the 50th\
        \ Association of Southeast Asian Nations-Japan Friendship and Cooperation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250688f-6472-49c6-8b40-0dded040509d'
