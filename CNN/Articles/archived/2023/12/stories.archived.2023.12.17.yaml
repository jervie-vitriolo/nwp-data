      'mgnl:lastActivated': 2023-12-17T13:01:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cc046-fa8e-4862-8563-935a983c22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.408+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority earlier <a href="https://www.cnnphilippines.com/transportation/2023/11/24/MMDA-retains-window-hour.html">said</a>
        the window period of the current number coding policy will be retained amid
        the holiday rush.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e1f233-97f0-486a-978c-0b98b6967496'
