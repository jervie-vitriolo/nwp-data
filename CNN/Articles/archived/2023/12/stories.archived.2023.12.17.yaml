      'mgnl:lastActivated': 2023-12-17T07:30:42.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>False flag warnings</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f9d63-191b-4db1-9cae-25c239864a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s attempts to sway Taiwanese voters haven’t always been successful.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df6ed1d-da5f-4f69-aa1d-0fbb0e2f1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e154aac-18a9-4ed9-95c9-010246a30be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Taiwan’s first direct presidential election in 1996, Beijing\
        \ fired missiles toward the island to intimidate voters not to support a candidate\
        \ championing Taiwan’s separate identity from China. That move backfired spectacularly\
        \ and the candidate, Lee Teng-hui, swept to a landslide victory.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92f288-0b7d-423c-87ab-5e22f0604938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0009fe42-4b95-4665-97e7-205ed99a4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outgoing Taiwanese President Tsai Ing-wen, who is from the DPP and\
        \ cannot run again because of term limits, was frequently the target of angry\
        \ warnings from Chinese officials. But Taiwanese voters handed her two consecutive\
        \ terms in 2016 and 2020.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf0798-c80f-4ccf-aa3f-eaa601485909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59525d-7a9b-4b77-9c0b-c98038d87b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.630+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "News literacy experts say China’s cognitive warfare operations against\
        \ Taiwan have long been happening beyond election seasons.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04028a-c6eb-4242-bbdc-2abad2509acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.631+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29911e21-b341-4a7a-921c-062d53d5681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Puma Shen, an associate professor at National Taipei University who\
        \ specializes in researching disinformation, said researchers can often establish\
        \ a link between a disinformation campaign and the Chinese authorities by\
        \ analyzing IP addresses of the accounts that propagate the rumors and whether\
        \ they are automated.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4878e-9808-4d83-9a04-a645df1c1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c75e8-0a79-4bb7-92fb-d7aaf02e3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s public opinion war is often aimed at influencing independent\
        \ and young voters,” said Shen, who is running to become a legislator with\
        \ the DPP.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54db13-2026-4a9b-ad45-e15d2b6817a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23bd8f-2ed5-4172-a68d-cdf029161e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Taiwanese security officials cautioned that China’s disinformation\
        \ operations could go beyond undermining trust in the government.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c9223-deac-4c7f-be5d-ba093d9f31f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0d18d-6598-4565-a6b5-a08434927d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.637+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a Taiwanese security document obtained and reviewed exclusively\
        \ by CNN, authorities are investigating an incident in the summer, during\
        \ which they believed China may be training for a “false flag” operation –\
        \ one that could be used to justify a future military attack against Taiwan.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdd840-0fb2-4326-a6f3-dc7e208aa49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.638+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eb81a-c439-4738-a937-910f001b4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident took place in July, when a Beijing-friendly Taiwanese\
        \ newspaper falsely claimed that Washington had ordered Taipei to develop\
        \ biological weapons that could be used against China’s People’s Liberation\
        \ Army.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edd653-a147-4e60-8300-e3ae178f3126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.639+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aebf7-5d18-4cb1-aa3f-f5928962774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.640+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the security document, the rumor initially appeared in\
        \ fabricated “meeting minutes” that claimed to show discussions between senior\
        \ Taiwanese officials regarding the fictitious project, which was subsequently\
        \ passed on to a local reporter.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d90e70-41b7-4c52-bbaa-4e7a3c5e30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1faa60-ac0f-49ac-a915-711cf7c55c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Washington and Taipei have refuted the claim that Taiwan was developing\
        \ biological weapons, and there is no evidence the discussions took place.\
        \ The Taipei District Prosecutor’s Office subsequently launched an investigation\
        \ into the journalist over allegations of forgery.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e00dc-8caf-4a2c-a015-4fd6618231dc'
      'mgnl:activationStatus': true
