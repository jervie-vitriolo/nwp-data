      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong paghahanda natin ay mahalaga para maging tapat tayo sa
        layunin natin na iyong ating Nazareno 2024 ay maging mapayapa, banal at ligtas</em>,”
        said Fr. Jesus Madrid Jr., parochial vicar of Quiapo Church.</p>'
