      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — President
        Ferdinand Marcos Jr. called on the Association of Southeast Asian Nations
        (ASEAN) to develop a 10-year roadmap on climate-resilient plans to ensure
        food security in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f5733-32e7-49b9-850e-537018d66b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef9fcc-7f31-49bd-b64b-5d777d104984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.905+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Association of Southeast Asian Nations (ASEAN)-Japan Commemorative\
        \ Summit Session Two in Tokyo, Marcos particularly requested assistance from\
        \ Japan, which he sees as a major player in Southeast Asia's economic growth,\
        \ action on climate change, and adoption of new technologies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8df9b-ddc1-46ec-bf39-f9ff9628a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95ef8c-57a9-4e1c-8714-a204f0f3dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.906+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president stressed the need for new agricultural technologies and\
        \ climate change-resilient, sustainable, and inclusive roadmap for the next\
        \ 10 years.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e20c3-3ef3-475f-968f-2e8e9947997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f77fc-8d5b-4a72-8f0e-42b423824159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ASEAN-Japan Strategic Economic Cooperation Roadmap will include\
        \ efforts that will reduce carbon emissions, promote renewable energy, and\
        \ enhance environmental sustainability.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb2ee2-f742-423a-97ea-8ee04ce9f876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.907+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d9fe3-5410-46cb-9c2b-3d68fc06e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am confident that this partnership will continue to grow and expand\
        \ with the AJCEP Agreement [ASEAN-Japan Comprehensive Economic Partnership\
        \ Agreement] and RCEP [Regional Comprehensive Economic Partnership] in place,”\
        \ Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77279a4a-bc8e-42ba-9f35-ea73fbdb4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.908+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e96335-ec44-4337-a3c9-aab8834e3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A comprehensive economic partnership is a free trade agreement between\
        \ two or more countries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f0dbaf-e6ea-4fba-a950-85e01cddad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.909+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851b3d1-3d1f-4ec2-873e-e14576c4b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Furthermore, with the recent addition of the 'ASEAN-Japan Economic\
        \ Co-Creation Vision' that recommends the future direction of ASEAN-Japan\
        \ cooperation, we anticipate an even more vigorous economic relation,” he\
        \ added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e852a4-2527-4d79-a47c-15db19a0e777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.910+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93004033-137a-408b-ac1c-bca50a0a4169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Philippines <a href="https://www.cnnphilippines.com/news/2023/12/14/PH-COP28-loss-damage-fund-board.html">secured</a>
        a seat in the “loss and damage” fund board of a United Nations initiative
        where governments discuss efforts to limit and prepare for future climate
        change.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c5712-80fb-4841-89c8-a44117b8bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47481bed-4333-4f43-96a7-5a576497195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.911+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also welcomed new cooperation initiatives with Japan that facilitate\
        \ the development of robust supply chain strategies through diversification,\
        \ digitalization, and risk management.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfa3d4-4df9-490f-a248-5355494b79f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.912+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74eb6b-bfe0-4737-904a-50725641c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As the world becomes more interconnected, ASEAN must develop its physical\
        \ connectivity and digital infrastructure as foundations for sustainable and\
        \ inclusive economic growth, economic integration, competitiveness, and resilience,”\
        \ Marcos said, adding ASEAN and Japan must also expand digital literacy to\
        \ speed up the digital transformation of their economies.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82348a-7ca0-45ad-a5b1-792d37f57fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.913+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeed069-9ab5-4814-8775-0bebf974e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:40:37.914+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T19:52:24.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of ASEAN''s most important Comprehensive Strategic
        Dialogue partners and its 4th largest trading partner. It is also the 4th
        biggest source of the bloc’s Foreign Direct Investments (FDIs).</p>'
