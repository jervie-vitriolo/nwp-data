      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36cf7f6-8727-456d-a2d9-dcbce5437d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.620+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five people at the BFCT Terminal were also injured, the Bureau of Fire\
        \ Protection said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e4746-fdd5-4416-9b43-9a56b56df0aa'
      'mgnl:activationStatus': true
