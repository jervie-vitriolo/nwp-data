    'mgnl:tags': ['public-utility-vehicle', 'Taxi']
    'stories': []
    'template': '1'
    'title': 'LTO cracks down on colorum PUVs, choosy taxi drivers amid holiday rush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4feda32-971d-4ccb-b7d4-2397f4da34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T12:29:13.104+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> — The
        Land Transportation Office (LTO) has ordered its personnel to go after colorum
        public utility vehicles (PUVs) and choosy taxi drivers as the number of commuters
        increased amid the holiday rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c667bc-3b3a-4286-8727-453154ed9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4034666-a67f-4507-ab98-e28c1b37aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.404+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will also coordinate with the Philippine National Police through\
        \ its Highway Patrol Group, as well as mall security managers in order to\
        \ augment our enforcers in this operation,” LTO Assistant Secretary Vigor\
        \ Mendoza said Sunday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4fcef7-2b8e-44ae-b1f9-6191d983c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ddb55-1821-45d5-b938-ddde8bb5c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency is also looking into deploying their personnel beyond office\
        \ hours, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd9085-3616-4b0e-b287-d76e195ee9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.405+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c85cdc-5f23-4602-9ccc-99a4fd876b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami sa mga taxi driver ang nangongontrata at talagang hindi
        nagpapasakay kung hindi papayag sa gusto nilang presyuhan. Mahigpit pong ipinagbabawal
        ito dahil violation ito ng kanilang prangkisa</em>,” Mendoza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0613d60e-d0a5-481d-8c5d-545af8fd6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.406+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0eb36-755a-49d3-b272-d5afa3c7dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.407+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T13:01:35.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There are a lot of taxi drivers who only accept passengers\
        \ if they agree on the asking price. This is prohibited because it violates\
        \ a provision of their franchise.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c17f8-4ea4-4a66-b090-49f1ce3b5b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T13:00:24.407+08:00
