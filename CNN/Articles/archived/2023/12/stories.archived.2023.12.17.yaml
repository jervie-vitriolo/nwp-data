    'jcr:uuid': '144e5a5e-921f-446c-af53-e14e1997b1ea'
    'lead': 'A US Navy ship shot down 14 drones launched from “Houthi-controlled areas”
      of Yemen, US Central Command said Saturday.'
    'mgnl:activationStatus': true
