    'title': 'US Navy ship shoots down 14 drones launched from Yemen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf931e0-5d39-4df2-83cd-084cc2b89f92'
      'mgnl:activationStatus': true
