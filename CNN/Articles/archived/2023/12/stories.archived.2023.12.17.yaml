      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong> Two
        persons were killed in a fire that razed three vehicles parked at a bus terminal
        in Barangay Calumpang, Marikina City, fire authorities reported on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3f17b-5fc8-4d99-aa93-6ffb3e3a1601'
