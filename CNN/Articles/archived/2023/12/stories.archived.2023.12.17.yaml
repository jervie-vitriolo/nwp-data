      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb9f9e-ed84-4256-895b-756cc1cf8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"[T]hat’s why we have to—but we continue to counsel peace and continue\
        \ communication between the different countries—everyone that is involved,”\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc039c-85a2-4fb2-ae2a-5a98f17080a7'
