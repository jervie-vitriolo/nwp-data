      'mgnl:lastActivated': 2023-12-17T17:11:00.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A US Navy ship shot down 14 drones launched
        from “Houthi-controlled areas” of Yemen, US Central Command said Saturday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c29b7-b347-402e-aa6a-c969c4c15eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd2326-faeb-4ea4-ad9d-8ea7b78bbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unmanned aircraft systems “were assessed to be one-way attack drones\
        \ and were shot down with no damage to ships in the area or reported injuries,”\
        \ US Central Command posted on X.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adefa25-6353-42c6-9f89-39775254a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5bd08-b34c-4791-9492-baddb5d94bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This marks the latest instance of drones being shot down in the region\
        \ as the Houthi rebels, who are funded and trained by Iran, have repeatedly\
        \ attacked commercial ships with drones and missiles.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7dfc9b-8e60-480a-a47e-b6686daf6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff447164-ef14-4dbb-b10f-67f47cb4e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The USS Carney shot down at least three Houthi drones headed in the\
        \ ship’s direction in the southern Red Sea earlier this month. The Carney\
        \ also responded to distress calls from commercial vessels in the area that\
        \ were attacked by ballistic missiles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1325c-0409-46b8-acca-931e09dee59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75438830-19fc-4dd7-9136-dca69793967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the USS Thomas Hudner shot down multiple one-way attack\
        \ drones launched from Yemen. And in another instance, two ballistic missiles\
        \ were fired from Houthi-controlled areas in Yemen toward the USS Mason in\
        \ the Gulf of Aden after it responded to a distress call from another commercial\
        \ tanker that had come under attack by five armed individuals believed to\
        \ be Somali.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b58cdc-9bb1-4e6e-9b24-e519d1645a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7862e-401d-47cb-bd37-fdae5341623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has responded to these attacks in recent months by launching\
        \ strikes in eastern Syria and Iraq, targeting weapons depots and storage\
        \ facilities used by Iran’s Islamic Revolutionary Guard Corps and its proxy\
        \ militia groups.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa8b74-d16b-4048-ae1b-17780539fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616a038-2841-4579-84bf-c4d67e4dc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has stopped short in most instances of saying the drones from\
        \ Houthi areas in Yemen were targeting the various warships, noting only that\
        \ they have been heading in their direction and were considered enough of\
        \ a threat to be engaged.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc459b-8498-44d4-ab71-6d63e56a22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5605df-1432-451e-b10e-08c63f5a6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iran-backed Houthi rebels in Yemen are a Shia political and military\
        \ organization that have been fighting a civil war against a Saudi Arabia-backed\
        \ coalition since 2014. They have voiced support for the Palestinians and\
        \ organized protests in Yemen against Israel’s offensive in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc443ca7-488b-444f-b93c-787a64c9af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228b41e-a825-42c4-a7c6-6d2fdd0dd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:01:53.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:11:00.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in activity from the Houthis — as well as attacks on
        US forces in Iraq and Syria by other Iran-backed groups — began after Hamas’
        attack on Israel on October 7.</p>'
