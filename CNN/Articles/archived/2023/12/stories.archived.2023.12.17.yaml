  'marcos-energy-exploration-projects-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-17T15:28:10.000+08:00
    'imagesource': 'jcr:73ec3fde-e942-49eb-a045-aa4c0cc06c18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3ab79f-f114-4160-9827-f549dde5a7c0'
    'lead': 'President Ferdinand Marcos Jr. said his administration is striving to
      settle the West Philippine Sea dispute so that new energy exploration projects
      could begin before the Malampaya gas field starts to run dry.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T15:30:33.658+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-17T15:30:34.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH working to resolve WPS row for new energy exploration projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e66e27-ea31-4f04-922b-4f2ef3a5274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.681+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — President Ferdinand
        Marcos Jr. said his administration is striving to settle the West Philippine
        Sea dispute so that new energy exploration projects could begin before the
        Malampaya gas field starts to run dry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53330d-7399-43e8-9c95-7160fc2c479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403db15-2ee3-49f0-aeb5-e262d9e71a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.682+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still at a deadlock right now. It is in a conflict area.
        So, that’s another thing that we have to try and resolve to see what role
        any countries play," Marcos said in an interview with Japanese media when
        asked about maritime issues and the Malampaya gas field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c5f1d-fc43-4c05-a69b-bc5d28385370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3404e-0e25-44f8-97e3-66eeb612b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s still of course the position of the Philippines that this is\
        \ not in a conflict area. This is very clearly within our EEZ (exclusive economic\
        \ zone)… within our baselines, within the maritime territory of the Philippines,”\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8196a-c014-4d83-9a32-e4569eadb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.683+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282392c-5c53-4dd9-a553-077b2a97aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president is in Tokyo for the Commemorative Summit for the 50th\
        \ Association of Southeast Asian Nations (ASEAN)-Japan Friendship and Cooperation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630294f3-bfb0-4992-8271-3b166f747e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.684+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d8034-9eed-4670-a504-22788c2c39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Malampaya gas field, which is expected to dry out by 2027, is located\
        \ off the coast of Palawan and lies near the West Philippine Sea, a region\
        \ believed to be rich in petroleum resources. Maritime tensions with China\
        \ have hindered energy exploration efforts in the area.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa0be3-706f-43b8-bf37-36161f86e8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.685+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbec24d-317d-4634-905b-2f15d5cecb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:30:33.686+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:30:34.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The discovery of additional reserves in the Malampaya gas field
        will boost the country’s quest for energy security. It is also expected to
        encourage opportunities for further exploration in the country, which to date
        remains underexplored, and to add to the Philippines’ energy portfolio,” the
        Department of Energy <a href="https://www.cnnphilippines.com/business/2023/5/15/marcos-malampaya-renewal-agreement.html">earlier</a>&nbsp;said.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520e8e9-b1ad-4158-89af-dfbf076145c4'
      'mgnl:activationStatus': true
