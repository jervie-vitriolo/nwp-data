      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to China’s Taiwan Affairs Office for comment.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db023a0-cb53-49b5-bf0c-2ffb51850046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a8f5f-6b64-4227-943f-deaf7e492618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.625+08:00
