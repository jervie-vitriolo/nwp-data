    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5a522-8654-46eb-96b6-6ad31b2e2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuwait (CNN) —</strong> The Emir of Kuwait, Sheikh Nawaf
        al-Ahmad al-Jaber al-Sabah, has died aged 86 after ruling the Gulf state for
        three years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb666a-edee-4297-a8ba-2e073e6ac354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.457+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58999b0c-b53c-48b2-959c-7739f8b823a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheikh Nawaf had been admitted to hospital in November following
        an emergency health issue, according to state news agency KUNA. The 86-year-old’s
        condition was stable at the time, KUNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08681431-2c3a-4aca-9fc8-54ceea88a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.458+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd9af6-c3fe-4a2f-9e95-4b99dadf75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheikh Nawaf was defence minister during one of the biggest crises\
        \ in Kuwaiti history, when Iraq invaded in 1990, triggering what became known\
        \ as the Gulf War.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebf967-d355-4e2b-846a-aaf5b046b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e206050-c443-4d92-9b8b-8bebc4576831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.459+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his long career, he also served in government positions including\
        \ Interior Minister and Minister of Social Affairs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f9e21-acfe-4bea-b9db-aaa7ce72e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc96ddc-8647-486c-8a5a-4e6efd91f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.460+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was named Crown Prince in 2006 – a position he held for 14 years,\
        \ becoming an influential figure in the country’s decision-making process.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2c7b4-5215-4d0a-8bdb-12939cc21e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4e73a-d4bc-4b88-a76e-3729822e1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.461+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was sworn in as Emir in September 2020, following the death of Sabah\
        \ Al-Ahmad Al-Jaber Al-Sabah, who died at the age of 91 after ruling the Gulf\
        \ state for 14 years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e71c2-2df1-4760-8a7c-20c8e0addc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19e07d-5997-4278-9f2f-bcff5ce26a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Sabah’s loss was felt across the Middle East, and he was widely\
        \ respected for mediating conflict in the volatile region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d559198-def5-4bb9-82d2-93d0a3464d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.462+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53687c6a-72a3-4c68-b9c4-673ae3f6f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following an emergency Cabinet meeting, the Kuwaiti government announced\
        \ Crown Prince Sheikh Meshal al-Ahmad al-Sabah, 83, as the new Emir of Kuwait\
        \ on Saturday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4add692-0722-4db7-888a-c124688b8845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0124a5-f086-4ac1-af6a-97cbf6c48068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Sabah has been Kuwait’s de facto ruler since 2021, amid the Emir’\
        s ailing health.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8731f48-6932-4056-9ffa-779fb3b6a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8bc6f-7ccf-4730-a057-d5b793bf7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T15:32:52.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T15:32:52.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press release published on Saturday, the Kuwait government expressed\
        \ overwhelming “sorrow and sadness” over the death of its leader, paying tribute\
        \ to his “long and illustrious career.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
