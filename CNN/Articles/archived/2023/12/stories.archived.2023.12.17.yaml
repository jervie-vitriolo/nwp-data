    'lead': 'President Ferdinand Marcos Jr. called on the Association of Southeast
      Asian Nations to develop a 10-year roadmap on climate-resilient plans to ensure
      food security in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T19:36:25.906+08:00
