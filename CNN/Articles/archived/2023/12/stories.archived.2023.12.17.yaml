      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She says she has a broad coalition of progressive New Zealanders who\
        \ will support her, Māori and non-Māori.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eca51a-9ca4-4a0f-a677-f1aea22db87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe82f0d-92ae-48f4-a2e6-80bf27725ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Within less than 72 hours, we were able to mobilize tens of thousands\
        \ across the country, with no resourcing, completely using our social media.\
        \ It was a test to ourselves, to see if we had the capability, the capacity\
        \ to mobilize an alliance,” she said.\r"
