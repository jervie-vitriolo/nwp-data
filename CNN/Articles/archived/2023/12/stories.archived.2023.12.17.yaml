      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I don't think they have a permit. They just hid the firecrackers\
        \ inside the truck with combustible materials. There were materials made of\
        \ cloth, cardboard, there was even an engine inside.]\r"
