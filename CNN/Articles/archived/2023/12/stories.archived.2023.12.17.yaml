      'mgnl:lastActivated': 2023-12-17T18:12:32.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21b86f-5a8b-483b-969b-f6db24bf1ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.502+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T18:12:32.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war began after the military seized power shortly after
        the general elections in Myanmar’s 2020 polls, which Aung San Suu Kyi of the
        National League for Democracy won by landslide. Her re-election is the result
        of the country’s second democratic election since the end of military rule
        in 2011.</p>'
  'climate-resilient-food-security-help':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-17T19:35:14.000+08:00
