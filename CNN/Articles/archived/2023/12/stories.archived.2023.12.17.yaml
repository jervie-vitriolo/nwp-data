      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking at a news conference on the day of the protests, Luxon said\
        \ the criticism of his new government was “pretty unfair.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f180bb6-5678-4422-a4e6-a0ee51037a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876da6f-4903-4a10-a873-7207b29f80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are determined that Māori are going to do better under our government\
        \ than they have in the last six years,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e228e9c-dc76-4f74-8219-e0defa6f5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1ec78-be59-4f08-ac44-2a67b92da0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Voter backlash&nbsp; &nbsp;</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd1dc7-72f2-40d7-afc0-de81de3cf3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ardern resigned as Prime Minister in January, handing the leadership\
        \ to her deputy Chris Hipkins, who attempted to refocus their Labour Party’\
        s policies on the cost-of-living crisis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4e4b6-e835-4408-986d-4e878513ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8ec17-d3a6-43ed-ae95-d460f741fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it wasn’t enough to extend Labour’s time in office.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58408d-868d-4b52-8c4c-a9b9c8d83551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2f16e-6cd3-4c07-9dc2-c0814a131933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Ardern won fans around the world for her compassionate response\
        \ to the 2019 Christchurch terror attack, her position on climate change and\
        \ by championing working mothers in politics, her domestic legacy is far more\
        \ contested.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab9524-4bf1-40c5-a710-ea5d34b2f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb87490-7785-46ec-a416-5fb6f78a7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Failed Auckland infrastructure projects led to accusations of wastefulness\
        \ at a time when the Labour’s “wellbeing budgets” dramatically increased payments\
        \ to underprivileged families. Farmers protested legislation to curb agricultural\
        \ emissions and protect waterways.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef41571-19b9-4e88-a02b-bbbf3e94a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a79131-c885-4a24-8f41-e8bb5f813f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.819+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the vote, the leaders of the new conservative coalition government,\
        \ made up of The National Party, New Zealand First, and ACT New Zealand, had\
        \ all promised to unwind some of Arden’s legacy.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec458d-898c-4096-b965-be0858c2c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1fc510-89fa-4d16-aed5-5ba65885678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right-wing candidates railed against the Labour’s perceived expansion\
        \ of New Zealand’s long-held principle of co-governance, designed to ensure\
        \ Māori representation in administrative bodies. And in the lead-up to the\
        \ vote, some Māori candidates complained of racist abuse.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21e859-af6f-410c-abfa-de0637d7bcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74aa098-0474-4ab6-b2ad-b01c6b58b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election on October 14 saw a flurry of deal-making as Luxon sought\
        \ to shore up his thin margin with smaller players.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86186d6-cfaa-465a-9b28-8198c52e8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea124044-0927-4d18-bed4-efc5483fc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In late November, the new partners published a 100-day plan under which\
        \ initiatives designed to benefit Māori will be rolled back, including a vow\
        \ to dissolve the Māori Health Authority established in 2022 with a mandate\
        \ to improve the health of indigenous people.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b6c4e-4cb4-4e54-9993-92c7c0267607'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d92e1-8101-404a-b7d2-7aa2e7a6acb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan also backflips on Ardern’s world-leading ban on the sale of\
        \ cigarettes to people born after 2008 – also seen as anti-Māori as some 20%\
        \ of Māori adults smoke, far higher than the national average of 8%.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae3a3db-67f5-4656-a907-76549ad81213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede7001-8679-4fd8-a4fb-c623b2acce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Organizations such as The Māori Women’s Welfare League, that works\
        \ to empower Māori women and children, have vowed to hold Luxon accountable\
        \ on his assertion that Māori health outcomes will be improved by what his\
        \ government argues will be a reduction in red tape.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e5933-0e27-429a-8baf-fc978a31a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f59821-d12b-4430-ad2e-46b4e12e4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are not things that are dreamed up in five minutes. They are\
        \ established because of evidence over time,” Māori Women’s Welfare League\
        \ President Hope Tupara said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b8a6e-533c-4be6-ad61-4f3a680fab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca828b0-549d-4c31-b4e6-2a6f204e44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.829+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We saw (the Ardern administration) increasing the amount of government\
        \ investment into Māori health solutions by Māori providers on the basis of\
        \ ‘by Māori for Māori.’\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9049ec-8be3-4a23-8001-150244ea4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4050bdd-931b-4836-b88b-1cee0679e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.830+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have an expectation of the kinds of public services that are available\
        \ to us as part of the population, which I think is reasonable.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a168c84-fec6-47a3-8e59-c034e2317a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.831+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee63d1b4-261c-4528-b36a-613f35df067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.832+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richard Shaw, a professor of politics at New Zealand’s Massey University,\
        \ described Luxon’s government as “the most explicitly anti-Māori government”\
        \ he could remember.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e4ec3-ef44-4a79-8255-d146c52d6cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.833+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902febb0-2e85-425f-8606-e478de2881e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.834+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first government that I can recall which has quite explicitly\
        \ said, ‘we’ll have less of that,’ not ‘we’ll have more of it,’” said Shaw.\r"
    '52':
