      'mgnl:lastActivated': 2023-12-17T18:12:32.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64bc96-bc30-4a1a-a825-928d6a07b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.502+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T18:12:32.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myanmar has been under military control since February 2021. Two years\
        \ later, at least 3,000 anti-coup activists and civilians were reported killed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef49917-8d68-40a8-8ef2-c09247d220d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.502+08:00
