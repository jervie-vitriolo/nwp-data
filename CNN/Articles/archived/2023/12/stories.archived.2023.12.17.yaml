      'mgnl:lastActivated': 2023-12-17T17:44:20.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ac403-374f-4e51-b4ac-62bd01ba14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He further said the Philippines is open to finding \"new solutions\"\
        \ to new problems.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dfa01-64db-4e4a-aef3-0a0b43bae4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.927+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8040ba-2219-44c4-8b45-8613f713aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot say that we have found the answer yet. We are still trying\
        \ to formulate that answer as we speak. And things are moving very quickly\
        \ in many parts of the China Sea and so there are changes in terms of approaches,\
        \ [the aggravations],” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff41cf-9261-434e-8717-7d11340aa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86161ab-1232-43bc-95d4-455136d0cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.928+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal constituted under the United Nations'\
        \ Convention of the Law of the Sea nullified Beijing's sweeping claims over\
        \ the South China Sea, which overlapped with the West Philippine Sea (WPS).\
        \ Despite this, China still rejects the ruling and harasses Flipino vessels\
        \ in Manila's exclusive economic zone, drawing global condemnation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481c25b-ae6f-472e-9e06-f96a307147df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40d0fd-96ef-4399-b4d1-594d64941c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.929+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, a commissioned Philippine vessel on a resupply mission to\
        \ Ayungin Shoal in WPS sustained \"serious engine damage\" after it was blasted\
        \ with water cannon by the China Coast Guard (CCG). It was the latest in a\
        \ string of tensions between Manila and Beijing, which the Armed Forces of\
        \ the Philippines deemed \"short of armed attacks.\" https://www.cnnphilippines.com/news/2023/12/13/china-escalating-actions-wescom-chief.html\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f742d17-cf24-4b13-9bc0-cb8cce739c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5354e-adf1-4791-ab26-253f27331756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.930+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In at least three instances in August and November, CCG ships fired\
        \ water cannons at Philippine Coast Guard vessels on their way to Ayungin\
        \ Shoal. On Oct. 22, Beijing attempted to block another resupply trip, which\
        \ resulted in a collision between a CCG vessel and a Filipino resupply boat.\
        \ A Chinese military-grade laser was also pointed at a Philippine ship in\
        \ February.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd28a00-d2b8-4037-badd-637a9e63478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212e7ed-dc22-492a-bac3-cde8caca0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.931+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Marcos lauded the increasing collaboration between the Philippines\
        \ and Japan, calling it a \"very good example of evolution.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4003dbf-aaa7-42e7-bf86-50d919df623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d03abd2-01f8-4b2b-b7cf-7f47dd0252a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.932+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines is the first recipient of Japanese Official Security\
        \ Assistance to boost bilateral defense.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded8742-b853-41d0-b65d-122c4e6dd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50cfbe-d271-4727-b1a3-b218d7c82f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T17:44:19.933+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T17:44:20.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the trilateral agreement between the United States,
        Japan, and the Philippines is not enough, and there should be more agreements
        in place at multilateral and bilateral levels.</p>'
