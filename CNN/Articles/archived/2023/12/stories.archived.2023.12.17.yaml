      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our preparation is important to fulfill our goal to have\
        \ a peaceful, sacred, and safe Nazareno 2024.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74920f-619f-4cac-b79b-f386b7de8c40'
