      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/15/asia/taiwan-election-disinformation-china-technology-intl-hnk/index.html"><em>"Taiwan
