    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc39593-7d82-4574-9328-6bde6e313181'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say fact-checking mechanisms like this are becoming more important,\
        \ especially as Taiwan is set to choose a new president in a highly consequential\
        \ election next month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fdca1-55ca-49a9-8ada-bd79ec39c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e5210-0fa1-477d-ac88-cf1cf63b2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote comes at a moment of high tensions as Beijing ramps up military,\
        \ political and economic pressure on the island that China’s ruling Communist\
        \ Party claims as its own territory, despite having never controlled it.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fd6d8-a392-48d4-999f-fde26dd4aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1e32a-a64e-4474-bf7f-ffabde9067b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.608+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many places in the world, Taiwan often sees an uptick in disinformation\
        \ during elections. But it is also uniquely targeted outside of voting season\
        \ because of the precarious geopolitical space it lives in.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101ad55-e9da-4ae5-bb54-734488dd9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d50cc-6c94-444e-b723-47d377b637d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report by Stockholm University’s Varieties of Democracy\
        \ Project, published in March this year, Taiwan for the 10th consecutive year\
        \ received the greatest amount of disinformation from outside its borders,\
        \ highlighting the need for effective fact-checking mechanisms on the island.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f987e-5fee-407b-95e1-d9eb3d88b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.609+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35090a48-0190-4702-a893-a2b89a61cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A growing security risk</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd47d6-d797-4b41-b841-7f4ff3b328ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.610+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation is something Taiwan’s security agencies are particularly
        alert to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7b0722-f490-4025-bf66-44fff66334c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700092c7-dcc8-4ab7-b9d0-7c09663135ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a recent closed-door security briefing attended by CNN, Taiwan’\
        s intelligence community warned that China has been working to influence Taiwan’\
        s upcoming election through a series of disinformation, military and economic\
        \ operations, with the goal of boosting the chances of opposition candidates\
        \ who favor improving ties with Beijing.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d9924-0240-4ccc-988a-2dc8a1fa929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e001b3aa-a8e7-489b-b0a8-738883815671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Taiwanese intelligence, Wang Huning, the fourth-ranking\
        \ leader in th Chinese Communist Party, recently convened a meeting to coordinate\
        \ efforts to influence the election, while reducing the likelihood that external\
        \ parties could find evidence of such interference.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5f85c-c802-4550-aa95-a29340f0771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baebdb7-1456-40fa-9752-371fe16443c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They hope that the party they dislike will lose the election,” a senior\
        \ Taiwanese security official, referring to the ruling Democratic Progressive\
        \ Party (DPP), which views Taiwan as a de facto sovereign nation and has prioritized\
        \ elevating Taipei’s ties with Western powers since taking office in 2016.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ac015-da82-4b66-bc3d-0cc816d0325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c2f83-db2b-4b93-ae97-61e1c8ef0bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The candidate for DPP, Vice President Lai Ching-te, is currently leading\
        \ in the polls, and is openly loathed by Chinese officials.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d52a3-281f-4ce0-b322-3505c78ed5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2bfaf-556b-4b43-acb3-ec86bd81b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai is ahead of two other candidates – Hou Yu-ih from the Kuomintang\
        \ party and Ko Wen-je from the Taiwan People’s Party – who are seen as favoring\
        \ closer relations with Beijing.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4334d-9b6a-44fc-8a36-e3127032a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04925cdc-a4ee-4c26-9001-fa1bbc97ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the different strategies deployed by Beijing, Taiwan believes\
        \ China’s cognitive warfare operations – which included spreading disinformation\
        \ in Taiwan and magnifying talking points that favor China-friendly candidates\
        \ – are the most sophisticated, multiple officials said at a closed-door briefing\
        \ on security affairs attended by CNN.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75568a-b498-4444-b909-1aefb57fae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.617+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18fc45-fbd0-4a81-93f2-a585c7ecc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.618+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides operating content farms and fake accounts on social media,\
        \ the officials alleged that China’s information operations are multifaceted.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e9262-12a0-4cfd-9162-6dfc9c4666a5'
