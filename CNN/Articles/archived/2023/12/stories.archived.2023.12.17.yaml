      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Myanmar rejected the call of ASEAN members to stop the\
        \ attacks on civilians, saying that their views are biased and one-sided.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187a8be-153c-46b9-b9fb-f0e923726b8d'
      'mgnl:activationStatus': true
