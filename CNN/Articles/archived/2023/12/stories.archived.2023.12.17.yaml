      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The feast day of the Black Nazarene is celebrated on Good Friday while\
        \ Quiapo Church, canonically named the Parish of St. John the Baptist, observes\
        \ its anniversary every June 24,  the feast of St. John the Baptist.\r"
