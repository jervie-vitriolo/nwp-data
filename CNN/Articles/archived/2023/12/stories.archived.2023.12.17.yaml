    'title': 'Marcos urges ASEAN to make climate change-resilient plans for food security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85c00b-1fc9-417a-be0a-caba64573d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T19:36:25.924+08:00
