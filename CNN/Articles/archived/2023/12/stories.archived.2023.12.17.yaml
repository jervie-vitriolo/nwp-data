    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Oppressed by the Taliban, she swallowed acid. Now her siblings are trying
      to save her life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19323dc-7707-4ae4-ba14-1338b2004e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arzo is so weak she spends most of her
        day lying on a thin mattress in a dimly lit room under a ceiling fan that
        steadily circulates the polluted air of Pakistan’s largest city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c6584-052e-4161-8abf-927266cc3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae471fd-0f10-41fe-b277-618935b804ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To pass the time, she watches makeup videos on her cellphone, the glow\
        \ of the screen illuminating the faded freckles of a teenager whose skin now\
        \ rarely sees the sun.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48260e-7242-4607-af26-001c3caa5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b109b5-5d74-4689-ad56-fd3c6c6f9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arzo is a long way from her home in Afghanistan, where she lived with\
        \ her parents before being smuggled across the border for medical treatment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685acdf9-7926-42ad-a35d-896b4d46ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04944a37-c823-46a1-a8f6-6098317f7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her older brother and sister, Ahamad and Mahsa, now care for her in\
        \ a rented room in Karachi, their temporary refuge from life in Afghanistan\
        \ under Taliban rule.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4099671-2138-4965-8963-13e421244ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3346f37-1eac-4871-88dd-2ef68e6f44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Don’t worry,” whispers Ahamad, as he kisses Arzo’s hand. “You will\
        \ be fine. Don’t worry, we are with you always. I’m hoping you will be fine\
        \ soon.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef45b3-9d4d-4270-b5dd-0088397af0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f1c29-2150-4a68-ab2b-bec1014fa4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is not using Arzo’s or her siblings’ real names because they fear\
        \ reprisals from the Taliban, and being discovered by Pakistani officials,\
        \ who have deported more than 26,000 Afghans since announcing a crackdown\
        \ on undocumented migrants in October.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb087fac-64de-4d62-ab9c-903608e79921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a2a4e-74e1-4680-9ab4-dc233f1c5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Being forcibly returned to Afghanistan would mean certain death for\
        \ the 15-year-old, her siblings say, because she needs medical care they say\
        \ isn’t available in their home country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918aa57-dcfc-458d-8bf2-4dfb757e7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f09433e-e557-472d-a759-2c3b478fda73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The siblings don’t normally talk about why their little sister is so\
        \ unwell – they don’t want to upset her. As they told CNN their story, Arzo\
        \ silently wept.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb3e15-ef56-4121-8cd2-68668bca0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3a674-db1d-4317-9092-86d92feafec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A girl with ambition</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa2090-3e21-485f-9cc3-1dac1b787fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arzo dances barefoot in jeans to pop music with her sisters inside\
        \ a home in Afghanistan. She smiles as she twists her hands in time with the\
        \ beat.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cb9a9-94a3-490a-9bbf-3091110444e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e213a-7215-4bc8-8855-fe51857d7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahamad said the video was filmed six months after the Taliban seized\
        \ control of the country in August 2021. Schools were closed but his sisters\
        \ were confident they would reopen.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3f5f1-740c-46e2-9109-f6de5cdeb082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d15811-24d2-457f-a38b-19faa98c4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They didn’t. Instead, the Taliban gradually reimposed the repressive\
        \ policies that shrank the role of women in society during their previous\
        \ rule from 1996 to 2001, despite assurances they wouldn’t.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfc9e7-4260-4733-af55-56d2533ea510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7a616-70b4-49d4-ade2-f32f70e9b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women are banned from most workplaces, universities, national parks,\
        \ gyms and going anywhere in public without a male chaperone.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348bedf4-92f0-4e11-936e-ee18cadcf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a0739-dd99-4140-85a6-b350b6aa8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And girls are no longer educated beyond sixth grade.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc86b34-7f72-45ab-b0f4-6b6cac0d5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.950+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a08b82-df50-4b84-a2f4-0ea713ccfe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahsa had already graduated high school, but Arzo still had three years\
        \ ahead of her.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80766c8c-6498-469d-93fa-8ffac7b61008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6a4c7-21f8-4c73-9d90-b9b7f6dc5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When their village school closed, their worried father sent his daughters\
        \ to study English at an education center in Kabul, but that soon shut, too.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964ea52-2199-4c58-a449-40eda4b63ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f6aa1-d19d-4bcf-a193-172eefb2ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back at home, Mahsa took up tailoring to pass the time. But Arzo drifted\
        \ deeper into depression.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a03af1-ceeb-46f0-940a-ce99c69db127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.953+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bc40e9-3586-42f1-83fe-af23f0193781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.954+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most of the time she said, ‘I hope we should move from this place,\
        \ I don’t want to be here, there is no education and I want to become a doctor,’\
        ” Mahsa recalled Arzo saying.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af058e-6c33-41c7-acf1-6f0e833a730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f76d34-200f-4fb6-88ce-3f5369580019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One day in July, Mahsa walked downstairs to find her sister staring\
        \ at her with bulging eyes.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27037b5f-7fc7-4a41-a03e-9b6519e4e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cf9ca-2dfe-4f8e-8af5-fb4b256afa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I asked her, ‘What happened to you?’ She said that she drank acid.\
        \ I didn’t believe it, so I put my fingers in her mouth and she vomited up\
        \ blood,” Mahsa said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec74ce8-463a-4599-8182-3b09d4607f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a70b2-887d-45c0-82e1-b2090832c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Doctors see rise in suicides</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31ff32-104d-488a-a8fb-b7341bcf41f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say reliable statistics on suicide and suicide attempts aren’\
        t compiled in Afghanistan, but rights groups and doctors say they’ve seen\
        \ an increase under Taliban rule.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad061b-4cb5-425f-9fad-82f59a3b9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.959+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aace6f4-c5bc-4889-82a1-926d25e06134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shikib Ahmadi has been working six days a week and longer hours
        than ever, seeing patients at a mental health clinic in Afghanistan’s western
        Herat province. He’s using a pseudonym because he fears the Taliban will punish
        him for speaking to foreign media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bbc628-e27a-4886-9c3b-290f5f65cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.960+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d3ea0-897c-40b9-8b25-2d28849fd756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.961+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmadi said the number of female patients at his clinic has surged\
        \ 40% to 50% since the Taliban’s takeover two years ago. Around 10% of those\
        \ patients kill themselves, he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3037c-5775-409e-b926-65c98d5e9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc783c0-5370-44bc-ba37-4f0cd486bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.962+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their lives restricted by the Taliban, girls and women are turning\
        \ to cheap household items to attempt suicide, he said. Rat poison, liquid\
        \ chemicals, cleaning fluids, and farming fertilizer – anything they think\
        \ will ease their grief.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980dc8dd-58e3-4f50-982f-f85630fc9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.963+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a233a-0d1f-4393-b8b0-f3fe6c3dda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.964+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmadi says he tries to tell them things will get better, that schools\
        \ will reopen, that they can work at home while they wait, tailoring or doing\
        \ something that gives them purpose.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425f001-b240-473e-8db2-c0879ce86d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92daf3-3ccf-4680-ac70-7c16e6c020b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.966+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the truth is he doesn’t know if classes will ever resume, and his\
        \ own hope is fading.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d82a0-5fa9-469b-a4d9-d6bcdb7c01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.967+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a47637-dc99-45c3-a8e6-128d43c16cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.968+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t see any good future for anyone in this country,” he said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f454f54-d6c2-477b-8f4e-2df2effaa7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.969+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88190930-03c8-4116-a33c-4779a81bd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another group of girls has just graduated from sixth grade – the end\
        \ of their education under Taliban rules.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae159bd-f161-49b2-9fa5-61bb2a07b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.970+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cfd42-f3ff-4e49-97b0-fbabdf010b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.971+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmadi fears that will mean another wave of self-harm and suicide.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e239feb-5fe0-40be-b119-d84dcfd013ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dead33-ec1b-49fd-935c-0fd6ed74bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Last year, everyone had a hope that next year the schools will be\
        \ open. The government promised that they will open the schools,” he said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72e5dd-eda9-4fad-8ef9-2b51b95f4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09bad9-bd97-433f-8f55-c0e3427b2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But since this year, the schools are not open, so people lost their\
        \ hopes. I feel like the number of suicides will increase.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19eba1a-74e0-4d88-adb5-766389d556a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d2a8e-0b6a-437b-a400-f5f61e9a27fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has contacted the Taliban for comment about the reported rise in\
        \ suicide among women.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e893fe3-216b-4fc6-8498-7eeacb0f9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbca8c-6851-4652-9e5a-35f84406467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement provided by the Taliban’s Ministry of Foreign Affairs\
        \ to the Office of the United Nations High Commissioner for Human Rights in\
        \ January, the group claimed that female suicide rates had fallen since they\
        \ came to power.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d569e-2361-4ff7-9708-4fda12683c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ff2df-8946-4440-bba8-ca6c382d8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the last 20 years, there were many case (sic) of women committing\
        \ suicide, but by the grace of Allah, we do not have such cases now,” the\
        \ statement said.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca5b0b-e014-4944-bcb6-6c3695db925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110699f0-9500-4b3e-8bb4-ff15ee2f5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The claim is contradicted by multiple reports, including from UN experts,\
        \ who said in July that “reports of depression and suicide are widespread,\
        \ especially among adolescent girls prevented from pursuing education.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c8c75-3784-4c62-89af-861671ace967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.983+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51105ce6-6a83-421d-8f9b-d6df5f1538d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.984+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The Taliban’s return</strong></h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46409e-fa05-4757-9721-ea1b35c09343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.985+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arzo was born in 2008, seven years after the United States and its\
        \ allies invaded Afghanistan and removed the Taliban leaders the US accused\
        \ of harboring al Qaeda terrorists behind the 9/11 attacks.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fac59-816c-424d-a63c-368017dfc64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.986+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3fdb4-4426-4735-b9a1-f84e7f9ace7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.987+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Western-backed Afghan government, a devastating civil war\
        \ raged for years, but life had nonetheless improved for Afghan women. Many\
        \ started school, earned degrees and became role models for girls like Arzo\
        \ and Mahsa.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad82bd7-2855-40c1-9a27-d8747fd20dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.988+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7789eea-2896-4135-a0ae-249bc5d7459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.989+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But everything changed in 2021 when the US and its allies started pulling\
        \ out of Afghanistan, creating space for the resurgence of Taliban fighters,\
        \ who’d retreated to rural areas of Afghanistan and Pakistan.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcd6d9-0958-451d-ad4c-54b11874a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.990+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad00cba-2865-481a-9415-dc22d536bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back in power in the cities, the Taliban reimposed their radical Islamist\
        \ ideology, carrying out extrajudicial executions, arbitrary arrests, and\
        \ unlawfully detaining anyone considered a threat to their leadership, according\
        \ to rights groups.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81c990-0b3d-4a23-9096-eb715e27d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3db0ce-8f70-4419-a7bb-06f789559038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the chaotic aftermath of the takeover, women were initially told\
        \ to stay at home because the fighters were “not trained” to respect them.\
        \ Restrictions were gradually tightened, and now millions of girls and women\
        \ are largely confined to their own homes with the threat of punishment if\
        \ they don’t comply.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00038a53-4025-44bc-ae47-edb82381e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ec9f2-ea27-4ed2-9a58-36443b627ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayesha Ahmad, an associate professor in global health humanities at\
        \ St. George’s University of London, was conducting in-depth interviews with\
        \ women in Afghanistan who had fled domestic violence when the Taliban moved\
        \ in.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ec299-cf14-42c3-83e7-f54a6f941199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4f54a-a8f8-4e74-9b07-462be8f8921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will never forget the day of the takeover, the frantic calls and\
        \ communications and the absolute terror that they were feeling because they\
        \ knew what the reality would be, and they were right,” she said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac9aa9-33b9-407d-88cb-e57e1ec3b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:28.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3856f85-94e5-4f31-b592-a4e8ae9b45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.000+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now many more women are vulnerable to violence, she said, and some\
        \ see suicide as the only escape, despite the cultural stigma and shame it\
        \ would bring on their families.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcd8f7-01c3-418f-8c8a-38d072cfce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.001+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d51c8-0f10-49e5-b4a0-173efd613d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.002+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Suicide is a sin in Islam, and in this context of religious extremism,\
        \ women are not going to be seen as a victim,” she said.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce7ccd-40dc-460a-8e88-8694bcfd274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.004+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade11d6-7d2f-4816-95e0-5691e1eee150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.005+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With little sympathy from the Taliban leaders who created this situation,\
        \ Afghanistan’s women are looking outside their country for support.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26a579-1d9c-4004-8fee-c1ecdfc24896'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475650ff-da03-4d68-bcd9-a85e2276f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.007+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Barr, associate director of the women’s rights division
        at Human Rights Watch, said Afghan women worry the world is beginning to accept
        that what’s happening to them is normal.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d525623-11c4-4657-bd74-5c7b54853cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.008+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31418602-1e57-408d-8565-cc5414889957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone’s kind of shrugging and saying, ‘Well, it’s Afghanistan.’
        It should be intolerable to all of us. Because what happens in Afghanistan,
        and how the international community does or doesn’t respond, has huge implications
        for women’s rights globally,” she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81724b39-ba2e-4c5e-89ea-58820267660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1a59d-4d8d-4914-a87e-d6b6e31515e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to be saying to our governments that this can’t be seen as\
        \ normal. This can’t be treated as just one more country with a domestic issue.”\
        \r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291487f-b7de-4243-b7a5-2904697eb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e1c9e-df86-4358-889a-85681186d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘I cry for her future’</strong></h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d6c4a-5abe-4b2c-b825-22307de60836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahamad wasn’t in Afghanistan in July when his sister drank the acid.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419fcbf-5826-4a86-a333-7fafcc72f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60e7ff6-2223-47f3-9c94-0323a1379c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had already fled to Pakistan, fearing retribution from the Taliban\
        \ for his work as a journalist before they took power. He told CNN his father\
        \ and uncle took Arzo to a local doctor, who gave her some medicine and told\
        \ them to go to Kabul if her condition worsened. It did.\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a60c42-6d9d-47e8-9cb6-d82bb57a1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23223742-9516-49d3-8221-da9c0c54c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kabul, a doctor said the acid had damaged her esophagus and stomach\
        \ and she was unlikely to survive surgery. So, they decided to take her to\
        \ Pakistan, where Ahamad was waiting with a doctor. Ahamad then took Arzo\
        \ to Karachi, where another doctor inserted a feeding tube into her stomach.\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b8b2e-1c1f-441b-890f-47eb15ab62f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce31262-4510-4502-9b59-8d0b1f3b4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was three months ago. Since then, Ahamad says Arzo has steadily\
        \ lost weight and now weighs about 25 kilograms or 55 pounds.\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ff7ae-58e3-4db1-8326-f219b968e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acadfe31-9912-4baa-8715-326d359b619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Her situation is not good at all. The doctors installed the pipe to\
        \ her stomach for feeding so she can gain weight and be ready for the real\
        \ operation,” in January, Ahamad said.\r"
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf30e2-7cd2-449b-b82b-65a58111b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea4a09-a7d1-4d48-9dc7-d16f2b61285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Maybe she won’t gain weight,” he said. “And maybe they won’t do the\
        \ operation.”\r"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20fae8-0fb2-4526-9a9c-618b1b508a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.030+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf43dd0-f42a-4198-abf1-8223cf13ef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.031+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahsa sits on the bed, her needle piercing fabric with enough precision\
        \ to keep her mind focused on the task. She would like to return to study,\
        \ but right now caring for her sister is all that matters.\r"
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce56783-dcca-4ecb-8c70-d8dcc48e3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda387cc-5041-4c0c-b371-30289fe82257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.034+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can’t sleep at night because she is in pain,” Mahsa said.\r"
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd58bb-bd88-40f7-a021-069000d54398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.036+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7c31b-4df5-4f58-b417-c7b5732bb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.037+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The siblings know they’re taking a huge risk by speaking out – they\
        \ fear the Taliban’s reach in Pakistan and for their parents, who are still\
        \ living in Afghanistan.\r"
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b30e1-98d1-46c1-80af-ada12237931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.038+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5615e9-d49d-4448-a0cb-01b3f6c52c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.040+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they’re desperate.\r"
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5ef73-5920-49db-928f-9caad4370c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.041+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf9ddf-fd68-4319-aec0-7cf444106657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.043+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither can work, the siblings say, and they don’t have the $5,000\
        \ needed for Arzo’s surgery, as well as money for the room, food for themselves\
        \ and the cans of powdered milk and juice they need to keep her weight from\
        \ dropping.\r"
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771b3fa-638e-4202-bffe-7095eec65840'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.044+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aaeead-2670-45d4-bc3a-1a9a5b6b1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.045+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They don’t want to think about what happens if the last of their money\
        \ runs out, or if the Pakistani police come knocking on the door.\r"
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e9c91-4fd3-47dc-9822-e1bafe5a39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c3187-653d-4f7d-8687-0a05fe82a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October, when Pakistan’s government announced it was no longer\
        \ tolerating the presence of undocumented Afghans, nearly 400,000 have returned\
        \ to Afghanistan, according to the UN’s High Commissioner for Refugees (UNHCR)\
        \ and the International Organization for Migration (IOM).\r"
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d071bde-6a49-4dd7-b075-61f5544b065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa15ad-60b3-40bf-9aa1-2f846a00a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.051+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most left voluntarily, driven away by the fear of arrest, according\
        \ to a joint statement from UN agencies.\r"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e5eb52-302b-4178-8ebd-e26c227b231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad2a6c-4468-44ff-a189-944941595fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.054+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the UN’s OCHR urged Pakistan to halt the removals, warning\
        \ that those who returned were at “grave risk of human rights violations.”\
        \r"
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e0adf-cc40-4ecb-9e83-673483048288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.056+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe22e9-e1a1-46d4-8e7c-3912f3c204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most vulnerable included “civil society activists, journalists,\
        \ human rights defenders, former government officials and security force members,\
        \ and of course women and girls as a whole,” spokesperson Ravina Shamdasani\
        \ told journalists in Geneva.\r"
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44964d66-c657-4a7a-8d53-4bcd09eac739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f2e84-024f-4e70-a972-345a1b2f34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pakistan has defended its Illegal Foreigners Repatriation Plan (IFRP),\
        \ saying in a statement that it’s “compliant with applicable international\
        \ norms and principles.”\r"
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24faa4-bab6-4ebc-a7ed-ace2b2284c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bc2c2-8139-4bbe-8e47-a883c7939e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahamad wants a safe place to go with his sisters, where they can rebuild\
        \ their lives, resume their studies, and start to work as they’d always planned\
        \ to do.\r"
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e02a99-6ac9-497f-93f9-d01bcedaf336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b47910-c366-4c24-a767-5ee633b3a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He knows that returning to Afghanistan is not an option for his sisters,\
        \ especially Arzo, who cries with despair at the suggestion.\r"
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34443017-a648-47ac-8552-4a89c02d09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcc61d-597c-481c-935f-5b33ec1c221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If she returns to Afghanistan, she will face the same fate. It would\
        \ be better to live in a peaceful country and continue her education and proper\
        \ treatment,” Ahamad said.\r"
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f36ba1-b16e-46bd-a3ec-08780c91f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.071+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4d99c-a046-42c7-9bc6-b8bf8c3d9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.073+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For now, they live within the four walls of a room heavy with grief\
        \ for the girl who used to dance barefoot but now struggles to find the strength\
        \ to lift her head.\r"
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740af91-f167-4de7-a446-06bffe3bc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40838826-7827-4d59-8e45-9efc026342e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.076+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t cry in front of her, but I kiss her and cry while she sleeps
        at night, for her future, for her treatment, so she can survive this sickness,”
        said Ahamad.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4da71-e336-4002-a206-35b96e6e9781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:25:29.078+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:25:30.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2023/12/17/asia/afghanistan-girl-acid-suicide-taliban-intl-hnk-dst/index.html">Oppressed
        by the Taliban, she swallowed acid. Now her siblings are trying to save her
        life"</a></em></p>'
  'hot-rocks-glow-brighter-than-the-sun':
    'author': 'Bill Weir, CNN Chief Climate Correspondent'
    'caption': 'Julian Quinones/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-17T07:25:37.000+08:00
    'credit': 'Julian Quinones/CNN'
    'imagesource': 'jcr:5b546da6-20cc-4574-bf9b-3ee5ad6ac6dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d733694-7c2c-4d97-9698-aadabe8d50da'
    'lead': 'At some point in the dawn of humanity, a smarter-than-average homo sapien
      moved a rock away from the fire for warmth and invented the thermal battery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-17T07:28:20.566+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-17T07:28:21.193+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'These hot rocks can glow brighter than the sun. They could also help
      spell the end of fossil fuels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b5ab8-4b65-48f5-a273-86263be5c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At some point in the dawn of humanity,
        a smarter-than-average homo sapien moved a rock away from the fire for warmth
        and invented the thermal battery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928fbbe-6041-49f1-976f-c00bbcab526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.579+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06e312-f8c2-4297-b1db-8166ad01b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over a million years later, as humanity struggles to evolve past fossil\
        \ fuels in time to avoid climate collapse, that simple idea is making a modern\
        \ comeback – and hot rocks are hotter than ever, literally and figuratively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d4b4b-c095-46f9-8450-a5d59359e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43fc53-f54e-4d0d-b251-257e0333721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The rocks) in the box right now are about 1,600 degrees Celsius,”\
        \ Andrew Ponec said, standing next to a thermal battery the size of a small\
        \ building. That is nearly 3,000 degrees Fahrenheit, “Hotter than the melting\
        \ point of steel,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb1e54-a7fa-4869-aaf7-c18887cf368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44ee90-db35-4387-9f07-386b558a214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But what makes his box of white-hot rocks so significant is they were\
        \ not heated by burning tons coal or gas, but by catching sunlight with the\
        \ thousands of photovoltaic solar panels that surround his prototype west\
        \ of Fresno.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4f8ea-39dd-4882-9845-e2afeeb1a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca5250-759c-4ad0-a79b-c625c2b4f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, Ponec and his start-up Antora Energy could be part of\
        \ a new, multi-trillion-dollar energy storage sector that simply uses sun\
        \ or wind to make boxes of rocks hot enough to run the world’s biggest factories.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61217344-1169-4ff7-8446-e5e9f08a66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f14bd-1925-4be5-bae7-a1b4e6ea7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People sometimes feel like they’re insulting us by saying, ‘Hey, that\
        \ sounds really simple,” Ponec laughed. “And we say, ‘No, that’s exactly the\
        \ point.’”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e995e7b-0b6d-41a8-b648-cdc16a0a803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d11d6-4e57-424d-8eb6-2bbef49a4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ponec’s clean energy passions began when he was a curious public-school\
        \ kid tinkering with photovoltaics in his parent’s garage and was lured to\
        \ drop out of Stanford to build grid-scale solar plants.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce5a51-16f6-4634-81cb-5ae9eb95309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32d778-e895-4efe-9afc-f61d44df03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When he went back to get his degree, he realized while sun and wind\
        \ is great for topping off the batteries in cars and homes, there is an even\
        \ more urgent demand to clean up the fuel sources of industrial heat needed\
        \ to make everything from baby food to steel. And because a factory’s energy\
        \ demand is often 24/7, heavy industry has yet to take advantage of the plunging\
        \ price of renewables.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2abd6e-29ad-4287-a346-5fba1777fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53284f5b-7cf9-449a-981d-2fce20de278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Most days in the middle of the day in California, electricity on the\
        \ wholesale market is free and sometimes even negative dollars, because there’\
        s so much solar that’s now been installed,” Ponec said, “and we’re seeing\
        \ the same thing in other states with wind. The problem is you can’t shut\
        \ down your factory when the sun goes behind a cloud or the wind stops blowing,\
        \ and that’s exactly the problem that we focused on.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01aa6e-02fe-49de-bb34-5fc32e80f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf0c9a-abd6-442c-8ff4-c632407fa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the word “battery” most likely evokes the chemical kind found\
        \ in cars and electronics in 2023, hot rocks currently store ten times as\
        \ much energy as lithium ion around the world, thanks to an invention from\
        \ the 1800s known as Cowper stoves. Often found in smelting plants, these\
        \ massive towers of stacked bricks absorb the wasted heat of a blast furnace\
        \ until it heats to nearly 3,000 degrees Fahrenheit, and then provides over\
        \ 100 megawatts of heat energy for about 20 minutes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19534f0-31c4-4534-a9c2-b7698f3d9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2f362-061d-4ce3-9c57-80d204f8b7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The process can be repeated 24 times a day for 30 years, and Antora\
        \ is among the startups experimenting with different kinds of rocks in insulated\
        \ boxes or molten salt in cylinders to find the most efficient combination.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e98fd4-2cde-4da4-86e2-a60ad1fbe242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745acd4-fc68-4f53-a5f7-5e45bb69add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were pretty intrigued by graphite for a number of reasons,” Ponec\
        \ said. The cheap and abundant carbon found in pencils – which is also used\
        \ to smelt aluminum and steel – can hold so much heat, it glows hotter than\
        \ the sun, he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0192b-c46e-40a2-81fe-54e649facfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39135a78-ef98-40ac-a6d4-7c7ad5434a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The key thing that those furnaces didn’t have is a way to get the\
        \ heat back out,” he said. “We’ve added some cavities, some gaps in the carbon\
        \ that allow light from deep within the system to shine out and some insulated\
        \ doors that can open and close that allow that light to shine out when you\
        \ want it. In the future, we’ll be using that light not just to create steam,\
        \ but to create much higher temperature heat for industries like cement and\
        \ steel.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2afed-9df3-4e38-a28c-a2d4c4b6defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cedc2-02a2-4f4e-9994-76be07bd0124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Antora has managed to raise $80 million in seed money from investors\
        \ that include Bill Gates, but their main competitor is another Bay Area startup\
        \ called Rondo that uses abundant refractory brick, which is cheaper than\
        \ carbon by weight but not as energy dense. Rondo has attracted even more\
        \ funding than Antora and its first battery is producing commercial power\
        \ for an ethanol plant in California.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef1381-a287-4873-976b-68a7fce411dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.590+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a9ad5-46fb-4730-839f-c90f63c40339'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We had this breakthrough that lets us heat brick directly with infrared,\
        \ invisible light from heating elements,” Rondo CEO John O’Donnell told CNN.\
        \ “Right away we knew with third-party engineering reports that this stuff\
        \ is going to last 100 years.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310936d0-3c96-41f7-aedf-04c6d985bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.591+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bc5238-b062-4642-bf1f-cb3e52ce5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tesla recently predicted a carbon-free world will need an astonishing\
        \ 240 terawatt-hours of energy storage – more than 340 times the amount of\
        \ storage built with lithium-ion batteries in 2022. O’Donnell predicts more\
        \ than half of all that new capacity will come in the form of heat batteries,\
        \ simply because the raw ingredients are so readily available.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfc15f-4433-49d6-94fa-f12e413f8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.592+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0fbc1-6762-4639-afb9-0b324e112f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.593+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By plugging their factories into as many thermal batteries as they\
        \ need, manufacturers won’t have to wait in a years-long line for grid connections\
        \ and upgrades.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d43800-e8cc-468b-8578-eda11897ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14769ee5-feff-4add-97b1-e38f0be55876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.594+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given those financial considerations, the old phrase “dumb as a box\
        \ of rocks” may have to be revised for this new industrial revolution.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92bc76-b47f-493c-980e-d35ee374886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d26fe8-ef53-4a36-b727-a71f53dd868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.595+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Exciting technologies are great if you’re a venture capitalist and\
        \ death if you’re a banker,” O’Donnell said. “And it is the bankers and the\
        \ infrastructure finance folks that like this whole class of technologies.\
        \ It’s not particularly sexy, but that’s a really good thing.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35136fc-a7f0-44e5-818f-d7d052b4b2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.596+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f372a-f999-42b6-92da-ff39d86a89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Both companies do heat and power storage,” said Jesse Jenkins, a professor\
        \ of engineering at Princeton University. “And I think like hydrogen, which\
        \ similarly has a flexible role to play, it is this kind of long duration\
        \ storage technology that I’m most optimistic about.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a0553-a77b-465c-a886-595108c3602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.597+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6492a05-aa41-4bec-a3e0-4a52e77aee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.598+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenkins, who specializes in macro-scale energy systems, is also a consultant\
        \ for Rondo and says the hot rocks model has a distinct advantage over chemical\
        \ batteries that can store power, but not heat.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c9765-969c-4225-a5cb-c9dce639b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b8a5c-c31d-47d0-8ff6-571ea3b9ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.599+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you can do both, you can ride the cost curves and scaling advantages\
        \ in the larger industrial sectors, whereas some of the more pure-play electrochemical\
        \ battery companies are in a make-or-break moment,” Jenkins told CNN.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7256f0d-9d79-46c9-8220-b50947b740ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.600+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b44df-93a9-4cec-8434-9b78099607cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.601+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Andora and Rondo CEOs attended the COP28 climate summit in\
        \ Dubai where the power of Middle East petrostates was enough to weaken the\
        \ global commitment to end fossil fuels. But both men came back enthused by\
        \ the interest in their ideas and the dozens of other breakthroughs in clean\
        \ energy.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680fa0e-5ff3-4639-b613-7d90a6528068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf8624-4e40-473c-bdad-1131ba464f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.602+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’d asked me five or 10 years ago, I would have said, I’m
        not sure we have everything we need to decarbonize,” Ponec said strolling
        through the solar array that powers his battery while a gas-fired power plant
        sat quiet and idle nearby. “But today, we have the tools we need. We just
        need to deploy them. The transition is inevitable. It’s going to happen. And
        if you talk behind closed doors to most of the people in the fossil fuel industry,
        they’ll say the same thing.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942240c-f763-46f5-8b59-72343c07d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:28:20.603+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:28:21.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/16/climate/solution-hot-rocks-renewable-energy-battery/index.html"><em>"These
        hot rocks can glow brighter than the sun. They could also help spell the end
        of fossil fuels"</em></a></p>'
