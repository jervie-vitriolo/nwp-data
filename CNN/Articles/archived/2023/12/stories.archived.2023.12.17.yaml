      'mgnl:lastActivated': 2023-12-17T16:39:48.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c9e9c-c62e-4df8-9918-ced2dd80fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Sad to hear that the one in charge -- the driver who\
        \ also manages the cargo was among the victims of the fire and his assistant\
        \ was also burned while they were preparing the cargo in their truck.]\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60b760-419c-4c40-a097-738c790c933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-17T16:39:48.149+08:00
