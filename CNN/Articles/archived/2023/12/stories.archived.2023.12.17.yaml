      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Right beneath the original message on Line, Taiwan’s most popular messaging\
        \ app, a chatbot replied that the claim was not supported by science, with\
        \ a link to an article that fact-checked this erroneous information.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e443ce77-0715-4268-bf0d-4b10c3bede3a'
