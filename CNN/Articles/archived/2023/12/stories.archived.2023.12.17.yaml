      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ngarewa-Packer’s Māori political party wants to harness the power of\
        \ that historic fight to win modern political battles in New Zealand.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aec3f8-37b3-4848-a59a-6012a9b0b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.673+08:00
