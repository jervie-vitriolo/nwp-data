      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67774913-2827-4a38-b676-312532d653be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have been fighting the government since the 1800s, so this is not\
        \ new to us,” she said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c9b1f-0512-4597-bd81-8ae02e39226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ef62ca-2676-462f-85e7-91a7769c145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This fight for our own identity is nothing new to us. I think the\
        \ level of opposition to what we have achieved for ourselves is something\
        \ that I haven’t seen in my lifetime.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c948d-85f5-41c1-a13b-7b08bd7afcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
