      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Taiwanese security official told CNN authorities had high confidence\
        \ that Beijing was behind the fabricated document, because it contained some\
        \ terminologies commonly used by the Chinese Communist Party that are unfamiliar\
        \ to Taiwan.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8ec1ff-1f9e-491d-8aaa-622922c4caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.645+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f76dcf-f861-44f8-929c-35924d1021eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.646+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the false report generated outrage in mainland China, the Chinese\
        \ military simultaneously sent more than 100 warplanes into Taiwan’s self-declared\
        \ air defense identification zone over the next three days – a significantly\
        \ higher number of incursions than usual.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5ac96-eb04-4fb3-b49d-19b89ab8a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.647+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc07b92-3324-4116-893f-763ab5802ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We believe this goes beyond just spreading disinformation,” the security\
        \ official said. “Beijing seems to be practicing how it could use disinformation\
        \ [to create] an excuse for military action… and target Taiwan [militarily]\
        \ using a justification that the United States was about to start a war against\
        \ China.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de7317-20c9-4aa9-bc5a-7282ddaddd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416681fa-db7c-4536-a202-7c2298e3eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the unusual combination of a disinformation
        campaign and heightened military activity has raised alarm among Taiwan’s
        intelligence community that Beijing could be training for a “false flag” operation
        – and to use the outrage it would generate as justification for a potential
        future military attack on Taiwan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e781276-0dcc-4d4b-b9c9-8dbd8a237822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.651+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e4a57-bbc2-4be4-89d0-82b3f90d68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.652+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Taiwan Affairs Office did not respond to a request from CNN\
        \ for comment on the fabricated document allegations.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec840c-c988-4ab2-9ec9-43ead9d5df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.653+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7be51-bf9f-43c2-976d-a6f1ee7401e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.654+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>News literacy</strong></h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc3c1d-5526-4dcd-9508-f0cd1d7d5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.655+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The growing threat of disinformation – and its potential implications\
        \ on Taiwan’s democracy – has highlighted the need for effective fact-checking\
        \ mechanisms in Taiwan to help citizens debunk false information in everyday\
        \ life.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c1588-8e17-4d61-9bfa-00e3597e89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.656+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972fa84-d286-425d-9027-7d9de73a7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.657+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chen Pei-huang, a senior journalist at the Taiwan FactCheck Center,\
        \ said while their newsroom hires about a dozen reporters, they are outnumbered\
        \ by the vast amount of false rumors circulating online.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ee44b-cf8e-408b-bf88-537e28ee930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.658+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329c83e-1ccd-4248-ab0f-65494e2d281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.659+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For us, besides simply fact-checking a piece of information, we think\
        \ it is important to promote media literacy… because if most people have the\
        \ ability to question the authenticity of a piece of information, then it\
        \ will be harder for rumors to circulate.”\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03b9d5-6c11-49e2-a581-b0650301a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50a9f7-5349-4b02-b20e-ac1642e9ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is where apps like Auntie Meiyu can help.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b6a15-b0fb-4662-9caf-d00f376ddbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.662+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1324c-fba7-41db-a844-bf208af7ab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike other fact-checking applications, which generally provide an\
        \ interface for users to manually insert and verify text or a website link,\
        \ the chatbot can be enabled in group chats or direct messages on Line and\
        \ has the ability to automatically scan messages and warn of any potentially\
        \ misleading content.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d675a8-699d-4b27-a945-75b8973c4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.665+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04d325-c066-4ea2-ab58-d040b6505a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.666+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of people tell us that it really helps a lot, because sometimes\
        \ they wouldn’t dare to directly tell their parents or relatives that this\
        \ kind of information is wrong,” said Cecile Chen, who runs the chatbot under\
        \ Gogolook, a Taiwanese tech company specializing in call-filtering services.\
        \ She also emphasized that the chatbot has an apolitical background.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fbb1a-291e-45dc-8ad6-2a94bd16c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.667+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e8b65-90c1-48be-8d25-9cde39b3658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hsieh, from Taoyuan city, said her elderly relatives now feel embarrassed\
        \ whenever Auntie Meiyu warns that their messages contain misleading information.\
        \ As a result, she said, they have learned not to forward every message they\
        \ get before considering its truthfulness.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bcc61-1f91-4d58-ab86-1f7cbe7c3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4997fd4-fb5c-4916-9396-f2e30a888cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For my elderly relatives… if they can pause and suspect whether a\
        \ piece of information they received is really accurate, I think this is already\
        \ great progress for them,” Hsieh said.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d608b1-68b6-4b8c-9f0c-1bc4e708193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d367b8-cef6-4728-92fd-83932ef77cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Chen, the fact-checking journalist, his work goes beyond simply\
        \ verifying the authenticity of what people see online.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bf014-42b9-4846-aded-eb98a020f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.674+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe0153-4a36-43f0-ac06-05275746316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.675+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-17T07:30:42.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can provide people with accurate information and statistics,
        the public can learn that while we can disagree on different issues, we must
        base our opinions on solid evidence,” he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed05c8-139e-4a66-9bf2-70325fc99d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.676+08:00
