      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94ec55-0a6d-46ea-a816-b12edd15eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.605+08:00
