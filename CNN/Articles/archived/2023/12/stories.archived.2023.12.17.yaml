      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities, including officials of Quiapo Church, inspected the route\
        \ and prayer stations of the grand procession.\r"
