    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fcf72-9373-4da1-b6d7-7322ed853721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T07:30:41.606+08:00
