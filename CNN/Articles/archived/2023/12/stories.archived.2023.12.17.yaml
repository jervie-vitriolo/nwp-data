      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17)</strong> --
        President Ferdinand Marcos Jr. condemned the continued civil war in Myanmar
        and urged the members of the Association of Southeast Asian Nations (ASEAN)
        to address the worsening violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e971c-9c07-4010-904e-1c425096c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.499+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T18:12:32.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab477d-7627-4cb1-a68a-aa35854795f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T18:12:32.499+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-17T18:12:32.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We cannot also discuss peace and stability in our region without recognizing\
        \ the need to address the worsening violence and the plight of the people\
        \ of Myanmar through pro-active engagement of all the stakeholders involved,”\
        \ Marcos said Sunday.\r"
