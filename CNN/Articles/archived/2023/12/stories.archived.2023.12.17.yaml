      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 17) —</strong>&nbsp;​​The
        state weather bureau raised Signal No. 2 over some areas in Mindanao as Kabayan
        intensified into a tropical storm on Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e761f-36bb-4527-a5d6-0a0333132af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said Kabayan was last located\
        \ 275 kilometers (kms) east of Davao City with maximum sustained winds of\
        \ 65 kms per hour (kph) and gustiness of up to 80 kph.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da369c-8e24-4204-a4bb-f606c80cab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 2 was hoisted over the following areas in Mindanao: Dinagat\
        \ Islands, Surigao del Norte including Siargao and Bucas Grande Islands, Surigao\
        \ del Sur, the northern portion of Agusan del Norte, the eastern portion of\
        \ Agusan del Sur, and the northern portion of Davao Oriental.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5da67-a3fb-4e24-ac67-72b65fdef3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Areas in the Visayas under Signal No. 1 include Southern Leyte, Leyte,\
        \ the southern portion of Samar, the southern portion of Eastern Samar, Cebu\
        \ including Camotes and Bantayan Islands, Bohol, Siquijor, Negros Oriental,\
        \ and Negros Occidental.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1372e-2c60-498f-9785-788a9d24cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Mindanao, areas under signal No. 1 include Agusan del Norte, Agusan\
        \ del Sur, the central portion of Davao Oriental, Davao de Oro, Davao del\
        \ Norte, Davao City, Camiguin, Misamis Oriental, Misamis Occidental, Lanao\
        \ del Norte, Lanao del Sur, the northern portion of Maguindanao del Norte,\
        \ the northern portion of Cotabato, the northern portion of Zamboanga del\
        \ Sur, and the northeastern portion of Zamboanga del Norte.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df701cd-706f-477b-a632-e44d809d6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said the shear line coinciding with the tropical cyclone may\
        \ also bring heavy rainfall over the eastern portion of Southern Luzon today\
        \ and over the eastern portion of Luzon tomorrow.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02a9af-6de7-4f69-8e43-8f1ec529e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kabayan is moving at 15 kph west northwestward, PAGASA said. It will\
        \ likely make landfall along the coast of Surigao del Sur or Davao Oriental\
        \ on Sunday night or early Monday morning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bca95-0bcd-4db8-bbf1-37678e9746b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing, the bureau warned that areas near rock formations in\
        \ Surigao del Sur may be susceptible to landslides, especially after back-to-back\
        \ magnitude 7 earthquakes that hit the region.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12db8ce-95d5-4352-8be1-ad1dfd278721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pinapayuhan natin ang ating mga kababayan, maging sa mga tinatawag\
        \ natin na debris flow, 'yung mga malalaking bitak na bato na maaaring dumausdos\
        \ dahil sa malakas na pag-ulan,\" PAGASA Assistant Weather Service Chief Chris\
        \ Perez said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e551329-b26a-4110-9883-c332d6ccdf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We are advising our countrymen...even on what we call\
        \ debris flow, those large fragments of rocks that can slide down due to heavy\
        \ rains.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37de077-da19-4ec6-a303-690a94f416c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state weather bureau said it is likely to maintain its strength\
        \ until its initial landfall over Mindanao. Once it does, it may be downgraded\
        \ into a tropical depression. It will then continue to move west and will\
        \ make landfall in central or southern Palawan by Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c32035-a572-40f4-a881-017d4b4c89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T23:57:27.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T00:00:16.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan is the 11th tropical cyclone to enter the country this year.
        PAGASA explained that fewer cyclones are recorded due to the El Nino phenomenon.</p>'
