    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'One soldier, six suspected rebels killed in Batangas firefight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e873a51-7cec-4ba9-9269-84d49561c596'
      'mgnl:activationStatus': true
