      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Besides unscientific methods of treating Covid, Hsieh recalled “Auntie”\
        \ debunked other rumors such as a fake speech attributed to an official from\
        \ the Ministry of Economic Affairs, misrepresentation of polling results,\
        \ and fraudulent food safety reports.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ff144-bf80-4437-813c-67adc8935332'
