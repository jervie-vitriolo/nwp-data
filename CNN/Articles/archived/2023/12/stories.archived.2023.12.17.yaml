      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd209cb48-acc6-4eb8-824c-74bacd0b1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Tupara, from the Māori Women’s League, New Zealand’s current political\
        \ moment is not just a passing culture war.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5d89b-af52-4257-849f-c56cf9131440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-17T17:10:24.668+08:00
