    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a61ca-0537-410d-97f8-ac51bd43c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:59:58.861+08:00
