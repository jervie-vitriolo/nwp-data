    'title': 'Marcos denounces ''worsening'' violence in Myanmar, urges ASEAN to act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6117a3d-3b0c-4966-a15d-169c603cd412'
      'mgnl:activationStatus': true
