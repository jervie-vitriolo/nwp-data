      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105307eb-1bc1-492b-bd9d-f15f393516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-17T16:39:47.621+08:00
