    'jcr:uuid': 'caafc79a-2b2d-48c7-bf91-533e6c44e14b'
    'lead': 'China has named former naval commander Dong Jun as its new defense minister,
      two months after removing his predecessor Li Shangfu from the role without explanation
      following Li’s extended absence from public view.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T21:41:30.074+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-29T21:42:17.695+08:00
