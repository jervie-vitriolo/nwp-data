      'mgnl:created': 2023-12-29T21:41:30.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Li and Qin had taken up their roles earlier this year, hand-picked\
        \ by Chinese leader Xi Jinping as he stacked important positions with his\
        \ loyalists upon entering a norm-shattering third term.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d9c3b-1147-4515-92dc-f46d46bc555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e383552-2bd5-47fb-a425-83fdb4c7c11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their abrupt dismissals raised questions about the governance of Xi,\
        \ who has made China’s political system even more opaque as he concentrates\
        \ power and enforces strict party discipline.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e1091-64f4-4a05-8ce9-62b7178d23fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78d80f-0601-4c69-a4e7-d7c60b907b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weeks before Li vanished from public view, Xi convened the military’\
        s top brass in Beijing for a meeting, where he emphasized political loyalty,\
        \ discipline and the party’s “absolute leadership” over the armed forces.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444e4f7-da15-464d-9321-297d5a1a430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.090+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20029f99-eee5-41c5-834e-c88bb8c73412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese government has repeatedly declined to comment on Li’s whereabouts\
        \ and reasons behind his absence. The announcement Friday did not provide\
        \ further details besides announcing Dong’s appointment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4f034-8c15-4d16-8d26-2d3d9c68add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe31c1-1f53-4b4f-af4e-7667550333b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wall Street Journal reported that Li was taken away in September\
        \ by authorities for questioning, citing a person close to decision making\
        \ in Beijing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6e53c-cea9-4df9-b5b0-27c3d5e2b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68729e6b-683e-4a88-8355-06e08d38e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Financial Times also reported that the US government believes the\
        \ defense minister has been placed under investigation, citing American officials.\
        \ Neither of the reports cited a reason for the investigation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74ee5a2-e1a0-4f52-91e4-b0b5c7bb80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff21e0f-8103-46c1-8c47-3ec164dcac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the PLA’s Equipment Development Department announced a fresh\
        \ crackdown on corrupt procurement practices, calling for tips on questionable\
        \ activities dating back to 2017 – coinciding with the time Li took the helm\
        \ of the department.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf5bbf0-939c-4a32-9e93-472df2d172a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abf54d-8131-4793-89ad-ea7abbb0741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.094+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dong Jun, new minister&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f7414-d32b-4092-9c9d-c4cd4b59188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new minister Dong became the top commander of the Chinese People’\
        s Liberation Army (PLA) Navy in 2021. On Monday, former submarine commander\
        \ Hu Zhongming was named in that role during a ceremony promoting him to admiral.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dfe0c-8cd7-45e3-8143-dcd8c00621d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.095+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6f2a7-af77-4f6d-87be-fcad29cb9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.096+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dong was present at the event and sitting in the front row, according\
        \ to video broadcast by state media.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d208fb-be30-4427-88bf-3e822bd59758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ee76b-f18d-4634-a9b6-b554084a3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.097+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to taking top command of the navy, Dong was the deputy commander\
        \ of the PLA’s Southern Theatre Command, which oversees operations in the\
        \ South China Sea.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465b2fd-6cf0-4461-b221-f1b1cca5d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2b262-6ff0-46dc-9f65-4fdb149472b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.098+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has become increasingly assertive in the disputed and strategically\
        \ important waterway under Xi, militarizing islands and using its expanding\
        \ navy to assert its power in the region, where a handful of Southeast Asian\
        \ nations hold rival claims.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7f1e4-e1d9-4d0b-ae20-86d7c2e8c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.099+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90d18b-8f6c-457b-a95b-535b68686ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In China, the defense minister is a largely ceremonial role, serving\
        \ as the public face of military diplomacy with other countries. Unlike the\
        \ US defense secretary and other international equivalents, the Chinese defense\
        \ minister does not have command power, which resides with the Central Military\
        \ Commission. The defense minister traditionally sits on the commission.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923052e-2a15-4203-bbc4-f1b80694f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.100+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797189b-1144-4ae0-8812-70a381e6364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the minster plays an important role in China’s military diplomacy,\
        \ and the appointment of Dong could facilitate the on-going restoration of\
        \ high-level defense dialogue between the US and China.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc1916-1fe6-40c4-88f8-e064e7b21fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.101+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f86f68-93eb-462b-bfc8-8a702c7259bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.102+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Top US and Chinese generals spoke last week for the first time in over\
        \ a year, marking the end of a strained silence between senior US and Chinese\
        \ military officials.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede590a-c52a-4c04-abcd-6e8d1ffe524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ae66d-b8af-4655-99f8-2dcb4b92bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.103+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing cut off communication in August 2022 following a visit from\
        \ then-House Speaker Nancy Pelosi to Taiwan, the self-governing island Beijing’\
        s ruling Communist Party claims despite never having controlled.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1a028-d93b-41f3-9d8e-3d4b2a18b394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.104+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e33b55-e59a-43dc-9bb4-9fb0ad19c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.105+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s former minister Li was sanctioned by the US in 2018 over
        China’s purchase of Russian weapons, and Beijing had repeatedly suggested
        that US Defense Secretary Lloyd Austin won’t get a meeting with Li unless
        the sanctions were revoked.</p>'
