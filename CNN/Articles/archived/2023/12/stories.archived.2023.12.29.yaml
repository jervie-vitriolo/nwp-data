      'text': '<p><strong>“MINATO” by FEIFEI</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ada3bf-98b6-4e58-9984-7d714bbfead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.548+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Rapper-producer FEIFEI has carefully curated one of the most consistent
        single rollouts this year among the Gen Z audience, releasing terminally online
        love songs like “Discord Pag Ibig” and “let her cook.” However, “MINATO” has
        achieved pop perfection with its serotonin-infused hooks and carefully written
        verses about being the chosen one in the relationship. It’s all fun and games
        in the music world until FEIFEI has entered the realm of masterfully written
        pop songwriting. — EP'
