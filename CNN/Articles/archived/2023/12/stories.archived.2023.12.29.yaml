      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At McDonald’s, it is important for us to make a positive impact in\
        \ the lives of Filipinos—whether it is to our customers, partners, or families\
        \ in need—especially during this time of the year. We are very happy to once\
        \ again partner with Coca-Cola to share feel-good moments with Filipino families\
        \ through our food,” said Kenneth S. Yang, CEO and President of McDonald’\
        s Philippines.\r"
    '6':
