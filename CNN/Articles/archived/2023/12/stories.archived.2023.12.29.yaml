      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Dayang” by ALAMAT</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a142a-4711-4ad9-a9de-f722374e6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.529+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ALAMAT never settles for anything less. More than their compelling
        brand of ambition and identity, the multilingual and multi-ethnic boyband
        excels in incorporating regional culture with modern hip-hop, electronic,
        and pop sensibilities as showcased on their critically acclaimed debut album,
        “Isapuso.” '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda651a2-d462-402d-81e4-62c37736ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.530+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nine-track release is filled with bops, nothing sums up
        their work more perfectly than the tropical forcefield that is “Dayang.” Helmed
        by Thyro Alfaro, the prolific producer behind Sarah Geronimo’s “Kilometro”
        and "Diary Ng Panget''s" original soundtrack, “Dayang” finds home in healing
        and romantic assurance. It stands out among the pack with its authentic expression
        of commitment and love, set against the gloss and throb of pop perfection.
        Perhaps it helps that ALAMAT has mastered the artform of effortlessness and
        immediacy, to the point that they can turn an anthemic jam into something
        that ascends to stratospheric heights. By all means, “Dayang” is the anchor
        that both disrupts and panders to conventions. And truth be told, it’s a distillation
        of everything sonically exciting about P-Pop in 2023. — IAN URRUTIA</p>'
