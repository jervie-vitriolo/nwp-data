      'text': '<p><strong>“Dream Again” by KRNA</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b500e-4297-4d66-96d7-2b1fab057d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.560+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Through ethereal layers of hazy guitars and atmospherics, KRNA’s “Dream
        Again” allows vocalist KC Salazar’s vocals to shine like the sun at dawn.
        The band’s delicately layered instrumentation leaves plenty of room for space,
        while the song’s cathartic climax feels well-earned. The music video is similarly
        trance-like, blending Wong Kar Wai motion blur with hand-drawn and AI-assisted
        animation. It’s a strong case for Cagayan de Oro’s thriving indie pop scene.
        — MR'
