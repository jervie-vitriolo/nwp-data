      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other needs such as x-ray plates, laboratory requirements, and the\
        \ likes will also be made available \"without requirement for out of pocket\
        \ by victims,\" according to DOH. The department added more funds and staff\
        \ will also be on standby for use or deployment.\r"
    '6':
