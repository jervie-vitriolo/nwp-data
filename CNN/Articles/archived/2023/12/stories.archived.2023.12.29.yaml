      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html"><strong>LTFRB
        sets conditions allowing unconsolidated PUV operators to ply roads until end-January
        2024</strong></a></p>'
