      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Department of Health on Friday ordered all public and private health facilities
        to go on "Code White" alert until Jan. 4, 2024 to prepare for health-related
        incidents this holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3478e-719f-4bf9-ad74-6d91735d4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:17:09.762+08:00
