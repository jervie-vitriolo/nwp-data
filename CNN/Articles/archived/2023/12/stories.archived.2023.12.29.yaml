      'text': '<p><strong>“Panahon” by Unique</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa941e9-ec4f-408b-a74c-3f1e6253b30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.534+08:00
