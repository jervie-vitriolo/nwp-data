      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming salamat sa</em> San Miguel Pale Pilsen <em>na pinaayos
        niyo yung</em> gym<em>, at pinaganda niyo po. Mas lalo kaming ginaganahan
        na maglaro dito sa</em> court<em>,</em>” Michael added.</p>'
