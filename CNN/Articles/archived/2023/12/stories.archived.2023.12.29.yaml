      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One thing that’s commendable about rapper-producer RB Slatt’s “Pahna”
        is it’s a cover track sung over the production of Autumn!’s broken, only for
        the former to release the superior track by breaking down its structure completely:
        adding catchy ad libs, glitchy effects sprinkled for atmospherics, and dashing
        tasteful micro hooks here and there. RB Slatt is the unsung hero of the hip-hop
        scene today, wherein the genius songwriting of “Pahna” caused a wave of R&amp;B
        singers and rappers singing their own renditions of the tracks from Nouvul,
        DEMI, and even Hev Abi paying tributes to RB’s version, making it the watershed
        moment it is for the Philippine music scene at large. — EP'
