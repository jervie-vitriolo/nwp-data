      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f497c8-40c9-4841-a60d-2481aa52a6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Blanchard’s attorney for comment.\r"
