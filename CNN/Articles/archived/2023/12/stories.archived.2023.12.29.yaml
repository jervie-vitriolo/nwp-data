    'title': 'The 24 best Filipino songs of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae495706-d525-4be1-900a-9956f1b0f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.524+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year in Philippine music was a wild one. Each year, there’s
        no shortage of new music worth listening to, all of which point to certain
        thoughts and trends that reflect their specific moment in time. We’ve seen
        the revival of goth and emo amongst internet communities gathering in real
        life, <a href="https://www.cnnphilippines.com/life/entertainment/music/2023/5/12/dj-love-budots-interview.html?fb"
        target="_blank">buzz about budots getting international attention</a>, and
        more local musicians harnessing online algorithms to reach increasingly broader
        audiences. Foreign artists staging concerts in the Philippines have made the
        country a rising destination for audiences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9fe79-43da-404b-b28e-b574d508408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.525+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Every year, CNN Philippines Life turns to folks who have kept their
        pulse on new tracks, different genres, and various scenes. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe065f7-37b3-4195-a92d-a7203c97d8b6'
