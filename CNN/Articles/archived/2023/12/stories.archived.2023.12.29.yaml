      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> With
        only two days left for the consolidation deadline, the Land Transportation
        Franchising and Regulatory Board (LTFRB) said 33.21% of jeepneys in Metro
        Manila have joined a cooperative under the government’s public utility vehicle
        (PUV) modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423ba6e-9d3e-414e-9172-213c3c3eaafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T18:06:27.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T18:06:27.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing on Friday, LTFRB National Capital Region (NCR)\
        \ director Zona Tamayo said the percentage is equivalent to 13,893 jeepney\
        \ units and covers 317 routes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11460bd-0989-415b-88d3-e3265d8cc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T18:06:27.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T18:06:27.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the consolidated routes traverse major thoroughfares, Tamayo\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d2983-dd97-48be-955b-eb52d35931c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T18:06:27.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T18:06:27.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regulatory board also recorded that 3,359 or 44.3% of utility vehicle\
        \ vans have consolidated, covering 81 routes in Metro Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514dafb-0575-4e42-9e89-bd911756ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T18:06:27.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T18:06:27.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Transport group PISTON earlier filed a petition to block the PUV modernization\
        \ program, which mandates that operators consolidate their franchises by Dec.\
        \ 31. Failure to comply will lead to revocation of their franchise, with drivers\
        \ of unconsolidated PUVs on the road to be arrested.\r"
