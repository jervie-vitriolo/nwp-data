    'template': '1'
    'title': 'Inflation seen to settle at 3.6%-4.4% in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcfd29-ab9e-42a8-88a5-3363ccf6ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) estimates inflation to hit 3.6% to 4.4%
        this December, from the previous month’s 4.1%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b7637-9ecc-4023-b239-0f4f101c4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9875e1fb-c0b4-4da0-a16f-c5cd622caea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank on Friday said it sees higher prices of rice and meat\
        \ as the main sources of upward price pressures.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57186068-8e60-47bf-88fe-f4e9d66122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660cb803-52a5-4caf-b0a9-1cd64e571c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, lower prices of other agricultural products — such as vegetables,\
        \ fruits, and fish — along with cheaper electricity and petroleum are expected\
        \ to contribute to downward price pressures this month.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62ef43-a1ba-473f-8cc4-fd8c3e071828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd000ba-4934-4803-8c4f-87057d74329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:41:18.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T12:41:56.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest forecast range is slower than the 4% to 4.8% band projected\
        \ in November.\r"
    '7':
