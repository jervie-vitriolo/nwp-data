      'mgnl:lastActivated': 2023-12-31T14:29:15.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Unique Salonga’s pristine falsetto has a certain earnestness to it
        that plenty of singers have sought to match. However, Salonga sets himself
        apart because of his acute sense of time, not just in terms of love, but also
        the musical traditions that preceded him. On “Panahon,” he turns back to seventies
        Manila Sound ballads, with pianos waxing bittersweet and orchestral string
        arrangements with no wasted notes. It’s a beautiful prelude to his latest
        album “Daisy,” where he places his voice in the spotlight. — MARIAH REODICA '
