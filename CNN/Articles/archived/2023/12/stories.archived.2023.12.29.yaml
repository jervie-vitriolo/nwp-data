      'mgnl:type': 'text'
      'text': '<p><strong>"Lambing" by KINDRED ft. Kiyo</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544bf34e-8060-450c-89f1-6cf4970d22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.535+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I think we can all agree that there are some words that sound much
        better in Filipino, especially when it comes to illustrating passion or love.
        Lambing is one of those words, the type that /sounds/ just like its definition.
        With their track "Lambing," experimental boy group KINDRED caresses our ears
        to the tune of longing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb38036-653e-4c46-bbba-915bed2deb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.536+08:00
