      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Denise Julia has been a polarizing figure in the local R&amp;B scene,
        mostly due to her overall image and plagiarism accusations. The single "B.A.D."
        was not exempt from this criticism, with some pointing out that the music
        video copied the beginning of Normani''s "Motivation" video frame-for-frame.
        The sensual and provocative “B.A.D.” is a solid release whose steady beat
        and catchy chorus makes a case for Denise Julia’s R&amp;B. Think what you
        will of Denise Julia, but there''s no denying that the song made an impact
        since its release last November, with over 221,000 posts using the audio on
        TikTok, where its chorus choreography has inspired many a dance cover. — GG '
