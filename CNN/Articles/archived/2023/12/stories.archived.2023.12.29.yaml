      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' Visayan luminary Budoy Kilat dropped a hard-hitting electronic album
        this year as BudoyX. His incredibly sharp and rhythmic wordplay, exemplified
        in his songs with Junior Kilat like “Ako si M-16,” are cornerstones of Philippine
        reggae because of his acute sense of observation of currents in culture. As
        a producer on “BAKASI,” presumably named after the Cebuano delicacy, he draws
        from grassroots tikno in order to sate the primal thirst to baile. His live
        performances, featuring himself with a mic and a sampler, are also a force
        to be reckoned with. — MR'
