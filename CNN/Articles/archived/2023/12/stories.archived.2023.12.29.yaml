      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Feverfew” by Megumi Acorda</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95260fc6-625d-485f-8b11-7a46cb4fbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.527+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Walls of distorted fuzz part like mohair curtains, and a familiar,
        comforting voice steps into the light. Long have fans awaited a follow-up
        to the indie rock instant classic that was Megumi Acorda’s “Unexpectedly.”
        Among her peers, Acorda is the most adept at coalescing big oceanic chords
        with pétillant vocals, which bode well with lyrics that plunge into the heart
        of longing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c91ea-0a3b-43cb-9b13-81931afed862'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.528+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her album “Silver Fairy” knocks it out of the park once again, but
        out of all its offerings, perhaps “Feverfew” is the most poignant tune to
        hear live. “Do I deserve to be / painted so lovingly? / Your picture amplifies
        / the things I’ve long denied,” Acorda goes in steady meter while personifying
        the unsteady lover, gently interrogating if the love given to them is love
        deserved. Acorda’s lullaby-like vocals are punctuated by rhythm sections that
        crash like waves. Bodies rock back and forth in kind, and an audience that
        knows all the words, as if painted in each of the heart’s corners, follows
        the logic to its affirming conclusion — that as long as one is loved, the
        lover stays. — JAM PASCUAL</p>'
