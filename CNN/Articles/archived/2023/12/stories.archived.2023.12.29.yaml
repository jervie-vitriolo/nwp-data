  'shipping-firms-red-sea':
    'author': 'Hanna Ziady, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-29T19:48:11.000+08:00
    'imagesource': 'jcr:e4c1a743-0d0c-4d0c-a27f-bcd2cded2f29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488d62d5-4df1-4787-8201-d1082ccca15f'
    'lead': 'Some major shipping companies continue to steer clear of the Red Sea,
      even as others return following a new US-led security operation to safeguard
      the area — highlighting how fragile the situation remains in one of the world’s
      trade arteries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T19:49:53.370+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T19:49:53.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shipping firms split on return to Red Sea as Houthi attacks continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8eafe-6fc6-4ea5-8de0-d40d36cb11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Some major shipping companies continue
        to steer clear of the Red Sea, even as others return following a new US-led
        security operation to safeguard the area — highlighting how fragile the situation
        remains in one of the world’s trade arteries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9d463-312a-46fc-bbcc-a7d072053cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hapag-Lloyd and Evergreen Line, the container shipping arm of Evergreen\
        \ Group, told CNN Wednesday that they would continue to reroute vessels via\
        \ the Cape of Good Hope at Africa’s southern tip. MSC said the same Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650b629-2151-42d8-afef-0da52a6b288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the moment we still consider the situation too dangerous to pass,”\
        \ a spokesperson for Germany’s Hapag-Lloyd said in a statement. “We continuously\
        \ assess the situation and plan a next review on Friday.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40615bc0-1c42-4cbe-9c87-03e0760dcf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update posted to its website at 5 a.m ET on Friday, Hapag-Lloyd\
        \ said it continued to divert its ships to avoid the Red Sea and Suez Canal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec3a4e-fc57-4c3d-a59b-c56e820184b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evergreen Line referred CNN to a December 18 statement in which the\
        \ company said it had instructed its container ships to suspend navigation\
        \ through the Red Sea “until further notice.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58babf-3dd3-4b03-9a00-c8d36e27059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two firms’ approach differs from that of other shippers, which\
        \ have resumed transit in the critical waterway despite ongoing attacks on\
        \ commercial vessels by Houthi militants. The Iran-backed rebels have said\
        \ the assaults are revenge against Israel for its military campaign against\
        \ Hamas in Gaza.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49283a5-2b58-44b3-9eb7-ea7c35d4607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Danish shipper Maersk said Sunday that it would resume transit through\
        \ the Red Sea and the Gulf of Aden to its southeast following the establishment\
        \ of a US-led international naval mission to protect commercial shipping in\
        \ the area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b37784-7493-4578-991d-a5d15c562269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Operation Prosperity Guardian will once again allow shipping vessels\
        \ to pass through the area, Maersk said in a statement, in what it called\
        \ “most welcome news for the entire industry and indeed the functionality\
        \ of global trade.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527dcc84-b590-4f73-8f2f-01aa8e35caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French firm CMA CGM said Tuesday that some of its vessels had transited\
        \ through the Red Sea in recent days “based on an in-depth evaluation of the\
        \ security landscape.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd09ff5-5a42-40d3-b190-ea7495b85f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are currently devising plans for the gradual increase in the number\
        \ of vessels transiting through the Suez Canal,” the company added, referring\
        \ to the narrow waterway connecting the Red Sea to the Mediterranean and typically\
        \ ferrying as much as 30% of global container trade.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0c72c-d7a7-4de6-aa2d-2698b818b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But persistent insecurity in the area was on display Tuesday, when\
        \ a vessel belonging to container shipping giant MSC was attacked while en\
        \ route from Saudi Arabia to Pakistan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73942aff-4655-4324-ae71-ec5e06dc7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our first priority remains protecting the lives and safety of our\
        \ seafarers, and until their safety can be ensured MSC will continue to reroute\
        \ vessels booked for Suez transit via the Cape of Good Hope,” the company\
        \ said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b041bb-ccb1-4e9a-ba66-4e1b8cff03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shipping costs to rise</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225d61f-d66f-4fbd-85cc-d3d2d68c3092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shipping costs look set to rise regardless of whether companies use\
        \ the Red Sea or send ships on the longer, more expensive route via Africa.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ce802-8e09-4ca6-91d0-06fd6cbd247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maersk, CMA CGM and Hapag-Lloyd have all announced new charges in recent\
        \ days to transport goods along many of the world’s busiest trade routes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac449e8-7968-433e-b9f1-240b104eb085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dynamic situation in the Red Sea and the necessary operational\
        \ adjustments are causing disruptions throughout the network which will impact\
        \ schedules and equipment supply,” Hapag-Lloyd said in a statement last week\
        \ as it unveiled an “Emergency Revenue Charge” for cargo traveling to and\
        \ from the Red Sea until the end of the month.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db67cd-cc4b-4fff-9825-6e62d8e21abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new measure will add $1,000 to a common 20-foot container traveling\
        \ eastbound via the Suez Canal, and $1,500 for one heading west via the Gulf\
        \ of Aden.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f6326-a59b-4ea2-97f0-5094fd99bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maersk and CMA CGM have taken similar steps. And with some charges\
        \ coming into effect only from January, concerns will rise that the shipping\
        \ disruption could spill over into the price of consumer goods — if companies\
        \ pass on higher transport costs to customers as demand picks up again.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c6467-16a7-40ee-88a1-a63f021a9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s war in Gaza also underpinned natural gas prices Wednesday.\
        \ Renewed fears that the war could widen into a regional conflict helped send\
        \ Europe’s benchmark natural gas contract almost 5% higher to trade close\
        \ to €36 ($40) per megawatt hour by 9 a.m. ET.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c324a-d533-4f1d-934e-f6b6a70f49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.413+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record levels of stored gas in Europe and mild temperatures are
        keeping a lid on prices, “despite heading into 2024 with several bullish risks,
        such as geopolitical tensions (including the Red Sea transit risk),” consultancy
        Timera Energy said in a note last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d3489-1d14-4930-b539-032922664e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:49:53.414+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:49:53.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/business/red-sea-shipping-crisis-attacks/index.html">Shipping
        firms split on return to Red Sea as Houthi attacks continue</a>"</em></p>'
