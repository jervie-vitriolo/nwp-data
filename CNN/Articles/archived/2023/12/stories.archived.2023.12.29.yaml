  'trump-maine-14th-amendment-ballot':
    'author': 'Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T12:42:03.000+08:00
    'imagesource': 'jcr:8c579cd8-2c8a-488a-ae48-65dfd9b02745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a4c604-2eae-4aa2-8386-2cb64ac17c11'
    'lead': 'Maine’s top election official has removed former US President Donald
      Trump from the state’s 2024 primary ballot, in a shock decision based on the
      14th Amendment’s ''insurrectionist ban.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T12:44:21.636+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T12:44:22.155+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Maine’s top election official removes Trump from 2024 primary ballot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69609e60-740b-44e8-8521-3dfb1e4acc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maine’s top election official has removed
        former US President Donald Trump from the state’s 2024 primary ballot, in
        a shock decision based on the 14th Amendment’s “insurrectionist ban.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe833f-b4cb-407e-a1bc-7306302f888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maine Secretary of State Shenna Bellows paused her decision pending\
        \ a potential appeal in state court, which Trump’s team said they intend to\
        \ file.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac805ce-d2f1-46b7-9480-cc5e40d2b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision makes Maine the second state to disqualify Trump from\
        \ office, after the Colorado Supreme Court handed down its own stunning ruling\
        \ that removed him from the ballot earlier this month. The development is\
        \ a significant victory for Trump’s critics, who, citing the January 6, 2021,\
        \ attack on the US Capitol, say they’re trying to enforce a constitutional\
        \ provision that was designed to protect the country from anti-democratic\
        \ insurrectionists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7001a-5852-4154-824d-9c19e73df7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bellows, a Democrat, issued the decision Thursday after presiding over\
        \ an administrative hearing earlier this month about Trump’s eligibility for\
        \ office. A bipartisan group of former state lawmakers filed the challenge\
        \ against Trump.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab79fc2-cec4-4472-be7d-d792a57e72b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do not reach this conclusion lightly,” Bellows wrote. “Democracy\
        \ is sacred … I am mindful that no Secretary of State has ever deprived a\
        \ presidential candidate of ballot access based on Section Three of the Fourteenth\
        \ Amendment. I am also mindful, however, that no presidential candidate has\
        \ ever before engaged in insurrection.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ff868-c9e8-435e-b158-0200e06be29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ratified after the Civil War, the 14th Amendment says American officials\
        \ who “engage in” insurrection can’t hold future office. But the provision\
        \ is vague and doesn’t say how the ban should be enforced.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00911f5-8aa3-4b2c-b3ea-db59288303e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most legal experts believe the US Supreme Court will settle the issue\
        \ for the entire country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3e213-9474-4d38-8321-07ab7aa81321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Maine decision builds on the momentum that Trump’s critics\
        \ have claimed after the Colorado ruling. Before Colorado, several other states,\
        \ like Michigan and Minnesota, rejected similar efforts.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d2ace-73c7-4884-b7f5-65a97734d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Thursday, Trump campaign spokesman Steven Cheung accused\
        \ Bellows of being a “virulent leftist” who has now “decided to interfere\
        \ in the presidential election.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d8510-318e-48ac-a6f6-57acdf01adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Democrats in blue states are recklessly and un-Constitutionally suspending\
        \ the civil rights of the American voters by attempting to summarily remove\
        \ President Trump’s name from the ballot,” Cheung said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6793b5-bb87-444c-a833-48e829227eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her decision, Bellows concluded that she has a legal obligation\
        \ to adhere to the 14th Amendment’s insurrectionist ban and remove Trump from\
        \ the primary ballot.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb955ad-26b9-4283-bf7f-d29e1de856f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The oath I swore to uphold the Constitution comes first above all,\
        \ and my duty under Maine’s election laws … is to ensure that candidates who\
        \ appear on the primary ballot are qualified for the office they seek,” she\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42a13e-75a5-4c5d-9f26-4b7d0961d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Explaining her reasoning, Bellows wrote that the challengers presented\
        \ compelling evidence that the January 6 insurrection “occurred at the behest\
        \ of” Trump – and that the US Constitution “does not tolerate an assault on\
        \ the foundations of our government.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039c926-5516-4f10-ba0e-5c6d14f5f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.683+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The record establishes that Mr. Trump, over the course of several\
        \ months and culminating on January 6, 2021, used a false narrative of election\
        \ fraud to inflame his supporters and direct them to the Capitol to prevent\
        \ certification of the 2020 election and the peaceful transfer of power,”\
        \ Bellows wrote. “I likewise conclude that Mr. Trump was aware of the likelihood\
        \ for violence and at least initially supported its use given he both encouraged\
        \ it with incendiary rhetoric and took no timely action to stop it.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bb41c5-7929-4ae9-9dc5-48df0b0938b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decision paused pending appeal</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab89a386-8f6c-439b-8443-48322ff50277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bellows said her decision on Thursday will be put on hold until Maine’\
        s Superior Court – a trial-level court – makes a ruling.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5739cfe-5ea0-470c-9e6a-c0f0301cb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not the highest court in the state, but it’s the next level where\
        \ Trump or others can appeal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb7719-6a03-4068-8e05-abde19811154'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maine’s laws mandate that the Superior Court must make a decision within\
        \ 20 days from Thursday, or January 17.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26aea05-142d-4956-90be-d6e0be137951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rules for appeals, and Bellows’ choice to pause her decision, mean\
        \ that the state courts will likely weigh in on Trump’s eligibility quickly,\
        \ in January, before ballots would be sent out to voters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0913219-2c44-43a8-b236-bb90371900b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her decision, Bellows leaned on the Colorado Supreme Court ruling,\
        \ which has also been paused while the appeals process plays out.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f3dcd-5d29-4d96-85b4-1537a358b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The exercise of state authority to keep unqualified candidates off\
        \ the ballot is contingent on the state creating a process by which to do\
        \ so,” she wrote, citing the Colorado decision.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a20c8d-9ec9-4c58-83b1-62c880a71ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary of state went on to note that the Colorado ruling has\
        \ been appealed to the US Supreme Court, but said that a possible reversal\
        \ of that ruling by the nation’s highest court “does not relieve me of my\
        \ responsibility to act.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f2414-3318-4cce-a4d9-e32696f85e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN’s John Berman pressed Bellows Thursday evening on whether she wanted\
        \ the Supreme Court to have the ultimate say on her decision.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a27ee-8099-4333-af2f-8b257cf53ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.688+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary avoided directly answering his questions, instead noting\
        \ that the nation’s highest court is likely to eventually weigh in on the\
        \ matter and that she’ll follow its ruling.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e6d32-c438-4cbe-88de-69e15f74662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.689+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is really important that all of us have a role to play,”\
        \ she said on “Anderson Cooper 360”. “And I certainly do think the United\
        \ States Supreme Court is the ultimate interpreter of Section Three of the\
        \ 14th Amendment. So, yes, I think ideally they will rule and they haven’\
        t yet but certainly should they rule, we will abide by their ruling.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fcac35-cc01-4616-8882-e485882a78a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maine secretary of state says January 6 was an insurrection</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a515053-4cb5-49b9-ac15-f52aedb3e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her decision, Bellows said she had “little trouble” concluding that\
        \ the US Capitol riot meets the definition of an insurrection, and that Trump\
        \ “intended to incite lawless action” to stop the transfer of power.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd4201-9de4-4fe1-b3d3-e2a6f81ab226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On that day, Bellows wrote, a “large and angry crowd” entered the Capitol\
        \ and “assaulted the capitol police officers charged with defending it, vandalized\
        \ and stole property, and ransacked offices.” She added that the members of\
        \ the mob were “organized behind a common purpose,” to “prevent by force the\
        \ certification of the results of the 2020 presidential election that was\
        \ scheduled to occur in the halls of Congress that afternoon.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf931c-4803-485e-9bbe-2cc53624f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Echoing the opinion of the Colorado Supreme Court, Bellows said Trump\
        \ spread lies of election fraud to “inflame his supporters and direct them\
        \ to the Capitol to prevent … the peaceful transfer of power.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c692f6-f7d6-4d08-9320-3287cd69ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.692+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The weight of the evidence makes clear that Mr. Trump was aware of\
        \ the tinder laid by his multi-month effort to delegitimize a democratic election,\
        \ and then chose to light a match,” Bellows wrote.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e32fd-00e7-434d-a19c-8bc8e344bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued, “Principles of free speech do not override the clear\
        \ command of Section Three of the Fourteenth Amendment, namely that those\
        \ who orchestrate violence against our government may not wield the levers\
        \ of its power.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74322590-9ddc-49b8-9fa4-2f3e9a357fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.693+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Trump’s key defenses in the 14th Amendment cases centers on\
        \ his claim that the vague provision doesn’t apply to the presidency. But\
        \ Bellows rejected that argument and concluded that the “history of Section\
        \ Three firmly supports the idea that it covers the presidency.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33ca97-51d2-467b-a4d9-1034ec8ee071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In sum, the text, history, and context of Section Three of the Fourteenth\
        \ Amendment make clear that it covers the President, and that it is a qualification\
        \ enforceable by the states,” she wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0bb40-eba7-465c-baeb-d3eac38c3b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hannah Rabinowitz, Devan Cole and Katelyn Polantz contributed
        to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5259a-6617-40ea-800d-7874cf176f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:44:21.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:44:22.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/politics/trump-maine-14th-amendment-ballot/index.html">Maine’s
        top election official removes Trump from 2024 primary ballot</a>"</em></p>'
  'high-surf-ventura-san-diego':
    'author': 'Cindy Von Quednow, David Williams and Robert Shackelford, CNN'
    'caption': 'Storm debris fills the Rio Del Mar neighborhood of Aptos in Santa
      Cruz County.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T12:44:37.000+08:00
    'imagesource': 'jcr:f3f3c4ea-c648-4bc2-8661-e155dbcf7e19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6237f05c-4137-411c-8f54-313f9b51e056'
    'lead': 'Offshore storms shoved waves toward communities along the California
      coast, bringing flooding and road closures, as well as fright to nearly 20 people
      who were briefly swept away along a Ventura beach on Thursday. Eight people
      were taken to the hospital, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T12:47:01.514+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T12:47:01.995+08:00
    'mgnl:lastActivatedBy': 'superuser'
