      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the year almost ends, San Miguel Pale Pilsen (SMPP) puts a spotlight\
        \ on the Pinoys' basketball culture in its docuseries titled \"See You sa\
        \ Court.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
