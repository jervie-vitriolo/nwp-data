      'mgnl:type': 'text'
      'text': '<p>As we’re hurtling towards 2024, Ruben Zamora, head of the Institutional
        Investors Coverage Unit at Metrobank shared that the bank sees the easing
        of rates by June next year. With potential rate cuts, Zamora is positive that
        the coming year will be an exciting one for investors in the Philippine Stock
        Market.</p>'
