    'title': 'PH keeping expectations ‘modest’ as Saudi Arabia contacts OFWs over
      unpaid wages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394ccbc3-5f02-4145-91a6-4e2c2a8ebe41'
      'mgnl:activationStatus': true
