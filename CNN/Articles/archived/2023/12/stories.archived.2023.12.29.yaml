      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Philippine government remains “cautiously optimistic” on the release of long
        unpaid wages to Filipinos who worked in Saudi Arabia, as some claimants received
        communication that they will get the payments through checks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5680e-22c5-467e-b619-9dfe80e2a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2d04d-8648-4405-a918-726e8b9a9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Migrant Workers (DMW) on Friday said it has yet to\
        \ see the claims actually released to the over 10,000 displaced overseas Filipino\
        \ workers (OFWs).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5958711-b7de-447b-a71e-01c0447ee94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2654217-fa9a-404d-890c-b329e31f0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re keeping close watch<em> doon sa</em> [on] Saudi claimants
        who have been receiving communication from the Saudi side and have been informed…<em>na</em>
        supposedly <em>ay mare</em>-release ‘<em>yung</em> sums of money [that the
        sums of money will supposedly be released] through checks,” DMW officer-in-charge
        Hans Cacdac said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd1fc2-3cb0-4824-8105-2821a8f7c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d03d39-7ac0-45fc-8571-7afa65888542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:15:24.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-30T10:19:18.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re helping them out with the encashment of the checks, but we're\
        \ keeping our expectations modest at this stage,” he added.\r"
