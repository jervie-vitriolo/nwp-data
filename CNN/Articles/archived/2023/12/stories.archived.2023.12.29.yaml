      'text': '<p><strong>“Roots” by Armi Millare</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fd365-a820-4613-b589-65f856e34b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.545+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like a powerful spellcaster, Armi Millare never arrives too early,
        nor too late — a comeback happens precisely when it means to. Three years
        ago, the mythic singer-songwriter released “Two Worlds,” a microbeat-laden
        meditation on transient encounters that saw Millare finding her footing as
        a soloist and reevaluating her craft. Those who’ve followed her closely also
        know that she’s collaborated with Norwegian future soul band D’Sound on tracks
        like “Lykkelig” and “Somewhere in Between,” embracing the R&amp;B side of
        her songcraft, so let’s not act like she’s been in hibernation.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea00e32-bdbb-4d3e-b57c-1e318201a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.546+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Roots” feels like the truest expression of Millare’s identity as a
        soloist, vocalist, and producer, distinct from her work with UDD in both groove
        and texture. Restrained and elegant harmonies invite the listener to trade
        their current reality for a more life-affirming mode of magical thinking.
        When Millare croons “There’s magic if you think it’s real / just close your
        eyes and count to three,” she evokes Utada Hikaru, and divines a more soulful
        direction. If this is what we can expect from her forthcoming record “South
        Node,” it is only a matter of time until the crowd converges. — JP'
