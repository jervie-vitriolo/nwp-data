    'title': 'Cedrick Juan eyes theater comeback after being named MMFF Best Actor'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586be38-cff0-4429-9edf-7889387444c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.418+08:00
      'mgnl:createdBy': 'faith'
