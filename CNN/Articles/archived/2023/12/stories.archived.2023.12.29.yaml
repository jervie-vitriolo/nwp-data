      'mgnl:lastActivated': 2023-12-29T12:28:51.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a18041e-1c1b-4248-96a3-87eb900d6b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:28:50.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:28:51.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santos, who plays Father Lucas in the MMFF 3rd Best Picture “Mallari,”\
        \ said he did not expect to win an individual award after seeing the big stars\
        \ that he competed with in his category.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5313d2-1ff4-41fc-a269-a0206ec134a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:28:50.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:28:51.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da06491-5261-4f08-bdb0-9f6dfb7f689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:28:50.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:28:51.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, these are all big stars and really good actors…I really
        was not expecting it. <em>Sa kanila na yon</em> (It’s theirs) I’m sure and
        <em>gulat na gulat kami nung bigla na lang kaming tinawag</em> (we were really
        surprised when we were called),” the actor told CNN Philippines’ The Source
        on Friday.</p>'
