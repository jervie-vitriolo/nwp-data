      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During our celebration in Quezon City and Lapu-Lapu City, we were\
        \ able to spread cheer to over 400 families. Next year, we hope to extend\
        \ this celebration to more partner communities. Beyond the holidays, our goal\
        \ is to share the light we experience not only during this season but every\
        \ day. Through Ronald McDonald House Charities’ McDonald’s Kindness Kitchen,\
        \ we can serve warm meals to communities in need.”\r"
