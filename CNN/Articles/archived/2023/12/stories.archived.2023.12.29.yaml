  'china-lip-synch-probe-politically-motivated':
    'author': 'Eric Cheung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T12:32:39.000+08:00
    'imagesource': 'jcr:dd1e0273-1d46-4593-b93a-ef8cd7b36e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd2e1c5e-670d-4527-a381-8eaeb5a53c91'
    'lead': 'China’s ongoing investigation into alleged lip-synching by a popular
      Taiwanese rock band may be linked to attempts by Beijing to influence the island’s
      upcoming election, Taiwan security officials have claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T12:35:14.789+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T12:50:38.251+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-29T12:50:37.414+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China lip-synch probe into top Taiwanese rock band is politically motivated,
      Taiwan intelligence officials claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edba64-05e1-4407-9651-6b1dbe4ece39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.251+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tapei, Taiwan (CNN) —</strong> China’s ongoing investigation
        into alleged lip-synching by a popular Taiwanese rock band may be linked to
        attempts by Beijing to influence the island’s upcoming election, Taiwan security
        officials have claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031408bf-4b6b-43ad-a479-17a9bcf96b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.252+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mayday, one of the most prominent rock groups in the Chinese-speaking\
        \ world, has been under an official probe in China since early December over\
        \ alleged lip-synching during their recent Shanghai shows. The band’s label\
        \ has repeatedly denied the accusations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3e048-6d83-4520-a2f7-43a949f2782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.252+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a recent briefing on security affairs, two Taiwanese intelligence\
        \ officials claimed that Chinese authorities had for months pressured Mayday\
        \ to publicly declare that both China and Taiwan belong to the same country.\
        \ The repeated requests coincided with the start of the band’s China tour\
        \ in May, claimed the Taiwanese officials, who asked not to be named for security\
        \ reasons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f544d-baff-4317-8bff-34e3a7c13445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.252+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have been urged to declare their (political) stance during interactions\
        \ with fans and public interviews,” the officials told the briefing, which\
        \ was attended by CNN. The assessment was based on intelligence gathered by\
        \ Taiwan’s security agencies in China, they added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69444ed1-e01b-42c3-92d9-f34dbf960089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.252+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwanese officials claimed that when Mayday refused to comply,\
        \ the Chinese Communist Party’s powerful propaganda department coordinated\
        \ with state media to generate widespread public discussions about alleged\
        \ lip-synching at their concerts to pressurize them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c2ea7-7354-42de-9a3f-64785fac5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.253+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have decided to publicize the incident because it is the first\
        \ time they have gone after (Taiwanese artists) on such an unprecedented scale,”\
        \ the officials said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468d917-b8f8-4877-ae12-5338dff53236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.253+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China dismissed Taiwan’s allegations as “ungrounded fake news”. Chen\
        \ Binhua, a spokesperson for the State Council Taiwan Affairs Office, said\
        \ Taiwan’s government was “intentionally fabricating rumors,” according to\
        \ comments carried by the state-run Xinhua news agency on Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ebbb3-d83d-4d3a-9bf4-df96ffecbe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.253+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Taiwanese officials said they suspected the Chinese investigation\
        \ into Mayday could be related to Taiwan’s presidential election in January.\
        \ Taiwan has previously accused Beijing of employing a range of disinformation,\
        \ military and economic operations to influence the race.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde655a8-5417-4321-a90e-9bc14c6e3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.253+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tensions across the Taiwan Strait have been on the rise in recent years,\
        \ with China’s ruling Communist Party ramping up military and political pressure\
        \ on Taiwan, where parties’ differing views on relations with China often\
        \ make elections a litmus test for public sentiment on Beijing. Taiwan’s current\
        \ ruling party is loathed by Beijing’s leaders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110f577-99e1-429e-b1ca-027745fc4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.253+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has been unable to independently verify Taiwan’s intelligence assessments.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e600a0-7d90-4370-bda5-17fc56a0cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.254+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But three sources familiar with Taiwan’s pop music scene said it is\
        \ not uncommon for Taiwanese artists to face political restrictions in exchange\
        \ for permission to perform in mainland China, a highly lucrative market because\
        \ of its huge population.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96017dcc-c318-4081-a054-fdd92d25d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.254+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Chinese Communist Party’s Publicity Department\
        \ for comment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8822e11-3dfd-46c2-a106-2a7e1cafbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.254+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The allegations</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ac235-b9a0-476d-aa1c-b963294c7d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.254+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some artists from Taiwan have encountered difficulties in China for\
        \ being outspoken about the self-governing island, which China’s Communist\
        \ Party leaders view as their own territory despite never having controlled\
        \ it.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8ae28-8e54-4d1a-903d-f62e51216665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.254+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Mayday – sometimes dubbed the “Asian Beatles” – has largely steered\
        \ clear of politics and maintained huge popularity among mainland Chinese\
        \ fans.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825773ff-107d-4928-bb0c-b63304a155ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lip-synching accusations centered on Mayday’s recent shows in Shanghai,\
        \ where it performed eight times over 10 days in mid-November, to a combined\
        \ audience of more than 360,000.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28783096-840a-4d92-9a66-819d61447218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The controversy began in late November when a music vlogger on Bilibili,\
        \ one of China’s biggest video-sharing platforms, posted a video in which\
        \ he used computer software to analyze the vocals of 12 songs recorded live\
        \ by a fan at Mayday’s concert in Shanghai on November 16.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc7c6f-595d-456d-9b60-c33336e0b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vlogger claimed his analysis found the band’s lead singer, Ashin,\
        \ lip-synched at least five songs during the three-hour gig, saying the vocalist’\
        s singing was precisely in tune for those numbers, while drifting in and out\
        \ of pitch drastically in the other songs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db7722-ed67-407c-9520-1cf58a51fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vlogger’s allegations quickly gained traction on social media platform\
        \ Weibo, becoming the top trending topic and garnering hundreds of millions\
        \ of views.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6bc47-1c3b-43a0-8651-1d02a1c5f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Shanghai Culture and Tourism Bureau, a municipal government department\
        \ overseeing commercial performances, announced an investigation on December\
        \ 3 – in a move widely reported by major Chinese state media.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb1127-95b0-4993-b548-f58a4642b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.255+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement earlier this month, Mayday’s record company B’in Music\
        \ dismissed the lip-synching accusations as “malicious attacks, rumors and\
        \ slander,” saying they had seriously damaged the band’s image.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b9c5d-ca76-44c9-8bf6-67b6ae3b3baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.256+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The record label has not responded to CNN’s inquiries about Taiwan’\
        s intelligence assessments.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00714c80-3a00-443e-8cd7-5ae0221c4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.256+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN also reached out to China’s Taiwan Affairs Office and the music\
        \ vlogger on Bilibili for comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30765bd9-556f-4b00-99eb-1d789bfc86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.256+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, the Shanghai Culture and Tourism Bureau said the investigation\
        \ was ongoing, according to Chinese media.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5105d-1f19-413a-8384-d25c827d1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.256+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Shifting red lines</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a7ac1d-bd17-41fe-a9ee-2056347f49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.256+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwanese artists have previously found themselves in hot water for\
        \ crossing political red lines while performing in China, even with seemingly\
        \ innocuous comments.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d97f4-793c-4ba6-84e5-d76cb67ba4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.257+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, a Taiwanese indie band faced significant backlash after\
        \ telling a crowd in Shanghai they were delighted to be holding their first-ever\
        \ performance in China – a slip of the tongue that seemed to infer Taiwan\
        \ is not part of the country. They subsequently apologized and offered refunds.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755b784-1f7e-4833-9d3d-673e50e59f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.257+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2000, popular Taiwanese singer A-mei faced a year-long ban after\
        \ she performed the island’s official anthem at the inauguration ceremony\
        \ of former President Chen Shui-bian. Chen represented the Democratic Progressive\
        \ Party, which is ostracized in Beijing for its pro-independence leanings.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05ecea-5c28-4cb1-a2a8-d696ad052331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.257+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many Taiwanese artists have to engage in self-censorship,” said a\
        \ veteran Taiwanese music producer, who asked not to publish his name because\
        \ he is still working in the industry.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5b0c3-cb0d-4d19-b92c-c46ebd6eecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.257+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They often cannot say anything related to Taiwan’s politics, or they\
        \ could easily lose their opportunity to perform [in China].”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef42a3-4d7c-4512-b9e2-1d13226aa9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.257+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The producer also noted that it was unusual for lip-synching allegations\
        \ to make big headlines in China.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1b61-d1ed-4778-9597-34dcd2dda305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are so many similar allegations against different artists every\
        \ year, and it is really unusual for it to blow up like this,” they said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab7fc2e-9240-4aa8-88ef-8056d625cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lin Chen-yu, a lecturer at Cardiff University who specializes in China’\
        s censorship of Taiwanese music, said the pressure facing Taiwanese artists\
        \ has increased in recent years.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26a090-34ad-492c-b1fb-74baf60e5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While simply not making pro-Taipei statements used to be enough, Taiwanese\
        \ artists have increasingly faced pressure from Chinese authorities to declare\
        \ support for “the motherland,” Lin said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ed00f-3239-47ff-8c82-170af97217e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, a number of Taiwanese artists have posted on social media\
        \ to celebrate China’s national day in recent years, while remaining silent\
        \ on Taiwan’s own national day, she said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047471f4-615e-4fa1-9903-3383b974a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pressure is especially bigger for mega stars,” she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb5ac4-32e4-432d-9a0c-24ac95925ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:35:14.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:50:38.258+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/asia/china-lip-synch-probe-mayday-taiwan-intelligence-intl-hnk/index.html">China
        lip-synch probe into top Taiwanese rock band is politically motivated, Taiwan
        intelligence officials claim</a>"</em></p>'
  'china-taiwan-analysis':
    'author': 'Analysis by Mike Chinoy and Peter Enav, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T12:35:28.000+08:00
    'imagesource': 'jcr:99fb7ecd-7fe8-4f25-ab12-7ed0a957e8f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739eb12b-c9c2-474d-960d-ed0c7f6f9297'
