      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885df32-0445-4f2b-8512-0248e15c556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:17:09.762+08:00
