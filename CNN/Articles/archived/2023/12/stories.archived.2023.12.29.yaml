      'text': '<p><strong>“Leavers” by Ashtrays to Gaza</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87251f98-7c25-4de3-88b8-1eabcdf8155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.566+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Leavers” by Ashtrays to Gaza begins with a voicemail. The person on
        the other line, presumably a former lover, goes into an “it’s not you, it’s
        me” kind of speech that dissolves into futilities. A voicemail is an overdone
        trope when mishandled, best left to album interludes, La Dispute parodies,
        or midwestern emo memes that poke fun at the melodrama of intro soliloquies.
        “Leavers,” however, builds up from soft sonic longing to a grand crescendo
        of crushing riffs that beat sentiment into the pavement.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce73deb-df32-43c4-b8b7-81ca1ef0ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.567+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ashtrays to Gaza began as a project solely helmed by Jiesus, before
        Cypho, Tintin and Angelo joined in on drums, bass, vocals, and guitars respectively.
        This Cebu-based outfit has evolved into a ferociously heavy outfit that makes
        even the likes of Godspeed You! Black Emperor sound tame, the way Tintin’s
        vocals soar over the din of roiling, reverb-drowned strings. “Leavers” is
        a dirge that rattles the soul first, then the bones second. — JP'
