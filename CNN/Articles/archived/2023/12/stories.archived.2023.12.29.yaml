      'mgnl:lastActivated': 2023-12-29T04:42:04.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aad89-8f25-44e4-a495-21edf9cbee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In images taken by Maxar, the ship can be seen burnt out and detached\
        \ from the port, seemingly partially submerged, with smoke billowing from\
        \ the vessel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8a54e-d3a4-45fb-acd2-1658cc399a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.521+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ae06d-2677-4072-8e94-7a776b00f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine claimed to have destroyed the ship in its attack on the port\
        \ of Feodosia in Crimea, the Ukrainian peninsula illegally annexed by Russia\
        \ in 2014. Moscow claimed the ship had been “damaged.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d99bf09-2507-4e9b-bcfb-cd30a3b826c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b506d-ac5f-4bf5-8854-20132b177c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.522+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The image, when compared with a previous image showing the ship before\
        \ the strike, suggests a successful Ukrainian operation targeting the port.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0be62-dc48-457b-9b83-384b634155ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85d2f1-7fb2-4f77-9559-38bfcded2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of those who may have been killed in the strike may become\
        \ more clear over time as the peninsula is currently under Russian control,\
        \ a Ukrainian Navy spokesperson said Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d18606-61c3-439a-be02-69d26bcd3887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.523+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bac59d4-3848-4e9f-99ef-9ccbe22826aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This territory, unfortunately, is occupied now, and it’s not an easy\
        \ thing to do the relevant intelligence. And I think that over time, we will\
        \ get at least approximate figures [of casualties] of what happened in reality,”\
        \ Ukrainian Navy Spokesman Dmytro Pletenchuk said in an interview with Radio\
        \ Free Europe/Radio Liberty.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50830c88-c646-4c97-8286-39e1f523e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b45595-5593-43d0-a0b5-3c7a73d3a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.524+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nevertheless, these ships are usually not left without a crew. And,\
        \ accordingly, even though it was in port at the time, a fairly large part\
        \ of the crew had to be on board, and the total crew there is about 80 people,”\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607b4c4-23d0-41cc-b248-1b3ab1d2a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6b55f-a8c7-4096-9df9-42d4c96bda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.525+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a US military fact sheet on the Novocherkassk and the\
        \ other vessels in its Ropucha class, the 369-foot (112.5-meter) vessel displaces\
        \ about 3,450 tons, making about the same size as a US Navy littoral combat\
        \ ship.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4345c-46d4-40d9-a265-a4b728a67a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8febdef-9138-47c7-90a3-20190e642c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.526+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Novocherkassk carries a crew of around 87 with capacity for 237\
        \ troops, according to the US military. It was not known how many personnel\
        \ may have been aboard in the alleged Ukrainian attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27e057-18f6-4b8c-b2cc-5f52c07b851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da3b30d-3556-4d2f-8bad-de2c2a40e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship is designed for beach landings with bow and stern doors and\
        \ the ability to accommodate up to 25 armored personnel carriers on its vehicle\
        \ deck.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8855af-50c7-48e8-a8c3-550999319d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.527+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59b4e7-7a6b-40c2-8277-ec2229082f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Air Force commander Mykola Oleshchuk, who said in a Telegram\
        \ post after the attack that the ship had been destroyed, also claimed the\
        \ vessel had been carrying Iran-made Shahed attack drones.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9a33a-45b2-459e-bf57-adeffb3b4e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.528+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20399c10-b50a-4460-b020-da5402b7b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Novocherkassk had “followed” the Moskva, the guided-missile\
        \ cruiser that was the flagship of Russia’s Black Sea Fleet before it sank\
        \ in April 2022 after being struck by Ukrainian missiles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a51c05-1717-4f4c-b01b-f3a80fa17284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.529+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d96dd-8335-4e56-9719-2fdfe59fdf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian Defense Ministry meanwhile said the Novocherkassk had been\
        \ “damaged” in a Ukrainian attack in a statement reported by the state-run\
        \ TASS news agency.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eccd81-fc03-49ff-bf8b-aee39bdfbf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.530+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dbf13-e47a-41ac-9d18-a57c4df69d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian Defense Minister Sergey Shoigu reported the strike and the\
        \ damage to Novocherkask to President Vladimir Putin, according to TASS, quoting\
        \ Kremlin Spokesman Dmitry Peskov.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a163714-5480-4cd8-911d-405c0fb37631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.531+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24350ce-8010-4301-af1a-b3ec791612b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.532+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update on Wednesday, the Crimea Health Ministry said that one\
        \ person died and four were injured as a result of the attack, according to\
        \ Russian state news agency RIA Novosti.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059f276-50be-4a41-84fa-2fd1b01e2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f465b2-025d-4cea-bc09-03c195b66e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.533+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN is not able to independently verify the claims by either side but\
        \ videos posted on social media showed large explosions in the Feodosia port.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5259b-3a68-4a42-9909-89e3363030c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40fa066-0b29-4b41-a829-be8fa74be128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:42:03.534+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:42:04.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If confirmed, the Novocherkask alleged destruction would be the third\
        \ instance of major losses of Russian military hardware in less than a week.\
        \ In September, Ukraine also claimed that the Novocherkask’s sister ship,\
        \ the Minsk, had been destroyed in an attack on the Sevastopol naval base\
        \ in Crimea.\r"
