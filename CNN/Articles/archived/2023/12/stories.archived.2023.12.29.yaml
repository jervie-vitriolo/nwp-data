    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fce121-8a21-446b-9e74-91a3b09bbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.541+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local hip-hop, in general, has always dismissed queer and gender-bending
        experiences as a legitimate form of storytelling or expression. While the
        country’s patriarchal and conservative upbringing is to blame for this inherent
        bias, the hip-hop community itself has a long-standing history with mocking
        queerness in cultural texts, and more often than not, denying LGBTQIA+ folks
        of their complex humanity as if they deserve to be relegated to second-class
        citizens. But in rare moments when someone bravely comes forward to challenge
        the system, whether done in sneering subversion or pure fun, we get to hear
        a different side of hip-hop that not everyone is familiar of: one that is
        comfortable in discussing topics that are considered taboo or one that respects
        the diversity of sexual identities without questions asked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf056f-e628-4c5f-ae01-91a55a0e4ba8'
