      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Director
        Zig Dulay hopes his late mom is proud of his film “Firefly,” the 49th Metro
        Manila Film Festival Best Picture his team made to reflect the power of a
        mother’s love and sacrifice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f865a9-0fe6-4ac6-8458-edac8a27816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f31cdd-e939-4c96-a1e3-2c51bf1963a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maka-nanay kasi ako, lahat ng ginagawa ko iniisip ko lagi siya
        or iniisip ko kung ikakaproud ba ito ng nanay ko. Kung itong bagay na ito
        ba ay sasabihin niya ‘anak ko may gawa niyan</em>,’” Dulay told CNN Philippines’
        <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc3859-fe82-449a-b0b8-01142ee24feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.252+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5cbe5-a616-4346-93e8-40f9c9c5719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mula nung nawala siya, ipinangako ko sa sarili ko na kung ano
        man ‘yung creation na magagawa ko or ano man yung pelikula, sinisikap ko na
        kaya niya ‘yon ipagmalaki</em>,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5db8e-5520-4062-b702-94814caf73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.253+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0983b363-9dfb-4983-ab74-aa44da3757aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I'm close to my mother, everything I do I always think\
        \ about her or I wonder if it would make my mother proud. If I do this thing,\
        \ will she say 'my son did that.’ Since she passed, I promised myself that\
        \ whatever creation or whatever film I make, I would try to make her proud\
        \ of it.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90671e0-ea85-49f3-9f0c-ab80a13632af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.254+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50709b-7383-4032-bc74-518e61057998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film Firefly shows the story of “Tonton” who sets out to find the\
        \ mythical island of the fireflies described in his mother's bedtime stories\
        \ after her death.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea61b27-1e7b-4b58-9baf-95783a8e2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ae366-221f-4c9c-b657-6a7f1512cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.255+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The director’s mom, Ester Dulay, died of chronic kidney disease in\
        \ early 2014.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e02da-f4af-4df7-94f9-fb8f6268e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edc696-6647-452e-a549-19dd54dcdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.256+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dulay said he hoped the audience would see that the power of a parent’\
        s love for their child could guide them over the hardships they deal with\
        \ as they strive to reach their goals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df8992-8d15-49f4-a924-7b26c0870289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a3270-d834-4481-b9b4-6eaaf46d20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:58:51.257+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T12:00:23.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The filmmaker honored his mother on social media, posting a throwback\
        \ photo on Instagram with a caption recalling his best memories of her.\r"
