      'mgnl:type': 'text'
      'text': '<p><strong>“ERE” by Juan Karlos</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89d8fe-5dd1-41e6-b584-f7bee81ae505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.538+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Good artists can appreciate saying less than necessary. But it''s the
        greats who understand that the amount of words is just one part of the equation:
        deployment and timing complete the formula. “ERE’s” well-placed expletive
        is what makes it oh-so tempting (if I tell you “Don’t think of an elephant!”,
        what’s the first thing you think of?). So tempting that it was practically
        everywhere in 2023 — streaming, bars, videokes, friends with acoustic guitars
        swearing in unison… '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b407d4-3d8a-4b9a-ba5c-be1c354f0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.539+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juan Karlos is good not just because he can write catchy, relatable
        songs consistently (everything in Spotify’s “OPM Favorites” is catchy and
        relatable). He’s good because he makes it sound like he’s doing it all on
        instinct, like a reverse curse where he can’t help but write the inescapable.
        — DJ JOEY SANTOS'
