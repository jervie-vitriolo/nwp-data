      'mgnl:type': 'text'
      'text': "All eight injuries occurred either at home or in the streets, of which\
        \ six (75%) involved illegal fireworks. In six incidents, the victim actively\
        \ handled the firecrackers or fireworks, the DOH added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef98b94-2824-4a90-9815-68ae7fe4f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dea1ee-9c92-47aa-b79b-5f9ba1716088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the new cases is a 23-year-old female from Central Luzon who\
        \ experienced hearing loss after passive exposure to kwitis, or skyrocket.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0a9e7-f957-4050-9dd6-9bbaa2435b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152a523-0cde-4fc1-bf63-3de93b88981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Firework explosions result in sound levels of 140-150 decibels (dB),\
        \ which can lead to pain and ear injury after exposure,\" the DOH warned.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06ddb5-b4b6-42d1-836e-839bec49d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ac865-6b23-4ba3-bfa6-87ab00fa934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.467+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For comparison, the sound of a normal conversation is around 60 dB;\
        \ the sound of a motorcycle is 95 dB; sirens are at 120 dB. Loud noises above\
        \ 120 dB can cause immediate harm to ears,\" it explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81114a-df1b-4187-bdc0-e152c71999ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e8d28-080f-4a04-8468-258c9ae32516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Official data showed that of the total 96 cases, Metro Manila saw the\
        \ highest number of injuries at 33. Central Luzon and Ilocos Region came next\
        \ with 12 each, followed by Soccsksargen with 6, and the Bicol Region and\
        \ Western Visayas with 5 each.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baea1d2-e8ef-4f00-842f-13e7454e3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.468+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc79722-39d1-4952-ad49-65ff49091ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:22:15.469+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-29T11:22:15.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the fireworks that caused the most harm are boga*,
        5-Star*, kwitis, piccolo*, pla-pla*, whistle bomb, and luces. Six out of every
        ten cases involved illegal fireworks (marked with an asterisk), it added.</p>'
