    'template': '1'
    'title': 'Are China’s actions in the South China Sea a harbinger of things to
      come for Taiwan?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869aed7-419a-4358-99a6-187a7a387c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.360+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan (CNN) —</strong> One hundred and twenty miles
        off the coast of Palawan in the Philippines sits the Sierra Madre, a rusting
        World War II-era landing vessel that hosts a small contingent of Philippine
        marines and serves as the infrastructural backbone of an atoll called the
        Second Thomas Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e153b-9733-4ad7-902b-8d80ee85476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the Permanent Court of Arbitration at the Hague declared that\
        \ the shoal belonged to the Philippines and that China has no legal basis\
        \ to claim historic rights to the bulk of the South China Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54f58d-3bbe-45af-933d-33807bd2d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing subsequently moved aggressively to underscore its public rejection\
        \ of the court’s ruling, ramping up construction on numerous man-made islands\
        \ with military facilities to buttress its assertion of control over almost\
        \ all the South China Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38123da8-d4fa-437c-93c7-a018514d0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s key tool in all of this has been its huge coast guard – the\
        \ largest such force in the world.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2eff2c-860d-4cf9-a987-71e2be230e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China Coast Guard ships have rammed, attacked with water cannons, or\
        \ otherwise forcefully confronted Philippine vessels seeking to resupply or\
        \ repair the Sierra Madre, and so keep it from breaking up in heavy weather\
        \ and rough seas – a development that would severely undermine Manila’s continuing\
        \ hold on the Second Thomas Shoal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2498a5-7546-4d2a-9e43-4ee1cf1873b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This desperate Filipino race against time has attracted the keen attention\
        \ of the United States, whose increasingly close ties to Ferdinand Marcos\
        \ Jr., the Philippines new pro-American leader, have included plans for an\
        \ expansion of American access to military bases on the Philippine mainland.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116c8ee-e191-47ac-b38e-e2381e85bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As US President Biden declared on October 26, “The US defense commitment
        to the Philippines is ironclad. Any attack on Filipino aircraft, vessels,
        or armed forces” would automatically trigger Washington’s mutual defense treaty
        with Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571edb6-9998-4648-986b-6f4e644e3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chinese behavior contains a deeper threat.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ba4a4-7ec3-4b12-bc00-a7f0879d6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippine case illustrates, Beijing has long used its massive
        coast guard as a force to project power, not only in the South China Sea but
        elsewhere, ignoring international norms, creating facts on the ground (or
        the sea,) pushing the envelope while daring others to push back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5be9a-a2ba-4a90-b3d0-8d1be32910be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some analysts believe that China could soon start to deploy
        the coast guard to ratchet up the pressure on Taiwan, the democratic island
        that Beijing has vowed to bring under its control, by persuasion if possible,
        and force if necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db318cdb-f14c-4e79-a3e1-77ccf42c60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is especially true with the forthcoming January 13 presidential\
        \ and legislative elections in Taiwan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f829dd7-56d6-4ca6-b2d7-017ec742f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the island’s ruling Democratic Progressive Party, which views Taiwan\
        \ as a de facto sovereign nation and not part of China, should for the third\
        \ consecutive time win the island’s presidential poll – it enjoys a small\
        \ lead in public opinion surveys – the odds of a tough Chinese response will\
        \ increase significantly.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079b2f4-aefa-4a82-861d-faa1c43d481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And even if the more China-friendly Kuomintang (KMT) pulls out an upset\
        \ and prevails on January 13, it is highly unlikely to meet Chinese expectations\
        \ for rapid movement towards eventual unification with the mainland – heightening\
        \ the chances for further Chinese muscle-flexing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f1d94-fb37-4cee-b9b2-1fc35f8780be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This kind of pressure would create an extraordinarily difficult challenge\
        \ for Taiwan and the US Navy, especially since the coast guard now has the\
        \ backing of a Chinese law allowing it to use lethal force in waters which\
        \ China claims.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b652fc3-3531-440f-a75e-01964940743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If one day Chinese coast guard ships appear around Taiwan – and they\
        \ can range up to 10,000 tons – what do the US or Taiwan do?” asks former\
        \ Taiwan Defense Minister Andrew Yang. “They are coast guard, not navy. They\
        \ aren’t firing a shot. Do the US or Taiwan fire first?”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a08992-a5ad-4cd4-8373-8e6168f9d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard also makes it easier for the Chinese Communist Party\
        \ to deploy other tools of coercion it has so far not chosen to use, including\
        \ moves that could directly threaten foreign companies doing business in Taiwan.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc7dc1-1f7f-46a5-905f-c3d0ed05d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such steps might include insisting that foreign vessels sailing to\
        \ the island first undergo customs inspections in nearby Chinese ports or\
        \ demanding that foreign air carriers serving Taiwanese airports first file\
        \ flight plans with Chinese authorities.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1879169-8641-4267-8627-286e5f9ac98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The possibility that Chinese vessels might at some point inspect foreign\
        \ commercial ships on the high seas to underscore its Taiwan claims could\
        \ well lead to international insurers linking maritime insurance rates to\
        \ compliance with evolving Chinese requirements, creating additional legal,\
        \ political, and financial pressures on foreign companies doing business in\
        \ Taiwan — all the while steadily undermining Taiwan’s effort to retain political\
        \ separation from China.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4c3c3-c054-45ec-bda0-7e8d78ac79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has already been conducting almost daily air and naval operations\
        \ in Taiwan’s self-declared Air Defense Identification Zone. In September,\
        \ a record 103 sorties were staged in a single day.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f9695-55f9-4395-95c9-0f29155d371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More recent incursions have included Chinese aircraft circumnavigating\
        \ Taiwan, as well as increasingly crossing an informal Taiwan Strait “median\
        \ line” designed to keep the two sides apart and so reduce the danger of an\
        \ accidental clash.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac06351-a162-449d-8c0e-3f6824e23f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.369+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has also challenged US ships in the strait, including an incident\
        \ in June in which a People’s Liberation Army warship cut across the bow and\
        \ came within 150 yards of a US guided-missile destroyer as it was transiting\
        \ the strait with a Canadian frigate. In September, China’s first domestically\
        \ built aircraft carrier, the Shandong, conducted operations south and then\
        \ north of Taiwan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52c8a2-1a52-4bc5-b2c4-65fb48c96498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These so-called “gray zone activities” have so far succeeded in
        giving China the upper hand in the South China Sea. The situation may soon
        reach a point where Taiwan’s friends and allies will have to confront the
        challenge of whether they will prove equally effective in and around the democratic
        island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f96461-88a3-4bb7-980e-21bcbd88b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.370+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Peter Enav is the editor of the Taiwan Strait Risk Report and
        a former Associated Press Taipei bureau chief. Mike Chinoy is a consulting
        editor at the Taiwan Strait Risk Report and CNN’s former senior Asia correspondent.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ff524-0939-4da9-8b5d-7430ddd7a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:40:49.371+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:41:36.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/29/china/china-taiwan-chinoy-analysis-intl-hnk/index.html">Are
        China’s actions in the South China Sea a harbinger of things to come for Taiwan?</a>"</em></p>'
  'bsp-december-inflation-forecast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-29T12:38:37.000+08:00
    'imagesource': 'jcr:0e1bcd81-8188-4af8-82e4-f9f8de1301f9'
    'jcr:primaryType': 'mgnl:composition'
