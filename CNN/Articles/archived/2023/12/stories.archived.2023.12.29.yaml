      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Satellite images have revealed severe damage
        caused to the Russian tank landing ship Novocherkassk following Ukrainian
        strikes on a port in Crimea on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9e627-463d-4aeb-a4f7-d5c5816964f0'
      'mgnl:activationStatus': true
