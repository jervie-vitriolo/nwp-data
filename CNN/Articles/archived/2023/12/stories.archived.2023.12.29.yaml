      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Following in the line of sweet, easy listening hits released this year
        is "Delikado" by Bicolana singer-songwriter dwta, a folk-inflected track about
        what it feels like to be ghosted. While the nostalgia angle has been used
        quite a bit in the past and has been leaning more in the ''90s to mid-''00s
        punk and rock direction, dwta''s decision to pull from older eras in time
        is refreshing. "Delikado" is the type of song that you''d think would be best
        listened to in a warmly lit living room, the crackling quality of a vinyl
        playing as you reminisce loves lost and loves never materialized. — GG '
