      'mgnl:type': 'text'
      'text': '<p><strong>“BINGO!” by Pette Shabu</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38db87-8e8c-4f98-a879-999955a58112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.563+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Soaked in bizarro techno and noontime show camp, “BINGO!” brings out
        the barangay fiesta in dance music while dropping F-bombs on culture vultures
        and petit bourgeoisie with the meanest of shades. But what makes this unapologetic
        banger extra special is how it gives budots, a grassroots dance music genre
        that originated in Davao City, an explicitly queer makeover, rebelling against
        gendered norms and throwing the dankest shit this side of Gen Z internet culture. '
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b147c6-8dbe-427f-99b1-6b58e7f247f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.564+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pette Shabu, being the nasty figure of meme rap that she is, never
        backs down in her commentary. She sashays her way into earworm consciousness
        with her best Roderick Paulate impersonation, all while exhibiting bratty
        disdain. “Mula Aparri hanggang Jolo, ang TVJ na wala nang show / it’s over
        for y’all na TKO,” the experimental hip-hop newcomer disses. Once again, she
        delivers another myth-making performance and leaves the stage, unbothered
        in her fiercest demeanor. Dropping the mic never felt so audaciously sassy
        and on point. — IU'
