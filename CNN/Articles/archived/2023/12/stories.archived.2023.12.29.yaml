    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01088a-dbae-42da-99d1-2b758b8028a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.542+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipino content creator and social media personality Sassa Gurl knows
        that in order to thrive in a genre with documented issues of indifference
        and hostility against people of diverse SOGIE, you have to play the game fair
        and square. “Maria Hiwaga” presents Sassa as an Al James-passing, straight-baiting
        provocateur who refuses to be held up to a different standard just because
        she identifies as a trans woman. Over lo-fi, trap beats, and atmospheric production,
        the quirky multihyphenate raps about a certain kind of romantic obsession
        and yearning, which is comparable to the habit-forming effect of getting high.
        There’s a subliminal reading of how “Maria Hiwaga” pokes fun at the vulnerable
        masculinity and misogyny in hip-hop by means of parody or satire, but without
        stating the obvious. And that, I think, is what makes the song a cut above
        the rest: Sassa serves a banger that giggles in the face of heteronormativity.
        This time around, she grabs a chair, stands above it, and takes reign of the
        situation her way. The world is definitely listening. — IU'
