      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> The
        Light Rail Transit Line 2 (LRT-2) and the Metro Rail Transit Line 3 (MRT-3)
        will be offering free rides on select hours on Dec. 30, as the country commemorates
        the death anniversary of Dr. Jose P. Rizal on Saturday.</p>'
