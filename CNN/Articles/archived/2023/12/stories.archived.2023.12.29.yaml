      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the days after Dee Dee’s killing, details started to emerge that\
        \ revealed a complex and unusual situation, with Greene County Sheriff Jim\
        \ Arnott saying at a June 2015 press conference that “things are not always\
        \ as they appear.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc189283-0ec1-4dda-a70a-9b6da39d71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc6598-bb4c-4bed-bce7-bef80c41e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve never encountered anything that is even close to what Gypsy has\
        \ gone through,” Blanchard’s attorney Michael Stanfield says in the HBO documentary\
        \ “Mommy Dead and Mommy Dearest.” “Her mother appeared to have taken great\
        \ steps to keep Gypsy in a very juvenile role, making her act several years\
        \ younger than her actual age.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9770de-9e9b-4fc6-bd63-734fffd629cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffffe7f-2d14-4e97-97d7-c72acc0c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with People magazine shortly before her release, Blanchard,\
        \ now 32, said she regretted her role in the killing “every single day.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67341f5c-c398-40c0-8d30-aecfd41259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4cf9e7-fb77-422b-8e09-6bf182456537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She was a sick woman and unfortunately I wasn’t educated enough to\
        \ see that,” she said. “She deserved to be where I am, sitting in prison doing\
        \ time for criminal behavior.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867acc90-f15a-44d8-9804-20b8308bd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5001c-eddc-4c5a-bd1b-b347701a304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An upcoming book, “Released: Conversations on the Eve of Freedom,”\
        \ tells Blanchard’s story through her own perspective, with the help of writers\
        \ Melissa Moore and Michele Matrisciani. It is set to be published on January\
        \ 9, 2024.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fec57-be67-4eb3-b0ac-1f2dda2543d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6835d5f-b21d-4bcc-9849-bfa1f1f2ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A six-hour Lifetime special, “The Prison Confessions of Gypsy Rose
        Blanchard,” featuring interviews with Blanchard from prison, is set to premiere
        on January 5, 2024. The case was also the subject of the 2019 Hulu miniseries
        “The Act,” starring Patricia Arquette as Dee Dee Blanchard.</p>'
  'bir-imposes-1--withholding-tax--online-sellers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-29T11:02:11.000+08:00
    'imagesource': 'jcr:d50afc07-9bc7-4bed-87ae-8aa4bb18f7ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c60866-1504-49ca-9fd9-85db81825342'
    'lead': 'The Bureau of Internal Revenue has imposed a 1% withholding tax on one-half
      of the gross remittances of online platform providers to their partner sellers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T11:03:37.708+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-29T11:03:38.021+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Internal-Revenue']
    'stories': []
    'template': '1'
    'title': 'BIR imposes 1% withholding tax on online sellers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feecdb3-24e6-4df3-bb77-5dfaeaee9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.729+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29)</strong> — The
        Bureau of Internal Revenue (BIR) has imposed a 1% withholding tax on one-half
        of the gross remittances of online platform providers to their partner sellers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40110a12-bf7c-4ce8-85d4-bba739676afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.729+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It now covers income payments made by e-commerce platforms to their\
        \ sellers or merchants, amending BIR Revenue Regulations No. 2-98.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fc7a6-25b1-4c30-973c-8709e8e06b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.730+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf23fb-dae3-4f43-8008-fee5728def7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.730+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The withholding tax excludes online sellers with annual gross remittances\
        \ of not more than ₱500,000 to an online seller for the past taxable year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc2b59-7879-474c-aa45-cabf735d6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.730+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c182472-49d4-49ff-9d1a-3d18af53e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.731+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIR defined gross remittance as the total amount received by an\
        \ e-commerce platform from a buyer for the goods and services sold by a seller\
        \ through an e-marketplace operator or digital service provider.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e92a8-0922-44ca-ba0c-830801497b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.731+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23fcea1-f8c1-49a1-a0e7-5ecca2e1b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new revenue regulation covers payment arrangements such as electronic\
        \ wallets, mobile payment services, banking services or credit cards, and\
        \ cash payments.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bee19-281e-4e93-b331-2a274300c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1e5553-0448-4415-b26e-1cc239954e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BIR said \"electronic marketplace\" refers to an online platform\
        \ for buying goods and services online including food delivery; and booking\
        \ resorts, hotels, and other similar lodging accommodations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4505b69-943c-4fdc-a6b8-99db0f683617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982a9a1-a6f5-4a9f-ba95-e6c390a65513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Since the tax herein involved and being withheld is income tax, the\
        \ burden of the tax is really upon the seller although the mode of payment\
        \ of the tax is through withholding by their partner sellers,\" the new revenue\
        \ regulation stated.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00b83b-ecea-458c-80b8-6dbbd9f38ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a106be-fcbd-44e8-9581-4936e492d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:03:37.734+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-29T11:03:38.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier said the new revenue regulation was implemented
        to identify sellers who are obliged to declare their income resulting from
        transactions for tax purposes.</p>'
