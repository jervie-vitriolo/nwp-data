      'mgnl:type': 'text'
      'text': '<p><strong>“BAKASI” by BudoyX</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da89dfb-4824-4b3a-8b47-d7c0457d1627'
      'mgnl:activationStatus': true
