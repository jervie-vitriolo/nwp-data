      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dito sa aming barangay, mahilig talaga ang mga bata dito [maglaro
        ng</em> basketball<em>]. Ang libangan nila maglaro ng</em> basketball<em>,
        diyan sila natuto paano mag-shoot, paano mag-dribble,</em>” shared John Pacaldo,
        a basketball player in Purok Mahogany, Cordova City.</p>'
