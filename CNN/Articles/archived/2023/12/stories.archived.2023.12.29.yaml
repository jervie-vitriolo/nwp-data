      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Share The Light” is an initiative of McDonald’s Philippines and
        Coca-Cola Philippines which aims to spread kindness and cheer to partner communities
        this Christmas season. During its launch event in Brgy. Matandang Balara,
        Quezon City and Brgy. Pajo, Lapu-Lapu City, “Share the Light” brought fun
        games, various activity booths, and hot meals. Families also took home noche
        buena packs consisting of a 6-pc McShare Box, 1.5L Coke bottle, and Happy
        Meal toys. Employees from both McDonald’s and Coca-Cola also volunteered to
        serve meals and help host the festivities.</p>'
