      'mgnl:lastActivated': 2023-12-29T13:17:10.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alert means that hospitals and health facilities are expected to\
        \ prepare more medicines and supplies in their emergency and operating rooms,\
        \ especially for trauma patients. In anticipation of more patients, the triage\
        \ system will also be enhanced.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738725a4-f418-488e-8b5b-93f6e6a7190d'
      'mgnl:activationStatus': true
