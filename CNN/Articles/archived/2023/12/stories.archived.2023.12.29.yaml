    'template': '1'
    'title': 'China names new defense minister months after removing predecessor without
      explanation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c671b-a28c-4fe9-a214-39300046f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China has named former naval
        commander Dong Jun as its new defense minister, two months after removing
        his predecessor Li Shangfu from the role without explanation following Li’s
        extended absence from public view.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eea0d-68a5-42b5-9e6a-39ee597573b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83329aa-860f-4de8-ab65-6c4bd80182d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top body of China’s rubber stamp legislature announced Dong’s appointment\
        \ Friday, following their final session for the year, Chinese state media\
        \ Xinhua reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2bbb9-2732-4237-8921-a3d600d87773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed98e9-610e-4028-860f-47024648ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dong had served as the top commander of the Chinese People’s Liberation\
        \ Army (PLA) Navy since 2021. His appointment ends months of speculation over\
        \ when Beijing would fill the role left vacant after the same political body\
        \ approved Li’s removal in October.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e45ad-7b27-4252-8bf4-6f03e14c0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bcb16a-d1e1-444d-969e-46331323c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Li, who was appointed defense minister in March, has not been seen\
        \ in public since late August, fueling intense speculation about his fate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c49ec-f46d-415c-abe6-c5ae2354632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aeeb18-38fc-469b-8bb4-40658ddff941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T21:41:30.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-29T21:42:17.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His disappearance and subsequent removal followed a series of unexplained\
        \ personnel shakeups that have roiled the country’s upper ranks, including\
        \ the dramatic ousting of former Foreign Minister Qin Gang in July and the\
        \ removal of two leaders from the PLA’s Rocket Force, all without explanation.\r"
