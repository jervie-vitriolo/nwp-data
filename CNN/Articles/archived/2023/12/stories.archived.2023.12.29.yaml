      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON member and jeepney driver Marcos Berredo said he does not want\
        \ to join a cooperative or corporation because the work demand is unreasonable.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643aa96e-df00-4fa7-89b4-d256527c5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ito po 'yung totoong scenario na nangyayari sa amin: Apat na coop,\
        \ 'yung isa, ₱9,000 ang quota isang araw, mula alas singko ng umaga hanggang\
        \ alas diyes ng gabi araw-araw. Sabi ko, ‘hindi na hanapbuhay 'yun.’ Mamamatay\
        \ ka du'n, eh,\" he said during the protest.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cefc5-104a-4588-aeb8-b6ff8af89fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is the real scenario on my part: There are four\
        \ cooperatives. In one of those, the daily quota is ₱9,000, from 5 a.m. until\
        \ 10 p.m. I said, ‘that's not earning a living.’ You will die doing that.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e79011-3ed8-4619-9c46-3687ff721b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government's PUV Modernization Program aims to phase out vehicles,\
        \ especially jeepneys that are more than 15 years old. The LTFRB earlier stressed\
        \ it would \"modernize\" or rehabilitate existing PUV units by changing their\
        \ engines and following certain standards.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db540ee-c4a0-47fe-9ee9-8135b88c874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While admitting that commuters would have to brace for fewer PUVs by\
        \ January, the government assured that not allowing unconsolidated operators\
        \ to ply the roads next year will not result in a transport crisis.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fbe90-0a08-42fa-aeef-8e7587b7b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
