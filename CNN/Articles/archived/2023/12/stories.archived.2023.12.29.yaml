    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84984c-2638-408d-96e6-6329b57c3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.749+08:00
