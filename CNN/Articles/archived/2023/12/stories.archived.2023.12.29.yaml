      Blue Allman, citing his alleged ongoing substance abuse issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T13:00:05.770+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T13:00:06.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cher files for conservatorship of son Elijah Blue Allman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880db52-08b7-4c75-b537-5dde56279cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cher has filed for temporary legal conservatorship
        of her adult son Elijah Blue Allman, citing his alleged ongoing substance
        abuse issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ba5f0-d344-4020-abe8-2735d04ba2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.804+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a petition filed this week in Los Angeles Superior Court\
        \ and obtained by CNN, Cher is seeking to be the sole conservator of her son’\
        s estate, alleging that he “is currently unable to manage his assets due to\
        \ severe mental health and substance abuse issues.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5623e06-1f97-480d-85ae-af09ad5d8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Elijah is entitled to regular distributions from the Trust, but given\
        \ his ongoing mental health and substance abuse issues,” according to the\
        \ documents. “Petitioner [Cher] is concerned that any funds distributed to\
        \ Elijah will be immediately spent on drugs, leaving Elijah with no assets\
        \ to provide for himself and putting Elijah’s life at risk.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60599e-e422-4ca3-8ede-ea4276628fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 47-year-old is the son of Cher and her former husband, the late\
        \ rocker Gregg Allman.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0765901-6a00-47b7-8e8d-8616e4956599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.805+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gregg Allman and Cher were married from 1975 to 1979. He died in 2017\
        \ at the age of 69 due to liver cancer complications.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f351f9-183c-482d-9b1c-464eab07e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petition filed by Cher states that her son is set to receive funds\
        \ from a trust by the end of the year. It also states that the 77-year-old\
        \ singer and actress has “worked tirelessly to get Elijah into treatment and\
        \ get him the help he needs.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec5b61-bf23-4872-927b-f7bc8d5da960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.806+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Petitioner [Cher] loves Elijah immensely and has always acted with\
        \ his best interests in mind,” the filing states.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f188e4f-3395-4962-9c87-c8754eab2270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not suffering from any problem that millions of people in the\
        \ United States aren’t,” Cher told People magazine in October, referring to\
        \ her son’s substance abuse.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fe507-c55f-4068-bb1e-346974cad348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.807+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m a mother. This is my job — one way or another, to try to help\
        \ my children,” she said. “You do anything for your children. Whenever you\
        \ can help them, you just do it because that’s what being a mother is. But\
        \ it’s joy, even with heartache — mostly, when you think of your children,\
        \ you just smile and you love them, and you try to be there for them.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce3cc4-901a-4f4d-b57d-fd019e2900c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cher is also the mother of Chaz Bono.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b2912-dcff-4f46-bdb6-c72d56951562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.808+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A hearing has been scheduled in March, according to court documents.\
        \ CNN is working to determine if Allman has legal representation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38690781-e70d-4503-8a58-bc86720a5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Cher for further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e69059-f75a-456c-ac54-5aae43284305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:00:05.809+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:00:06.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/entertainment/cher-conservatorship-elijah-allman/index.html">Cher
        files for conservatorship of son Elijah Blue Allman</a>"</em></p>'
  'royal-scarf-king-charles':
    'author': 'Leah Dolan, CNN'
    'caption': 'Princess Anne and Timothy Laurence attend the Christmas Day service
      at St Mary Magdalene Church in the matching "Heritage Highgrove Scarf."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-12-29T13:00:12.000+08:00
    'imagesource': 'jcr:9675a277-bf02-4ff1-b8e0-bf06e7f57462'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46b1b0d-8a58-4b9a-8de7-223e85233403'
    'lead': 'Several members of the British royal family were seen wearing the same
      scarf to church at Christmas, reportedly a gift from King Charles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T13:03:45.556+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T13:03:45.806+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Look of the week: The hidden meaning behind this royal scarf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b9c2d-0246-455f-a20c-10c1b5a8a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Are you part of a matching pyjama family?
        The twee tradition of Christmas morning coordination has recently become a
        kind of visual shorthand, allowing the internet to infer all kinds of notions
        about the inner workings of a stranger’s clan. “If you come from a matching
        pjs family I can’t relate to you at all,” read one post on X. “I wish my family
        were a matching pjs type of family,” chimed another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2018d5-bc7d-4e0b-bbcc-b9f38e8ab95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "True or not, the groupthink of unison dressing seems to relay a powerful\
        \ message of unity and togetherness — even if the synchronism only lasts long\
        \ enough to pose for a family photo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1ee5f-386b-4566-93fd-755dcb6f1eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps that subliminal messaging is why, during their annual Christmas\
        \ Day church service in Sandringham, England, a number of British royals stepped\
        \ out wearing the same scarf.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2b485-286f-486e-95e1-39c5ce5f8778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Princess Anne and her husband Timothy Laurence, the Earl of Snowdon\
        \ (cousin to King Charles III) as well as Lady Louise Windsor, the King’s\
        \ niece, were all seen in the accessory, made from merino wool. The “Highgrove\
        \ Heritage Scarf” was designed by Charles as part of a collaboration between\
        \ his private estate, Highgrove, his charity, The King’s Foundation, and the\
        \ Scottish B-Corp knitwear label, Johnstons of Elgin — with proceeds funding\
        \ Charles’ sustainable foundation. The piece (which comes in the traditional\
        \ “Prince of Wales” check, woven in “warm honey” and gray inspired by the\
        \ hues of Highgrove gardens) was reportedly a gift from Charles to his family,\
        \ and is available to pre-order for an April 2024 delivery on the Highgrove\
        \ website for £115 ($146).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fe742-67ef-4532-ac15-a5c800ec6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has long been understood that the late Queen Elizabeth was a master\
        \ of the soft power potential of dressing, but the opportunities for the King\
        \ to flex his sartorial muscles are more limited. Through the family scarf,\
        \ we’re reminded of Charles’ charitable endeavors, his championing of British\
        \ trade, his interest in the environment (the wool is “sustainably sourced\
        \ with complete traceability,” according to the estate’s website) and by crediting\
        \ him as designer even positions him as creatively inclined.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af616b-4030-4788-a3da-093abf7298d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another famous family often employs the same savvy marketing tactic.\
        \ The Kardashian-Jenners, who collectively own upwards of 13 businesses, are\
        \ constantly taking turns promoting each other’s business ventures. Selfies\
        \ snapped while wearing Skims, Kim Kardashian’s $4 billion shapewear brand,\
        \ are never posted on Instagram without a carefully placed tag. Whether it\
        \ be Kim stepping out in Khy — Kylie Jenner’s latest clothing line — or Kris\
        \ Jenner sipping her daughter Kendall’s 818 branded tequila, families that\
        \ promote together, stay together.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c2db70-5861-4b2f-930d-373f449fb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the royals’ endorsement of Charles’ heritage scarf is likely
        as deliberate as a sponsored Instagram post, the effect on the public has
        been similar to that of a 12-person matching pyjama set. “The matching scarf
        is a nice touch,” read one response on X. “This is a very strong &amp; clear
        message, they stand united as a family behind King Charles &amp; Queen Camilla,”
        added another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991e8bc-6196-4c99-b252-41d7d7a6547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T13:03:45.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:03:45.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/royal-scarf-king-charles-lotw/index.html">Look
        of the week: The hidden meaning behind this royal scarf</a>"</em></p>'
