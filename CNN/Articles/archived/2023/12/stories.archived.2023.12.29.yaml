    'template': '1'
    'title': 'Missing piece on aircraft prompts Boeing to ask airlines to inspect
      all 737 Max jets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbd07d-bcfb-4adb-ac68-75ccef785e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.567+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing has asked airlines to inspect all
        of their 737 Max jets for a potential loose bolt in the rudder system after
        an airline discovered a potential problem with a key part on two aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17963cb8-cfd8-4831-bb07-5b52a9c8178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.553+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.568+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc73d87-7bee-48c3-9dac-e02aa0785dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.568+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An unnamed international airline found a bolt with a missing nut in\
        \ a rudder-control linkage mechanism while conducting routine maintenance\
        \ – and it found a similar bolt that wasn’t properly tightened in a yet-to-be\
        \ delivered plane. An airplane’s rudder is used to control and stabilize the\
        \ aircraft while in flight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e03451-a88a-4a80-a0e1-b58cd1d12257'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.554+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.569+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98d38d-c0bf-4966-affc-f991fca5b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.569+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boeing said the plane with the missing bolt was fixed, but it wants\
        \ to ensure all 1,370 737 Max planes in service worldwide are checked for\
        \ similar problems.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77805e82-2f37-4aa2-b5d9-72bd60623d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.570+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01488531-b5ea-47bb-8cf2-60a89bf87258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.555+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.570+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The issue identified on the particular airplane has been remedied,”\
        \ a Boeing spokesperson said in a statement. “Out of an abundance of caution,\
        \ we are recommending operators inspect their 737 Max airplanes and inform\
        \ us of any findings.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c4cba8-83df-406a-9caf-fac55b1c0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.571+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4ef6f-62b3-4df2-acdc-d33297cc09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.556+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.571+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boeing informed the Federal Aviation Administration, which said Thursday\
        \ that the inspection involves looking for “a possible loose bolt in the rudder\
        \ control system.” The task takes about two hours, according to the FAA, and\
        \ airlines will report progress of their inspections to the regulator.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d71ebe-7823-4f06-81da-4333ef25f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.572+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dbb0ab-5bdb-49c4-97fd-5e4b7ec38130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.572+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boeing said the repair involves removing an access panel and visually\
        \ validating the nuts and bolts. Boeing will perform the inspection on all\
        \ new aircraft going forward.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8c5d7-a937-40b7-8765-ba68e82e7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.557+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.573+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f46f2-da83-4870-8a23-5a4af3c23e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.573+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA said it would “consider additional action based on any further\
        \ discovery of loose or missing hardware.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e925e6c-e9cf-4ad7-b75d-3f6e3175bbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.558+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.574+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155b393-3fd2-4485-99c4-92bde477fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.574+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The part in question is a critical safety item, for which the FAA requires\
        \ double inspection. That means two sets of eyes must sign off that it is\
        \ ready for flight.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163a965-7abc-4cd8-93d6-5c990a42d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.575+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a33e1a-befa-42ac-8623-a1ed9795c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.575+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boeing’s engineering and quality problems have posed major challenges\
        \ for the company. The crashes of two of 737 Max jets that killed all 346\
        \ people on board the flights led to a crippling 20-month grounding of the\
        \ plane. It also was one of the most expensive corporate tragedies in history,\
        \ costing Boeing more than $20 billion.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad9cfcf-55e9-44f4-be66-c60645c6e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b1bff-35e1-4786-9f05-ff6ac9144f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.576+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Max returned to the air carrying passengers in most markets around\
        \ the globe beginning in late December 2020. But it has encountered other\
        \ problems, including in April when Boeing said it has discovered a manufacturing\
        \ issue with some 737 Max aircraft after a supplier used a “non-standard manufacturing\
        \ process” during the installation of two fittings in the rear fuselage –\
        \ although Boeing insisted the problem did not constitute a safety risk.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3ab53-45b0-4024-848d-aba4b7f95c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88bff5-b16f-48a5-ad7d-dfc953222a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.577+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Max has faced numerous notices for additional inspections since\
        \ it returned to service. Boeing says that’s a result of its increased focus\
        \ on safety, but a missing nut on a crucial system cannot be explained away,\
        \ noted CNN safety analyst David Soucie.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c524479-7509-4aa9-b2ff-a483f94ffe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b8882-a053-4476-bc16-f5eab9707b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.578+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the airplane left the factory with this missing part, it indicates\
        \ the past three years of safety culture improvements and improved inspections\
        \ on critical safety of flight systems at Boeing isn’t working,” Soucie said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d37e2-831d-4132-9d74-2ee4a5fbbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.579+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac7089-1ad5-42e1-9b5c-be3ab0da768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.579+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boeing has faced problems, delays and financial charges for just about\
        \ all of its other passenger jets too: The FAA flagged quality problems with\
        \ the company’s 787 Dreamliners, leading Boeing to temporarily halt deliveries\
        \ last year. Though the Dreamliner was not grounded like the Max, it still\
        \ hurt the company’s bottom line.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ffc69-17d4-4830-95f3-3938e69c7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4055b24-5aae-4d52-8ccd-888533a82b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T04:34:52.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T04:35:13.580+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has faced massive operating losses in recent quarters as
        it tries to deliver the huge backlog of 737 Max planes to customers and racks
        up cost overruns on other planes, including the aircraft that will replace
        the current Air Force One jets.</p>'
