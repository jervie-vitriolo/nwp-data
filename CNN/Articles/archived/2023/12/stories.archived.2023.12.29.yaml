      'mgnl:type': 'text'
      'text': '<p><strong>“711” by TONEEJAY</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa2713-18c4-4746-a23e-26704b29f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.580+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'There’s not much to dissect about “711” other than how its premise
        feels so out of reach yet close to home. Here, the song neither revels in
        theatrics nor pulls off algorithmic stunts to get its message across. The
        words are pure, simple, and sometimes doused in saccharine aspirations, but
        don’t we all talk this way when we only want the best for the person we love?'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a63f2d-f3d2-418d-85b9-0c08cd911e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.581+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“711” is a feel-good love song that brims with lightheartedness and
        wit. It doesn’t have to wave its bigness right into your face to drive the
        narrative forward; it’s as calm and steady as it should be. '
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af879ae0-c3f5-4c91-9678-18258b6bb356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.582+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For what it’s worth, TONEEJAY wrote a postcard of a moment that’s told
        from the perspective of a young dreamer, unfazed by life’s challenges but
        constantly hoping for the universe to do its magic. In its stillness, “711”
        reflects the kind of love that’s juvenile but worth pursuing, even if, in
        reality, there’s no assurance that the risk will pay off in the end. In TONEEJAY’s
        words, “Gusto kong ibigay ang buhay na gusto mo,” and sometimes, it’s all
        we need to hear to get through the day. — IU'
