      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A common Filipino
        barangay is not complete without its basketball court. Whether makeshift or
        an official court, Pinoys everywhere search for a place to dribble and shoot
        baskets over their opponents. This shows how pivotal the sport is in Filipino
        culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b441f0-2316-4169-a36b-bc2f08d3ffc0'
      'mgnl:activationStatus': true
