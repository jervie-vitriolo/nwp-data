      'text': '<p><strong>“Echo Chamber Management” by Like Animals</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02367adf-8bd3-4df9-91a1-4ddc6fb0a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.550+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The dissonant tolling of ceremonial temple bells welcomes a procession
        of synapses coming alight, and the sound forms a chamber. Luis Gutierrez a.k.a
        Like Animals has long plumbed the depths of experimental electronic music,
        from the faux Druidic invocations of “The Mother Frequency” to the centripetal
        spin-outs of “Spirits of the Land.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735217f-37b1-418d-baec-4eb45bc89f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.551+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With “Echo Chamber Management” (released alongside his other single
        “Dead Internet”), Like Animals challenges the psychic dominion of the internet
        with equally challenging sounds. “Echo Chamber Management” courts sounds on
        the brink of dissolving a la the early work of Oneohtrix Point Never, while
        taking progression cues from esoteric acts like Four Tet. A multitude of voices
        vie for control in a single space, and Like Animals says, if you can’t beat
        the noise, ride it. — JP'
