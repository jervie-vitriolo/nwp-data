    'jcr:uuid': '83bed373-8015-4ece-bb36-e668ac89ce55'
    'lead': 'Boeing has asked airlines to inspect all of their 737 Max jets for a
      potential loose bolt in the rudder system after an airline discovered a potential
      problem with a key part on two aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T04:34:52.530+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-29T04:35:13.566+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
