      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both “Share the Light” celebrations were done in communities supported\
        \ by McDonald’s Philippines’ charity of choice, Ronald McDonald House Charities,\
        \ through its Bahay Bulilit Learning Center program. Bahay Bulilit stands\
        \ as one of McDonald's Philippines' flagship programs, offering children a\
        \ safe space to play and learn while their parents work. The goal is to establish\
        \ nationwide learning centers in areas where they are most needed, and this\
        \ is achieved through partnerships with the DSWD and local government units.\
        \ Currently, there are 39 learning centers nationwide through this initiative.\
        \  \r"
