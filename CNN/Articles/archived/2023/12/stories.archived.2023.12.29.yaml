  'ukraine-russia-airstrikes':
    'author': 'Victoria Butenko, Maria Kostenko, Mariya Knight, Svitlana Vlasova and
      Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T19:50:00.000+08:00
    'imagesource': 'jcr:89ecf2ca-9368-4fa3-99fc-110c15340caf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70fac9f-2cd4-4835-abb1-85a51b5acb81'
    'lead': 'Russia has launched the biggest air attack on Ukraine since the beginning
      of the full-scale invasion, the Ukrainian military told CNN, with an unprecedented
      number of drones and missiles fired at targets across the country, killing at
      least 18 people and injuring dozens more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T19:51:48.753+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T19:55:10.783+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia unleashes biggest air attack on Ukraine since start of full-scale
      invasion'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c4c70-68d4-413c-8489-4742e269b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine (CNN) —</strong> Russia has launched the biggest
        air attack on Ukraine since the beginning of the full-scale invasion, the
        Ukrainian military told CNN, with an unprecedented number of drones and missiles
        fired at targets across the country, killing at least 18 people and injuring
        dozens more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540913a-38c7-4093-9189-b6efef7b5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wave of attacks began overnight into Friday and struck nationwide,\
        \ with blasts reported in the capital Kyiv, as well as at a maternity hospital\
        \ in the central city of Dnipro, the eastern city of Kharkiv, the southeastern\
        \ port of Odesa, and the western city of Lviv, far from the frontlines.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679446a-2be1-455c-9cd4-be7db3ba2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.154+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been a long time since we have seen so many enemy targets on\
        \ our monitors in all regions and all directions,” Yurii Ihnat, spokesperson\
        \ for Ukraine’s air force, told national television. “Everything was being\
        \ fired.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a92710-c257-4677-9a29-b645d9006657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia used 158 drones and missiles, including hypersonic Kinzhal missiles,\
        \ cruise missiles and Shahed drones, to strike targets in Kyiv, the east,\
        \ south and west of the country, Ukraine’s air force said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a378c-317e-4642-86aa-af76456f86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today the enemy has struck a powerful blow. There are downed targets,\
        \ however unfortunately there are also casualties,” Ihnat added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31f7e5-42bf-4edd-99d9-db8204237aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.155+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least three people were killed and 28 injured, including 25 hospitalized,\
        \ in Kyiv after Russia targeted a metro station and residential buildings.\
        \ Kyiv Mayor Vitali Klitschko said four people had been pulled from the rubble\
        \ of a damaged warehouse in Shevchenkivskyi district, adding that rescue operations\
        \ were ongoing.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c0be7-2d5c-4693-be76-bbd1b1ba3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kharkiv was hit by a “massive attack,” Ukrainian Prime Minster Denys\
        \ Shmyhal said, with more than 20 strikes reported in the region, including\
        \ on a hospital. At least three people were killed and 11 injured in the strikes,\
        \ according to regional military administration head Oleh Syniehubov.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5ee95-f2d6-4a14-b312-251ed506bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least four people were killed and 10 people were injured in the\
        \ southern region of Zaporizhzhia, the regional military administration head\
        \ Yurif Malashko said on Telegram. Emergency workers are still working to\
        \ see if people are trapped under the rubble of collapsed buildings. Malashko\
        \ said the region had been targeted by 10 missiles, including Kinzhal missiles,\
        \ of which one was intercepted.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354af55f-d9c0-4c02-b8e3-a70ae7d861d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.156+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further south, a school building was hit in Odesa, injuring seven people,\
        \ including a child. Three people were killed and 22 injured – including two\
        \ children and a pregnant woman – in strikes elsewhere in the region, according\
        \ to Oleh Kiper, head of Odesa region military administration. At least 18\
        \ people were hospitalized.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c20a37-6e10-4911-aa26-d3598b85290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in the central city of Dnipro, at least five were killed and more\
        \ than 20 injured, officials said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c4107-8bca-4c68-8207-c639d70255af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.157+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine’s Foreign Ministry said Russia had targeted “Ukrainian women,\
        \ children, the elderly, and civilians” in the strikes.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282487f1-edc2-4b18-abdb-bb0050659d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The crimes that Russia has committed in Ukraine today are its revenge\
        \ for its inability to turn the tide of the battle in the fight against the\
        \ Ukrainian defense forces,” it said in a statement.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde7829e-01db-4ffd-ace3-94faedf18290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.158+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without referring directly to Friday’s attacks, the Russian Defense\
        \ Ministry said its army had “carried out 50 group strikes and one mass strike\
        \ with high-precision weapons and unmanned aerial vehicles” in the period\
        \ from December 23 to 29, claiming it had only struck military targets.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a0bca1-96c0-4b5a-9c4d-dd9323e97a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The massive overnight assault comes just days after Ukraine struck\
        \ a Russian Navy landing ship in Crimea on Tuesday, causing severe damage\
        \ to the vessel in another major blow to Moscow’s Black Sea fleet.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbebf82-640e-4052-b90e-d3a05edeabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the onslaught also came shortly after Ukraine received the last\
        \ package of military aid from the United States until Congress approves the\
        \ Biden administration’s funding request.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a260d1-c4d9-470f-9155-55f32925e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly two years since Russian President Vladimir Putin launched his\
        \ unprovoked invasion of Ukraine in February 2022, his Ukrainian counterpart\
        \ Volodymyr Zelensky is facing a largely-stalled counteroffensive while Western\
        \ aid has begun to dry up.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982c71d-49cf-454c-9746-81e1b624296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The head of Ukraine’s Presidential Office, Andriy Yermak, called for\
        \ support as his country battles Russian airstrikes.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcbe26-657c-435c-989a-be81ae15b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A massive terrorist attack, rockets are flying at our cities again,\
        \ and civilians are being targeted,” Yermak said in a Telegram post on Friday.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5d6f0-ca6e-4336-b9fa-619f215eb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukraine needs support. We will be even stronger, we are doing everything\
        \ to strengthen our air shield. But the world needs to see that we need more\
        \ support and strength to stop this terror.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7431e1-28a8-4466-9ac4-21e38da430db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Shmyhal said the attacks “targeted social and critical\
        \ infrastructure,” but praised the work of Ukraine’s air force.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb68e08-bfef-497b-9551-ed5c026cb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ukrainian air defense forces have once again demonstrated a high level\
        \ of professionalism. Most of the air targets were shot down. We thank the\
        \ soldiers for saving lives.”\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c275e4-6a19-4cc9-8833-e7934717098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US ambassador to Ukraine, Bridget Brink, shared a screenshot on\
        \ X, formerly Twitter, of the numerous air raid warnings sent to Ukrainian\
        \ phones overnight.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9955c-0f4b-4a41-be59-5f73efe06c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is what Ukrainians see on their phones this morning,” she said.\
        \ “As a result, millions of men, women, and children are in bomb shelters\
        \ as Russia fires missiles across the country. Ukraine needs funding now to\
        \ continue to fight for freedom from such horror in 2024.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f450481-2916-46eb-bca1-4c74e1b5e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764aac48-cc5d-47e3-b018-1529ca5836b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bombers in the air</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec851abf-3746-485e-9735-6302c96daf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Air Force said it recorded “the departure of 9 Tu-95MS\
        \ strategic bombers from the ‘Olenya’ airfield in the Murmansk region of Russia.”\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57bcde-8607-4f6f-a9fe-625453583ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Tu-95 bomber is a mainstay of Russia’s aerial attacks on Ukraine,\
        \ able to launch cruise missiles against its neighbor out of the range of\
        \ most air-defense systems.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973fb3f-155c-4832-a007-759e2955b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Kyiv, officials warned residents to take shelter as a “UAV threat”\
        \ was detected in the area, a reference to drones.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bb15e-64d0-482f-8283-b275656112fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trains were halted as a building was damaged at Lukianivska subway\
        \ station in central Kyiv, which is also operating as a shelter, Klitschko\
        \ said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcb129-3e47-4502-b0aa-677b18a97ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many were wounded and a search for victims is underway after a warehouse\
        \ caught fire in the Podilskyi district of the capital region, the head of\
        \ Kyiv’s military administration, Serhiy Popko, said in a Telegram post.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848317a0-f3ef-41a3-8899-a20617fb1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the northeastern city of Sumy, numerous explosions were heard on\
        \ Thursday evening local time following Russian shelling “of the border territories\
        \ and settlements,” the administration in the area reported.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f261982-fe35-45f4-aae1-9af167d8c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A residential building was hit and caught fire, Lviv Mayor Andriy Sadovyi\
        \ said on Telegram Friday.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376024cf-1e3b-4f37-8b12-7c10bf5c32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.169+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Lviv, which borders Poland, at least 15 people were injured, with\
        \ damage reported in 13 residential buildings and two schools, according to\
        \ the head of Lviv region military administration Maksym Kozytskyi.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a44052-3773-4aad-9122-563eabe8adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday’s widespread strikes followed Russia’s launch of 53 attacks\
        \ across eastern Ukraine on Thursday, according to a Telegram post from the\
        \ Ukrainian General Staff.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666138c-0563-4291-8057-5ad5f422d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.170+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia launched dozens of airstrikes, wounding civilians and destroying\
        \ civilian infrastructure, the post said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057c1f9-58ae-454c-97c0-92cc53513178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.171+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Foreign Minister Dmytro Kuleba said he wished the “loud sound\
        \ of explosions” heard across Ukraine Friday morning “could be heard all around\
        \ the world.”\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61064867-652e-4e90-8a78-2776fb4eb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In all major capitals, headquarters, and parliaments, which are currently\
        \ debating further support for Ukraine. In all newsrooms, which are writing\
        \ about ‘fatigue’ or Russia purportedly being ready for ‘negotiations,’” he\
        \ wrote on X.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94594fc4-6c93-4e43-96bc-bc19bc7a27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:55:10.172+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These sounds are what Russia really has to say. Our only collective
        response can and must be continued, robust, and long-term military and financial
        assistance to Ukraine. Only greater firepower can silence Russian terror.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a4cb6-a71f-4e8e-894e-1e17e9eea40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T19:51:48.803+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T19:55:10.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/29/europe/ukraine-russia-airstrikes-intl-hnk/index.html">Russia
        unleashes biggest air attack on Ukraine since start of full-scale invasion</a>"</em></p>'
