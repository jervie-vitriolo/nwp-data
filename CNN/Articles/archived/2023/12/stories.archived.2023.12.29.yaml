      'text': '<p><strong>“TT (terrible things)” by bird.</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79fbdc-8425-4585-b795-0ebec162bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.577+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'bird. easily gets lost in melancholia with breezy, understated melodies
        straight from the Turnover rulebook and dreamy guitar sounds that glisten
        in seaside summers. And that’s never a bad thing! In fact, “TT (terrible things),”
        one of the songs off their acclaimed debut album, oshin, never shies away
        from this familiar sonic ground. There’s something about their embrace of
        darker corners of introspection that rejects any notion of them being complicitly
        attached to soulless, vibe-inducing music. In less than three minutes, the
        Filipino indie rock outfit goes through the motions with the heaviest of hearts,
        coming to terms with the idea that not all love is ideal and worth fighting
        for. “TT (terrible things)” is an emo jam of the highest order, and bird.
        does it surprisingly well that there’s no way you’ll be able to doubt their
        intentions — feelings-wise. — IU'
