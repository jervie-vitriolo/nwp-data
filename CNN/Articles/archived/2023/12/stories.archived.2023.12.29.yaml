      'text': '<p><strong>"korean blackout curtains 7ft (1pc, not set)" by cheeky
        things</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53434bdf-01e0-40e4-9314-0e7c1c1be0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.532+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since releasing "demo" last April Fool''s day of this year,
        neophyte nu-gaze outfit cheeky things have made a significant turning point
        in the realm of local underground music with their track highlight "korean
        blackout curtains 7ft (1pc, not set).” They incorporate much of 2020s alternative
        rock''s sensibilities such as lyrical yearning sung under a barrage of guitar
        distortion at the chorus and heavy textures of noise simmering by the outro.
        Revered by many of the indie kids on the internet, from shoegaze lovers to
        Metro Manila''s scene regulars, "korean blackout curtains 7ft (1pc, not set)"
        made it via memes, live shenanigans, and online fanfare. All of these factor
        in with the audience screaming “Sana!” at the top of their lungs. — ELIJAH
        PAREÑO</p>'
