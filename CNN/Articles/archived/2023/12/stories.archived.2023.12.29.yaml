      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'LONER’s earlier work was marked by a stylistic proximity to indie pop
        and R&amp;B’s quieter aspects – semi-mumbling vocals, chill beats dipped in
        codeine, a noncommittal relationship with jazz. “No Fidelity” and “Make Noise”
        were sold records in that respect, but something shifted in 2023. This year,
        LONER released a daisy chain of groovy singles — “Not 2 Much,” “Ayoko Na,”
        and “Ikaw Pa Rin” all court the sound of two-step garage. LONER’s signature
        nonchalant confidence really makes the style work. But it’s “Away From U,”
        a mellow bop that evokes ‘90s slacker rock a la Sugar Ray, that best forecasts
        where LONER can take his sound in the future. — JP'
