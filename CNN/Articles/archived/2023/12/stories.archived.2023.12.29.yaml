      'text': '<p><strong>“Baron Super Antenna” by Libya Montes</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6054cd6-3862-41a6-8809-c9b8e2552b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.573+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The cultural impact of budots was a hot topic over the past year, especially
        after the Manila edition of Boiler Room of which Libya Montes, also known
        as Erik Tuban, was a part. He takes budots seriously, not just in terms of
        sonic motifs like a high-pitched whistle synth and relentless Eurobeat rhythms,
        but also in sensibility and sense of humor. The lore of his 2023 EP “Ernie
        Baron” revolved around its titular  pioneer  weather man, who is popularly
        known as the Walking Encyclopedia of the Philippines. Erik Tuban has long
        been a champion of independent music in the Central Visayas region and beyond,
        and his deep fascination with experimental and outsider music makes “Baron
        Super Antenna” a richly textured track that provokes both dance and thought.
        — MR '
