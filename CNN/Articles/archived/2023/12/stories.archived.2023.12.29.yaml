        December 30, ihahandog ng LRTA ang libreng sakay sa mga sumusunod na oras:
        <br><br>👉7:00 AM - 9:00 AM<br>👉5:00 PM - 7:00 PM <a href="https://t.co/j8HRHkzbDd">pic.twitter.com/j8HRHkzbDd</a></p>&mdash;
