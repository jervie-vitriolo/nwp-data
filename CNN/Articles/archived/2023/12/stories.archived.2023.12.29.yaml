      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Di pa nagsi-sink in sakin</em> (It has not sunk in yet)…I
        think the award for me is that I see many people lining up for the cinema
        and that when they see me they don’t even remember my name. They call me my
        character – Mallari. I like that. It means they remember the work,” Santos
        said.</p>'
