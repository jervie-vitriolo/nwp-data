      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/12/29/33-percent-ncr-jeepneys-consolidated.html"><strong>33%
        of jeepneys in NCR now consolidated LTFRB</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f57b58-be77-44ff-818c-576b1cf79703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bayan Muna Party-list chairperson Neri Colmenares said the problem\
        \ is not modernization but the revocation of the franchises of thousands of\
        \ PUV drivers and operators.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f1d49-8407-4853-8d2a-00578d95d0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang tatanggalan mo sila ng hanapbuhay dahil gusto mong mag-modernize,\
        \ pero wala ka namang alternatibo,\" he said. \"Ano’ng klaseng gobyerno ka?\"\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b25518-ae6f-424a-8d47-d691f43ba5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You are taking away their livelihood because you want\
        \ to modernize, without offering an alternative. What kind of government are\
        \ you?]\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9c682-d190-4ae4-b7fe-715f1ba9627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON's Berredo appealed to the president to heed their calls because\
        \ their source of income is on the line.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc5173-75a7-4f8b-ad16-eeabf4dc8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binoto po namin kayo, Sir. Sana ''wag niyo naman kaming biguin,"
        he said. "Sabi niyo, Sir, ''Ang pangarap niyo, pangarap ko.'' Sir, ''yung
        pangarap ko, mapag-aral mga anak ko, makakain kami."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb8d2a-720d-4b2b-a8c6-b9b11b117fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We voted for you, Sir. Don't let us down. You said, \"\
        Your dream is my dream.\" Sir, my dream is to be able to send my children\
        \ to school and put food on our table.]\r"
    '50':
