      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Given that the group is aiming for global recognition, it certainly
        helps that the choreography was equally as catchy as the beat — the "Gento"
        dance challenge has been picked up by K-pop idols like Super Junior''s Eunhyuk,
        ENHYPEN''s Jungwon, ATEEZ''s San, and even covered on a Chinese idol survival
        show. — GG '
