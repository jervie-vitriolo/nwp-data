      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Nacario, Barangay Secretary at Bangbang, Cordova, believes
        that the barangay basketball court is important in the development of young
        athletes. “<em>Ngayon na napinturahan na,</em> eye-catchy<em> siya tapos maraming
        mga kabataan na pumupunta rito. Dito na-cater ang kanilang mga</em> talents<em>,
        nabuo ang kanilang mga pangarap dito.</em> It’s the best avenue for them to
        flourish their talents,” she said.</p>'
