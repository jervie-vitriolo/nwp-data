    'title': 'Gary Oldman says his work in ‘Harry Potter’ movies is ‘mediocre,’ would’ve
      played role ‘differently’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d3980-c4ca-4a43-9776-bbf528af5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gary Oldman thinks that he needed more
        of a… serious approach to his work playing Sirius Black in the “Harry Potter”
        movies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119f23b-9de1-4313-8019-167e79a8bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think my work is mediocre in it,” Oldman remarked on Thursday’s\
        \ episode of the “Happy Sad Confused” podcast, adding, “maybe if I had read\
        \ the books” like his late co-star Alan Rickman did, he’d feel differently.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d479ee-5b88-4f7c-9ad1-0c4f47316ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Had he gotten “ahead of the curve” like Rickman, he said, “if I had\
        \ known what’s coming I honestly think I would’ve played it differently.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630b548-89d7-452c-bf87-747b217b07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oldman portrayed Black, Potter’s long-lost godfather and a framed fugitive\
        \ who turns out to be the titular prisoner from the third film, 2004’s “Prisoner\
        \ of Azkaban.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7cad22-6234-4ec8-88da-bccf179505e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it’s not just his role in the “Potter” movies that Oldman is self-critical\
        \ about.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7a8c2-81f4-44af-9d57-b547e236ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’d put it all on a fire and burn it and do it all again,” he said\
        \ of his acting portfolio. This includes his iconic 1992 role as Dracula in\
        \ “Bram Stoker’s Dracula,” a performance he said that he’s also “not crazy\
        \ about.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f575b-2fc8-48b6-b3c8-ba042f49a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscar-winner did, however, say that his tendency to “nitpick” his\
        \ own work is a healthy habit that boils down to just wanting “to make the\
        \ next thing better.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f537f-412f-4c7d-bc45-ea9f8ae4de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oldman appeared as Black in four of the eight “Potter” franchise films\
        \ – based on the book series by author J.K Rowling – including “Azkaban,”\
        \ 2005’s “Goblet of Fire,” 2007’s “Order of the Phoenix” and briefly in the\
        \ 2011 conclusion “Deathly Hallows: Part 2.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404cd94-eea9-40aa-aeb2-8f1f99ecb1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reunited with the cast in 2022 during the “Harry Potter
        20th Anniversary: Return to Hogwarts” special on Max. (CNN and Max are both
        part of the same parent company, Warner Bros. Discovery.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f5d48-c775-476f-8139-557b8c6b6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:54:24.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:54:24.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/entertainment/gary-oldman-harry-potter-mediocre/index.html">Gary
        Oldman says his work in ‘Harry Potter’ movies is ‘mediocre,’ would’ve played
        role ‘differently’</a>"</em></p>'
  'tv-series-finales-best-and-worst-2023':
    'author': 'Analysis by Brian Lowry, CNN'
    'caption': 'Jeremy Strong, Sarah Snook and Kieran Culkin in the final season of
      HBO''s "Succession."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-29T12:54:33.000+08:00
    'imagesource': 'jcr:c45fdae1-569c-4d5a-866d-70d88fc26e5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5fcb53e-b629-49ca-881b-5e1990c9c60a'
    'lead': 'ANALYSIS: While it’s hard to produce a great finale for a mediocre show,
      it’s more than possible to screw up a great one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T12:58:17.435+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T13:04:56.929+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TV series finales: From ‘Succession’ down, the best and worst goodbyes
      of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be880d-41ce-4f37-a03e-b66444112a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s become rarer for series to run years
        on end in the streaming age. More ambitious shows have created a higher rate
        of turnover, meaning the challenge of devising “series finale” frequently
        becomes an issue after only three or four seasons, as occurred with several
        of this year’s most-celebrated farewells.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1302dc70-e1be-4aa3-adc3-81d03be7e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another departure from the past that owes a strong debt to “Lost,”\
        \ it has also become common for shows to decide to end well in advance and\
        \ build toward that, a factor that distinguishes the programs mentioned from\
        \ those that concluded without the benefit of crafting a clear finish.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251ac78-7309-4344-8d8e-6b5fe424fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Debating finales has become its own spectator sport, from the ardent\
        \ defenders and critics of “The Sopranos” to people who felt understandably\
        \ let down by “Seinfeld” (can Larry David do better on “Curb Your Enthusiasm”\
        \ next year? We’ll see) to the surreal finish of “St. Elsewhere,” which still\
        \ serves as a landmark in terms of taking big, unexpected swings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8475c0-2a63-42f2-a414-d9ae4185dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s hard to produce a great finale for a mediocre show, it’s
        more than possible to screw up a great one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0bcf1-1123-4c19-a27c-5c26ba6fe44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So which series stuck the landing, and which didn’t? A look at some
        of the shows that signed off in 2023, in descending order of satisfaction.
        Some spoilers ahead (particularly in links to the full reviews), and a footnote:
        This list excludes Amazon’s “Tom Clancy’s Jack Ryan” and the FX crime dramas
        “Mayans M.C.” and “Snowfall,” which concluded after four, five and six years.
        Although I watched all three for a time, I didn’t continue viewing closely
        enough to fairly assess how well they tied things up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a9b17-d2cc-4114-9c6f-b89e1765ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Succession’ (4 seasons, HBO):</strong> The year’s best
        show not surprisingly yielded the most impressive payoff, starting with the
        gutsy decision to kill off Logan Roy (Brian Cox) early in the season, before
        letting the true succession battle play out. A candidate for the series-finale
        Hall of Fame, for Jeremy Strong’s reading of the line “I am the eldest boy!”
        alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3f981-55a5-4e1f-9b22-0184e7cab28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Billions’ (7 seasons, Showtime):</strong> After seven seasons
        and the daunting task of replacing star Damian Lewis, the show lured him back
        for a final showdown with billionaire Michael Prince (Corey Stoll) in a coordinated
        effort to thwart his presidential ambitions, part of a twisty season that
        lived up to the best of what this series at the nexus of power, money and
        politics offered in its heyday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc01ead-bb83-48b0-92ad-95a0595b4351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Barry’ (4 seasons, HBO):</strong> An uneven final season
        marred this until-then terrifically dark comedy from co-creators Bill Hader
        and Alec Berg, building toward a bloody and seemingly inevitable end for the
        hitman who really just wanted to be an actor. A good example of a show that
        crossed the finish line on its own terms, just not at a level that one might
        have hoped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d2018-506f-49c3-afc3-9847cab662fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Ted Lasso’ (3 seasons, Apple TV+):</strong> The producers
        notably avoided billing this as a “finale,” but the last flight of episodes
        pleasantly and appropriately wrapped up the story of soccer coach Ted Lasso
        (Jason Sudeikis) and his adventures in the UK, while leaving intriguing life-goes-on
        threads to play with going forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135ebd5-30be-472b-81c6-c1ee2f801bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Reservation Dogs’ (3 seasons, FX/Hulu):</strong> The bittersweet
        series about young Native-Americans in rural Oklahoma ended on a low-key note
        that felt very much in keeping with the show’s overall tone, but in such an
        understated way that it didn’t really leave much of a lasting impression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce5b00-692a-487b-bd10-d4deb0140c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘The Crown’ (6 seasons, Netflix):</strong> While the finale
        appropriately brought the story home to Queen Elizabeth, the episode’s more
        sentimental touches – featuring all three characters who have played her over
        the six seasons and letting them interact – felt too precious and fanciful,
        in the same way Diana’s ghostly interactions did earlier in the season. A
        less-than-royal finish to an otherwise great series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f4ffd-643a-4365-b46f-acb3fea826d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘The Marvelous Mrs. Maisel’ (5 seasons, Amazon Prime Video):</strong>
        Credit series creator Amy Sherman-Palladino with using flash-forwards throughout
        the season to build toward the finale, which offered not just a triumphant
        capper for the show’s namesake (Rachel Brosnahan) but set up the sobering
        fall of her real-life mentor, Lenny Bruce (Luke Kirby). Ultimately, though,
        the story came down to the central relationship between Midge and her manager
        Susie (Alex Borstein), a sweet if somewhat saccharine flourish to another
        one of those shows that peaked early and didn’t quite feel like a headliner
        thereafter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf98198-a6da-48ba-9398-61ffd94dcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘The Flash’ (9 seasons, CW):</strong> Beyond marking the
        end of this superhero series, “The Flash” finale coincided with the end of
        the CW and its “ArrowVerse” as we knew it, as the network’s profile shifted
        under new management. Initially a really good series, “The Flash” fell victim
        to too many wrinkles with different Earths and alternate realities and characters
        flitting between them over the course of its run, though credit the producers
        with concocting what at least felt like a conclusion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84675ef8-a25e-4907-9243-27645d97dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T13:04:56.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Star Trek: Picard’ (3 seasons, Paramount+):</strong> The
        entire third season of this Paramount series felt like one long exercise in
        fan service, reuniting the “Star Trek: The Next Generation” crew for a (very)
        sentimental sendoff. That said, the subplot involving Jean-Luc Picard (Patrick
        Stewart) and his hitherto-unknown son (Ed Speleers) felt tired, and in terms
        of ending things it certainly felt like time, as the man himself might say,
        to make it so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c4642b-f6e8-4934-a473-08393201c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:58:17.467+08:00
      'mgnl:createdBy': 'jelo'
