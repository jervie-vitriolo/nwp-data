  'Gypsy-Rose-Blanchard-prison-release':
    'author': 'Cheri Mossburg and Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-29T10:58:04.000+08:00
    'imagesource': 'jcr:caf3cf13-c12b-4616-8c80-962bd37821ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91f5af4e-54a4-4611-a082-87ecb793991a'
    'lead': 'Gypsy Rose Blanchard, who admitted to helping her boyfriend kill her
      abusive mother in a case that generated global attention, was released from
      prison on parole. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T11:01:42.002+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-12-29T11:01:42.440+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gypsy Rose Blanchard, who pleaded guilty to helping kill her abusive
      mother, is released from prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21006dbd-5532-4f63-b618-a22420265963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gypsy Rose Blanchard, who admitted to helping
        her boyfriend kill her abusive mother in a case that generated national attention,
        was released from prison on parole Thursday, a Missouri corrections official
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446482c-93a0-4c32-a29e-a6ffcd1ac9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a632b49-1159-4ccb-ac64-901b46b08dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blanchard pleaded guilty to second-degree murder in 2016 after confessing\
        \ that she convinced her boyfriend to stab her mother Dee Dee Blanchard to\
        \ death as she slept. Prosecutors sentenced her to 10 years in prison in a\
        \ plea deal after attorneys uncovered the abuse she experienced at the hands\
        \ of her mother.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f69fa-f68f-480f-8c30-7215931deab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70c1ed-36be-438e-b9b8-bae77dea64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanchard was the victim of Munchausen syndrome by proxy, a rare
        syndrome in which a caregiver fakes, exaggerates or induces illness in a child
        to gain attention. Dee Dee was found to have convinced those around her, including
        doctors, that her daughter was afflicted with leukemia and muscular dystrophy
        among other ailments — a subject examined in the HBO Max documentary “Mommy
        Dead and Dearest.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf1515-62bd-4a33-8b8b-6d29437f1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e69af-576e-410b-a45d-551305fbb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blanchard admitted to being in the house at the time of the murder,\
        \ knowing her boyfriend, Nicholas Godejohn, was going to stab Dee Dee and\
        \ doing nothing to stop it, court records show.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95c4f9-6286-4f0f-9f8d-7e95fadffad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb2975-8552-465d-adec-30fbd3c4f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Godejohn was convicted of murder and sentenced in 2019 to life in prison\
        \ without the possibility of parole. Court filings show he admitted to stabbing\
        \ Dee Dee and said he only killed her because Gypsy asked him to.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c798f8-b65c-4f04-a71e-0edce097038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27c69f-c205-424a-a93f-779b0902c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-29T11:01:42.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking about the conditions of Blanchard’s release, Missouri Department\
        \ of Corrections spokesperson Karen Pojmann said, “her original 10-year sentence\
        \ started in June 2015, so, barring parole violations and other extenuating\
        \ circumstances, it’s expected that she’ll be on parole supervision and reporting\
        \ to a parole officer until June 2025.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d097c1f-3b16-4165-8d19-b3b591dbf5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T11:01:42.042+08:00
      'mgnl:createdBy': 'lara'
