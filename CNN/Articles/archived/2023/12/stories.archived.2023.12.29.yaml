    'lead': ' Members of transport groups PISTON and Manibela on Friday evening occupied
      a portion of Recto Avenue in Manila and planned to camp out there until New
      Year’s Day as they protest the Dec. 31 deadline for franchise consolidation.'
    'mgnl:activationStatus': true
