      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Opening with Pablo''s lutong "I want some, I get some, no later/I woke
        up and baked that potato" and Josh''s "Look at me, tell me what you see/ All
        Gucci?" it’s easy to play off SB19''s "Gento" as just another buzzy TikTok
        earworm whose virality is owed more to its smooth beats and LSS potential
        than its substance. But in true SB19 fashion, all you have to do is dig a
        bit deeper to uncover a gold mine of symbolism. Using a hip-hop base and clever
        figures of speech in both English and Filipino, the Mahalima reveal a lot
        about what they''d been through since the release of their last album. The
        music video''s a visual feast as well — one viewing won''t be enough to catch
        all the Easter eggs they''ve left. '
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c6346-baa9-4029-9a73-3ea444742392'
