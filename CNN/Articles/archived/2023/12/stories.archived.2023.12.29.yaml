      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Adlawan, another basketball player from Purok Sambag, Cordova
        City, shared the importance of the refurbished Poblacion Covered Court: “<em>Noong
        nabuo na ang</em> court <em>na ‘to, napakahalaga kasi malaki yung</em> court<em>.
        Hindi tulad sa dati, maliit lang.</em>”</p>'
