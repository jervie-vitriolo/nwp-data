      'text': '<p><strong>“RIID” by In Retrospect</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32396634-75ba-4656-bb20-8553c4a68784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.556+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Transcendence” is a hell of a debut from indie four-piece In Retrospect,
        chock-full of ethereal, shimmering arrangements that take the textures of
        shoegaze and amp up the energy. Evoking acts like Wild Nothing and even Sleepwalk
        Circus, the band finds new ways to harness the power of reverb while delivering
        a piece of work that brims with dynamism.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39472e74-9fc7-43f1-a63a-30d470839af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.557+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-31T14:29:15.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Let the track “RIID” be your introduction to a band that deserves a
        larger following than they currently have, and is primed to dominate the indie
        circuit next year. Twinkling leads course through a refined rhythm section
        like warm blood through good veins, in a track that absolutely pulses with
        life. It’s easy to deride shoegaze-adjacent styles for their perceived sleepiness,
        so let In Retrospect be your wake-up call. — JP'
