      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> McDonald’s Philippines
        returns with its partner Coca-Cola Philippines to brighten the holiday season
        for its beneficiaries through “Share the Light”. These are Christmas celebrations
        wherein they gave away 1.5 million Happy Meal toys to different communities
        nationwide.</p>'
    '2':
