      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just debuted last year, the song''s release ahead of their full-length
        album "SUBSET" was a change in pace from their previously high-energy tracks,
        and a welcome one at that. The extended music video ("Lambing ng Megastar")
        features a fitting verse from the megastar herself, Sharon Cuneta, on an ''80s
        glamour set. — GABY GLORIA'
