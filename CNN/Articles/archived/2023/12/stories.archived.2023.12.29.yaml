    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'California beachgoers enthralled by huge waves from storms – but they
      bring flooding and rip currents, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714652ec-f1c0-40a8-988f-b4a51aec9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:01.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Offshore storms shoved waves toward communities
        along the California coast, bringing flooding and road closures, as well as
        fright to nearly 20 people who were briefly swept away along a Ventura beach
        on Thursday. Eight people were taken to the hospital, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b6ceb-e2dd-447e-a935-5f257d85cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:01.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The swells will not be a one-day thing: Some areas of the California\
        \ coast will see towering waves – some up to 30 feet – through the weekend.\
        \ The waves will usher high water and rip currents. Coastal flood alerts and\
        \ high-surf alerts stretch from the US-Mexico border to north of the Bay Area.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b6b90-408f-4a1f-8c97-92308c7ae9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:01.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Waves, coupled with high tides, sent torrents of seawater into Santa\
        \ Cruz along the central coast.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a546c0-b9e1-46f9-aa64-769a378e940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:01.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Santa Cruz County Sheriff’s Office issued an evacuation warning\
        \ for some areas. The evacuation warning covered an unincorporated area of\
        \ the county near Seacliff State Beach and Rio Del Mar, according to a post\
        \ on the department’s Facebook page.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e4b12-a4c3-4d80-9c6d-0e5dad574e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "California Highway Patrol Santa Cruz warned of coastal flooding at\
        \ the Rio Del Mar Esplanade in a post on X and urged people to avoid the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fbb25-64f5-4e06-94c8-b2ef3376c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rio Del Mar Esplanade is currently flooded. Please avoid the area\
        \ and do not attempt to drive across flooded areas. Road closures are in effect,\
        \ so please do not drive around them. Drive with caution and prioritize safety,”\
        \ it wrote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3206cfaa-8027-4869-bfdc-ce260baca24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five campers were evacuated along the San Luis Obispo coast Thursday,\
        \ officials detailed in a social media post.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9349f6e-563d-4c27-9ce4-7e99229f1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spectacular waves drew surfers and onlookers, who gawked at nature’\
        s power.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622bcc5a-0327-40d1-9970-7815fb29727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just northwest of Los Angeles, 15 to 20 onlookers were briefly swept\
        \ away after a large wave overtook a beach barrier in a Ventura neighborhood\
        \ hit by high surf, police Cmdr. Ryan Weeks told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236083e-adc9-4f47-932a-a2e874adec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The onlookers were washed down the street about 30 to 50 yards, Weeks\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7edf23-683a-4cf1-a5e9-a7a4eb404357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The county fire department posted a video of the rogue wave and the\
        \ ensuing chaos on X, noting the beaches are currently closed in the county.\
        \ “Because of this wave eight people were transported to local hospitals,”\
        \ the agency said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c0acb-b440-46f4-9798-012dd905f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Streets in the area were closed as a precaution, as was a main access\
        \ point to the Ventura Pier to encourage people to stay away.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb8ee1-1185-4ad1-ae46-c0d49f0d1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re trying to keep people off the beach to keep them from getting\
        \ hit by rogue waves,” Weeks said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec147f17-0583-4834-b941-3c705b5c7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial video from CNN affiliate KABC showed the aftermath, as residents\
        \ in the area tried to clean up the foamy, sandy mess.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe288fb-56af-4f47-8477-f3ec846d373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding comes as the Southern California coast was being impacted\
        \ by large swells, the National Weather Service in Los Angeles said in a social\
        \ media post.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b598fb2-c3d6-454a-86a8-3464459262c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One swell reached about 20 feet at Ventura Pier, the agency added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff8fde-18d5-4087-9360-03c4e841ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dangerous surf, life-threatening rip currents, and coastal flooding\
        \ are expected at the beaches this week. Impacts are expected to become most\
        \ extreme on Thursday,” weather service posted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e651e-d630-421a-bafc-e33a53063e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most significant impacts are expected along the central and Ventura\
        \ County coasts, along with Hermosa, Manhattan and Palos Verdes beaches, according\
        \ to the agency.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1854c-b258-4dd4-bf26-9834c5773e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fifteen to 20-foot waves are expected in the central coast, bringing\
        \ potentially damaging coastal flooding.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f420a3-f160-4f58-90f1-64d2467ae09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beach conditions becoming extremely dangerous Thursday morning continuing\
        \ through the weekend,” the National Weather Service in Los Angeles said in\
        \ its forecast.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe731a-18db-411c-bb9c-75ee2baddcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials recommend beachgoers stay out of the water due to dangerous\
        \ surf conditions and potentially life-threatening rip currents. Beach erosion\
        \ also is possible.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bcb47-a850-45bc-b5d5-db7935837575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Prepare for significant sea water flooding, especially in low-lying\
        \ areas (including beaches/harbors) &amp; at high tide,” the weather service\
        \ said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337aa0af-22e6-4e1d-b588-8d56664579f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Ocean Beach, near San Diego, the curious and surfers thronged to\
        \ the beach to take it all in, according to CNN affiliate KGTV.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b5d25-be6b-4352-9932-7a16ff5456ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.558+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not everyone who brought a board got into the roiling surf.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3581f32-617e-42ff-a07f-003620fd411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My friend asked me if I wanted to come check it out, and once I saw\
        \ it, I knew it was too large and in charge for me,” Gerry Giuliano told the\
        \ affiliate. “I mean, it’s hitting the pier and that’s a warning sign that\
        \ it’s pretty big, closing out and breaking pretty quickly, too.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e96ad-4a6a-4ce9-960b-e273356f5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Northern California is expected to have its own share of problems.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050428f8-31da-4b8a-9112-2b93e6efc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bay Area is under a coastal flood warning until 6 p.m. Thursday,\
        \ with significant coastal flooding expected through the evening hours before\
        \ conditions begin to improve.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cbb81-c266-4ec6-b1d0-913d443ff2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A high-surf warning is in effect in the Bay Area until 3 a.m. Friday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f6f42-2037-48cb-bf1b-9c29709a0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dangerously large breaking waves of 28 to 33 ft with up to 40 ft possible\
        \ at favored locations,” the weather service said. The agency said San Francisco,\
        \ Monterey Bay, Point Reyes and Big Sur are among the affected areas.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113546e-5bd2-4f57-a554-292071900665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bay Area National Weather Service office said a coastal flood
        advisory is in effect through 2 p.m. Friday for the combination of high surf
        and potential storm surge. The advisory stretches from west of Cloverdale
        south to Big Sur.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82857fc3-2ad9-4703-ae91-4f2bc3afef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:47:01.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:47:02.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/weather/high-surf-ventura-san-diego/index.html">California
        beachgoers enthralled by huge waves from storms – but they bring flooding
        and rip currents, too</a>"</em></p>'
  'francoise-bettencourt-meyers-100-billion-loreal':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-29T12:47:05.000+08:00
    'imagesource': 'jcr:f63b1da2-3c90-44a4-b3fb-92160db4cac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48f9546b-a97c-4cce-ad3e-53393c437650'
    'lead': 'Francoise Bettencourt Meyers, the L’Oreal heiress and richest woman in
      the world, has become the first woman to hold a $100 billion fortune, Bloomberg
      reported Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T12:49:10.282+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T12:49:46.209+08:00
    'mgnl:lastActivatedBy': 'jelo'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-29T12:49:45.866+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'L’Oreal heiress Francoise Bettencourt Meyers is the first woman with
      a $100 billion fortune, according to Bloomberg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09be407-184a-4069-b651-e00fb2108bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.209+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Francoise Bettencourt Meyers,
        the L’Oreal heiress and richest woman in the world, has become the first woman
        to hold a $100 billion fortune, Bloomberg reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005aec18-512c-4684-9fff-fbe3d80b2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.209+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bloomberg Billionaire’s Index, which reflects changes as of 5 pm\
        \ ET of the previous trading day, lists Bettencourt Meyers as the 12th richest\
        \ person, just ahead of Mukesh Ambani and behind Carlos Slim, who recently\
        \ became the first person from Latin America to cross the $100 billion threshold.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859c4a8-b403-4f1b-8187-58124242198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.209+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "L’Oreal’s stock is at a record high. The stock has risen 35% this year\
        \ as consumers have continued splurging on luxury products since the pandemic.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99924657-e11c-424f-8933-206e2dfcff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.210+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to L’Oréal, in 2022 Bettencourt Meyers and her family owned\
        \ more than 34% of the company’s stock.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ddc5c-35e7-44fe-a239-5184341ee6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.210+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bettencourt Meyers was the only child of Liliane Bettencourt, whose\
        \ father, Eugène Schueller, founded the L’Oréal Group. She inherited her mother’\
        s holdings when Bettencourt died in 2017. Bettencourt Meyers is the chairwoman\
        \ of the family’s holding company, Tethys, and is the vice chairwoman of L’\
        Oreal Group’s board of directors.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377b8a0-d991-4040-9653-8df971804138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.210+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s largest cosmetics company, which owns a wide portfolio\
        \ of brands from Lancome to Maybelline, had more than €38 billion ($42 billion)\
        \ in sales in 2022, according to company reports.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92636f0d-b7d4-442e-89a6-b2f18c1d6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.210+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, L’Oreal bought Australian brand Aesop in a $2.5\
        \ billion deal, the biggest brand acquisition ever made by the French beauty\
        \ giant. Its previous record was its $1.7 billion purchase of of YSL Beauté\
        \ in 2008, according to data from Dealogic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73a5aa-1591-493a-94eb-8abca2edcd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.210+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bettencourt Meyers’ fortune still relatively pales in comparison to\
        \ LVMH chair Bernard Arnault, the world’s largest maker of luxury goods. He’\
        s the second-richest person in the world according to the index, with a net\
        \ worth of $179 billion.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80176b6e-f628-45a7-8f72-4b18129f5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.211+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Michelle Toh contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c80e08-0c05-4c52-93db-dee1fdd8358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:10.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T12:49:46.211+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/28/investing/francoise-bettencourt-meyers-100-billion-loreal/index.html">L’Oreal
        heiress Francoise Bettencourt Meyers is the first woman with a $100 billion
        fortune, according to Bloomberg</a>"</em></p>'
  'best-OPM-songs-of-2023':
