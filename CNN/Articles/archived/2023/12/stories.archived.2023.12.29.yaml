    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516eb05-6ff5-4083-8395-f86ed1d7ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:49:40.554+08:00
