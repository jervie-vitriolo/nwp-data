      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilaw''s "Uhaw" may be one of the songs that''s ushered in a new
        era in the Filipino music scene (and for good reason). Ever since the single
        blew up early this year, the Baguio-based band''s been gaining steady traction
        in the music circuit. But it''s Dilaw''s follow-up single, "Orasa," that truly
        caught my attention. Telling the story of a toxic relationship, the song replicates
        the feeling through repeated verses sung in what’s becoming vocalist Dilaw
        Obero''s signature diction. It helps that the chorus is meant to be sung by
        the audience in unison, making it a pleasure to hear and watch live. — GG</p>'
