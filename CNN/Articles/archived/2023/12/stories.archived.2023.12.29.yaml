      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-29T22:01:37.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Through this project, SMPP and the Samahang Basketbol ng Pilipinas\
        \ (SBP) offered resources to refurbish Cordova City's Barangay Poblacion Covered\
        \ Court.\r"
