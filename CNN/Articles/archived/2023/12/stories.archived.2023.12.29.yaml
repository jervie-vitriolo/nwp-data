      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 29) — Amid new project offers,
        newly awarded 49th Metro Manila Film Festival best actor Cedrick Juan is seeking
        to go back to where he started – theater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047a6ec-7047-45da-ab71-99b87894b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebaa1cb-d579-4f3f-8dc5-1c4c801278b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If I'll be given the chance, if the schedule permits me, I want to\
        \ do theater again. As in, I'll give my 100% to theater again,\" the artist\
        \ told CNN Philippines' New Day on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462e74b-1804-4f7e-bfab-7400e71e5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5312e0-b53b-41bb-87c6-0fb0a329b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juan, who played Padre José Burgos in the festival's 2nd Best Picture\
        \ \"GomBurZa,\" said it was in theater where he truly learned the discipline\
        \ of acting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf4b45-d33e-4926-baef-17b176a0ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0167c-9bdc-445b-90f8-1b2c4fc9eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the actors, at least <em>kailangan nila magkaroon ng</em>
        (they should have) theater experiences because the discipline is there, the
        core is there," Juan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e958bfa-675c-4d39-81d3-6fae0400c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.420+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f88af-4fb1-4611-82a9-5deb86464b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not tell you to focus on your vanity, like <em>kung ano
        magiging itsura mo</em> (what you will look like) whenever you act <em>kasi
        gusto nila na</em> (because they want you to) find the truth in every script,
        in every text, in every context," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97449b4-444f-4c44-a8ba-39f0d7288265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.421+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f067915-df81-49ba-9f3a-a63fdf99604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before playing roles in past MMFF film entries \"Goyo: Ang Batang Heneral\"\
        \ and \"Die Beautiful,\" the 33-year-old artist was part of an FEU student\
        \ production inspired by \"Moulin Rouge\" and had a stint with Dulaang UP.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3e3c4-735a-42cf-b3bc-68c37b254b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b0737-8c34-4a31-9209-3ee8b01eafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The theater native also played Dusyanta in \"Dusyanta: Ang Singsing\
        \ ng Kapalaran\" (Art Theater Manila) and Maximo in \"Mula Sa Buwan\" (Barefoot\
        \ Theatre Collaborative).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2bf1a9-239d-40cc-8b80-2f502a8813e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a80dd9-df72-4de5-905d-38b3f6c4c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Juan said his theater experiences played a big part in his development,\
        \ both as an artist and individual.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee97d64-33b1-4ac0-8174-755270dd255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500c3fe-4924-44a6-9b69-dc1e8f8d114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor also believes that the local industry should be collaborative\
        \ with the theater industry, where talents could easily switch platforms from\
        \ the screen to the stage and vice versa.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bee0d2-05e6-4e06-8762-8e70df76cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc83c8-5d82-41ca-8f89-0bd2c4005162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede siya maging</em> collaborative <em>talaga</em>. We''ll
        get to teach each other <em>kung ano ‘yung mga</em> edge <em>natin at ang
        magpo</em>-prosper <em>rin naman ay ang</em> Philippine entertainment industry,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52783515-dbad-4ebc-9af5-85c47b0d4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T08:58:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-29T09:45:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
