      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘The Blacklist’ (10 seasons, NBC):</strong> Fueled by mystery
        that augmented its procedural aspect in its early days, “The Blacklist” represented
        a classic case of a show that hung on far too long and should have ended in
        2021 when Megan Boone (a.k.a. Elizabeth Keen) exited the series. James Spader
        still made the show moderately watchable, but the drawn-out fate of his Raymond
        “Red” Reddington felt about as anti-climactic as a climax can be, in a series
        that checked off its own name a few years too late.</p>'
