    'template': '1'
    'title': 'Transport groups camp out at Liwasang Bonifacio to protest consolidation
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f3f06-c6e6-4afa-a29f-75edc04ea3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:12:06.876+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Members
        of transport groups PISTON and Manibela on Friday evening planned to camp
        out at Liwasang Bonifacio until New Year’s Day as they protest the Dec. 31
        deadline for franchise consolidation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a218a-1f55-45ae-89fc-574f4f9f860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campout was initially situated on Recto Avenue but it was transferred
        due to “persistent threats of violent dispersal from the police,” according
        to PISTON members.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82e090-8ab0-431e-8e6d-08fafc7560ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T23:29:59.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier blocked protesters in their attempt to march along
        Mendiola St. towards Malacañang Palace.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        There’s no stopping protesters along Mendiola in Manila as they now plan to
        remain on the road until the deadline of PUV franchise consolidation on December
        31st. | <a href="https://twitter.com/curriexcator?ref_src=twsrc%5Etfw">@curriexcator</a>
        <br><br> <a href="https://t.co/tNbAJpuzsU">pic.twitter.com/tNbAJpuzsU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1740704470126981588?ref_src=twsrc%5Etfw">December
        29, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54adc3-7f0c-464b-871f-92a44d769e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98a951-171f-4bed-a8dd-c38edd997f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters first trooped to the headquarters of the Land Transportation
        Franchising and Regulatory Board (LTFRB) in Quezon City, where they paint-bombed
        the agency’s logo.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43daaf4-da29-47d2-906c-5aa8b135739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T23:51:34.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They later proceeded to the University of the Philippines Diliman
        and Welcome Rotonda, also in Quezon City, before heading to Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bb17a-a087-43f5-ad42-a996e61e7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protest action by drivers, operators, and other groups is the final\
        \ effort to oppose the franchise consolidation and the Public Utility Vehicle\
        \ (PUV) Modernization Program before the revocation of the permits of thousands\
        \ of unconsolidated operators on Jan. 1, 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b910d-3f1f-4396-93d6-35f6c9590b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T22:28:16.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-29T23:51:35.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court has yet to decide on a petition filed by PISTON to\
        \ block the modernization push.\r"
    '11':
