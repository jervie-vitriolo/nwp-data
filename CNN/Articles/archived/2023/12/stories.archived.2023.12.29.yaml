  'dswd-aics-jeepney-drivers-puvmp':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-29T15:43:26.000+08:00
    'imagesource': 'jcr:a1e6b13c-58ff-47de-9fdc-13180ecb46ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e2e99a-666f-4c8b-b21a-748fc20ac247'
    'lead': 'Jeepney drivers who may be affected by the PUV modernization plan may
      avail of public assistance services, including cash aid, the DSWD said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-29T15:51:15.165+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-29T15:51:15.556+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV-Modernization-Program', 'Department-of-Social-Welfare-and-Development']
    'stories': []
    'template': '1'
    'title': 'Jeepney drivers may avail of one-time cash aid in modernization transition
      – DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cde31c-1d7f-4e35-bbe8-f61218faf316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Jeepney
        drivers who may be affected by the public utility vehicle (PUV) modernization
        may avail of a cash aid under a Department of Social Welfare and Development
        (DSWD) program, an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb07971-325e-4471-a137-2f104ad39f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, DSWD Program Management Bureau Director Miramel
        Laxa said those affected by the modernization scheme could be categorized
        as "in crisis," which will allow them to avail of the Assistance to Individuals
        in Crisis Situation (AICS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0546ae6-d54b-4703-9929-403e1f48bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Availing of AICS can help them meet their basic needs through different
        forms of assistance such as food, and cash aid, among others," Laxa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165f796-d0b8-4f40-b29d-00368e6eedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the agency said AICS is just a one-time assistance. It is\
        \ among programs that serve as \"a stop-gap measure by providing immediate\
        \ and temporary aid to individuals and families who are undergoing crisis\
        \ based on the assessment of social workers,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4e970-faf2-400f-9f3b-fef9e7a38e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be better to also consider them for livelihood programs
        and grants offered by different government agencies," Laxa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f992d-815b-496d-ad6a-0ddb5b89c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is a need to provide sustainable services and
        programs to "help them cope with the possible loss of their jobs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48974d79-88d4-4502-90c5-c8d14502c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has set a Dec. 31 deadline for PUV operators to consolidate,\
        \ or join cooperatives or corporations. Franchise consolidation is a key component\
        \ of the modernization plan.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f75733-e779-463c-8451-8489394d1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconsolidated operators would have their <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.ht">permits
        revoked by Jan. 1, 2024</a>, according to a Land Transportation Franchising
        and Regulatory Board (LTFRB) memorandum circular dated Dec. 14. ml</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7567822-ff69-4891-a65b-45fa40a718be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a circular publicized Thursday, the LTFRB also <a href="https://www.cnnphilippines.com/news/2023/12/28/ltfrb-memo-unconsolidated-puv.html">set
        conditions</a> allowing unconsolidated operators to ply roads until end-January
        2024. This was not a deadline extension and those who cannot comply with the
        consolidation will be issued with show cause orders.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa30d41-3b54-4ff2-b8cf-974f491c3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government provides a subsidy of ₱200,000, Mar Valbuena
        of transport group Manibela told CNN Philippines'' The Source this is still
        <a href="https://www.cnnphilippines.com/news/2023/12/28/fare-hike-puv-modernization.html">not
        enough</a> to cover the expenses of a modern unit. From around ₱1.2 million
        in 2018, a modern jeepney now costs at least ₱2.6 million, he noted.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01a4e5-f1be-49d4-8223-c58f50ed4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/12/27/Jeepney-operators--drivers-hope-for-enough-subsidy-to-buy-modern-units.html">Jeepney
        operators, drivers hope for enough subsidy to buy modern units</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223aeb10-b486-4754-b934-f43caf38337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T15:51:15.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-29T15:51:15.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had said there would be no transport crisis next
        year after thousands of PUVs, especially traditional jeeps, could stop operating
        due to the modernization plan.</p>'
