      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other nominees for the supporting actor category include Dingdong Dantes\
        \ in Best Picture “Firefly,” Enchong Dee in “GomBurZa,” and Romnick Sarmenta\
        \ in “Becky &amp; Badette.”\r"
