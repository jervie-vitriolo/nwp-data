      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 29) —</strong> Being
        named as the 49th Metro Manila Film Festival’s Best Supporting Actor still
        feels surreal for JC Santos as he continues to take in what he calls the real
        award for him — the comeback of long lines for local films.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd873dd-2f20-4e7e-bc48-990c4a074a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-29T12:28:50.821+08:00
