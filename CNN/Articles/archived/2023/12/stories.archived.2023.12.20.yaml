      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7247e-4eef-46b7-8acb-b5d48084e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Agusan Del Norte, Agata Mining Venture Inc. has converted its mined-out\
        \ areas into ecotourism sites. To ensure the community's livelihood at the\
        \ end of the mine's life, plants and tree species were carefully selected.\
        \ The company has planted more than 420,000 seedlings of mixed species of\
        \ forest and fruit-bearing trees, as well as plants, the majority of which\
        \ are endemic species covering 440 hectares.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e57a1-0bf2-498b-b424-22dbe2896f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
