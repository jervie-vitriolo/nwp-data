      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> HAIER Southeast
        Asia held the 2023 Dealer Conference in Bangkok, Thailand last Dec. 15, inviting
        over 1000 dealers to gather under the banner of "Inspire the Future Dream."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fd136-393b-483d-878a-2ecdd85acc12'
      'mgnl:activationStatus': true
