    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH policy in WPS row with China must transcend political regimes – maritime
      law expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51aee6-1112-494c-9504-6902fd6c2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.479+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Ambassador
        Henry Bensurto Jr., the diplomat who designed the blueprint of the Philippines''
        case against China at The Hague, said Manila''s policy in its maritime dispute
        with China in the West Philippine Sea (WPS) should be long-term and independent
        of political administrations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d808b66-b00d-4b95-bf38-03e37447ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an interview on CNN Philippines'' Politics As Usual on Wednesday,
        Bensurto, who is currently Philippine envoy to Turkiye, explained that the
        WPS row is a "long haul struggle" that calls for consistency and commitment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8468eef-e114-4451-86cc-b02fa23eb6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.480+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to do is look at it from a very strategic perspective&nbsp;
        — a policy that transcends political administrations, and for every administration
        to remain committed, constant, and consistent in working on that strategic
        perspective," Bensurto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50eed10-cef1-4b40-90ca-e9665aac1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We have to make clear to every political administration that this
        is the national interest of the country and that this should be beyond politics
        because the West Philippine Sea issue is a non-partisan issue," stressed Bensurto,
        who was part of the Philippine team that filed the arbitration case against
        China.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e4e4a-0387-4bac-ac41-046c03f6394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.481+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The arbitral tribunal in 2016 ruled in favor of the Philippines and
        nullified China''s sweeping claims over the South China Sea, which overlapped
        with the WPS.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d0221-85e2-4ce8-8cc9-5dd96400c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The career diplomat said that while China is aware that it is "not
        on the right," it is "actively exploiting" the Philippines'' willingness to
        change course in response to the political atmosphere, which he said is perceived
        as a sign of weakness.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50070237-0b8a-4397-ba52-29c16e9a38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.482+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"China knows it is not on the right," Bensurto said. "This has been
        proven with the third-party adjudication. But if China is convinced that we
        ourselves are not convinced and we are not committed and we cannot sustain
        this in the long run, they will persist and they will continue."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6c093-7a80-4409-af31-59111507e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. recently expressed that the "more assertive"
        Beijing is posing a "real challenge" to its Asian neighbors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b879a62-ae96-4485-8e12-b4d20c1adfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.483+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos succeeded former president Rodrigo Duterte, who nurtured friendly
        ties with China under his term.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c2df0-7833-4f7b-a25f-1e5e9974442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We know now that appeasement is not a correct approach because instead
        of settling the issue, it actually aggravates the matter and places the situation
        in a more conflictual manner," said Bensurto.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9695183d-06cf-4ff8-b97f-8c28abb3f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With China ignoring the Philippines'' diplomatic efforts, Marcos also
        called for the need for a "paradigm shift" in addressing the WPS issue, which
        Bensurto hailed as a "shift in the right direction."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b4b0a1-cea1-4d5f-b4b0-6703ee27e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I think we just have to sustain this and the people will have to rally
        behind the president on this," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be9241-1ce6-4219-83ca-06106a7b4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensurto further noted that Marcos separating his personal emotions
        from national interest is a "good indication" of the character of the president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363bbb6-5dc1-4847-afe1-aac058cec15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for the removal of Chinese Ambassador Huang Xilian over
        China’s heightened aggression in the WPS, Marcos said Beijing’s envoy should
        retain his post as “<a href="http://https://www.cnnphilippines.com/news/2023/12/18/Marcos-No-need-to-recall-Chinese-envoy.html">he
        is just doing his job</a>.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae82018-83c6-4171-9b3e-6b5d94864e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive reiterated that he hopes to avoid situations that
        could lead to "an actual violent conflict" as a result of a mistake or misunderstanding.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cce5c-2d24-4a63-aa79-45e4ed27cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also sought the help of the international community in developing
        a new approach to the WPS issue.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cb965-b806-414f-9c14-472eb8e99d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Dec. 10, a Philippine vessel was blasted with a water cannon by
        the China Coast Guard, causing serious engine damage. It is just one of several
        incidents that have caused tensions between the two countries.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28d79d-56f8-48c2-a1d2-87736f3f37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T23:47:03.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T23:50:42.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has filed diplomatic protests against
        China for each incident and is committed to exploring all diplomatic actions
        to protect its legal maritime rights.</p>'
