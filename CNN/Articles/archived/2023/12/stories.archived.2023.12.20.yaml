    'template': '1'
    'title': 'LRT-1 completes first test run of Cavite extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d840b7a-226e-4ce5-8b07-167991d3a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.662+08:00
