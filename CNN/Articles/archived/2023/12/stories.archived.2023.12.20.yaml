    'template': '1'
    'title': 'Tolentino files resolution amending contempt citation rule in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a97dbc-e12a-4d10-843a-860b9b085c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Sen.
        Francis Tolentino has filed a resolution seeking to amend Senate committee
        hearing procedures so that witnesses or resource persons can be heard before
        being cited in contempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b014e-18f2-4cbb-adea-f4edb6d8daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.701+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70ac51-ae69-46e3-b48a-82d99f66a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Senate Resolution No. 889 dated Tuesday, Tolentino proposes a specified\
        \ period in which witnesses can submit statements before an inquiry as well\
        \ as restrictions on when and how they could be cited in contempt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ccfa5-3407-43f0-a97e-dd60f0426f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.702+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20c76e-c135-4974-bbe1-0a048e88f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Supreme Court in November nullified the implementation of the Senate’\
        s contempt and arrest orders against Pharmally executives, ruling that they\
        \ were cited in contempt \"without giving them the opportunity to be heard.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba075f3b-57bb-41c6-9b6b-809f44b40d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236c211-bbad-49ff-a68a-42586de543b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.703+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/11/13/sc-nullifies-contempt-arrest-vs-pharmally-execs.html">SC
        nullifies contempt, arrest order vs Pharmally execs</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62806e-393c-4112-a7d2-4342916ca906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With that, ‘yong decision ng Supreme Court sa Pharmally case ay nasagot\
        \ na,” he told reporters on Wednesday. “Dahil sa Pharmally, hindi raw binigyan\
        \ ng blue ribbon ng karapatang magpaliwanag. Ito ngayon masasagot, sobra sobra\
        \ pa.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337b9b2-1f3b-4255-bb98-c3e6bce276be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.704+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94f71d-aa59-4582-a73c-bff6124f6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: With that, the decision of the Supreme Court related\
        \ to the Pharmally case is addressed. Because the court said during the Pharmally\
        \ case, the blue ribbon did not give them the right to explain. This time,\
        \ it will be addressed and more.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7031c-c751-48b1-b524-af8823d5cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.705+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10eec51-1c29-4fe1-a876-0563ba8f0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.706+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution specifically would amend Sections 16 and 18 of Resolution\
        \ No. 5, or the “Senate Rules of Procedure Governing Inquiries in aid of legislation.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c2d930-dce9-4281-a6f2-872290164d55'
      'mgnl:activationStatus': true
