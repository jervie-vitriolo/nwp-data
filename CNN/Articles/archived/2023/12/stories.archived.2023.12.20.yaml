    'template': '1'
    'title': 'From Tanaw restaurant, El Nido dining looks promising again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f360a4-9044-4339-8216-a4c9e6e1da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.386+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Robby Goco, the man known for giving Filipinos a serious craving
        for Greek cuisine, points to his restaurant’s crumbling corpse. “Termites
        are eating up the insides,” he says, peeking into the shuttered outpost of
        Cyma in El Nido, Palawan. Just a minute’s stroll from the crystalline waters
        of Vanilla Beach, this would have been the 10th branch of his Greek restaurant
        empire — perhaps the truest to the spirit of a taverna — had the pandemic
        not eclipsed plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3092d5-feb9-4386-aaec-70d9e5659bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.387+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the tenants along Vanilla Beach’s new commercial
        promenade would close during the lockdown, says Goco. But on a bright Thursday
        morning a year since masks were made optional in public, El Nido dining looks
        promising from his vantage point. It’s especially enlivening at his new restaurant
        Tanaw — literally, “view” — which Goco just opened.</p>'
    '3':
      'image': 'jcr:61227db9-1fe4-4f04-80ca-73449f00def4'
      'imageCaption': 'Perched right where lawn grass meets sand, Tanaw is the first
        establishment that greets the bare torso’d and bikini’d trudging out of Vanilla
        Beach. Photo courtesy of TANAW EL NIDO '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500b189-37b5-488d-aeb5-e12560aee06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.387+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514170f1-06c3-4e7d-97c3-9ead8e524a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.388+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tPerched right where lawn grass meets sand, Tanaw is the first\
        \ establishment that greets the bare torso’d and bikini’d trudging out of\
        \ Vanilla Beach. Goco describes the cuisine as “global flavors and locally\
        \ sourced ingredients,” its menu offering not just a little something for\
        \ everyone but a UN delegation of comforts: from aburi sushi, to Spanish tapas,\
        \ to US Southern-style fried chicken and biscuits. “You have to understand\
        \ what the foreigners want,” he says, sorting El Nido’s market to 85% foreigners,\
        \ 10% Manila folk, and 5% island locals. “Foreigners kasi, you have to bring\
        \ in something that they know — so tacos, burgers, salad, pasta…”</p>"
    '19':
      'image': 'jcr:67c58ced-9072-4e21-936b-f8c6e4cfbda6'
      'imageCaption': 'The menu offers not just a little something for everyone but
        a UN delegation of comforts. Photo courtesy of TANAW EL NIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee28e3-4c10-415b-ad10-bdae423b190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:52:47.606+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07376cdf-5c77-40c8-9a34-2fdb9adbc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.388+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glance at the ‘round-the-world offerings can signal apprehension.
        Restaurant rule of thumb is that when a kitchen tries to fly everywhere all
        at once, it’s bound to take a nosedive in quality. But over numerous lunches
        and dinners at Tanaw, not one dish from the diverse selection fell short of
        satisfaction. Many, I’ll say, even soared.</p>'
    '1':
      'image': 'jcr:3420df1d-9a90-4f21-ab93-eacec6220669'
      'imageCaption': 'After numerous lunches and dinners at Tanaw, not one dish from
        the diverse selection fell short of satisfaction. Photo courtesy of TANAW
        EL NIDO'
