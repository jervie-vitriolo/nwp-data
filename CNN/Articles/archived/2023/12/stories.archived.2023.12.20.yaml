      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lingayen-Dagupan Archbishop Socrates Villegas also released guidelines\
        \ on Tuesday, echoing Sison's stand on blessing same-sex couples.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
