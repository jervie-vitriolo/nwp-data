    'template': '1'
    'title': 'UN vote on resolution calling for halt in hostilities in Gaza delayed
      again'
    'updated': 2023-12-20T06:32:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72dd1a-faa9-43a8-b148-d8eba50a3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> A UN Security Council vote on
        a resolution meant to spur more humanitarian aid into Gaza has been delayed
        again and is now expected Wednesday, according to two sources familiar with
        the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330a766-065f-4d44-a4b2-6cbc1256a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31004ea1-528c-4493-8fab-2449c08b4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intense negotiations were underway at the United Nations ahead of an\
        \ expected vote Tuesday on a resolution calling for a halt in hostilities\
        \ to allow much needed aid to enter Gaza, according to diplomats.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdda062b-4fa6-429b-aad1-b3fcd649ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949bf0b-b828-4330-b4c6-4807b0703c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomats had been working behind closed doors to finalize a resolution\
        \ drafted by the United Arab Emirates.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797b0e2-076b-4bc2-94ff-bde7681f8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6dc21-89cc-4081-8239-7fc96b33555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote was originally scheduled for Monday, but was delayed a day\
        \ to allow more time for negotiations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99e772-a530-48a5-9483-d8a1e71b8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ce7b3-07b3-4a35-a08f-73004e6d44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delay into Wednesday suggests agreement hasn’t yet been reached\
        \ on language that could gain a “yes” vote from the United States, or at least\
        \ an abstention, which would allow the measure to pass.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8829d65f-ef5a-4d51-a12a-4ea97672611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d55bf-9d2b-42bd-94dc-e8529ddfa50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re still working through the modalities of the resolution,” US\
        \ National Security Council spokesperson John Kirby told CNN during a Tuesday\
        \ afternoon briefing at the White House. “It’s important for us that the rest\
        \ of the world understand what’s at stake here and what Hamas did on the 7th\
        \ of October and how Israel has a right to defend itself against those threats.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db48ae-82ce-4ca2-9fba-26f9a8633daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d29c8d-5f0e-4c05-b1da-fb4330b98846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution is said to have originally included a call for\
        \ a “cessation of hostilities” to allow much-needed aid to enter Gaza. Diplomats\
        \ were hopeful that changing the language to “suspension of hostilities” could\
        \ gain American support.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0a86f-157c-4333-81ba-fdaf0800274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bd973-452c-4479-9d64-70c3cc894316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has vetoed previous measures at the UN Security Council and\
        \ voted against a call for a ceasefire in the larger UN General Assembly.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d343cd0-267a-4f97-86c2-d2fe92505248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47732b56-bca3-498c-acdb-9ac4854327a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the US eventually allows the resolution to pass, it would amount\
        \ to an important signal to Israel — including from its top ally — of the\
        \ growing international outcry over the humanitarian situation in Gaza.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92cfb0-16dc-4d3f-8a54-263638db26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0b11f-5b08-46e9-b72f-5d6a056994d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Security Council meeting, a senior US diplomat said that\
        \ while the attacks by Hamas on October 7 were atrocities that must be condemned,\
        \ civilians and journalists must still be protected and vital humanitarian\
        \ aid needs to reach civilians.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54082e92-049b-4644-870c-c03c1b543a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e40bc9-5e76-40db-8d8f-2e3a0beece61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Ambassador to the UN Robert Wood did not imply how the United\
        \ States will vote on the upcoming resolution calling for a suspension of\
        \ hostilities in Gaza to allow for the delivery of critically needed humanitarian\
        \ aid.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce799bf-51ca-4e15-8479-20b65113b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aef576-119c-494c-9b25-c25052c2fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wood also expressed concern about the alarming increase in Israeli\
        \ settler violence in the West Bank, saying the United States condemns the\
        \ violence by settlers and urges the Israeli government to investigate the\
        \ violence and hold the settlers accountable.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acb9e7-6253-4c38-9eec-49582ad56e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda47d7-0c3b-43a4-8a19-d7ab2e1c269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the United States vetoed a resolution in the 15-member\
        \ UNSC that included the word “ceasefire” in the text. Wood told the Security\
        \ Council at the time it was because there was no mention of the October 7\
        \ Hamas attacks in the draft.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e03e1-78d7-4ba0-a1d3-73b8c5528bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80a7e1-5ce2-4217-a6dc-7375ad883285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As one of the five permanent members of the UNSC, a US veto means the\
        \ resolution will not pass.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea073494-5c05-4149-9570-aafa70072b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ad7ec-8b9d-4045-a630-b77dd7c0ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Nusseibeh, who was involved in drafting the text and leads\
        \ the 22-member Arab group as a non-permanent member of the UNSC, intensive\
        \ efforts to pass the latest resolution come amid a “critical” need to stop\
        \ hostilities and allow in aid as the humanitarian crisis in the enclave reaches\
        \ “catastrophic” levels.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db5bbb-db03-4aac-8d29-39290bf75e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0506b9e-edae-4bde-a956-1d930d8633b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Every single day, innocent people in Gaza are struggling desperately\
        \ for want of food, water, medicine and fuel. Members of the UN Security Council\
        \ have seen the consequences of this humanitarian catastrophe firsthand, and\
        \ the need for more aid could not be clearer,” Nusseibeh said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50be89d-5f81-481a-9b99-a9b96c760de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864b8d1-eee8-4b13-abc4-0654e0d47327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This Council resolution responds to that need by opening border crossings,\
        \ the transport of aid by land, sea, and air, and a UN-led mechanism that\
        \ would streamline inspection, monitoring, and approvals. It underlines the\
        \ critical importance of stopping hostilities to allow for the delivery of\
        \ humanitarian aid and we will continue to aggressively pursue that goal.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7645b-70a2-4379-9728-dc71138905c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4393ed06-b575-429e-85c5-44698a312960'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nusseibeh also said, “These deliverables are important to save lives,\
        \ and our approach – from the start – has been focused on ensuring adoption.\
        \ That has been the basis of our engagement with Council Members, including\
        \ the US, in the negotiations with whom we have been discussing this text\
        \ closely and in good faith alongside the concerned Arab countries.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01090dfa-0900-4aac-9bb6-24cdff6fbadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011779c-044b-477b-8e40-7991fd374440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:33:46.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:50:24.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the wider United Nations General Assembly voted to demand\
        \ an immediate ceasefire in war-torn Gaza, in a rebuke to the United States,\
        \ which has repeatedly blocked ceasefire calls in the Security Council. While\
        \ the General Assembly vote is politically significant and seen as wielding\
        \ moral weight, it is nonbinding, unlike a Security Council resolution.\r"
    '37':
