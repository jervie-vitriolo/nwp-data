      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, El Nido’s tourism is as vibrant today as the sunburn on
        diners’ backs, yet Goco shrugs, unimpressed. A neighboring restaurant is Maremegmeg,
        a 14-room resort with a beach bar he once saw throbbing with patrons. “It
        was raining hard and there were about 100 girls in bikinis all waving their
        credit card [at the bar],” he says, recalling a 2018 trip where he’d first
        witnessed a crowd so desperate to be catered to, the resort’s owner Melanie
        Alvarez pleaded he capitalize on it. “You need to put up restaurants here
        because I can’t accommodate them anymore,” she’d told him.</p>'
