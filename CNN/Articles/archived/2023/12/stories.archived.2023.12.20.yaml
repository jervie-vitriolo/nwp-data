    '7':
      'image': 'jcr:08c7a11e-de19-4aba-97e6-b909e9085158'
      'imageCaption': '“The catch is better [in the palengke] because it came straight
        from the ocean.” Photo by PAOLO LORENZANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45bb72-f150-43f2-af5d-8245bec47647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.389+08:00
