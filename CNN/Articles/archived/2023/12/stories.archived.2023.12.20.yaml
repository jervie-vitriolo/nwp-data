    'template': '1'
    'title': 'NGCP: Cebu needs more power plants with sharp increase in demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed725e63-5ec7-4ad5-8567-48f9a75f78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, December 20)</strong>&nbsp;— Power
        demand in the Visayas, especially in the isaland of Cebu, is increasing significant
        and new power plants are needed even more now, officials from the National
        Grid Corporation of the Philippines (NGCP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a888aa2-fd24-4584-9da8-f8c55e8c1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.404+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although Cebu province has enough power supply, the reserves are getting
        thin and demand is steadily rising as more industries and business activities
        thrive in the province.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceac671-8273-4166-a166-e3d2029c3386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The business sector is also concerned about the projected rise in power
        cost in Cebu in 2024 with the absence of new inland power plants.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcac4d-e57e-4764-ad40-4160b4d91c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Dec. 18, the Visayas grid only had 241 megawatts (MW) of power reserves,
        the lowest compared to that of Luzon and Mindanao.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c309d-0d59-4f2c-a6a8-e1489049c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Luzon has 2,532MW of power reserves while Mindanao has 960MW of reserves.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07026c5-c393-463e-8349-5498d8e9c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The entire Visayas grid has a generating capacity of 2,449MW while
        demand is pegged at 2,209MW. Cebu province accounts for half of the region''s
        total demand.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f0c02-7148-426d-900b-c1a0e1b3efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Metro Cebu alone needs at least 500MW daily or about half of the province''s
        demands.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7012a-ce44-441f-ac73-d13438c906ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Atty. Cynthia Perez-Alabanza, NGCP assistant vice president and head
        for public affairs, said additional inland power plants are needed to bolster
        the existing capacity, establish reserves, and meet the anticipated boom in
        investments and population.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127c583-07a1-4a81-860e-39eca5cdc4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Alabanza said power consumption continued to rise with the full re-opening
        of the economy after COVID-19 and that there was even an increase in power
        demand during the pandemic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bda88d-0e01-4fd5-b503-601c19c3f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Now, with the economy fully reopening, we are witnessing a substantial
        surge in power requirements,” she said. “All roads lead to Cebu when we talk
        about power consumption in the Visayas.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a55966-321f-4e88-9cac-f6724a80d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abner Bardoquillo, NGCP network operations senior manager for the Visayas,
        said Cebu needs to build more inland power plants for it to have self-sufficient
        power supply.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9919e-bbbb-4238-9e0b-082b4dbd511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With its rising population and growing investments, Cebu has to generate
        its power supply and not rely on sources outside the province, especially
        during emergencies.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20dc34-a64c-47d6-b92a-c392b6b22fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Energy and the NGCP have previously announced that
        Cebu has been picked as one of the main sites for large generation capacity
        expansion.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae199b9b-ae99-46bc-a950-5afd501f268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before the pandemic, the National Economic and Development Authority
        (NEDA) identified the potential of Cebu for new investments in heavy and extractive
        industries, including shipbuilding and other allied activitie; car manufacturing
        and car parts manufacturing; aerospace parts; resource-based industries; and
        fabricated metals.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5e498-f373-4614-acf0-48faf0154dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cebu Chamber of Commerce and Industry (CCCI) has expressed its
        concern about the high cost of power to the national government.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4603b65d-2e99-4a21-ae52-f0c366223ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former CCCI president Felix Taguiam emphasized that resolving Cebu’s
        power cost challenges hinges on the province’s ability to independently meet
        its energy demands.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009d26a-68ac-477e-8979-ebecd86d5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taguiam suggested that if Cebu can achieve self-sufficiency in power
        generation, it could ease the issue of costly electricity.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cc8ac-4570-4a74-ab24-f5107a3d58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:04:07.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T15:04:07.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
