    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Digital Pinoys seeks to block Grab PH''s motorcycle taxi application'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ee8c0-91d3-4027-a79a-449cc33612a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — A
        network of digital advocates is urging transportation officials to reject
        Grab Philippines'' bid to enter the motorcycle taxi market as it already owns
        Move It, one of the players in the pilot study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a1683-c638-4ad0-81d6-68f31ca32043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ronald Gustilo, National Campaigner of Digital Pinoys, expressed his
        strong opposition to Grab''s plan to penetrate the industry after Land Transportation
        Office (LTO) Chief Vigor Mendoza bared that seven more companies want to join
        the pilot run: Cloud Panda Philippines Inc., Taxi Philippines Inc., E Pick
        Me Up Inc., Easy Way Transport Service and Multipurpose Cooperative, Para
        Express Technology Services Inc., Grab Philippines, and Market Innovators
        Inc.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e13b16-e999-406d-9283-06d144d80074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"[T]hey may be able to control the market with their two companies
        which could lead to [the] possible monopoly of the industry, as we''ve seen
        with what Grab has been doing with other industries that they have been participating
        [in] now," Gustilo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f5566-a23a-45c8-8d10-d5493dc51a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Grab acquired Move It in August last year. However, it maintained that
        Move It will continue to operate independently.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf9c71-788e-4a0a-b392-9a5b4fa4ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza, meanwhile, said the LTO was "about to approve their applications
        subject to the consideration of the committee, except for Grab Philippines,
        since there is a legal issue on the table regarding the buyout of Grab Philippines
        on one of the current participants, Move It."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54133b1-b529-4a3b-a1e4-24ed8b0a17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:26:56.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T08:26:56.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO was also looking to expand the pilot coverage to more key
        cities outside Metro Manila.</p>'
  'trump-colorado-supreme-court-14th-amendment':
    'author': 'Marshall Cohen, Devan Cole and Holmes Lybrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T08:32:54.000+08:00
    'imagesource': 'jcr:74ac4fe1-9a92-4ad3-a5fc-c3267c3ca129'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f662f5-2a72-4306-8fdf-5a886c4a2344'
    'lead': 'In a stunning and unprecedented decision, the Colorado Supreme Court
      removed former US President Donald Trump from the state’s 2024 ballot, ruling
      that he isn’t an eligible presidential candidate because of the 14th Amendment’s
      ''insurrectionist ban.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T08:37:13.791+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T08:37:14.262+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Colorado Supreme Court removes Trump from 2024 ballot based on 14th
      Amendment’s ‘insurrectionist ban’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85f817-fb71-4f58-b5de-efe72578c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a stunning and unprecedented decision,
        the Colorado Supreme Court removed former US President Donald Trump from the
        state’s 2024 ballot, ruling that he isn’t an eligible presidential candidate
        because of the 14th Amendment’s “insurrectionist ban.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab10f26-427e-4f77-8f85-f6ffac681536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling was 4-3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ad3fa-d30f-4c06-9082-5909d13cae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling will be placed on hold until January 4, pending Trump’s\
        \ appeal to the US Supreme Court, which could settle the matter for the nation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acf332-69d0-4835-affe-7805c42e642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state Supreme Court decision only applies to Colorado but the historic\
        \ ruling will roil the 2024 presidential campaign. Colorado election officials\
        \ have said the matter needs to be settled by January 5, which is the statutory\
        \ deadline to set the list of candidates for the GOP primary scheduled for\
        \ March 5.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ec878-373d-44d8-8fd9-dae3f2eca307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“President Trump did not merely incite the insurrection,” the majority\
        \ wrote in its unsigned opinion. “Even when the siege on the Capitol was fully\
        \ underway, he continued to support it by repeatedly demanding that Vice President\
        \ (Mike) Pence refuse to perform his constitutional duty and by calling Senators\
        \ to persuade them to stop the counting of electoral votes. These actions\
        \ constituted overt, voluntary, and direct participation in the insurrection.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1580d-0376-434d-b8c7-0bb06de548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We conclude that the foregoing evidence, the great bulk of which was\
        \ undisputed at trial, established that President Trump engaged in insurrection,”\
        \ the opinion adds. “President Trump’s direct and express efforts, over several\
        \ months, exhorting his supporters to march to the Capitol to prevent what\
        \ he falsely characterized as an alleged fraud on the people of this country\
        \ were indisputably overt and voluntary.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a48660-a752-4454-a9dc-6d66194e463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, the court rejected Trump’s free speech claims, writing:\
        \ “President Trump’s speech on January 6 was not protected by the First Amendment.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a231480-62f9-49ff-95ad-bfdfd41b90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ratified after the Civil War, the 14th Amendment says officials who\
        \ take an oath to support the Constitution are banned from future office if\
        \ they “engaged in insurrection.” But the wording is vague, it doesn’t explicitly\
        \ mention the presidency, and has only been applied twice since 1919.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8129ca-c104-48fe-868b-e6a4c22e40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All seven justices on the Colorado Supreme Court were appointed by\
        \ Democratic governors. Six of the seven subsequently won statewide retention\
        \ elections to stay on the bench. The seventh was only appointed in 2021 and\
        \ hasn’t yet faced voters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1ee24-f56a-4e79-aee4-741782720c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump campaign vows to ‘swiftly’ appeal</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e500f8-5fdf-47d7-bea4-58d06af9319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Trump campaign says it will “swiftly file an appeal” of the Colorado\
        \ Supreme Court’s decision.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfee52a-3730-48e7-8b9f-1d1a3876f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Colorado Supreme Court issued a completely flawed decision tonight\
        \ and we will swiftly file an appeal to the United States Supreme Court and\
        \ a concurrent request for a stay of this deeply undemocratic decision. We\
        \ have full confidence that the U.S. Supreme Court will quickly rule in our\
        \ favor and finally put an end to these unAmerican lawsuits,” Trump campaign\
        \ spokesperson Steven Cheung said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ea830-5657-42e9-9165-4d43749686ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump denies wrongdoing regarding January 6 and has decried the 14th\
        \ Amendment lawsuits as an abuse of the legal process. He is under federal\
        \ and state indictment in connection with his attempts to overturn the 2020\
        \ election – and he has pleaded not guilty.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf538c2c-45ef-4a8e-9f26-03e8b80612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling comes as a similar appeal is pending in Michigan, where\
        \ Trump also prevailed. He has beaten back 14th Amendment challenges in several\
        \ key states, while the challengers have pledged to keep fighting in the courts\
        \ potentially even after the 2024 presidential election, if he wins.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba42b79-dbb1-49fe-a6a2-2356a5be9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Key findings</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a560e6-f39e-467b-b968-a5368a46295d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court issued several key findings in its sweeping decision:\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f9b91-8197-4eee-908c-eae305a33703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Colorado state law allows voters to challenge Trump’s eligibility\
        \ under the federal constitution’s “insurrectionist ban.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d479d0-8352-42b8-91cc-820f1680f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Colorado courts can enforce the ban without any action from Congress.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461ddc0-8077-4555-8269-55e6f65be99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• The insurrectionist ban applies to the presidency.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ff96f-91f3-4a2a-a3a6-8466678a09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• The January 6, 2021, attack on the US Capitol was an insurrection.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a4e5a-44bf-4acf-901b-164e0e2e751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Trump “engaged in” the insurrection.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39d8bc-6c27-4f0a-b35a-2446772f3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Trump’s speech “inciting the crowd” on January 6 was “not protected\
        \ by the First Amendment.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcf110-88d4-42ff-9522-9ea38e0c7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Justice Brian Boatright, one of the three dissenters on the seven-member\
        \ court, wrote that he believes Colorado election law “was not enacted to\
        \ decide whether a candidate engaged in insurrection,” and said he would have\
        \ dismissed the challenge to Trump’s eligibility.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481c16d-b016-4e78-82c5-77de3b3c7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the absence of an insurrection-related conviction, I would hold\
        \ that a request to disqualify a candidate under Section Three of the Fourteenth\
        \ Amendment is not a proper cause of action under Colorado’s election code,”\
        \ he wrote.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762d08f-ad71-4112-a956-b73f98647fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A group of Republican and independent voters filed the lawsuit, in\
        \ coordination with a liberal government watchdog group, Citizens for Responsibility\
        \ and Ethics in Washington. A district judge held a weeklong trial and issued\
        \ a stunning ruling in November that labeled Trump as an insurrectionist but\
        \ said the presidency is exempt from the vague ban in the 14th Amendment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8382d-882a-4404-a71a-7e5608611b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colorado Supreme Court held oral arguments earlier this month,\
        \ where the justices appeared divided at times. Some of their questions suggested\
        \ they were open to the idea that the ban applies to Trump, while at other\
        \ times, some justices were unsure if the trial court even had jurisdiction\
        \ to adjudicate the matter in the first place.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa64ed-5273-48ee-8398-c03d3c1474d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Alayna Tree contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb69e0a8-4b99-4fbe-9dae-66a8968543c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:37:13.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:37:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/19/politics/trump-colorado-supreme-court-14th-amendment/index.html">Colorado
        Supreme Court removes Trump from 2024 ballot based on 14th Amendment’s ‘insurrectionist
        ban</a>’"</em></p>'
  'us-oil-production':
    'author': 'Matt Egan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-20T08:38:32.000+08:00
    'imagesource': 'jcr:8bf77016-bc63-4cfd-be83-8601b1645f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fde0719-08c1-47b5-9cb7-6df8673fbc4c'
    'lead': 'The United States is set to produce a global record of 13.3 million barrels
      per day of crude and condensate during the fourth quarter of this year, according
      to a report published Tuesday by S&P Global Commodity Insights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T08:41:24.499+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T08:43:52.238+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The United States is producing more oil than any country in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54805624-73db-4f34-9738-1cada83335e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> As the world grapples with the
        existential crisis of climate change, environmental activists want US President
        Joe Biden to phase out the oil industry, and Republicans argue he’s already
        doing that. Meanwhile, the surprising reality is the United States is pumping
        oil at a blistering pace and is on track to produce more oil than any country
        has in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598828e-7ff6-4fde-9449-4d57d76d17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is set to produce a global record of 13.3 million
        barrels per day of crude and condensate during the fourth quarter of this
        year, according to a report published Tuesday by S&amp;P Global Commodity
        Insights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee05af2-d10c-4ac9-ae3d-6ac17f985cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, weekly US oil production hit 13.2 million barrels per day,\
        \ according to the US Energy Information Administration. That’s just above\
        \ the Donald Trump-era record of 13.1 million set in early 2020 just before\
        \ the Covid-19 crisis sent output and prices crashing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35053060-d65d-4209-8368-23c0807b4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s been helping to keep a lid on crude and gasoline prices.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc492f-a4fc-4beb-9f50-ba2db715f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US output – led by shale oil drillers in Texas and New Mexico’s Permian\
        \ Basin – is so strong that it’s sending supplies overseas. America is exporting\
        \ the same amount of crude oil, refined products and natural gas liquids as\
        \ Saudi Arabia or Russia produces, S&amp;P said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f6b96-1ca7-4527-8ea8-af107154da73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s a reminder that the US is endowed with enormous oil reserves.\
        \ Our industry should never be underestimated,” said Bob McNally, president\
        \ of Rapidan Energy Group.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94ede1-ca41-44d2-a693-6ff9c6dae6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Record-shattering US production is helping to offset aggressive supply\
        \ cuts meant to support high prices by OPEC+, mainly Saudi Arabia and Russia.\
        \ Other non-OPEC oil producers including Canada and Brazil are also pumping\
        \ more oil than ever before. (Brazil is set to join OPEC+ next year.)\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3c018-f5c9-4838-9cfa-5cb90305214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strength of US output has caught experts off guard. Goldman Sachs\
        \ analysts on Sunday cut their forecast for oil prices next year. The bank\
        \ said the “key reason” behind the lowered forecast is the abundance of US\
        \ supply.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdab09-d2e2-4193-96c3-c0c6a8d3541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global demand for crude oil is set to hit a record in 2024 – but it\
        \ will “easily be met” by the growth in supply, according to S&amp;P’s projections.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1c254-17f3-4c0b-831e-3f41ccc353c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gas prices near $3</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249abe8-1963-4508-b70b-3a930192e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of this has helped to keep oil prices relatively in check. After\
        \ flirting with $100 a barrel earlier this year, crude has since tumbled back\
        \ to the $70 to $75 range.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27ca42-5885-4c61-99bb-c3d538dbff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy prices have jumped this week after BP halted shipments through\
        \ the Red Sea due to security concerns. Still, US oil is trading below $74\
        \ a barrel, well below where it was when Hamas attacked Israel on October\
        \ 7.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb85fdd2-a7ee-44b3-9e88-f4f643ae74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.535+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gas prices neared the psychologically important level of $4 a gallon\
        \ in September. But prices at the pump have since fallen sharply, helping\
        \ to ease inflationary pressure on the US economy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa5980-4ef6-4089-8798-444041bdc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national average for a gallon of regular gas stood at $3.08 a gallon\
        \ on Tuesday, down from $3.14 a year ago, according to AAA.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20701f04-1c04-4d29-88d4-c92651befcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Biden’s war on energy’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ab01d-22e2-4a03-a308-a7a99110c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite record-setting production, Biden has come under fire for his\
        \ energy policy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9be70-3865-4225-8d31-4bce5328261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unfortunately, this Administration continues to pursue policies designed\
        \ to limit access to new production—most notably on federal lands and waters.\
        \ The world will continue to demand more energy, not less, and we urge policymakers\
        \ to recognize the role American energy production can play as a stabilizing\
        \ force for consumers here at home and around the world,” American Petroleum\
        \ Institute Senior Vice President of Policy, Economics and Regulatory Affairs\
        \ Dustin Meyer, said in a statement on Tuesday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03e7d4-e75b-4836-b4de-2f791f69c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the House subcommittee on Energy and Mineral Resources\
        \ held a hearing titled: “Biden’s War on Domestic Energy Threatens Every American.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e152dc-d07e-4e14-8a83-976476a8bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.538+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republican Sen. Dan Sullivan of Alaska warned in a floor speech that\
        \ the Biden administration’s war on energy is a “gift to our adversaries.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab82f32-2b9a-450c-ba85-91ee472df37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month at a GOP presidential primary debate, Florida Gov.\
        \ Ron DeSantis vowed to “open up all of our domestic energy for production”\
        \ to “lower your gas prices.” DeSantis made a similar comment at the CNN town\
        \ hall last week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025291c2-9f02-4059-b961-7e62611c4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.539+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That the US is about to produce more oil than any country ever before\
        \ undercuts the argument that Biden has waged a war on American energy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07ccd2-8dbd-4675-9f16-26208fe36ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Presidents don’t set oil production</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f76f8-ccf1-411c-b6eb-0310f63b3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, that doesn’t mean it’s Biden policies that have paved the\
        \ way for record US oil production, nor that the White House would rush to\
        \ take credit for that.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d25cc2-261c-4a70-be3e-c38a7332cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally, a former energy official to former US President George
        W. Bush, said there isn’t that much presidents can do about US oil production,
        short of taking drastic emergency powers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656dbcdf-afb8-4eb1-9684-31b404ebd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike OPEC nations, the United States oil output is largely set by\
        \ the free market.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a0948-76e4-4116-ae0e-1702cdaf30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not like President Biden or any president has a dial in the Oval\
        \ Office to increase production,” McNally said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140377e-9e06-489a-b26b-c9c30b7704b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the spike in US output has been driven by smarter and more\
        \ efficient operations by oil companies. Energy firms have figured out ways\
        \ to squeeze more and more oil out of the ground – often without increasing\
        \ drilling dramatically.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b138cb-6e57-4b54-bd2c-154ea6b13521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shale oil revolution has been driven by new drilling techniques\
        \ that have unlocked new resources. But this technique can be more complex\
        \ and requires vast amounts of water.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5d3dc-8164-4168-bf4b-239163a990ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Kicking and screaming’</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65c5d5-46b5-4652-962e-70758a874a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet McNally said the White House has been forced to shift its tone\
        \ on fossil fuels from the climate-focused stance of 2020 and early 2021 to\
        \ something more neutral.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb160195-5d4f-4ce1-8683-ce245e7e76ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year, gas prices spiked above $5 a gallon following Russia’s invasion\
        \ of Ukraine, which set off a panic in the oil market. Biden urged US oil\
        \ companies to pump more oil – exactly the opposite of what climate scientists\
        \ are calling for.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb61141-cfbb-4b33-8c2a-da3818b02a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In March, the Biden administration even approved the Willow oil drilling\
        \ project, a controversial ConocoPhillips drilling venture in Alaska that\
        \ had been stalled for decades. That green light came in the face of deep\
        \ criticism from climate groups worried about the environmental and health\
        \ risks.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0a8f8-3988-4d7a-905c-bde21ffc9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Biden has been dragged kicking and screaming from his
        initial keep-it-in-the-ground strategy towards a more pragmatic policy,” McNally
        said, noting the administration was “mugged by the reality of high gas prices
        and Russia’s invasion of Ukraine.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311fb06a-cff0-4835-884d-4e298aeb9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:41:24.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:43:52.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/19/business/us-production-oil-reserves-crude/index.html">The
        United States is producing more oil than any country in history</a>"</em></p>'
  'israel-humanitarian-compound-northern-gaza':
    'author': 'Jeremy Diamond and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T08:41:31.000+08:00
    'imagesource': 'jcr:8672756a-ca3e-46a8-8681-de4cd60b51e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c18e15-1424-48a7-9b52-44aa286753c9'
    'lead': 'Israeli officials are exploring the potential construction of a ''humanitarian
      compound'' in northern Gaza to house displaced Palestinian civilians, two Israeli
      officials and an international humanitarian official familiar with the plans
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T08:43:31.971+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T10:14:09.781+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel exploring construction of humanitarian compound in northern Gaza
      after fighting subsides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4a4a9-84c1-447d-a30c-12d33417e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli officials are exploring the potential
        construction of a “humanitarian compound” in northern Gaza to house displaced
        Palestinian civilians, two Israeli officials and an international humanitarian
        official familiar with the plans told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce008a85-662b-4177-8437-5fe32f2559b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The establishment of such a compound would allow some Palestinian civilians\
        \ to move to northern Gaza once the Israeli military completes its current\
        \ phase of military operations in northern Gaza, the sources said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48cfaf-728d-417f-bb5b-1499cf09e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planning for the compound is in its early stages and it was not\
        \ yet clear how many people the compound could accommodate or whether it would\
        \ ultimately come to fruition. But it marked the first indication that Israel\
        \ is beginning to consider how Palestinian civilians could return to northern\
        \ Gaza once the current phase of military operations there concludes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6e240-0e20-40a6-8086-3c24ac336fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has informed the United States it is exploring the project and\
        \ a senior Israeli official said Israel would seek assistance from other countries\
        \ as well. The international humanitarian official also confirmed discussions\
        \ about the project and said other countries and private entities could be\
        \ involved.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c23e71-2ca6-4fc9-8a6c-905af730a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli military officials have said they believe they are close to\
        \ defeating Hamas militants in Jabalya and Gaza City’s Shujaiya neighborhood,\
        \ Hamas’ last remaining strongholds in northern Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b4809-ab9f-491a-a418-59b91d2a81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Defense Minister Yoav Gallant on Monday hinted at the possibility\
        \ of allowing displaced civilians to return to northern Gaza once Israel achieves\
        \ its military objectives there.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63db44-7cb4-4cf6-b65d-908fecd1d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In every area where we achieve our mission, we will be able to transition\
        \ gradually to the next phase and start working on bringing back the local\
        \ population. This can be achieved maybe sooner in the north rather than in\
        \ the south,” Gallant said during a news conference alongside US Defense Secretary\
        \ Lloyd Austin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023addbc-9d97-4e23-9973-563da5451ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 85% of Gaza’s population has been displaced by the war between\
        \ Israel and Hamas, but many of those displaced from northern Gaza will have\
        \ no homes to return to – hence the need for the construction of shelters\
        \ to allow some of the population to return.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e918b2c-f11a-4e62-81f8-8263e692d022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the end of November, about 80% of buildings in northern Gaza had\
        \ been damaged or destroyed amid relentless Israeli bombardment, according\
        \ to an analysis by the United Nations Satellite Centre published last week.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9976fa-3da2-4eb4-817b-8e92613a7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government is exploring the project amid pressure from\
        \ the United States to ramp down its military campaign in Gaza and establish\
        \ more safe zones for Palestinian civilians.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455abbd2-31c7-460f-bf38-f152fdcfa44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news that Israel is exploring the construction of shelters for\
        \ Palestinians in northern Gaza follows visits by Austin and US national security\
        \ adviser Jake Sullivan, who both pressed Israeli officials for a timetable\
        \ on ramping down the fighting and focusing more on special operations and\
        \ providing humanitarian relief to Palestinian civilians.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b21c0-090b-4146-96f7-2afd93f6b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has also begun to explore the post-war reconstruction of
        the Gaza Strip with the United States and Gulf countries, the officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e40a7-5011-4055-b08a-a803185dbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:43:32.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T10:14:09.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/19/middleeast/israel-humanitarian-compound-northern-gaza/index.html">Israel
        exploring construction of humanitarian compound in northern Gaza after fighting
        subsides</a>"</em></p>'
  'us-allies-houthi-red-sea-attacks':
    'author': 'Natasha Bertrand and Michael Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T08:44:37.000+08:00
    'imagesource': 'jcr:a82d6065-3ce9-41c7-8a38-e8e7b179a3fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f684ac-ddf3-4a43-8fb5-0f2cec315766'
    'lead': 'Attacks on commercial ships in the Red Sea have escalated to a level
      not seen in decades, leaving the United States and its allies scrambling to
      protect shipping in a key corridor for the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T08:47:14.327+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T08:47:14.759+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and allies scramble to respond to Houthi attacks on key Red Sea shipping
      lanes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad41ac-dc19-40c6-9981-5943f3524d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Attacks on commercial ships
        in the Red Sea have escalated to a level not seen in decades, leaving the
        United States and its allies scrambling to protect shipping in a key corridor
        for the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0826c-a264-489d-9d2f-366cc50a65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houthi rebels have launched at least 100 attacks against 12 different\
        \ commercial and merchant vessels in the Red Sea over the last month, a “\
        very significant breadth of attacks” not seen in at least “two generations,”\
        \ a senior US military official said Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fee14a-0932-42a6-9f54-268512af9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official described the attacks, which the Iran-backed Houthis have\
        \ launched using ballistic missiles and drones, as a “large change in the\
        \ security environment than even what it was two months ago.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b402c3-dca0-421a-b23b-41b53cdc56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Sea is home to one of the most important maritime trade routes\
        \ in the world, and the affects of the attacks have had far-reaching reverberations,\
        \ with at least 44 countries having connections to vessels attacked by the\
        \ Houthis, and wider international trade being disrupted due to the attacks.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9855bc9a-69d2-463e-b6a8-5ddddf67e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.363+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attacks have escalated since the beginning of the war between Israel\
        \ and Hamas, sparked by the October 7 terrorist attack that killed about 1,200\
        \ Israelis. As Israel ramped up its retaliation for the attack, the Houthis\
        \ began targeting ships that it accused of in some way support Israel’s war\
        \ effort though multiple companies that have been targeted have said they\
        \ have no connection with Israel or the war.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17579c29-6be2-42f6-a8b1-a42ee7d83856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the world’s biggest companies, including oil giant BP and shipping\
        \ company Maersk, announced they were suspending their operations in the Red\
        \ Sea because of the continued attacks on the vessels in recent weeks. Oil\
        \ and gas prices rose sharply after BP’s announcement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e94d9-029d-43e3-ab7d-b46f42cc6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.364+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes prompted US Defense Secretary Lloyd Austin to announce
        the formation of a coalition of at least 10 countries to focus on security
        in the Red Sea, saying the attacks “threaten the free flow of commerce and
        endanger innocent mariners.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c8f15-aadc-4207-8c0a-e70e7d4b0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coalition, part of Operation Prosperity Guardians, involves member\
        \ ships being available near the Red Sea to respond to attacks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7522fa-6f7a-4e78-afdb-c6ea82620be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK, Bahrain, Canada, France, Italy, the Netherlands, Norway, Seychelles\
        \ and Spain have signed up so far, Austin said on Monday. The US sent invitations\
        \ to 39 countries to be part of the operation, and expects more will sign\
        \ up in the coming days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1268f-3246-4078-a66a-e975f7387147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.365+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US did not invite China to be part of the coalition, despite China\
        \ maintaining a presence in the area, the official said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07338709-dcc8-4297-9278-036ff868cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will be sailing alongside the highway, so to speak,” the official\
        \ said. “A key point is that this is not necessarily an escort mission.” If\
        \ a closer escort is required at any given moment, however, then the naval\
        \ forces in the region will make that assessment on a case-by-case basis.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3a85b-edfd-4cf7-9518-de6bafc78583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.366+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said he is not sure how the Houthis have been picking\
        \ and choosing their targets, but acknowledged that there are Iranian forces\
        \ operating in the Red Sea when asked directly whether Iran is helping the\
        \ Houthis select vessels to attack. The US’ assessment, however, is that the\
        \ Houthi attacks have been “very indiscriminate,” the official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b45ae-dbb3-4aa4-b40d-6977d877bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis, one side of Yemen’s brutal, decade-long civil war, have\
        \ said their attacks are retribution for Israel’s military campaign against\
        \ Gaza. Not all ships targeted by the group are believed to have direct connections\
        \ to Israel, however.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c62c3-7677-4a39-a2c2-f0b28ac38eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.367+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis have made incremental updates to their weaponry and firepower,\
        \ and have targeted commercial ships using drones and anti-ship missiles.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c737ffc-43b7-4316-bf37-23a1caa50d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Houthi spokesperson told Al Jazeera on Monday that the group would
        confront any US-led coalition in the Red Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bfe01b-d9dd-4d58-aa3a-837a4186aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:47:14.368+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:47:14.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/19/politics/houthi-red-sea-attacks/index.html">US
        and allies scramble to respond to Houthi attacks on key Red Sea shipping lanes</a>"</em></p>'
  'best-books-global-tastemakers':
    'author': 'Leah Dolan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-12-20T08:47:24.000+08:00
    'imagesource': 'jcr:39537330-2ee1-463e-8145-c8f7eed605f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44349990-c746-4022-9a15-0872f43efa16'
    'lead': 'To help navigate the world of words, CNN asked a handful of 2023’s most
      relevant musicians, authors, fashion editors, photographers and cultural tastemakers
      what they’ve been reading in their downtime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T08:54:38.773+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T08:54:39.297+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The best books of 2023, according to global tastemakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebd422-d3c1-4196-96f3-7747e38db491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It has been a busy year for bookworms.
        In 2023, literary heavyweights Bret Easton Ellis, Salman Rushdie, Margaret
        Attwood and Zadie Smith returned to the scene and published new work, in some
        cases, for the first time in over a decade. In the summer, authors such as
        Eliza Clark, Pip Finkemeyer and Rachel Connolly helped usher in an epidemic
        of ‘Sad Girl’ literature — the melancholic millennial female experience often
        categorized by trauma and dysfunction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb8ae1-11b4-4cc9-b271-92e031404486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New voices entered the mix, or at least there was new recognition for\
        \ storied writers. Norwegian author Jon Fosse won the Nobel Prize for the\
        \ first time in October, praised by judges for “giving voice to the unsayable.”\
        \ This year, we also lost industry legends Martin Amis, Cormac McCarthy and\
        \ Louise Glück, who were among the authors that died in the last 12 months.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4458d15-f958-4caf-af56-a92345e98b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.810+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pop culture and literature have never felt closer, too, than in 2023.\
        \ Vulnerable celebrity memoirs from Pamela Anderson, Eliot Page and Julia\
        \ Fox were among some of the most talked-about releases of the year. However,\
        \ 2023 was bookended by two highly anticipated autobiographies in particular:\
        \ In January, “Spare,” Prince Harry’s salacious tell-all memoir of life as\
        \ a British royal was published, and Britney Spears’ breakdown of her strict,\
        \ 13-year-long conservatorship “The Woman in Me,” was released in October.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e09c2c-e5be-42e4-8592-4521dfa56a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what should rise to the top of your to-read list? To help navigate
        the world of words we’ve asked a handful of 2023’s most relevant musicians,
        authors, fashion editors, photographers and cultural tastemakers what they’ve
        been reading in their downtime. From director and filmmaker Ari Aster to Miss
        Universe 2023 winner, Sheynnis Palacio, there is a recommendation for everyone,
        courtesy of those who helped shape the year in some way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f685ea-9f42-44b6-9211-d02c61fecd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.811+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mitski, musician and songwriter</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9c409-e31d-48cf-9eba-179c52ba5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I bought “The September House” blind, without knowing anything about\
        \ its author. I love haunted house stories, and the book cover had a picture\
        \ of a spooky-looking house (with a turret!) so of course I bought it. It\
        \ turned out to be the author Carissa Orlando’s debut novel, and it’s a unique\
        \ and refreshing take on the genre. It draws you in with a pleasantly wry\
        \ sense of humor, then it gradually turns terrifying in completely unexpected\
        \ ways. For the first third of the book, I was excitedly thinking of everyone\
        \ to whom I’d recommend it. Then by about halfway through when it started\
        \ getting really scary, I thought, “Well…Maybe I can’t recommend it to everyone.”\
        ”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070ba88-ebfd-4424-809a-1d3cac0190a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chioma Nnadi, head of British Vogue</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02fac3-be8e-41f4-8b0e-4ca4ae1d4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“”I’m so jealous, I just wish I could read that book again as if it\
        \ were my first time,” said a friend as we were checking out at my local bookshop\
        \ this past summer. The novel in question — “Tomorrow, and Tomorrow, and Tomorrow”\
        \ by Gabrielle Zevin — is one that several friends had recommended to me.\
        \ They know I’m a sucker for a good love story and anything vaguely coming-of-age,\
        \ and ‘Tomorrow’ brings together both so delightfully with the lives of Sadie\
        \ and Sam, two video game designers who meet as kids and are reunited almost\
        \ a decade later as students at MIT and Harvard.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167f2b3-102c-40bf-bd8c-e6b5195d7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I am by no means a gaming enthusiast, and yet I found myself totally\
        \ engrossed in their world. When I did finish the book a couple of weeks later,\
        \ it was hard to let the characters go. In fact I remember turning to someone\
        \ on the subway who was reading “Tomorrow” and telling them how jealous I\
        \ was of them.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb0edb-0efe-4639-b66f-b97282584404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ari Aster, director and screenwriter</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48b0fb-489a-44d3-b5d5-339501ae3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“”Monica,” Dan Clowes’ magnificent “nine variations on aloneness”,\
        \ is the densest, most elegiac and most discomfiting of the great cartoonist’\
        s books. Here is the thrilling eclecticism of “Eightball,” which bounced between\
        \ hyper-literate character pieces and sophisticated literary homages and gleefully\
        \ stupid black comedy (“The Happy Fisherman!”) but so is the more restrained,\
        \ melancholy Dan of the last couple decades.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4d727-5ec0-45cc-9f21-8a80bcbd0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monica herself is one of Clowes’ richest characters, and while her\
        \ younger self often resembles other brash women in Dan’s work, the portrait\
        \ he builds here is the most complex and ambitious thing he’s ever done, functioning\
        \ as both intimate character study and vast tapestry.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5a973-6422-4346-a324-344011408887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then there’s the coup of its genre-liberated and deceptively warm\
        \ last chapter and its final gesture, which I won’t spoil except to say that\
        \ it feels like something that could have sprung on any of his earlier comics,\
        \ but never with the gut punch that he achieves here. This is Dan Clowes’\
        \ magnum opus, and a masterpiece.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c7e53-97d5-4fd8-a44f-f8af2132f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alexa Chung, model, designer and presenter</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977477b-c0b5-4599-abdd-7f7ba3ad4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I read it in Italy. It has quite a hardcore cover, you have explain\
        \ to people why you’re reading a book called “Yellowface.” I got some funny\
        \ looks. But I loved reading (this book) because I’m part Asian. Also (not\
        \ long after) “The Summer I turned Pretty” came on TV, which my friends all\
        \ watched. I’m so happy that there are these mixed raced babes that people\
        \ are like, ‘Oh, we love that person.’ That didn’t exist when I was growing\
        \ up.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb08c8-fd02-4e61-80f4-7dcae1df2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>R. F. Kuang, author</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293558c0-5f4f-4d15-adae-0d76fa80c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I found Jeffrey Eugenides’ “The Virgin Suicides” very off-putting\
        \ when I read it in college. I felt I never got a good grasp on the girls.\
        \ What was going on in their minds? Why did we never get closer to that final\
        \ why? Then for chance and circumstance — I enjoyed a re-read of Eugenides’\
        \ “Middlesex,” and then I enjoyed Sofia Coppola’s “Priscilla,” which had me\
        \ flipping through a friend’s copy of Coppola’s “Archive,” which included\
        \ exchanges between Coppola and Eugenides on “The Virgin Suicides.” I read\
        \ Eugenides’ foreword to the 30th anniversary special edition, and realized\
        \ that the impossibility of knowing from the outside was always the point.\
        \ How fortunate we are to get to come back to texts when we’re a little older,\
        \ less judgmental, and ready to meet the author on his own terms.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cec286-b5c6-44fc-a1f1-c98a9bf799cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Law Roach, stylist</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120ce4a-f708-4a08-b227-b882cbbb2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“”Down the Drain” reaffirms to me that Julia Fox is THAT GIRL. There’\
        s nothing more powerful than a woman that does what she wants and doesn’t\
        \ care what the world thinks. The struggles Julia talks about in her book\
        \ give you a better understanding of why she is the way she is. Just like\
        \ clothes, my favorite books are ones that make me feel something — whether\
        \ it’s a good feeling or a bad one, I don’t care, I just want to feel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d69f87-7bb9-4adf-8d35-61e744421d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is so much heart and soul behind Julia’s vulnerability and you\
        \ can feel that when you read this book. And the way she tells her story —\
        \ it is beautiful. We all have a past, but to take the hardships and make\
        \ it into a forward facing career is something only the Julia Fox’s of the\
        \ world can do.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c80283-6e08-4237-8f3d-158ef25978a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sheynnis Palacio, Miss Universe 2023</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2973eac3-72da-4778-a25f-ee83541933b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my line of business (being Miss Universe), eyeliner is more than\
        \ an item in a makeup kit — it’s part of an artistic palette. This simple\
        \ tool gives us the power to command a room, to make a personality statement,\
        \ and to change our entire look on a whim. As Zahra Hankir shows, none of\
        \ this is new or even modern, but has been part of a legacy of powerful women\
        \ for millennia.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7915c82-8f2a-430f-b446-8a40af46bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her fascinating look at the history of kohl, kajal, sormeh, and other\
        \ historic variations of iconic black eyeliner focuses on the parallels and\
        \ differences between its use and meaning, from Nefertiti in Egypt to (the)\
        \ Woman, Life, Freedom (protest movement) in Iran, and how it evolved along\
        \ the way.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba8ef8-bc13-4194-af9a-591a11f907ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Christiane Amanpour, CNN Chief International Anchor</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473e5b0-c181-4601-8937-b7a399c466d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I choose this book, for the same reason I wrote the foreword: because\
        \ the witness here was one of the very best war and foreign affairs correspondents\
        \ there was.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddf7bb-9316-490b-ae5c-8f3260b1c2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles Wheeler not only joined World War Two, he reported on it, and\
        \ on all the 20th century conflicts thereafter. His fascinating story is also\
        \ a masterclass on how to be a journalist. Quite simply, he believed, like\
        \ I do, that our job is to be the eyes and ears for people at home. He believed,\
        \ like I do, that there is an objective truth to be reached through following\
        \ empirical evidence. His war reporting was extraordinary, but so was his\
        \ clear-eyed, empathetic and indignant coverage of the 1960s American civil\
        \ rights movement.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6defb-c055-4683-bf18-7762cb290604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, like me, Wheeler was a bit of a rebel, sometimes sitting aloft\
        \ a moral high horse. And he believed, like I do, that dissent is not disloyalty,\
        \ either to country or workplace.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4da5f9-1ca1-41a0-a496-3821e0acf72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Es Devlin, artist and stage designer</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b080aec-419f-4147-8357-c14a74ebeacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I recommend this book to anyone interested in the impact that current\
        \ and future advances in AI and quantum computing may have on pretty much\
        \ everything we currently experience. One of the most moving moments in the\
        \ book is Suleyman’s description of ‘Move 37’ in the now legendary 2016 match\
        \ of the ancient Chinese game of ‘Go’ between the Google Deepmind algorithm\
        \ Alpha Go and the world’s Number One ‘Go’ master, Lee Sedol. This was the\
        \ move that was new to the 5,500 year history of the game and so baffling\
        \ to the world’s most skilled player, that he left the room in shock and went\
        \ on to lose the match to the machine. Mustafa Suleyman was part of the team\
        \ that developed the algorithm and describes this seminal advance in AI like\
        \ the discovery of a new species, or the first sight of a new world.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6bacc-262c-4d0f-98f5-b88829e936d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His description is so vivid and emotional that we begin to feel the\
        \ true vastness of the imminent wave of change that is upon us.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a940b4-d53a-4038-a190-ed223af285b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bettina Korek, CEO of the Serpentine gallery</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb1694-15b5-4cfe-86cb-3a40d81f37bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A book that really stuck with me this year was Kara Gnodde’s debut\
        \ novel “The Theory of (Not Quite) Everything,” a chronicle of two siblings\
        \ — Art and Mimi — whose differentiated outlooks on life, love and logic explore\
        \ the timeless conundrum of head versus heart. Art favors mathematical determination\
        \ via algorithms and evidence, whereas Mimi is driven by happenstance and\
        \ romance; or as Kara writes: ‘Art’s sister believed in truth, Art believed\
        \ in facts.’\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aebb00-a308-4b05-9dbc-e085f745ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a moving page turner, and I enjoyed the book’s formal experimentation.\
        \ Gnodde mixes fiction and non-fiction in ways that mirror the duelling worldviews\
        \ of its protagonists. Before writing the book, the author studied up on abstract\
        \ mathematical concepts at the heart of enduring riddles of computer science,\
        \ just to dive deeper into a quantitative mindset as a writer.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94bd36-6837-4b17-ade7-736a1560c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:54:39.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marilyn Minter, photographer</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e7b8d-ef53-4890-9270-9b6609ad645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T08:54:38.826+08:00
