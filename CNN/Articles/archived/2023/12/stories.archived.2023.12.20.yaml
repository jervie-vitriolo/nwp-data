    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Coronavirus subvariant JN.1 growing fast in US, already dominant in
      the Northeast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c9dd5-9259-4fe0-a470-c9054eef8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention estimates that the coronavirus subvariant JN.1 is now causing about
        20% of new Covid-19 infections in this country, and it’s the fastest-growing
        strain of the virus. It’s already dominant in the Northeast, where it is estimated
        to cause about a third of new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b7da4-83a6-475f-ae4b-499a6119261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a47791-21e0-4f9a-8c11-8ab83cc4c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JN.1 is descended from BA.2.86, or Pirola, a subvariant that came to\
        \ the world’s attention over the summer because of the large number of changes\
        \ to its spike proteins: more than 30. Scientists feared that it was so mutated\
        \ that it would completely escape the protection of vaccines and antibodies\
        \ against Covid-19, perhaps sparking another tidal wave of illness the way\
        \ the original Omicron variant did in 2021.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb46f3-57bf-41a8-93ac-50870e8e3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970b084-54cb-454c-8ffa-8f990249fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That never happened, but BA.2.86 hung around, growing very slowly in\
        \ some countries, including the US. Some studies suggested that it never really\
        \ took off because it may have lost some of its ability to infect our cells.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b8e69-1449-480c-a7c1-05955b1658ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2b40b-3a63-4abe-abfc-9e6b07169e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enter JN.1, which is two generations removed – a granddaughter, so\
        \ to speak – of BA.2.86. JN.1 has only one change to its spike protein compared\
        \ with its ancestor, but that seems to have been enough to make it a fitter\
        \ and faster virus.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5f0a7-d0fb-4ac6-baad-f757b93e8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18b04b-bdec-4dcd-a7bc-617850eb98db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC estimates that prevalence of JN.1 more than doubled in the\
        \ US between late November and mid-December. It seems to be getting an assist\
        \ from holiday travel and waning immunity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cf8ea-8f6a-4e14-a538-eca51c9a0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771cbac7-861e-4c9b-bd41-e3f0e616aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I just look at the growth curve, it is rising quite sharply,\
        \ and it seems to coincide with the Thanksgiving break in terms of timing,”\
        \ said Dr. Shishi Luo, who heads infectious diseases for the genomic sequencing\
        \ company Helix.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedda4e-4991-46c3-b190-3f1abf96b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d289660-6412-438b-a688-549a67a5e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variant trackers say they expect JN.1 to become the leading coronavirus
        variant around the world in a matter of weeks. The World Health Organization
        named it a variant of interest on Tuesday because of its “rapidly increasing
        spread” but noted that the additional public health risk remains low.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10826ca4-8814-4ad0-afa2-06d3fb2b6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a4a858-e5ae-436b-9c9c-fb8623e7ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s already pretty clear that it is highly competitive with existing\
        \ XBB variants and looks like it’s on track to become the next sort of globally\
        \ dominant group of variants,” said Dr. T. Ryan Gregory, an evolutionary biologist\
        \ at the University of Guelph in Ontario, who has been tracking the evolution\
        \ of the virus that causes Covid-19.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dcd8c1-fcd8-4671-aa57-a92f5c47319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b75864-c1c6-4488-a327-f18588981af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mutation in JN.1’s spike is at a position that Gregory said seems\
        \ to help the virus escape our immunity.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4fd2f-c654-40d1-ba8e-fe6a78f34c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecdc564-327c-4836-9229-a58f0fbf57ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Studies by researchers at Columbia University and in China suggest\
        \ that there’s about a twofold decrease in the ability of our antibodies to\
        \ neutralize this subvariant. Although that’s not a huge drop, it could portend\
        \ another wave of infections on the horizon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15025ca3-847d-420d-bef2-1cb6b53e0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b62ac-c02a-46cf-a80d-cd9cba3406d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several countries in Europe – including Denmark, Spain, Belgium, France\
        \ and the Netherlands – have seen exponential growth of JN.1 and, with it,\
        \ rising hospitalizations. It’s also growing quickly in Australia, Asia and\
        \ Canada.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6a928-2ca2-42f8-99f2-e132f5a7ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22963b7-89d9-464c-90e3-4d3f13dfffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s happening in the United States too, thanks to waning immunity.\
        \ Too many Americans have chosen to forego the latest round of vaccination\
        \ for Covid-19, and they may also have passed it up last year. As a result,\
        \ their immunity hasn’t had the important upgrades that help the body fend\
        \ off the worst consequences of Covid-19 infections.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5deb6-e093-4f13-9165-708ff3b993cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015d08c-4f33-41f7-9b51-54a5d92d359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of December 9, only about 18% of adults had received the latest\
        \ Covid-19 vaccine, about the same low proportion of the population that got\
        \ them last year, according to the CDC.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652bdd6-4e6c-429d-944c-4c2865b9cae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2df565-c850-45c7-a523-d7187f2cb1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC has called on doctors to work harder to get their patients\
        \ vaccinated, emphasizing that it’s not too late in the season to benefit\
        \ from the shots.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7914d4-1cc6-4659-aefe-8ee56bfc7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7fa5b-a184-4875-9b50-50b51187bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC also warned that in the past four weeks, hospitalizations for\
        \ Covid-19 have risen 51%. With hospitalization rates for flu and RSV also\
        \ on the rise, the agency noted that a continued increase could strain hospital\
        \ capacity.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cac8d0-5839-4aad-ae94-73bb3495bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9509f1-6f6e-4df8-8d15-81c42465c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:38:38.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:48:23.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The good news is that a recent study from Dr. David Ho’s lab at Columbia\
        \ University found that the current Covid-19 vaccine, which was designed to\
        \ boost the body’s ability to fight of the XBB family of variants, also offers\
        \ good protection against BA.2.86 and its offshoots, including JN.1.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
