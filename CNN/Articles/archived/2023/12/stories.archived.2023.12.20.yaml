    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e91ba0-118d-4673-b6aa-84a4a37c0179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.539+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Rio Tuba Nickel Mining Corp. is on the last stretch of planting\
        \ five million trees in Rio Tuba, Palawan. So far, the company has planted\
        \ more than 4 million surviving trees in various areas covered in its mine\
        \ rehabilitation and reforestation programs. Mature trees can remove harmful\
        \ gases such as carbon dioxide. According to the Arbor Day Foundation, a mature\
        \ tree can absorb as much as 48 pounds of carbon dioxide and release oxygen\
        \ in exchange.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa1c0e-1b22-420d-8743-075ae5bbe7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc01387-8266-4687-ad7d-1aac65729095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.540+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in Palawan, Berong Nickel Corp. is expected to finish the rehabilitation\
        \ of its mine within the next four years. With a 77% completion rate, the\
        \ rehabilitation of the mine is ahead of schedule after starting rehabilitation\
        \ works in June 2022 covering 209 hectares of silt control structures, 109\
        \ hectares of surface mine, and 25 hectares of stockpile area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72f7f7-d2a9-4e7c-bdea-9a3853e9ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541242e-ce42-4ab1-bf91-9f6bad8c0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.541+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mining industry is arguably the largest industrial planter of trees\
        \ in the Philippines. As of June 2023, data from the MGB shows that since\
        \ 1989, a total of 48,955,946 trees were planted by mining companies, of which\
        \ 44,008,839 have survived to become fully grown trees covering a total of\
        \ 40,546.32 hectares of land which is equivalent to nearly 10 times the total\
        \ land area of the City of Manila.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c70e2e-0aae-48ae-96dc-e5e86d879a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.542+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d8cf8b-754a-4573-b7be-00ccb8613644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.543+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these innovative and responsible practices being undertaken
        by mining companies, the industry is further underscoring its commitment to
        contribute to the betterment of the environment, the communities where they
        are located, and even the country.</p>'
