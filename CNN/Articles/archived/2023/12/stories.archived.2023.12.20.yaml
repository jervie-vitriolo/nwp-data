    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7111a9e2-5680-41c2-8eb9-16d002c34cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carmen Copper Corp., which is operating in Toledo City, Cebu, partnered\
        \ with eight people's organizations to rehabilitate 100 hectares of mined-out\
        \ areas as part of the community-based reforestation project. The holistic\
        \ approach of this project is also envisioned for the members of the people's\
        \ organizations to earn from this project and to raise awareness for environmental\
        \ sustainability.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807d7fe-7382-4584-9a61-806124a630ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.538+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.169+08:00
