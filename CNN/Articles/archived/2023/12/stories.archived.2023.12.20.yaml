      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86be96d-56f3-4045-9690-d20489ce51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:01:41.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also citing safety and security concerns, the prosecution meanwhile\
        \ requested for the transfer of PDLs Herbert Colangco, Noel Martinez, Nonilo\
        \ Arile, and Joel Capones.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9fd08-8a4f-4200-93e7-5ad0228a6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:01:41.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ec64a-dbff-4ebf-be8d-6f8d1241491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:01:41.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Muntinlupa court ordered NBP personnel to make sure the 11 inmates\
        \ are safe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa22c70-b21f-4663-9c45-a3d2f4d90d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.115+08:00
