  'piston-supreme-court-petition-puv-modernization':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-20T15:26:29.000+08:00
    'imagesource': 'jcr:b2253946-8e81-4053-832e-1d438c2cd4a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32d59a0-a35b-4f53-92e1-7d806d84b593'
    'lead': 'Transport group PISTON on Wednesday filed a petition asking the Supreme
      Court to block the government''s Public Utility Vehicle (PUV) Modernization
      Program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T14:45:34.854+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T15:42:48.558+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PISTON asks SC to block PUV modernization program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f734e-de70-41cd-9b76-d8c8383ed67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Transport
        group PISTON on Wednesday filed a petition asking the Supreme Court to block
        the government''s Public Utility Vehicle (PUV) Modernization Program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a8aba-a4d2-46bc-862c-61d4e6f9bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of the 56-page petition for certiorari and injunction
        came nearly a week after the Land Transportation Franchising and Regulatory
        Board (LTFRB) issued a memorandum circular <a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html">revoking
        permits of unconsolidated operators by Jan. 1, 2024</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fd76a-613c-42bc-94ab-6279841d1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.957+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON is seeking the issuance of a temporary restraining order or\
        \ a court order to prevent the Department of Transportation (DOTr) and the\
        \ LTFRB from enforcing the PUV modernization plan, especially the mandatory\
        \ franchise consolidation, until the petition is resolved.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c27eb-2001-439c-9630-2bfbdea6ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group also wants the high court to declare the order formalizing\
        \ the modernization plan and circulars for the consolidation as null and void.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219c85d-db52-42fe-9f28-dac237021223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.958+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners are Mody Floranda, PISTON national president; Jason\
        \ Fajilagutan, jeepney operator; Gaylord Despuez, Bayan Muna Party-list National\
        \ Capital Region coordinator; Elmer Forro, No To PUV Phaseout Coalition of\
        \ Panay member; and Ma. Flora May Cerna, KOMYUT spokesperson.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5278131-144e-4d3d-90b7-c7af8174d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The matter of the mandatory consolidation of franchises is a matter\
        \ of public and personal interest for the petitioners in this case,\" they\
        \ said. \"It is more so a matter of transcendental importance, with potential\
        \ effect on millions of operators, drivers, users and beneficiaries of jeepney\
        \ operations.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528f3cd-8193-4d8b-a441-4ffb4913d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON and another transport group Manibela have been conducting
        nationwide strikes since Monday to protest the <a href="https://www.cnnphilippines.com/news/2023/12/19/manibela-puv-consolidation-deadline.html">Dec.
        31 consolidation deadline</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600ac0f-a8b2-4662-8d1a-87e0fdd8322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.959+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has said there will be <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">no
        further extension</a> for the franchise consolidation, a key component of
        the PUV modernization program. He argued that the government "cannot let the
        minority cause further delays."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc5bac-3881-4377-9f8e-76ae5066d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.960+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df8587-6f43-4b5c-9a72-739ed7a81736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Arguments raised</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc24b8-5c06-4b9f-afd2-0120a7350f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners argued that the latest LTFRB memorandum circular, which\
        \ would revoke provisional authorities of unconsolidated operators, was a\
        \ \"gross and patent violation\" of the Constitutional freedom of association.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357846e4-0285-42e6-a06e-0a7f4f1ae68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.961+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In this case, the revocation of the individual operators’ provisional\
        \ authorities for failure to consolidate into juridical entities thereby prohibiting\
        \ them from being registered as a public utility vehicles are confiscatory\
        \ and oppressive of their property rights,\" they added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27210e31-2b76-41e1-8b99-ca92c8c3d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The petitioners also claimed that jeepneys were \"unreasonably singled\
        \ out\" in the modernization program, violating the equal protection clause\
        \ in the Constitution.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd05f4d-4fa6-401b-b316-a212075fa41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.962+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noted in the petition was the small amount of subsidy for operators,
        <a href="https://www.cnnphilippines.com/news/2023/2/7/ltfrb-modern-jeepney-equity-subsidy.html">₱160,000</a>,
        which the petitioners said only covers 5.7% of the total cost of the modern
        jeepney. "The high costs of the modern jeepneys will then correlate to the
        increase in the fare that will have to be spent by the commuting public,"
        they warned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c35a9-b2b8-457c-b8c8-93fbdd05252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON is challenging the government's figure of 70% compliance with\
        \ the consolidation, saying this represents all operators of different types\
        \ of PUVs nationwide.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c1411-c32f-425c-8db8-b9077db2845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:45:34.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T15:42:48.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said that in Metro Manila, which has the largest number
        of PUVs, only 26% of jeepneys have consolidated and 36% for UV Express. Government
        data also showed a 26% consolidation rate for the capital region as of November.</p>'
  'bsp-reversal-monetary-policy-unlikely':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-20T14:57:59.000+08:00
    'imagesource': 'jcr:1bb19681-4a81-4e4d-bb2e-9fe187ecf312'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35122177-faa7-44ce-8ebb-66d1f87a3063'
    'lead': 'BSP Governor Eli Remolona signals that a reversal in the monetary tightening
      cycle is unlikely anytime soon, in the wake of authorities recalibrating their
      forecasts for a “strong episode” of El Nino extending into the second quarter
      of 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T15:00:47.418+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-20T15:00:47.928+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'monetary-policy']
    'stories': []
    'template': '1'
    'title': 'BSP signals reversal in tightening cycle ‘unlikely in next few months’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4fe386-4dc2-4906-968f-4cf51d31ee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Bangko
        Sentral ng Pilipinas (BSP) Governor Eli Remolona has signaled that a reversal
        in the monetary tightening cycle is unlikely anytime soon, in the wake of
        authorities recalibrating their forecasts for a “strong episode” of El Nino
        extending into the second quarter of 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87b40b-50e4-4d08-bdc2-d3f75ad41b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a0880-3391-42a3-8396-f768b73b4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, we are unlikely to cut rates in the next few months,” Remolona\
        \ said on Wednesday. “We’re in a higher-for-longer when I say hawkish, that\
        \ means high for a while.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168718f-872a-40f2-9fb2-c5aa07c737b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921d68b-9c2f-42a2-a671-adc86a8b10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño could stoke inflation by as much as 0.02 percentage points,\
        \ with spikes likely to be felt through food and power costs, BSP officials\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5674a0d3-a7a3-4090-a6e6-56ade7c98768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b07cc2-81ae-4644-bcc6-5ea8f8d4d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inflation has cooled to 4.1% in November, but the 11-month tally of\
        \ 6.2% remains outside the central bank’s 2%-4% target band.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8e244-5570-42b4-a74d-1c440ebf2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eecf2-d6db-4a54-8c58-6f9430169796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At last week’s rate-setting meeting, the policymaking Monetary Board\
        \ kept its key policy rate unchanged at 6.5%, marking the second successive\
        \ review where it did not touch borrowing costs. Before that pause, the central\
        \ bank’s tightening cycle saw rates rising by a total 450 basis points from\
        \ a record-low of 2% early last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a5a98-c76f-43b5-95c0-3836c663de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c74681-472a-44f3-9147-a2db3a022a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona said inflation could fall “below 3% in Q1” but “go above 3%\
        \ in April, June, July,” so the conditions for a reversal from the tightening\
        \ cycle are not yet on the horizon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cabe77-658d-44de-ab28-780929805dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d7cf5-b362-49d2-bfe7-bc63f019a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank wants to put a lid on inflation within the 2% to 4%\
        \ range in 2024. Next year’s inflation will likely be “closer to the ceiling\
        \ than to the middle, or closer to 4% than to 3% for the year as a whole,”\
        \ Remolona said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ee513-9b87-41f0-8884-237d9e48ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18608d6c-33ba-438c-a711-2eef57e67fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If most of the numbers point in the right direction, including expectations,\
        \ they really settle into this comfortable range around 3% for inflation,\
        \ then we will consider cutting rates,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ceacb-9579-4017-bd60-8cbd2f2ea8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21464ea6-1d09-4066-ab35-b1e67b21ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supply shocks—mostly from the external front like fuel, rice and other\
        \ food imports— more than demand were to blame for inflation peaking beyond\
        \ 8% this year. The El Niño episode is adding to this that would put pressure\
        \ on prices.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3226b47f-a39b-403b-a344-c514dfdb631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd3d9d-065b-475c-9186-4b9cd9329a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re still not out of the woods when it comes to inflation,” Remolona\
        \ said. “And if there are further supply shocks, then it makes it all harder.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a17c5-6284-4e66-8871-e391c9ed3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816d33a-198b-4087-816c-d0e7ec77d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monetary authorities also are on the lookout for a possible contagion\
        \ arising from an environment of high interest rates.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e57d30-81a8-419e-b70a-992626276ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98fefbb-0aa0-4f25-8a5d-d6c5aca91f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s always the issue of financial crisis, especially when you\
        \ are in an environment of higher-for-longer, in the past higher-for-longer\
        \ has led to bank failures,” Remolona said, referring to the fallout from\
        \ the failure of Silicon Valley Bank and Credit Suisse.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5192e-084a-4c79-b0cb-357f10d5f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d19d8f-9992-44a7-bdcb-5aa54cbac904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:00:47.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T15:00:47.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are kind of warnings and thankfully these incidents didn’t
        lead to global crisis… This does not mean that there may be other banks that
        are in trouble. These two incidents in May did not lead to a contagion that
        reached our shores. But the next one might have a contagion. We don’t know.
        We are just trying to make sure that our banks are resilient… We are trying
        to be ready for the worst,” he added.</p>'
  'visayas-cebu-power-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T15:01:24.000+08:00
    'imagesource': 'jcr:b07d7799-7047-45a5-8a6e-b9acd405af20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467403c8-0895-422a-9515-aec48a5ac98c'
    'lead': 'Power demand in the Visayas, especially in the island of Cebu, is increasing
      significantly and new power plants are needed even more now, officials from
      the National Grid Corporation of the Philippines (NGCP) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T15:04:07.391+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-20T15:04:07.794+08:00
    'mgnl:lastActivatedBy': 'superuser'
