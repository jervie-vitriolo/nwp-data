      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda1bd5-4df7-459d-bcc7-60d73d34c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.706+08:00
