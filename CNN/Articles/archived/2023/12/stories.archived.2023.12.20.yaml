      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an order dated Dec. 13 but made public only on Wednesday, Judge\
        \ Gener Gito of the Muntinlupa Regional Trial Court Branch 206 approved De\
        \ Lima's motion to transfer custody of seven persons deprived of liberty (PDLs),\
        \ and the prosecution's request to transfer another four inmates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5225d2de-9516-4e69-8238-7656bbdd2736'
