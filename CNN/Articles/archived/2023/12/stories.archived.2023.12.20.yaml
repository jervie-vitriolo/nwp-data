      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94132896-4460-4846-8293-c4fe20824afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Webb, which views the universe through infrared light invisible\
        \ to the human eye, captured all of the facets often missing in other telescope\
        \ images, revealing the planet’s dynamic nature.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba75c85-c887-40b7-b0ad-d60291960f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f1728-1a77-4cf9-b0d6-146fb938bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sending a dedicated mission to study Uranus has become a priority for\
        \ astronomers, according to a report released in 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45017c-0317-4944-abf9-627038897514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0879e2-02b5-425f-bfb6-2a152e7f9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that means mission planners need as much information about the\
        \ icy planet as possible — such as this detailed Webb image — before sending\
        \ a spacecraft to investigate. Released by NASA on Monday, the image includes\
        \ more detail than a previous version released in April.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbd598-4726-4dbb-9e1e-21bdcd91d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c826c3-5e65-4272-81ed-2ff49abec24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The normally faint inner and outer rings of Uranus shine in the latest\
        \ image, including the planet’s closest yet incredibly dim and diffuse Zeta\
        \ ring. Nine of Uranus’ 27 known moons can also be seen as blue dots, including\
        \ some of the smaller ones that exist within the rings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c06aa-a8cb-4f55-9ac0-6bccfec4cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bb60c-f7a2-4efd-b4ce-bf0d407d7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “literary moons,” named for Shakespearean characters, include Rosalind,\
        \ Puck, Belinda, Desdemona, Cressida, Bianca, Portia, Juliet and Perdita.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43eec7-acfd-4aa8-9117-a3cd11ad7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d34cf6-2dab-460a-8f3c-4f421b56ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uranus’ unusual seasons</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9542110-1923-4bd7-b0cb-31a07ecc67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the brightest features in the new image is Uranus’ seasonal\
        \ white north polar cap, which takes center stage as the pole points toward\
        \ the sun during the planet’s approach to solstice, expected to occur in 2028.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba75ba0-2916-4246-b614-e25152ace8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b9733-27c6-48fe-972d-9735069d2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Uranus is an unusual world that spins on its side with a 98-degree\
        \ tilt, which means the icy planet experiences seasons in an extreme way.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a766a11-f31d-493d-945d-710fe24b5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79237e-4956-47fc-863a-04253841d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One year on Uranus lasts around 84 Earth years, and for about a quarter\
        \ of the Uranian year, the sun shines directly over one of the planet’s poles,\
        \ which means the other half of Uranus experiences a dark winter that lasts\
        \ 21 Earth years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7faaa86-40ae-4436-b01d-e4f961681d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2be8d-abeb-4266-9de5-8e618ceccf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storms can also be seen near and beneath the polar cap in Uranus’ atmosphere.\
        \ Astronomers will eagerly watch how the polar cap and the planet’s weather\
        \ and atmosphere change as Uranus approaches solstice. Scientists want to\
        \ determine what seasonal and meteorological forces influence the storms,\
        \ which could also reveal insights into Uranus’ complex atmosphere.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3351769-d871-4d7f-9393-2c8da0e7dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4115245-f2fe-42d9-a602-de1bb92dc355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a year on Uranus may take decades from our perspective, one day\
        \ on Uranus passes very quickly, only taking about 17 hours.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a1a4b-bf0d-4732-8639-1c396319b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24408189-20bc-443f-8013-1a61b3e3b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d55096-a244-4053-a4db-c5d35274d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The planet’s quick spin makes spotting storms and other atmospheric\
        \ features on Uranus very difficult because they appear to move within minutes.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a329e-3b60-46b8-9acc-ee225132b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a893-7b3d-4b49-9ad2-90a5ae97e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Webb was able to take long and short exposures of Uranus that allowed\
        \ astronomers to see unprecedented details.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0bd3c0-932e-4e97-94ed-baeb6b1a4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300708e3-6c4c-4903-99ab-09a90d3ba1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revisiting the ice giants</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513e190-bf66-48d1-b537-34589ba2a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voyager 2 is the only spacecraft that has flown near Uranus and Neptune\
        \ on the edge of our solar system, which means that many mysteries remain\
        \ about the ice giants. In recent years, researchers have detected X-rays\
        \ coming from Uranus.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591de7a2-79dd-4e9d-ba65-d35af406d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682b030-c951-448b-ad14-0bd332ff693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team of scientists also found a weird “blip” in Voyager 2 data indicating\
        \ the spacecraft flew through a plasmoid, a giant magnetic bubble that likely\
        \ pinched off part of the planet’s atmosphere, sending it out into space.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c0074-762e-4a88-bf29-2ff12ada528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc11cc2-8fd0-42f9-b328-1007e0009d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding more about Uranus can also aid astronomers as they
        study the thousands of ice giant-size exoplanets discovered outside of our
        solar system to shed light on how those worlds may have formed.</p>'
  'covid-JN.1-variant':
