      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) ---</strong>
        The Light Rail Transit Line 1 on Tuesday completed the first test run of its
        Cavite Extension Phase 1 project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9d337-37cb-49c4-aed9-8e534b563eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47086a95-ac81-4b55-a109-fab4b32d97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Manila Corporation (LRMC) said the initial test featured
        second generation train sets that ran up to 4.5 kilometers per second.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805eb46-1577-4336-8af4-cddfaf1a8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a0dad-1299-4a90-9a4f-38e9e6808bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The train test run is part of the detailed and rigorous preparations
        to ensure that Phase 1 of the extension is completed by the last quarter of
        2024,” LRMC said in a statement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bcdc9-caf3-45e6-b931-4b671b0ba7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793e6a5-1959-4737-a1d6-64052bf212b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first test run was conducted to check the compatibility of vital\
        \ infrastructure components such as the train pantograph, overhead catenary\
        \ system, train wheels, and rail tracks, the LRMC added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27f612-292c-4c10-bc05-40677c4786b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6101e4-d67e-486a-b3b6-021a90fb8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm also said that further test runs are planned in the coming\
        \ weeks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc047ea-cdde-4c3a-a886-7db158d1c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463f573-9faa-4f55-a030-eddcf25e0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:00:18.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T21:00:19.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LRMC said that the five new stations under the first phase of the\
        \ Cavite extension line are in various stages of development. These are: Redemptorist\
        \ Station, MIA Station, Asia World Station, Ninoy Aquino Station, and Dr.\
        \ Santos Station.\r"
