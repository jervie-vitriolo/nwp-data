      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This blessing of mercy is not and cannot be a blessing of sanctification\
        \ since we cannot ask God to bless something that is not conformed to God's\
        \ will,\" his statement read.\r"
