    'template': '1'
    'title': 'Marcos signs ₱5.768-T nat''l budget for 2024

      '
    'updated': 2023-12-20T20:08:47.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3ec74-805b-4fff-a77b-55c5cbe8a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:43:12.273+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T20:11:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — President
        Ferdinand Marcos Jr. on Wednesday signed into law the ₱5.768 trillion government
        budget for the upcoming year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dbc6d-dc86-4b05-9016-c2a888f6d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67981ad5-c3c3-43e6-9b4c-32838e041cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.292+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2024 General Appropriations Bill was ratified in a ceremonial
        signing in Malacañang, a little over a week after Congress <a href="https://www.cnnphilippines.com/news/2023/12/11/final-Bicam-version-of-2024-budget.html">greenlighted
        the reconciled version</a> of the proposed budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2247d2-4bfa-4fc7-9c3a-1062f920f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:43:12.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T20:11:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe04078-dee8-46e3-b1ec-33cab35af119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:43:12.274+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T20:11:16.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year’s budget is 9.5% higher than this year’s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e7e11-f573-41b2-a7e0-05aa3a72576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f888f8-fabf-43b8-aecc-c4402afd9269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech after the signing, Marcos warned fellow workers in government\
        \ against red tape, as well as underspending and overspending, as he urged\
        \ them to spend taxpayers’ money “the right way [and] on time.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfccfd-a9c2-42f9-889c-884109cf3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c730a7-1ca0-475d-9d2d-ed52e7bb4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Implementation delay and illegal deviations inflict the same havoc
        of denying the people of the progress and development that they deserve,”
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52882f7d-883b-4c25-9596-5d586390bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also tempered expectations, saying that while the
        budget details his administration’s “battle plan” for next year, initiatives
        and projects are still limited by the funds available in public coffers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93991cb2-731d-46ce-864f-7356d43cff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb505850-5455-4353-823d-959dd38f70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can be reckless, take the easy path, borrow, let our children pick\
        \ today's tab up tomorrow,” Marcos said. “But debt is not the kind of inheritance\
        \ that we want to leave those who will come after us. Good fiscal stewardship\
        \ imposes upon us discipline not to be led into temptation of bloating what\
        \ we owe.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c4506-ce0c-468a-a225-d59fbb83da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d67aa-134e-40fb-a2d0-cd9d5aa0a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T17:34:18.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:11:16.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2024 budget does not include confidential and intelligence funds
        (CIF) for civilian agencies, including the Department of Education (DepEd)
        and the Office of the Vice President (OVP).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148965a8-c895-458e-b1ba-11b57ea8b2d8'
      'mgnl:activationStatus': true
