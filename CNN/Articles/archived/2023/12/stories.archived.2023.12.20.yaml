    'lead': 'The James Webb Space Telescope has snapped a glowing new portrait of
      Uranus that showcases the ice giant’s typically hidden rings, moons, weather
      and atmosphere — features that were nowhere to be seen in the planet’s first
      close-up more than three decades ago.'
    'mgnl:activationStatus': true
