    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf4075-63bd-4523-9e99-7a9648662752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.389+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of a no-brainer as any porky fried thing is here (the crispy
        pig ears are crack in cartilage form), the best bites at Tanaw are from the
        sea that’s staring you in the face. Start with the mussels (mejillones) and
        anchovies (boquerones), ironically in the “snacks” section considering their
        tremendous size and flavor. Follow it up with tataki, carpaccio, or the house
        ceviche, as festive as halo-halo, where rounds of corn and the crunch of camote
        chips compliment luscious chunks of the day’s catch. With the deftest squeeze
        of citrus buoyed by hints of truffle, seaweed, or spice, Goco shows such mastery
        of the raw bar, you wonder why he hasn’t opened a Peruvian-Japanese restaurant
        yet.</p>'
    '23':
      'image': 'jcr:00bfbd31-d0f4-400d-9ef7-48eca86f3130'
      'imageCaption': 'Tanaw''s Dry Aged Local Fish Sashimi is served with truffle
        ponzu, pickled radish and sea grapes. Photo courtesy of TANAW EL NIDO'
