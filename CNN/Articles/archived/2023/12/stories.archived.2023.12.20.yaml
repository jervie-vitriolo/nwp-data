      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her motion before the court, De Lima said the inmates said their\
        \ lives and those of their family members are at risk, as they themselves\
        \ appealed to be transferred outside of Sablayan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b7f47-eb9c-4bbb-92b5-c4cf2e5fafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.113+08:00
