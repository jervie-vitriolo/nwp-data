      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Villegas said the blessing falls under the third and new kind of blessing\
        \ called \"blessing of mercy,\" which seeks pity from God to give them grace\
        \ of conversion so that they can regularize their relationships.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56492c6-ac4d-4f25-85e1-22260e1577b5'
