    'stories': []
    'template': '1'
    'title': 'Carpio: PH should pursue calibrated steps instead of expelling Chinese
      envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a93aa5-4870-440f-9830-a8fc543daa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.599+08:00
