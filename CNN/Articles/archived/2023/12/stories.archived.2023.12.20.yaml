      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — Economic
        concerns are still the biggest worry of Filipinos, according to an end-of-year
        survey by Publicus Asia Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55065b-cded-486c-8ece-2580eb25fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The independent and non-commissioned \"PAHAYAG\" survey conducted from\
        \ Nov. 29 to Dec. 4 showed economy and inflation are the top concerns on the\
        \ macroscale for the majority 15% of respondents.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea770e0e-693f-468f-af78-dce90153901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad77a3-1741-4464-abf7-f07192270c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, the Philippine Statistics Authority reported that\
        \ the inflation rate continued its slowdown, dropping to 4.1% in November\
        \ from 4.9% the month before. This brings the average inflation from January\
        \ to November to 6.2%, still outside the government's target range of 2% to\
        \ 4%.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0008cf-d6fb-4a35-8130-7f9a16fe87ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08aeca7-0fb3-4cea-ac75-2b01d832429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Publicus Asia said corruption and poverty are the next top concerns\
        \ for Filipinos at 12% and 9%, respectively.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b16ad0-a977-4683-beca-62779ec39532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ebd5-959a-411c-b13d-02d22503d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Notably, Corruption is least concerning to those with No Formal Education\
        \ at 5%, while Poverty resonates strongly with the 18-24 age group, registering\
        \ a 17% concern,\" the Manila-based political consultancy firm wrote in a\
        \ release on Wednesday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7f3e8-d2d9-4d4c-8fdb-b42d36c2790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.134+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d053008-2ba4-4dad-868c-147aae87b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Results also showed that education, agriculture, and wages are also\
        \ pressing issues among the public, garnering 6% each.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad6ec0-79fa-4cba-9ed9-d7626c6cb07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6862c-8d4f-44b8-866b-ecf588b332b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the micro-level, Publicus Asia found that difficulty in finding\
        \ employment is the biggest concern with 14%.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4521839-377b-4957-b62d-a44912681ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2e45c-994b-4767-a71a-ad9d20df5591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Affordability of basic needs and the fear of unemployment came next\
        \ at 12%.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82517b0-16de-4047-9c39-ad3c0214e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6bd61-824e-454b-bbe6-0caa6ca725df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fear of not receiving adequate pay got 11%, \"resonating strongly\
        \ with the 25-29 age group (18%) and government workers (17%),\" the firm\
        \ added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f548c39-7895-4c3a-b767-73e2a75a4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff2b60-7eed-46f1-b170-aa3d5b1f9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey further found that 9 out of 10 respondents worry about crimes\
        \ and the use of illegal drugs in their communities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace19c5-c7f0-4efd-bb00-4ff1e2cb4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f9a94-9edc-4dd7-bf23-7356bfe8145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicus Asia said 1,500 registered voters participated in the survey.
        They were randomly drawn from a market research panel of over 200,000 Filipinos
        maintained by the Singapore office of PureSpectrum, a US-based panel marketplace.</p>'
