    'lead': 'COVID-19 variant trackers say they expect JN.1 to become the leading
      coronavirus variant around the world in a matter of weeks. The World Health
      Organization named it a variant of interest on Tuesday because of its ''rapidly
      increasing spread'' but noted that the additional public health risk remains
      low.'
