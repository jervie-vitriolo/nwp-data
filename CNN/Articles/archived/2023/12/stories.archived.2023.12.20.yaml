      'mgnl:lastActivated': 2023-12-20T06:47:56.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Humanity’s first good look at Uranus came when Voyager 2 flew by the\
        \ seventh planet from the sun in 1986. Through the spacecraft’s camera, which\
        \ viewed the solar system in visible light, Uranus appeared to be a bright\
        \ blue world.\r"
