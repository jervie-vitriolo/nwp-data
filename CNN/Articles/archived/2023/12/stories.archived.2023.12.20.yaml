  'n-resolution-israel-hamas-war-gaza':
    'author': 'Kevin Liptak and Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T04:10:55.000+08:00
    'imagesource': 'jcr:dcd8f9ec-ebef-487a-960e-32c843d59194'
