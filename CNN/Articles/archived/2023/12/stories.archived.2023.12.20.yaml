  'senate-exhaustive-consultations-blue-ribbon-chair':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T16:41:51.000+08:00
    'imagesource': 'jcr:75ff09ae-52b5-451c-bfc2-3acd57d07643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee495b46-1bb9-46ad-9c62-72ade469d7d5'
    'lead': 'Senators are set to have ''exhaustive consultations'' for the new chairperson
      of the chamber’s Blue Ribbon committee after Sen. Francis Tolentino left the
      post, Senate President Migz Zubiri said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T16:44:30.412+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T16:44:30.708+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate to have ‘exhaustive consultations’ for new Blue Ribbon panel
      chair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2077b1d-5a4e-447c-a110-b04dbd8c730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Senators
        are set to have “exhaustive consultations” for the new chairperson of the
        chamber’s Blue Ribbon committee after Sen. Francis Tolentino left the post,
        Senate President Migz Zubiri said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bb3f1-4d8f-4d77-99f3-b08ec5c1a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sen. Tolentino has left big shoes to fill, but I am sure we can find\
        \ a suitable replacement in our rolls of brilliant lawyers in the chamber,”\
        \ Zubiri added.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef3464-d0f9-4d9f-81fe-b7a25ac39687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/19/Francis-Tolentino-resign-Senate-blue-ribbon.html">Tolentino</a>
        said he was fulfilling an earlier agreement to serve as the chairperson for
        only a year and six months.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34001d48-f34a-48a4-ba6b-93f46f47da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a media forum earlier in the day, Tolentino said it is a “tradition”\
        \ in the Senate that a lawyer takes charge of the Blue Ribbon committee, which\
        \ is tasked to investigate alleged wrongdoings of public officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08836534-c52a-481c-8383-ea1a11d745af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked by reporters about Sen. Alan Peter Cayetano, who is a lawyer,\
        \ as his possible successor, Tolentino said he has no issue with Cayetano.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9e25c-c53c-4965-bdc8-a0170b0881f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He's capable, he's highly qualified to chair, so walang issue, wala\
        \ akong nakikitang issue (I don’t see any issue),” Tolentino said of Cayetano\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e1812-b646-4490-a149-c8ff787865a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the Marcos administration started in 2022, Cayetano said he wanted\
        \ to become a \"fiscalizer\" in the 19th Congress and that he could do that\
        \ by becoming the panel's chairperson.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174db513-4ec4-4312-b5c1-3c5fe5f725a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino, however, said it is not for him to give the post and that\
        \ it will be a collective decision of the Senate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eed836-c584-4423-9535-1381595d542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T16:44:30.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T16:44:30.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m more than willing to support anybody who''s going to be elected,”
        he said.</p>'
