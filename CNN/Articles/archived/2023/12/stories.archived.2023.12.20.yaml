      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dealer Conference featured a Smart Exhibition Area showcasing HAIER\
        \ Smart Home's various health and home products integrated with the latest\
        \ technologies a testimony to the brand's undeniable growth and industry leadership.\r"
