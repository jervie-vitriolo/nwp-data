    'jcr:uuid': 'b6711e56-e88b-4065-a88b-cbf38993cdd7'
    'lead': '''We should be sending our survey ship and drill ship already to Reed
      Bank, accompanied by our Navy. At the same time, we should be conducting joint
      maritime patrols with the US,'' retired Supreme Court Senior Associate Justice
      Antonio Carpio says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T13:42:33.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-20T13:42:34.432+08:00
