      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tan was former chairperson of the corporate governance committee of\
        \ Maybank Inc. as well as former deputy president of SteelAsia Manufacturing\
        \ Inc.\r"
