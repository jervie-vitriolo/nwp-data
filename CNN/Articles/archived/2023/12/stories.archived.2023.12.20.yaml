      'mgnl:lastActivated': 2023-12-20T20:01:41.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b66ea-fb05-46f8-becb-f1acc21ffdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.111+08:00
