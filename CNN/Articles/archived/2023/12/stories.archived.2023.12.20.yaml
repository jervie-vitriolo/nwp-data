      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219ce98-64f1-4e51-90af-fc7571ccab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:05:02.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T14:06:35.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is the first Christmas and New Year where Filipinos will be\
        \ able to celebrate without a state of public health emergency. Please plan\
        \ your trips well as we expect high traffic volume during these days,\" NLEX\
        \ Corporation president and general manager Jose Luigi Bautista said in a\
        \ statement on Wednesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0f2b2-eee1-48a2-b362-655517850fe8'
