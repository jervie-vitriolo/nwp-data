    'template': '1'
    'title': 'Marcos promises more jobs for Pinoys under ‘Bagong Pilipinas’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f0b15-c300-464b-8054-6653a47f09bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20)</strong> — President
        Ferdinand Marcos Jr. is targeting to make working abroad an “alternative”
        for Filipinos as his administration pushes for the creation of more jobs in
        the local market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5070c-a74c-4381-9ff9-bbde517bff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In his speech during the OFW Family Day 2023 in Pasay City, Marcos
        hopes to realize this under his governance brand “Bagong Pilipinas.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1f070-4462-461b-b0d9-99c514b8a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.683+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sa Bagong Pilipinas, nais natin na ito’y maging alternatibo na lamang
        dahil mas marami ang pagkakataon sa loob ng bansa,” Marcos said Wednesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff5386-2f1e-4ea4-9be6-3ab8145aea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Under Bagong Pilipinas, we want this to become an alternative
        because we will have more opportunities in the country.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f4b76-4b8c-495d-a455-e8c59aec6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the latest data from the Philippine Statistics Authority,
        Filipino employers hired more staff in October as the jobless rate fell to
        4.2%, translating to 2.09 million unemployed individuals.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6e176-f8c4-49dd-87b8-fee0f36d06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.684+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also recognized overseas Filipino workers’ sacrifices, as well
        as their contribution to the economy and nation-building.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c37435-3673-4820-85ad-16030a713e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the Bangko Sentral ng Pilipinas showed this month that cash
        remittances from OFWs inched up by 3% to $3 billion in October -- the highest
        in 10 months.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a80d9-f158-444c-b4de-f2454a8ecfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president also vowed that his administration would continue to
        explore ways to improve their welfare.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c09562-dc7d-42ac-8f7d-56f3600048e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.685+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the government stands ready to support those OFWs wanting
        to return to the country as it has prepared livelihood and loan assistance
        programs for them.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4da475-1f14-4f5a-b97b-f6cd7593d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T12:32:42.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-20T12:32:43.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said training programs can be tapped to upgrade OFWs’ skills.</p>'
