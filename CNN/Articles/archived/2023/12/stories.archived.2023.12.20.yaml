    'lead': 'President Ferdinand Marcos Jr. is targeting to make working abroad an
      “alternative” for Filipinos as his administration pushes for the creation of
      more jobs in the local market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T12:32:42.666+08:00
