  'blue-origin-new-shepard-launch':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T04:17:16.000+08:00
    'imagesource': 'jcr:92f6c68e-8870-49ec-b3f6-24c7a108d3fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50616154-2a04-46af-8419-288c3e845e11'
    'lead': 'Blue Origin’s tourism rocket — designed to vault paying customers on
      brief trips to the edge of space — successfully launched Tuesday morning on
      an uncrewed science mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T04:22:31.421+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-20T04:22:31.868+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jeff Bezos’ Blue Origin launches rocket after failed 2022 flight attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37452a8-4365-4b07-beef-accb7b6203c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Blue Origin’s tourism rocket — designed
        to vault paying customers on brief trips to the edge of space — successfully
        launched Tuesday morning on an uncrewed science mission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399aa082-c805-4208-8728-0fe9303093d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f341d70-0a61-44f9-8d86-0f3ceb22b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The New Shepard rocket lifted off at 11:43 a.m. ET from Blue Origin’\
        s facilities on a private ranch in West Texas. The 33 science experiments\
        \ on board experienced a few minutes of microgravity before safely returning\
        \ to Earth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec845fed-4167-405c-bcd5-b8e576fb4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796cea1-5d31-4790-b028-ec9fe64a0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rocket booster touched down about seven minutes after launch, followed\
        \ by a safe landing of the capsule about 10 minutes after launch.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bc4e9-0697-4e68-88f0-682e1ed1f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e520e-21f6-4e3a-b62e-a44d47c477ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first launch attempt was scrubbed Monday due to teams working a\
        \ ground system issue. But mission control didn’t appear to encounter any\
        \ issues during Tuesday’s launch, and the test flight quickly worked its way\
        \ through the team’s list of objectives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82efc998-d219-49f4-b1f0-57eac91a91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf47f66-0c99-43aa-99a3-9d374522dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though no one was on board the flight, the success could tee up Blue\
        \ Origin to restart its trips to space for thrill seekers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbb277-416b-458f-8ac7-5d4ba00d3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09367e97-0ed2-438e-82b4-4ec1631cc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We look forward to flying our next crewed flight soon,” said Erika\
        \ Wagner, senior director of emerging market development for Blue Origin,\
        \ on the live launch broadcast at the conclusion of the flight.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e441b-c72a-4f71-840c-803fa1994737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5b6f7-89c9-48c6-9f09-e459c7498519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anticipated return to flight occurred after the Jeff Bezos-founded\
        \ company spent more than a year recuperating from a failed uncrewed test\
        \ flight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f1c15-3da4-4d27-8f8a-7d6d725fdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9887897-6682-4a43-91de-15afc8d8e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A New Shepard rocket and spacecraft was set to launch a batch of science\
        \ instruments on September 12, 2022. But one minute into flight, the rocket\
        \ endured Max Q — an aerospace term that refers to a moment of maximum stress\
        \ on a vehicle at a relatively low altitude where the atmosphere is still\
        \ fairly thick, and the rocket is moving at nearly the speed of sound.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba11909-f8c2-418b-a453-a952c7b6c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa7300-4e55-49a6-a8cb-b254402274c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around that time, the rocket appeared to emit a massive burst of flames.\
        \ The New Shepard capsule, which rides atop the rocket, then initiated its\
        \ launch abort system — firing up a small engine to blast itself safely away\
        \ from the malfunctioning rocket. That system worked as intended, parachuting\
        \ the capsule to a safe landing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bce5d-b806-435e-a208-099c56f92b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e440eeb-0c57-46c6-b975-74ab2d196510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blue Origin later revealed that the cause of the failure was a problem\
        \ with the engine nozzle, a large cone that directs the flaming exhaust at\
        \ the rocket’s bottom. Onboard computers accurately detected the failure and\
        \ shut the engine down, according to the company.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f183a4c-c28f-40cd-8029-25348bc524db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543f411-423f-4e03-9b8f-2a2e4df9ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the September 2022 failure, New Shepard rockets had flown 22\
        \ consecutive successful missions — including six with passengers on board.\
        \ Bezos flew aboard the rocket in 2021.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbfde5-7849-4408-8eaa-8fd86f8a7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf57257-9e09-4e0b-9e1b-718791cdcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Glenn on the horizon</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc0e21-7429-4bf7-80c0-1630b689ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.443+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Shepard’s return to flight comes as Blue Origin is racing to deliver\
        \ on another key project: It’s developing a massive rocket called New Glenn\
        \ that’s capable of hauling satellites and other large payloads into orbit.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a30aa-a857-4c8d-873b-ad77aeac8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f8fcbe-093f-4f98-9391-427dce29a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.444+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That rocket is years overdue. And the same engines that will power\
        \ New Glenn’s rocket booster, the BE-4 engines, will also fuel a new line\
        \ of rockets developed by United Launch Alliance — a joint Lockheed Martin\
        \ and Boeing venture. United Launch Alliance’s new Vulcan Centaur rocket is\
        \ slated to launch its first mission, delivering a NASA-sponsored lander to\
        \ the moon, in January.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca2fbb-8bab-4755-a68f-b5fce041cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5707d573-b4e9-4133-ac01-d228af4c3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Glenn likewise has an important first launch on the horizon, potentially\
        \ carrying a NASA satellite to study the magnetized area of space around Mars\
        \ as soon as next year.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375bcd4-336d-4037-a57a-04fbc6ae7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb966bbd-1719-4eee-a3f4-c814afa8e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bezos admitted during last week’s podcast interview that he is “extremely\
        \ nervous” about the first launch of New Glenn.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede780f-c46a-491b-b2a3-d91d1c25b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8946940-8ee6-4eb2-bbc9-cb4fcefee8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:22:31.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:22:31.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every launch I go to, for New Shepard, for other vehicles, too,
        I’m always nervous for these launches,” he said. “A first launch — to have
        no nervousness about that — would be some sign of derangement.”</p>'
  'popes-aproval-of-same-sex-blessings':
    'author': 'Christopher Lamb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-20T04:23:10.000+08:00
    'imagesource': 'jcr:c184b654-3bb9-46be-b536-f7101d8dea53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d8cce1-4062-4da4-98fe-ec9f4c5397e0'
    'lead': 'With five words, uttered right at the beginning of his pontificate, Pope
      Francis changed the Catholic conversation about LGBTQ+ people. In 2013, when
      asked by a journalist about gay priests, the pope famously replied: ''Who am
      I to judge?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T04:24:51.833+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-20T04:24:52.277+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Analysis: Pope’s approval of same-sex blessings marks historic shift
      for gay Catholics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f3797-d1d9-4542-91f9-6f419bfa3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With five words, uttered right at the beginning
        of his pontificate, Pope Francis changed the Catholic conversation about LGBTQ+
        people. In 2013, when asked by a journalist about gay priests, the pope famously
        replied: “Who am I to judge?”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a16e4-eec8-48c4-b1e6-27a937731372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab123bc-b70d-4dac-9942-9d54916f1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the last decade the pope has shifted the church’s tone and approach\
        \ to gay people, refusing to take a judgmental stance, something that church\
        \ institutions and leaders had often been accused of doing in the past.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fcfd2-1638-4ce5-b996-f9f74362d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a93356-33c0-43da-a4ed-1d916ad69c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His decision to authorize the blessings of same-sex couples is the\
        \ most significant development to take place in his pontificate in terms of\
        \ his outreach to gay Catholics, and follows earlier, more gradual developments.\
        \ Francis’ latest move will be welcomed by many who have long called for reform\
        \ in this area, but it is also likely to face significant pushback from parts\
        \ of the church deeply opposed to his vision.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4017b3d-0530-426c-862f-e2362bcc3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f99b4-1623-43c6-afd6-9cd6f31f06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Catholic Church, sex is only permitted between a man\
        \ and woman who are married. The church’s official teaching describes homosexuality\
        \ as “intrinsically disordered” – a wording that some reform-minded Catholics\
        \ want to see altered – but also that gay people must be treated with “respect,\
        \ compassion and sensitivity” and all “unjust discrimination” be avoided.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0f8b4-81fc-483d-b953-eb322a6fd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0197f-bb5d-4507-8afc-b732b9f81471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.849+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francis, while not formally changing doctrine, has repeatedly sought\
        \ to place the emphasis on the latter. He has told a gay clerical sexual abuse\
        \ survivor that “God made you like this. God loves you like this,” said that\
        \ LGBTQ+ people are “children of God,” and recently invited a group of transgender\
        \ women for lunch in the Vatican. He has also praised those ministering to\
        \ gay Catholics, who have often faced opposition from inside the church.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d056f-1a25-46f8-80ff-f85c8690471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580dfe8-1325-4c08-ad29-1824aba09bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.850+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the pope’s approach goes beyond words and gestures and includes\
        \ more substantial shifts to the church’s positions. The 87-year-old pontiff\
        \ has given his support to the legal recognition of same-sex couples, something\
        \ the Vatican has opposed in the past, and has spoken out against the criminalization\
        \ of homosexuality before and after a trip to Africa.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e7746-ec57-4163-bd2b-0030faeed3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792b7df-3481-4def-a420-2a480364e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His latest decision on blessings does not change Catholic opposition\
        \ to same-sex marriage, yet it marks a new moment in the church’s outreach\
        \ to gay people. For Francis, it is a question of balancing long-held doctrine\
        \ but translating that teaching to the everyday realities of people’s lives.\
        \ Developments of the doctrine are also possible, and the pope insists the\
        \ church must not become rigid or judgmental but welcome everyone.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0263fbf-8adc-4a3d-9fcc-1e3a7cc017b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.851+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db84348-de2b-4cc1-be16-2cfe9686335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One should not prevent or prohibit the church’s closeness to people\
        \ in every situation in which they might seek God’s help through a simple\
        \ blessing,” the latest ruling reads. “The grace of God works in the lives\
        \ of those who do not claim to be righteous but who acknowledge themselves\
        \ humbly as sinners, like everyone else.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78550bb-e41c-4ff4-982e-da65178774b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.852+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf3056-dab8-4e11-aa29-43ca937d06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost every Christian denomination has experienced deep disagreement\
        \ over blessings and marriages of same-sex couples. The Vatican declaration\
        \ came a day after the Church of England, after years of debate, began to\
        \ offer blessings of same-sex couples in churches, although it will not bless\
        \ gay marriages.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c3f6b-2834-43f9-9b11-5a41792f0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.853+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dafe1f-9d28-416f-9209-2d80050c7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Catholic Church has been seen as the least likely denomination\
        \ to shift its position and its ruling on blessings states these should be\
        \ done informally and not within church services.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddeaeee-488e-403a-a15f-708b24130c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.854+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d0f91-3dcf-46d9-8acb-fcf61b7d5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nevertheless, pressure has been building for the Catholic Church to\
        \ consider the blessings of same-sex unions and in Germany several priests\
        \ have already begun holding ceremonies blessing gay couples.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4d234-4189-4932-b069-2e747ed6531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.855+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ecab61-756f-4cc5-8e1c-0ad36509d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishop Georg Bätzing, the leader of the German bishops’ conference,\
        \ welcomed the latest ruling. “It is good that this treasure for the diversity\
        \ of lifestyles is now being unearthed,” he said. “The practice of the Church\
        \ recognises a variety of forms of blessing.” Cardinal Blase Cupich, Archbishop\
        \ of Chicago and a Francis ally in the US church, described the move as a\
        \ “step forward.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586a371-c917-4754-a6dc-55f12eb810e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.856+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aa7de-5cbb-4504-a27f-6bbcd90af4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is also likely to be some significant pushback. Bishop Joseph\
        \ Strickland, who was recently removed by Francis from the leadership of the\
        \ Diocese of Tyler, Texas, has already urged bishops to say “no” to the pope.\
        \ The ruling does not order clergy to offer blessings, and it’s possible some\
        \ will refuse requests.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2381297-41ec-474b-9b80-323a11d946bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.857+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da63abd5-6a90-4dca-bb62-1714684e4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the pope is unlikely to be perturbed by opposition\
        \ and will not shy away from the hot-button topics.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853eb40e-0bac-4802-aa02-bf6a87a1809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.858+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0685dd-72a5-4dee-8c7c-211744ce93ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recent church gathering in the Vatican – a synod – shied away from\
        \ using the term “LGBTQ” Catholics after heated internal debate about the\
        \ topic. Yet it also made the significant admission that the church’s teaching\
        \ on sexuality and identity had not adequately taken into account human experience\
        \ and the sciences, saying that “greater precision and further study” was\
        \ required.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d48c7-40c3-4cff-a4fc-130dd0574298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.859+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4e57b-fb2b-4c6c-a796-07b35a31ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T04:24:51.860+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T04:24:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implication is that if this happens, it could lead to a re-configuring
        of Catholic sexual teaching, including homosexuality. Francis has not gone
        down that route, but the pastoral openness he’s modelled to gay people lays
        the foundation stones for even more significant reforms in the future.</p>'
  'google-reveals-most-searched-in-ph':
    'author': 'EJ Gomez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T05:38:20.000+08:00
    'imagesource': 'jcr:ec90b730-8927-4d61-9649-8fece987aabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938a283d-abaf-4fe6-9583-0f444192392a'
    'lead': 'Google Philippines released its ''Year in Search 2023,'' a compilation
      of Filipinos'' top searches in various topics like news, sports, shows, and
      personalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T05:39:15.467+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-20T12:20:04.853+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google reveals top searches in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d990b-639e-4476-b49e-b5dae6bac6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:39:15.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Google
        Philippines on Tuesday released its "Year in Search 2023," a compilation of
        Filipinos'' top searches in various topics like news, sports, shows, and personalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439dbd3-e04e-41e3-9032-c53bd4e031f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"SIM registration\" was the most searched in the news this year, as\
        \ the government enacted the SIM Registration Act to combat mobile-related\
        \ fraud and other crimes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b62f9-1e6f-40c1-8118-890175b491ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lakers vs. Warriors\" topped the search in sports, \"Oppenheimer\"\
        \ was the most searched movie, while \"Say You Won't Let Go\" was the most\
        \ searched lyrics for 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217e4c3-d49d-49c9-8463-c1b0bd87774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahn Bo-hyun and Katy Louise Saunders topped the searches for male and\
        \ female personalities, while \"Duty After School\" topped the K-drama series.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e083aa-d38a-406d-9f91-ac5376ff6b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google also created a whole new \"Farewells\" category to track the\
        \ searches about people who passed away. Topping the list are veteran broadcaster\
        \ Mike Enriquez, actor and director Joey Paras, and \"Friends\" star Matthew\
        \ Perry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdded510-5069-4fea-8479-ee6459f6a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the announcement of Year in Search 2023, Mervin Wenke, Head\
        \ of Communications and Public Affairs of Google Philippines, reminded Filipinos\
        \ to remain vigilant online.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b37499-b06f-4a45-a68c-0d6d69017130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'd like to encourage everyone to always think first or verify the\
        \ information that they see online. That's why Google is here,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5438f-784e-474c-8945-08e77abe55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T05:58:02.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T12:20:04.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenke also vowed to exhaust all their efforts to connect Filipinos
        to reliable content and information online.</p>'
