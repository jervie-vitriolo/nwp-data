      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/best-books-2023-tastemakers/index.html">The
        best books of 2023, according to global tastemakers</a>"</em></p>'
  'sushi-tapas-at-tanaw-el-nido':
