    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c24c5b-9fd1-4142-8f64-c8dcee4ded54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.113+08:00
