      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912ff31-5c68-4462-abec-41245d324718'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.390+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a morning trip to the town’s palengke, Goco’s source of inspiration
        is clear. “The catch is better here because it came straight from the ocean,”
        he assures, pointing at a symphony of seafood like a conductor, from tubs
        of stingray to “hard-to-find” white squid the size of a bike pump. “I have
        access to the best seafood, but see, [foreigners] are all eating fried fish
        — and frozen cream dory at that,” he says, bewildered.</p>'
    '9':
      'image': 'jcr:eb34f760-3dd3-4dfb-8f4e-8227a0dddb75'
      'imageCaption': 'Tanaw El Nido’s Unicorn Fish Taco embodies the chef’s utopian
        ideal for El Nido eating: finger food to fill up sandy-footed foreigners.
        Photo courtesy of TANAW EL NIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec828bf-4bb8-408b-abd6-b340bf96ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.391+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b97e3-4dfb-4a2f-8694-e59902064237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.391+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tanaw’s diners aren’t already obsessing over the local catch,
        the fish tacos should guarantee it. Comprising an immense platter is a stack
        of cassava tortillas and an entire unicornfish (sinungay) deconstructed into
        deep-fried wedges. Native to the area, sinungay’s almost mythic quality isn’t
        its horned head, Goco attests, but that it tastes “like bangus belly” all
        throughout. The dish embodies the chef’s utopian ideal for El Nido eating:
        finger food to fill up sandy-footed foreigners, but also a handshake between
        familiar flavors and underrated local ingredients.</p>'
    '24':
      'image': 'jcr:5f615d7c-8901-4cd0-acb7-8c7edb84049e'
      'imageCaption': 'Chef Robby Goco with partners Cong. Kristine Singson Meehan
        and Lord Allan Velasco cutting the ribbon to officially launch Tanaw. Photo
        courtesy of TANAW EL NIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065e93b-c5a9-485f-addb-317700916afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:48:16.751+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174d341-8bf1-45fe-b2bd-96fb02bd3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:52:47.609+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05db0a2-9111-4a30-bed2-e6768c7bef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.392+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipino food, it’s gonna be hard to sell, so we try to introduce
        a little bit to them,” he says, describing the palengke produce he’s maneuvered
        into the taco platter. “I know you can’t use corn,” he says of tortillas that
        make a worthy canvas for the fatty, flavorful sinungay, “but be more creative,
        so I did cassava.” In lieu of ripe, red Romas, Goco utilizes the island’s
        bounty of yellow native tomato, grilling it to “come up with a very unique
        El Nido-flavored salsa.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95272ca0-b0c9-4bd3-bcd8-6ed385b703cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T11:40:24.393+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-20T19:31:07.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\tA couple of days before Tanaw’s official opening, there already\
        \ seems to be an appetite for what Goco’s serving. At lunchtime, Aperol Spritzes\
        \ fly off the bamboo bar as revenge-traveling Filipinos and foreigners swarm\
        \ the sand-toned, sun-brightened interior; a scene as lively as its hand-painted\
        \ wall mural depicting idyllic island life. Outside, clusters of European\
        \ 30-somethings have taken refuge under the canvas awning, dazed and hunkered\
        \ over bowls of pasta and frosty San Migs. Some will even linger close to\
        \ sunset, draped over the beanbags on the palm-dotted patio.</p>"
    '14':
      'image': 'jcr:5cb580ac-1e65-4434-b6eb-f69969051c8a'
      'imageCaption': 'El Nido is especially enlivening at restaurant Tanaw. Photo
        courtesy of TANAW EL NIDO'
