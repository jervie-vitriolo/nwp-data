      is too early and extreme to send back Chinese Ambassador Huang Xilian since
      many things can still happen amid rising tensions in the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T13:38:43.577+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-20T13:38:44.185+08:00
