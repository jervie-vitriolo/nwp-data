      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2023/11/21/leila-de-lima-seven-inmates-claim-coerced-testify.html">
        De Lima wants court to verify 7 inmates'' claim they were coerced to testify
        against her</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a27f9e1-49ac-4278-bec0-1b9e7d13d039'
