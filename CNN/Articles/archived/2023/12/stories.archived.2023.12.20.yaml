      'mgnl:lastActivated': 2023-12-20T23:25:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/transportation/2023/6/29/Privatization-NAIA-upgrades.html">Marcos
        ''very much aware'' of flight disruptions at NAIA DOTr&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630a2e2-cbe1-4848-81d9-4e2d7ce237fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/1/2/NAIA-airport-traffic-center-resumes.html"><strong>NAIA
        operations struggle even as air traffic center resumes after New Year''s Day
        glitch&nbsp;</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b00f5-3dcb-4e6d-8260-2c28c8941401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the programs implemented to resolve long passenger queues are\
        \ the terminal reassignment of airlines and the removal of initial security\
        \ screening points which allowed quicker access for passengers, Co said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a2216-bb87-4b73-9092-504252beedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that ongoing multi-month electrical system upgrades in
        NAIA''s terminals have improved the airport''s traffic management center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e52e1b-37e2-4dd1-b7f5-c970a5af204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said they have temporarily halted these upgrades for the holiday
        season, and work will continue next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3bebe-ead1-4b54-9453-fa84e6450d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"And of course, NAIA itself or MIAA has been investing a lot in terms\
        \ of the infrastructure, electrical facilities have been upgraded; new transformers,\
        \ new relays, new circuit breakers have been installed in the past weeks.\"\
        \ he said. \"So that we can assure that we have the mitigating measures in\
        \ place to avoid any possible power failure.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c415d-2eaf-4842-afa3-145bed1681cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MIAA chief added that the airport's privatization under a Public-Private\
        \ Partnership (PPP) deal is pushing through.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c467b-2148-4c2e-b9df-d0f86c6bebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list of bidders will be finalized by the end of this
        year and the awarding will be by the first quarter of 2024. The turnover of
        operations for the <a href="https://www.cnnphilippines.com/transportation/2023/6/29/Privatization-NAIA-upgrades.html">privatization</a>
        will possibly be by middle of next year, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b458b-5130-43a1-83e7-1860cee6ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/5/10/dotr-naia-privatization.html">DOTr
        finalizing terms for NAIA privatization</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3a2fc-8c87-4934-a886-091c6ca174a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They are projected to put in around ₱170 billion pesos in terms of\
        \ the improvement of infrastructure, the runways, the terminals -- all of\
        \ these are very much needed since our airport right now is just at the 32\
        \ million per year capacity but as of this year, we will end at 45 million\
        \ passengers,\" he said. \"So you can see that we really need these upgrades\
        \ to be able to serve our customers.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40394c5e-7202-45df-bdd1-39c5147a8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about MIAA's biggest accomplishment this year, Co said that\
        \ it is rationalizing operations.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3f22d-4b12-47a2-8596-5a0c6a2c609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are now able to deploy our resources more properly and especially\
        \ for Air Asia Philippines, now that they moved from the smaller terminal\
        \ 4 to terminal 2,\" he pointed out.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21f3e5-9579-45c7-8974-be7fb3b805b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Renaming NAIA</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481181d3-89e5-4a0f-9e9d-89efd6196c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the MIAA chief said that renaming the country's main gateway\
        \ is not part of their priorities.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ce60c-8587-41b0-9b3f-0fafcc8aef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NAIA bears the name of the late Senator Benigno \"Ninoy\" Aquino Jr.,\
        \ who was assassinated on the airport tarmac in 1983. Aquino led the opposition\
        \ against the regime of Ferdinand E. Marcos, the father and namesake of the\
        \ current president.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160bd6a8-431d-44c3-9e33-e3536e15e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I don''t think that''s in the priority right now," Co said
        when asked by the Traffic Center about the issue. "Of course, what''s important
        would be the experience of our passengers, whether it''s a one name or another,
        what''s important is their journey during the travel and transit in NAIA."</p>'
