      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Manila International Airport Authority (MIAA) said its top priority is to
        enhance the travel experience at the Ninoy Aquino International Airport (NAIA)
        and prevent a repeat of technical glitches that affected thousands of passengers
        earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c6122-3127-4d5a-aa1f-85e3b7137fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there are efforts by the government to constantly improve
        the processes at NAIA you can note that there are several changes that have
        been implemented since last year," MIAA Officer-in-Charge Bryan Co told CNN
        Philippines'' <em>Traffic Center</em> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a3fb8-550e-44c4-b76c-bcd5464735d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year, the NAIA saw numerous technical glitches that resulted in\
        \ hundreds of flights being canceled and thousands of passengers stranded,\
        \ including during the crippling power outages on Labor Day and New Year's\
        \ Day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f8090-8144-4f3c-b62b-2bb3605383eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the MIAA chief said they have carried out maintenance procedures\
        \ to guarantee that the incidents will not happen again.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86533c1-0966-4a01-92a3-7e4a33e39aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also emphasized that ongoing enhancement of the airport is not aimed\
        \ at privatizing NAIA, but primarily to address the looming problems with\
        \ the airport systems.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526cefd-a045-40be-afb1-3d80f8729edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394dd1d-becf-42ce-8853-063f4f433fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/1/3/naia-privatization-bayan-muna.html">Marcos
        could ''use'' NAIA mess to justify its privatization party-list groups</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ebf64-a7bc-42ff-9e58-76d38aa28692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.785+08:00
