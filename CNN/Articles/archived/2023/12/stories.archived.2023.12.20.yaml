  'digita-pinoys-grab-motorcycle-taxi':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-20T08:24:46.000+08:00
    'imagesource': 'jcr:80c1eb70-b81f-4726-8a75-9cfd801b0e75'
