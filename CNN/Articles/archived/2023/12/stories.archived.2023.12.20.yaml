      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanaw, meanwhile, will be waiting, beckoning with its full bar,
        pasalubong corner, and broad sweep of a menu. Soon, there will be Neapolitan
        pizzas, he tells me. Another bite to express the fluency of El Nido’s dining
        scene and yet another way to declare its readiness to welcome the world back.</p>'
  'marcos-ofws-bagong-pilipinas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T12:31:34.000+08:00
