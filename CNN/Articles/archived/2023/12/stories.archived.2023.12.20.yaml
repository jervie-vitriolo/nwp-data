      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e34ec1-88c8-4861-9bfb-bb7d34f97259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.115+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:01:41.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima had been detained for over six years starting 2017 for allegedly\
        \ benefitting from the illegal drug trade inside the NBP when she was head\
        \ of the Department of Justice. She has consistently denied the allegations,\
        \ asserting that the Duterte administration is allegedly silencing her for\
        \ her criticisms of its bloody drug war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64c095-344f-4b02-836f-1f7558a0d8b4'
