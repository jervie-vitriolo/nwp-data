      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AIR-CONDITIONING.</strong> In 2023, HAIER''s air-conditioning
        line experienced a 35% year-on-year growth in sales, covering more than 5
        million user families and driving its production and sales to exceed 1 million
        units. The increase in market share for the brand was led by its new UV Air
        Conditioner, being the industry''s leader in the health and energy conservation
        trend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd46b1-2049-47e8-9d62-3cab7db3f937'
      'mgnl:activationStatus': true
