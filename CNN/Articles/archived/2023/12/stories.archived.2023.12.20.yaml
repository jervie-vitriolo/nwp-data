      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The viral video shows the body of the actor following his death.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839d28e-43a0-473a-b641-bae3e805f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:38:57.531+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T20:52:13.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the initial investigation of Quezon City Anti Cyber Crime
        Team, another personnel of PS 11 posted the said video in their Viber group
        while three civilian Facebook accounts were identified as the first to upload
        the video and compilation of photos of the incident in Facebook,” the QCPD
        said in a statement.</p>'
