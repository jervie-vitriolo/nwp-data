    'mgnl:tags': ['same-sex-partnerships']
    'stories': []
    'template': '1'
    'title': 'We are blessing same-sex couples, not their union - Filipino priest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4e23c-c568-4b4b-8725-6bb9c41da6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> After
        the Vatican gave the nod for Roman Catholic priests to administer blessings
        to same-sex couples, a parish priest clarified that they are blessing the
        individuals, not the union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7928980-3abd-424b-a8ba-33d962f53ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f7a93-c039-4015-8ae1-97ea3f6f1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not blessing their union, we are blessing the people," Fr.
        Aris Sison of the St. John Paul II Parish in Quezon City said in an interview
        with CNN Philippines'' <em>The Final Word</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c09b1-6cd0-4c45-aa26-6d814464d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c5a67-4447-49a8-be2c-5e6b5ce7ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He described blessing same-sex couples as a \"blessing of mercy.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1afda4-e22f-42b0-a516-d7026b2f6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4ae8c-2f48-4c25-abd6-ee795a60429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When someone asks for this blessing, first of all you admit that\
        \ there is something that is not right in your life so you are asking for\
        \ God's mercy and blessing,\" he explained.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823a49d-00a8-4206-8b63-2d1d92bd29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef941c-c721-4bad-82c6-f2533c9d8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2023/12/18/europe/pope-francis-same-sex-couples-blessing-intl/index.html">Pope
        Francis authorizes blessings for same-sex couples</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dd860-990e-467f-be43-f4da5da1b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3823bdfd-c2e1-4495-aeec-a8bc7bc56e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s approval, according to Sison, is part of the Pontiff’s
        effort to reach out to people who feel they are distant from God.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a58a3-c5f3-4650-8e48-b9dbc9b94ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cafc74-7cf1-4cbd-9636-5208c85a2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He [Pope Francis] is not saying that same-sex unions are now alright,\"\
        \ the priest said. \"This is part of the efforts of Pope Francis to bring\
        \ them closer to the church.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321afabf-6bfc-401e-87cc-3d2eab0529eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971b0ae-4ec7-4dbc-a269-2f14c448fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican's historic announcement has gained a lot of support from\
        \ the LGBTQ+ community and progressive individuals.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9d5aaa-9eec-4484-9ed7-6e4f4ae4a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887b72a-d5f6-4047-8f5d-60b1e7c29048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is great. Now we need lawmakers to follow suit and actually\
        \ make same-sex civil unions legal because that is what we truly need, not\
        \ just ceremony,\" a user on X (formerly Twitter) wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73392a0a-ffd1-4f77-bd51-aaefbefc1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b79956-7b9e-4e96-a595-e18ad53557d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In an uphill battle for equity, a step forward, no matter how little,\
        \ is progress,\" another user said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087aad47-e9b9-4529-9d56-07f2d6536c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951678c4-40f9-4778-9391-92bd134368da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But before reacting to the recent announcement, Sison said people should\
        \ read first the “Fiducia supplicans,” a document issued by the Dicastery\
        \ for the Doctrine of the Faith and approved by Pope Francis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed14ca4-7e51-4e16-b824-bb4e87cc47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.743+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122275fa-e43a-4c20-9802-4bec83feb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T07:51:07.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to understand what the declaration is really saying. To bless\
        \ means to praise God and in this particular instance, blessing persons in\
        \ irregular situations does not mean blessing their unions, that has to be\
        \ made clear,” Sison said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88daf32-4205-4b4c-83d5-992699121a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T07:51:06.745+08:00
