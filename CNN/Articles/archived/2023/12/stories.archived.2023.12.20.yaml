      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It needs a resolution because it must be adopted by the\
        \ entire body, especially the blue ribbon committee.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fab622-c1e4-47e7-ac7a-f0bf5bc24975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6e424-e219-406d-ac7f-1da883471712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed provision states that within 15 days from the adjournment\
        \ of the Senate inquiry, \"all persons under investigation or witnesses appearing\
        \ in or whose rights are affected by such inquiry\" may submit a legal brief\
        \ or memorandum summarizing their position about the hearing's topic.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f6056-0cac-4a66-ae38-211da92a574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6447d-e2fb-4bd4-84e4-6cc2bd51c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Upon the expiration of the said period, the committee shall come\
        \ up with its report notwithstanding the absence of the said memorandum,\"\
        \ Tolentino wrote.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53111a8-4ba5-4128-b7f5-f2436442adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598afc8-f6e6-43a5-9079-f965c3e10c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also suggested in his resolution that “no witness appearing before\
        \ the committee shall be cited in contempt for testifying falsely or evasively\
        \ without being given the opportunity to be heard.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b174f-513d-465f-9adf-f556e1fc5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa4e54-c94d-4572-a81d-a9605f29c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Panel chairpersons would also be required to issue an oral order giving\
        \ witnesses \"the immediate opportunity\" to explain for the record why they\
        \ should not be cited in contempt. Another option would be to issue a written\
        \ show cause order answerable within three days from issuance why they should\
        \ not be cited in contempt.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab8dcc-bd9b-4683-bb22-d1c3b7f34194'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.712+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ad4cc-aad6-40a7-b67e-bcdae6ee54e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino put forward that the person cited in contempt may file a\
        \ motion for reconsideration, not exceeding 15 pages, within five days from\
        \ the day the contempt was ordered.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dffca-32c4-4711-8ca7-06be7154dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It would also need a majority of all members of Senate panels to reverse\
        \ or modify the contempt order, the resolution read.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a2aec-c27d-45dc-bcf4-23d81d7d4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910ed7e-10ab-4c6f-a39b-d2f619b094f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.714+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said those cited in contempt may be ordered by the
        Senate committee to be “arrested and detained,” but “the period of detention
        shall only last until the termination of the legislative inquiry under which
        said power is invoked.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab681584-6f5c-49af-be1d-6316fe61e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.715+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d083f22-83ec-42d7-b80e-a1d132a4350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:59:03.716+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-20T18:59:04.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the hearing is terminated when the committee report
        is approved or disapproved or the expiration of one Congress, which was patterned
        from a Supreme Court ruling in 2018.</p>'
