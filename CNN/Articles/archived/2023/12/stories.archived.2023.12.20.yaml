      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-20T16:41:16.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HAIER Smart Home has upgraded its strategy in Southeast Asia, driving
        its strong growth for three consecutive years. Despite having faced adversity
        in 2023, HAIER SEA grew twice as fast as the industry, with their Thai air-conditioning
        units and freezers ranking first in their category, and their washing machines
        taking the lead among their counterparts in the industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3c568-e0b2-4357-9efe-dad5102e4d92'
