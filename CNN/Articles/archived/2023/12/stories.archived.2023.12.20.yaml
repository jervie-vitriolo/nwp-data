      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading digital
        solutions platform Globe and SMAC, the customer loyalty program of SM Retail
        Inc., have renewed their partnership to raise funds for the Hapag Movement,
        an initiative that aims to help Filipino families battling involuntary hunger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fee18-4fbf-4d23-b7af-59739d19fd54'
      'mgnl:activationStatus': true
