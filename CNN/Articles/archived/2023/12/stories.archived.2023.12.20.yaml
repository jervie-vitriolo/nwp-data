      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07caa387-47a5-41ae-b4fe-9834a41029e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.111+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T20:01:41.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PDLs were ordered moved from the Sablayan Prison and Penal Farm\
        \ in Occidental Mindoro to the New Bilibid Prison (NBP) Minimum Security Compound\
        \ in Muntinlupa City.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85039e5b-c914-42cd-afea-996c0eb0dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T20:00:13.111+08:00
