    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b839d0d-d83e-4c5f-82ff-d0ab5f393a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:38:57.531+08:00
