      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        government has other options in dealing with Chinese embassy officials amid
        Beijing’s increasing aggression in the West Philippine Sea instead of sending
        back Ambassador Huang Xilian, a former Supreme Court justice said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb307f-0571-4f8a-9eda-ffeb5afc65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:38:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee31793-f5e9-41f3-b7b2-7685e41d4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:38:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We could recall our own ambassador in Beijing or we could expel lower\
        \ echelon officials of the Chinese embassy,” retired Supreme Court Senior\
        \ Associate Justice Antonio Carpio told CNN Philippines’ The Source.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4d209-3457-47e3-bb97-19c629b69ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:38:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c40e98-3b88-4109-a5ed-dc0d4b227903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:38:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said addressing the issue should be calibrated depending on the\
        \ seriousness of the situation. For now, it is too early and extreme to expel\
        \ Huang since many things can still happen, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd959e2-9f46-4585-b521-ee77db6539ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.601+08:00
