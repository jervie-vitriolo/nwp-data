    'title': 'Economy, inflation are Pinoys'' top concerns — survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633a560-4ae3-40bc-a74e-cccb2ee92484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:54:05.131+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-20T13:55:53.762+08:00
