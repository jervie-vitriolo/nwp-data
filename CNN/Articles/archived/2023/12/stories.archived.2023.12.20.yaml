    'title': 'MIAA: Improving airport experience remains top priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb6b86-5ea6-46d4-9237-e00ff99a4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T22:41:22.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-20T23:25:32.500+08:00
