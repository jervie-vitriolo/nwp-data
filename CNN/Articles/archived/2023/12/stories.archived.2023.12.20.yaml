      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, the Muntinlupa court allowed De Lima to post bail for\
        \ her third and remaining drug case, giving her provisional liberty.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd7f8e-664a-4249-a0e4-062cf3621e8e'
