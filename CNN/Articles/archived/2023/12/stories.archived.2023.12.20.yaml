      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822cd22-37d3-4be6-a7cc-eac64b21f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:38:43.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:38:44.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said the Chinese envoy should<a
        href="https://www.cnnphilippines.com/news/2023/12/18/Marcos-No-need-to-recall-Chinese-envoy.html">
        stay in his post</a> as “he is just doing his job.” He made the comment amid
        calls for Huang to be sent back to China following Beijing’s recent aggressive
        actions in the West Philippine Sea.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f73424e-432d-4291-80ac-6331657aa380'
