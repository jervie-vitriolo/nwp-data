      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has also said declaring the Chinese
        official <a href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html">persona
        non grata</a> needs serious consideration.</p>'
