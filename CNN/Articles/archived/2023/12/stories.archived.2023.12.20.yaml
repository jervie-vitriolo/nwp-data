  'carpio-ph-must-secure-recto-bank':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-20T13:30:17.000+08:00
    'imagesource': 'jcr:fb623503-b15c-4207-a6c1-a820226fc202'
