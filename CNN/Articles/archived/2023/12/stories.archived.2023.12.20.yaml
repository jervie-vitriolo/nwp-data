  'China-denies-pro-China-trolls':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T19:50:19.000+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3647f952-dfda-49ec-a986-d791c3038840'
    'lead': 'China denied claims by a lawmaker that Beijing might be funding destabilization
      efforts in Manila through online trolls, dismissing the allegations as “categorically
      false and baseless.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T19:53:53.843+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-20T19:53:54.132+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Manila', 'JV-Ejercito', 'trolls', 'China-Embassy']
    'stories': []
    'template': '1'
    'title': 'China denies funding ‘pro-China trolls’ in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dec532-5025-4e5c-9664-7645190a68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) ---</strong>
        China denied claims by a lawmaker that Beijing might be funding destabilization
        efforts in Manila through online trolls, dismissing the allegations as “categorically
        false and baseless.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e2718-0f99-4792-9213-a06203dd5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese embassy in Manila said Filipino politicians should stop\
        \ hyping up the maritime tension between China and the Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f87bb9-e2c5-4f0a-97db-f009f03baf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such irresponsible remarks heightened tensions over the South China\
        \ Sea, poisoned the atmosphere of China-Philippines relations and undermined\
        \ the diplomatic efforts to manage our differences through dialogue and consultation,”\
        \ the embassy said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a4711-e18d-4ec0-8991-2b45c3acda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China has always advocated and remains committed to properly managing\
        \ maritime differences through dialogue and consultation,” it added. “China\
        \ will keep the door of dialogue and contact open.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c102b23-cdc1-42f5-8f20-765107325715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator JV Ejercito told reporters on Tuesday that he was a victim\
        \ of social media attacks from supposed trolls for his stance on China’s aggression\
        \ in the West Philippine Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7876e58-0fb7-49d8-a57e-59b9c67e8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the alleged destabilization efforts online also previously\
        \ targeted House Speaker Martin Romualdez, Philippine Coast Guard's Commodore\
        \ Jay Tarriela, Defense Secretary Gilberto Teodoro Jr., and Senate President\
        \ Migz Zubiri.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debdd68-ffc5-4e94-aad4-d51b43990311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China said those who make such claims should “do more in line with\
        \ the interests of the Filipino people and China-Philippines friendship, instead\
        \ of making irresponsible anti-China accusations.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b6ffb-9a8b-480c-bec5-8626bc443b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T19:53:53.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T19:53:54.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also hope that the Philippine government listens to the voice
        of reason, acts upon the call of the two peoples, works with China to earnestly
        honor the consensus of the two heads-of-state on properly handling disputes
        through dialogue and consultation so as to ensure sound growth of China-Philippines
        ties and jointly safeguard peace and stability in the South China Sea,” it
        added.</p>'
