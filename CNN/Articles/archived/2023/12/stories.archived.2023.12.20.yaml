      'text': '<p>Metro Manila (CNN Philippines, December 20)— The operator of the
        North Luzon Expressway (NLEX) is gearing up for the expected increase in traffic
        volume for the holiday rush from Dec. 22 to Jan. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23e7b4-f14c-4917-bb07-e46b77292e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T14:05:02.185+08:00
