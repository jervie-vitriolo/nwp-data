      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437e0e1-0500-41e6-a40c-445030f6c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:38:57.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-20T20:52:13.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers relieved on Wednesday were PLt. Col. Reynaldo Parlade,
        Police Station 11 commander; and Senior Master Sgt. Wilfredo Canilao, and
        Cpl. Romel Rosales, both first responders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c5843-38eb-4c0b-b99d-48395c7c9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T15:38:57.530+08:00
