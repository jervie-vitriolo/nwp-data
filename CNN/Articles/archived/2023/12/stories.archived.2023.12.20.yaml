    'embedimage': 'jcr:e0c8f35b-1868-4498-aea3-a880d5594a1c'
    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="AP.Bren wins M5 World Championships" /><meta itemprop="description"
      content="Bow down to the new champs.<br /><br />AP Bren proved that they are
      the best team in the world and took home the crown in the recently concluded
      M5 World Championship here on Manila.<br /><br />Joining me right now to go
      all out on their championship run are the champs themselves AP Bren owner and
