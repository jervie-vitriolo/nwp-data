    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tolentino: No need to meet Marcos over ‘paradigm shift’ on WPS dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053f3be-160b-4b53-996e-a7edfb0c6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Sen.
        Francis Tolentino on Wednesday said he does not need to meet with President
        Ferdinand Marcos Jr. to discuss the “paradigm shift” the chief executive is
        envisioning in the Philippines’ efforts to deal with China’s aggressions in
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147a5a3-7875-41ba-b60a-b5ec9281a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/19/marcos-paradigm-shift-china-west-ph-sea.html">Marcos:
        ''Paradigm shift'' needed in diplomatic efforts with China on WPS row</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d77460-c03a-4aa4-b73b-59ad3eb491f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is within the executive department to explain further what it means\
        \ with the new approach, said Tolentino, the chairperson of the Senate special\
        \ committee on Philippine maritime and admiralty zones.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4651e17-28eb-4ccc-8c99-bfa2f01d0bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro role na ng executive how to describe, how to unravel the meaning\
        \ of the concept of paradigm shift. Sila na ‘yon, the Department of Affairs,”\
        \ he told reporters in a media forum.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5696ec-9f9b-4498-a86b-188c3c93ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Di ko alam how it will be explained kasi three words nakatatak sa\
        \ mga diyaryo: ‘paradigm shift’ and then the description with the relationship\
        \ of China ‘poor,’” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592c053-a0e7-4e9f-82a0-21eaf60d2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe it’s the role of the executive, of the Department\
        \ of Foreign Affairs, to describe and unravel the meaning of the concept of\
        \ paradigm shift. I don’t know how it will be explained because three words\
        \ were noted in the newspapers: “paradigm shift” and then the description\
        \ with the relationship of China “poor.”]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8645a23-d4f0-4a73-8737-0e985459c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the maritime zones bill, which he said is eyed for passage\
        \ by January next year, can be part of the “diplomatic tools” the chief executive\
        \ can use to deal with “pressing, continuing, evolving challenges.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a071f-f2da-4892-b8c2-f67e40b97495'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That law, once passed, will be submitted to the United Nations. That\
        \ law will be recognized by all state parties of UNCLOS (United Nations Convention\
        \ on the Law of the Sea)...Tumibay 'yong ating claim kaysa wala (It would\
        \ solidify our claim than nothing at all),” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fe637-8395-4ea2-81f1-5301e7b8ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/23/maritime-zones-bill-compliance-ph-laws.html">Maritime
        zones bill to push foreign countries to comply with PH laws within its waters
        – SolGen</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f43343-470a-4639-abce-a257a8f74aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said the country’s “public diplomacy” is also effective,\
        \ which he explains as the publicizing of actions to show that we conducted\
        \ the right efforts about the territorial dispute and gain more allies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b002e25-0467-47b8-9895-eda14cd3da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agreed with former Supreme Court Senior Associate Justice
        Antonio Carpio’s comment that the country should be extracting gas from the
        Reed Bank or Recto Bank, but the senator said the Philippines needs economic
        alliances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d588333-09d0-42de-96f4-53aa05ff4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:52:00.795+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/20/carpio-ph-must-secure-recto-bank.html">PH
        should immediately send ships to secure Reed Bank — Carpio</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ed755-6874-4bdd-8fb0-a243491133a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Convert existing alliances with the US, Australia, Japan as economic
        alliance that will pave the way for the exploration of whatever sea bed, mineral,
        and resources can be generated from that area,” Tolentino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb512c2-116b-4926-9b98-0d50da736f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said it would also be better to tie it up with other proposals,\
        \ such as changing the economic provisions of the Constitution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe3752-fbc3-415d-93b0-d6c3fa3e2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you tie it up with the reciprocal access agreement maganda rin.\
        \ Hindi lang dapat joint patrol, I’m sure Japanese technology is more than\
        \ efficient to exploit the resources,” he also said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38667c54-00f3-4db7-9181-3736d1dcb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:43:28.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T13:52:01.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you tie up with the reciprocal access agreement, that's\
        \ also good. It should not be only a joint patrol. I’m sure Japanese technology\
