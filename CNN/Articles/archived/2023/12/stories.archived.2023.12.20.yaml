      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HAIER SEA's brand transformation is undoubtedly evident as it leads\
        \ the pack in keeping the end-users in mind with its T-door product lineup\
        \ and the very first full-space and fresh-keeping refrigerators in the industry.\
        \ Taking its rightful place as leader in the washing machine category, HAIER\
        \ SEA boldly challenges the very industry itself with the launch of the new\
        \ COLOR AI technology, accelerating its high-end transformation in its relentless\
        \ pursuit of dominating its category.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3fdee-b3f6-4327-ae57-77ab0fd50030'
