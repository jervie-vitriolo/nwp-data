      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec. 15, 2023, to Jan. 31, 2024, each SMAC kit bought at SM
        Stores will turn into a meaningful contribution to the movement, with ₱50
        from every sale going to the Hapag Movement and the SM Foundation. SMAC''s
