  'philippine-policy-west-philippine-sea-political-regimes-':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T23:43:16.000+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29c968ed-8168-4fb6-8ebc-719a717b1bfd'
    'lead': 'Ambassador Henry Bensurto Jr., the diplomat who designed the blueprint
      of the Philippines'' case against China at The Hague, said Manila''s policy
      in its maritime dispute with China in the West Philippine Sea (WPS) should be
      long-term and independent of political administrations.'
