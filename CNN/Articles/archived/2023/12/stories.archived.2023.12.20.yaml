    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856de2e5-cc95-49bb-a771-b304be3aeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The James Webb Space Telescope has snapped
        a glowing new portrait of Uranus that showcases the ice giant’s typically
        hidden rings, moons, weather and atmosphere — features that were nowhere to
        be seen in the planet’s first close-up more than three decades ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c92bd6-eb24-4df1-9fef-e3c4b9e1fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12c920-fda4-4df2-b3dd-abf2503a828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Webb is known for capturing stunning perspectives of distant cosmic\
        \ objects in great detail, but the space observatory is also capable of revealing\
        \ new insights in our own celestial backyard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821886f-4b22-46da-b039-4063d63575ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T06:47:56.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbed5e0-d45d-4a87-bd95-e6679a08a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:30:46.741+08:00
