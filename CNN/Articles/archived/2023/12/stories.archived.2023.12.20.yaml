      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My favorite book published in 2023 is “The Guest” by Emma Cline.
        I like books about sybarites. It answers the question, How do you know when
        a drug addict is lying? Their lips are moving.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af067e44-1864-432b-afe4-c627cf331023'
      'mgnl:activationStatus': true
