      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> President
        Ferdinand Marcos Jr. on Wednesday swore in four directors of the Maharlika
        Investment Corporation (MIC).</p>'
    '1':
