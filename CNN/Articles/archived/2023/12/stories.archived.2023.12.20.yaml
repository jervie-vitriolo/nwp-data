    'mgnl:tags': ['Reed-Bank', 'Antonio-Carpio', 'Recto-Bank']
    'stories': []
    'template': '1'
    'title': 'PH should immediately send ships to secure Reed Bank — Carpio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc3826-c670-46a2-97d2-c9c75cb2e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.931+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> The
        Philippines should not get intimidated by China and must act now by securing
        Reed Bank as President Ferdinand Marcos Jr. seeks other ways to protect the
        country’s territory, retired Supreme Court Senior Associate Justice Antonio
        Carpio said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fea36a-171e-4716-98d9-949f597d4ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfedc92-57b1-4b14-afac-e241ba6e4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be sending our survey ship and drill ship already to
        Reed Bank, accompanied by our Navy. At the same time, we should be conducting
        joint maritime patrols with the US,” Carpio told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e61385-517a-49ce-9a63-da24dabd49f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d60614-abbd-4434-a781-5aa86181f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said it was the same strategy that Malaysia and Indonesia did to\
        \ get gas in their exclusive economic zone (EEZ) despite threats from China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07581c-90f2-45eb-aefe-97e664f975c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2329b-35ac-4974-af94-babdcd181f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t need China to recognize our EEZ. As long as we get our natural\
        \ resources in our EEZ, then we are winning,” Carpio pointed out.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a88e8c-666c-479d-9957-f631e8f6bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.934+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ab7b5-c3bc-42fc-be2a-ae943182ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called Recto Bank, the Reed Bank reportedly holds the most oil\
        \ and gas reserves in the West Philippine Sea. The 2016 arbitral ruling declared\
        \ it as part of Manila's 200-nautical mile EEZ, meaning the Philippines has\
        \ the sole right to exploit resources in the area. But China has refused to\
        \ recognize the arbitral ruling.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec118207-754a-4244-8875-19178fbe480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.935+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c60999-ad12-4dea-ad8b-e35d0c2e6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on Tuesday said the Philippines needs a “<a href="https://www.cnnphilippines.com/news/2023/12/19/marcos-paradigm-shift-china-west-ph-sea.html">paradigm
        shift</a>” in dealing with China’s increasing aggression in the West Philippine
        Sea as Manila’s diplomatic protests are going “in a poor direction.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aef6dc-5d11-49db-8718-82373df9bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.936+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the president’s statement, Armed Forces of the Philippines
        spokesperson Col. Medel Aguilar told CNN Philippines''<em> New Day</em>: “When
        you talk about paradigm shift it''s about a change in the way we look at things
        and at the same time the way we do things also. So, probably a change in a
        way that will enable us to achieve the desired result as far as China’s behavior
        is concerned.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55fea2-e55e-42b9-a146-c5abf221ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305581c9-346f-4d9a-a35c-950711278d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they support diplomatic means, Aguilar said the AFP is always
        ready to implement what the government decides to do when it comes to addressing
        China''s aggression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fadf28-e3fc-4f63-be67-4dc7f6c8395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384da2e0-8c1f-4214-824a-cc30b1d20998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio noted that while diplomatic protests preserve the country’s\
        \ legal rights, these are not enough to ensure that the Philippines will have\
        \ access to its natural resources, and the country needs to secure the area\
        \ to establish its rights.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d8e90-80ec-4b6e-abb3-8fd85db67e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299f2e8-3411-4e37-bfad-092cc6f199f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developing the Recto Bank is also important for the Philippines as\
        \ supply from the Malampaya gas field is expected to dry out in two to three\
        \ years, Carpio added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652b1b9-bac8-46c6-b578-7cc09d055620'
      'mgnl:activationStatus': true
