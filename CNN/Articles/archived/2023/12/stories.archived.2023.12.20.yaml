      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and SMAC are holding a second run of the fund-raising campaign,
        inspired by their last year''s success that led to ₱5.5 million in funds raised
        for the movement, with the support of SM brands and retail affiliates, and
        millions of SMAC members.</p>'
