  'philippines-blessing-same-sex-couples':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T07:45:20.000+08:00
    'imagesource': 'jcr:ba6a04f0-964a-4a76-b171-78b244cf1453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c041537d-b567-42a5-8c19-f5a6d670f38e'
    'lead': 'After the Vatican gave the nod for Roman Catholic priests to administer
      blessings to same-sex couples, a parish priest clarified that they are blessing
      the individuals, not the union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T07:51:06.706+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-20T07:51:07.271+08:00
