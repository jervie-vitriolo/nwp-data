      'mgnl:type': 'text'
      'text': '<p>Once daily flights to El Nido are in full swing (“14 flights, okay
        na yan, diba?”), Goco may be convinced that business is truly back. When that
        time comes, he might even consider reviving Cyma.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
