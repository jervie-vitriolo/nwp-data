      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asian Development Bank (ADB) veteran executive Vicky Castillo Tan along\
        \ with Andrew Jerome Gan, German Lichauco, and Roman Felipe Reyes are expected\
        \ to help steer the Maharlika Investment Fund, the Presidential Communications\
        \ Office said.\r"
