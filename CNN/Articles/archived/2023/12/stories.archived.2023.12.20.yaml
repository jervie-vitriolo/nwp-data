      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a15b38-ab25-4e41-937e-2325d7dc8bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The flow of gas is very weak. Instead of supplying three of our largest\
        \ gas-fired plants in Luzon, Malampaya supplies only two… We have to import\
        \ LNG (liquefied natural gas) which is very costly,” he explained.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78de01-8bbe-4625-8b54-8ed0b2fcbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b320c-bb6a-4406-86d9-45984cb54202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said the Reed Bank is two to three times larger than Malampaya,\
        \ so it is a good source of gas for at least 60 years. To protect the Reed\
        \ Bank, he said the Philippines should build a monitoring station on the Ayungin\
        \ Shoal which is the gateway to the area.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66205ac-7213-4d10-a50c-7f42f1feeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c46b6-ebcd-4140-aca8-e7c56563012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also pointed out that if the country is unable to secure the Reed\
        \ Bank, importing LNG will continue which will push power rates up by at least\
        \ 50% and will also increase inflation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99212de-7748-4da0-be6d-639ea5fdd032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6cd815-d867-47c8-904e-9f40916d1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said a service contract was already issued to Forum Energy,\
        \ a British oil and gas company where businessman Manuel Pangilinan owns a\
        \ controlling stake of 79.13%.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab1b61-15e3-453c-b05d-fb502d5d7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8198a-ad19-44a4-9a79-88d38fa98c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is already a concession that has been awarded over Reed Bank\
        \ so it’s just a matter of implementing,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef00de9-a500-4e70-a3fb-ee7891a3127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ed97e-2e10-495b-a592-66205d19ac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.945+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said the company has indicated its willingness to go to Recto\
        \ Bank to survey and drill, but they need protection from the Philippine government\
        \ or else they will be shoved away by the China Coast Guard.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb109ca-ee77-4b79-a25b-cc0cecc445ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a87372-17ab-4a0c-98e7-1472a0d8b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T13:42:33.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-20T13:42:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has said the government is working to resolve “exploration
        issues” in the West Philippine Sea so the Philippines could start new joint
        exploration projects in the area before the depletion of Malampaya.</p>'
  'tolentino-marcos-paradigm-shift-wps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-20T13:38:18.000+08:00
    'imagesource': 'jcr:7ce90ef0-ad6f-400f-bd56-2cbced441d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fcc048-b8bb-48b2-910d-5011f534147c'
    'lead': 'Sen. Francis Tolentino on Wednesday said he does not need to meet with
      President Ferdinand Marcos Jr. to discuss the ''paradigm shift'' the chief executive
      is envisioning in the Philippines’ efforts to deal with China’s aggressions
      in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-20T13:43:27.963+08:00
