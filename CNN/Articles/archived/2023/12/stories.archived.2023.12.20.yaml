      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those named in De Lima's appeal were German Agojo, Tomas Doniña, Jaime\
        \ Patcho, Wu Tuan Yuan, Engelberto Durano, Jerry Pepino, and Hans Anton Tan,\
        \ who claimed they were coerced to testify against the former senator.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43a044-386d-4406-bf58-edfe7be8620d'
