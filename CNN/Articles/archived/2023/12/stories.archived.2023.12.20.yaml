      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 20) —</strong> Three
        police officers of the Quezon City Police District (QCPD) were relieved from
        their posts for their alleged involvement in the leakage of the video of veteran
        actor Ronaldo Valdez, who died on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246ad52-527f-4ecc-9433-768380fcb7a9'
      'mgnl:activationStatus': true
