      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Take care of
        the earth and she will take care of you."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376934a-2c62-49f9-8ff9-c4798d3b425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.531+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd475c-9dba-4e4b-8086-3793d2eaf1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.532+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rings true for the mining industry, often seen as a short-term
        gambit that potentially poses risks to the environment. What the public may
        not be aware of is that mining companies are mandated to ensure environmental
        protection before, during, and after the mining operation. In achieving this,
        the industry adheres to various policies and regulations for sustainable mining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754da60e-cea2-45fe-8e85-22cd3e3de0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.532+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d671224-9242-451d-a340-1078f8c6473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.532+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mining is one of the most highly regulated industries in the country,\
        \ making it one of the most scrutinized as well. Responsible mining companies\
        \ comply with various laws, regulations, and ordinances issued by the national\
        \ government and local government units. The government, particularly the\
        \ Mines and Geosciences Bureau (MGB), is on top of licensing mining companies\
        \ and regulating their operations throughout the mine life. This includes\
        \ requiring them to obtain the necessary environmental certifications and\
        \ to submit plans such as the Environmental Compliance Certificate, the Environmental\
        \ Protection and Enhancement Program, and the Final Mine Rehabilitation and\
        \ Decommissioning Plan (FMRDP).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39345a41-959a-458c-a657-f591565d6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.533+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28028748-669d-4001-9097-1b070424dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.533+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before the commencement of mining operations, companies must submit\
        \ their rehabilitation or decommissioning plans to ensure the protection of\
        \ the environment beyond the life of the mine. The FMRDP is more than just\
        \ a plan to rehabilitate a mine site, but is also a commitment of the mining\
        \ companies to the community and the environment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aad795-86e7-41c6-9eb6-24af9cb14cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.534+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856651a1-1506-4f04-be3e-28e56c1fe754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.534+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout its operations, a mining company is required to use the\
        \ best available and appropriate anti-pollution technology and facilities\
        \ to protect the environment. But what is equally important is the progressive\
        \ rehabilitation being undertaken by mining companies such as the revegetation\
        \ of mined-out areas to restore, as near as possible, disturbed areas to their\
        \ original state or pre-agreed productive end use. Progressive rehabilitation\
        \ is a staged approach to ensure that rehabilitation is being done continuously\
        \ even during the operations of the mine.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654410db-4184-40e4-a66d-4944dd9dc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.535+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da79a9-d8e6-4882-90a7-aa94b2cf94a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.536+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since mining's land use is temporary compared to other activities brought\
        \ about by other industries, the land can be repurposed subsequently for a\
        \ more productive and sustainable land use. With proper planning and implementation\
        \ of activities together with the guidance of regulatory agencies, rehabilitated\
        \ mine sites can be transformed into self-sustaining ecosystems that are compatible\
        \ with the environment and the community.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffc164-1c3f-4023-8043-b7f8f7936ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T21:12:44.537+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T10:07:59.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
