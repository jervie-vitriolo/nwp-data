      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18)— An official of the
        Catholic Bishops'' Conference of the Philippines has urged adults to provide
        the youth support and guidance while they learn from their faults, as the
        Church celebrated National Youth Day last Dec. 16.</p>'
