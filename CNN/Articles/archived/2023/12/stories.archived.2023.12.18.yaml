      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Hinatuan, Surigao del Sur — a town rocked by a magnitude 7.4 earthquake\
