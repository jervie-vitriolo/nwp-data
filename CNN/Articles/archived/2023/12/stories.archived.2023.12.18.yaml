      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump will make
        his case to Republican voters in Nevada on Sunday as the front-runner for
        his party’s 2024 presidential nomination looks to solidify support in the
        state that votes third on the GOP nominating calendar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850cd8b-35f7-4121-9bfa-99d4a35d5843'
      'mgnl:activationStatus': true
