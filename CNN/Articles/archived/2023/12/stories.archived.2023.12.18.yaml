      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the finance committee, earlier
        told CNN Philippines that while the unprogrammed appropriations were increased,
        this will still <a href="https://www.cnnphilippines.com/news/2023/12/14/angara-unprogrammed-appropriations-2024-budget.html">depend</a>
        on the government’s revenue or tax collections. Standby appropriations can
        only be implemented if the income will be higher than expected, he noted.&nbsp;</p>'
