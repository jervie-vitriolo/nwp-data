  'philippines-japan-reciprocal-access-agreement-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T07:22:27.000+08:00
    'imagesource': 'jcr:90e86656-c61b-4d56-a7b4-d1060cc68a64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7d685d-b2b3-475e-b9ca-ae9ca6d7cff6'
    'lead': 'President Ferdinand Marcos Jr. said the proposed Reciprocal Access Agreement
      between the Philippines and Japan will help keep the peace in the West Philippine
      Sea as China continues to escalate tensions in the disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T07:25:16.700+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-12-18T07:26:46.691+08:00
