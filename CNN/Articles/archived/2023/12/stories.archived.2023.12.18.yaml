      'mgnl:type': 'text'
      'text': '<h2><strong>Vast labyrinth&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caee48d-2427-43f7-8511-6445081443cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas has claimed to have built 500 kilometers (311 miles) worth of\
        \ tunnels under Gaza, though it is unclear if that figure was accurate.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5fc48-cfa2-4a27-bd06-04782e5dbc56'
      'mgnl:activationStatus': true
