      'mgnl:lastActivated': 2023-12-18T08:18:33.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1eb22b-3129-42b6-a91f-f9399c53868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is recovering just fine,” Deborah Morales told CNN on Sunday afternoon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac32ff0-a56b-4424-8335-9f042bdb9a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.509+08:00
