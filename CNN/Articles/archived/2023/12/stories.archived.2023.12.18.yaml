      'mgnl:type': 'text'
      'text': '<p>According to Japan''s coast guard, North Korea reportedly fired
        a long-range ballistic <a href="https://edition.cnn.com/2023/12/18/asia/north-korea-launches-ballistic-missile-intl-hnk-ml/index.html">missile</a>
