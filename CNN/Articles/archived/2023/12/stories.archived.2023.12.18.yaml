      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T12:54:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the increase is <a href="https://www.cnnphilippines.com/news/2023/12/13/koko-pimentel-2024-budget-unconstitutional.html">unconstitutional</a>,
        citing Article 6, Section 25 of the 1987 Constitution, which states, “The
        Congress may not increase the appropriations recommended by the President
        for the operation of the Government as specified in the budget. The form,
        content, and manner of preparation of the budget shall be prescribed by law.”&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa75ba-c94a-4568-bfbf-28b1b6922202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:54:05.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T12:54:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b62113-c75b-4510-bda0-05be17685aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:54:05.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T12:54:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Senate leader, there are two possible scenarios once\
        \ the issue is taken to the Supreme Court. If it sees that the unprogrammed\
        \ funds are unconstitutional, this item may be vetoed and the government will\
        \ be operating with a budget amended by the high court. If the court declares\
        \ the whole budget unconstitutional, the 2023 national spending may be reenacted,\
        \ he explained.\r"
