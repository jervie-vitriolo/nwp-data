      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/world/asia/hong-kong-jimmy-lai-trial-nsl-intl-hnk/index.html">Jailed
        Hong Kong pro-democracy media tycoon Jimmy Lai faces his biggest trial yet</a>"</em></p>'
