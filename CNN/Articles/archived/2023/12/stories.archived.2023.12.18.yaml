      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Israeli military sniper shot and killed
        two women inside the Holy Family Parish in Gaza on Saturday, according to
        the Latin Patriarchate of Jerusalem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f2f6e-4da1-401a-b2c0-50d63be03514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3afcc-d781-4f82-8f06-7818163b76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mother and daughter were walking to the Sister’s Convent, the patriarchate\
        \ said, when gunfire erupted. “One was killed as she tried to carry the other\
        \ to safety,” it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a135953-56bb-494f-8d6e-a20345ff3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ed9f4-41b9-4f33-9f8e-acc4519ad5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven others were also shot and wounded in the attack at the complex,\
        \ where most Gaza’s Christian families have taken refuge since the start of\
        \ the war, according to the patriarchate, which oversees Catholic Churches\
        \ across Cyprus, Jordan, Israel, Gaza and the West Bank.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15256ac-1631-45e0-816d-3f723130328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5a6cc-53d2-4fc5-b661-f8289264d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No warning was given, no notification was provided,” the statement\
        \ continued. “They were shot in cold blood inside the premises of the parish,\
        \ where there are no belligerents.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7388ec-30e0-4f02-8b0a-074d1075cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac145da-4c43-4dd9-8a79-960315468741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pope Francis on Sunday addressed the deaths at the Holy Family Parish,\
        \ lamenting that “unarmed civilians are targets for bombs and gunfire” in\
        \ Gaza and invoking scripture on war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421d013-5371-450e-8932-7507d7cd1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9c80e-e685-47c2-9f1b-8df3341ee801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I continue receiving very serious and sad news about Gaza. Unarmed\
        \ civilians are targets for bombs and gunfire. And this has happened even\
        \ within the parish complex of the Holy Family, where there are no terrorists,\
        \ but families, children, people who are sick and have disabilities, sisters,”\
        \ he said during his weekly Angelus prayer.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9de83-3e06-4a9c-b9ef-90228279666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f2d4a-98d2-4e51-bf3e-6a9b170ee018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some are saying, ‘This is terrorism and war.’ Yes, it is war, it is\
        \ terrorism. That is why Scripture says that ‘God puts an end to war… the\
        \ bow he breaks and the spear he snaps,’” the Pope continued.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbead7ff-e84e-4e9a-a6a2-9e98c26d5364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e0f0a-9977-4271-b116-a035583132ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:13:55.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let us pray to the Lord for peace,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46f23c-410f-4e2b-8e74-5823eccf33aa'
