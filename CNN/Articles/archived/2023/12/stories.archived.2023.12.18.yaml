      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b65568-0c7f-4549-b89b-5b2d112f9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.509+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul-Jabbar, 76, was hospitalized Friday, Morales previously said.\
        \ The former Los Angeles Lakers star was attending a concert Friday night\
        \ when he fell, according to Morales.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee1465-a056-44c1-bde2-8cb9a2ec0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dd968-0bcd-4778-b447-1fcad69e8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are all deeply appreciative of all the support for Kareem, especially\
        \ from the Los Angeles Fire Department who assisted Kareem on site and the\
        \ amazing medical team and doctors at UCLA Hospital who are taking great care\
        \ of Kareem now,” Morales said in an earlier statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b88cdc-08bb-4d8c-a832-7cb724264849'
      'mgnl:activationStatus': true
