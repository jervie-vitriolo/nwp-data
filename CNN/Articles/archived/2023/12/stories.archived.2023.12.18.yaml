      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has repeatedly reached out to the IDF for comment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde186b-e7e3-4200-89ef-3d3e58790582'
