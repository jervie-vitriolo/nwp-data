      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest bulletin, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said affected individuals came from 43 barangays in Caraga\
        \ region. At least 6,370 people, or 2,072 families, are currently staying\
        \ in evacuation centers while 353 people, or 118 families, are residing outside\
        \ of evacuation centers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08787c7-876a-4957-90ca-c88cb0e09256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:17:36.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:17:36.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency also reported that 11,729 persons, or 3,428 families, from\
        \ Caraga and Northern Mindanao, were pre-emptively evacuated due to the possible\
        \ effects of the bad weather.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de0ebc-7c75-4a6b-9f4a-94f95a98b537'
