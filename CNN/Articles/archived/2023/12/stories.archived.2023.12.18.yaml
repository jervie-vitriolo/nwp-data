      'mgnl:type': 'text'
      'text': "In its weekly bulletin, the DOH said the daily average number of cases\
        \ was 389, which was 50% higher than the cases logged from Dec. 5 to Dec.\
        \ 11.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e71ac0-f7c7-4035-97fc-4f85c674b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.870+08:00
