      'mgnl:type': 'text'
      'text': "According to the patriarchate, Israel Defense Forces tanks also targeted\
        \ the Convent of the Sisters of Mother Theresa, which houses 54 disabled people\
        \ and is part of the church’s compound. The building’s generator, its only\
        \ current source of electricity, as well as its fuel resources, solar panels\
        \ and water tanks were also destroyed.\r"
