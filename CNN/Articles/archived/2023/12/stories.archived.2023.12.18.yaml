      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A car unintentionally struck an SUV in
        US President Joe Biden’s motorcade Sunday night, causing damage to both vehicles
        and appearing to startle the president as he left his campaign headquarters
        in Wilmington, Delaware.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5544632-7294-4300-9a8d-4379655f5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:21:55.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T12:21:55.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US Secret Service confirmed that a vehicle in the motorcade was\
        \ hit by another car as Biden got into his car. There was “no protective interest\
        \ associated with this event,” Secret Service spokesperson Steve Kopek told\
        \ CNN in a statement, meaning that the crash was not intentional. It had been\
        \ raining heavily in Wilmington.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271001a-ec61-4e5e-9b30-73429147d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:21:55.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T12:21:55.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, at approximately 8:09 p.m., a Secret Service vehicle securing\
        \ the President’s motorcade route was struck by another vehicle in Wilmington,\
        \ DE.  There was no protective interest associated with this event and the\
        \ President’s motorcade departed without incident,” Kopek said, directing\
        \ further questions to the Wilmington Police Department.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c76c4-e0c4-4c59-b843-1bf528f88f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:21:55.614+08:00
