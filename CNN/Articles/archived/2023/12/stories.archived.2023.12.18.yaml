      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Authorities
        are investigating the death of veteran actor Ronaldo Valdez who died on Sunday,
        the Quezon City Police District (QCPD) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b69a96a-a381-445b-8817-e50fc46b7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“As of today, QCPD is currently conducting a thorough investigation
        to ascertain the cause of the death of Mr. James Gibbs aka Ronaldo Valdez,”
        the QCPD said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436dae75-7431-4798-aeba-d0e77e518caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We understand the importance of this matter; hence, we are working
        diligently to gather all relevant facts and evidence,” it added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63a830-8357-46af-8db9-4c16c1944352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'QCPD expressed condolences to the bereaved family and assured the public
        that any findings from the probe will be officially released.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d0e49-5359-4311-8af6-f1f000633c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The department urged the public to “refrain from concluding” alleged
        causes to the actor’s death.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d1804-38a4-4214-a726-ab81830d8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer-songwriter Janno Gibbs, Valdez’s son, <a href="https://www.cnnphilippines.com/entertainment/2023/12/17/ronaldo-valdez-death.html">confirmed</a>
        his death, requesting the public to respect their privacy as they grieve.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c56b6a-1f8c-441b-acd7-af20c13e62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/12/18/Stars-tribute-to-Ronaldo-Valdez.html">Local
        stars</a> also grieved the death of the icon, sharing fond memories of him
        on their social media accounts.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e003922-f41c-433e-91e7-aa952809ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:53:17.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T16:53:17.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD confirmed the death Sunday evening.</p>'
