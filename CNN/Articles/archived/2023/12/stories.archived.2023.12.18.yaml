      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban (CNN Philippines, December 18) –</strong>&nbsp;The
        Philippine Coast Guard (PCG) lifted the temporary suspension of sea travel
        in the ports of Cebu after Tropical Depression Kabayan weakened into a low
        pressure area (LPA) Monday afternoon.</p>'
