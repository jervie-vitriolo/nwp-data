    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcf25d-dc89-4bb3-8af0-f693d433aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul-Jabbar began his NBA career in 1969 with the Milwaukee Bucks,\
        \ but is best remembered as a critical player with the Los Angeles Lakers\
        \ during their dominant “Showtime” era in the 1980s. He led Los Angeles to\
        \ five NBA championships.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346461a-a653-4bb9-80c7-224d5b3ad939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5abf5-f41e-4e19-bf79-5eda8f954f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 7-foot-2 goggles-wearing center, Abdul-Jabbar held the NBA all-time\
        \ scoring record until being surpassed by LeBron James in February. Abdul-Jabbar,\
        \ a six-time NBA MVP, had held the record for 39 years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b60bb-dfc0-49e6-8035-5c0a067d108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5927f49-adfe-4e23-9169-f461017b532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A social activist and writer, Abdul-Jabbar revealed in 2020 that he\
        \ had prostate cancer. In 2009, he said he was diagnosed the previous year\
        \ with chronic myeloid leukemia, a cancer of the blood.\r"
