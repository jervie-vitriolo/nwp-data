  'North-Korea-test-fires-ballistic-missile':
    'author': 'Brad Lendon and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T19:18:59.000+08:00
    'imagesource': 'jcr:16855419-7c93-4d77-a5ed-1e8bdf769569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6922b2e3-1635-4389-af0d-09cb117410e9'
    'lead': 'North Korea launched a possible intercontinental ballistic missile on
      Monday morning in what analysts said indicated the growing reliability of the
      reclusive state’s illegal weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T19:19:44.483+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T19:19:45.145+08:00
