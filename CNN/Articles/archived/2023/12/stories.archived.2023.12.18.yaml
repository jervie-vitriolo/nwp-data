      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> President
        Ferdinand Marcos Jr. joined Asian leaders in promising to work towards decarbonization
        or reducing greenhouse gas emissions to fight climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee204da5-bc5f-4953-87b8-9965f3f6f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Brunei, Cambodia, Indonesia, Japan, Laos, Malaysia, the
        Philippines, Singapore, Thailand, and Vietnam signed the joint statement during
        the Asia Zero Emission Community (AZEC) Leaders Meeting in Tokyo on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dd7d88-feb6-4fed-922b-d8f661145234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"President Marcos made a separate commitment on Monday to promote\
        \ and shift to clean energy during the AZEC Leaders’ Meeting in Tokyo, as\
        \ he invited AZEC Partners to invest in the renewable energy industry and\
        \ emerging technologies in the Philippines, and introduce energy efficiency\
        \ and conservation measures in the country,\" the Presidential Communications\
        \ Office said in a news release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce7421-8467-450a-9771-ffda26d227d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the joint statement, the countries recognized the need\
        \ to take a \"tailored approach\" towards decarbonization through the use\
        \ of various technologies, as well as scaling up renewable energy, using nuclear\
        \ energy, and decarbonizing the transport sector, among others.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f11116-08ec-4e29-a613-dd8390792bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They noted the \"important role that natural gas and LNG will play\
        \ as transition fuels in line with climate goals of the Paris Agreement.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d307e8d-da5b-4a33-b82a-1f492e832fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will foster public-private partnerships and cooperation among\
        \ private sectors to accelerate energy transitions through [the] creation\
        \ of specific energy transition projects,\" the statement read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7d2e1-f281-49fa-b7b3-07c8d355e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The countries said they \"affirm the importance of adequate financing\
        \ to support the acceleration of energy transitions in the region,\" and fostering\
        \ cooperation beyond AZEC partners. They also welcome the outcome of the recently\
        \ concluded COP28 summit in Dubai.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845099f-2cf3-4808-8a7f-27266ab7c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/12/14/cop28-transition-away-from-fossil-fuels.html">World
        agrees to climate deal that makes unprecedented call to move away from fossil
        fuels, but ‘cavernous’ loopholes remain</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16054bff-c52b-42e6-92a6-15f82bdd99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:02:03.475+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:02:03.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos attended the Association of Southeast Asian Nations (ASEAN)-Japan
        Commemorative Summit Session Two in Tokyo. On Sunday, <a href="https://www.cnnphilippines.com/news/2023/12/17/climate-resilient-food-security-help.html">he
        called on the ASEAN</a> to develop a 10-year roadmap on climate-resilient
        plans to ensure food security in the region, particularly requesting Japan''s
        assistance.&nbsp;</p>'
  'abalos-lgu-ban-fireworks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T21:17:50.000+08:00
    'imagesource': 'jcr:cd259ff6-f3f4-4f67-b5e0-5b194e8f9760'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd409d8e-33e1-4c23-b8e6-0b1a2989e4fc'
    'lead': 'DILG Secretary Benhur Abalos urged local government units to issue ordinances
      banning firecrackers and individual firework displays to minimize related injuries
      in the coming holiday season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T21:18:27.919+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T21:37:49.501+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Abalos urges LGUs to ban firecrackers, individual firework displays
      on holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f73488-405c-4080-bda4-4287a2bbc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:18:27.933+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> — Department
        of Interior and Local Government Secretary Benhur Abalos urged local government
        units (LGUs) on Monday to issue ordinances banning firecrackers and individual
        firework displays to minimize related injuries in the coming holiday season.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aff5f9-813f-47f2-b8e7-fd859122f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ako ay nananawagan na sana ay magkaroon ng lokal na ordinansa [banning\
        \ fireworks display in communities]. Anyway kaya namang i-celebrate ang Bagong\
        \ Taon nang maayos [kahit walang paputok],\" Abalos said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07da9d-bb57-425e-bd9b-94d46abe2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I am calling the attention of the local government units\
        \ to pass ordinances that will ban fireworks displays in communities. Anyway,\
        \ we can still celebrate New Year's Eve without the use of firecrackers.]\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed56fe1-8249-455d-8825-3324a92fd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of his requested measure, Abalos said that safer areas such\
        \ as common spaces like town halls are recommended as the place to shoot firework\
        \ displays. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9dc75-54d8-47c1-8a66-1c84280865f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He then mentioned following the existing ordinances of Davao and Quezon\
        \ City, which have already banned the use of firecrackers and fireworks. He\
        \ added that community fireworks display supervised by licensed individuals\
        \ should also be implemented in other LGUs. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7e1ab-5af6-4e62-ad14-8c189ffb91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Davao
        City ordinances that may be implemented nationwide under a Duterte presidency</a>&nbsp;&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a0706-ac71-4752-8537-43b6b20d1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos stressed that firework injuries for the past years have increased\
        \ due to the LGUs failure to regulate firecracker usage. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6502aed-b9cb-46ae-8b15-0ff3d1486ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Jan. 4 this year, authorities recorded a total of 277 firecracker-related\
        \ injuries in New Year revelry. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce99fd-ae76-4c73-9de6-75f6d89b7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:37:49.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:37:49.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said the number of such injuries were <a
        href="https://www.cnnphilippines.com/news/2023/1/4/firecracker-related-injuries-277.html">49%
        higher than in 2021</a>, when there were 186 cases.</p>'
  'marcos-kishida-swift-conclusion-raa':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T21:55:14.000+08:00
    'imagesource': 'jcr:c97a3606-e321-43a0-89c0-8302cc4b2648'
