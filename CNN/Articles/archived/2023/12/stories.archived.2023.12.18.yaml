      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, UK lawmaker Layla Moran, a member of parliament for Oxford\
        \ West and Abingdon, said that members of her family sheltering in the church\
        \ were “beyond desperate and terrified” as conditions continued to worsen.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d27e23-8797-4f2c-b20e-5b6fc32046ca'
