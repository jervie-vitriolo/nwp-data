    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: PH, Japan agree to swiftly finalize visiting forces deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69eb77-c6aa-46bd-bf7e-e378885d67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> – President
        Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida have agreed
        to swiftly conclude the discussions on the proposed Reciprocal Access Agreement
        (RAA) between Manila and Tokyo, after the two countries opened talks in November.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d54c4-57c9-4834-a7f2-68e9ce5ab471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed RAA is similar to a Visiting Forces Agreement (VFA) in\
        \ that it allows troops from one country to freely visit another temporarily.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadbbc2-4d45-40a2-8304-156dc6c26b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">PH,
        Japan begin talks for VFA-like agreement</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4caa3f-a9a0-4725-9299-22d8e9fc0c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan shares RAAs with Australia and the United Kingdom. The Philippines\
        \ has a VFA with the United States and a Status of Visiting Forces Agreement\
        \ (SOVFA) with Australia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b6b83-c9dd-4e97-a609-d488e18b4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think both Prime Minister [Kishida] and I agree, ASAP (as soon as\
        \ possible) lahat ito is [all of this] – as soon as possible,” Marcos said\
        \ at the sidelines of the Association of Southeast Asian Nations (ASEAN)-Japan\
        \ Commemorative Summit in Tokyo on Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78374bfe-2e51-4540-90fa-54783ab9b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been eyeing a visiting forces deal with <a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">Japan
        since 2022</a>. Manila’s negotiating team for the talks <a href="https://www.cnnphilippines.com/news/2023/11/27/ph-japan-raa-negotiations-begin-teodoro-says.html">left
        for Tokyo last month</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061a3c6-47be-4989-b1a8-4dd946b0bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is one of the products of that. We also have the same kind of\
        \ negotiations or discussions with many other countries. We’ll continue to\
        \ do that para maraming tumutulong sa atin, sa problemang hinaharap natin\
        \ sa [so we can get more help with our problems in the] South China Sea,”\
        \ Marcos said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e963b97-a8af-441e-af82-30a9cf63a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of its existing visiting forces deals, the Philippines is
        looking to establish a <a href="https://www.cnnphilippines.com/news/2023/12/2/ph-fr-looking-to-open-sovfa-talks.html">new
        SOVFA with France</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f41b1a-0a60-4905-a6ce-f1b4c71e396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila’s proposed defense deal with Tokyo comes in the midst of heightened\
        \ tension in the South China Sea due to Beijing’s rapidly escalating aggression\
        \ against Filipino vessels.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e879e6-5dfc-4be6-ae81-a64fc5ddd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, China’s ships blasted Filipino vessels with a water cannon,\
        \ employed dangerous maneuvers resulting in near-collisions, and even deployed\
        \ a sound cannon which caused severe discomfort to local crew members.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83b7dc-66c1-4e76-816f-cd656e9f23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With this in mind, Marcos said the proposed deal had to be made with\
        \ care so as not to escalate tension.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f6584-b5eb-4b9f-8822-408a43bbcf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Of course, we’re exerting all efforts now but it’s the… we have to\
        \ be very careful that we do not overreact, that we do not make mistakes that\
        \ might be misinterpreted by anyone,” Marcos told reporters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4fe7cf-8318-4644-b181-41b523a05925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kailangan talaga maingat tayo dahil pag may nangyari ulit diyan [We\
        \ need to be careful because if something happens again]… if we heightened\
        \ the tensions, it won’t lead us to a good result. So we are being very circumspect\
        \ in the actions that we will take,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75afa99-de08-46da-a5c4-ee29c4be98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said there was no need to expel Huwang Xilian, the Chinese\
        \ Ambassador to the Philippines, despite the calls from lawmakers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a0963-467d-4350-9ad9-0275af46398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:59:23.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T21:59:24.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
