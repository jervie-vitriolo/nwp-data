    'lead': 'Russian President Vladimir Putin has warned there will be ''problems''
      with neighboring Finland after it joined the North Atlantic Treaty Organization
      (NATO) earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T15:27:34.667+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-18T15:27:35.009+08:00
