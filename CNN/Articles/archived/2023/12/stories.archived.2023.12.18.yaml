    'template': '1'
    'title': 'Proposed PH-Japan military access deal seen to help maintain peace in
      West PH Sea — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24181f85-5f59-4f0b-b774-4c607e38c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.720+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170862f2-17d1-458f-8753-0d91fba50c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) -</strong>President
        Ferdinand Marcos Jr. said the proposed Reciprocal Access Agreement (RAA) between
        the Philippines and Japan will help keep the peace in the West Philippine
        Sea as China continues to escalate tensions in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa2906-7311-4da7-825b-3f587373b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a7a619-255e-438a-8a8f-98bf83456554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.721+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During his bilateral meeting with Japan Prime Minister Fumio Kishida,\
        \ the chief executive said the RAA will boost maritime cooperation between\
        \ the two countries, and facilitate the procedures and set guidelines when\
        \ Philippine forces visit Japan for training and joint exercises, and vice\
        \ versa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8dc27-9ca3-490d-bbae-ecd44d033834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577caacc-8905-44dd-97f5-cb10491ec3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That is something that I believe is very, very significant and that\
        \ it will bring to us greater capacity to maintain the peace in [the South\
        \ China Sea],” Marcos said in his preliminary remarks during his talk with\
        \ Kishida on the sidelines of the 50th Commemorative Summit of the ASEAN-Japan\
        \ Friendship and Cooperation in Tokyo on Sunday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d3999-c402-495e-bc7d-5081f10ebfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7ac0b-707c-453d-af24-a8c218ac0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similar to the Philippines' Visiting Forces Agreement (VFA) with the\
        \ United States, the RAA will allow troops from one country to freely visit\
        \ another temporarily. The Philippines and Japan began the formal negotiations\
        \ for the establishment of the legal basis for the troops of both two nations\
        \ in late November.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5e419-85dc-4a4b-91bf-e506aab451f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711baa9c-1d7d-4b03-8f30-071222d5ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said both leaders agreed that the deal will allow the Philippines\
        \ and Japan to boost their capability not only in terms of security, but also\
        \ disaster preparedness.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf81fb-a8a7-4235-8c38-bed277b96249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505247a-8b2f-4a0a-94a9-3408f6b05abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an exclusive interview with CNN Philippines, Japan's Cabinet Secretary\
        \ for Public Affairs Noriyuki Shikata said security ties between Japan and\
        \ the Philippines will include providing radar systems for coastal surveillance.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de884adb-2b81-4470-88a0-6f97187da78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e091d3-a0b0-46b1-9a24-950a8a9d9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:25:16.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T07:26:46.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate earlier said it hopes to approve the proposed RAA between
        the Philippines and Japan in 2024.</p>'
  'pagasa-kabayan-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T07:30:24.000+08:00
    'imagesource': 'jcr:727abe83-2dae-4ddb-9acd-cac2fee5f38d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d9abae6-cbdd-403e-b2c8-fcef7aa27c0b'
    'lead': 'The state weather bureau downgraded Kabayan into a low pressure area
      (LPA) on Monday afternoon, lifting storm signals previously raised over various
      parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T07:32:21.708+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-18T18:37:47.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'Kabayan']
    'stories': []
    'template': '1'
    'title': 'PAGASA: ''Kabayan'' weakens into LPA, heavy rainfall still expected'
    'updated': 2023-12-18T18:32:58.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8387b86-5228-4f0a-a7c9-5a7d3401597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        state weather bureau downgraded Kabayan into a low pressure area (LPA) on
        Monday afternoon, lifting storm signals previously raised over various parts
        of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483af31-d3b3-4431-9d3e-e60596bb9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said heavy rainfall due to\
        \ the LPA was forecast over the following areas:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a62e1-2958-4aae-94c8-8da1b0c8e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>– 100-200 millimeters of accumulated rainfall:</strong>
        Surigao del Sur, Surigao del Norte, Dinagat Islands, Agusan del Sur, Davao
        del Norte, Davao de Oro, and Davao Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cae04b-9d68-45af-8228-0e7cc37cc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>– 50-100 mm:</strong> Central Visayas, Biliran, Leyte, Southern
        Leyte, Zamboanga del Norte, Northern Mindanao, Davao City, Cotabato, Lanao
        del Sur, the southern portions of Samar and Eastern Samar, and the rest of
        Caraga, Davao Oriental, Davao de Oro, and Davao del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e50f2-e1ca-4b41-b9e5-c87737be7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA warned of flooding and rain-induced landslides in areas that\
        \ are highly susceptible to those hazards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75e5f9-83c1-4f20-8e80-67406844cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said the shear line, coinciding with the passage of Kabayan,\
        \ may bring heavy rainfall over the eastern portion of southern Luzon. The\
        \ surge of the northeast monsoon will also bring gusty conditions for the\
        \ next two days over parts of Luzon and Visayas.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cd0fa-b872-4d2c-a389-a68945fb8b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around <a href="https://www.cnnphilippines.com/news/2023/12/18/people-displaced-evacuation-kabayan.html">6,700
        people in Mindanao</a> were displaced due to the combined effects of the bad
        weather.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79485d1e-1153-4dc0-b714-e03600cea1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kabayan, internationally called Jelawat, turned into a tropical storm\
        \ at its peak but was downgraded to a tropical depression after it made landfall\
        \ over Brgy. Concepcion in Manay, Davao Oriental on Monday morning.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391177c-c5f8-419c-b642-645295650a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PAGASA said it weakened into an LPA at 2:30 p.m, and is now called\
        \ a remnant low or a former tropical cyclone. The weather system was last\
        \ spotted in the vicinity of Impasug-ong, Bukidnon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f994181-ad16-4632-97c5-70947ac835a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The LPA is forecast to move generally northwestward or west-northwestward\
        \ as it traverses the Philippine archipelago over the next two days.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843fdab-72d6-4dfb-a169-77da37bd1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kabayan will continue to cross the rugged terrain of Mindanao, and\
        \ emerge over the Sulu Sea between this afternoon and evening,\" PAGASA said.\
        \ \"Afterwards, a slight improvement in the environmental conditions may allow\
        \ this disturbance to reorganize and re-develop into a tropical depression.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d3ccb-9f5c-4e2b-add1-6eff0278d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T18:34:54.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T18:37:47.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the former tropical cyclone is expected to make another
        cross over central or southern Palawan by Tuesday, emerge over the West Philippine
        Sea, and pass near or over Kalayaan Islands between Tuesday evening and Wednesday
        morning.</p>'
