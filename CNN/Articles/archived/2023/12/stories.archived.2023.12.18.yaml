    'lead': 'President Ferdinand Marcos Jr. and Japanese Prime Minister Fumio Kishida
      have agreed to swiftly conclude the discussions on the proposed Reciprocal Access
      Agreement between Manila and Tokyo, after the two countries opened talks in
      November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T21:59:23.649+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T21:59:24.045+08:00
