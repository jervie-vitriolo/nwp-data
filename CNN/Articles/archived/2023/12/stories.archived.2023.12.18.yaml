      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee117828-b970-4d7d-9891-27bb00c1005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tunnels under Gaza are used to smuggle goods from Egypt, launch\
        \ attacks into Israel, store rockets and ammunition caches and house Hamas\
        \ command and control centers.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e11aa-780e-4c67-8a5e-7858b229ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeda624-41b8-4fc9-a9db-a02d7f24a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of those taken hostage in the October 7 attacks described being\
        \ taken to them and being forced to march for hours.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e638b8-869d-430c-ba5b-08c1d9909113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3592c2-85c3-45c4-80a8-497d879bad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the Israeli military uncovered a tunnel shaft on the grounds\
        \ of the Al-Shifa hospital complex, the enclave’s largest medical facility.\
        \ Its discovery has been central to the IDF’s argument that there may be a\
        \ network of tunnels below the hospital.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91defc-49ad-481c-8cdf-712306bfd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c63918-c3c3-4fad-9dfc-cad6639b6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hospital, Gaza’s largest, was raided by Israeli forces last month,\
        \ who accuse Hamas of running a command center beneath it. Hamas and hospital\
        \ officials say it has only been used to treat patients.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c072b-00b4-49b8-bdfb-e767c139a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864721d6-a43c-4575-b407-3808dad798cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, a US official told CNN on Tuesday that Israel has begun\
        \ flooding some of Gaza’s tunnels with seawater in efforts to destroy the\
        \ underground network, adding that they are “carefully testing out” the method\
        \ “on a limited basis.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16308d49-88f6-4e28-8a39-1445ec54b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c281a7e-f9a2-451b-84f4-9f0946948947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, flooding could be ramped up to degrade the tunnel network\
        \ on a larger scale.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fc138-75ce-403b-9350-38f98403a4ef'
