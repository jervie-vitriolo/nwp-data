      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans, Graham said during an appearance on NBC’s “Meet the Press,”\
        \ “feel that we’re being jammed. We’re not anywhere close to a deal. It’ll\
        \ go into next year.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212c92b-452a-4566-ae9e-99d5360d8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.345+08:00
