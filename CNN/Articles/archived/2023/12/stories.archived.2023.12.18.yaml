      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db05ec9-e812-4efc-be4f-d3d287631446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:54:05.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T12:54:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
