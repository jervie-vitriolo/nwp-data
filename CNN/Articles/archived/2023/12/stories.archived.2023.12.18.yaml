      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Ping Lacson first suggested the idea on <a href="https://twitter.com/iampinglacson/status/1736294212340171081">Sunday</a>
        after Pimentel revealed the surge in unprogrammed funds under next year’s
        budget from the proposed ₱281.9 billion to ₱731.4 billion after the bicameral
        conference.</p>'
