      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5f0b7-3015-4f91-a579-95f01a3f869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plenty of steps have been made by Francis to tackle the Vatican’s finances.\
        \ The trial shows there’s plenty of work to do. The pope has often warned:\
        \ “The devil enters through the pockets.”\r"
    '68':
