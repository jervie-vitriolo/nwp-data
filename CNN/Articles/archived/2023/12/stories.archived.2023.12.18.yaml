  'Mindanao-state-university-normal':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T19:35:45.000+08:00
    'imagesource': 'jcr:e3167b86-4177-4e4d-8d08-51892920e9b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1874d361-1c2e-40b6-9594-313f64c36af1'
    'lead': ' About two weeks after a fatal bombing at the Mindanao State University
      (MSU) in Marawi City,  the Philippine National Police (PNP) said on Monday that
      the situation in the learning institution is now back to normal.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T19:40:54.325+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-20T15:36:16.101+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PNP: Marawi State University situation now back to normal after state
      university bombing

      '
    'updated': 2023-12-20T15:36:12.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1018365-695d-4181-a2cf-e4cdd040802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.409+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)&nbsp;</strong>—  About
        two weeks after a fatal bombing at the Mindanao State University (MSU) in
        Marawi City,  the Philippine National Police (PNP) said on Monday that the
        situation in the learning institution is now back to normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ee9a4-be96-4032-8176-73d9d05cb6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.410+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military, however, continue to stand guard within
        the university upon its request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844493b9-ff6d-4fca-aaff-d22296a1f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.411+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kausap ko kanina 'yung PD, nangamusta tayo, kumusta 'yung sitwasyon\
        \ sa MSU ay back to normal daw po doon. Although, 'yung kanilang temporary\
        \ setup na nandoon po 'yung composite team ng PNP and AFP sa loob, in coordination\
        \ po sa kanilang peace-keeping forces, ay nagtutuloy-tuloy po iyan until such\
        \ time na 'yung state university ay magsasabi na they could manage on their\
        \ own,” PNP spokesperson PCol. Jean Fajardo said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe093eba-9067-45ce-b7d5-ea29c66aa404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.413+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We have talked to the PD (police department), we asked\
        \ about the situation in MSU, they said that it’s back to normal. The composite\
        \ team of PNP and AFP (Armed Forces of the Philippines) still built a temporary\
        \ setup there with the coordination of the peace-keeping forces there. These\
        \ setups will remain in the vicinity of the school until such time that we\
        \ can really say that they can manage on their own. ]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69da112-da90-495b-bcf4-708e9faece71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.414+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the authorities said that charges may be filed against the\
        \ suspects within the week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cb39d-5c21-45e7-b215-07742793a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.415+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bfe08-5f5d-4536-bc4c-b4eb1be7b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">Marawi
        gymnasium ''bombing'' death toll rises to 4</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24d30e-c67e-474c-b0bd-16b3831e2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.416+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/8/suspect-in-marawi-blast-arrested.html">Suspect
        in Marawi blast arrested — AFP</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbf32d-5221-404b-b73e-ade09f1c7a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.417+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP also said the Special Investigation Task Group is preparing\
        \ the documents for case filing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35903a03-3141-4ca2-98e4-4a0a6f67d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.418+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 3, a bomb attack at the MSU left four people dead and 72
        others injured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c4765-cb34-4da1-aa24-f199dedd4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:40:54.420+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-20T15:36:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspects were identified as Kadapi Mimbesa and Arsani Membisa.\
        \ The police said that they were allegedly members of the Dawlah Islamiyah\
        \ Maute group.\r"
