      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74886df-67ea-4916-87fb-b04bb8849665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.504+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It shows a maturing North Korean missile program, according to Lewis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27012b5e-4cfb-40a0-84b8-bd49254ae4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1a63e-58e6-4315-ae0e-b3b25e75006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If this is indeed the third successful flight test in a row, that\
        \ would be a good record of reliability,” he told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dc76b-9b80-499e-bd4e-dcef55ee4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.505+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeddfd3-d9a1-4cde-a368-a996df1a9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While North Korea, like every country, has missile tests fail, it’\
        s clear that the overall reliability of North Korea’s missiles is quite respectable,”\
        \ Lewis said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822eaed-2061-4cdf-b969-89a23d851933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.506+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad3711-176f-480a-b1a5-21524835af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim said after the April test that the Hwasong-18 would provide the\
        \ country with a “powerful strategic attack means” and boost its nuclear capabilities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc741c-540f-4c63-a045-02c0e73dd371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.507+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b10e77-1a37-40eb-b058-6daee2f960dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICBM fired in July flew about 1,000 kilometers (621 miles), staying\
        \ airborne for 74 minutes, according to Japan’s Defense Ministry – a marginal\
        \ advancement on the ballistic missiles North Korea tested earlier in the\
        \ year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e09f00-3a62-4aba-b303-a69912f1a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.508+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a99e3-e97d-49c4-8959-47b1aa05c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang tested the liquid-fueled Hwasong-17 ICBM in March.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d511b23-bd86-4233-8231-26ced5db181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.509+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222f9bb4-8d01-4c24-acd1-9e97a1c03539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hwasong-17 was unveiled in 2022, when North Korea held its first\
        \ long-range missile test in more than four years. Liquid-fuel technology\
        \ is comparatively easier to master.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338b8b3-0716-4cf6-b6c4-d31ee4923c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.510+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03734177-448d-4f34-8482-7059f0d74853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.511+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hwasong-18, meanwhile, is a solid-fueled missile, according to\
        \ Pyongyang – which makes it far more advanced, and would allow North Korea\
        \ to launch long-range nuclear strikes more quickly.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed0740-b7e4-40b7-b44e-d721dc415e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15eaf5-f4d4-4e5d-b33c-43a1cb55d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.512+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solid-fueled ICBMs are more stable, and can be moved more easily to\
        \ avoid detection before a launch that can be initiated in a matter of minutes,\
        \ experts say – compared to liquid-fueled missiles that may need hours before\
        \ launch, giving time for adversaries to detect and neutralize the weapon.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99883dc4-0352-40bc-b9eb-ea3422dd0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ecda2-34f2-46b9-abe2-49db49de79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.513+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s advancement from the Hwasong-17 last year to the Hwasong-18\
        \ this year suggests its missile program is making progress, experts say,\
        \ reflecting Kim’s goal of matching the military capabilities of other nations\
        \ like the United States or European countries.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0ebaa-b487-4d84-aeb8-741032d70251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.514+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230002b7-5a6c-4f85-9bc4-374ffb9ef8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Successive launches allow North Korea to gather more data to refine\
        \ its missile technology.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9664c84-1efc-4877-82f0-646997a8925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.515+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e6a97-9d5c-4ce7-b827-530add4f9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.516+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s launch was North Korea’s second of a ballistic missile in\
        \ less than 24 hours. On Sunday night, a short-range ballistic missile was\
        \ launched toward the waters off the east coast of the Korean Peninsula, according\
        \ to South Korea’s Joint Chiefs of Staff.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c85cc5-7c2c-4da1-9983-0eab400c0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0bd7e-e87f-4201-a8fc-ad5a78576b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.517+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That missile flew about 570 kilometers before falling into the water,\
        \ the JCS said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579cb6c-1e29-4d02-be4a-41da24bfd6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.518+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08d380-1a70-4acf-96cf-3c04de67436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after Seoul reported the missile launch, North Korean state\
        \ media KCNA published a statement by the country’s Defense Ministry spokesperson,\
        \ condemning what they called “reckless military provocations” by the US and\
        \ South Korea.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28742b2-1712-4b9c-93e2-ff6f519e6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.519+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f4f4f6-57eb-42a6-9b97-d8ed122192db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.520+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesperson cited the meeting of the Nuclear Consultative Group\
        \ (NCG) in Washington on December 15, in which the US and South Korea announced\
        \ the establishment of an extended deterrence system by the middle of next\
        \ year and large-scale joint military exercises next August.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10562807-992e-4c5a-b69f-7e36566ed3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be93bfd-a3b7-4308-8605-e90c8573c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.521+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spokesperson also cited the arrival of the US attack submarine\
        \ USS Missouri in South Korea last week, claiming Washington has “hatched\
        \ a dangerous plot for a nuclear war.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566f09a-871b-452d-bc6c-38394e3c5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.522+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f5640-c126-4246-9b10-456d5e3304d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.523+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North Korea’s testing and strong rhetoric may be playing into Washington’\
        s hands, said Leif-Eric Easley, a professor at Ewha University in Seoul.\r"
    '49':
