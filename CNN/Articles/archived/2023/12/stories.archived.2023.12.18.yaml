  'Vatican-trial-sees-cardinal-given-five-and-a-half-year-sentence':
    'author': 'Christopher Lamb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T19:19:48.000+08:00
