      'mgnl:type': 'text'
      'text': "Pimentel maintained he has “strong and serious” reservations if the\
        \ only purpose is to relax some of the nationality requirements in some of\
        \ the economic provisions. He noted it may weaken “a salient feature of our\
        \ 1987 Constitution which is the nationality requirement for the exploitation\
        \ of our natural resources as well as the protection over land ownership.”\
        \r"
