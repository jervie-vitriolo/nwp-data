      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on its initial data, two houses in Surigao del Sur were damaged.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04e5d9-dff8-4a82-81c5-5c88954fb5ad'
