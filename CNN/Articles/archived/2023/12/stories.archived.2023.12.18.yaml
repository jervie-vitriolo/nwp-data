    'stories': []
    'template': '1'
    'title': 'DOTr assures the public enough PUVs amid holiday season despite strikes'
    'updated': 2023-12-18T17:48:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a0a4d-983f-41ee-acd7-5c002fd1a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.338+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> The
        transportation system is enough to cater to Filipinos this holiday season
        despite "some" transport strikes happening in different parts of the country,
        Transportation Secretary Jaime Bautista said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4bb3e-c203-44cf-bc65-617c699ed706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f8d673-f54b-4e77-b40e-97ef3ef03389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong Christmas season talagang maraming pasahero. Kaya ang mga jeepney\
        \ operator kahit may strike, marami pa din ang nag-o-operate...Mga buses natin,\
        \ TNVS (Transport Network Vehicle Service), motorcycle taxi, meron din tayong\
        \ MRT (Metro Rail Transit), LRT (Light Rail Transit),\" Bautista said in an\
        \ interview.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948f56a-2e18-48c4-acde-9317d4b08878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.339+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf813695-a201-4a17-b87e-3cda975b2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is a really influx of passengers during the Christmas\
        \ season. That's why there are jeepney drivers still operating despite the\
        \ strikes. We have buses, TNVS, motorcycle taxis, MRT, and LRT.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a1262-b75b-4df7-bc87-9c75e4efdd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610076fa-135b-42b8-bd1b-24e1e883e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:51:25.340+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T17:49:42.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sa tingin ko, sapat ang mga vehicles na nag-o-operate dito sa Metro\
        \ Manila,” he added.\r"
