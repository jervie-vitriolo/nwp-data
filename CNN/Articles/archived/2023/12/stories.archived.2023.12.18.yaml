      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfade20-1696-485d-a2cc-82f86e8ae999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.345+08:00
