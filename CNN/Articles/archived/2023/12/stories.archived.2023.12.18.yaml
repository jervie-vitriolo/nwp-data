      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens had been visiting the president’s 2024 campaign headquarters,
        greeting staffers at a holiday happy hour. It marked the first time the president
        has visited since staffers began working out of the Wilmington office over
        the summer.</p>'
