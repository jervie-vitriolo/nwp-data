      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Biden, the politics of the moment are complicated. While losing\
        \ support from the Democratic base could cost him at the polls next November,\
        \ the perception of doing nothing on border security could have broad and\
        \ lasting implications as well.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7c18e-8594-4dde-9dab-a4355c785f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535224d9-f741-4fdb-9775-e70e4eb70703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migrant apprehensions on the US-Mexico border have reached record highs\
        \ over the course of Biden’s presidency. While Biden officials have stressed\
        \ that the arrests reflect record migration in the Western hemisphere, the\
        \ issue is certain to be a liability in the 2024 presidential election as\
        \ Republicans point the finger at the president’s immigration policies.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1808c9-f017-4b89-944f-53e945be7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e462a-afdc-4ede-a6d1-1c10bfb05c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans and Democrats have been at an impasse for decades over\
        \ immigration. But the contours of a border agreement today are far more narrow\
        \ than past negotiations when more funding for border security was often paired\
        \ with the legalization of immigrants who had already been living in the US\
        \ illegally.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235a186-1178-4761-92d4-1822c93a75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db48a4-e1b8-45ec-9ea2-af15c50c66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democratic Sen. Joe Manchin of West Virginia said Sunday he is “very\
        \ encouraged” by the status of the talks.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a61303-7bd7-42f0-9add-3143d71b8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725502a-50d1-41f0-81f6-ab379baaa3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been communicating with the negotiators, my colleagues and friends\
        \ on the Democrat and Republican side, also with the White House too, and\
        \ I’m very encouraged. I’m very optimistic they’re moving in a very positive\
        \ way,” Manchin told CNN’s Jake Tapper on “State of the Union.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603248a-b4cf-4b76-be05-0e219e930ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713feebf-bed0-4f8a-9e7b-116bff0821fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know the House has been resistant, but I can assure you the House\
        \ will not get anything accomplished unless they start working together in\
        \ a bipartisan way on these very, very troubling and challenging pieces of\
        \ legislation,” Manchin said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fc21c-8852-4b57-9d79-8159f9b06170'
