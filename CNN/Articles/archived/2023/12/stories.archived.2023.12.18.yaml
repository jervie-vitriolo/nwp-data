  'putin-warns-problems-finland-nato':
    'author': 'Yulia Kesaieva, Darya Tarasova, Benjamin Brown and Amarachi Orie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T15:24:14.000+08:00
    'imagesource': 'jcr:d191fef1-d1af-4086-a402-301663012b61'
    'jcr:primaryType': 'mgnl:composition'
