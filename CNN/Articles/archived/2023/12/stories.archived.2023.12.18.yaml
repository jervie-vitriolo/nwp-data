      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democrats and Republicans will not be able
        to strike a deal on US southern border policy changes this year, GOP Sen.
        Lindsey Graham said Sunday, following weeks of negotiations over tying tighter
        immigration restrictions to supplemental funding for Ukraine and Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32f000-f2a4-4aae-9c4b-cd159164619d'
