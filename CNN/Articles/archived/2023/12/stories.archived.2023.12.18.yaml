    'title': 'Ex-Bayan Muna rep sues SMNI hosts Badoy, Celiz over red-tagging'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796cd641-c2fb-4545-b2e9-f89ce2f1efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.071+08:00
