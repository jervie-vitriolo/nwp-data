      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Senate
        Minority Leader Koko Pimentel said he supports the call for President Ferdinand
        Marcos Jr. to veto the ₱450 billion increase in unprogrammed appropriations
        under the 2024 budget, otherwise a case may be filed before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8842295-28ab-4f07-a812-e76eee0f5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T12:54:05.314+08:00
