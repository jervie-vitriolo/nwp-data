      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning actress Kathryn Bernardo was also among the first
        to post of Valdez''s death on Instagram, posting multiple stories of the actor.</p>'
