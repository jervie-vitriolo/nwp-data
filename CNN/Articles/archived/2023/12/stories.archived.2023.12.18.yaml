    'template': '1'
    'title': 'Biden safe after car crashes into motorcade vehicle at campaign headquarters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650af8a7-f4c1-4f3d-b769-dd6a4e805592'
      'mgnl:activationStatus': true
