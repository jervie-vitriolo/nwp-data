    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea test fires ballistic missile with potential to reach entire
      US, Japan says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcd362-e850-479c-8457-be75ed037c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea launched
        a possible intercontinental ballistic missile on Monday morning in what analysts
        said indicated the growing reliability of the reclusive state’s illegal weapons
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b4edc-9610-472c-8880-d4076bf8c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.498+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc22972-a74b-40b5-ac5e-4ccf2997f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The missile launched Monday exhibited the range to hit anywhere in\
        \ the United States, according to a preliminary assessment from the Japanese\
        \ Defense Ministry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bc575-74a1-4738-9ff4-be29655422a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15690890-856d-4fb4-a941-9e0ece9a0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.499+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The ICBM-class ballistic missile launched this time, if calculated\
        \ based on the trajectory, depending on weight of warhead, could have a flying\
        \ range of over 15,000 kilometers (9,320 miles), meaning the whole of the\
        \ US territory would be within range,” Shingo Miyake, parliamentary vice-minister\
        \ of defense, told reporters at a news conference in Tokyo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225d4f29-984f-4e73-a3f6-23bfd28a54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c94ce1a-99b6-4bb9-b595-802b4e099548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.500+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japanese authorities reported the missile flew at a highly lofted trajectory\
        \ for about 73 minutes and to an altitude of 6,000 kilometers (3,700 miles)\
        \ and a distance of about 1,000 kilometers (621 miles) before falling into\
        \ the sea west of the northern Japanese island of Hokkaido.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee493aa-af78-4980-af66-e4ca939fa1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6482c39-4193-4f56-889a-f53d03cee61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If would need to be fired at a flatter trajectory to hit the United\
        \ States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf03516-a642-46db-86bc-4150429d4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.501+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e113c4-4e5f-4604-9290-ab09a30b7ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And that’s an ability Pyongyang has yet to prove, according to Joseph\
        \ Dempsey, research associate for defense and military analysis at the International\
        \ Institute for Strategic Studies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528e175-3bab-4667-8166-46705f581dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a384a-b924-46dc-86b2-f41a3d4c9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.502+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While lofted tests can provide assurances of full engine burns and\
        \ staging, they do not represent the same challenges of a normal ICBM trajectory.\
        \ This includes the ability of the warhead to survive a prolonged shallower\
        \ reentry into the atmosphere or its accuracy over much longer distances,”\
        \ Dempsey told CNN.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b6108-25e9-4699-8140-dcfb19b61777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3644406-7ac1-4a8d-b89f-bc4ad05ec9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.503+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:19:45.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the type of missile fired was not reported, Jeffrey Lewis, a\
        \ professor at the James Martin Center for Nonproliferation Studies at the\
        \ Middlebury Institute of International Studies, said Monday’s test was likely\
        \ the third of the Hwasong-18 missile, a powerful solid-fueled ICBM North\
        \ Korea also launched in April and July.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c77ee8-19d9-4e1f-b898-5ae7ef97c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:19:44.504+08:00
      'mgnl:createdBy': 'seth'
