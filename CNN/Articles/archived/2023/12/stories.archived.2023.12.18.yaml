      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Senate
        Minority Leader Koko Pimentel on Monday urged his colleagues in the House
        of Representatives to properly follow the process in amending the 1987 Constitution
        if they really want it to push through.</p>'
