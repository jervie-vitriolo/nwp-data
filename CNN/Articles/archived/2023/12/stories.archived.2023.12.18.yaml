      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said the ₱14.5 billion\
        \ would bring around 15,750 job opportunities to Filipinos.\r"
    '3':
