  'Pope-Francis-authorizes-blessings-same-sex-couples':
    'author': 'Christopher Lamb, CNN'
    'caption': 'Pope Francis leads the Angelus prayer from his window at the Vatican
      on December 17.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T22:55:16.000+08:00
    'imagesource': 'jcr:c184b654-3bb9-46be-b536-f7101d8dea53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e017e00d-c117-4ae7-a7e6-3aa3f5b3e2d1'
    'lead': 'Pope Francis formally permitted Roman Catholic priests to bless same-sex
      couples on Monday, in a significant shift in the church’s approach to LGBTQ+
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T22:55:58.662+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-19T11:11:38.099+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Francis authorizes blessings for same-sex couples'
    'updated': 2023-12-19T11:07:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448ee7c-bbc3-4212-8641-7f0dfe7447d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T22:55:58.674+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-19T11:11:38.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis formally permitted Roman Catholic
        priests to bless same-sex couples on Monday, in a significant shift in the
        church’s approach to LGBTQ+ people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f50ad-cf19-48f4-857b-c6fff05f9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.151+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The blessings may be carried out providing they are not part of regular
        Church rituals or liturgies, nor at the same time as a civil union, according
        to a Vatican document approved by the pope.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8dda5-875d-468f-adb3-67167595cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.151+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest ruling fleshes out the opening the pope made to blessing
        same-sex couples last October and marks a shift away from a 2021 ruling from
        the Vatican doctrine office which barred any blessings, saying God “cannot
        bless sin.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb17f3a-5589-4cbe-a2ff-10c5c86894f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.151+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But since July 2023, the doctrine department has been led by Cardinal
        Victor Manuel Fernandez, an Argentinian prelate and ally of Francis, who has
        struck a different tone to his predecessors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e26f3-378d-4ec7-a028-dc7d8a64a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.152+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When people ask for a blessing, an exhaustive moral analysis should
        not be placed as a precondition for conferring it,” the declaration, authored
        by Cardinal Fernandez and another official, states. “The grace of God works
        in the lives of those who do not claim to be righteous but who acknowledge
        themselves humbly as sinners, like everyone else.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03938e8-17c7-40c0-b99c-dca6184f73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.152+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new ruling says it is opening “the possibility of blessings for
        couples in irregular situations and for couples of the same sex” although
        says it is leaving decisions to “the prudent and fatherly discernment of ordained
        ministers.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c41d20-cf50-472b-a827-7964631feb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.153+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'James Martin, a Jesuit priest who ministers to gay Catholics and who
        has been supported by Francis, described the ruling as a “huge step forward
        in the church’s ministry to same-sex couples” and a dramatic shift from the
        Vatican’s 2021 stance.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2cdf1d-9549-4341-a178-1fdf25fce0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.153+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The new declaration opens the door to non-liturgical blessings for
        same-sex couples, something that had been previously off limits for all bishops,
        priests and deacons,” he told CNN. “Along with many Catholic priests, I will
        now be delighted to bless my friends in same-sex marriages.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617e0871-f314-42cf-b45b-6ce3fc7dffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.154+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pope’s attempts to shift the church’s approach to LGBTQ Catholics
        began in 2013, when, in reply to a reporter’s question about gay clergy, he
        said: “Who am I to judge?”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0cef2-1257-417a-8ced-8f3fdcef4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.154+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis has indicated his support for the civil recognition of same-sex
        couples, and sought to move the Vatican away from some of the harsh language
        it has used in the past about gay people. His support for legal recognition
        of gay couples – as distinct from marriage – moved the church in a different
        direction to a 2003 Vatican ruling, which said it was “necessary to oppose
        legal recognition of homosexual unions.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ed716-d559-4492-8660-3ba789b56fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.155+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pope has also offered his support to a nun from the United States,
        Jeanine Gramick, who has ministered to gay Catholics for years. She had previously
        been censured by the Vatican but recently met with Francis, who described
        her as a “valiant woman.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e99255-217a-45e5-a958-3a84b2eab393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.155+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Vatican’s latest ruling says that offering blessings to same-sex
        and unmarried couples can be done “without officially validating their status
        or changing in any way the Church’s perennial teaching on marriage.” The Catholic
        Church’s teaching is that sex should only take place within marriage, and
        the ruling says that the church cannot offer a “liturgical blessing” to same-sex
        or unmarried couples because it could “offer a form of moral legitimacy to
        a union that presumes to be a marriage or to an extra-marital sexual practice.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e7bf20-be12-45d3-afc3-2028a681124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.156+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the ruling states that the meaning of a blessing cannot be reduced
        “to this point of view alone” and would mean that “a pastoral gesture that
        is so beloved and widespread will be subjected to too many moral prerequisites,
        which, under the claim of control, could overshadow the unconditional power
        of God’s love.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a997d4-f531-4690-a833-a0dfffd90075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.156+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pope, the ruling stated, has insisted that the church cannot simply
        become “judges who only deny, reject, and exclude,” and needs to have a broader
        understanding of blessings.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a0db4-b156-4fbe-8fba-d11214ab987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:09:37.157+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T11:11:38.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Francis’ openness to LGBTQ+ Catholics has been an element in the opposition
        he has faced from a small, yet vocal, minority inside the church. His latest
        move on blessings is likely to face resistance in these quarters.'
