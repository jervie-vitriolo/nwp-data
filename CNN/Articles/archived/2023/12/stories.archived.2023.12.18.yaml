      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were 16 cases tagged as severe and critical conditions among\
        \ the recorded new infections, the agency said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a3f57-e69d-4aa0-9c91-eccce1d24036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.871+08:00
