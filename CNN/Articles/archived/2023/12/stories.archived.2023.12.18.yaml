      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Around
        6,700 people in Mindanao have been displaced by the combined effects of Tropical
        Depression Kabayan (Jelawat) and shear line, the national disaster management
        agency said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04484e2-9ee7-400d-b8a2-217e23b881f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:17:36.682+08:00
