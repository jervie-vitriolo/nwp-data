      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[My family] are reporting white phosphorous and gunfire into their\
        \ compound,” she said. “The bin collector and the janitor have been shot and\
        \ their bodies are laying outside and remain uncollected.”\r"
