      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health officials also verified 16 COVID-19-related deaths during the\
        \ past week, 13 of which occurred from Dec. 5 to Dec. 18.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a01ae-eb3d-4d73-858b-d0658634e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:05:15.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said 211 severe and critical cases were admitted in hospitals,\
        \ representing 8.8% of the total COVID-19 admissions in the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd5c8a-55a0-48ea-9de3-4404cbc6c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T21:05:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said 12.9% of the 1,101 ICU beds for COVID-19 patients were utilized,\
        \ while 18.3% of the 10,045 non-ICU beds were occupied.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e4f87-5de4-49c8-92e0-bc17205a88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.872+08:00
      'mgnl:createdBy': 'jelo'
