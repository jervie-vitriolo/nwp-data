      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f175f-8d3d-4c62-9656-ca0d8f813831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-18T08:18:33.818+08:00
