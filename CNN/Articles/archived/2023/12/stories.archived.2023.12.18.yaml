    'lead': 'Authorities are investigating the death of veteran actor Ronaldo Valdez
      who died on Sunday, the Quezon City Police District (QCPD) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T16:53:17.519+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-18T16:53:17.792+08:00
