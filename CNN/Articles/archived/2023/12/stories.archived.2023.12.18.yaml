      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> – Former
        Bayan Muna Representative Teddy Casiño on Monday filed a civil complaint against
        Sonshine Media Network International (SMNI) hosts Lorraine Badoy and Jeffrey
        Celiz.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194a637-df5d-4ecc-95d0-1c770b2e0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8842bca-d74c-4541-af18-a37e56d41075'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said in a statement that he wants Badoy and Celiz to be ordered\
        \ to cease and desist from maligning and red-tagging him.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0880c7-4179-429e-805e-b0ea73e7ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dee4995-8804-432b-aa4d-6ace420b7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since 2020, these two characters, aided and abetted by the NTF-ELCAC,\
        \ have been falsely, maliciously, and repeatedly accusing me of being involved\
        \ in terrorism, rebellion and other crimes as a supposed high ranking official\
        \ of the CPP-NPA-NDFP,” Casiño said, using the acronym of the National Task\
        \ Force to End Local Communist Armed Conflict as well as the Communist Party\
        \ of the Philippines, New People's Army, and National Democratic Front of\
        \ the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ad4fa-89eb-4e78-a8b9-1cbc18c4c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c9366-033b-485b-b994-1775c3ccca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his complaint, Casiño said Badoy and Celiz continued to red-tag\
        \ and malign him “with reckless disregard for the truth and without an iota\
        \ of concern for the effects of their baseless claims to the safety and security,\
        \ and the reputation of the Plaintiff.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c2b24-6a49-447e-bd19-3aec9bdd604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a48903-fd72-4121-949c-005cc12704ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that Badoy and Celiz have been constantly spewing lies, aspersions,\
        \ inciting ridicule and hate against him, his family, fellow activists and\
        \ their legitimate political beliefs and activities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc76ebe-b790-43e1-9f8a-29c2909482f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3a624-9333-4d21-822f-2915329de0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a leftist activist, I have been called many things by my detractors.\
        \ But to be falsely and repeatedly accused of being a high ranking official\
        \ of an organization arbitrarily designated by the Anti-Terrorism Council\
        \ as a terrorist organization, and accused of orchestrating the death of thousands\
        \ and the destruction of the country, is just too much,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c2311-068a-4f1f-bf29-16fcd38b6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a36fd5-c679-4add-93d2-0ea81cbe2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: “Add to that their false accusations and outright lies\
        \ attacking me and my family’s reputation and integrity that I have built\
        \ and protected all these years.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f933fd0-a9d5-4085-8d56-092578a4c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5931d-c255-45ed-bcfd-0292730af506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:56:59.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T16:56:59.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño is seeking damages of at least two million pesos from Badoy
        and Celiz.</p>'
