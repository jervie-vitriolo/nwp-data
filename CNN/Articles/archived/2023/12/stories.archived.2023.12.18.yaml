      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The possible remedy is for the president to veto the excess so
        that the budget will come back to the levels as proposed by the president.
        But if the president does not do this, therefore we have a case, this can
        be questioned before the Supreme Court,” Pimentel told CNN Philippines’ <em>The
        Source</em> on Monday.</p>'
