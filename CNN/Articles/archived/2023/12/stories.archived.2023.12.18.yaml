      'mgnl:lastActivated': 2023-12-18T08:00:43.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74541fd-de2a-42ac-81be-63cf9e882d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump leads the GOP primary field by around 40 percentage points nationally,\
        \ according to the latest update to the CNN Poll of Polls. In the new average,\
        \ Trump holds 61% support to 17% for Florida Gov. Ron DeSantis and 11% for\
        \ former South Carolina Gov. Nikki Haley.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd3281a-5b66-4b38-82e7-ac2271ae1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb7c63-aa3d-470a-aad5-a0adb930aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of his Nevada trip, Trump on Saturday doubled down on language\
        \ condemned for its ties to White supremacist rhetoric, saying at a campaign\
        \ event in New Hampshire that immigrants are “poisoning the blood of our country.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911f78b-9940-44d3-9229-3f430870af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9896b-e055-4e98-8112-c113d75f7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president told the crowd that immigrants “from all over\
        \ the world” are “pouring into the country,” reiterating a phrase he used\
        \ previously that sparked outcry from the Anti-Defamation League earlier this\
        \ year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8490ec-32e8-406d-a3f4-af250a49317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.067+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2d463-3e63-4f7b-b343-1d46c45315ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump on Saturday also quoted Russian President Vladimir Putin to attack\
        \ President Joe Biden as a “threat to democracy” and praised Hungarian Prime\
        \ Minister Viktor Orban and North Korean leader Kim Jong Un, two other foreign\
        \ leaders with totalitarian tendencies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d2d3c-8429-4170-a2ce-0ee92dfcc412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.068+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f8128-12b0-467e-af78-a87cb540d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s advisers have privately voiced concerns that his supporters\
        \ could simply assume he has a comfortable advantage in the race and that\
        \ they are not reliant on their votes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957326b1-2355-4382-8589-19b5b1b07093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d267fc-0f1d-4182-b2be-e137065c683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are leading by a lot, but you have to go out and vote,” the former\
        \ president told supporters Wednesday night in Coralville, Iowa.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c15ff-6e4e-4c70-9cb4-e52b4fea8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a704e74-8fd9-4d55-a919-c8455b1ea659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump is also hoping to blunt any momentum his main rivals for the\
        \ GOP nomination may have picked up in recent weeks. Haley, who returns to\
        \ Iowa to campaign on Sunday, scored a key endorsement last week from Gov.\
        \ Chris Sununu in New Hampshire, home to the first-in-the-nation Republican\
        \ primary. DeSantis, who is counting on a strong Iowa performance to boost\
        \ his campaign, has shown a new aggressiveness to take on Trump over the past\
        \ week, lobbing attacks during a CNN town hall on his record as president\
        \ and his unpredictable rhetoric.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b55b4-8e38-43f6-9183-bc5cd0cf6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc8246-00f0-4ee8-a1ec-ad773d3a913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the super PAC backing DeSantis, Never Back Down, is in turmoil\
        \ after shedding a fourth senior official this month. Chief strategist Jeff\
        \ Roe resigned Saturday over comments made by the key fundraising group’s\
        \ chairman and interim CEO, Scott Wagner, relating to the high-profile departures\
        \ of three other officials earlier in December.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bd5a3-5c92-40ce-b2eb-c83bd06282dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1142b-59f9-4f5b-b6dd-92b620165e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis and Trump will be among several Republican candidates competing\
        \ in Nevada’s party-run caucuses on February 8. Haley opted for the state-run\
        \ presidential primary on February 6. But only the caucuses will be used to\
        \ determine the allocation of delegates to next year’s Republican convention.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758e749-7e95-4e5a-a4c9-94b273f50e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f1b7a-6ce7-435c-9d1b-d09c91d78506'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s stop in Reno also comes days after a Nevada grand jury indicted\
        \ six people who had acted as fake electors in a scheme intended to overturn\
        \ Biden’s 2020 election win. Trump himself has been criminally charged over\
        \ his efforts to overturn the 2020 election and continues to falsely claim\
        \ the election was stolen from him and spread conspiracy theories about voter\
        \ fraud.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d1f3f-119e-4e86-b513-e26a87b6c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050aad23-df84-4b73-9904-f599d66c4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A federal judge overseeing Trump’s 2020 election interference case\
        \ last week temporarily paused all procedural deadlines, which could delay\
        \ the start of his March trial. The development was a welcome one for Trump\
        \ and his legal team, who have been pushing to delay proceedings until after\
        \ the November election.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49534e-0acd-4222-add8-3e5b0625e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a95c6b-9af3-4b13-af6c-aa9f878f8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The election interference case is one of several in which Trump is\
        \ a defendant. He faces 91 criminal charges across four separate cases and\
        \ has pleaded not guilty to all of the charges.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c9363-c22e-483c-8035-ebb413b638c3'
