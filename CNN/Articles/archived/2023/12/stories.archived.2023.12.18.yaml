      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moran on November 15 told the UK House of Commons that a family member\
        \ who had been sheltering in the church had died. Citing accounts from her\
        \ family, Moran added that electricity generators at the church had stopped.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8a8e7-2ebd-4125-9303-ee44d50359cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.792+08:00
