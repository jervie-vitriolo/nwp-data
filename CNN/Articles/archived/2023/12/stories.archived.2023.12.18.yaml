    'jcr:uuid': '1781f3e7-2e02-4d98-8bd5-3b76e998a660'
    'lead': 'A multi-million-pound investment in a luxury property in London that
      went wrong, a once powerful Vatican cardinal secretly recording a conversation
      with the pope and a female security consultant accused of spending church funds
      on fashion brands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T19:21:01.029+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T19:21:01.852+08:00
