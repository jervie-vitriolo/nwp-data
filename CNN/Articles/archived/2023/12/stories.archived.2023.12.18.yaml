      'mgnl:type': 'text'
      'text': "A people’s initiative is being eyed to push for charter change. Under\
        \ Republic Act 6735, or the Initiative and Referendum Act, at least 12% of\
        \ all registered voters must sign the petition to amend the constitution.\
        \ At least 3% of all registered voters in each legislative district must be\
        \ represented in the petition.\r"
