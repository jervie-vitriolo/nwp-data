    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302fa3a-6bd7-4af8-a137-dcee51647072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.176+08:00
