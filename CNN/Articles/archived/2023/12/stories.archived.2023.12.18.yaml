  'road-crash-children-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T19:32:39.000+08:00
    'imagesource': 'jcr:5d44227e-cfac-4555-b194-e11dcb4eafb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4539a3b-692a-4018-8fd7-dba4b624f798'
    'lead': 'Road crashes are the top killer of children and the youth worldwide,
      according to the latest global report of the World Health Organization (WHO)
      that was released on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T19:34:16.258+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-18T19:34:16.749+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Road crashes top killer of children — WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124243c9-0ffb-4254-91cf-06ecebf8e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18) —</strong> Road
        crashes are the top killer of children and the youth worldwide, according
        to the latest global report of the World Health Organization (WHO) that was
        released on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5911337-a916-474e-9d01-6cf2443ee835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14281a8e-9b6f-4379-a179-914496af8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.290+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Global Status Report on Road Safety 2023” found that road traffic\
        \ injury remains the No. 1 cause of death of school children from age 5 and\
        \ the youth up to 29 years old. If all ages were to be taken into account,\
        \ road-related accidents ranked as the 12th killer. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7013292a-a6cb-4deb-b9a0-a49e711ecc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1cea3-ee0f-4fe4-b949-70a3052392ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.291+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines alone, 1,670 children die every year from road crashes\
        \ or four kids per day, according to local public interest law group ImagineLaw,\
        \ citing data from the Philippine Statistics Authority.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69148f9-c599-42cf-a15a-0e4ea6ead058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d4f04-71e9-4021-bf38-8248fc94dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.292+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ImagineLaw executive director Sophia San Luis recounts that in the\
        \ Tupi Municipality in South Cotabato alone, 77 school children lost their\
        \ lives while crossing the street in 2014. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3f09c-7ec1-44d8-90fa-66f05914b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b3175-e1e9-4a0b-a37d-b6393ae4bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pamilyar tayo sa mga eskwelahan pagdating sa national highways. ‘\
        Yung mga bata pag tumatawid parang patintero with buses and trucks,” San Luis\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92c9b7-6808-4f43-9807-5fc5fb9b6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.293+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d4f7a-ae40-471b-bda3-cfa87b35a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.294+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So gusto po namin na ang lokal na pamahalaan makipagtulungan sa DPWH\
        \ para i-redesign ang mga kalsada around the schools para ito ay maging safe,”\
        \ she added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb6923-2146-4ea2-b6b0-3f45a9454e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.294+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f1a7f-ca5a-4dc0-b761-c790d3af602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.295+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Children crossing the roads is a familiar scenario in\
        \ school zones. They are like playing patintero with buses and trucks. So,\
        \ we want local government units to partner with the Department of Public\
        \ Works and Highways in re-designing roads around schools to make these safe.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0eb71-149e-4dab-ad88-0e96d03d88c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.295+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1a3c4-8181-44dc-a397-c25423d95494'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.296+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group wants local executives to mark pedestrian lanes and install\
        \ road signages in school zones.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa958a-7e0a-4c1c-8227-62f2a0aa9aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.296+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668415e-7bca-44ea-b359-c3f49512d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.297+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speed limits are already stipulated in a 1954 law. San Luis said at\
        \ least 40 local government units have enacted local ordinances to impose\
        \ speed limits, but these were not enforced. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f222e46-664d-4ac1-a319-217e2ede3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:34:16.297+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-18T19:34:16.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
