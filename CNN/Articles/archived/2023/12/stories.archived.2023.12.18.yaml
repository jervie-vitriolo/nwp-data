      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bernardo worked alongside Valdez on hit romantic series "2 Good 2 Be
        True," where the late actor''s portrayal of "Lolo Sir" captivated many viewers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00886153-1bcb-46e2-9632-3b6048234005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.190+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T11:29:04.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singer-songwriter Gary Valenciano also expressed on IG his deep appreciation
        for Valez.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ecc7b-dbf7-472b-bc37-6e8731a02497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T11:29:04.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You were the one person who I loved to watch. Your authenticity never
        failed to move me. Thank you sir Ronaldo Valdez," Valenciano said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7d8f0-8de1-4f52-8218-898c49254df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.191+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T11:29:04.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I never had a chance to work much with you but in those few moments
        I spent talking with you, it made me feel blessed to know that I got to meet
        someone like you," he added.'
