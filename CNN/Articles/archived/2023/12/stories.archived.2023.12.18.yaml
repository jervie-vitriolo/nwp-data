  'nyc-met-museum-looted-sculptures-cambodia-thailand':
    'author': 'Maria Sole Campinoti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T14:43:19.000+08:00
    'imagesource': 'jcr:e126e80a-ac5f-4af8-ae52-b10a1108a243'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c872bb-752b-4488-8237-90083dac4e8d'
    'lead': 'The Metropolitan Museum of Art will return more than a dozen Southeast
      Asian sculptures after they were linked to a late art dealer accused of trafficking
      artifacts looted from the region, according to the museum and the US Attorney’s
      Office in the Southern District of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T14:47:16.470+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-18T14:47:16.784+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Metropolitan Museum of Art to return more than a dozen ancient artworks
      following alleged links to looted art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa31bc-f326-485f-96bd-8dc694af087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Metropolitan Museum of Art will return
        more than a dozen Southeast Asian sculptures after they were linked to a late
        art dealer accused of trafficking artifacts looted from the region, according
        to the museum and the US Attorney’s Office in the Southern District of New
        York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f93d7c7-4e4e-4192-a402-ffb688055cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New York City’s Metropolitan Museum said in a statement it has initiated\
        \ the return of 14 artworks to Cambodia and two to Thailand that were tied\
        \ to Douglas Latchford, a British antiquities dealer and leading scholar on\
        \ Khmer art.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b0d7c-49f6-4328-aa1c-55f3a65f6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Latchford was indicted in 2019 for “orchestrating a multi-year scheme\
        \ to sell looted Cambodian antiquities on the international art market,” the\
        \ US attorney’s office said in a statement. The indictment was dismissed following\
        \ Latchford’s death in 2020.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec67ea-4d02-4aec-b610-3821bcd5255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Met has been diligently working with Cambodia and the US Attorney’\
        s Office for years to resolve questions regarding these works of art, and\
        \ new information that arose from this process made it clear that we should\
        \ initiate the return of this group of sculptures,” said Max Hollein, the\
        \ museum’s director and CEO.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfc403-5b9c-43d7-9ef1-dcbad8ae3fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sculptures to be returned depict the Hindu and Buddhist religious\
        \ systems from the ninth and 14th centuries in the Angkorian period, according\
        \ to the Met.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88d17c-c527-4005-a444-28867f077d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the artworks being returned to Cambodia are from the Koh Ker\
        \ archaeological site, including a sandstone goddess statue from the 10th\
        \ century, the US attorney’s office said. Another is the “Bodhisattva Avalokiteshvara\
        \ Seated in Royal Ease” from the late 10th to early 11th century, which depicts\
        \ a sitting Buddha with his legs crossed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658607bf-1884-43b5-a3e4-3928787f7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other statues date from as far back as the seventh century, including\
        \ a statue head of Buddha, according to the US attorney’s office.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca45149-454e-4cfd-b4c1-dcc2656d3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press statement, Cambodia’s Minister of Culture and Fine Arts,\
        \ Phoeurng Sackona, described the objects’ repatriation as “an act of healing\
        \ for our nation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d93358-fd17-4647-8e17-a1e86f4ab7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The enormous importance to the Cambodian people, of these returns\
        \ is difficult to overstate,” she said, expressing hope that other items of\
        \ Cambodian origin — in the Met and elsewhere — will also be sent back. “\
        We ask for other museums and private collectors to contact us to discuss their\
        \ collections of Cambodian antiquities.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5e051-b0a9-47d8-931b-7b0bc4001a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Attorney Damian Williams meanwhile said that his office “will continue\
        \ to vigorously investigate the illegal trade in stolen antiquities”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672fa6d-e6a5-4c4f-9b43-ed6043d118cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We look forward to our continued dialogue with the Met on these important\
        \ issue,” Williams said, adding: “We urge those in this space, including cultural\
        \ institutions, to be vigilant. And If you work at one of these institutions\
        \ or for a private collection and have concerns that certain pieces may be\
        \ tied to illicit trafficking, do the right thing: come forward and work with\
        \ us on a voluntary basis to facilitate the return to the rightful owners.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91037ef2-e76c-469e-9fe3-e90e867c4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.519+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, as part of the ongoing investigation into artifacts
        bought and sold by Latchford, New York officials announced the return of 30
        cultural artifacts to Cambodia after the items were illegally sold to private
        collectors and a US museum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541c017-0712-4496-8ce7-f0c8eeadca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:47:16.520+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:47:16.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/17/style/nyc-met-museum-looted-sculptures-cambodia-thailand/index.html">The
        Metropolitan Museum of Art to return more than a dozen ancient artworks following
        alleged links to looted art</a>"</em></p>'
