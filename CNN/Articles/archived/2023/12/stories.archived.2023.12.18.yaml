    'template': '1'
    'title': 'Vatican’s ‘trial of the century’ sees cardinal given five-and-a-half-year
      jail sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0c5d8-ad46-42d1-9536-7b10d4ddb2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.048+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A multi-million-pound investment in a luxury
        property in London that went wrong, a once powerful Vatican cardinal secretly
        recording a conversation with the pope and a female security consultant accused
        of spending church funds on fashion brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854913c-8a7d-4ca1-b10f-f844c526353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400263fc-38dd-49e8-a097-2d2bbd3806a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No, this isn’t the plot of a new historical thriller but what has emerged\
        \ from what’s been dubbed the Vatican’s “trial of the century,” which examined\
        \ a litany of financial misconduct costing the Holy See millions of dollars.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a111b5c-3f35-4da1-927e-ace82f7d28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.049+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef412bb5-5724-4a77-becc-d2cfc13497c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-and-a-half-year trial in Vatican City’s criminal court has\
        \ involved 10 defendants including, for the first time, a cardinal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb368e-9727-4d49-a60c-a1dae4e6c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7c602-e6ea-45fc-904e-59282c48eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.050+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is Giovanni Angelo Becciu, once one of the most powerful figures\
        \ in the Vatican, who held the position of “sostituto” (“substitute”) in the\
        \ Holy See’s Secretariat of State, a papal chief of staff equivalent.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffa7cc-c41f-45ba-befb-ebabe9773143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f1ae2-efdd-4e59-bef3-9d93a4b8db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this role, the 75-year-old Sardinian prelate had walk-in privileges\
        \ to see the pope when he needed and was even tipped as a potential future\
        \ pope.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefbb52b-6d0a-4aeb-a94e-8071ba52014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.051+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421d917-f1be-42cb-bc9b-12a373a577ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is now facing five and a half years in prison, after being convicted\
        \ of several counts of embezzlement. Becciu is the first cardinal to be convicted\
        \ and sentenced by a Vatican court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d0d08-cb9a-4c5e-b777-f9b63e8e2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.052+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b2bc5-c033-4f2f-aa1c-56b8a102d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cardinal has repeatedly denied the charges against him and after\
        \ the verdict his lawyer said he would appeal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498f77e-0dac-4a61-8222-898ab0cced3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.053+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfc493-78bc-4239-9e53-595a9b6db5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the trial began however, the pope removed his once close aide\
        \ from his position as leader of the Vatican’s department for canonizing saints,\
        \ along with his right to vote in a future conclave.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6894238-0af4-45c1-9e2c-a117d42a1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ec02f-c59b-4754-a6f9-e138a93cacaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.054+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial has been a critical test for Pope Francis and his long running\
        \ battle to bring transparency and accountability to the Vatican’s notoriously\
        \ murky finances. Throughout his pontificate, the pope has sought to clean\
        \ up the Vatican’s bank, establish a financial regulatory system and crack\
        \ down on back-handers and conflicts of interest.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd71d09-9876-41c9-8ec8-9fd9b9ca7a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca5da6-f4b3-41a4-8890-488be5907784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The London investment&nbsp;&nbsp;</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33293f35-6b25-42bc-a637-3a445bc8bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the heart of the trial was the Vatican’s purchase of a vast property\
        \ in southwest London’s Chelsea neighborhood, originally built as a car showroom\
        \ for the Harrods department store. The Holy See spent around $400 million\
        \ on the deal over several years but ended up with losses of $150 million\
        \ after eventually selling the asset. Vatican prosecutors argued that the\
        \ church was swindled out of millions by paying too much for the property\
        \ while a series of middlemen made huge sums and those in charge of the deal\
        \ were negligent.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd461ae3-3777-40c9-8a8e-ad753e93c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0545c0-33be-4a82-908a-c632327fd2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, the Holy See invested $200 million in a fund run by Raffaele\
        \ Mincione, a London-based Italian financier, who controlled a 45% stake in\
        \ the Chelsea property. The initial investment was authorized when Cardinal\
        \ Becciu was chief of staff. The other half of the building was owned by Mincione.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf97dc3-b6ab-48d6-861f-1ce92fcf3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8de33-1612-499f-94ee-d36cec12eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan was to turn the building into apartments but the Vatican became\
        \ dissatisfied with the investment which prosecutors argued left the church\
        \ with heavy losses. The building, they say, had been overvalued by Mincione\
        \ and the Secretariat of State was not informed of a £75 million ($96 million)\
        \ mortgage on the property. Becciu’s successor, Edgar Peña Parra, decided\
        \ to buy the building outright but had to pay a hefty fee to Mincione.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0fba3-db58-47b1-b3ed-e750630d9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.058+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edf7a7-1c51-4486-8f66-a32e042dfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, another financier, Gianluigi Torzi, was bought in to help buy\
        \ the property but he is accused of structuring the deal which left him in\
        \ control of the building and the Vatican purchasing an “empty box”. Top Vatican\
        \ officials said they were not properly informed about this and then had to\
        \ pay Torzi millions to get out of the deal.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020c362-70d5-46ee-aa91-52e775bf395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9804f-bca2-4039-af55-de9a5fe71686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.060+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican announced the trial would commence in July 2021, with prosecutors\
        \ depositing a 500-page indictment detailing the alleged crimes.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d7141-0210-4d40-a580-10d4512780fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73652053-0bff-4a35-9947-948460aae1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.061+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Torzi and Mincione were among the 10 defendants in the case. Most\
        \ were convicted on some counts and acquitted on others. One, Monsignor Mauro\
        \ Carlino, former secretary to Becciu, was acquitted on all counts.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3f9cc-5ffd-4647-90f7-f70ea5cdae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a775dc-4f31-4ec8-b261-d306335a1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.062+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Torzi stood trial for extortion, money laundering, fraud and embezzlement\
        \ and was given a six-year sentence. Mincione was charged with embezzlement,\
        \ abuse of office, fraud and money laundering and given a five-and-a-half-year\
        \ sentence.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcd469-a04a-44c7-8a54-1d8e157391ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.063+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea53d38-84f8-481d-b4ea-936831afb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both denied the charges against them. Mincione has also launched a\
        \ legal action against the Holy See in the London courts.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086d70c-88db-46b9-b00a-a942111f4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.064+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a94d6-4ffd-4029-a531-2914c2417759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.065+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mincione told CNN that the case against him “rests on nothing” and\
        \ that the Vatican “has been unable to ever show it bought the property at\
        \ an inflated price, or lost money.” He insisted the valuations of the property\
        \ were supported by an independent report by financial services firm PriceWaterhouseCoopers\
        \ and that the Vatican was “perfectly aware of the Deutsche Bank loan” on\
        \ the building and of “alternative lower values.” Mincione also said the Vatican’\
        s decision to acquire the property meant that planning permission on the building\
        \ was “cut short.” He added that his action against the Holy See in London\
        \ was designed to “clear my name” and that he was “100 per cent confident”\
        \ he would win the case.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83d41e-74dc-4683-b595-e8e864019c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd134f1d0-f9a0-43c5-85f8-fb0ef221c975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.066+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although regulators ruled in 2021 that the Holy See had made progress\
        \ with its financial reforms, they insisted it needed to bolster its efforts\
        \ in prosecuting wrongdoing, including that of senior clerics.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c67aa4-27b0-4834-bc3e-5624f1cfb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.067+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfc5ca-9ffe-43da-a932-704e7120d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then came the news that the trial would go ahead.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da230ddd-9c97-4a10-83fa-80eef5e28a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.068+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a362c-632f-4b83-bf98-046a93e91d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.069+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For this to happen, Francis had to change the law to allow bishops\
        \ and cardinals to stand trial in a Vatican tribunal. Previously they had\
        \ been immune from prosecution.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d25e8ca-3641-4f71-93a0-32aa1bbc2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c18a9-c2fd-4339-b74a-3c0c012f5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.070+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The cardinal’s lady&nbsp;&nbsp;</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d1134-4eef-4c75-896d-6903e0a9c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.071+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Becciu was in charge when the initial investment in the London property\
        \ deal using church funds was approved. He was also charged with embezzling\
        \ more than €125,000 ($136,000) of church funds in a Sardinian charity run\
        \ by his brother﻿, and authorizing €575,000 ($618,000) in payments from the\
        \ Secretariat of State to Cecilia Marogna, a “security consultant” purportedly\
        \ to help free a nun kidnapped in Africa. Vatican prosecutors argued this\
        \ money was used for personal purposes by Marogna including over $54,000 spent\
        \ on clothing, footwear and fashion accessories from high-end brands such\
        \ as Prada, Gucci and Hermes.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07914035-6da8-4974-b519-2ab1502782bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.072+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9710eb-3767-4f47-9ef7-3dd9d8a842c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marogna, who is in her 40s, has been dubbed the “cardinal’s lady” given\
        \ her association with Becciu. During the trial court was shown images taken\
        \ by Marogna inside the cardinal’s apartment and posted on social media with\
        \ captions reading “feeling at home” and “my paradise.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970820d6-4a80-449a-b106-1a4990cb8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.073+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ad7ef-516d-44e4-83a1-da10633d92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.074+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Vatican police told Becciu that the money transferred to Marogna\
        \ was not being used as intended, he asked them not to let anyone know “because\
        \ it would bring serious harm to him and his family.” During an interrogation\
        \ before the trial, one witness was asked by prosecutors whether Becciu and\
        \ Marogna had an intimate relationship, which he denied. Both Becciu and Marogna\
        \ have denied an improper relationship.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303c0b5a-f578-4a38-a2a6-2876dcec9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.075+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12368891-e069-46f6-acbe-41f4429f364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.076+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marogna was handed a three-year-and-nine-month sentence after being\
        \ convicted of misappropriating hundreds of thousands of euros authorised\
        \ by Becciu.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2f7cb-48ce-40c6-9216-a3fab1cc92dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d21024-251b-4caa-ac74-52dc902c9a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.077+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marogna has denied any wrongdoing, and told Italian newspaper Corriere\
        \ della Sera that she spent the Vatican funds on fees for her and her collaborators,\
        \ travel and other living expenses. She insisted that she had developed a\
        \ “network of relationships in Africa and the Middle East” to help Vatican\
        \ diplomats and missionaries.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ff6d0-b879-48c5-a19f-99a6c83370f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.078+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6bd28-a92d-496c-a81a-46f219af0cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.079+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also during the trial the court heard a phone call Becciu had secretly\
        \ recorded with the pope where he sought to confirm with the pontiff that\
        \ Francis had authorized payments to free the kidnapped nun. According to\
        \ a transcript, the pope said he “vaguely” remembered a discussion about payments\
        \ but repeatedly asked Becciu explain what he wanted in writing. \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ad3cf-1e3d-48bc-8089-4742b0c893e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.080+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12abfe61-9c70-409b-acca-d31cbaba08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.081+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ongoing battle to reform&nbsp;&nbsp;</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b642b-655e-47e5-8dce-723faf807e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.082+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope’s battle to reform Vatican finances has revealed the problem\
        \ of placing clerics, with no professional financial training, in charge of\
        \ large financial portfolios. As a result of the London property investigation,\
        \ Francis ordered that the funds controlled by the Holy See’s Secretariat\
        \ of State be managed by a different Vatican entity where an experienced accountant,\
        \ Fabio Gasperini, oversees day-to-day operations. In 2019, it was estimated\
        \ the Holy See’s Secretariat of State managed assets of roughly $1 billion.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4e7af-cec8-4a9b-b73e-87f825e19ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018d7b9-afe3-4ef5-ab94-3ca643a87088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.083+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Holy See has a property portfolio in cities including Rome, Paris\
        \ and London, which came about following compensation paid to it by Italy\
        \ for the loss of the papal states, the parts of Italy under papal rule until\
        \ the 19th century. In this 1929 deal, the Lateran Treaty, the Italian authorities\
        \ also recognized Vatican City as a sovereign entity. The bulk of the Vatican’\
        s properties are in Rome and used to house church employees. Funding for the\
        \ Vatican comes largely through donations made by Catholics from across the\
        \ world and revenue from tourists visiting the Sistine Chapel and Vatican\
        \ museums.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ee7d6-8242-4ac1-9150-855e14c082db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.084+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877cf9a-9b7a-445b-9def-25b140c28335'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.085+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Francis pontificate, the Vatican has begun to publish annual\
        \ financial statements, which recently revealed a shortfall in income, while\
        \ the Pope has sought to centralize investments to enhance accountability.\
        \ The London property investment deal was also flagged as suspicious by the\
        \ Vatican’s internal monitoring system in 2019, triggering the inquiry which\
        \ led to the trial.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cb38e-be3d-4783-9c12-72daede273d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.086+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67053422-f50d-49a5-ac45-50dba750f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.087+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vatican finances have long been a source of scandal, and this case\
        \ has brought back memories of Roberto Calvi, the man known as “God’s banker,”\
        \ who was found hanged under Blackfriars Bridge in London in 1982. He had\
        \ been chairman of the Banco Ambrosiano at the time of its collapse, with\
        \ the Vatican bank its main shareholder.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e3fdf-8d6b-48bb-9816-c49c4fd8b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.088+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56a367-59af-4820-af68-ad35f24683f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.089+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:21:01.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the pope described the London investment deal as a “scandal”\
        \ while this week he told Vatican auditors that the “lure of corruption is\
        \ so dangerous that we must be extremely vigilant.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09808e-f2c4-4a06-a906-733529e3f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:21:01.090+08:00
