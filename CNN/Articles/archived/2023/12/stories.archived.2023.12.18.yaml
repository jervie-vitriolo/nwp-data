    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c85202-ade1-4b1b-a038-2fdd57042d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.780+08:00
