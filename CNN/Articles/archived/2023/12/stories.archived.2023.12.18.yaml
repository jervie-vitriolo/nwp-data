      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not involving the Senate and they believe that they can amend the
        constitution, impossible. <em>Hindi lang</em> unconstitutional, impossible
        <em>pa</em> (Not only unconstitutional, but also impossible),” Pimentel told
        CNN Philippines’ <em>The Source</em>.</p>'
