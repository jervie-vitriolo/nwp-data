      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed5277-1b08-4f36-a5ac-9e2761ae1ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:11:54.788+08:00
