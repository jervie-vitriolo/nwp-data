      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An intense storm in Argentina has left
        at least 13 people dead and others injured in the southwestern port city of
        Bahía Blanca, according to Mayor Federico Susbielles and local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09567957-34c7-441b-8453-99dfc434f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winds reached up to 140 kilometers (87 miles) per hour in the city\
        \ on Saturday, and at least 300 people had been evacuated as of 3.30 a.m.\
        \ local time (1 a.m. ET) Sunday, according to local authorities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f723f8-48ec-4179-9708-5813e5d35b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city council said on social media late Saturday that the situation\
        \ caused by the storm was a “catastrophe,” reporting multiple injuries, some\
        \ “extremely serious.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc03be4-73f9-4554-9ade-f593f2c64dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council added that the most serious situation was at the sports\
        \ club Bahiense del Norte, where medical emergency and civil defense workers\
        \ were onsite.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35496a-e9c0-4800-ab03-89328237c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement posted to X, formerly Twitter, on Sunday, mayor Susbielles\
        \ declared three days of mourning, saying: “I want to reaffirm our solidarity\
        \ with the families and loved ones of the 13 deceased people. Accordingly,\
        \ we have declared mourning in the city for the next 72 hours.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3e110-c741-4212-abcd-17ce72789661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reminded citizens of the importance of keeping safe by staying home,\
        \ adding: “We are still in an emergency situation, with electrical risk and\
        \ risk of falling trees and structures.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b051d3e-cbfc-4030-891b-8754c7a5d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an update posted on X around midday local time, the city council\
        \ said a Crisis Committee met to plan the their next steps.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6243dfe-d497-427d-b76f-7bff7db1d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city’s emergency teams received 103,544 calls about downed trees,\
        \ power lines and signs, among other damage, according to a statement on Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bc937-36d6-47a7-8973-eb96108c5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Argentina’s President Javier Milei said Saturday that
        the national cabinet is working with provincial and municipal authorities
        to help the victims and respond to the damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc5388-36a7-4661-8708-3210cfc53558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T14:52:39.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T14:52:39.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/17/americas/bahia-blanca-argentina-storms-intl/index.html">At
        least 13 killed as fierce winds hit Argentina</a>"</em></p>'
  'hong-kong-jimmy-lai-trial':
    'author': 'Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T14:52:55.000+08:00
    'imagesource': 'jcr:069d6a45-3813-4ef8-aa3e-a1278a0de730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d26663-e32d-451c-83c6-01f4a53f09b6'
    'lead': 'Hong Kong media tycoon Jimmy Lai, known for his support of the city’s
      pro-democracy movement and criticism of China’s leaders, turned 76 behind bars
      in a maximum security prison earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T15:02:04.801+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-18T15:02:05.576+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jailed Hong Kong pro-democracy media tycoon Jimmy Lai faces his biggest
      trial yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648bd00-4b59-4aca-8929-7bf14d5d8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Hong Kong media tycoon Jimmy
        Lai, known for his support of the city’s pro-democracy movement and criticism
        of China’s leaders, turned 76 behind bars in a maximum security prison earlier
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68a1f6-ab23-4bb6-8763-f2d35f38c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has been in detention since 2020 and jailed for multiple charges\
        \ linked to Hong Kong’s democracy protest movement and his media business,\
        \ as the founder of Apple Daily, a pro-democracy, anti-Beijing newspaper that\
        \ was forced to shut down in 2021.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7adc1-ef95-4e26-a1a1-1367501537d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Long an unapologetically pugilistic thorn in Beijing’s side, Lai now\
        \ faces his most consequential legal challenge to date.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffd2ae-3634-4bd1-bfce-335d98256acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He appeared in court Monday to face trial on three counts of colluding\
        \ with foreign forces, a crime under a sweeping national security law that\
        \ has transformed Hong Kong, as well as a separate sedition charge, according\
        \ to an indictment seen by CNN. He faces a maximum sentence of life in prison\
        \ if convicted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79a1cc-471b-4b96-ac9d-e50f99fbd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dressed in a blue dress shirt and a grey suit, a visibly thinner Lai\
        \ waved and smiled at supporters as he entered the courtroom escorted by four\
        \ officers – at the start of a trial that is being closely watched around\
        \ the world. Police maintained a heavy presence outside the court.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc2dde-dcbb-47f3-981e-54964f8279b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial – which is expected to last at least 80 days – is the most\
        \ high-profile prosecution of a Hong Kong media figure since the city was\
        \ handed over from British to Chinese control in 1997. And it could set new\
        \ precedents for Hong Kong’s rapidly changing legal landscape.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9d97d-a9a9-4865-a9f3-b8f4502f77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since huge and sometimes violent democracy protests swept through Hong\
        \ Kong in 2019, dozens of the city’s most prominent democracy activists have\
        \ been jailed or have fled overseas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79572a92-3907-4680-a528-719a98187688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But few command the kind of international recognition that Lai does.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487fe6bf-1a2c-47e0-8d4c-d23669131922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors allege that articles published by Lai’s Apple Daily newspaper\
        \ violated Hong Kong’s national security law by calling for overseas sanctions\
        \ against the city’s leaders. Lai has pleaded not guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11aa2c0-e01a-4406-b863-0f85389e9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing imposed the national security law in the wake of the 2019 protests,\
        \ arguing it has “restored stability” and closed loopholes that allowed “\
        foreign forces” to undermine China.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8721cc-8d4c-49c2-ba11-d5e4a0639276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics say it has decimated Hong Kong’s freedoms and transformed the\
        \ city’s legal landscape.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a960d-d6f3-4958-9538-94c81e2b6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like all national security cases so far, the high-profile trial will\
        \ not have a jury and will be presided over by three national security judges\
        \ from a committee that is approved by Hong Kong’s leader. Hong Kong’s courts\
        \ allow foreign lawyers from other common law jurisdictions to represent clients\
        \ but the government has blocked Lai from being represented by a leading British\
        \ human rights lawyer, a decision which is undergoing a separate legal challenge\
        \ that has repeatedly delayed this trial’s start date.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa1f4c-d077-4b31-8cc0-f61d478d20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once one of the city’s most outspoken figures, little has been heard\
        \ from Lai since his multiple prosecutions began.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e17d0-44cd-4953-bb50-183481afdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think psychologically he’s very strong,” his son, Sebastien Lai\
        \ recently told CNN in London. “But there is always that element that nobody\
        \ escapes the gravity of age, and at his age, he is at a tremendous amount\
        \ of risk being in maximum security.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06659cf-6fd3-4329-9b05-e236b87eb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai’s son met with Britain’s Foreign Minister David Cameron last week\
        \ to lobby for the release of his father – who is also a British citizen –\
        \ after a round of similar campaigning in the US and Canada.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bffc4b-5e00-42a1-892a-777b428822d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the trial, Cameron said he was “gravely concerned” about\
        \ the case and joined the United States in calling for Lai’s release.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3901c-4686-49a2-abcb-46cc881927e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As a prominent and outspoken journalist and publisher, Jimmy Lai has\
        \ been targeted in a clear attempt to stop the peaceful exercise of his rights\
        \ to freedom of expression and association,” Cameron said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45675068-0d1d-4eb1-bf53-b16c36deceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department also called on Hong Kong authorities to “immediately\
        \ release Jimmy Lai and all others imprisoned for defending their rights.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691b929-6435-4679-bf3e-f1dab18dcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese authorities have condemned Western criticism of Lai’s prosecution\
        \ and ahead of this week’s trial reiterated the denunciations they have often\
        \ employed against the media tycoon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa7722-e633-4fd7-b6f7-4b08e30da0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s public knowledge that Jimmy Lai is one of the most notorious\
        \ anti-China elements bent on destabilizing Hong Kong and a mastermind of\
        \ the riots that took place in Hong Kong,” Chinese foreign ministry spokesperson\
        \ Mao Ning told reporters last Wednesday at a regular press briefing.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0835b-3512-4f80-be22-47646f09d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He blatantly colluded with external forces to undermine China’s national\
        \ security and is responsible for numerous egregious acts. The Hong Kong (government)\
        \ took action to hold him accountable in accordance with the law. This is\
        \ beyond reproach,” Mao added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460c528-1311-4c20-b70c-5b527bff3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.850+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong authorities have employed more cautious language, declining\
        \ to comment on legal proceedings while defending how police and prosecutors\
        \ have pursued national security prosecutions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705d9c6-05a8-43aa-b84a-453673fea0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Without commenting on (an) individual case, we must point out that\
        \ the HKSAR (Hong Kong) law enforcement agencies have been taking law enforcement\
        \ actions based on evidence and strictly in accordance with the law in respect\
        \ of the acts of the persons or entities concerned,” a government spokesperson\
        \ told CNN.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1df46b-a62c-4b98-a8e3-871388bb71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.851+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All cases concerning offense endangering national security will be\
        \ handled in a fair and timely manner,” the spokesperson added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bbc45f-8a62-4808-9154-74e1c2b790a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN contacted Lai’s legal team ahead of the trial but they declined\
        \ to comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8c4d2-d349-4994-bb65-6f8f113f2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.852+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International’s deputy regional director for China, Sarah Brooks,\
        \ said the trial “epitomizes the rapid decline of rule of law in Hong Kong.”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde9146-7c84-48d6-a2a2-26bfcf88e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.853+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This case has been an attack on press freedom and freedom of expression\
        \ from the very start. The Hong Kong authorities must release Jimmy Lai immediately\
        \ and unconditionally and expunge his criminal convictions. No one should\
        \ be prosecuted solely for exercising their human rights,” Brooks said in\
        \ a statement on Friday (Dec 15).\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4e248-c945-48fc-8576-c9e73fb0b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.854+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Committee to Protect Journalists called the trial “a travesty of\
        \ justice.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95508ba-deb3-4477-a642-43f28f016af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is press freedom and the rule of law that are on trial in Hong\
        \ Kong,” CPJ’s Asia program coordinator Beh Lih Yi said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bff89-3c8c-452b-b40a-325722b09850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.855+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rags to riches</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999fb3e-404b-4192-b583-167567075de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.856+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai’s fortunes, both personal and financial, are inextricably tied\
        \ to the history of modern Hong Kong.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fe89d-5903-4537-ad18-22ff90ea2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the Great Chinese Famine gripped mainland China in 1960, Lai smuggled\
        \ himself out of the southern province of Guangdong and into the then British\
        \ colony of Hong Kong in the bottom of a fishing boat. He arrived in the city\
        \ at the age of 12 and dirt poor.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a91d45-3bfc-4dc4-9e26-dbf8eb662b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai said he became an odd jobs man at a textile factory, making 60\
        \ Hong Kong dollars ($7) a month and living in an apartment with 10 others\
        \ in the slum neighborhood of Sham Shui Po – still one of Hong Kong’s most\
        \ impoverished districts.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d04371-fa16-4e7a-96fc-0b8074a889ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within two decades, Lai had learned English, worked his way up the\
        \ factory floor to the position of salesman and decided to start his own retail\
        \ line. On one trip to New York during fabric sampling season, he bought a\
        \ pizza. Written on the napkin was the name Giordano.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6a1a4-787d-450f-8ee3-b5aa775c22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That became the name of his wildly successful, casual men’s clothing\
        \ chain, which made Lai his first fortune.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb61f7d-09e6-4fbd-9c9d-baa2fb7811a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.859+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But China’s deadly 1989 crackdown on student protesters in Tiananmen\
        \ Square politicized Lai and created something of a rarity in Hong Kong: a\
        \ wealthy tycoon willing to openly criticize Beijing’s leaders.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812dcb44-ae5d-4f28-b62c-213c11f7b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.860+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He moved out of the clothing business and chose a new role – media\
        \ baron.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2726c9c-ece9-4224-979a-585cc30d5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai founded Apple Daily in 1995, two years before Hong Kong was handed\
        \ over to China.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81912c79-f54a-4422-9422-73f84984bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modeled visually on USA Today, the paper caused a minor revolution\
        \ in the city’s media landscape, sparking a price war and drastically changing\
        \ how rivals operated as they struggled to keep up with Lai’s flashy tabloid\
        \ sensibilities.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2343a2a-1026-4f66-a6e5-e4b01f256142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While celebrity gossip and other tabloid fare were a mainstay at the\
        \ paper, it also emerged as one of the fiercest critics of the local government\
        \ and Beijing, winning awards for its exposés on corruption and human rights\
        \ reporting.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd48a19-9765-4b75-b282-9cabbb074dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also openly supportive of successive waves of pro-democracy\
        \ protests that swept through Hong Kong, culminating in the 2019 movement.\
        \ Lai himself was frequently seen at the marches, in the pouring rain or blazing\
        \ summer heat, sparking denunciations from China’s state-run media.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677feaea-aa8f-45ae-8f73-b8f8a9c2a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As unrest between protesters and police became increasingly violent,\
        \ calls from a minority of protesters for Hong Kong independence from mainland\
        \ China grew – a red line in the eyes of Beijing authorities, who brandished\
        \ all pro-democracy calls as a US-backed “color revolution,” and described\
        \ protesters as “rioters,” “radicals” and “thugs”.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7289d8-603b-4e60-98eb-a8d6bee9ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A devout Catholic and vocal supporter of former US President Donald\
        \ Trump, Lai had lobbied extensively overseas for foreign governments to apply\
        \ pressure on China over Hong Kong. During this period of social unrest, Lai\
        \ traveled to Washington where he met with then Vice President Mike Pence\
        \ to discuss the political situation in Hong Kong and other leading politicians.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31f273-8783-44e5-a765-4270d5be90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the eyes of Beijing, this was seen as colluding with foreign forces\
        \ to undermine the country’s security.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cc1a4-dfb0-4ce7-a76f-e54136156a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.866+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US sanctions have long infuriated Chinese authorities and often spark\
        \ reciprocal measures. During the 2019 protests, Beijing was incensed at Hong\
        \ Kongers like Lai who openly called for restrictions to be placed on Chinese\
        \ and Hong Kong officials. State media mouthpiece Global Times, for example,\
        \ described Lai’s meetings with US politicians as “intervention of foreign\
        \ forces” by a “group of traitors,” and vowed to punish such actions.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f87c0-7d90-4419-9dac-f9d4f18a717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.867+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has since sanctioned multiple Hong Kong and Chinese officials\
        \ over Beijing’s ongoing crackdown in the city.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c772b-9b49-43f8-9ee9-6f9941702de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.868+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Beijing imposed the new national security law on Hong Kong in\
        \ June 2020, Lai said publicly that he knew he would likely become a target\
        \ but he vowed to remain in Hong Kong nonetheless.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7f368-2d59-41ca-8bbb-52cdd535d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.869+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai was marched out of his own newsroom in August 2020 and arrested\
        \ by the national security police on suspicion of colluding with foreign forces.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51c774-0751-4290-a28a-05500bc2b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.870+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is always a price to pay. I have been fighting [for democracy]\
        \ throughout the years,” he told CNN in an interview shortly after that arrest,\
        \ before his bail was denied.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0675f-4a6d-4de3-b88d-c3709a23a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June the following year hundreds of police officers raided Apple\
        \ Daily’s headquarters, declaring the newsroom a crime scene under the national\
        \ security law.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e05621-b34c-47a5-b84d-2ddd6bae4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.871+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officers arrested executives and top news editors, seized journalistic\
        \ materials and confiscated laptops, computers and mobile phones.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad01b6f-6a1e-418a-b96b-10f94834d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.872+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A week later, Apple Daily printed its final edition. All 1 million\
        \ copies – 10 times more than its usual print run – sold out.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a7484-8b20-46f5-8663-5fcf23c68a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The paper’s closure sent a deep chill through Hong Kong’s media industry.\
        \ Multiple smaller local outlets critical of Hong Kong’s government also followed\
        \ Apple Daily in shuttering following police investigations.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849af44-83f9-4c13-b1c6-311464bf12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.874+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Freedom of speech and press cannot become a ‘shield’ for criminal\
        \ acts, nor can media organizations become a place above the law where they\
        \ are immune from accountability,” China’s Hong Kong and Macao Affairs Office\
        \ said a day after Apple Daily closed following the national security raid.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b128747-346f-4d74-a641-f7d5457495b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.875+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong’s government has also repeatedly denied that the city’s media\
        \ freedoms have been affected by the law.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79562cd5-582d-405d-809b-eb67c18c5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.876+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that is disputed by multiple human rights and media groups.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810551e-13cd-4c1f-b1b2-4409d47312a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:02:04.877+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:02:05.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual World Press Freedom Index, Reporters Without Borders
        ranks Hong Kong 140 out of 180 countries and territories, down from 18th place
        two decades ago. Mainland China is ranked at 179.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
