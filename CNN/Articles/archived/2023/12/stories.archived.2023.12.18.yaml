      'mgnl:lastActivated': 2023-12-18T08:00:21.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaae00c-dd9c-46e2-8749-96eaa68ee0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Democrats and Republicans are urgently trying to reach an agreement\
        \ on border policy changes before senators leave town for the holidays — with\
        \ meetings on the Hill ongoing Sunday — but several congressional aides are\
        \ skeptical a deal can be reached as sizeable differences remain.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d9535-461b-40e8-8fbc-daeec5ecd6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771c5ad-3b7f-4d32-89f9-59b072ad8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden has repeatedly called on Congress to pass his national\
        \ security supplemental request, which includes billions in funding for Ukraine,\
        \ Israel, and border security, among other priorities. He’s warned that the\
        \ funds are imperative for Ukraine, which the US has pledged to support in\
        \ defending against Russia, and more broadly, for US national security.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14215838-7eff-4da6-a97c-321c051e1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c877e4-02b9-4abc-ab9c-9a84ef0a85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But still, the package — introduced in October — remains stalled.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad8d7a-b605-4576-b493-0b88a83486db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2841cf9-6494-4068-b6a2-9957382e6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, negotiators on both sides of the aisles have wrestled over\
        \ tying tighter immigration restrictions to supplemental funding for Ukraine\
        \ and Israel. Republicans insist there needs to be a change on the US southern\
        \ border, where migrant surges have strained federal resources, to move forward\
        \ with funding for Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c4fce-c557-46a6-8343-ac42d8ada6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cfd78-cf2d-4180-a74f-c89e56dcca8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a catastrophe, and it’s a result of the Biden open border\
        \ policies,” Sen. John Cornyn of Texas said on “Fox News Sunday.” “We’re going\
        \ to use this opportunity to change that.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b33c2-7da0-4f56-814b-a2a247baec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b5067-4840-41d5-bfff-1a1349da791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sign of the challenges negotiators face in trying to get an immigration\
        \ deal that can pass the Senate this week, 15 GOP senators, including Graham,\
        \ are demanding a special conference meeting in January to discuss the negotiations.\
        \ In a letter sent Sunday to Sen. John Barrasso of Wyoming, chair of the Senate\
        \ Republican Conference, the senators criticized the “rushed and secret” talks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e3287-101f-46b6-bae7-a244d7311572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b27088-e1fa-4a0f-ac9e-50b028a1927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the Senate leaves town for the holidays without reaching a deal,\
        \ the White House will have to make tough choices about supplying allies such\
        \ as Ukraine at the potential expense of US military readiness. The supplemental\
        \ request also includes $14 billion for border security.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d725f8-6e5f-4cb3-8c85-bc3fcbe2bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a364bbe8-20a4-4751-b86f-4127e3522f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, senior White House officials, including White House\
        \ chief of staff Jeff Zients, called Republican and Democratic lawmakers to\
        \ try to reach a consensus on border policy changes, two sources familiar\
        \ with the discussions told CNN. Homeland Security Secretary Alejandro Mayorkas\
        \ was on Capitol Hill on Sunday to meet with Senate negotiators.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096a858-a912-468a-91c3-dbfe072317b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92ca1f-2525-4220-a45b-aefc1b8f0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But potential changes to tighten asylum, among other stricter immigration\
        \ measures, are a hard sell with Democrats, who are concerned the White House\
        \ is embracing Trump-era immigration policies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d42977-742b-43c7-9774-a894fb5c2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aab1b6f-283c-40bd-8616-f747590ee984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, Zients held a call with some members of the Congressional\
        \ Hispanic Caucus, which has raised alarm over the direction of border talks,\
        \ one of the sources said. Mayorkas was on Capitol Hill on Sunday to meet\
        \ with Senate negotiators.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c3e47-7d02-4596-ae16-ad138ecb3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc693e-c6d9-4873-a747-08bcfd3517e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other source said key sticking points remain as negotiators try\
        \ to reach an agreement. They include metrics to trigger the expulsion of\
        \ migrants at the US-Mexico border — effectively barring migrants from seeking\
        \ asylum at the border; curbing the use of parole, which allows migrants to\
        \ temporarily live in the US on a case-by-case basis; and mandatory detention,\
        \ the source said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d8bca-6f52-4cfa-8c50-fdd90217bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0a07e-baaf-4b87-8298-307bdad54049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other proposals include raising the credible fear standard for asylum\
        \ seekers and expanding the use of a fast-track deportation procedure.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647cc93-94f4-4808-ac9f-efe2b1fb1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e35d04-8cd8-45f9-807c-a371ca7a4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:00:21.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:21.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source said that Republicans have also showed renewed interest\
        \ in a safe-third country agreement, which would bar migrants from seeking\
        \ asylum in the US if they passed through other countries before arriving\
        \ at the US border.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73274ce3-5129-4cf5-a6ea-880d8f7857a7'
      'mgnl:activationStatus': true
