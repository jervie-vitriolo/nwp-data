  'IDF-claims-it-discovered-biggest-Hamas-tunnel-Gaza':
    'author': 'Benjamin Brown, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T19:17:00.000+08:00
    'imagesource': 'jcr:bddc6dbf-b617-497a-a332-8f4ebd23e518'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e265a5-234a-49f1-93b2-81faa6113884'
    'lead': 'The IDF said the tunnel, secured “a few weeks ago” but revealed to the
      public Sunday, is wide enough to drive a large vehicle through, reaches up to
      50 meters underground and is equipped with electricity, ventilation and communication
      systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T19:18:55.208+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T19:18:55.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'IDF claims it has discovered ‘biggest Hamas tunnel’ in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4b884-8f6d-4b23-8d11-8ea25d79cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Israel Defense Forces (IDF) on Sunday
        said it has uncovered “the biggest Hamas tunnel” in Gaza, spanning a length
        of four kilometres (2.5 miles).&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b4757-3aba-4a62-9872-996e7c50a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4da0c0-ad52-4bf0-9bad-7ca81027d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said the tunnel, secured “a few weeks ago” but revealed to\
        \ the public Sunday, is wide enough to drive a large vehicle through, reaches\
        \ up to 50 meters underground and is equipped with electricity, ventilation\
        \ and communication systems.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed715ee1-863c-4d3c-9dad-877e8752d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e4e29-0318-4a1d-9e7b-5020a9ef665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It does not cross into Israel but ends 400 meters before the now-shut\
        \ Erez Crossing on the northern Israeli-Gazan border, according to the IDF.\
        \ Erez was stormed during the October 7 attacks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220dd9e8-653e-4550-b810-2de7394e36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed625f-c27c-45fa-b860-506ba4dc63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tunnel was a part of Hamas’ “strategic infrastructure” and would\
        \ be destroyed, according to the IDF. In a video shared by the IDF, the Israeli\
        \ military claimed that the tunnel was created for Hamas troop movements and\
        \ as a launching point for attacks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1c2af-7ca4-4081-86d1-5b57438e44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26340b7a-e763-45aa-be36-c0dd36561d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Footage shared by the IDF and allegedly filmed by Hamas to show the\
        \ construction of the tunnel shows a large vehicle driving into the tunnel\
        \ and a makeshift railroad inside it. CNN could not independently verify the\
        \ footage or the IDF’s claims.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe57ae-dfca-4d84-84e4-993d73efb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e06596-a657-4571-bb1e-bd3ca310fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Sunday, the IDF alleged that the tunnel system was a\
        \ project of the brother of Hamas leader Yahya Sinwar, Muhammad Sinwar. The\
        \ IDF did not provide any evidence to support the claim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2fb16f-ac9d-49ed-856c-5d20b2fb27c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed56c05-a6f6-4ec8-9ec0-31576776db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF claims to have exposed “hundreds of terror tunnel shafts throughout\
        \ the Gaza Strip” and says it is operating “to locate and destroy dozens of\
        \ attack tunnel routes.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e79350-58a8-4e95-85a2-a03d26314703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:18:55.227+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T19:18:55.675+08:00
