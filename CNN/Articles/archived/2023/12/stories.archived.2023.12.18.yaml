      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA legend Kareem Abdul-Jabbar had surgery
        Saturday after falling and breaking his hip, according to his longtime business
        partner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bd77a-dff8-4005-9d81-312252b96639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T08:18:33.508+08:00
