      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)&nbsp;—</strong>
        President Ferdinand Marcos Jr. secured nine investment commitments worth ₱14.5
        billion during the Association of Southeast Asian Nations (ASEAN)-Japan Commemorative
        Summit in Tokyo, Japan, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75d91d-3f1e-41c4-9e82-9a44f63a0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T19:16:50.351+08:00
