      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Valdez and Santos-Recto starred in the 1981 film "Karma," an official
        entry in the 7th Metro Manila Film Festival. They also starred in films “Langis
        at Tubig” (1980) at “Gaano Kadalas Ang Minsan?” (1982).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a6e8e-fa0f-4565-8491-8c05922405ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.176+08:00
