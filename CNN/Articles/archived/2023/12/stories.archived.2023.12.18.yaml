      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffa2c8-45bb-4adf-a195-df4f12b4f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-18T08:00:43.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s Sunday afternoon speech in Reno comes on the heels of campaign
        stops in Iowa and New Hampshire, with a return trip to Iowa planned for Tuesday.
        The flurry of travel underscores an aggressive effort by Trump’s team to maintain
        his sizable polling lead a little over a month before the Iowa caucuses open
        the Republican nomination process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a22bf6-a579-4e1b-b7df-941a54df4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T07:57:26.065+08:00
