      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement did not say what concert Abdul-Jabbar was attending when\
        \ he was hurt.\r"
