      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Dec. 15, the country's total number of COVID-19 cases stood at\
        \ 4,128,961. Of the number, 4,334 were active cases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6004775-9412-4d3c-a10f-1a3d815e3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T21:05:14.872+08:00
