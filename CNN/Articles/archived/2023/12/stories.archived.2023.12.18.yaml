      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 18) — Local stars on Monday
        grieve the passing of veteran actor Ronald James Dulaca Gibbs, better known
        for stage name "Ronaldo Valdez," sharing fond memories of him on their social
        media accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419a53a-b777-455f-a7e1-98a5a60157aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-18T11:29:04.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Star for All Seasons Vilma Santos-Recto offered her condolences and
        prayers to her former on-screen partner, posting an old photo of a scene they
        played in.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1e343-32ad-40d9-b613-75c2af1d7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T11:26:25.175+08:00
      'mgnl:createdBy': 'faith'
