    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin warns of problems with neighboring Finland after West ‘dragged
      it into NATO’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6369e56-696b-49f5-b38b-a5de8279a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has warned
        there will be “problems” with neighboring Finland after it joined the North
        Atlantic Treaty Organization (NATO) earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c814f7-2211-4372-983d-6ba2ff9f0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland’s ascension to NATO marked a major shift in the security landscape\
        \ in northern Europe, and added some 1,300 kilometers (830 miles) to the alliance’\
        s frontier with Russia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67b5fb-5d3e-40d4-88a5-ee81ed3ec93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also a blow for President Putin, who has long warned against\
        \ NATO expansion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a5bee-9e1d-4734-b8d2-c7f1696a3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They (the West) took Finland and dragged it into NATO! Why, did we\
        \ have any disputes with Finland? All disputes, including those of a territorial\
        \ nature in the middle of the 20th Century, have all been resolved long ago,”\
        \ Putin said in an interview published on Sunday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61751bf5-a175-4ede-bc52-cbca5f6687bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There were no problems, but now there will be, because we will now\
        \ create the Leningrad military district there and definitely concentrate\
        \ military units there,” Putin added in the interview by Russian state broadcaster\
        \ Russia 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a69368-1378-44db-b1d1-4d8b2d1eefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin also dismissed as “complete nonsense” remarks from US President\
        \ Joe Biden, who earlier this month warned that Putin would “keep going” if\
        \ he takes Ukraine, suggesting that Russia could eventually attack a NATO\
        \ ally and draw US troops into conflict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff7190-9f0c-499c-8be7-dd975cc24612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russian leader said Russia “has no reason, no interest, no geopolitical\
        \ interest, neither economic, nor political, nor military, to fight with NATO\
        \ countries,” adding Moscow does not have any territorial claims in NATO countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c9766-2d8e-401e-802a-60dea268f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is no desire to spoil relations with them (NATO countries),\
        \ we are interested in developing relations,” Putin added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c5229-1933-4969-a5a4-d3ab83017699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Border spat</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f200f-4382-4cde-b99e-10e908dd3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland became the 31st member of NATO when it joined in April, doubling\
        \ the security alliance’s direct frontier with Russia.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14485c-eee6-472a-aba0-fb498f2d6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before Putin launched his invasion of Ukraine, he had demanded\
        \ NATO limit its expansion. Yet, it was the war that “altered the security\
        \ environment of Finland,” driving the Nordic nation’s desire to join the\
        \ alliance, President Sauli Niinistö said in May 2022 when announcing his\
        \ country would seek to join.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98805e-72a9-4a30-bc11-8a179a3d9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within a few months of its application, the Finnish government said\
        \ it would spend around $143 million on building barrier fences along Finland’\
        s 830-mile eastern border with Russia, which used to have little security\
        \ protections.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e34b58-4510-4b4c-952e-6ba1ca16553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finland again shut its entire border with Russia this week, over claims\
        \ hundreds of people were trying to cross without a visa.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf8539-6685-4227-b0e4-192d571f45e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another closure was announced last month, Finnish Prime Minister
        Petteri Orpo accused Russia of “enabling the instrumentalization of people
        and guiding them to the Finnish border in harsh winter conditions. Finland
        is determined to put an end to this phenomenon.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f8ce2-0089-49dd-b073-cfac5b50b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:27:34.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:27:35.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/17/world/putin-warns-problems-finland-nato-intl/index.html">Putin
        warns of problems with neighboring Finland after West ‘dragged it into NATO’</a>"</em></p>'
  'amal-clooney-isis-yazidi-genocide-lawsuit':
    'author': 'Sabrina Souza and Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-18T15:27:44.000+08:00
    'imagesource': 'jcr:eaadfc65-975e-4373-90ea-8af6afab63e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2512ae78-2724-4278-908a-47d1554b7d9d'
    'lead': 'More than 400 Yazidi-Americans represented by renowned human rights attorney
      Amal Clooney filed a lawsuit in New York Thursday, alleging French conglomerate
      Lafarge SA conspired to provide material and funds to support ISIS terrorist
      campaigns against the ethnic minority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T15:30:44.377+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-18T15:30:44.859+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amal Clooney is representing over 400 plaintiffs in lawsuit seeking
      ‘accountability for genocide against Yazidis’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8d33c-3301-48f9-9876-657a15f5a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 400 Yazidi-Americans represented
        by renowned human rights attorney Amal Clooney filed a lawsuit in New York
        Thursday, alleging French conglomerate Lafarge SA conspired to provide material
        and funds to support ISIS terrorist campaigns against the ethnic minority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ffbef-a030-472d-90f2-e8304732bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filed under the Anti-Terrorism Act in the Eastern District of New York,\
        \ Clooney and former diplomat Lee Wolosky aim “to hold Lafarge accountable\
        \ for its admitted criminal conspiracy with ISIS and to obtain justice for\
        \ the Yazidi people,” according to a news release from Amal Clooney Media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c769b-146a-4ed7-840f-53d7b791f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yazidis are a Kurdish-speaking ethnic and religious group with significant\
        \ populations in Iraq and Syria. A 2021 UN investigation determined ISIS’\
        s systematic persecution of the group, including forced conversion to Islam\
        \ and the killing and enslavement of thousands of Yazidis, constitutes genocide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf693e-182e-474a-90a3-075d73cd3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.489+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lafarge has admitted to a conspiracy that aided ISIS by providing\
        \ millions of dollars in cash to ISIS, and is alleged to have provided ISIS\
        \ with cement to construct underground tunnels and bunkers used to shelter\
        \ ISIS members and hold hostages, including captured Yazidis,” the news release\
        \ states.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae86a3c-b56d-4e24-8f77-337e6c28fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nadia Murad, a 2018 Nobel Peace Prize winner and a Yazidi human rights\
        \ activist, is the lead plaintiff in the case.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464ddff-696b-4831-b348-b8121bb8cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 426 other plaintiffs are all American citizens of Yazidi and Iraqi\
        \ descent whose “families are survivors of a systematic genocide against the\
        \ Yazidi people that began in Sinjar, Iraq in 2014,” the news release said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577e7de-a1d1-4511-8d3f-563a9206b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.490+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The facts of the case are “really shocking,” Clooney said in a Sunday\
        \ interview with CNN’s Fareed Zakaria. “Just when the genocide against the\
        \ Yazidis was beginning in Iraq, that ISIS committed, this company that had\
        \ already been funding ISIS for a year ramped up its support for ISIS.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d2e27-6e9a-4654-be54-a56c57038fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The factory that Lafarge was operating through in Syria was just 52\
        \ miles away from Raqqah, which was the center of the slave trade that the\
        \ Yazidis became subjected to, the women and young girls,” the attorney said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6765e3-44a0-4060-9d5a-e92d9b6c649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Clooney added compensation for the victims will allow them to “rebuild\
        \ their lives and also to be able to go back” to their homes in Iraq after\
        \ being displaced.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84715233-5040-4340-af88-aa2ea5777bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is the first meaningful chance for compensation for these victims\
        \ of ISIS,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf61de66-ae26-44d6-af61-0713aae4f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2014, the United Nations estimated more than 400,000 Yazidis\
        \ were driven from their homes in Iraq by ISIS, which is designated a terrorist\
        \ organization by the United States.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd67641-d6a4-4d26-bd1d-24bd9e20628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murad told CNN it was important for her to continue to share her story\
        \ “to remind the world about horrific crimes ISIS committed against Yazidis\
        \ and in order to prevent this from happening again.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4a8e5-f98e-4b2e-be48-5e88953c6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her mother, four brothers, and other relatives were killed by ISIS\
        \ during the genocide, she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af7a34-0fee-41cb-9cf4-cc2017e4e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Murad previously said she and other unmarried women were taken as sex\
        \ slaves and passed around to various ISIS militants, and that thousands of\
        \ other women and young girls remain missing to this day.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723eb7d7-5589-460c-aa72-25de996642a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint alleges Lafarge’s support for the terrorist campaign\
        \ remained steady and even increased during the peak of ISIS’s brutality in\
        \ the Middle East, “as ISIS publicized beheadings of U.S. citizens and journalists\
        \ and began its campaign of executions, rape, and terror against Yazidi civilians,”\
        \ the news release said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491a2e5-d186-4b72-995a-c4a555fec33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the news release, the large group of plaintiffs includes\
        \ individuals “who were injured by ISIS, owned land and homes that were destroyed,\
        \ or had family members who were displaced, injured, kidnapped, or killed\
        \ by ISIS.” A significant number of the plaintiffs are Yazidi-Americans who\
        \ relocated to Nebraska, Clooney told CNN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9459f-f23e-4533-8b0c-7820d062aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lafarge SA previously pled guilty in US DOJ case</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8514778-48dd-46e3-ba8f-60cd29603599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lafarge SA, a global building materials manufacturer, previously pleaded\
        \ guilty in 2022 to conspiring to provide material support to foreign terrorist\
        \ organizations, in a case brought by the United States Department of Justice.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd7556-d7ed-4f1f-b1ac-92bef7e4e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case, Lafarge SA admitted it had paid nearly $6 million to ISIS\
        \ and another terror group, the Al-Nusra Front, “in exchange for permission\
        \ to operate a cement plant in Syria from 2013 to 2014,” according to the\
        \ DOJ press release.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa99ac2-627a-4e9e-9b5a-bbd985740b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As part of the guilty plea, Lafarge agreed to pay approximately $777\
        \ million in criminal fines and forfeiture to the United States.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd354ca-57aa-4a4d-af7b-a52979d0900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T15:30:44.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-18T15:30:44.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of this money, however, has been used to pay compensation
        to the victims,” the news release stated.</p>'
    '21':
