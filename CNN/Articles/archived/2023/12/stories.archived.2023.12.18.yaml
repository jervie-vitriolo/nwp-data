  'marcos-Special-Assistant-President-Investment-Economic-Affairs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T16:39:46.000+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc6e397-f9ec-437f-ad50-20f80cbd884b'
    'lead': 'President Ferdinand Marcos Jr. issued EO No. 49 which created the Office
      of the Special Assistant to the President for Investment and Economic Affairs
      under the Office of the President, the PCO says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T16:40:55.951+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T18:00:45.729+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos forms new Investment and Economic Affairs office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179befd-ebae-42e4-ae59-77a4462c98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:40:55.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> – President
        Ferdinand Marcos Jr. issued Executive Order (EO) No. 49 which created the
        Office of the Special Assistant to the President for Investment and Economic
        Affairs (OSAPIEA) under the Office of the President, the Presidential Communications
        Office (PCO) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2a535-c5ae-4ca5-b79f-dd16162cedfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:44:09.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.officialgazette.gov.ph/2023/12/15/executive-order-no-49-s-2023/">Executive
        Order No. 49</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d017f-155c-4817-b75b-0f6d56cf64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:44:09.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will be headed by a Special Assistant to the President for Investment\
        \ and Economic Affairs who will hold the rank of a Secretary, the PCO added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe26706-8597-4b33-82cc-84d8c3ebdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:44:09.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCO Sec. Cheloy Garafil told CNN Philippines through text exchange
        that Robinsons Land Corporation Frederick Go had been appointed as SAPIEA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8917f-bdd4-4fa8-919a-cbcd34b4b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Go was named Presidential Adviser on Investment\
        \ and Economic Affairs. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7835902-e634-4a07-b894-1273d9f55e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Garafil said the old advisory post is now called OSAPIEA.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31a4f3-c7bd-4a9e-801b-b54b28b9432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/1/20/Marcos-taps-Robinsons-Land-CEO-as-economic-adviser.html">Marcos
        taps Robinsons Land CEO Frederick Go as investment, economic affairs adviser</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15e478-852a-4141-bd82-dfb7ef68ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:44:09.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Among the functions of the OSAPIEA head include assisting the President\
        \ by providing him timely, relevant and strategic advice on economic matters\
        \ and concerns, including among others, inflation, food security, and the\
        \ increasing prices of key commodities,” the PCO said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c4715-7963-4b90-8f0a-8be565fc51db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T16:44:09.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also help ensure that investment pledges are realized.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fb18f-484b-4fec-8b51-c18cfb05b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, EO 49 said that the SAPIEA would be designated as Chairperson\
        \ of the Economic Development Group (EDG), while the secretaries of the National\
        \ Economic and Development Authority (NEDA) and Department of Finance (DOF)\
        \ would serve as the group’s Vice Chairpersons.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946bc0b-19a9-4568-9b79-e98752960676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc96397-a525-410e-9347-b0266a183116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The SAPIEA shall work with the EDG, and identify the priority programs,\
        \ activities and projects (PAP) in the Philippine Development Plan 2023-2028,\
        \ as well as monitor, review and evaluate the progress of priority initiatives\
        \ and PAPs of the administration,” the PCO said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55cbe1-b8d2-4b4c-b78b-9fe956644a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900b4e6-bb3c-4d34-8fa1-5105803dbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As EDG chairperson, the SAPIEA will direct on behalf of the president\
        \ the NEDA, the DOF, the Department of Budget and Management, the Department\
        \ of Trade and Industry and their respective attached agencies to ensure effective\
        \ implementation of their PAPs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e7482-5855-437a-af81-d4390ba611e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677f72d-37c8-485d-b773-5df16686ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T17:59:59.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T18:00:45.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the EDG chairmanship, the head will also sit as a member
        of the NEDA Board, Investment Coordination Committee, Social Development Committee,
        Committee on Infrastructure, and Development Budget Coordination Committee.</p>'
  'DOTr-enough-PUVs-holiday-strikes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-18T16:45:50.000+08:00
    'imagesource': 'jcr:477db4f8-5b12-4608-9a3c-e117ddaf8df7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd48c460-bb70-4231-a9d2-fd99360933b4'
    'lead': 'The transportation system is enough to cater to Filipinos this holiday
      season despite "some" transport strikes happening in different parts of the
      country, Transportation Secretary Jaime Bautista said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T16:51:25.261+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-18T17:49:42.194+08:00
    'mgnl:lastActivatedBy': 'superuser'
