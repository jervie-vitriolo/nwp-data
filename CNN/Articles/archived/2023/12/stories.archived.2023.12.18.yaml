      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he is already talking to lawyers to possibly question the 2024\
        \ allocation before the high court.\r"
