  'Marcos-No-need-to-recall-Chinese-envoy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-18T20:18:43.000+08:00
    'imagesource': 'jcr:11fc2496-ebf4-4ccd-b0b1-bad32e3a56c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40c1f54-99c2-4108-9795-acd1f52db5d1'
    'lead': 'Amid calls for the removal of Chinese Ambassador Huang Xilian over China’s
      heightened aggression in the West Philippine Sea, President Ferdinand Marcos
      Jr. said Beijing’s envoy should retain his post as ''he is just doing his job.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-18T20:21:52.589+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-18T20:22:31.170+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: No need to recall Chinese envoy amid increasing WPS  tension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6de89-d979-483d-8e7c-0f5b850d663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 18)</strong> – Amid
        calls for the removal of Chinese Ambassador Huang Xilian over China’s heightened
        aggression in the West Philippine Sea (WPS), President Ferdinand Marcos Jr.
        said Beijing’s envoy should retain his post as “he is just doing his job.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beecd4c-3b85-4da4-8a3e-9d0faa254f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.680+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have called for the ambassador to be sent back to China
        following Beijing’s recent spate of aggression towards Filipino vessels in
        the WPS. The Department of Foreign Affairs said the move to declare him <a
        href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html">persona
        non grata</a> warranted serious consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a666da1-e031-4b00-9869-153a7c9cc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for his thoughts on Huang Xilian’s possible recall, Marcos said:\
        \ “He’s the Ambassador of China so he will always take the Chinese position.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40768a86-ef17-43d5-9291-e79232762fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.681+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the envoy is just doing his job by airing China’s position\
        \ on the WPS adding that overreactions could further inflame tensions between\
        \ Manila and Beijing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3401d03-dcf6-46d8-ad47-7e72982e45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That doesn’t serve any purpose for us to lose our temper or to overreact.\
        \ So, kung ‘yan ang gustong ibigay sa atin na Ambassador ng China eh wala\
        \ naman—hindi naman sa atin—I mean kung talagang objectionable siya [If this\
        \ the Ambassador of China given to us, it’s not on us if he’s really objectionable],\
        \ you can make it known to Beijing,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf172aa-f8e7-4f21-9c89-afbc2186e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines has to work around the issue, Marcos said, but added\
        \ that he was willing to negotiate with China to resolve the issues.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d882eb-07ac-4479-b1cf-db333b935581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wish we talked about it over the table as opposed to colliding with\
        \ each other’s ships in the open sea. Of course, I will prefer the less confrontational\
        \ method of trying to decide these things. But it is what it is,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff100e0c-3b81-4855-abf9-4027fa2410bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, China’s ships blasted with water cannons on multiple\
        \ occasions Filipino vessels conducting humanitarian and resupply missions\
        \ in the WPS, drawing global condemnation once again.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd8373-fa0c-4c8a-85f7-9c46c7781321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143e638-abd3-4bec-b343-f0f5e06969e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html#:~:text=China%20had%20used%20its%20water,incapacitation%20to%20some%20Filipino%20crew.%22"><strong>China
        fires water cannons at BFAR vessels on humanitarian mission in WPS&nbsp;</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a695c9-6db7-4a20-bb89-bcd4101f7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html"><strong>PH
        vessel suffers ''serious engine damage'' in new water cannon incident in WPS&nbsp;&nbsp;</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a71c5b-56d0-4f09-9f8b-d4b9d21bc941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China also employed dangerous maneuvers to interrupt these operations\
        \ and at one point, even deployed a long-range acoustic device or sound cannon\
        \ causing severe discomfort among Filipino crew members.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c81cc-dbb2-432a-8ab0-5b73953fda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its actions have further escalated tensions in the South China Sea\
        \ and the portion which Manila calls the WPS. Beijing has ramped up its aggression\
        \ against Filipino vessels since 2021.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00f5d0-23ac-455d-9ec0-45d469efc159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the midst of these incidents, the Chinese Embassy in the Philippines\
        \ has continually echoed Beijing’s and its government statements blaming Manila\
        \ for supposedly trespassing and conducting illegal operations into its territory.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61dc0a-80cd-4cdc-a0a8-53aed2797b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is despite the fact that in 2016, an arbitral tribunal constituted\
        \ under the United Nations Convention on the Law of the Sea nullified China’\
        s sweeping claims over the South China Sea which overlap with the WPS.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbc994-0b52-4ff6-827b-6573befab688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-18T20:21:52.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-18T20:22:31.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that <a href="https://www.cnnphilippines.com/news/2023/12/10/marcos-only-ph-has-legal-basis-to-operate-wps.html">only
        the Philippines had legal basis to operate in the WPS</a>.</p>'
