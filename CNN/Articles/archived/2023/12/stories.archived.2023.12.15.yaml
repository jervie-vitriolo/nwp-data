      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/11/final-Bicam-version-of-2024-budget.html">READ:
        Congress ratifies bicam report on ₱5.7 trillion national budget for 2024</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
