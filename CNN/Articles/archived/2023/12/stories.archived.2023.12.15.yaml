      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42654f5e-f4a2-42c3-8f8c-58927408bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaluan is a certified public accountant and graduated in 1987 with\
        \ a Bachelor of Science degree in Commerce from the Western Philippine College.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4ad85-a307-4bca-b07f-5d084b1f1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a3353a-ba44-492a-872e-eb3382409ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.346+08:00
      'mgnl:createdBy': 'kristel'
