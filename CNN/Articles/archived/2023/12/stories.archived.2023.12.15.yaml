      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf4f66-e870-43ed-a0c7-5b48c0d91fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.150+08:00
      'mgnl:createdBy': 'raheema'
