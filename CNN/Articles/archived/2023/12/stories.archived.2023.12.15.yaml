    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos leaves for Tokyo to attend ASEAN-Japan commemorative summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b379509-122b-4eed-b348-6d8b0b3bb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. left for Tokyo on Friday with members of his economic
        team to attend the commemorative summit on the 50th year of Association of
        Southeast Asian Nations (ASEAN)-Japan cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eababf70-55fe-4e56-9fcf-2c3f98a6ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd1694-3af8-4b5c-99e0-e8c319fdd774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his pre-departure speech, Marcos said this year’s last ASEAN-related\
        \ meeting presents an opportunity for him to affirm the country's position\
        \ on international issues and advance its interests.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045d90c-ab07-49a6-879b-38a8c3b1e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e42325-d4f6-4408-9aed-c6ab45b52886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that he plans to convince other Asian leaders to invest in\
        \ the country's renewable energy industry, particularly members of the Asia\
        \ Zero Emission Community (AZEC), which will hold a meeting on the heels of\
        \ the summit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eac48b-0603-4e90-b506-7e74d42bb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8f107-9fa8-4155-815f-a40b26bfbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president said this is in line with the goals of AZEC and the Paris\
        \ Agreement, an international treaty on tackling climate change.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8c916-3cde-42d0-a6aa-83405ff0aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.898+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff38046-2a7e-4b3d-8cbd-e0e80e649585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I will apprise the AZEC partner countries of the current Philippine\
        \ initiatives towards promoting a clean energy transition,” he said. “We will\
        \ highlight our experience in promoting clean energy projects, such as the\
        \ first wind farm in Southeast Asia in 2003 during my term as governor of\
        \ Ilocos Norte.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82c981-959e-43a3-8938-2012dc211c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d61de8-5dbb-4692-a2b3-fdeb902ee5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:00:02.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T17:00:03.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also said he will assure ASEAN members and Japan that the Philippines\
        \ will continue to shepherd initiatives “not only to co-create a region of\
        \ economic prosperity but also an inclusive society that is ready for the\
        \ future.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
