      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Disney has said it expects its streaming segment to start generating\
        \ profit by the end of next year, it lost streaming subscribers in the US\
        \ and Canada last quarter. Disney has hinted that it could expand efforts\
        \ to bar password-sharing among users.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517d5a4-26cf-4677-b861-8305f987721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.670+08:00
