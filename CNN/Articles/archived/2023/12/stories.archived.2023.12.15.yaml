      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97335342-c9af-424b-a874-06d2bfd2740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those two projects involving UP land assets are among the 109 PPP projects\
        \ in the pipeline.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc120ea-5322-4a0a-9602-ef0e9fd7f748'
      'mgnl:activationStatus': true
