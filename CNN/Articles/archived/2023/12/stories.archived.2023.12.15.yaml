    'stories': []
    'template': '1'
    'title': 'DepEd to soon distribute learning materials previously withheld by logistics
      firm'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0dec97-8d13-4504-8bd6-911592f0c383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.559+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Department of Education (DepEd) is aiming to distribute "in the next few weeks"
        various learning materials from the warehouses of Las Piñas-based logistics
        firm Transpac Cargo Logistics Inc., which supposedly withheld the resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215ee35-fab4-4125-a222-21cb7f405679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the DepEd said it has started hauling the\
        \ materials stored in 15 warehouses meant for distribution to public schools\
        \ nationwide.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076da06-5756-4a48-83c4-a71f51b6b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.560+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This came after the agency filed on Nov. 22 a case before a regional\
        \ trial court to \"recover the goods that are still in Transpac's possession.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3f6f7-9016-4d50-980c-20bc04cbfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department in August partially terminated its contract with Transpac\
        \ after the materials remained undistributed for almost a year due storage\
        \ fee issues.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c7c0f-4f47-4a1b-b554-ea230017b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd entered into a <a href="https://www.deped.gov.ph/wp-content/uploads/2021/10/03-FA.pdf">₱667-million
        deal with Transpac in 2021</a> during the Duterte administration to procure
        logistics, warehousing, and tagging services for various learning materials,
        the agency''s computerization program, school furniture, and other equipment.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383f6f7-0992-4072-a724-cedb36aa1aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sometime in the first week of December 2023, the DepEd was in receipt\
        \ of a letter from Transpac suddenly informing DepEd that it may now haul\
        \ the goods stored in its warehouses,\" the agency said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6f44e-8520-490b-91b1-983624dd44b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Therefore, our Regional and Division offices have immediately started\
        \ hauling the goods,\" it added. \"The DepEd aims to completely haul and deliver\
        \ the goods to our public schools in the next few weeks.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92968f-98a1-4eb7-a8ee-dad5509fa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/11/DepEd-materials-logistics-transpac.html">Education
        Undersecretary Omar Romero on Dec. 11</a> told lawmakers that the logistics
        provider informed DepEd that the pullout of materials "should be no later
        than Dec. 31."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed1fd1-e7b7-4e32-ab38-c86a026e0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romero said the department had asked Transpac for a two-week
        extension as it "is unlikely that DepEd will be able to pull out all the goods."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfe41b-284e-42ae-9abb-e808dc76746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement, DepEd emphasized that the issue \"was not a simple\
        \ case of unpaid warehouse fees.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297ce74-c8ee-431f-a171-2b38823569a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Payment to providers may only be done upon the fulfillment of obligations\
        \ and corresponding submission of complete documentation as required by accounting,\
        \ auditing, and other pertinent rules and regulations for the disbursement\
        \ of funds,\" it explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c73a38-3c35-4336-b225-20919374fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Makabayan bloc filed this week House Resolution No. 1516, urging\
        \ the lower chamber's panels on public accounts and education to probe the\
        \ billions of pesos worth of learning materials allegedly \"held hostage\"\
        \ by Transpac.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ebbf6e-b505-4386-ad32-b7b7813fa17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:19:26.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T17:20:40.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports, the lawmakers said the company has been holding
        off delivery of some materials over the DepEd''s supposed failure to settle
        warehouse fees</p>'
  'ltfrb-january-1-revocation-permits-unconsolidated':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-15T17:29:22.000+08:00
    'imagesource': 'jcr:7a0c919a-b4ca-47c0-9efe-8bf47ab3d836'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5cf2ad-4ce8-42dd-9cbf-4bed034e4035'
    'lead': 'Transport regulators have issued a memorandum circular revoking on Jan.
      1 the permits of those who fail to comply with franchise consolidation, officially
      rejecting calls from transport groups against the Dec. 31 deadline to consolidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T17:36:40.191+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T20:31:56.690+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Permits of unconsolidated PUV operators to be revoked on New Year''s
      Day – LTFRB'
    'updated': 2023-12-15T20:24:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323eb7d-ffb1-43a7-a47b-8fff73b6afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Transport
        regulators have issued a memorandum circular revoking on Jan. 1 the permits
        of those who fail to comply with franchise consolidation, officially rejecting
        calls from transport groups against the Dec. 31 deadline to consolidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7728f-40e5-4816-80f7-db83301cb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revocation of the permits of operators in routes without consolidated
        entities on Jan. 1 was stated in <a href="https://ltfrb.gov.ph/wp-content/uploads/2023/12/MC-2023-051.pdf">Memorandum
        Circular (MC) 2023-051</a>, which adds that units "authorized therein shall
        not be confirmed for purposes of registration as public utility vehicles."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ef77b-2d12-4871-92de-bb3670a6bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Accordingly, a show cause order shall be issued in compliance with\
        \ the provisions of the Public Service Act, as amended,\" the document read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8aa768-ab4a-4d75-8193-4254ef6d8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To ensure an adequate supply of public transport on these routes,\
        \ separate guidelines shall be issued by the Board,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383abfc-61b6-410b-b4b1-9b731da1cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Franchise consolidation is a key component of the Public Utility Vehicle\
        \ Modernization Program, which was launched in 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba91863-c7ba-43a2-a5d8-93bf1a66d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The circular was approved and signed by the Land Transportation Franchising\
        \ and Regulatory Board (LTFRB) on Dec. 14 and publicized a day after, coinciding\
        \ with Pagkakaisa ng mga Samahan ng Tsuper at Operator Nationwide's (PISTON)\
        \ latest strike.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04744ea0-f274-4e92-8529-8c692adaef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/14/Dec.-31-consolidation-deadline-non-negotiable.html">Dec.
        31 consolidation deadline still non-negotiable after LTFRB, transport groups
        talk</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363bfa0-b6fe-4701-ba45-de44ea209033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the memorandum, all consolidated transport service entities\
        \ and individual operators with filed applications for consolidation on or\
        \ before Dec. 31 \"shall continue to operate\" under their existing provisional\
        \ authorities or if they are issued with a certificate of public convenience\
        \ (CPC).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681d489-d9d5-402e-a27d-26e6a852946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The existing provisional authorities of consolidated operators will\
        \ be valid until Dec. 31, 2024, it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0e5d3-4db9-42f6-9bf3-b79a93e4aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also set aside the “6-9-12 month scheme” to substitute old/existing\
        \ units and the “15 Omnibus Franchising Guidelines-compliant unit requirement”\
        \ for the issuance of CPC.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb6700-4de2-49ab-b40b-5d15f5a5c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a93bd-1db9-4816-b8f8-436a2186dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A last resort?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b8cff-032d-45ce-adbc-917d86733fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manibela, the other transport group that has been staging strikes this\
        \ year, said the memorandum could be a “last resort” of transport officials\
        \ for operators to consolidate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc4bf0-2027-46c2-b26e-0de9e22a27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Lumalabas na talagang hindi uubra yung deadline na ginawa nila. Palpak\
        \ talaga sistema,” PISTON said in reaction to the latest LTFRB directive.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d6386-974b-4b7b-8324-99d3b037185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This shows that the deadline won’t work. The system failed.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3904c0-39d4-4d91-8e24-52c72b8216a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Timothy John Batan, Transport Undersecretary for Planning and Project\
        \ Development, on Friday said franchise consolidation requirements were simplified.\
        \ He said operators only need to submit the latest Official Receipt (OR) and\
        \ Certificate of Registration (CR) of their vehicles, registration document\
        \ of the cooperative, and the attestation they will join that cooperative.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabc477-52bd-42fb-89ab-9d0ad6e77799'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB and the Office of Transport Cooperatives will be open
        from 8 a.m. to 5 a.m. from Monday to Saturday, and on the last Sunday of December
        “just to give our unconsolidated operators an opportunity to catch the deadline,”
        he also told CNN Philippines’ The Source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff3184-f055-437a-8486-afe41f74694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON and Manibela warned of a transport crisis if unconsolidated\
        \ operators are not allowed to ply their routes in January next year. The\
        \ Department of Transportation dismisses these claims.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd50925-e719-4dcc-9b83-6a3f18de4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON earlier said it may hold <a href="https://www.cnnphilippines.com/news/2023/12/15/bigger-transport-strike-December.html">a
        bigger protest</a> against the Dec. 31 deadline.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a99734-2f73-427d-8003-219d93130387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said <a href="https://www.cnnphilippines.com/news/2023/12/12/marcos-franchise-consolidation-deadline.html">70%
        of all operators have already consolidated</a> under the government''s modernization
        plan. The number includes all public utility jeepneys, UV Express, minibuses,
        and public utility buses nationwide.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0bf5be-005f-4ef0-8b02-a167802fdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:31:56.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T20:31:56.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PISTON pointed out that the compliance rate for Metro Manila,
        which has the largest number of PUVs, remains low. Government data also showed
        a 26% consolidation status for the region as of November.</p>'
