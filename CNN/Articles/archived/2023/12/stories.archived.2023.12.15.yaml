      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f28a79-e312-440a-b8e3-ae537978f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.825+08:00
