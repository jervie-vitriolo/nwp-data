      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Maharlika Investment Fund could be tapped as one of the ways to bankroll big-ticket
        public-private partnership projects (PPP) under the Marcos administration,
        officials of the PPP Center said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac615d3-a037-40fe-af91-ddb47a2c89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703374d-6adf-4270-9cac-7fe350852da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maharlika Investment Corp. (MIC) President and CEO Rafael Consing met\
        \ with PPP Center officials as the two agencies explore a “close partnership”\
        \ to make PPP projects in the pipeline “more viable and bankable,” according\
        \ to PPP Center Deputy Executive Director Jeffrey Manalo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b45d34-6df6-4878-8674-03f5fdf4d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.002+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610a0a5-6d63-4546-90af-75bf7a63ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.003+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see a very close partnership with the MIC in terms of making sure\
        \ that their pipeline or the PPP pipeline could support some of the pillars\
        \ identified by MIC,” Manalo said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3ebfc-6429-4819-8b82-ef00561246f8'
