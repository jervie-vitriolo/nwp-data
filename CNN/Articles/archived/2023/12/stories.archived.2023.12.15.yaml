      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She earned a master of science degree in shipping management from the\
        \ World Maritime University in Sweden in 1998, and another master’s degree\
        \ in public administration from Singapore’s National University, Lee Kwan\
        \ Yew School of Public Policy in 2011.\r"
    '11':
