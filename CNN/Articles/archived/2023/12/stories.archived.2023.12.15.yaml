      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to news of the arrests, German Interior Minister Nancy Faeser\
        \ thanked the German and Dutch police authorities, stating that it “shows\
        \ that our security authorities are extremely vigilant and act consistently.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb0372-a688-429d-bbcb-4028a3f7a9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.719+08:00
