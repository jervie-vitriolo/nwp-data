      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Iti Mapukpukaw” (dir. Carl Joseph Papa)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2f3ec-dbfd-466d-aff6-c539358658e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.836+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Philippine contender to the Oscar race, “Iti Mapukpukaw”
        has been touted as a “miracle,” “wildly ambitious,” and “a staggering achievement,”
        all of which point to the limited resources the film had to make do with,
        something that has long been a salient feature of third world filmmaking,
        especially in the local landscape. Even the specificity behind the film’s
        use of rotoscope animation can be explained by budget restrictions, precisely
        because it is low-cost (whatever the threshold of “low-cost” means) compared
        to other methods of animation, also the reason why it has been singled out
        as arguably a lifeless, lazy method within the animation community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12485a-2d25-4369-a14f-543d03c5f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.837+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite or because of all these roadblocks, director Carl Joseph Papa,
        alongside the team of 90 animators he had to assemble for the film, proves
        that it’s hard to put down a community propelled by a singular vision, by
        its commitment to share a story that, in my opinion, makes a strong case for
        essential cinema. And the way Papa articulates it is right up his alley, considering
        the corners mapped in his previous works, especially “Manang Biring” (2015)
        and “Paglisan” (2018), both impressive in its eloquence and execution.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f0e65-cc87-4785-b0fa-d0f2799dceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.837+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.vice.com/en/article/93k9q3/philippines-no-oscar-wins-film-dolly-deleon-otj"
        target="_blank">Having deep pockets is necessary to reap the elusive Academy
        Award</a>, which obviously puts “Iti Mapukpukaw” at a glaring disadvantage
        — even with the presence of Dolly de Leon in the film. But even without an
        Oscar, or a nomination at the very least, “Iti Mapukpukaw” still holds merit
        and purpose in the grand scheme of things. It is a film about trauma and healing,
        about unbridled courage and love, about what makes us whole and what tears
        us apart. It burns with life and hope. It survives, like Philippine cinema,
        like everybody else in this country. In spite of everything. — LB</p>'
