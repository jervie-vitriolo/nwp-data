    'template': '1'
    'title': 'Putin says dialogue over WSJ reporter Evan Gershkovich’s release ‘ongoing’
      but ‘not easy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666d73c-d05e-4616-9970-9860c8f700cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.356+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has said
        that a dialogue over the detained Wall Street Journal reporter Evan Gershkovich
        is ongoing, but that it is “not easy,” as the White House continues to push
        for his release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509b89d-e7ef-48f1-b4bc-ae8f22d3ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e289b-ba3c-48ac-b0dc-836ac7ac0bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin said talks with the US are ongoing, and expressed hope for reaching\
        \ a mutually acceptable solution, but insisted a solution “must suit the Russian\
        \ side as well.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a6639-72ab-43b5-97fc-623cf1ddd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.357+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10691e0-6d34-4535-932a-7a595b95eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking during his first long-format press conference since the invasion\
        \ of Ukraine, with Russian citizens also sending in questions, Putin said:\
        \ “We have contacts with American partners on this matter. A dialogue is ongoing.\
        \ It is not easy; I won’t go into details now, but overall, it seems to me\
        \ that we are speaking a language understandable to each other.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf44500-6451-437f-b583-2bf96d4d96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe7a00-1723-4d34-a25b-3f3121e5f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.358+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gershkovich was arrested in March while on a reporting trip in the\
        \ country. The FSB, Russia’s main security service, accused him of trying\
        \ to obtain state secrets – a charge Gershkovich, his employer and the US\
        \ government have strenuously denied.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ece439-90ad-43a5-957c-ac58a64c9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e4b10-3eaa-4657-936d-b0383602595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, he faces up to 20 years in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ebcdb-8289-4442-b0cd-598cf7d47502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.359+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f315b4-2633-43d8-8b74-b2112e7778e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope that we will find a solution. But I repeat that the American\
        \ side must hear us and make a certain decision — one that suits the Russian\
        \ side as well,” Putin added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd648d-eedd-4c15-b37d-b1124b8cffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.360+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eab776-bd62-4636-a6aa-d2df1559d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, a Moscow court upheld a ruling that he must remain in\
        \ detention until January 30. The initial ruling last month was criticized\
        \ by the US Embassy in Moscow, which said it was “deeply concerned” by the\
        \ decision.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb2a1e-3dc2-4827-ad80-1b86d8c53c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d98bb-0533-4795-a041-e6fa4671686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.361+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Soon after his arrest, the US State Department officially declared\
        \ Gershkovich wrongfully detained by Russia, stating: “Journalism is not a\
        \ crime. We condemn the Kremlin’s continued repression of independent voices\
        \ in Russia, and its ongoing war against the truth.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03038114-2307-41f3-a12a-d9fae443237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f8707-900f-455c-8931-7afd412272b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.362+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Biden administration’s efforts to secure his release have not\
        \ yet yielded results. The White House offered to trade a large number of\
        \ Russian nationals detained on espionage charges abroad in exchange for the\
        \ release of Gershkovich and fellow American Paul Whelan, two people familiar\
        \ with the matter told CNN last week, but the offer was not accepted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e30aa-ff87-4989-97f5-24bb2343837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b44e0-92b5-462c-b0ee-23df03918ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.363+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked about that rejection, Putin confirmed that discussions are underway\
        \ regarding the possible extradition of the jailed Americans.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfdbdd-655f-47a7-906d-bf4c7fc625bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8e726-1e08-4f05-9011-f36b14670d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not that we refuse their return. We do not refuse. We want to\
        \ negotiate, and the agreements must be mutually acceptable and satisfactory\
        \ to both sides,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5418386-2011-40b1-a444-b35d00b97add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade0657-c4eb-4391-9614-a8866737cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ordeal for Gershkovich’s family is “painful” and “getting harder”\
        \ as they await progress on his release, his sister Danielle told CNN last\
        \ week.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d85018-4c29-46ce-b716-ec2af7c4edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1857f-d978-4e9d-a0b8-ea3c73b23c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s now been almost or over eight months since he’s been imprisoned.\
        \ And he’s missed out on so much. And we dearly miss him, but we have to stay\
        \ strong and just keep fighting for Evan,” Danielle Gershkovich told Jim Sciutto\
        \ on CNN Newsroom on Max.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c272246-60da-45a3-bd3d-062255ae942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99774ff8-8b3d-4e19-aa30-61123b7670a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenging questions go unanswered</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a5728-4250-4f0d-a9d2-a7596d289e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Putin was speaking, questions of a more challenging nature were\
        \ at times flashed on big screens mounted behind Putin. These touched on sensitive\
        \ topics such as the end of the Ukrainian war, surging prices, poverty and\
        \ Putin’s personal wealth. None of these questions were verbally posed to\
        \ Putin during the event in Moscow.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f006db9-b5f7-4c00-b8e9-758cf9fe8f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd174a-5e6a-4949-87e0-e67cf16ba3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Kremlin spokesperson Dmitry Peskov asserted on Wednesday that\
        \ people were calling in to express support for Putin, the video questions\
        \ aired during the conference were generally more neutral or complimentary.\
        \ However, the screens in the backdrop at times featured more challenging\
        \ and controversial queries throughout the session.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad9982-8b63-480e-ad78-9e1a14f89d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70af3cc-dc6a-4035-a625-4c12f3b8f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When will Russians stop killing Russians?” one question on the screen\
        \ popped up.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8cfb3-85b5-4e29-b0b7-b508a30f7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cdc32-908f-4fec-bab3-8579bc70ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another asked, “Mr. President, when will the real Russia not differ\
        \ from television Russia?” Another delved into personal matters, inquiring\
        \ about the number of yachts Putin owns. The question “Why do we have so many\
        \ poor?” echoed concerns about economic disparities.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b049316-4e87-4369-938a-5262d1afdcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd7a50-0773-449d-907c-3ba00d1d921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Ukraine, Putin said the war would continue until the country accepts\
        \ Moscow’s terms.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce6c16-4a42-448c-ab45-ca9268cc18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5038a24-6e56-4bae-928c-0408c52c6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be peace when we achieve our goals. They haven’t changed.\
        \ This is the demilitarization and denazification of Ukraine and its neutral\
        \ status,” he said, repeating his false pretext for his invasion of the country.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2519cd-aaa2-4386-9af4-f59d762b23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.374+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5c356-d60f-4c21-99d4-09a99578170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not unprecedented for Putin’s typically controlled phone-in sessions,\
        \ held regularly since 2001, to display tough questions from Russian citizens.\
        \ Previously, a few uncomfortable questions could be spotted on the screen\
        \ during live broadcasts. During Putin’s phone-in line in 2019, questions\
        \ about Russian opposition leader Alexey Navalny, poverty in the country,\
        \ and Putin leaving his post popped up on the screens.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547dfd0-2c4c-4e5b-a51e-76bdace438e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.375+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a4fb9-73ba-4ee5-88f4-6678f36de4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:11:10.376+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:11:10.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has a sophisticated messaging machine and Putin’s press
        conferences are tightly scripted. It is not clear whether they pre-approved
        all questions at Thursday’s event.</p>'
  'asia-artist-awards-2023':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
