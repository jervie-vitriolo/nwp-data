      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The multibillion-peso Maharlika fund – the Philippines first sovereign\
        \ wealth fund – adds to the growing financing tool for President Ferdinand\
        \ Marcos Jr.’s infrastructure program that is currently being funded through\
        \ a mix of official development assistance, private sector money and the national\
        \ budget.\r"
