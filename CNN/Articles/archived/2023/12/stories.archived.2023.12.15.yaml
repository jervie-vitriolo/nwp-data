    'lead': 'The European Council has decided to open accession negotiations with
      Ukraine and Moldova, Charles Michel, President of the EU Council, announced
      on X.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T03:57:53.729+08:00
