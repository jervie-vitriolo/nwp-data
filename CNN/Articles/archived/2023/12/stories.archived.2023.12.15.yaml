      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the schedule by Comelec's Special Bids and Awards Committee,\
        \ the deadline for the submission of bids will be at 9 a.m. and the opening\
        \ for bids will begin at 10:30 a.m.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38def8e-a0f3-4261-b8ab-78003ec519f0'
