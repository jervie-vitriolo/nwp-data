    'template': '1'
    'title': 'The best Filipino films of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e4be6-4659-4903-aa85-1f273559e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any year-end task that involves sifting through the tumult of movie
        releases to come up with what is arguably the best, to neatly distill and
        designate each title in a list informed by particularities in taste, and to
        render them canon, will always be arduous. Even, or especially, for someone
        who claims to do this for a living. Because any year-end list, however genuine,
        inevitably enables one thing and erases something else. Even, or especially,
        for someone who knows firsthand the imposing scale of erasure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe15cce-5078-4a86-92c2-57224adbf730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.833+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'What warrants this annual writeup is an admission that critics can
        only do so much. The writers here do not claim to be the lone tillers cultivating
        the landscape. And whatever work lands on this list will always be annotated
        with one’s cultural capital and social position at large. It’s becoming incessantly
        important to take this into account, precisely because of material factors
        shaping our ever-fickle moviegoing culture: from the inflated costs of movie
        tickets and streaming subscriptions, to the dearth of access, to soaring food
        prices, to endless transportation woes, and to many others that are also reflective
        of hardened Filipino life under another Marcos. In fact, the time that one
        can afford to consume and reflect on a film, or any work of cultural value,
        without fretting over the complications of life readily illustrates one’s
        privilege. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b609da-2df8-4bd1-9f33-555c74dd42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest we forget, for any criticism to be useful, critics must first
        be aware of what they speak. Even the insights that we deem trivial can now
        be taken as ammunition to endanger lives. Case in point: this government’s
        penchant for red-tagging. Discourse without context often runs the risk of
        lacking depth.</p>'
    '59':
      'image': 'jcr:b2385658-4c54-4234-acda-d217cbe53147'
      'imageCaption': 'Cinemalaya''s “Gitling” is a lovely dedication to friendships
        that save us as they quietly ask for us to be OK. Photo from CINEMALAYA/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de0822-cb85-4334-9e30-57c6c88b228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:05:08.873+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e3e0b0-06fd-465b-a9d2-4e1983454823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.834+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it’s worth, local cinema in 2023 thrived due to efforts
        that continue to democratize it and make it a community more than anything
        else. Local productions gained more institutional support from the Film Development
        Council of the Philippines and the National Commission for Culture and the
        Arts (NCCA), alongside festivals like QCinema and Cinemalaya. For its seventh
        iteration, the International Film Industry Conference held hybrid sessions,
        inviting experts and stakeholders from all over the world to address new challenges
        and opportunities. The Full Circle Lab Philippines also went hybrid for its
        fifth year, pushing on with its tradition of nurturing Southeast Asian cinema.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210333b8-8964-4a3e-94b3-46eb0d2f9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student film fests such as Piling Obrang Vidyo and Sinepiyu remained
        committed to offering space to emerging artists. Initiatives from the likes
        of the first Refugee Film Festival, Hundred Islands Film Festival, and Pasalidahay
        also surfaced the value of peripheral cinema. In late November, the Experimental
        Society of the Philippines curated a marvelous selection of short experimental
        films. Add all these to the ever-growing local community screenings, TikTok
        and Discord cinema, showcases in museums and exhibit houses, and other efforts
        outside dominant structures — reminders that Philippine cinema is alive and
        kicking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c8a0e-dbe0-424f-98a9-aebef7f450b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spaces for film criticism and appreciation also expanded this year.
        The inaugural QCinema Critics Lab, led by Jason Tan Liwag and Emil Hofileña,
        gathered <a href="https://letterboxd.com/qcinema/story/meet-the-emerging-critics-of-the-1st-qcinema/"
        target="_blank">eight emerging critics</a> from all over the country “to engage
        with evolving forms of film and media criticism.” Reviews published by members
        of the <a href="https://pinoyrebyu.wordpress.com/" target="_blank">Society
        of Filipino Film Reviewers</a>, <a href="https://yccfilmdesk.wordpress.com/"
        target="_blank">Young Critics Circle</a>, and the <a href="https://manunuripelikula.com/"
        target="_blank">Manunuri ng Pelikulang Pilipino</a> are also a delight to
        read. Burgeoning online publications like <a href="https://www.sinegang.ph/"
        target="_blank">SINEGANG.ph</a> and <a href="https://www.filmpolicereviews.com/"
        target="_blank">Film Police Reviews</a> continue to churn out fresh perspectives,
        not to mention all the exciting reviewers on Letterboxd like siblings Aronne
        and Rocky Ibarra. Film podcasts including Cine Files and Third World Cinema
        Club produce interesting work as well. Countless video essays on YouTube and
        TikTok reviews are also there, plus the latest volume of “PELIKULA: A Journal
        of Philippine Cinema and Moving Image” by the UP Film Institute set to come
        out this December. The list goes on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2c887-ca44-4eec-a5b7-cdaa94d3f397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.835+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the library of content made available to us by ways legal
        or otherwise, this list is by no means absolute, for it is plainly impossible
        to arrive at one. Absolute is boring anyway. Which is to say, this whole thing
        would probably piss off certain people for reasons beyond our control. Featured
        in this essay are the local films that have ingeniously reaped more questions
        than answers and thus have been great anchors for conversations, those films
        that have confronted the tensions of the zeitgeist and actively forged ways
        forward, and those that have demonstrated the caliber of Filipino storytelling.
        As Lav Diaz once put it, “Filipino cinema is sui generis!” — LÉ BALTAR</p>'
    '48':
      'image': 'jcr:4989cf1a-244a-4e9c-8ad4-7bf5ff0dd66d'
      'imageCaption': '“Iti Mapukpukaw” has been touted as a “miracle,” “wildly ambitious,”
