      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>There should be key positions na sa tingin ko — at pinapa-validate
        ko sa technical people at sa academe — na dapat gawing permanent,</em>" Abalos
        said. "<em>I think pwede natin ibalanse yun</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313d8a3-f280-433b-8998-565a56377a08'
      'mgnl:activationStatus': true
