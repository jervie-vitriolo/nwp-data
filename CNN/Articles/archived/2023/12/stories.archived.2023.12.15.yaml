  'marcos-water-supply-buffer-el-nino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T11:02:56.000+08:00
    'imagesource': 'jcr:7461c93d-b7e1-4310-a2e2-a69e4c52364a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f1edea4-8baf-4cb4-b86b-b7e678202779'
    'lead': 'President Ferdinand Marcos Jr. called on the public and private sectors
      to cooperate in resolving impending water challenges as the Philippines’ standby
      supply may only last until the end of March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T11:05:02.022+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-15T11:05:02.300+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos: Boosted water capacity needed as buffer seen to only last until
      Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8cd31f-80c8-4d74-a6c5-0edad610ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. called on the public and private sectors to cooperate
        in resolving impending water challenges as the Philippines’ standby supply
        may only last until the end of March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846747d1-49c6-46e1-94fb-9c6e7c3fef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a speech during an event on Friday, he said the government has already
        deployed “accelerated efforts” to prepare for El Niño, which is expected to
        peak in the first three months of 2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad7e2c-0cc2-46e8-948f-36c697defe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We have a good buffer until the end of the first quarter. What we
        need to do is to prepare further capacity so that should El Niño extend to
        the second quarter of next year, we are still able to supply water to urban
        areas, agriculture, and industries,” he said at the inauguration of the Poblacion
        Water Treatment Plant in Muntinlupa City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce4785-5f2f-47cb-8245-3f320234ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.036+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We must prepare and apply some of the lessons we have learned during
        the pandemic when it came to supply of agri products, efficiency of supply
        chain—all of these will be affected if water resources are inadequate,” Marcos
        added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448230aa-be12-4102-8754-6503ad9991ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive urged the private sector to explore opportunities
        and collaborate with the government in ramping up water programs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17b12a-20bb-4905-b03e-ac2698dd778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also reiterated the need to prioritize the repair of water pipes
        and the completion of ongoing water projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55400d1b-3366-41e9-8719-bb22af575512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T11:05:02.037+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T11:05:02.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, he ordered concerned agencies to complete water
        projects by April amid threats posed by El Niño.</p>'
