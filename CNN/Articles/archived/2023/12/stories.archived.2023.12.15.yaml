    'title': 'Marcos appoints new Marina chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3399c-1dbf-471b-bc32-571e31c9288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.342+08:00
