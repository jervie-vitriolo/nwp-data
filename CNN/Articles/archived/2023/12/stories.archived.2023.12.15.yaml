    'template': '1'
    'title': 'Shari’ah Bar exams scheduled for February'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa167df-603d-4d10-bc89-a1bfc73a78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — The
        Supreme Court (SC) has set the dates for the 2024 Bar examinations for Shari’ah
        courts in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054762d0-3003-43a7-9e89-4d3368a121d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a bulletin dated Thursday, the SC said the exams will be in a regionalized\
        \ and digital format and will take place on Feb. 25 (Sunday) and Feb. 28 (Wednesday).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02223c2f-a738-4809-a3ec-8be68a4e0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38784b65-de9a-4ed2-bf03-86121b8fe475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will cover four core subjects, with two subjects per examination\
        \ day and divided into morning (8 a.m. to 12 noon) and afternoon (2 p.m. to\
        \ 6 p.m.) periods.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d51a6-f896-4a7e-bf40-628b76325be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45512903-1c50-493a-a9e2-04735bbdbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aspiring lawyers will be tested on the following subjects: Jurisprudence\
        \ and Customary Laws, as well as Persons, Family Relations, and Property on\
        \ Feb. 25.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d0ef2-1882-41ac-80c8-d108b2dc4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d4a17-b2ad-45b4-88be-35000a913968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the second day of the exams will cover Succession, Wills/Adjudication,\
        \ and Settlement of Estates, as well as Procedure in the Shari’ah Courts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601679c0-dfd8-4b00-af0d-aca6a0c6f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85781bb-2ee7-4b4b-a34b-27bcb1329b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The high court has yet to announce other details, such as application\
        \ requirements, health protocols, and location of testing centers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd5b33-055f-4240-b86a-ee8dcf3e0063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6848f-b39c-4673-98d9-22aaf7396a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T15:03:29.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T15:04:03.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shari’ah or Islamic law pertains to all ordinances and regulations
        governing Muslims. The Bar exams for Shari’ah courts is authorized by the
        SC and is administered by the Office of the Bar Confidant.</p>'
