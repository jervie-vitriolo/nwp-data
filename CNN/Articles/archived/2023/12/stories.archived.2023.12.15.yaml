  'COA-flags-DepEd-over-defective-tablets':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T17:02:05.000+08:00
    'imagesource': 'jcr:ebb35699-f781-459d-9b6a-64e820d12121'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6161daef-0c5b-4714-a913-2d58c8748fb7'
    'lead': 'State auditors flagged the Department of Education over the delivery
      of defective tablets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T17:03:23.718+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-15T17:03:23.998+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA flags DepEd over defective tablets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b090594-4bc1-4066-9c7e-d7b7b0885e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:23.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> State
        auditors flagged the Department of Education (DepEd) over the delivery of
        defective tablets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70e4c4-422b-4dc8-9992-f6f37c451287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its 2022 report, the Commission on Audit (COA) said the malfunctioning
        tablets worth over P116.7 million were delivered to schools division office
        (SDO) in Batangas from August to November 2021.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6d1a2a-66b2-4181-ba1b-57a1ab6c1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reported issues included unresponsive screens and swelling batteries.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248993d1-fbff-400d-bdfe-ebb66f25f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DepEd, however, said the tablets were repaired or replaced by the supplier.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636143a-38da-4cbe-8c6c-46ba724ce545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'COA also found that P5.7 million in various equipment were issued to
        non-teaching personnel of the Caloocan schools division office proper.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7bcc8-4118-467b-a3b4-358ed0df4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'These included laptops, cameras, and mobile phones which were purchased
        to enhance computer laboratories.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce8003-d29a-4917-b23f-500295554ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Devices were issued to officials and employees who are non-teaching
        personnel and whose functions are administrative and supervisory in nature,
        raising doubts as to the propriety and necessity of the procured devices,"
        COA said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7d169-4354-4c7c-8cfd-6359c0b7b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In its reply, DepEd explained that the devices in the SDO proper and
        four strategic schools have served well their purpose for distance learning.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb652f-3fa6-4207-86e0-a7630c04e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It added that these are used for video lessons, activity sheets, and
        self-learning modules that could be accessed through online links.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15029617-8a27-45fd-ba66-fc8769ed4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"There is a need to be innovative and accept the inevitability of technology-enabled
        classrooms as we progress to the future learning spaces," DepEd explained.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e22ce-34b6-4638-92c0-2bd7b3b17397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:03:23.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T17:03:24.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors advised the DepEd that it would have been more beneficial
        if the devices were issued directly to public schools.</p>'
  'netizens-concerns-aaa-handling':
