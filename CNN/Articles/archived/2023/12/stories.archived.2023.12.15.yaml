  'China-rejects-US-statement-in-support-of-PH-in-WPS-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T05:37:57.000+08:00
    'imagesource': 'jcr:def5d0fe-8772-4162-95cf-183b2106a709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ca822f-17e8-4004-9f66-c845af9eaed0'
    'lead': 'China rejects the United States'' statement in support of the Philippines
      regarding the recent aggression in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T05:48:24.093+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-15T06:09:25.528+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China rejects US statement supporting PH in WPS dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eba1cc-b63b-4208-b8f3-36fccaec7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> China
        rejected the United States'' statement in support of the Philippines regarding
        the recent aggression in the West Philippine Sea (WPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e393f-b06d-43a8-b287-1cd9f397d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of State on Sunday <a href="https://www.state.gov/u-s-support-for-the-philippines-in-the-south-china-sea-7/">called
        out</a> China anew after it repeatedly used water cannons against Philippine
        vessels which were on their way to deliver aid to Filipino fishermen near
        Bajo de Masinloc on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb23aa-e72e-4116-a455-5f05ed9ba3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.177+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/9/china-water-cannon-bfar-vessels.html">China
        fires water cannons at BFAR vessels on humanitarian mission in WPS</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaaa0f0-6b7e-48c4-8124-b61667339680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The PRC (People's Republic of China) has no lawful maritime claims\
        \ to the waters around Second Thomas Shoal, and Filipinos are entitled to\
        \ traditional fishing rights around Scarborough Reef,\" the statement read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0f53c-b7f9-4c0a-9023-1de2d35b0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.178+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US also reaffirmed the US-Philippines Mutual Defense Treaty that\
        \ extends to armed attacks on Philippine armed forces, public vessels, or\
        \ aircraft  including those of its Coast Guard  anywhere in the South China\
        \ Sea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba4d01-62df-40ac-a80c-8359291afbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Foreign Ministry Spokesperson Mao Ning, the statement was
        "an attempt to endorse the Philippines'' infringement of Chinese sovereignty
        and provocation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f0bc9-ffe0-4cd0-9e7b-291aeaa455df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that Huangyan Dao (Scarborough Shoal) has always
        been part of their territory, thus accusing the Philippines of intruding its
        waters on Dec. 9 without permission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6da6d9-34c0-4d17-a314-81f3d0130768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.179+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China Coast Guard took necessary measures in accordance with the
        law, which were professional, restrained, lawful and legitimate," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438d10f-4f61-4158-9c69-1cba02e1cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/11/ph-chinese-envoy-summon-wps.html">PH
        summons Chinese envoy, files diplomatic protest over WPS incidents</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca547c72-584d-49b3-99c4-5e50f04df9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.180+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recurrently supporting the country in the WPS dispute "blatantly
        embolden the Philippines'' violation of China''s sovereignty," the Chinese
        official also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc37310-7129-482d-a277-6e4e89141bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:48:24.181+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T06:09:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US needs to know that no threat, coercion or unfounded attack
        and accusation will lead anywhere or shake China''s firm resolve and will
        in safeguarding its territorial sovereignty and maritime rights and interests,"
        she added.</p>'
  'un-experts-national-torture-prevention-body':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T05:48:55.000+08:00
    'imagesource': 'jcr:47013a5c-f4cd-4e81-81e6-ae2a9cde881f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '088ea8b8-bf06-45e2-a3c9-c0ddf535b307'
    'lead': 'The Philippines is in dire need of a national torture prevention body,
      United Nations experts say after concluding their second visit in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T05:51:07.482+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-15T05:59:21.854+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN experts call for creation of torture prevention body in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4ec4d-4b25-434e-87e2-e035ff3e3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Philippines is in dire need of a national torture prevention body, United
        Nations (UN) experts said Thursday, after concluding their second visit in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5018a1f-1494-438e-8f78-f6afcb4c55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Victor Zaharia, head of the Subcommittee on the Prevention of Torture\
        \ (SPT), suggested that the Philippines fast track the adoption of the bills\
        \ currently in the House of Representatives and the Senate.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1533b-98fd-4dc0-a951-e55d8352e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.538+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The magnitude of issues observed by the delegation reaffirms the\
        \ urgency of establishing an independent torture prevention mechanism with\
        \ unrestricted access to all places of deprivation of liberty,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6330b0-4a05-4d79-b685-464bb5a8030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The creation of a national body will be a key partner in preventing\
        \ torture and ill-treatment in the country, Zaharia added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8e3c1-11d2-41a1-b131-eb5ceff9486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.539+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SPT delegation visited over 40 places of deprived liberty across\
        \ the country in 11 days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242798ff-62de-4ae0-8821-555a4a90c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It includes police stations, jails, prisons, drug rehabilitation centers,\
        \ reformation and education facilities for minors, immigration detention centers,\
        \ military and drug enforcement agency facilities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49551e1-5ce2-47cd-bc9d-92aaffbdcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts noted after the visit that there were \"major challenges\"\
        \ in the country's detention facilities such as overcrowding.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e058a-b2c9-4589-93d7-1fd931b97d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.540+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/1/doj-overcrowding-issue-jails-marcos-term.html">DOJ:
        Overcrowding issue in jails will be resolved within Marcos term</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76240fb9-c202-4a35-81da-84430edc1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is vital that safeguards in police custody are effectively guaranteed\
        \ at all times, and that people deprived of their liberty are treated in accordance\
        \ with the law and international standards,\" Zaharia said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8df58-ad01-4719-b14a-60c3c64be1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:51:07.541+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:59:21.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN torture prevention experts who visited the country were Victor
        Zaharia, Satyabhooshun Gupt Domah, Aisha Shujune Muhammad, and Martin Zinkler.
        They were also joined by two human rights officers from the Commission on
        Human Rights.</p>'
  '12-Days-of-Christmas-Recipes--Chicken-Macaroni-Salad---New-Day':
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2023-12-15T10:03:38.000+08:00
    'embedimage': 'jcr:e255fc06-7fed-45ce-a0f3-7b4f87846c5e'
    'embedsource': '<iframe width="1280" height="720" src="https://www.youtube.com/embed/OOROGhCgTWY"
      title="12 Days of Christmas Recipes: Chicken Macaroni Salad | New Day" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
      picture-in-picture; web-share" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08db7247-c883-42f2-bb04-59e2fa62008a'
    'lead': "With Christmas only a few days away, we are counting down the days until\
