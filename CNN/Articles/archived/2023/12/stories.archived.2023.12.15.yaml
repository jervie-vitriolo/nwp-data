      'mgnl:type': 'text'
      'text': '<p><strong>“Tumatawa, Umiiyak” (dir. Che Tagyamon)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc62a2f-8636-4040-843e-3864b995da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.838+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Like a flower blossoming in the thick of the cruel city, it’s a rarity
        these days to come across a film that allows one to still discover a thousand
        things about it even upon numerous revisitations. That is the strongest asset
        of Che Tagyamon’s “Tumatawa, Umiiyak” — this unbridled richness in meaning
        and purpose confirming its place among this year’s best. Concocted via warm
        animation and real-life images, Tagyamon pulls us through a story of grief
        and longing until it expands to issues such as the displacement of the urban
        poor, migrant work, state neglect, and even war, gently moving past the distinction
        of a “city film.” '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc8943-509f-4ef8-9e31-65985813d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naalala mo ba kung kelan mo unang naramdaman kung gaano ka kaliit?”
        asks the narrator in the opening, and this precisely conveys the film’s eloquence
        and clarity of vision. Smallness as resistance. Smallness as a way of building
        communities towering over the very structures that define, displace, and dehumanize
        it. All eight minutes of “Tumatawa, Umiiyak” invite us to sit in the front
        row and watch and listen quietly and earnestly, sans all the phones and cameras.
        — LB</p>'
