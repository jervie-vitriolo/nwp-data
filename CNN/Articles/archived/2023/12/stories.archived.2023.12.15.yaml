      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Commission on Elections (Comelec) will hold the next round of bidding for
        the automated elections system (AES) to be used for the 2025 midterm polls
        on Jan. 4 next year.</p>'
