      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4072f-e8a9-4f0f-9a78-52833304d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, DOTr Undersecretary
        Timothy John Batan said this was one of the concerns raised by Pagkakaisa
        ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON) during the group’s
        dialogue with government officials on Thursday amid its two-day strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964ad3a-9f8a-4619-9a33-ecc6dc74a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754b91e-ccd1-43c5-9914-f64c3ce9e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were additional things that need to be further studied such
        as for example whether traditional jeepneys can be rehabilitated for purposes
        of complying with the standard step under the PUV modernization program and
        we of course gave our assurance that those additional concerns… will be further
        studied,” DOTr Undersecretary Timothy John Batan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1205da-eec3-4b6a-82fd-6e42c73c9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dac22-349f-4fb5-83b8-86431ece0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another issue raised by the group was the number of operators per route.\
        \ The Land Transportation Franchising and Regulatory Board (LTFRB) clarified\
        \ 2-3 cooperatives may be allowed per route depending on the volume of passengers,\
        \ Batan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c3d97-9c88-4930-8b0f-70150c991a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5245b-856b-41fb-a4ab-3cedccff0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.213+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also clarified that the minimum number of units to consolidate\
        \ has been brought down to 10 from 15, he said. The official said the LTFRB\
        \ has also waived accrued penalties due to non-compliance to certain requirements.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a1132-bb2f-46c4-85e8-c46c759ad7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861cdad-bbff-49e6-9ab1-3d737168a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the dialogue on Thursday, PISTON still pushed through with\
        \ its last day of strike to protest the Dec. 31 deadline for consolidation.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944896e7-e22b-4d0d-a54b-8657da9fe2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e46a7-0c31-4f3d-8b21-d9cb9429dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan reiterated that what drivers and operators have to do is consolidate
        by the end of the year to ensure they will still be able to ply roads next
        year. The deadline does not mean traditional jeepneys will no longer be allowed
        on the roads, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007629a4-f55b-4308-a526-257e788444d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c3d96-864f-4ded-a098-21f67fce7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you have to do by December 31 is consolidate. That means it''s
        either you join a cooperative or you form your cooperative… That’s all that
        needs to be done by December 31. Come January 1, it’s actually likely that
        we will still see traditional jeepneys running on our roads, but those traditional
        jeepneys will be under consolidated operators,” he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cbded-ab50-4d50-b9c4-d5b7785afc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If they fail to comply with this, their franchise will no longer be\
        \ extended. If they choose to operate without a franchise, they will be considered\
        \ colorum vehicles, Batan said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d027c-b286-4f06-ba83-63e40b74d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce805528-29a4-4ddc-8606-7b9cbea1805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr official also said that traditional jeepneys will still be\
        \ allowed to operate after the deadline as long as they have filed for consolidation\
        \ and they are roadworthy.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bf9ef-9b31-4b89-aa33-ae094603779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad835d3b-556f-49ed-bc91-e3ae029d6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:12:05.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-15T12:12:05.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consolidating, operators have 2-3 years to modernize their
        fleet, Batan said.</p>'
  'andre-braugher-lung-cancer':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-15T12:40:54.000+08:00
    'imagesource': 'jcr:feac6d88-5541-43d9-9f93-ddc65346f5fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d91daf-a8b7-4020-9bd1-b812d2c8ace2'
    'lead': 'Emmy-winning actor Andre Braugher, who died earlier this week at age
      61, had been diagnosed with lung cancer a few months prior to his death, his
      publicist Jennifer Allen told CNN on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T12:43:29.059+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T12:47:45.313+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Andre Braugher diagnosed with lung cancer months before death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d25f6f7-3281-4231-b7d7-ad97727f41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emmy-winning actor Andre Braugher, who
        died earlier this week at age 61, had been diagnosed with lung cancer a few
        months prior to his death, his publicist Jennifer Allen told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5765688b-b495-4445-8086-9fefea765349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.099+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news was first reported by the New York Times.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7a801-e0f1-49dd-b662-2243c37f1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Allen stated at the time Braugher’s death was announced on Monday that\
        \ he had suffered a “brief illness” and specified on Thursday it was lung\
        \ cancer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750b329-d655-4aa2-809f-9f3adebf96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known for his Emmy-winning role on “Homicide: Life on the Street” and\
        \ for his comedic chops in NBC’s “Brooklyn Nine-Nine,” Braugher was a beloved\
        \ actor known to many.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74236bcd-81ce-4a27-b42e-6decc240a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following his stunning debut as a soldier in the 1989 war-era film\
        \ “Glory,” Braugher amassed dozens of film and TV credits throughout his career.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee7e33-bcdd-430c-8bc9-2585a1e73420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braugher earned a second Emmy in 2006 for the FX miniseries “Thief,”\
        \ amassing 11 nominations overall.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3737a3-885c-4bd9-9fb7-e5121d0b4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He later spent three seasons opposite Ray Romano on, “Men of a Certain\
        \ Age,” before returning as a policeman Capt. Ray Holt, in the Andy Samberg\
        \ comedy series “Brooklyn Nine-Nine,” which ran for eight seasons. Braugher\
        \ received Emmy nominations for both shows.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d2e16-0562-469d-8547-be81d423b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the US Centers for Disease Control and Prevention, lung\
        \ cancer is the third most common cancer in the United States. For both men\
        \ and women, more people in the US die from lung cancer compared to any other\
        \ type of cancer.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071cc01-c679-4770-97e0-039959594c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braugher is survived by his wife, actor Ami Brabson, who he married
        in 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18ab13-1ff3-4395-828f-5205523f99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:43:29.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:47:45.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/14/entertainment/andre-braugher-lung-cancer-death/index.html">Andre
        Braugher diagnosed with lung cancer months before death</a>"</em></p>'
