      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean actor Lee Jun-ho, who recently starred as the lead in\
        \ the romantic comedy series \"King the Land,\" was named the Actor of the\
        \ Year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee13f09-1d8e-463d-9f09-d6ba81463028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.150+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406b529-d0f6-4470-a977-a0c72d1e43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The final Daesang went to trot singer Lim Young-woong for Fandom of\
        \ the Year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03981977-89cf-4cd6-8f42-fa84a6cd695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.151+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
