    'template': '1'
    'title': 'K-pop fans raise concerns over handling of AAA 2023 in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343caf1-2d48-4923-8050-cfd425c2390f'
