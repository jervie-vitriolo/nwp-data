      'mgnl:type': 'text'
      'text': '<p><strong>“Abutan Man Tayo ng House Lights” / “Somewhere All the Boys
        Are Birds” (dir. Apa Agbayani)</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd5247-88f7-462b-aebf-a7cee144f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.845+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Apa Agbayani’s 2023 shorts are queer depictions of the attachment
        theory, particularly the dynamic between two insecure attachment styles: anxious
        and avoidant. “Abutan Man Tayo ng House Lights” is set in an apocalyptic 2044,
        where Junie (Jon Santos) and Chito (Bart Guingona), his former situationship
        from beyond the grave, take their reunion to the dance floor for one last
        kembot. Although the worldbuilding falls short of convincing us that there
        exists an ominous doom surrounding them, what happens between them evokes
        an end-of-life dread similar to that of, and perhaps inspired by, <a href="https://www.youtube.com/watch?v=1-kO12tP3SE&amp;ab_channel=Mitski"
        target="_blank">a Mitski lyric:</a> “<em>You’re coming back / and it’s the
        end of the world.”</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d730ee4-e78d-45fe-9eba-cf5a2ac83a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.845+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push and pull between Junie and Chito leads to an electric night
        of drunk dancing between anger and acceptance. To the anxiously attached,
        this is one final attempt at swaying the other. It is no surprise that Junie
        grows resentful of his performance toward the end, and it does not help that
        Chito denies the role he has played in this, smugly reminding him why this
        just keeps going: “Hindi mo ako mahindian eh.” This runner-chaser dynamic
        feels so enthralling in glitter and under bisexual lighting that for a while
        Agbayani lures us into thinking we know how this night ends. After all, it
        seems like not much has changed between Junie and Chito in the 20 years that
        passed, other than age catching up with them. As “House Lights” makes space
        for stories of hope among gay elders, it offers tender assurance for all other
        LGBTQIA+ folk that, in learning the most gut-wrenching lessons, we have so
        much beautiful time.</p>'
    '54':
      'image': 'jcr:714f4a71-d02c-48fa-8a10-841c2ae79b59'
      'imageCaption': '"Somewhere All the Boys Are Birds” explores the possibilities
