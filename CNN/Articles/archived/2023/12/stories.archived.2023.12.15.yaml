  'COVID-19-cases-still-manageable':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T16:21:01.000+08:00
    'imagesource': 'jcr:1d421dd6-c84a-479b-a351-a51ce8f5bcce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e353db13-d960-4668-8d7f-5cd849fbd811'
    'lead': 'Health Secretary Teodoro Herbosa assures the public that the uptick in
      COVID-19 cases is still manageable, but warns that the virus is still dangerous
      for vulnerable sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T16:22:46.915+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-15T16:22:47.290+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
