      'mgnl:lastActivated': 2023-12-15T21:12:42.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097aded-09fa-4b36-94b5-62fc9a4c3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaluan replaced Hernani Fabia, whose resignation was made public\
        \ this month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7c200-12fb-43da-afc5-77a9abdb80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbc00a-b484-442f-8f62-53a3ab4b592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was previously Marina’s deputy administrator for planning and has\
        \ been a long-time transport official, the Presidential Communications Office\
        \ (PCO) said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec0eec-2c2e-4fae-9f0e-e58c943b6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd01260-5125-4e3d-aff9-9b704e04426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T21:12:42.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In appointing Malaluan, President Marcos cited her remarkable training\
        \ and experience in economics, technology, finance, law, management, public\
        \ utility and in other aspects of the maritime industry,\" the PCO stated\
        \ in a release.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773186b8-c999-4777-9310-bfc99ed2906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.345+08:00
