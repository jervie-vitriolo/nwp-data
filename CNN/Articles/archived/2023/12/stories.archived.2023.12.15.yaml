      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The planned budget was ratified and approved by both chambers of Congress
        on Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13d94e-5a4f-4b5f-a591-c2e94601c8ba'
      'mgnl:activationStatus': true
