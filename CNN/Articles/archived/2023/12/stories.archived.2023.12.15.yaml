      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos said Friday he would “immediately” sign the proposed 2024
        spending amounting to ₱5.768 trillion once it is finalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60300f43-1ee5-420c-83f9-20c4959b9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T13:08:55.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Malamang, oo (Probably, yes),” the chief executive said when asked
        during a chance interview if he would pass the budget before Christmas Day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815728a-ff8d-4795-8dcb-ad09099a8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T13:08:55.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he is waiting for the Bicameral Conference Committee report,
        which may arrive “in the coming days.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2985bb6-d89a-42ab-a2e3-0b4db43aa957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.619+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T13:08:55.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They''re putting the finishing touches on it. But certainly, the minute
        it is finalized, then, we will immediately of course pass it,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55489ff-e0f6-4543-8afb-14b1cbb50769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.620+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T13:08:55.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been going through consultations through the whole of the
        year for that matter. And I will be very surprised if there are other issues
        that will suddenly arise that we hadn''t anticipated or hadn''t resolved.
        So I don''t see any problem to that,” Marcos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865b20e-d25e-4cc2-a956-daff88f80f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.620+08:00
