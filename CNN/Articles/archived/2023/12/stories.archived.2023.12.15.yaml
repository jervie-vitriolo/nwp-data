    'title': 'New Jeans, SVT''s BSS dominate Asia Artist Awards 2023 grand prizes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ef6ce-c2e3-49c4-aba1-793f6d4387e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:56:43.496+08:00
