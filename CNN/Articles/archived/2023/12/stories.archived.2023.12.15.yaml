  'temu-sues-shein':
    'author': 'Samantha Delouya, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-15T12:55:58.000+08:00
    'imagesource': 'jcr:c22977db-5241-43cd-91f9-eadc2671830d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c48441-07d2-44f9-a17a-ad76378da004'
    'lead': 'Fast-fashion retailer Shein has been hit with a lawsuit by rival Temu,
      alleging the company has used aggressive and unlawful tactics to thwart competition
      — adding another layer to the hostilities between the two Chinese-owned e-commerce
      sites as they fight to dominate the bargain shopping market in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T12:59:50.359+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T12:59:50.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shein sued by rival Temu for alleged ‘mafia-style intimidation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312340f-7139-414b-aff0-c2d5f64f464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fast-fashion retailer Shein has been hit
        with a lawsuit by rival Temu, alleging the company has used aggressive and
        unlawful tactics to thwart competition — adding another layer to the hostilities
        between the two Chinese-owned e-commerce sites as they fight to dominate the
        bargain shopping market in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe9842-5b38-413b-9f14-6692b3c0b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit, filed Wednesday in the US District Court of the District\
        \ of Columbia by Temu’s US-based parent company, WhaleCo, alleges that Shein\
        \ has engaged in “mafia-style intimidation” tactics against Temu and its suppliers.\
        \ Temu alleges that Shein employees have even gone so far as to falsely imprison\
        \ merchants who do business with Temu in Shein’s offices for “many hours.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc3e7e-84ed-4a54-b1e0-55f34c6cf12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shein, which sells clothing and other lifestyle goods, allegedly engaged\
        \ in the “subversion of the US legal process to disrupt Temu’s operations\
        \ and damage Temu’s valuable brand,” including by illegally claiming copyright\
        \ registrations for products sold on Temu’s website, according to the lawsuit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f67df0-db5a-4831-9b0f-0e12000c9227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, a Shein representative said, “We believe this\
        \ lawsuit is without merit and we will vigorously defend ourselves.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c4d2e-1688-48b9-a91a-d47e420fa385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit comes just weeks after Shein filed for a US IPO, according\
        \ to reports from Reuters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd11d76-b9a3-4006-856f-d6617378314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Temu and Shein are Chinese-owned e-commerce companies specializing\
        \ in low-cost and discount goods — mostly shipped from China. Temu’s WhaleCo\
        \ is owned by China-based PDD, which also owns the hugely popular Chinese\
        \ e-commerce giant Pinduoduo. Both are relatively new entrants in the US market:\
        \ Shein expanded its American presence in 2019, while Temu launched in the\
        \ US in September 2022.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4f49e-3c15-428c-ba54-96b359d91c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit comes amid an already-contentious legal fight between the\
        \ two retailers. Temu filed another lawsuit against Shein in Massachusetts\
        \ federal court in July, accusing its rival of violating antitrust laws. That\
        \ lawsuit followed a complaint by Shein, which sued Temu in December for allegedly\
        \ mobilizing social media influencers to disparage Shein online.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9b55f-0362-4674-bd54-394c08399950'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN on the latest lawsuit, a Temu spokesperson said:\
        \ “Their actions were too exaggerated, we had no choice but to sue them.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db954628-935e-4483-9bcf-75973f9998ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wednesday’s filing alleges that Shein has ratcheted up its intimidation\
        \ tactics in the months leading up to Temu’s Super Bowl LVIII advertising\
        \ campaign set to launch in February 2024 because the campaign is “bound to\
        \ increase traffic to Temu’s app and website.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcd716-8f9f-435a-81b7-fe8f5edecaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN’s Michelle Toh contributed to reporting.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34227309-c8b0-44b4-ae0b-b5ac1d6f0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:59:50.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:59:50.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/14/business/temu-sues-shein/index.html">Shein
        sued by rival Temu for alleged ‘mafia-style intimidation’</a>"</em></p>'
  'trian-disney-peltz-seat':
    'author': 'Krystal Hur, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-15T13:00:14.000+08:00
    'imagesource': 'jcr:ea3fa717-7695-41cb-a1a3-154923678bd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a11443e-cbd3-42ff-a83c-85b18b17ada4'
    'lead': 'A powerful activist investor is escalating his battle over the future
      of Disney in a long-simmering feud with CEO Bob Iger and the company’s management,
      trying to gain two seats on Disney’s board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T13:02:43.607+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T13:16:51.072+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The battle for the future of Disney just got serious'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58deef15-61e4-441e-b072-2d7c631eb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> A powerful activist investor is
        escalating his battle over the future of Disney in a long-simmering feud with
        CEO Bob Iger and the company’s management, trying to gain two seats on Disney’s
        board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f320a3-8496-4bf0-a0bb-4aece742090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trian Fund Management will nominate Nelson Peltz, its founder, and\
        \ Jay Rasulo, a former Disney chief financial officer, for election to Disney’\
        s board, the investment firm said Thursday. This comes after Trian in November\
        \ launched a new bid for seats on Disney’s board — a move the media conglomerate\
        \ turned down — reigniting its battle from earlier this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e360fde-12e6-47fb-9eec-2e1da6827543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney over the past year has struggled mightily with a surprising\
        \ number of flops, declining viewership for movies and linear television,\
        \ along with massive losses in its streaming business. Peltz is looking for\
        \ a turnaround.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65c606-f0c3-4d6f-ae53-30c81b3087bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As Disney’s largest active shareholder, we can no longer sit idly\
        \ by as the incumbent directors and their hand-picked replacements stand in\
        \ the way of necessary change, and peers and competitors continue to outperform,”\
        \ said Peltz, Trian’s chief executive, in a statement. “Shareholder-led board\
        \ refreshment with focused and aligned directors who are accountable to the\
        \ owners of the company is long overdue.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4aca0-67ec-41b2-8d06-e7a7ab2e7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney shares rose 1.2% on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccfafd0-cd25-4949-8121-3a2a64361ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company pushed back against Peltz and Trian in the past but said\
        \ it would review the proposal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607a050-82e3-47ea-a7fa-6f47f53c674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Disney has an experienced, diverse, and highly qualified Board,” Disney\
        \ said in a release responding to Trian’s nominations. “The Governance and\
        \ Nominating Committee, which evaluates director nominations, will review\
        \ the proposed Trian nominees and provide a recommendation to the Board as\
        \ part of its governance process.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b6153-ce7d-4ea7-9ec3-c7b84e414ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trian said that it believes the driving factor behind Disney’s performance\
        \ to be a Board that’s “too closely connected to a long-tenured CEO and too\
        \ disconnected from shareholders’ interests.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8340d-2b32-4ffd-bfe6-853b221bc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The firm also said that while it approves of the appointment of Morgan\
        \ Stanley CEO James Gorman and former Sky CEO Jeremy Darroch as directors\
        \ as a step towards achieving “objectivity” on Disney’s board, it’s an insufficient\
        \ step.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ec472-743d-413e-9918-9a14e921aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trian expects the next annual meeting to take place in spring 2024.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9bc6b5-4ac0-42b0-b6b7-62e17ab3e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Disney shareholders in 2022 cheered CEO Bob Iger’s return to\
        \ the company’s helm, the company this year has battled with declining linear\
        \ TV revenues, misses at the box office and efforts to slash costs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce89f1db-9c65-4603-aec5-7e0f4d4dec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:16:51.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Disney+, the company’s streaming platform, has hemorrhaged cash as\
        \ the company struggles to transition to the age of streaming. Disney raised\
        \ the price of its ad-free streaming subscription to $13.99 per month in October,\
        \ but left the $7.99 price tag of its advertising tier unchanged.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26d764f-e905-4479-b83b-194db8c79366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:02:43.670+08:00
