    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28819388-1668-41da-8162-63961f4a19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.832+08:00
      'mgnl:createdBy': 'celine'
