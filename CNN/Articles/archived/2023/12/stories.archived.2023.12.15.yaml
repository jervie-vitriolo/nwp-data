    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Uptick in COVID-19 cases still manageable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8b806-0917-403e-b543-5a3764e46e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> Health
        Secretary Teodoro Herbosa assured the public on Friday that the recent spike
        in COVID-19 cases is nothing to worry about, adding that most variants now
        are only like the common cough and cold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52b716-835a-4a5f-ad19-0c117fb5ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa, however, warned that the virus is still dangerous for vulnerable
        sectors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a24b15-33f9-4c44-9bc2-dab2ecf2e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We shouldn''t be worried about COVID-19 anymore because according
        to our infectious disease experts the most recent variants of interest are
        just like the common colds and cough," he said in a forum.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d78cc9-3d7e-427c-b280-373aaf94e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, that doesn''t mean hindi siya dangerous because even common
        colds and cough or acute respiratory infection <em>ay pwede maging masama
        sa isang taong elderly na mahina ang immune system or isang bata na maraming
        comorbidity</em> (could be harsh for elderly with weak immune system or a
        child with comorbidity)," Herbosa warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d79d1-3f8b-4fbd-bbee-0d8d2ddea3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the health chief, COVID-19 beds and utilization rate as
        of Dec. 11 remained low at 16% and 14% for intensive care units capacity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281419f7-f2c9-4aed-a5c6-7fbc37dbfccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said the Department of Health (DOH) recorded an average of
        260 cases per day in the first week of December, a slight increase from a
        daily estimate of 191 the week prior.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a9cc6-adf7-416f-bac2-81e39679aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"However, these small increases are well below the cases and admissions
        during the first three quarters of the year," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11c8c9-c4a8-4204-bb8c-50881ba8a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As public gatherings reach their peak during the holiday season, he
        also gave assurance that the DOH is prepared for any possible surge in COVID-19
        cases .'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be5a8e-4212-4cd4-90b8-b333c9c7c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No fear, we''ve learned how to adapt sa surges na yan," Herbosa
        said. "<em>So kung magkaroon ng</em> (if there will be an) outbreak or increasing
        cases in the next few weeks, we will just increase the capacity for admitting
        those."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc1614-8815-418a-be4b-90eefb898c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The secretary said many recent patients who tested positive for the
        virus are not hospitalized and doctors now know how to manage admissions for
        severe cases.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd4f58-c51a-4b0d-a6f8-acd947c8add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa also said other preparations for a possible COVID-19 surge
        include the logistics factor such as procuring additional medicine and vaccines
        for influenza-like illnesses.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fd439-7515-4d57-b94d-747f1f94b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tandaan natin na</em> (Remember that) there are many other
        illnesses other than COVID so <em>''yon ang ating i-</em>focus (let''s focus
        there)," he said. "Let us have a more inclusive approach."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9549b-9c41-4491-a342-683a0faf91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:22:46.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:22:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccines, Herbosa said the department is accepting one million
        doses of monovalent XBB from COVAX. Herbosa earlier said the jabs specifically
        target the Omicron XBB subvariant.</p>'
