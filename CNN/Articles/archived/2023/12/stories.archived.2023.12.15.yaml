      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Nowhere Near” (dir. Miko Revereza)</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c970ad-fd28-4b2b-8e7c-c0be115a89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.853+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to talk about “Nowhere Near,” the new film written and
        directed by Miko Revereza, without first looking back into his previous works,
        particularly “Droga!” (2014), “Disintegration 93-96” (2017), “Distancing”
        (2019), and his feature film debut “No Data Plan” (2019), precisely because
        these films, all diaristic and guerilla in form, attest and attend to the
        director’s nearly three-decade life spent in the United States undocumented.
        “Nowhere Near” is a culmination of Revereza’s storied relationship with immigration,
        colonial alienation, and notions of home, retracing locations and all the
        histories it carries in his return to the Philippines. It might be the last
        of its kind, Revereza admits in an <a href="https://reverseshot.org/interviews/entry/3114/miko_revereza"
        target="_blank">interview with A.E. Hunt</a>, for the filmmaker has finally
        exhausted all ways of articulating this “burden of representing [his] marginality,”
        and understandably so. How else can one wrestle with the futility of empire,
        the incoherence of exclusion?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9da83-df59-4290-99db-ef5c62f21d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:20:45.802+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-17T16:57:57.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/9/29/miko-revereza-nowhere-near.html"
        target="_blank">READ:&nbsp;Failed by US immigration, filmmaker Miko Revereza
        finds his footing through ''Nowhere Near''</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a0b09-a143-4deb-8b97-1635cafddaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.854+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And coming out of the film certainly feels like inhaling something
        whole and heavy with exhaustion. Wrinkled documents, cut-out faces in family
        photos, half-visible IDs, and images of water populate Revereza’s visuals,
        often rendered in double exposures, a motif that reveals the filmmaker’s tiny,
        private attempts at emancipation. He contends with memory and erasure to arrive
        at some level of personhood outside the dictates of state borders, to imagine
        other inner lives and his own, and hopefully gesture ways forward.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc08beb-7b46-434a-9018-c24b11e5dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.854+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Revereza, among other filmmakers, pulled “Nowhere
        Near” out of the <a href="https://filmmakermagazine.com/123710-at-least-18-filmmakers-withdraw-from-idfa-2023/"
        target="_blank">International Documentary Festival Amsterdam (IDFA)</a>&nbsp;after
        festival director Orwa Nyrabia censured the slogan “From the river to the
        sea, Palestine will be free” bannered by protesters on the opening night.
        The move, as Revereza <a href="https://www.instagram.com/p/CzgcbF2LTic/?img_index=1"
        target="_blank">shares on Instagram</a>, was done in solidarity with Palestinian
        people over the relentless genocide in Gaza by the Israeli occupation. Perhaps
        this is what the filmmaker meant by “breaking out of [the] loop” of discourse
        orbiting “Nowhere Near” — the recognition that the film, however personal,
        is no longer a project exclusive to him. And he knows full well what it means
        to be exiled from one’s own land; that cinema can cost lives and futures and
        hence refuses to enable it. — LB</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afdc1f2-19e6-4fdd-8cda-3faadfae0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.855+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Honorable mentions</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3f6a3-ca4c-4de1-b0d7-92a34f0c4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.856+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One should also not sleep on some of this year’s standouts: <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/1/23/in-my-mothers-skin-kenneth-dagatan.html"
        target="_blank">Kenneth Dagatan’s “In My Mother’s Skin”</a> grapples with
        colonial brutality and Filipino faith via a visual grammar replete with magical
        realism and chilling paranoia; Sam Manacsa’s “Cross My Heart and Hope to Die”
        harnesses the incredible gift of <a href="https://www.cnnphilippines.com/life/entertainment/Film/2023/8/22/jorrybell-agoto-interview.html"
        target="_blank">Jorrybell Agoto</a> to convey how the tentacles of the status
        quo debilitate overworked and underpaid bodies; <a href="https://www.cnnphilippines.com/life/entertainment/film/2023/11/22/qcshorts-2023-review.html"
        target="_blank">Myra Angeline Soriaso’s “A Catholic Schoolgirl,”</a> perhaps
        the queer Filipina teen’s “Fleabag,” presents how the most human desire we
        have — to be loved — leads its central character to a clumsy act of contrition
        where she learns what love truly is; Mark Felix Ebreo’s “Congratulations,
        Dx!” is concise and compact in its depiction of the plight of people living
        with HIV, capped off by a touching endnote; Diokko Manuel Dionisio goes beyond
        the superficial understanding of the trans experience in “Kokuryo: The Untold
        Story of Bb. Undas 2019;” Lino Balmes’ “Microplastics” is unapologetic and
        thereby effective in how it outlines queer liminalities, in all its beauty
        and mess; Janella Kyla Dela Peña’s “RRRWGHHRW (Carabao Noises)” captivates
        because of its genuine optimism despite its loaded subject; Seth Andrew Blanca
        and Niño Maldecir’s “Kung Nga-a Conscious ang mga Alien Sang Ila Skincare”
        uses extraterrestrial life to illustrate the longing and isolation that queer
        people are no strangers to in a heteronormative society; Daphnee Gail Ferrer’s
        visuals and vision in “Self-portrait” brims with life and meaning; Ivan Gentolizo’s
        “Last Full Show” touches the soul with its heart and homage to the magic of
        cinema, sans the preachiness. — LB and JDR</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f97ea3-1117-4c9e-bd10-bacaab14f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.856+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Teddy Co</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d1e24-0ef7-4ed6-8b55-348c67ab8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.857+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Philippine cinema also lost a giant, after the passing
        of Teddy Co at age 64 due to cancer that ravaged his strength for three years.
        Co was a film curator, historian, archivist, and one of the strongest and
        steadiest custodians of local independent cinema. More than anything else,
        he was a dear mentor and friend to many.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf3617-0526-40ed-9ea6-e156774a58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.858+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He co-pioneered Cinema Rehiyon, one of the flagship projects of
        the NCCA committed to platforming regional artists. He represented the Society
        of Filipino Archivists for Film (SOFIA) at the NCCA’s National Committee on
        Cinema, which he also chaired, and eventually became NCCA’s Commissioner of
        the Arts. He was also instrumental in rescuing the films of national artists
        Manuel Conde and Gerardo de Leon from the ravages of time and cinematic decay.
        Add these to the countless efforts of laboring to promote regional cinema
        through the years, beginning in the 1980s.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17ae90-1465-47c9-ace3-eb02749e6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.859+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before Co’s death, a medical fund drive was organized for
        him through an auction of several paintings and screenings of select regional
        films. Upon his demise, anecdotes and encounters with the film advocate, however
        small and mundane, quickly poured in online. In a moving Facebook post, filmmaker
        and film historian Nick Deocampo <a href="https://www.facebook.com/photo/?fbid=3566356796954938&amp;set=a.1523826374541334"
        target="_blank">shared a photo of Co</a> standing before the Teotihuacan Pyramids
        in Mexico. “This is so symbolic of Teddy’s love for cinema. With arms outstretched,
        he embraced cinema wholeheartedly and had lots to share with his knowledge
        of it,” read a part of the caption.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edf473-8e54-4c47-9864-d4f2c1e6af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.859+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is arguably the inaugural essay on Philippine regional cinema
        written by Co for Movement magazine in 1987, shared by film critic Richard
        Bolisay on X, the late stalwart said: “If Philippine cinema is to become a
        dynamic social force, it can only do so by diversifying the kinds of films
        that it churns out. One possibility is to move away from the congested city
        and look to the provinces in search of fresh new images.” And this is exactly
        what Co dedicated most of his life to, aware that local cinema would not progress
        without nurturing its own roots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd9c0e-494c-46a6-b795-1a55911ad04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.860+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t have the fortune of knowing and meeting the late advocate.
        The closest I got to seeing him was when he sat down with Bolisay near our
        table at the latter’s “Nothing Deep” book launch last year. But the entire
        community, if not an entire generation, that he inspired and fostered is enough
        proof of his unwavering contribution to the betterment of local cinema, one
        that should propel us forward. If Co could do it, what keeps us from trying?
        Long live Teddy Co! — LB</p>'
  'marcos-cha-cha':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T14:29:49.000+08:00
    'imagesource': 'jcr:fbd2853c-fd5e-46ff-ba37-cec8ea7686fa'
