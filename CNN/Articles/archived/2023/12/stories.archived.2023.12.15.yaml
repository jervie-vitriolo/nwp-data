    'lead': 'President Ferdinand Marcos Jr. left for Tokyo on Friday with members
      of his economic team to attend the commemorative summit on the 50th year of
      Association of Southeast Asian Nations (ASEAN)-Japan cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T17:00:02.883+08:00
