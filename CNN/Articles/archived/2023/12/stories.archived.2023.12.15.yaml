      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Daesang, AAA also gave out other awards to recognize\
        \ the contributions of the artists and actors to the international entertainment\
        \ scene.\r"
