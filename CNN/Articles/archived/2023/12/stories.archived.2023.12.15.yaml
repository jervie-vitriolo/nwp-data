      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CBCP earlier decided to raise the church from its archdiocesan\
        \ shrine status during the bishops' 126th plenary assembly in Aklan in July.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524533f-9e7c-4e24-8a94-27af22451f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:37:56.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-15T17:37:56.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiapo Church, which is canonically known as the Saint John the Baptist\
        \ Parish, was recognized by Pope John Paul II in 1987 as the Minor Basilica\
        \ of the Black Nazarene for its cultural impact on the religiosity of Filipinos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3248337-a604-4f07-815d-8ca634fd0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:37:56.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-15T17:37:56.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church is also known for the annual Traslacion or the grand
        procession of the Black Nazarene on Jan. 9.</p>'
