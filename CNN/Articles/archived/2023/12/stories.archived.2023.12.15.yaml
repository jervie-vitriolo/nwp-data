      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ylva Johansson told journalists that the divide is creating a “huge\
        \ risk” of terror attacks in the EU during this holiday season.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6bcab-6b63-4ccc-8a31-9e38fb69316e'
