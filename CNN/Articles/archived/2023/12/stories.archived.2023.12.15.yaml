      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In celebration
        of National Bike Month, McDonald’s Philippines has challenged over 21 cycling
        groups nationwide to create routes by connecting McDonald’s stores with Bike
        &amp; Dine facilities and sharing these online using #TourDeMcDo.</p>'
