      'mgnl:type': 'text'
      'text': '<p>If passed into law, <a href="https://legacy.senate.gov.ph/lis/bill_res.aspx?congress=19&amp;q=SBN-1696">Senate
        Bill 1696</a> or the "Magna Carta for Barangay Officials, Personnel and Volunteer
