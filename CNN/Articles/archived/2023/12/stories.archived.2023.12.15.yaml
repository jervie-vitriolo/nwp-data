      'jcr:uuid': '294c0104-c2c6-4012-a3f0-fe5d94ab857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:31:23.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-15T21:32:33.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec on Thursday declared the South Korea-based Miru Systems\
