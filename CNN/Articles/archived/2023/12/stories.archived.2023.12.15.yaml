      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These employees include barangay health workers, members of Lupon Tagapamayapa\
        \ (Peace Commitee) and barangay tanods.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c97ae-1ea7-44f0-8e6f-d8b7f57940aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.827+08:00
