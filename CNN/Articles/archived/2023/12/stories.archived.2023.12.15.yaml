    'template': '1'
    'title': 'EU to open membership talks with Ukraine and Moldova'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6883d-c05a-4c91-a58e-437a5a7295fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.703+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (CNN) —</strong> The European Council has decided
        to open accession negotiations with Ukraine and Moldova, Charles Michel, President
        of the EU Council, announced on X on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d0643-a5ca-46c2-81e1-13e49df27cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was called “a victory for Ukraine” by the country’s president,\
        \ Volodymyr Zelensky.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7308aa-7264-4a09-afc7-9d2427343fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.704+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ef5c5-4fe2-4863-807c-22c89db01f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a victory for Ukraine. A victory for all of Europe. A victory\
        \ that motivates, inspires, and strengthens,” Zelensky posted on X following\
        \ the announcement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af2166-ed27-430c-b86a-c869dda8cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce53bc-68d0-4cd1-ab05-c221c6f452d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.705+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“History is made by those who don’t get tired of fighting for freedom,”\
        \ Zelensky said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d56ba-e371-4cfa-9e64-fa9a41b07ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e3ec5-6379-4c8f-bdfb-4d1f43cfd284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.706+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine has held ambitions to join the European Union for more than\
        \ a decade. The announcement by the European Council comes nearly two years\
        \ after the bloc accepted Ukraine as a candidate state.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32008e1-0c11-4948-92ad-95e9aa18dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c9245-0a1c-4c89-a1f2-f1be1d78c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.707+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, a few fundamental obstacles stand in the way of Ukraine joining\
        \ the bloc.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fdc16c-6413-4ef2-acbc-758b4c7e32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f593459-be06-4c9f-9ec2-c259d457181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.708+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine is not going to be allowed to bypass the process that all countries\
        \ must go through before joining the EU and in all, it could still be a decade\
        \ until Ukraine actually joins the EU and can enjoy the benefits of full membership.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719b683-c2f6-487c-80c8-06762c7de9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e30286-99d0-43b7-b479-79696575b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.709+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine will likely still need to meet the conditions of the Copenhagen\
        \ Criteria – an opaque trio of requirements that the EU must be satisfied\
        \ are met – before moving to the next stage of negotiations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4feab3-29a6-44ef-a008-46ef7ce0aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ad928-40b2-4cab-bb7e-2c56190b448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.710+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The critera focus on whether or not a candidate country has a functioning\
        \ free-market economy, if the country’s institutions are fit to uphold European\
        \ values such as human rights and the EU’s interpretation of the rule of law,\
        \ and whether the country has a functioning, inclusive democracy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8ed3d-b54f-4791-accf-041b87cd6e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.711+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc65664-a4a3-4166-8e3b-13f896123e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All of those things are hard to prove for any country let alone one\
        \ currently under invasion and in a state of war.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23def96a-df16-4178-bcb5-f542c13cc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9832f-4ef5-4700-92b2-8b9056749b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.712+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Ukraine can meet the Copenhagen Criteria, EU and Ukrainian officials\
        \ can start negotiating under the 35 Chapters of the Acquis, which lay out\
        \ the accession conditions. All chapters of negotiations must be fully closed,\
        \ signed off by every EU member state, then ratified by EU parliament.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5143f4-a467-4241-b934-5119b144f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27182e9-21d2-4348-8faa-b4fcdb98d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T03:57:53.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T03:59:31.713+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the remaining obstacles, Thursday’s announcement amounts
        to an important step and sends a strong message to Russian President Vladimir
        Putin that Ukraine had been desperate for after concerns that the West had
        lost interest in supporting Kyiv.</p>'
