      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Viewership is also down at ESPN, Disney’s former cash cow, and the\
        \ pressure is on for Disney to hasten its transition to streaming.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d675c9-7d5d-4053-9d1a-54b46b1c4404'
