    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb0ed7-ddbe-4356-ab59-19946d0e163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.846+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas “House Lights” shares possibilities to hope for, “Somewhere
        All the Boys Are Birds” explores the possibilities we grieve, looking at the
        parasocial relationship between a fanboy and his dead celebrity crush. This
        runner-chaser dynamic has more supernatural forces at play here: Benjie (Miko
        Tiu-Laurel) visits the rooftop where his favorite celebrity Jaime (Alfredo
        Reyes) killed himself and summons his spirit. Benjie’s personal delusion should
        be laughable, but it comes across as sincere: there is no one else who could
        understand me the way Jaime does. He has probably rehearsed this exchange
        so many times, but the interaction between celebrity and superfan flows just
        right, painting the picture of what life was like when Jaime was around and
        how all of it mattered to Benjie. How all of it still does. — JDR</p>'
