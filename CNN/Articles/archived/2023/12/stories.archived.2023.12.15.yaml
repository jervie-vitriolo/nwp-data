      'mgnl:type': 'text'
      'text': '<p>Paskong TernoCon 2023 is a celebration of the Filipino spirit, artistry,
        and creativity that define the country’s vibrant culture. The event was also
        made possible by collaborators of the two featured designers. For Joey Samson:
        Lakat for the footwear and Unang Panahon for the jewelry. For Lesley Mobo:
        Ash &amp; Muff and Harold &amp; Harry for the earrings, and Adante Leyesa
        for the bags.</p>'
