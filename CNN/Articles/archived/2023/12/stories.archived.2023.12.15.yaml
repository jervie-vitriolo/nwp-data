      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5615cee-89ed-48cc-9004-fee176caf0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already two projects under the PPP mode that involve state
        university land – the University of the Philippines Los Banos agro-industrial
        IT park (₱15.20 billion) and the UP Philippine General Hospital (PGH) cancer
        research institute (₱21.30 billion).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcc45f-78cf-4d51-a14b-36b5e1c1711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.054+08:00
