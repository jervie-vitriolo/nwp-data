  'caraga-employees-ncr-domestic-workers-minimum-wage-hike':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-15T18:34:31.000+08:00
    'imagesource': 'jcr:6a8625b1-59f7-4217-a699-a433c8f6735c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c181d9-7029-4dac-907c-50d5d1cda366'
    'lead': 'Wage boards in Caraga and Metro Manila approved increases in the minimum
      wage of employees and household workers, the Department of Labor and Employment
      announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T18:35:34.101+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-15T19:56:49.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Wage boards raise minimum pay for Caraga employees, NCR domestic workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d89505-46a7-4d97-837b-ef1edc4ddf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:35:34.113+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> – Wage
        boards in Caraga and Metro Manila approved increases in the minimum wage of
        employees and household workers, the Department of Labor and Employment (DOLE)
        announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22824627-eb36-4698-a184-ca9e15b6c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.298+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Caraga Regional Tripartite Wages and Productivity Board approved\
        \ a daily pay hike of ₱35 in two tranches: ₱20 on Jan. 1 and another ₱15 on\
        \ May 1. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92292e-161e-4480-857e-eb9b8cb20e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will raise the minimum wage for all sectors in the region from
        ₱350 to ₱385, a 10% increase, by May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45848443-ced4-4160-94d8-1656a8b38fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caraga''s wage board also approved a ₱1,000 increase for household
        workers'' pay, raising it to ₱5,000. This will take effect on Jan. 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7aa26-fb46-45f0-8842-80fa651155b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T19:56:49.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said Caraga’s pay hike will directly benefit around 65,681
        minimum wage earners in the region and indirectly benefit 132,217 full-time
        wage and salary workers through upward adjustments made to correct wage distortions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab449b54-c25c-45c4-8f26-7f4500f340d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T19:56:49.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also result in a 23% increase in wage-related and security
        benefits which include 13th month pay, service incentive leave (SIL), Social
        Security System, PhilHealth, and Pag-IBIG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a613a-6c5b-4eb3-b4c9-b4190ce45dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.299+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Metro Manila wage board also approved a pay hike
        of ₱500 for household workers, setting their wages to ₱6,500 by Jan 3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd847ad3a-c4de-415a-ac15-099e3787daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T19:56:49.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay hike for domestic workers in Caraga and NCR is expected
        to benefit 256,476 household employees across both regions, some 57% or 146,202
        of whom follow a live-in arrangement, the DOLE added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1869f3-3532-455c-9da8-94b3efd440d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minimum wage for private establishments and household workers in\
        \ Caraga was last raised on June 6, 2022. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530184c-67da-494c-8704-aad264f81311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:40:00.300+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T19:56:49.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila household workers last received a minimum wage hike
        on July 13, 2022.&nbsp;</p>'
  'duterte-denies-threatening-castro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T18:35:49.000+08:00
    'imagesource': 'jcr:c9b8c03d-6c48-4676-a65e-d68871b1d6fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3c3f7be-b7e1-4755-8b3f-6ec4a1149950'
    'lead': 'The former president, who was a no show during the first preliminary
      investigation into Castro''s complaint, again opted not to appear personally
      before prosecutors during the second investigation on Dec. 15. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T18:36:30.456+08:00
