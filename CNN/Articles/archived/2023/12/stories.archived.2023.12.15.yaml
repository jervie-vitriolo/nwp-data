      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Funding PPP projects will also be in parallel with one of MIC’s investment\
        \ pillars directed at large-scale agro-industrial parks – which in turn jibes\
        \ with the plan of the PPP Center to unlock idle assets of state universities\
        \ and package them as a PPP project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f043b2-0771-44ad-93b4-76aab3605a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4a1ac-d72b-4fc4-ba5e-39a3babe1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly enacted PPP Code created the PPP Governing Board that includes\
        \ the Commission on Higher Education (CHED) as a member, as lawmakers – led\
        \ by Albay Representative Joey Salceda — underscored the role of the CHED\
        \ in harnessing some 56,000 hectares of landbank held by state universities\
        \ and colleges.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f29700-ebd2-4eb0-bb54-316badb76b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.005+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5072c2-4dc8-4910-82d2-0cb629f60f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his previous TV interviews and press briefings, Consing had said\
        \ that he is on the lookout for “spaces” for agro-industrial clusters and\
        \ peri-urban agriculture projects where the Maharlika fund can be parked.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6622f-e43c-49db-9d14-6134db800370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9665ab-1fce-4a66-b684-6158a6cece96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PPP Center’s Manalo said the financing structures would depend on the\
        \ project.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd9c76-bc7c-4342-a242-9e713b6627ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96b89bb-1376-4db9-80c8-dafda192d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand Maharlika will have their own approvals process on which\
        \ track to go on a per-project basis,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7fd75-9225-4832-a353-30aeab83cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-15T20:50:40.052+08:00
