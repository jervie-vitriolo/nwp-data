  'sweden-methane-nord-stream-pipeline-climate':
    'author': 'Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-15T04:04:50.000+08:00
    'imagesource': 'jcr:8f04a953-34c2-416a-8c88-409bdbd29625'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be19944-62a6-4ac8-8702-ada7291a256d'
    'lead': 'The major gas leak from the sabotaged Nord Stream pipeline last year
      pushed Sweden’s annual plant-heating emissions up by 7%, the Swedish Environmental
      Protection Agency reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T04:07:44.919+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-15T04:07:45.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sweden’s climate pollution should have been down. The Nord Stream pipeline
      leak sent it skyrocketing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b750a81-5a86-4cf6-8e16-95566278104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The major gas leak from the sabotaged Nord
        Stream pipeline last year pushed Sweden’s annual plant-heating emissions up
        by 7%, the Swedish Environmental Protection Agency reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f162ec-c70a-40fb-9131-f198789db8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7609b5f-11b6-4317-81f2-6d0f296f2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency’s estimates show the largest part of the 2022 leak occurred\
        \ within Denmark’s economic zone, but a whopping 5.8 million tons of climate\
        \ pollution spilled within Sweden’s territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57d2a6-0fb6-4018-8985-18e85bd63312'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bb6bb-3560-4f44-ad3f-05d51216f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without the Nord Stream leak, Sweden’s climate emissions would have\
        \ actually been down 5% from 2021 levels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a35c9-d99f-49bb-b472-399e828b1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42b053-77a6-4faf-a5cc-89993178f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pollution was in the form of methane, the main component of the\
        \ fossil-fuel gas people use to fuel stoves and heat homes, which has more\
        \ than 80 times more warming power in the short-term than carbon dioxide.\
        \ This gas can seep into the atmosphere from landfills, livestock and the\
        \ oil and gas industry, particularly with pipeline leaks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c763070-b28f-484c-a70b-291f61a951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7a857-59b3-48e5-888d-8ac8ca50c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The September 2022 sabotage of the Nord Stream 1 and 2 pipelines, which\
        \ pumped methane gas from Russia to Germany, was a major flashpoint in the\
        \ energy war between Europe and Russia. Amid its invasion of Ukraine, Russia\
        \ halted all gas supplies to Europe via the Nord Stream 1 at the time, blaming\
        \ Western sanctions for causing technical difficulties. Authorities have yet\
        \ to determine who was behind the sabotage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921ff6c-c099-49b6-85fb-d699c1595557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326559d-ae6d-414b-857e-44ac0db2d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of the leak, UN Environment Programme detected on satellite\
        \ a massive plume of concentrated methane. It later reported the ruptures\
        \ were likely the largest single release of methane ever recorded.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e16cc8-0b53-4626-a9ce-2ca1b94511a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42be6d4-e58e-48fe-9f6f-b2e318c1def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:07:44.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:07:45.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slashing methane emissions was a sharp focus in the early days of
        the recent UN COP28 climate summit in Dubai. Scientists have said that curtailing
        methane is the easiest and fastest way to change the path of rising global
        temperatures in the coming years due to its intense warming power.</p>'
