      'text': '<p><strong>“Bakit, Papa?” (dir. Migo Morales)</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e92450-45c8-4729-a27f-f196c0cc486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.849+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entry to this year’s <a href="https://www.facebook.com/sinepiyu/"
        target="_blank">Sinepiyu</a>, “Bakit, Papa?” commits to its humor and absurdity
        from the get-go. Only a few seconds in, and one is already thrust into a hilarious
        masturbation scene of central character Balong (Allen Pangilinan), enriched
        by Dom Collantes’ playful beats. The film never bores because of so many things:
        its effective use of Ilocano; the precision of rhythm in Patrick Pangan’s
        editing; the incredible ensemble work, especially that of Sharon Ceneta’s
        (“Ingat ka sa pamamasada mo. Lagi ka pa namang nababangga sa puke ng iba.”);
        and how the film deadpans through its message on the intersections of tradition
        and queer futurity. Director Migo Morales, in this debut short, only proves
        that young artists, given the ample opportunity and space, can be just as
        capable as any established filmmakers locally, and not even as a queer filmmaker
        but simply as a storyteller. — LB</p>'
