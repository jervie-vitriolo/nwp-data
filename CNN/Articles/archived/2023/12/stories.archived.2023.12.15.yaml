      'mgnl:lastActivated': 2023-12-15T04:02:52.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a9764-a0b9-4459-97d0-cfaa4dc1fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The protection of Jews is our top priority. We use all constitutional\
        \ means against those who threaten the lives of Jews and the existence of\
        \ the state of Israel,” Faeser said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89372b-50da-48f4-8d50-be633cb03323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.079+08:00
