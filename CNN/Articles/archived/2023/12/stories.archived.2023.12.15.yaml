      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a festive,
        star-studded evening in celebration of Filipino heritage and fashion at the
        very first Paskong TernoCon 2023 at SM Aura. A joint project of SM Supermalls,
        Bench/Lifestyle + Clothing, and the Cultural Center of the Philippines (CCP),
        the inaugural Paskong TernoCon marked a milestone in Philippine fashion, with
        visionary designers Joey Samson and Lesley Mobo taking center stage in TernoCon’s
        first fashion show in a mall.</p>'
