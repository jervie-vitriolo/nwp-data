        including the Department of Education and the Office of the Vice President,
        Senate finance committee chairman Sonny Angara earlier said.</p>'
  'venezuela-guyana-land-dispute':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-15T12:43:43.000+08:00
    'imagesource': 'jcr:2d357c4f-735b-4045-929b-7acdb03c0aea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee29540-abd4-4d11-aac2-5f4ace97eff1'
    'lead': 'The leaders of Venezuela and Guyana said Thursday that they would not
      use force against each other amid a dispute over an oil-rich piece of Guyanese
      land and agreed to create a joint commission to address the territorial spat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T12:47:07.694+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T13:10:20.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Leaders of Venezuela and Guyana agree to avoid use of force in land
      dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241320a5-f5b0-4fd5-8aae-8cb467f05ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The leaders of Venezuela and Guyana said
        Thursday that they would not use force against each other amid a dispute over
        an oil-rich piece of Guyanese land and agreed to create a joint commission
        to address the territorial spat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6d102-b9c5-4cb0-913e-3fda2eca25d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the two countries’ positions on the Essequibo region remained\
        \ vastly at odds after a day-long summit held on the Caribbean island of St.\
        \ Vincent and the Grenadines, with a joint declaration issued at its conclusion\
        \ affirming both Guyana’s view that the dispute should be resolved by the\
        \ International Court of Justice and Venezuela’s “lack of consent and lack\
        \ of recognition of the International Court of Justice and its jurisdiction\
        \ in the border controversy.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359cd042-9bcf-4865-b8c4-a0c86d072f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tension over the land, which amounts to about two-thirds of Guyanese\
        \ national territory, has mounted in recent days after a Venezuelan referendum\
        \ in which voters assented to the creation of a Venezuelan state within the\
        \ disputed region. Guyana has called the move a step towards annexation and\
        \ an “existential” threat.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3169b50-6938-4cc3-b8b5-41732ddab3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the joint declaration, both countries agreed to “not threaten or\
        \ use force against one another in any circumstances” and “refrain, whether\
        \ by words or deeds, from escalating any conflict or disagreement arising\
        \ from any controversy between them.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd3e86-cafb-4a45-ba51-39a65e5bf4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The joint commission will include each country’s foreign minister and\
        \ technical staff “to address matters as mutually agreed” and should issue\
        \ an update within three months, the declaration said. Both countries also\
        \ agreed to meet again in Brazil in the following months “to consider any\
        \ matter with implications for the territory in dispute.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92d562-38bc-4b9c-bfa6-9c174253d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier Thursday, Venezuelan President Nicolas Maduro and Guyanese\
        \ President Irfaan Ali shook hands, video of the meeting showed, with the\
        \ two men surrounded by advisers and officials from regional Caribbean blocs\
        \ at the Argyle International Airport near the island’s capital Kingston.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a82c7d-db68-4688-81f6-0b3ebc074a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a news conference held between meetings, Ali told reporters that\
        \ “there is absolutely no retreat by Guyana in ensuring that this matter is\
        \ determined by the ICJ and that the outcome of this matter at the ICJ be\
        \ respected by all.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc171c-5db4-4faf-8e98-8f569c5afcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We made it very clear that Guyana is not the aggressor, Guyana is\
        \ not seeking war,” he added, “but Guyana reserves the right to work with\
        \ all our partners to ensure the defense of our country.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86a522-1dcf-4896-924f-67fbe4b9a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela has long laid claim to the Essequibo and rejects an 1899\
        \ ruling by an international tribunal that set the boundaries.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284b3a8-3031-4435-aa30-867750c9cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on X describing the Thursday meeting, the Venezuelan\
        \ government said that leaders of the two countries had expressed their “\
        willingness to continue with the dialogue” and “resolve the controversy in\
        \ relation to the Essequibo territory.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b089f-e40a-4e42-a97c-18386e11d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.731+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maduro later shared a copy of the declaration on X, writing, “excellent\
        \ day of dialogue!”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6f748-8e6b-4e4b-be12-f8a9ee904fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime ministers of St. Vincent and the Grenadines and Dominica\
        \ as well as envoys from the UN and Brazil were in the room for the meetings\
        \ acting as interlocutors.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede5fe9-9d6a-47cb-aa64-48c1acbf36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of St. Vincent and the Grenadines and Dominica also
        currently serve as the heads of two important regional blocs, the Community
        of Latin American and Caribbean States (CELAC) and the Caribbean Community
        (CARICOM) respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd53ba1-9b40-4f7d-897e-4532665e0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:47:07.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:10:20.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/14/americas/venezuela-guyana-essequibo-summit-intl/index.html">Leaders
        of Venezuela and Guyana agree to avoid use of force in land dispute</a>"</em></p>'
  'starvation-disease-winter-chill-gaza':
    'author': 'Sana Noor Haq and Rosa Rahimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-15T12:48:20.000+08:00
    'imagesource': 'jcr:b52e35da-5cd3-4d65-8394-63e1d6565940'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7012d08-2812-48b6-889c-461ded14d79c'
    'lead': 'Several Palestinians who spoke to CNN, some of whom are sleeping on the
      streets with no shelter, say they are living with the threat of imminent death
      – either by an airstrike, starvation or untreated disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T12:53:03.002+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T12:53:03.821+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘We have the right to live.’ Starvation, disease, and winter chill threaten
      the survival of displaced civilians in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b401fc-c780-42cb-b9c1-c2335b91a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Salwa Tibi recalls how she covered several
        miles on foot in southern Gaza, in a desperate search for blankets and sheets
        that might help keep her four children and other young relatives warm at night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e06b3-114c-4251-a575-c26cf43e7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aid worker, 53, told CNN she and her husband were “full of fear”\
        \ as they ventured out to buy supplies for the approaching winter season in\
        \ Rafah, risking exposure to potential Israeli airstrikes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00687789-2531-407c-bfee-8bac015eca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.048+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt bad for the kids, they had nothing to keep them warm and we\
        \ were dying from the cold at night,” said Tibi, who works at the humanitarian\
        \ agency CARE International. She is staying in a rented house with at least\
        \ 20 relatives including eight children and babies – the youngest of whom\
        \ is three months old.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d917080-1d01-4d2d-ae19-ed7c57ebf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The kids, she said, “were screaming all day from hunger.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970666b-9e44-4deb-80f0-de2018af513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As winds, heavy rains and cooler temperatures descend on Gaza from\
        \ November to February, aid workers and civilians trying to survive persistent\
        \ bombardment told CNN they face harsh living conditions, insufficient access\
        \ to warm clothing, and outbreaks of disease in overcrowded makeshift shelters.\
        \ Food, fuel and water are ever scarcer, and the price of what little remains\
        \ is spiraling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87457957-5017-4ec5-b486-a45bfb3bddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli attacks in Gaza have killed more than 18,600 Palestinians,\
        \ according to the Hamas-controlled Health Ministry in the enclave. CNN cannot\
        \ independently verify the numbers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df82eae-25d4-400b-a1ef-67c3ed6cd062'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, the Israel Defense Forces (IDF) said it had struck more\
        \ than 22,000 targets in Gaza since October 7, when it launched its military\
        \ operation in response to Hamas’ attack on Israel, in which more than 1,200\
        \ people were killed and over 240 taken hostage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19d3a0-3933-4014-9b44-249e286e7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior US officials have warned Israel to minimize civilian casualties\
        \ in the south, where it has now stepped up its military campaign targeting\
        \ Hamas, after previously telling Gazans to flee there from the north of the\
        \ strip.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2dd702-c3dd-4311-a66e-20d5adaf2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians like Tibi, who have been displaced multiple times since the\
        \ fighting began, were forced to pack their belongings again and journey further\
        \ south, near to the border with Egypt, as Israel on December 3 issued evacuation\
        \ orders on social media ahead of the expansion of its ground offensive to\
        \ the whole of the territory. CNN has previously reported on Palestinian civilians\
        \ who followed evacuation orders later being killed by Israeli strikes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc1a67-ea96-49f6-b9d0-e0fae56a6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Palestinians who spoke to CNN, some of whom are sleeping
        on the streets with no shelter, say they are living with the threat of imminent
        death – either by an airstrike, starvation or untreated disease. The rainy
        season will compound every survival challenge for civilians, who say they
        are already exhausted by a war that has torn apart their homeland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c591345-28b3-4cca-9113-3d7ba9b782ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the situation stays this tragic, then Gaza is going to starve,”\
        \ said Tibi.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93623d44-b8db-4e3a-a9d5-b69080e4e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Forcibly displaced Palestinians could not flee with winter
        clothes</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed289240-bdc2-4c2c-b516-134af17a1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Islam Saeed Muhammad Barakat did not have time to gather the belongings\
        \ his family needs for winter when they fled their home in Gaza City.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a483608-8750-43ef-82bc-4385688c49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.053+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I feel some anxiety because we do not have enough blankets and warm\
        \ clothes,” said Barakat, 48, a displaced civilian in Khan Younis, in southern\
        \ Gaza, in messages relayed to CNN by Walid Mahmoud Nazzal, an NGO worker\
        \ based in Ramallah.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad95006-197f-4700-aaf7-e14cd71244b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The average temperature in Gaza falls to between 10°C and 20°C (50F\
        \ to 68F) in December, dipping a couple of degrees lower on average in January.\
        \ The rainy season typically lasts from November to February, with January\
        \ the wettest month. One reporting station near the border of southern Gaza\
        \ and Israel indicated nearly twice the amount of average rainfall to date,\
        \ while other surrounding reporting stations to the north showed less rain\
        \ than normal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8ad30-5658-493a-a93d-3100813e0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since his correspondence with CNN, Barakat and his family have been\
        \ forced to flee to Rafah, where he is sheltering in a room with 10 relatives.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d1feb-ce8b-4c1c-a49e-6a4909b2ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Almost 1.9 million people, more than 85% of the enclave’s total population,\
        \ have been displaced since the beginning of the war, according to the UN\
        \ Relief and Works Agency for Palestine Refugees (UNRWA).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99250d8a-8859-4630-b40a-cd7c169637a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.055+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 1.1 million of those are sheltering in facilities in central\
        \ and southern Gaza, including in Khan Younis and Rafah where strikes have\
        \ been reported, UNRWA said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b8322-4273-4736-ae40-2a34faa832a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most fled their homes with little more than the clothes on their backs,\
        \ civilians and aid workers told CNN. Others who did take some belongings\
        \ say they abandoned them due to exhaustion during the journey on foot from\
        \ northern Gaza to the south.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350eb81-5c98-45ec-8e99-575cc6128e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.056+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to take off the bag I was carrying and throw it away,” said
        Hazem Saeed Al-Naizi, the director of an orphanage in Gaza City who was among
        those heading south. “People did the same thing like me, they started throwing
        their bags.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647016ae-691d-4baa-ab8a-3f4c6467eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Naizi was forced to flee to Rafah with the 40 people under his care\
        \ – most of whom are children and infants living with disabilities. He recalled\
        \ being too fatigued to hold the bag, crammed with baby milk, biscuits, dates,\
        \ diapers, water and clothing, at the same time as carrying one of the orphans,\
        \ 8-year-old Ayas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3d6ee-9ae9-4dc0-96ff-5f2079058820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.057+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The road was filled with bags, which led to people falling to the\
        \ ground when they were walking,” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87724c9-d783-421b-81d3-b7e442ff1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians may not have expected their displacement to last into the\
        \ winter months without access to their homes, said Rebecca Inglis, an intensive\
        \ care doctor in Britain who regularly visits Gaza to teach medical students.\
        \ Some have resorted to searching under the rubble of destroyed buildings\
        \ for blankets and other essential supplies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f65d5c-76d8-4c70-b992-40bbdba78a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are woefully, woefully underprepared,” Inglis told CNN. “This\
        \ degree of forcible displacement is new.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecd29c-c088-4403-8944-ffa05900e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Seeking shelter from the rain</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769a3ba-d750-4bd9-ab6c-655cc621c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shadi Bleha has no roof to protect himself from the worsening weather.\
        \ Instead, he is sheltering in the courtyard of a school.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd65abb6-8e8c-489d-ac7a-4d9da9349cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are staying in a tent (made) from separate pieces of nylon,” the\
        \ 20-year-old student, displaced from northern Gaza to Rafah, told CNN. Bleha\
        \ said he was living inside the makeshift tent with at least 23 relatives,\
        \ including five children aged 5 to 12. On some nights, he sleeps outside\
        \ next to a fire because there is not enough room for them all, he said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c3837-7f17-4e54-9280-0a93872157b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We try to play some games with my family and sing together … to make\
        \ them happy, at least for a small time.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725e3a2-b019-4da5-9ebc-f283eeb33017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many are sleeping in school courtyards, said Mohammed Ghalayini, 44,\
        \ who was staying in Khan Younis when he spoke to CNN. He visited local schools\
        \ where people are sheltering. Some had lodged sand or cement at the base\
        \ of their tents to try “to stop any of the flooding,” he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d7807-a18f-43a0-9f4a-81c819629deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere, patches of land have turned into sprawling tent camps, where\
        \ thousands of civilians are living in cramped conditions. Flash flooding\
        \ caused by torrential rains spills rubbish and sewage into the streets, contaminating\
        \ people’s limited food and water supplies.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb56d21-f8fd-481b-88de-c4656d7e4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some displaced children in a tent camp in Deir Al-Balah, in southern\
        \ Gaza, could be seen playing in the water following intense downpours on\
        \ Tuesday.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d641bb6-f97a-4135-8e14-f47720423692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Rana Al-Najjar, a 13-year-old girl walking around barefoot, told\
        \ CNN she found no joy in the rain.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9847ac-53fc-4c04-9ffb-bc5f0b387470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are nine people living in this tent. Our tent is flooded with water,\
        \ my siblings are freezing, and we don’t know what to do. We want to go back\
        \ to our homes and not drown,” she said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bef657-1fda-481f-ba19-ca107d76578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another civilian in Deir Al-Balah, Shadya Arafat, 51, told CNN she\
        \ “used to love the rain.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791a942-3fca-44f1-9906-9982edfb356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now we say ‘God have mercy on us,’” said the grandmother, who is staying\
        \ in a tent with 14 other people, most of whom are children. “We have no beds,\
        \ no blankets, the children are sleeping on the floor only lying on a sheet.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7264ee-5ca8-476c-b4bd-8d9526ac8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I go around begging for a blanket (and) spend the night carrying a\
        \ pot to collect the water so it doesn’t soak the children.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b872f-2955-4b3f-b130-e0c11fc76428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I see people starving’</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d024a3b-523f-42d9-8576-03b2cfd8b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s Coordinator of Government Activities in the Territories (COGAT),\
        \ says it is “facilitating various humanitarian aid initiatives” to help the\
        \ civilian population in Gaza, including allowing in aid deliveries – subject\
        \ to security checks – supplying water and facilitating the establishment\
        \ of field hospitals. On Tuesday, four tankers of fuel and two tankers of\
        \ cooking gas were allowed in, as well as 195 trucks of humanitarian aid,\
        \ COGAT said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a87c00-9c27-4d73-bda0-95a58f65014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this is far from meeting the needs of displaced Palestinians. Essential\
        \ goods have become hard to find – and are expensive when available. People\
        \ walk for hours or stand in long queues to buy food and fuel, civilians told\
        \ CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3a27a-db0e-4bcf-9e02-b81c7ed39781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The price of food and water has surged as supplies diminish, leading\
        \ to widespread hunger and dehydration. The World Food Programme declared\
        \ a “catastrophic hunger crisis” in Gaza on December 5. The relief organization\
        \ said it was forced to shut down its last remaining bakery because it had\
        \ no fuel or gas, adding that it ran 23 bakeries before the war.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcd0d8-0f20-4cc1-9d29-1ca334236cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reduced daylight hours mean people are less able to rely on solar power\
        \ for generators needed to power water pumps. Tibi, the mother of four in\
        \ Rafah, saves mineral water for the children and infants. The adults drink\
        \ water sent through aid trucks, she said, which is “not 100% clean.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc0144-7327-494c-a03f-7f9af9f7fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adults ration their meals so that children do not go hungry. “I see\
        \ people starving, literally starving,” said Bleha, who eats one meal a day.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4d47b-1af9-417b-a60d-c7635a88b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians on the ground relayed to CNN how much costs have increased\
        \ in recent weeks. In some cases, the price of 1.5 liters of water has risen\
        \ from two shekels (about 50 cents) to five shekels, said Ghalayini. A kilogram\
        \ of cucumbers worth one shekel could go for five or six shekels, while the\
        \ price of flour, normally 40 shekels per 25-kilogram bag, reached 200 shekels\
        \ in recent weeks. One displaced family in Deir Al-Balah told CNN they were\
        \ paying 140 shekels ($38) for 1,000 liters of non-drinkable water.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141f75a-8980-482c-8aae-cda2d12ed71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.072+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aid workers described surviving on a diet of canned beans, bread, and\
        \ hummus because they cannot cook their food without fuel. Others have set\
        \ up makeshift cooking facilities in clay ovens, and over open fires, burning\
        \ solid fuels like plastic, wood, garbage and cardboard instead of cooking\
        \ with electricity or gas. Some use tin rocket stoves, where wood is burned\
        \ in a vertical heat chamber to reduce smoke fumes, according to the UN’s\
        \ children’s agency.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2569a-86be-427b-a625-c1b298854272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those relying on solid fuels to heat indoor spaces are exposed to potential\
        \ carbon monoxide poisoning, said Ghalayini. Outside, street vendors are using\
        \ burnable waste for fuel, which can release toxic fumes such as black carbon.\
        \ Cars powered by cooking oil or corn oil release “huge plumes of black smoke”\
        \ into the atmosphere, he added.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1587bb-7785-4d60-9a98-263c5f2b3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The price of automotive transport has increased six-fold, according\
        \ to Jamal Al Rozzi, executive director of the National Society for Rehabilitation,\
        \ who has fled to Bani Suhelia, in the south, for his children’s safety. The\
        \ cost of moving goods in carts pulled by horses or donkeys has tripled, he\
        \ added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a515e1-5de3-4eee-a47a-e1bd47076996'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diseases ‘spread like wildfire’</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd18d99-64ff-4fe4-a572-278a601a7812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For those already struggling to stay safe, warm and fed, illness poses\
        \ an additional risk.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a763893-afb1-42f0-b563-dc8ce911bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In crowded shelters that cannot meet basic sanitation and hygiene needs,\
        \ diseases “spread like wildfire,” said Inglis, the intensive care doctor.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d2c7e5-a09b-4090-b2e2-4aa2ba4cf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She anticipates an uptick in upper respiratory tract infections because\
        \ coughs, colds and viruses spread more quickly when people are clustered\
        \ together without proper ventilation. Civilians will be exposed to other\
        \ illnesses including diarrhea and hepatitis A, as well as body lice and scabies,\
        \ because they cannot wash properly, Inglis added.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe7cbb-c933-475c-ae0a-6b45282f3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly 160,000 to 165,000 cases of diarrhea have been recorded among\
        \ children under the age of five, a WHO official said Tuesday, describing\
        \ the figure as “much more” than usual. More than 130,000 cases of respiratory\
        \ tract infections and 35,000 cases of skin rashes have been recorded, the\
        \ Hamas-controlled health ministry in Gaza said in a report Monday, as well\
        \ as thousands of cases of chickenpox, lice and scabies.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6551910f-729f-4801-bcf7-05a85e3bd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A colleague in southern Gaza, Inglis said, had told her of treating\
        \ people with wounds “full of maggots” and elderly people suffering “dehydration\
        \ and exhaustion” after fleeing from the north to the south.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c7484-dae0-4591-a6d4-f57b7879636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vulnerable populations, including malnourished children, pregnant and\
        \ menstruating women, and those with disabilities, are more likely to have\
        \ symptoms that are left untreated. Israel’s complete siege and restrictions\
        \ on aid entering Gaza have diminished drug supplies, leaving health workers\
        \ unable to help many patients who are sick or treat those who have suffered\
        \ injuries in the bombardment, increasing their risk of infection.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14bbb2-6877-4fd3-85e3-eeabbffabb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barakat, in Khan Younis, said: “I and many of my children got sick\
        \ with several viruses that have spread recently, namely the flu and many\
        \ colds, and other unknown but painful and contagious viruses.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23497b8e-8dd2-40cb-a476-730aa59a3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilians with chronic illnesses including diabetes and high blood\
        \ pressure are also more vulnerable to winter illnesses because the blockade\
        \ has prevented access to treatment, said Inglis.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e653e-a0a5-4d75-99be-c82603b5387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hospitals are not receiving enough medication so there is huge suffering\
        \ on many levels,” Al Rozzi told CNN.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528f28e-2d7f-474f-a84e-0c309d18f02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, there are more than 2,000 cancer patients, 1,000 people with\
        \ kidney disease, 50,000 people with cardiovascular disease and 60,000 diabetes\
        \ patients, according to WHO. Poorly controlled Type 2 diabetes can lead to\
        \ complications including skin infections, heart attacks or strokes, Inglis\
        \ said, adding that patients with treatable cancer are “going to die.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a696de8-891e-4b6f-9ae8-28f4bf71e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 359 patients are accessing dialysis units in the south, the Hamas-run\
        \ Ministry of Health in Gaza told CNN on December 11. Inglis said dialysis\
        \ patients require treatment two to three times a week. The largest dialysis\
        \ unit in Al-Shifa, the largest hospital in Gaza, was forced to close after\
        \ the Israeli military raided the hospital. It has since re-opened with severely\
        \ limited capacity.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f40fa-68d8-44b4-8421-46bd435a03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of functioning hospitals along the strip has plummeted from\
        \ 36 to 11, WHO said.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3e4c5-e6f8-4d8d-a198-6e0520394214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The entire system has been systematically destroyed in this conflict\
        \ in such a way that it will take years to rebuild,” said Inglis.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ddb68f-f9b2-4634-ba82-b8bd17f4b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al-Rozzi said Palestinians were in a state of “fear, anxiety and pain,”\
        \ adding: “They feel worthless, and they have no clear view of tomorrow, or\
        \ today.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3634d91-efc6-456a-a37e-5352747490c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:53:03.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T12:53:03.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barakat called on the international community to protect Palestinian\
        \ lives, in the hope that peace will return to Gaza.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e60a5f-8392-4b3f-98e5-dca58adc2d13'
