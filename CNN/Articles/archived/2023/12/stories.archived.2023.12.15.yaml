  'domus-tiberiana-rome-reopens':
    'author': 'Silvia Marchetti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-15T13:02:54.000+08:00
    'imagesource': 'jcr:f9d1c532-d48e-466c-a0b5-991c7263d7fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f02bae5-c31e-4c54-9f62-2f094c05375d'
    'lead': 'After 50 years of neglect, Rome’s ''lost'' imperial palace Domus Tiberiana
      has reopened as an open-air museum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T13:05:37.278+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-15T13:05:37.588+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Lost’ ancient Roman palace reopens after 50 years of neglect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bc383-f146-40ef-bb57-b629224d2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> After 50 years of neglect, Rome’s
        ''lost'' imperial palace Domus Tiberiana has reopened as an open-air museum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3db44a-58df-49ac-bb9a-682f2d9964bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until recently a crumbling and off-limits ruin near the famous Coliseum,\
        \ the Domus Tiberiana palace — built in the first century AD and beloved by\
        \ Nero — hopes to once again take its place as one of the city’s top tourist\
        \ attractions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedc0d2-dee0-46ab-9afc-130e5ed71340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ancient palace sits on Palatine Hill — the city’s oldest hill,\
        \ overhanging Rome —from where imperial dynasties ruled for centuries. But\
        \ over the years, the site fell into disrepair and in the 1970s, the Domus\
        \ Tiberiana site was shut due to the structural instability of some of the\
        \ ruins. The closure left behind what many Romans described as a “black hole”\
        \ in the capital’s archaeological heart.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0866ead-d78d-44a7-ba08-2e79ccb30901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, after a six-year makeover, the palace has reopened its doors as\
        \ a “diffuse museum,” with findings and frescoes scattered across the site\
        \ to provide visitors with an insight into the palace’s ancient grandeur.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfead2-14cb-4f9e-b123-6a0713689b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And it was grand. The Domus Tiberiana was Rome’s first imperial palace,\
        \ built by the emperor Tiberius who combined and incorporated the pre-existing\
        \ noble mansions built on the hill. Occupying over four hectares, the palace\
        \ featured residences alongside large gardens, places of worship and rooms\
        \ for the emperor’s Praetorian guard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd45b9c-cef9-41e2-a818-1b427f1db1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the seat of Rome’s power and politics, Domus Tiberiana held a prime\
        \ location, high above the Palatine and Roman Forums, offering its occupants\
        \ a “balcony view of the city.” Over time, the Domus was embellished and enlarged\
        \ by other emperors including Nero, who was crowned on its steps aged just\
        \ 16, in 54 AD.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b43c7c-bd57-443d-8670-082b08bf9580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alfonsina Russo, director of the Coliseum’s archaeological park (in\
        \ which Domus Tiberiana falls) and lead archaeologist on the renovation, told\
        \ CNN that ancient antiquities, many exceptionally well-preserved, were unearthed\
        \ during the project.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b75b95-e919-48a0-a792-928484b795b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artifacts — bright stuccos, frescoes, amphorae, potteries, looms,\
        \ terracotta, and divinity statues related to the cults of Isis, Dionysius\
        \ and Mithras — offer visitors a trip through time, said Russo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04501678-a702-4e56-a468-975832df4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They make this place — formerly (inhabited) by aristocratic families,\
        \ then Roman emperors — feel alive again,” she said. “There are seven exhibition\
        \ rooms full of extraordinary finds, starting with those preceding the original\
        \ construction of the palace when aristocrats lived in mansions before Tiberius\
        \ subsumed them into the Domus.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6c56b-69eb-4a5d-9beb-3dd587169b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the newly-exposed and frescoes are some of the earliest paintings\
        \ of lemons (considered an exotic fruit in Ancient Rome, as they hailed from\
        \ the Far East) and a depiction of a gladiator, proving that the era’s gladiatoral\
        \ games were appreciated by rich families, explained Russo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be809a-aa40-4458-bfc4-052f0fab521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The imperial palace remained in use until the 7th century, when it\
        \ became the papal residence of John VII. In the mid-16th century, the aristocratic\
        \ Farnese family — who were powerful local landowners — built the lavish Orti\
        \ Farnesiani gardens on the site, adorning it with ornaments and sculptures\
        \ of nymphs, satyrs and fauns.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789628e9-76ca-404e-b955-9ae7d61311b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This monument speaks of history,” Russo added. “We have restored (Domus\
        \ Tiberiana) to its past splendor, but more work lies ahead.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533ce9a-457a-4abf-8e48-150d9bb82b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, painstaking efforts have been made to blend old and new. A\
        \ series of majestic, reddish-brown vaulted arches that greet visitors having\
        \ been carefully reconstructed with the same materials as ancient Romans used\
        \ in the past.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74329115-4bb0-4841-b4b8-3c9dea20860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What makes this revamped Domus unique is the architectural style,”\
        \ said Russo. “We managed to use original materials to reinforce and strengthen\
        \ the handmade 15-meter (50ft) tall front arches (which run alongside the\
        \ palace’s) ancient paving.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ea71a-b0f7-48a2-9840-cc9c1e981059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has certainly caught the public’s attention. Since reopening at\
        \ the end of September, Domus Tiberiana has attracted some 400,000 visitors,\
        \ a “huge success,” said Russo, adding that she believes that this incarnation\
        \ of the Domus Tiberiana offers visitors the most “evocative” visit in generations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a9b64-dc79-4b26-958b-c740e2285d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Archaeologist and scholar of ancient Rome Giorgio Franchetti told CNN\
        \ that, in the reopening of the Domus Tiberiana complex, Rome has “recovered\
        \ a lost jewel.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b651608-a8f6-447a-9c8c-28be32cb7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Palatine Hill has always been the stage of Rome’s power politics,”
        he said in an interview. “Tiberius likely chose this spot to build the palace
        as it was where his family residence stood. There aren’t many places like
        the Domus Tiberiana where you can really breathe the past.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f8685-05d0-41cf-a89b-fcd2a341039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:05:37.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T13:05:37.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/domus-tiberiana-rome-reopens/index.html">‘Lost’
        ancient Roman palace reopens after 50 years of neglect</a>"</em></p>'
