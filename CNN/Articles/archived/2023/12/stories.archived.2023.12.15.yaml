  'best-filipino-films-of-2023':
    'author': 'Lé Baltar and Justine Danielle Reyes'
    'caption': 'This year’s list spotlights the local films that have been great anchors
      for conversations, those that have confronted the tensions of the zeitgeist
      and actively forged ways forward, and those that have demonstrated the caliber
      of Filipino storytelling.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-12-15T13:35:01.000+08:00
    'imagesource': 'jcr:1ed1642a-f180-40ea-907a-bcbc7d6780fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b50d47-f793-429b-b22e-8cf04c51e660'
    'lead': 'This year’s list spotlights the local films that have been great anchors
      for conversations, those that have confronted the tensions of the zeitgeist
      and actively forged ways forward, and those that have demonstrated the caliber
      of Filipino storytelling.

      '
    'mgnl:activationStatus': true
