    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d04c4-9347-4bad-9a76-81b75c8208b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking in Brussels to Danish broadcaster TV 2, Danish Prime Minister\
        \ Mette Frederiksen described the incident as “about as serious as it can\
        \ be.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fc461-fdb5-40c3-900a-42f35165b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d5272-b60e-4e0b-bb2c-a3639424fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are people who live in Denmark who do not wish us well. Who\
        \ are against Danish society and everything we believe in. Happiness. Democracy.\
        \ Freedom. Equality,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8bb5c-024d-452b-8dbe-f0548fb10625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.723+08:00
