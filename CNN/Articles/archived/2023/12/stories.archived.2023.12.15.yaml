    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-pres. Duterte denies threatening Rep. Castro''s life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee0616-881e-493a-97fb-da70efc4929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:36:30.469+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> – Former
        President Rodrigo Duterte denied threatening the life of ACT-Teachers Rep.
        France Castro, after she lodged a grave threats complaint against him for
        statements made during his ‘Gikan sa Masa’ talk show wherein he allegedly
        wished death upon the lawmaker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572d01d-2345-4c75-9398-2a55aecfc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an episode aired in October, Duterte red-tagged Castro and said:\
        \ “Pero ang una mong target diyan sa intelligence fund mo, kayo, ikaw France,\
        \ kayong mga komunista ang gusto kong patayin [The first target of the intelligence\
        \ fund should be you France, you communists are the ones I want to kill.]”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfb0de-a33f-41a5-8b04-479fca369d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/10/24/castro-files-grave-threat-complaint.html">Castro
        files grave threat complaint vs ex-Pres. Duterte</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55bbfd-28e3-490a-840f-31ac476377b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his counter-affidavit dated Dec. 11, but made public Dec. 15, he\
        \ said it was not a threat: \"Bear in mind that in the First Subject Episode,\
        \ I was merely recounting the conversation I had with my daughter, Sara Z.\
        \ Duterte (‘Inday Sara’), anent the proposed confidential funds of the Office\
        \ of the Vice-President and the Department of Education.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575438b-2679-4c72-a1a1-2e654e2b37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, a month later on Nov. 16, Duterte continued his tirades against\
        \ Castro even after she had filed a criminal complaint, and Quezon City prosecutors\
        \ issued a subpoena against him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320347f9-6574-4b15-aaea-aa1b1ce9aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.942+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This time around, Duterte said: \"Kaya ikaw, France (Castro), how do\
        \ you solve the problem now? Kaya 'yong statement kong komunista patayin,\
        \ kasali ka — dapat!\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dca70c-9cdd-4707-b45b-05566dba65ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: How do you solve the problem now, France? That's why\
        \ my statement to kill communists should include you!]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83d2d6-1089-4be6-9c39-c0a56f854f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/16/duterte-court-summons-wednesday-tv-interview.html">Ex-President
        Duterte threatens Castro again after court summons</a>&nbsp;&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9c18f-7538-417b-bc48-03ffad2b47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.943+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Meanwhile, the remarks I uttered during the Second Subject Episode\
        \ cannot also be reasonably interpreted as a ‘communicated intent to inflict\
        \ physical or other harm’ on complainant Castro’s person,” Duterte said in\
        \ his counter-affidavit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558af7b9-263d-4f77-9603-68b0f2ddd0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: “Notably absent in the phrase ‘yun komunista patayin,
        kasali ka, dapat [communists should be killed, including you]!’ is any word
        signifying my personal determination, inclination or capability.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4ca82-63c6-47fa-8875-ad51e3d28826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.944+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing 2022 Supreme Court (SC) case Garma V. People of the Philippines,\
        \ Duterte – who is a lawyer – said it held that \"actus reus\" and \"mens\
        \ rea\" must be present to sustain a conviction of grave threats. He claimed\
        \ that his statements did not demonstrate either of the two.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87df19-1ad0-41e7-890f-d05608ed37b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to SC, \"actus reus is the actual speaking or uttering of\
        \ the threats of, say, death or serious bodily harm\" while mens rea is present\
        \ when \"the accused intends that the recipient of their words to feel intimidated\
        \ by their words or that the accused intended the words to be taken seriously.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3a2f7-404a-44fd-927f-56715d0abef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Castro previously argued that Duterte’s threats were amplified by his\
        \ administration’s bloody war on drugs which saw rampant human rights violations,\
        \ including extrajudicial killings and alleged illegal detention. She also\
        \ said he held influence over military and police institutions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51f138-5797-491f-8d4e-491c7e6e64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Duterte wrote: “I take strong exception to these malicious\
        \ insinuations because aside from being clearly unsubstantiated and this bereft\
        \ of any merit, it becomes reasonably apparent that the Complaint-Affidavit\
        \ and the Supplemental Complaint-Affidavit were filed for propaganda purposes\
        \ by staunch critics of my administration.”  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afac29-c7aa-45fc-99cf-b50fc4f9823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He therefore asked the court to dismiss Castro’s complaint and supplemental\
        \ affidavit as these supposedly failed to prove the elements of the crime\
        \ charged were present or that he had intended to commit any crime.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b022370-e796-4c13-b129-d397ce30e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first preliminary investigation for Castro’s complaint took place\
        \ on Dec. 4, which Duterte did not attend. The Quezon City prosecutor's office\
        \ scheduled the second investigation for Friday, Dec. 15 and gave his camp\
        \ until Dec. 14 to issue its response.  \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560f92f-9b3d-40e0-8a02-0d41e676e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte’s legal counsel filed his counter-affidavit on Dec. 15 but\
        \ the former president, again, opted not to appear personally before the prosecutors.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb896ec-821c-4ed1-b7df-e3f84732d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:56:06.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-15T18:58:01.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/4/rodrigo-duterte-no-show-prelim-investigation-france-castro-complaint.html">Ex-pres.
        Duterte a no show at preliminary investigation for Castro’s grave threats
        complaint</a>&nbsp;&nbsp;</strong></p>'
