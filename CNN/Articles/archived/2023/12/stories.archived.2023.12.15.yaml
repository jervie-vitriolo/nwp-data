      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, which takes effect on Dec. 23, also allows faster approval
        of PPP projects by raising the threshold to ₱15 billion – from ₱300 million
        previously - the value of projects that will need the approval of President
        Bongbong Marcos who sits as the chairperson of the NEDA Board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdea0bc-fee2-41a7-9ee6-52ee55f63ca1'
