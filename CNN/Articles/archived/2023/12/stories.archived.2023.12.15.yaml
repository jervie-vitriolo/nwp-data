      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05bdc9f-f6a4-4e07-b60e-b23b6b304334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.167+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T18:11:02.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will validate this with the Napolcom and then, we\
        \ will give the chief of police a chance to say if this is true, and if this\
        \ is indeed true, we will make sure to replace the chief of police.]\r"
    '7':
