      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident comes after the European Commissioner for Home Affairs\
        \ warned the war between Israel and Hamas has increased polarization within\
        \ European society.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cfcc9-4915-444b-9c19-b17e73a616f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.724+08:00
