      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c4d72-f7d0-4fc4-a165-4fa3d7eb1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.829+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T16:28:14.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from a standardized salary, the bill states that barangay workers\
        \ will also be granted benefits, including those from the Government Service\
        \ Insurance System and Philhealth.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f85c3-d183-4999-8943-b7fa59478fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.830+08:00
