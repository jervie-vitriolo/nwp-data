      'text': '<p><strong>“National Anarchist: Lino Brocka” (dir. Khavn)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a14cda-1ad5-48d3-aff5-534c190ce84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khavn’s “National Anarchist: Lino Brocka” is perhaps the coolest
        encounter I’ve had in this year’s QCinema, particularly when its director
        Khavn, after the screening, performed the rock music used in the final sequence
        of the film and whose lyrics were taken out of all Brocka titles. That core
        memory is just as transfixing as the film. It’s both ambitious and audacious,
        maybe not in the same league as Radu Jude’s “Do Not Expect Too Much from the
        End of the World,” but terrific nonetheless.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67104cdb-114f-483d-bb15-7e96bf2a1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.841+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khavn, ever the prolific and trippy (see “Ang Napakaigsing Buhay
        ng Alipato” and “Balangiga: Howling Wilderness”), fixates on Brocka within
        and outside the celluloid by engineering a topography of vibrant sounds and
        images, text and textures, rawness and mutilations. Meanings made manifest,
        manifold. In the process, he toys with and deconstructs our ideas of the national
        artist (or anarchist). He tracks patterns among all of Brocka’s works, or
        at least those available to him, and scours interviews and anecdotes to make
        a whole greater than the sum of its parts, if not a portrait of a nation and
        Philippine cinema, with all its huge swings and heavy hitters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f86b5-363e-4842-9964-87d9ceda4cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.842+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence: shots of hands in varying angles and proximity. Footage of
        people walking forward and backward. Scenes with infants set against lullabies.
        Images mirroring and conversing with each other. The camera as props in Brocka’s
        movies. Kissing and sex scenes prompted by “Malandi!” dreams and delusions.
        Footage of protests propelled by music replete with the word “terorista.”
        A concoction of fight scenes crescendoing into a transportive realm. Characters
        bawling and howling. Film negatives. Brocka’s last day as a movie. Wakaz.
        Wazak. And somewhere into the bowels of this masterwork is an ellipsis — hope
        that local cinema will carry on, despite, despite, despite. Long live Lino
        Brocka! — LB</p>'
