      'mgnl:lastActivated': 2023-12-15T16:28:14.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774dd89-b9ee-4c73-bfcd-d7c6fc089ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.827+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T16:28:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>It (salary) should also be computed doon sa sinasabing nakatakda
        kung magkano yung income ng barangay, kung ilan percent. So, in this regard,
        I have already tasked our local government academy, our technical people to
        study this</em>," Interior Secretary Benhur Ablaos told reporters on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeef72a-d87c-4ec7-b075-53952d73a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T16:28:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d69d98-d120-4ff3-8c81-cdab6d4fc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.828+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T16:28:14.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The salary should be computed in what it is said to be\
        \ the income of the barangay, on what the percent is. So, in this regard,\
        \ I have already tasked our local government academy, our technical people\
        \ to study this.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a138d32-334b-4c0e-8699-3d481dc5558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.829+08:00
