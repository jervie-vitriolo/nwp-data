      'mgnl:lastActivated': 2023-12-15T18:11:02.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aa9e6-b31d-4147-b797-ff649dec85d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.167+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T18:11:02.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will validate this [their report] with the Napolcom (National
        Police Commission) and then, we will give the chief of police a chance to
        say<em> kung totoo ba, at kung toto man ito</em>, we will make sure the chief
        of police<em> ay mapalitan</em>,” Abalos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27990b7-c5b9-4dbd-9351-899ad078c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.167+08:00
