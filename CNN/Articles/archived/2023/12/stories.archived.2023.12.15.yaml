      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590784b-a6fb-4081-9a3a-055a989364da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T12:45:49.618+08:00
