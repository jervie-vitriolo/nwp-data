      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from Korean artists, AAA also recognized some Filipino talents,\
        \ namely SB19, Hori7on, Ben&amp;Ben, as well as actors Kathryn Bernardo, Daniel\
        \ Padilla, and Melai Cantiveros-Francisco.\r"
