      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96756ef2-560e-4d6e-b38f-c8b2b05813e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.830+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T16:28:14.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos added that he is also eyeing the continuity of service of barangay\
        \ workers even if a new barangay official has taken office.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8261ef-7ada-47b8-8366-f65bf3ab9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.831+08:00
      'mgnl:createdBy': 'celine'
