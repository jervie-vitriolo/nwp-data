    'stories': []
    'template': '1'
    'title': 'Marcos on Cha-cha: ‘Primary interest’ is enticing more investors'
    'updated': 2023-12-15T21:00:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa3788-ba1d-4632-b7ee-ee7171e36bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> President
        Ferdinand Marcos Jr. is leaning toward studying changes in the economic provisions
        of the Constitution to attract more investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae81fb-1394-48bf-b59d-52a103cd5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As lawmakers in the House of Representatives bared their plan to revive\
        \ talks on amending the 1987 Constitution next year, Marcos was also asked\
        \ for his thoughts during a chance interview on Friday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d91037-5fd5-4ff3-b9d4-039d510843fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we are looking at here is the opportunity cost of those who would\
        \ like to invest here but somehow, the laws that derive from the Constitution\
        \ when it comes to the economic provisions do not allow them to. Or, make\
        \ it non-viable for them. So let's study to see if it requires that or we\
        \ can do it another way,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f5c03-7c8a-4378-ad10-96b132054118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said his “primary interest” is to make the Philippines “investor-friendly.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f0e85-fe35-4a05-bbad-077c228f1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We'll see. The study is really not about the Constitution, it's about\
        \ what we need to change so that these potential investors will come to the\
        \ Philippines,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fed68-ad9c-4fbf-bff8-d13099d25c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said remains firm on his reservations\
        \ on amending term extensions and some economic provisions in the 1987 Constitution.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa33cbb-a8b3-46aa-8bd7-9f11a4c2096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To open up land ownership to foreigners, ako talagang totally against\
        \ diyan kasi mauubos tayo niyan at ‘yong mayayamang dayuhan sila ang magla-land\
        \ banking dito sa Pilipinas,” Pimentel explained on CNN Philippines’ News\
        \ Night on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064374d5-1cba-4855-b09c-c4abe696d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I’m totally against opening up land ownership to foreigners\
        \ because we would lose all of our land and those rich foreigners would engage\
        \ in land banking in the Philippines.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099e3800-12f4-44ee-b727-ebbd60d9c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wag naman natin i-relax na pati ‘yong foreigners pwede nang directly\
        \ they can exploit our natural resources,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99265cff-501a-40a3-9459-671d5ad01faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Let’s also not relax provisions that would allow foreigners\
        \ to directly exploit our natural resources.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29b72b-c6d8-4753-8c85-c3dc04b60bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Robinhood Padilla, who chairs the committee on constitutional\
        \ amendments, said the House plan has “no chance” in the Senate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da154e-eeb1-49aa-952c-bf8cdaa039e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/14/house-conass-peoples-initiative-charter-change.html">House
        eyes using con-ass, people’s initiative to amend the Charter</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d279e9-6b6f-43c1-b77d-5603545d707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, expressed support if the House would pursue it by using\
        \ people’s initiative, one of the three ways to amend the Constitution, aside\
        \ from constitutional convention and constituent assembly.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab791c9-4863-492a-9379-92de70bb6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 6735, or the Initiative and Referendum Act, at least\
        \ 12% of all registered voters must sign the petition to amend the Constitution.\
        \ At least 3% of all registered voters in each legislative district must be\
        \ represented in the petition.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db14de7-5986-467b-8e0c-d64732e6756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Divisive naman talaga kasi it's a question of policy, ano ang mas\
        \ ikakaganda ng pagpapatakbo ng ating bansa, pagpapalago ng ekonomiya ng ating\
        \ bansa,” Pimentel said of charter change.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292cfd3-41a4-484c-bb76-dc436f21d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:07:20.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-15T21:07:20.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is divisive because it’s a question of policy on
        how to better run the country and grow the economy.]</p>'
