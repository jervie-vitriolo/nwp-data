      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15) —</strong> The
        Minor Basilica of the Black Nazarene of Quiapo Church will be officially declared
        as a "national shrine" on Jan. 29 next year, the Catholic Bishops Conference
        of the Philippines (CBCP) announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb32c3-095c-418c-b4e4-d2b64aed6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:37:56.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-15T17:37:56.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Facebook post, Msgr. Bernardo Patin, CBCP secretary general, handed\
        \ over to Fr. Jun Sescon, rector of Quiapo Church,  the decree on the church's\
        \ status as a national shrine.  \r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fquiapochurch%2Fposts%2Fpfbid02PJY6YwbAreajyF7vPco2CHrFqpe56TZVLftHBjPzWrSXaUFav8XrEwzq1TnWTmoal&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db535f34-9ba8-4421-9ea4-8a9721f5c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:37:56.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-15T17:37:56.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38713b-def4-4ef8-9881-804ca5f02b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:37:56.198+08:00
      'mgnl:createdBy': 'vince'
