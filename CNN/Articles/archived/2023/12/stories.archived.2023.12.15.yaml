      'mgnl:type': 'text'
      'text': '<p><strong>“Hito” (dir. Stephen Lopez)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8087c1-14ef-484a-b622-ffef5a38c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.839+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year, “Hito” bagged the <a href="https://www.facebook.com/viennashorts/posts/722507223011589?ref=embed_post"
        target="_blank">Vienna Short Film Award for Best Film</a>&nbsp;at the Vienna
        Shorts, a festival dedicated to films in the short form. This dystopian fantasy
        short film is an alternate reality where the Marcos dictatorship has flourished,
        the center of it an unlikely friendship between a schoolgirl named Jani and
        a catfish named Kiefer, who turns out to be part of the dictatorship’s most
        wanted list. As Jani realizes that her fishy friend is sentient, the pair
        bond over their personal struggles and empower each other in fighting the
        oppressive structures that they live in. “I wish it was something really smart,
        but we wanted to make something very stupid,” director Stephen Lopez admits
        in an <a href="https://youtu.be/Wxyj_IitT7Y?si=_YTDIZS52Wt72C3d" target="_blank">interview
        with Asian Movie Pulse</a> when asked about the inspiration behind the film’s
        eccentric storyline. “Like, what if there’s a talking catfish and he transforms?”
        Through the help of <a href="https://www.facebook.com/giffph/photos/a.140343577347769/152722699443190/?type=3&amp;locale=zh_CN"
        target="_blank">ANIMA Studios'' Short Film Lab,</a> Lopez was able to develop
        the storyline further, creating a bizarre but very socially conscious adventure
        about living in interesting times. A maximalist fantasy film, “Hito” is the
        lockdown lovechild of an imagination run wild and a burning desire to fight
        back. — JUSTINE DANIELLE REYES</p>'
    '51':
