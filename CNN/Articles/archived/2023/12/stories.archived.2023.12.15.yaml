      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Asia Artist Awards (AAA) named its new set of winners, including the grand
        prize winners or Daesang, at the awarding ceremony held in Philippine Arena
        in Bulacan on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22388c10-5c05-411d-b2e2-6bea63cc8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.146+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb2d07-8c4b-473c-9b5f-1b5dae88a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The eighth edition of AAA was an event that started with the red carpet\
        \ walk of over 50 Asian veteran and up-and-coming performers then followed\
        \ by a six-hour awards show graced by the biggest names in the international\
        \ entertainment scene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72083df7-8829-4ab6-9a95-3d154e850b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e746a-286e-409e-909a-8fe615a07bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.147+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fourth generation girl group New Jeans' Minji, Danielle, Hanni, Haerin,\
        \ and Hyein bagged the Daesang for Singer of the Year and their electronic\
        \ dance/90s R&amp;B song \"Ditto\" for Song of the Year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f255d2ef-f4b1-47fb-a2b9-2b8b058ed6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080f153-e702-4b38-9425-b9b1e7ce303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.148+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BSS or BooSeokSoon, a sub-unit of K-pop powerhouse Seventeen, brought\
        \ home the Album of the Year award for the group's \"FML\" mini album, while\
        \ Boo Seungkwan, Lee Seok-min, and Kwon Soon-young were given the title Performance\
        \ of the Year for their energetic hit song \"Fighting.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93847b8-7b27-44e7-adca-1820b2a4d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df48435-e882-48e4-8bf4-f088ed744a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.149+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T05:28:46.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stray Kids, meanwhile, brought home the title Stage of the Year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879fe6b3-4b7c-4c4f-93eb-826dcce4e02d'
