      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Third World Romance” (dir. Dwein Baltazar)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7091475-98ea-4ab6-823f-354f16be6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.847+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love in the time of late-stage capitalism is nothing like the movies.
        It takes a lot of work, and labor does not come cheap these days. Dwein Baltazar’s
        “Third World Romance” follows Britney (Charlie Dizon), a young woman who embodies
        the Gen Z fresh grad archetype: one who possesses such unwavering optimism
        about a dying world that it feels obnoxious, very well-aware of her rights
        and scope of responsibilities, yet somehow determined to work for a system
        that is very much against the likes of her, even if she is alone in this struggle.
        She meets Alvin (Carlo Aquino), a bagger at a grocery store already resigned
        to a life of mediocrity, even if it means staying invisible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db3012-dd24-489d-bc7a-7272125c37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.848+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a boss who plays favorites to a parent who racks up debt, Baltazar
        provides a grim look into the realities of a blue collar worker like Britney,
        and how such problems keep her from sharing her dreams and burdens with Alvin,
        who is more than determined to step up if it means that they are able to dream
        together. The film maintains an aggressively hopeful stance on dealing with
        the shorter end of the stick: that through community one can succeed, that
        in working together it is possible to challenge authority and guarantee more
        fair labor practices. But this attempt sticks out like a sore thumb, pitting
        the protagonists against another victim of the system, whose managerial job
        position holds no weight in the grand scheme of capitalism. “Third World Romance”
        puts its faith in utang na loob, as two working class individuals discover
        a much greater purpose in helping each other survive each shift and confront
        the harsh material conditions that they find themselves in. — JDR</p>'
