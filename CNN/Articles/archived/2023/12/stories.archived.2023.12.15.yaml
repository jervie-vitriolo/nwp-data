      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The awarding ceremony opened with a performance of South Korean eight-member\
        \ group WHIB. It was followed with a bang by P-pop kings SB19, who showed\
        \ off their hits \"Bazinga\" and \"Gento\" -- which is such a worldwide hit\
        \ that they performed it for the second time, but this time with Japan-based\
        \ multinational boy group &amp;Team.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651dd341-3540-460e-a34a-9917f8276ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T05:28:46.152+08:00
