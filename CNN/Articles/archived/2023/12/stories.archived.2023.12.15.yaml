      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Disney’s shares, at about $95 apiece, have climbed higher since\
        \ trading at their lowest level in nearly ten years in November. The stock\
        \ is up about 9% this year, but it is well below its highs in recent years.\r"
