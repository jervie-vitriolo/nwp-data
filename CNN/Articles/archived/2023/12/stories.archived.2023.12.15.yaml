  'DOH-favors-legalizing-medical-marijuana':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-15T16:22:52.000+08:00
    'imagesource': 'jcr:9e90fe5b-92c2-403f-a129-a24ddfa6daa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b02950c4-89f1-4074-a07d-7d7cfbb8bd4c'
    'lead': 'Legalizing marijuana for medical use just got the support of the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T16:25:21.780+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-15T16:25:21.990+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH favors legalizing medical marijuana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3871282-3295-40e8-937b-dc32e649510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.793+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)&nbsp;—</strong>
        Legalizing marijuana for medical use just got the support of the Department
        of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997e620-bada-446a-bb5d-188d665c62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health Secretary Teodoro Herbosa, however, said the agency opposes
        cannabis for recreational use and cultivation of the plant.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc325e51-eda3-4932-ae57-320a7f97442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On medical marijuana, my personal position, and I guess now the Department
        of Health''s position, is that we are supportive of bills that will legalize
        medical use or medical indication of marijuana," he said in a forum on Friday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45186b4a-1926-481f-ae3b-351c50da6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.794+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Herbosa said he supports products which are either inhaled substances
        or oils made from manufactured cannabis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e330eb9-c9de-4315-8bdb-5c4f9705b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Cabinet official said a number of peer-reviewed studies have backed
        the medical use of marijuana for some patients including those battling cancer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cec13-a7ce-40be-99c8-99c80c1e408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.795+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While some marijuana is already used medically in the country, Herbosa
        said those are for cases with Compassionate Use Permit after a thorough process.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce34e8-417d-43eb-a9af-c5ce3b00593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:21.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, some senators <a href="https://www.cnnphilippines.com/news/2022/12/13/Senators-raise-concerns-over-legalizing-medical-marijuana.html">doubted</a>
        the measure proposing easier access to marijuana for medical use and raised
        concerns on whether the country has enough safeguards for such a policy.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64b197-0d72-41b0-a486-7790b727c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:22.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/12/10/dilg-abalos-legalization-of-medical-cannabis-must-be-reviewed.html">Bill
        seeking to legalize medical cannabis must be reviewed to avoid abuse, says
        Interior chief</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23636d6a-0872-4a07-9b06-6d113b80413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.796+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:22.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6783, filed in January, proposes to remove marijuana
        and any of its form or derivative from the list of dangerous drugs and substances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f67f2-f04f-423e-8eae-c3a7c4389061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:22.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Robin Padilla, head of a subcommittee, ended an <a href="https://www.cnnphilippines.com/news/2023/7/13/robin-padilla-medical-cannabia-hearings.html">inquiry</a>
        on efforts to make medical cannabis more accessible.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd45912b-44c0-4883-92a2-52aa418721b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:25:21.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-15T16:25:22.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana remains an illegal, dangerous drug even after a United
        Nations commission removed cannabis from its list of most dangerous narcotics.</p>'
