      'text': '<p><strong>“Essential Truths of the Lake” (dir. Lav Diaz)</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7211071-1ebe-4b25-95c5-f25662864a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.851+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character of famed police detective Hermes Papauran (John Lloyd
        Cruz) becomes one’s point of entry into the vast terrain of “Essential Truths
        of the Lake,” Lav Diaz’s latest work and the second installment in his “Papauran
        saga,” for how the film affixes its fundamental argument to the moral decay
        hounding Hermes. The film marks the auteur’s return to the Locarno Film Festival
        nine years after his Golden Leopard win for “Mula sa Kung Ano ang Noon.” Parallel
        to “Kapag Wala Nang Mga Alon,” Diaz, in this loose follow-up, interrogates
        the empire of terror that Rodrigo Duterte’s drug war brought upon the Philippines
        and how this empire continues to expand under another Marcos. And this time,
        Diaz sets the story in the proverbial lake and the destruction that eroded
        many inner lives following Taal’s explosion in 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867fd34-0df7-471c-9cdb-2a514f56683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.851+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obsessed with the unresolved disappearance of artist-activist Esmeralda
        Stuart (Shaina Magdayao), Hermes searches for fresh leads prior to and after
        the ruins, only to excavate more questions than answers, more brutalities
        than justice, more guilt than solace. Despite the fickle pacing (plus a surprising
        jump cut betraying Diaz’s notions of “free cinema”), the film feels generously
        funny, especially upon revisiting, with the humor being an articulation of
        futility: how Hermes transforms into an eagle, how he becomes a restless derelict,
        and how his investigation ultimately arrives at nothing. In the end, Diaz
        argues that to some extent we’re no different from Hermes — lost, tired, desperate
        to breach an impasse. — LB</p>'
