      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9062b-9493-4bb2-9189-a03801a8536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.166+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-15T18:11:02.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re thinking of creating that composition on the ground, parang\
        \ validation committee,” Abalos told reporters, adding that it will be composed\
        \ of civilians, including the religious sector and businessmen.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96eab89-caff-48a9-b368-819f5eab7f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.166+08:00
