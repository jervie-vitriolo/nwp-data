      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iger in November acknowledged the challenges Disney has faced this\
        \ year at the company’s annual town hall, and that he’s focused on building\
        \ a new, more modern business model for Disney.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f0545-68ff-49f1-8816-c3d668431190'
