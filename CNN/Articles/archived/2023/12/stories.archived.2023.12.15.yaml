    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46c818-ad0b-473a-9ff1-578251a4bdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.836+08:00
      'mgnl:createdBy': 'gerie'
