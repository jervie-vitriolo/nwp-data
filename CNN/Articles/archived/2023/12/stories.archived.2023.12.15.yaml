      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7b278-eaf2-4e94-a281-b53961dc32c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The German Justice Minister, Marco Buschmann, also thanked authorities\
        \ for the “successful investigation,” which has “contributed to ensuring that\
        \ Jews in Europe can continue to live in safety and peace.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e1020-a0d4-49ba-85e8-9e2dff43e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903107c6-e971-4e9c-8a13-74825e3dc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Following the terrible attacks by Hamas on the Israeli population,\
        \ attacks on Jews and Jewish institutions have also increased in our country\
        \ in recent weeks. This is shameful and shocking. We must therefore do everything\
        \ we can to ensure that Jews in our country do not have to fear for their\
        \ safety again. And our security and law enforcement authorities are working\
        \ flat out to achieve this,” Buschmann stated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490643b7-572b-40bd-8037-1f6628abc774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.083+08:00
