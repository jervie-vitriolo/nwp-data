    'title': 'Cruise agent, terminal operator asked to explain ''cruise chaos'' in
      Manila port'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288c0ea-69d6-434e-91a0-519c4e321e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T19:54:53.187+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong>&nbsp;–
        Transport authorities have expressed dismay and sought an explanation from
        the agent of an international cruise ship, the terminal operator, and the
        third-party transport service for the alleged “mishandling” of the Nov. 30
        arrival of thousands of international cruise passengers at the Port of Manila.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d56f3-1939-4180-86e2-b0b895ceef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after a social media post by Facebook user Nelson Terible
        became viral, detailing what he called a "nightmare" suffered by passengers
        of the Norwegian Jewel International Cruise, which included his fellow overseas
        Filipino workers and other tourists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbe6aa-a948-4dbd-bdb2-19f150e6e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terible said cruise passengers were packed like "sardines" in a
        small space, had to wait for a long time and go out in the heat to collect
        their baggage which they had to carry themselves, before they could exit the
        cruise ship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b3898-2340-4785-9659-937c00996b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.849+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"No porters or luggage carts were provided. I think there were approximately\
        \ 20 porters to service 2,500 passengers, mostly seniors with full luggage\
        \ (hand carry and the usual 20-kg [kilogram] maletas),\" Terible said in his\
        \ post on Dec. 9.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88489b4-d05f-4faf-af50-8718c227df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: \"We asked why there's only one exit considering the heavy\
        \ buildup of passengers. Can the other exits be opened? They said, 'Ayaw nila\
        \ eh' [They don't want to] (referring to Ports Authority personnel), and what\
        \ else could we say? Nobody could move, we were packed in like sardines carrying\
        \ big luggages that we couldn't leave, and shuffling slowly.\"\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fnelson.terible%2Fposts%2Fpfbid034bCtmc8mHdZVd6SinnaVzCmJgBFcqVWQKpkB5W8FpScB8AUmHv5xXNRA5GDrASH3l&show_text=true&width=500"
        width="500" height="710" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9837717-3d19-4ab2-a74c-98da4cbecce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.850+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c9c30-6d1d-4ce4-ba2d-ddf1356c6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Ports Authority (PPA) apologized to the passengers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeedd1d-f98f-4812-8e34-47dc191174da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.851+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/photo/?fbid=665630865760809&amp;set=a.154176680239566">statement</a>
        on Dec. 14, the PPA said they, too, were disappointed with the Asian Terminals
        Inc. (ATI), the Ben Line Agencies, and the third-party transport service,
        TravelPeople Ltd. Inc. (TPLI), for not providing proper service to the passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f0d23-e945-442f-8d88-6d8ac644ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hinihingan na po ng paliwanag ni PPA GM Jay Santiago ang cruise ship\
        \ agent at terminal operator at inaantay pa rin po natin ang kanilang tugon\"\
        \ PPA Spokesperson Eunice Samonte said on Friday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e920b-25a9-4669-9181-5ff80eeecabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: PPA General Manager Jay Santiago has already asked the\
        \ cruise ship agent and the terminal operator for an explanation, and we are\
        \ still waiting for their response.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a7983-4078-4446-b4a9-956ce21ca848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.852+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPA said they have coordinated with the ATI and Ben Line Agencies,\
        \ along with its private service providers, to ensure the proper security\
        \ and provide a smooth travel experience for the cruise passengers. He added\
        \ that the two companies committed to be responsible for traffic management\
        \ and porter deployments.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a999f5-e0dc-42f0-9f09-1062cfa189c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang natupad sa mga pangakong ito at tanging 20 civilian porters\
        \ lamang ang nag-assist sa 2,353 pasaherong bumababa at 2,505 na sumasakay\
        \ na pasahero,\" the agency said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357d623-18e3-418a-935a-07edcb23fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.853+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They failed to fulfill their promise. Only 20 civilian\
        \ porters were assisting 2,353 departing passengers and the 2,505 boarding\
        \ passengers.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5625492-9cce-45c4-8889-2373a990aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The traffic also worsened that day since embarking passengers arrived\
        \ three hours earlier than expected while the disembarking passengers are\
        \ still being assisted by the Bureau of Customs and Bureau of Immigration,\
        \ contrary to the agreement during the pre-arrival meeting,\" the PPA added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc7d5c-60e8-4ee8-95c8-d24fad549e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.854+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport agency said they issued 1,150 temporary vehicle passes
        to passengers and deployed the "Malasakit Help Desk" to assist the travelers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada8396e-89ec-4a61-86c2-3fedc37cd059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For its part, the Department of Tourism (DOT) said the concerns raised\
        \ were beyond their jurisdiction. The agency said it provided a welcome reception\
        \ for the passengers and shared photos and videos showing this.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802e51b-f89c-47a7-b73d-4d55750c86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The mishandling of arriving cruise passengers runs counter to the\
        \ objectives of the Marcos Administration to enhance the overall tourist experience,\"\
        \ the DOT said. \"Further, it is anathema to the Philippines' current standing\
        \ as Asia's Best Cruise Destination 2023 which has been the result of hard\
        \ work, convergence, and collaboration in the past year.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdac2a5-1d9e-4e2e-acf6-2868328bf0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T21:21:30.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T12:56:46.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines has contacted Ben Line Agencies for comment.</em></p>'
