      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Dec. 15)</strong> —
        Hallyu fans in the Philippines were treated to an early Christmas gift yesterday
        as they witnessed their faves perform and mingle at the Asia Artist Awards
        (AAA) 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9ef51-ef0e-49b8-b88d-4df2f093f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:58:20.009+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-15T18:13:48.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Held in the Philippine Arena in Bulacan on Thursday, the awards show’s
        eighth edition featured a stacked lineup of performances from K-pop acts including
        SEVENTEEN’s BSS (BooSeokSoon), NewJeans, Le Sserafim, Stray Kids, ITZY, Lee
        Youngji, The Boyz, ZEROBASEONE, STAYC, BOYNEXTDOOR, and more. Actors Kim Seon-ho,
        Moon Ga-young, Ahn Hyo-seop, Kim Se-jeong, Lee Jun-hyuk, and  Kentaro Sakaguchi
