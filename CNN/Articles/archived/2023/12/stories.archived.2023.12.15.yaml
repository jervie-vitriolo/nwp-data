      'text': '<p><strong>“Gitling” (dir. Jopy Arnaldo)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148699be-c29e-4a91-a5d4-8a7cce90195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.843+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gitling” uses five languages to tell a story, each one leading
        to the level of vulnerability required in fostering meaningful relationships.
        Japanese filmmaker Makoto (Ken Yamamura) flies to Bacolod to promote his recent
        film and to work on its subtitles with translator Jamie Lazaro (Gabby Padilla),
        a polyglot fluent in five languages: English, Tagalog, Nihongo, Hiligaynon,
        and a language she created as a kid. Using subtitles, director Jopy Arnaldo
        plays with these languages, assigning a color to each that determines the
        extent to which the film''s two leads are willing to bare themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31dad4-5812-4867-b999-75d6f38858d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.843+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jamie insists they converse in his native tongue, the relationship
        grows more personal to Makoto, whose honest confessions come easy: his latest
        craft is the attempt to make sense of the pain he’s been trying to run away
        from, which explains the dissatisfaction in its own ending. Despite many different
        lexicons up her sleeve, Jamie struggles with the language of vulnerability,
        code-switching between English and Nihongo when she wants to convince Makoto
        — and even herself — that it doesn’t matter anymore. Later on she code-switches
        more between Tagalog and Hiligaynon when talking about the past that opens
        up a wound that still hurts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852fc10-5d8e-4cef-a7a8-a81a1b9cddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T13:54:16.844+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-17T16:57:57.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that Jamie speaks of her hurt in a language Makoto does
        not understand, but in their short time together, Makoto gets to her through
        the made-up language Jamie introduced to him, learning it himself. Whether
        as an act of solidarity or love, we find the two in their own little world
        that teaches them the language of pakikiramdam, the non-verbal security we
        give each other when words fail us. “Gitling” is a lovely dedication to friendships
        that save us as they quietly ask for us to be OK. — JDR</p>'
