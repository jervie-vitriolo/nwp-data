      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This move is also for the DILG to check the veracity of illegal drug\
        \ cases being reported in a certain area, Abalos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25203b09-d6db-4a2f-8e2f-046f8792980f'
