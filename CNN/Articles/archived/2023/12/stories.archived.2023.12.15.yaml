      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There should be key positions that I think — and I am\
        \ having that validated by the technical people and the academe — that should\
        \ be permanent. I think it can be balanced.\"]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
