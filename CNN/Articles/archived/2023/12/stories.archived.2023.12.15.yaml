      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paskong TernoCon’s glittering front rows were filled with some of
        the biggest names from Philippine fashion, film, culture, business, and society
        – who all came out to support and celebrate Pinoy culture and fashion. Gracing
        the occasion were First Lady Liza Araneta-Marcos, Taguig City Mayor Lani Cayetano,
        SM Investments Corporation Chairperson Tessie Sy-Coson, Bench founder Ben
        Chan, CCP Vice Chairperson Margie Moran-Floirendo, and SM Supermalls’ President
        Steven Tan. Likewise, the runway featured actors Janine Gutierrez and David
        Licauco, Miss Universe Philippines 2013 Ara Arida, model-photographer Jo Ann
        Bitagcol, and Michelle Dee in her first public appearance after the Miss Universe
        pageant.</p>'
