    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcff44e-19c3-430f-8fdb-771b1f016025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T04:02:51.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-15T04:02:52.088+08:00
