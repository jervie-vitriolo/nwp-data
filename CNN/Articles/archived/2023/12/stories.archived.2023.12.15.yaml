      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c125a-b8d7-4cd5-a1af-e3cfeacf90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T16:27:10.831+08:00
      'mgnl:createdBy': 'celine'
