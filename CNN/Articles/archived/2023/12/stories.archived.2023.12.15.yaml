      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> – The
        Department of the Interior and Local Government (DILG) on Friday said it is
        eyeing to form committees that will report on the illegal drug situation in
        their area, a move to check if the police are fulfilling their job of getting
        rid of prohibited substances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771fc556-9923-417a-aa82-5f632671e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T18:11:02.165+08:00
