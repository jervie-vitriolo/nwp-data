      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The event epitomizes SM Supermalls' commitment to championing Filipino\
        \ culture and artistry, and provides a platform to bring this closer to more\
        \ people through our malls,” said SM Supermalls President Steven Tan. “The\
        \ exquisite designs by Lesley Mobo and Joey Samson beautifully represent our\
        \ rich cultural traditions and Filipino creativity, and SM is honored to have\
        \ been part of this trailblazing project”.\r"
