      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — Some
        netizens raised concerns on how the 2023 Asia Artist Awards was handled after
        some errors that happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b957d95-d7bc-4de3-becb-913d1a78cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of writing, “Nakakahiya” is trending on X (formerly Twitter) with\
        \ almost 5,000 posts related to the event.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0a199-548e-46e4-9c49-0d13be3bad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08450087-9e35-43b3-aa30-0fc9afcd56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the issues raised were the delay in the airing of the event
        “due to a network problem.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5590299-cc48-4a62-8876-eecbd302f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dc100-fdc1-4ce0-84b2-9f6b0a2b494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also shared clips of K-pop groups New Jeans’ and ZEROBASEONE's\
        \ tables crashing in the middle of the event.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626013c-e9ee-46a3-9f6d-76595242cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288fa3e-4fd2-4e7e-87cf-f8f960954300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some fans also expressed disappointment for not providing the artists\
        \ a proper meal and an area to prepare for their performances or freshen up.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afe4ae-e397-42fa-8f4b-1cad93e52ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122dc4b-af77-4cff-b72b-5311eebd04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.608+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AAA 2023 was held at the Philippine Arena on Thursday, the first\
        \ time in history. It was mainly organized by South Korea-based media outlet\
        \ StarNews, with local concert producer PULP Live World.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81dd4e-2377-4968-bf5d-08f7ed09853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ae8a3-c16d-4a37-941b-7be9e818e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.609+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnnphilippines.com/entertainment/2023/12/15/asia-artist-awards-2023.html">big
        winners of the awards night</a> were groups New Jeans, Seventeen, Stray Kids,
        trot singer Lim Young-woong, and actor Lee Jun-ho.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f62ecf-d46e-4966-87ba-fb492c8691ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T17:05:16.610+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-16T12:53:45.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
