    'lead': 'President Ferdinand Marcos Jr. is leaning toward studying changes in
      the economic provisions of the Constitution to attract more investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-15T14:32:14.307+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-15T21:07:20.612+08:00
