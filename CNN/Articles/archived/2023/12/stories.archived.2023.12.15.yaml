      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 15)</strong> — President
        Ferdinand Marcos Jr. has named Maritime Industry Authority (Marina) deputy
        administrator Sonia Bautista Malaluan as the new head of the agency, Malacañang
        announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cad89-497e-4fc3-9d62-e1605bfbfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:59:45.343+08:00
