      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e7fb8-efd6-4d45-9544-9d6b3ad86313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-15T20:49:27.003+08:00
      'mgnl:createdBy': 'kristel'
