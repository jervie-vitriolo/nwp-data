      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation and Franchising Regulatory Board (LTFRB)
        and various transport groups held a <a href="https://www.cnnphilippines.com/news/2023/12/14/Dec.-31-consolidation-deadline-non-negotiable.html">dialogue</a>
        on Thursday, wherein it reiterated its stand not to extend the consolidation
        deadline despite the strike. It also said the groups sought assistance for
        jeepney rehabilitation and to issue a memorandum circular written in Filipino.&nbsp;</p>'
