  'agp-jbic-lng-terminal-batangas':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-13T16:14:10.000+08:00
    'imagesource': 'jcr:4c086baf-4d5c-4587-926f-80a5ebbfa431'
