    'template': '1'
    'title': 'Pimentel: 2024 budget actually ₱6T after ''unconstitutional''  hike
      in unprogrammed appropriations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb711bd5-8fee-4330-b40f-2fee7ce6a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) –</strong> Senate
        Minority Leader Aquilino “Koko” Pimentel III sees another ground to question
        the 2024 national budget in the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af78bb4-1df4-4e66-bf68-89fae3a6a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.220+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefb5a2-1f67-4dc8-94fc-ead7563cb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a chance interview with reporters on Wednesday, Pimentel said the\
        \ ₱450 billion increase made by the bicameral conference committee to the\
        \ unprogrammed appropriations is “unconstitutional.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5e23f-28ee-48e0-936f-f9bab4d45585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.221+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce325028-9638-425d-82e1-0ce1e8caf5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang sabi ng Constitution natin (According to our Constitution), Congress\
        \ may approve the appropriations proposed by the President for the operation\
        \ of the government but it cannot increase the appropriations,” Pimentel said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b795c21-ef62-4272-8c85-8946afed0b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e5d0e-14d2-4d63-974c-f4735bed8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.222+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was referring to Article 6, Section 25 of the 1987 Constitution,\
        \ which states, “The Congress may not increase the appropriations recommended\
        \ by the President for the operation of the Government as specified in the\
        \ budget. The form, content, and manner of preparation of the budget shall\
        \ be prescribed by law.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd63d2be-dd25-402a-a7bb-56d2ccf23227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4e907-ab62-420b-87c0-e10e7e036288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said the National Expenditure Program from the executive pegged\
        \ the unprogrammed appropriations at only P281.9 billion, but the bicameral\
        \ committee, which settled differences in the House and Senate versions of\
        \ the bill, “bloated” the amount to P731.4 billion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e035d91b-a5c5-4b5f-a944-28121d59b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.223+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c8f262-f129-4836-ab4c-788143d3d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The result is an almost ₱6 trillion budget, instead of the original\
        \ proposal of only ₱5.768 trillion, Pimentel said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89df59-5169-4e21-86d8-cc467be6de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.224+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adab56-05e2-4ba0-a556-be4fb22da99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unconstitutional,” he said, adding it can be challenged in the Supreme\
        \ Court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d9f67-85e3-4724-a6d7-e1a6797a1126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a2600-cc9f-4a86-9a85-f94a4698a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.225+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the same flaw also happened with the 2023 budget.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b84f9-1dce-4c44-bf9c-2a5d34272db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f1534-dd9d-48cc-993c-565633ed98be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.226+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itong 2023 tinawag ko na itong first ₱6 trillion budget… I-add ninyo\
        \ si unprogrammed, ₱6 trillion. So, actually 2024 will be the second ₱6 trillion\
        \ budget,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be13aa2-a7d9-401b-8b36-8ff716647e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359ea3d-1f99-4184-98d2-723bc4af2126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.227+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I earlier called the 2023 budget the first ₱6 trillion\
        \ budget… If you add the unprogrammed appropriations, the amount is ₱6 trillion.\
        \ So, actually 2024 will be the second ₱6 trillion budget.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f6c0d-d6a1-42cd-980c-36237f38deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c9cc6-fc95-485e-a697-2e66454dd3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:48:41.228+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:50:02.669+08:00
