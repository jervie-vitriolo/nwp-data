    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP chief: China likely unaware, but suspected I boarded vessel hit
      by water cannon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77791549-794f-44a9-9ae3-6f2ea75b69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Armed
        Forces Chief of Staff Gen. Romeo Brawner Jr. said China was likely uncertain
        that he was on board the wooden boat that came under the Chinese Coast Guard''s
        water cannon attack while on the way to a resupply mission in Ayungin Shoal
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576028a-f6c0-4e75-84dd-7ce350d9653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was wearing civilian clothing and covered with a face
        mask on board the Unaizah Mae 1 when Chinese maritime forces conducted dangerous
        maneuvers and fired water cannons at them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736d3fb-68ba-4050-80c8-f1ac99ca0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang may suspetsa sila because they were asking for my whereabouts,
        but sa tingin ko hindi nila alam na nandun ako kaya ganun ang taktika na ginawa
        nila," the military chief said in an interview on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d528e9c-cecd-4c5d-ada8-a7e76804b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although hindi naman ako natakot, but really nakakagalit. And nakakaawa
        sa mga crew ng Unaizah May. Every time nagre-resupply sila, they have to go
        through that experience," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea22e1d-4900-4c99-a37f-92661b4a6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They had an inkling I was on board because they were\
        \ asking for my whereabouts. But I think they didn't know I was there that's\
        \ why they deployed that tactic. I wasn't scared but I was upset. I feel bad\
        \ for the crew of Unaizah Mae because they experience that during resupply\
        \ missions.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea38eb9-c343-45c7-b0ec-00c76195e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2023/12/10/Foreign-envoys-on-China-water-cannons.html">Foreign
        envoys condemn China for back-to-back water cannon incidents in WPS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9950b-63de-41b9-9909-ad255655bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner boarded Unaizah Mae on Dec. 9 so he can visit the troops
        who will be spending the holidays on the grounded BRP Sierra Madre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d03fe-1bbe-47d1-b1c7-a53f9a9e5653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that during the initial part of the trip they were shadowed
        by Chinese Coast Guard, Navy ships, and maritime militia. He added that Beijing''s
        forces started to cut their boat in an attempt to deter them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91a371-89c3-448c-a38f-4c3e0b09d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung ''di kami mapigilan, finally nag-water cannon sila then binunggo
        nila kami. So kabaliktaran sa sinabi nila na tayo bumunggo sa kanila. We will
        not do that kasi maliit tayo," Brawner said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8eca82-6551-43cd-81b0-b908c6059d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they couldn''t stop our trip, they hit us with
        the water cannon then rammed us. That is the opposite of their claim that
        we hit them. We will not do that because our ship was a lot smaller.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e0eac-6bcd-4566-ae09-19533907220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council Assistant Director General Jonathan Malaya
        earlier said the incident doesn''t constitute an "act of war" even if the
        AFP chief was on board the ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93c06d-afeb-4db7-8be0-068cc54f0282'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner also refuted China''s claim its maritime vessels <a href="https://www.cnnphilippines.com/news/2023/12/11/china-claim-aggression-wps-filipino-vessels.html">exercised
        restraint and acted professionally</a> when they blasted water cannons and
        fired sound alarms, saying the videos of the incident will prove Beijing was
        lying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72453c0-4359-436e-8a97-b3118074c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s attempts to block the resupply and rotational mission,
        Brawner was able to reach BRP Sierra Madre to share a Christmas meal and bring
        gifts from President Ferdinand Marcos Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea942ff-1ff2-4722-b6c7-919b52a648ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas convoy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace80e56-d79c-441c-8e9c-7f229cf8726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP chief said he believes China deployed more vessels to harass\
        \ Philippine ships because it found out about the civilian convoy of group\
        \ \"Atin Ito\" over the weekend, noting that he witnessed at least 45 of Beijing's\
        \ ships in Ayungin alone.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e9a45-9c81-43ba-8014-1e5d9d7d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Naniniwala kami na hindi lang ro-re (rotational and resupply mission)\
        \ ang pinaghandaan nila, but they were also preparing for the Christmas convoy\
        \ kasi na-announce earlier na dadaan doon,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5d709b-38c6-498a-9bb7-5b98c54f6b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe it wasn''t only for ro-re, but they also
        prepared for the Christmas convoy that was announced earlier.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2875f69-9984-4701-b9b4-ea9ef68837c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/11/ayungin-shoal-china-largest-number-of-ships.html">RELATED:&nbsp;China
        deployed largest number of ships to block recent resupply mission to Ayungin
        Shoal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ff38b4-25a2-4d93-8933-d6bd1512e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said troops will continue to provide support and assistance to other\
        \ civilian groups that will plan to conduct more missions in the West Philippine\
        \ Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a352e-8926-4eaa-b955-f4b1add9660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:17:21.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:18:17.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas convoy cut short its trip after it was shadowed by
        Chinese vessels, but the volunteers on a smaller boat were able to deliver
        30% of its goods to the community on Lawak Island on the way back to Palawan.</p>'
  'andre-braugher-brooklyn-99-dead':
    'author': 'Brian Lowry and Taylor Romine, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-13T10:18:47.000+08:00
    'imagesource': 'jcr:b492825d-7a56-49f3-b1ed-801122d6a9fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c4a123-73f1-4d1c-85f0-4717e2de9887'
    'lead': 'Actor Andre Braugher, star of ''Brooklyn Nine-Nine'' and ''Homicide:
      Life On The Street,'' died Monday at age 61 due to a brief illness, his publicist
      tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T10:25:02.826+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-12-13T10:28:18.782+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Andre Braugher, star of ‘Brooklyn Nine-Nine’ and ‘Homicide: Life On
      The Street,’ dies at age 61'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c425801-e114-4f30-9bb4-77b23f0e468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Andre Braugher, an intense actor who won
        an Emmy for “Homicide: Life on the Street” and demonstrated his range in the
        comedy series “Brooklyn Nine-Nine,” died at age 61 Monday due to a brief illness,
        his publicist Jennifer Allen told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec6830-842e-4a5a-a126-26e9c89a132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74121ab0-b6f3-4d8a-a4f6-8fb8a540b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braugher amassed dozens of credits in movies and television after a\
        \ stunning debut as a sensitive soldier in the 1989 film “Glory,” about a\
        \ unit of Black soldiers during the Civil War.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0163c8-f8b6-4f01-ba72-4f91458def99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6047bb-8aa5-4717-8f84-dc0b7e57b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He followed that by playing baseball great Jackie Robinson in the TV\
        \ movie “The Court-Martial of Jackie Robinson” before landing his featured\
        \ role in “Homicide,” an adaptation of David Simon’s book about Baltimore\
        \ detectives, and winning a pair of Emmys for the NBC series as detective\
        \ Frank Pemberton.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7105d7-f1f9-4c92-a2d2-31033334208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf889907-9579-49f1-9cf4-3f05c42f00b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braugher remained much in demand after that series, co-starring in\
        \ the thriller “Primal Fear,” as well as director Spike Lee’s “Get on the\
        \ Bus” and the sci-fi thriller “Frequency” before starring in his own series,\
        \ “Gideon’s Crossing,” as a brilliant oncologist who trains young doctors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eec229-a29c-498b-977c-2d4a92eb9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1798ffc-90fb-4ba2-8fb1-b468ed59893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Braugher earned a second Emmy in 2006 for the FX miniseries “Thief,”\
        \ amassing 11 nominations overall.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d19132-0fd8-4c12-a7eb-c5d25a0019d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ea1c54-93d7-4e8b-aaa2-d58ed09f78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T10:27:17.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-13T10:28:18.786+08:00
