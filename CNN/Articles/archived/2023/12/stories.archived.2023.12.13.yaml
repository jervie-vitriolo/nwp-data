      'mgnl:lastActivated': 2023-12-13T23:56:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fd801-cebd-454c-b037-de78a5efb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.606+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a commissioned Philippine vessel on a resupply
        mission to Ayungin Shoal sustained "<a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html">serious
        engine damage</a>" after it was blasted with water cannon by the China Coast
        Guard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a84049-6838-4101-a7db-f6e96fe20a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.607+08:00
