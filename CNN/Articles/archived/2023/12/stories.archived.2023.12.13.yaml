      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f9fec-66c3-4bdd-a27f-cce9eaef722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.766+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporting that 6.5% growth outlook would be the sustained performance\
        \ of the services sector, especially tourism and the IT-BPO industries, he\
        \ explained. The construction sector will also get a boost from the Marcos\
        \ administration's housing program that will create more jobs, he added.\r"
  'where-we-eat-joels-place-dot-coffee-dagel':
