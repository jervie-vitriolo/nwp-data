    'jcr:uuid': 'ecddb9f5-71a5-4697-8f5f-dc1211958e82'
    'lead': 'Senate Minority Leader Aquilino “Koko” Pimentel III sees another ground
      to question the 2024 national budget in the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T19:48:41.206+08:00
