    'template': '1'
    'title': 'PH votes in favor of UN resolution demanding immediate ceasefire in
      Gaza'
    'updated': 2023-12-13T11:50:09.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ff0ad-11c2-4078-9508-a16cd6abc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Philippines has voted in favor of a <a href="https://www.cnnphilippines.com/world/2023/12/13/unga-immediate-ceasefire-gaza.html">United
        Nations General Assembly (UNGA) resolution</a> demanding an immediate ceasefire
        in war-torn Gaza, months after it abstained from a call for a "humanitarian
        truce" between Israel and Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15589483-2176-4a2e-a6b0-42eabbd2018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among 153 member-states that voted for the resolution
        at the UNGA emergency special session on Tuesday (New York time). Ten voted
        against, including Israel and the United States, while 23 abstained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67831f-7c0f-47e5-8b21-801b89e24b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Philippines <a href="https://www.cnnphilippines.com/news/2023/10/28/ph-abstain-un-israel-hamas-truce.html">abstained</a>
        from the UNGA''s call for an "immediate humanitarian truce" in Gaza as the
        resolution failed to mention the terrorist attacks launched on Oct. 7 that
        saw dozens die, including some Filipinos, the Department of Foreign Affairs
        explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b7c729-f149-4647-bd2f-aaac735b8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the change in the country’s position, Foreign Affairs
        Secretary Enrique Manalo told reporters: "Kasi humanitarian ang focus (Because
        the focus is humanitarian)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5d655-3e03-45f5-bcfe-e680c0415b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Antonio Lagdameo, permanent representative of the Philippines
        to the UN, told the general assembly that the country is "deeply concerned"
        about the humanitarian situation in the Palestinian enclave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087398f4-27df-45e1-93fc-32627488c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is imperative that "any military action considers the
        impact on civilians and strives to minimize, if not eliminate, collateral
        damage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662ecaa-d1d3-42a0-b253-c7583eb1ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we condemn the Oct. 7 terrorist attacks perpetuated by Hamas,
        the Philippines emphasizes adherence to international humanitarian law, especially
        principles of proportionality and distinction in response to security threats,"
        Lagdameo told the general assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724afac-5c6d-427d-8b73-975320364e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on all parties to comply with their obligations under international\
        \ law, adding upholding the law is essential to ensure the safety and dignity\
        \ of people affected by the conflict.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dcfaa-21c4-4ead-865f-5f202df86016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines believes strongly that the humanitarian ceasefire
        is crucial to halt the loss of life and suffering," Lagdameo added. "This
        ceasefire is a necessary step to facilitate the delivery of urgent humanitarian
        aid to all affected civilians irrespective of their affiliation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8539c-4226-440e-820d-2316fcca4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said Manila is seeking to contribute to a “solution that respects\
        \ the rights and needs of both Palestinian and Israeli civilians.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36897e6b-42e6-42fa-b917-3167d7e5e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://www.cnnphilippines.com/news/2023/10/19/filipino-death-toll-israel.html">four
        Filipinos died</a> after the Oct. 7 attack by Hamas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fd2cf-82c6-4a46-9901-17d41bcd8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T11:58:40.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:27:55.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian militant group <a href="https://www.cnnphilippines.com/news/2023/11/29/filipino-noralyn-babadilla-hostage-release-hamas-israel.html">freed
        two Filipino hostages</a> during a temporary pause in fighting in late November.</p>'
  'ejercito-chinese-ambassador-persona-non-grata':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-13T12:47:01.000+08:00
    'imagesource': 'jcr:0914040f-bb6d-491e-a1c1-2a55558f7da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b82b27c-2962-40de-bc40-7676fb9ec584'
    'lead': 'Senator JV Ejercito says the actions of Chinese Ambassador to the Philippines
      Huang Xilian are grounds to declare him persona non grata and he should immediately
      be replaced by someone who is willing to be the communication line between Manila
      and Beijing.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T12:50:15.045+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-13T12:50:15.501+08:00
