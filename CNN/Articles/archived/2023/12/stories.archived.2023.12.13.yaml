      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ca14d-59fb-42cf-a745-88c7c0dbe2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.608+08:00
      'mgnl:createdBy': 'syrah'
