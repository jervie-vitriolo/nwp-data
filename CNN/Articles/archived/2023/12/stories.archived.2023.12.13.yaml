      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Former
        Negros Oriental Congressman Arnie Teves is facing a new complaint before the
        Department of Justice for allegedly financing terrorism and providing material
        support to terrorists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88c6bc-2e96-4c86-ba9c-8bc07e32f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.671+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T09:36:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is according to a copy of the subpoena sent to Teves signed last
        Nov. 14 but was only forwarded to the media on Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b8a9e-54b7-4e9d-8bc6-ec6ab1986833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.672+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T09:36:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The former lawmaker was directed to attend the preliminary investigation
        happening today and on Dec. 19.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dd7d6-a611-48c8-a3aa-97aa8a60b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.672+08:00
