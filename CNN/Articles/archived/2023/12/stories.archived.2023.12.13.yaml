    'title': 'Teves slapped with new complaint over alleged terrorism financing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b3910-44ed-4fad-8689-c432f3c47bf9'
