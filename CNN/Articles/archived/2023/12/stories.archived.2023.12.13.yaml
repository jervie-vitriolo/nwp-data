    'stories': []
    'template': '1'
    'title': 'AG&P: LNG terminal construction in Batangas ''critical'' to cleaner
      energy shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae01278-9a09-4045-a3c2-bdb0128aae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong>&nbsp;—
        Infrastructure development firm Atlantic, Gulf and Pacific (AG&amp;P) has
        defended the ongoing construction of its liquefied natural gas (LNG) terminal
        in the Philippines after some advocacy groups criticized a Japanese bank for
        investing in the facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd61df2-86d2-47c5-909c-2bdd8b731763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Wednesday, AG&amp;P said the planned natural gas
        import terminal in Batangas City is set to become the country''s "first only
        full-scale LNG terminal."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a9704-e84c-4cba-b130-fda083029dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The phased approach through LNG is fundamental to ensuring a stable,
        reliable, and equitable shift to 100% renewable energy sources that is vital
        for the Philippines'' economic and energy security," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc9756-a821-4105-956c-a3199278610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Natural gas is a key component in this transition as it is a reliable
        and cleaner alternative to traditional fossil fuels," the firm added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e401e18-225d-4ec2-862a-1ae80fb2054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, AG&amp;P claimed that NGOs Center for Ecology and Development
        (CEED) and Protect Verde Island Passage (Protect VIP) seek to derail the completion
        of the project, alleging that they have been hitting Japan Bank for International
        Cooperation (JBIC) for backing the terminal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d839a9-c4c3-47cb-a3d6-99c6d35361d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The company said efforts being launched by the groups could obstruct
        the government''s environmental goals as well as impact jobs dependent on
        energy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8c32f-8566-407a-8788-3f4cce709954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We stand with JBIC and other institutions committed to a reasonable
        and responsible approach to energy security and sustainability," it said.
        "We encourage CEED and allied NGOs to participate in constructive dialogue
        and collaboration, instead of pursuing actions that might hinder national
        advancement."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe132dd-9692-4951-bcb1-967358c9aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last week, Protect VIP filed a complaint at the Manila office of JBIC
        over alleged issues on cutting of coconut trees, land conversion, and environmental
        compliance linked to the construction works in the Batangas facility.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90024e11-3e22-4b6c-9811-8d47974d3f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T16:16:03.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T16:16:03.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry Arances, executive director of CEED and co-convenor of Protect
        VIP, urged Japan to "lead by example in transitioning towards a more sustainable
        and climate-friendly future" given its position in the global finance sector.</p>'
