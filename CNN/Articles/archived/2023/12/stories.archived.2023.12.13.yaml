      'mgnl:type': 'text'
      'text': '<p>The Passenger Forum lead convenor Primo Morillo backed this, saying
        the implementation must be countrywide.</p>'
  'afp-brawner-gun-owners-reservists':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
