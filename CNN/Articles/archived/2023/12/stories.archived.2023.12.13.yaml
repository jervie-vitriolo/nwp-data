    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T10:41:47.000+08:00
    'imagesource': 'jcr:1a8247d6-df50-4a57-9785-b9852281b4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3576ce3-71d4-482d-801b-34ad5f833263'
    'lead': 'The Philippines has voted in favor of a United Nations General Assembly
      (UNGA) resolution demanding an immediate ceasefire in war-torn Gaza, months
      after it abstained from a call for a ''humanitarian truce'' between Israel and
      Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T10:45:14.966+08:00
