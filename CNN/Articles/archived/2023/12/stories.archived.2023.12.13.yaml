    'title': 'More funds allocated for defense in 2024 budget amid tensions in WPS
      – Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ff413-7f9d-4201-b039-5428eb0b3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Lawmakers
        have allocated more funds for national defense amid China’s increasing aggression
        in the West Philippine Sea (WPS), Senator JV Ejercito said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dbf68b-79fb-4415-b87d-cfd8ceccd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396c207-7531-4a6f-8942-0f03a4d82582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.301+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are shifting already on external defense so it will cost a lot,
        but because of the situation, we have to prioritize. So they can expect that
        the Senate really—and it was just approved in the bicam (bicameral conference)—has
        allotted quite a big amount,” Ejercito told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf35b0-26e0-4b65-b41f-fb2205f1694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936d421-3775-4e99-9a8c-262274354c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator did not specify how much was allocated and where it
        was sourced, but he noted this will help the Philippine Coast Guard (PCG)
        and the Armed Forces of the Philippines (AFP) in acquiring assets and catching
        up with the latter’s delayed modernization program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27199fd-696e-4068-a0e8-64d590444e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0169d78-10ea-4063-a611-f17099c7c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have capable people but we just have to equip them,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f0957-b7d3-4d5b-bb83-017744aab73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.303+08:00
