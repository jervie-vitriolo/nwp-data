        priority bills.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49369a5-7781-4e25-ab63-ef05cfee37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:55:49.503+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:55:50.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe 2024 will allow us again to revisit the whole issue of
        the Constitution," he said. "We’d like to focus very much on the economic
        provisions. But even to get there, we have to look at the procedural aspects
        of the amendment of the Constitution."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e536c0-1773-41e7-a51c-e52b0c54c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:55:49.504+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:55:50.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25f29f-6a80-4cec-81db-bf0133dd9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:55:49.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:55:50.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Senior Deputy Speaker Aurelio \"Dong\" Gonzales Jr. is confident\
        \ there will be progress in Cha-cha before President Ferdinand Marcos Jr.\
        \ delivers his third State of the Nation Address in July next year.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e9dc41-baf9-489d-a0f1-92b0e4b34425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:55:49.505+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:55:50.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1feb8f2-d87a-4b04-b15f-2a2b5eeba197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:55:49.506+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:55:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Imee Marcos, the president''s sister, expressed
        her irritation at the fresh campaign for Cha-cha.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b030a6-4d56-4841-9b88-3798bd9bd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.393+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Please wag magkulit, walang may gusto niyan!\" Sen. Imee Marcos said\
        \ in a text message.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ec88b-9aa0-42ab-9b7f-2c5fa12762c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Don't be stubborn, no one wants that!]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feeda01-9239-4c54-90f5-d1224d00da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang sinabi na ni PBBM na hindi napapanahon kasi dapat nakatutok
        tayo sa hanapbuhay ng tao at ibagsak ang presyo ng bigas at iba pang bilihin
        at dalawang beses na ibinasura iyan, binasura iyan nang todo-todo ng Senado.
        Ba''t pagpipilitan, bakit gano''n?" she said in a chance interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80198ea-c775-4bc9-bc54-f10e6fa14c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.394+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: PBBM already said that it is not timely because we should\
        \ focus on the livelihood of people and lower the prices of rice and other\
        \ basic goods. It has been rejected twice in the Senate. Why is it still being\
        \ pushed?]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd88ad-19a8-4d98-bedc-666e7e168bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/2/13/marcos-charter-change-not-priority.html">Marcos:
        Charter change not a priority</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a7672-6f9a-4f25-abc5-28940534575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.395+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said \"it's always a good time\" to review the Philippine\
        \ Constitution but noted this should have \"proper motivations\" to improve\
        \ the country's system of government.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aeaeb8-4475-49b7-87e0-b73e3b56e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For his part, Sen. Chiz Escudero said the specific procedure to take\
        \ in amending the Constitution and the specific proposals or amendments must\
        \ first be made \"clear and unequivocal\" before starting any discussion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de635445-304a-4a82-a955-3fa3d135ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.396+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to be more circumspect of the timing, and then the process…\
        \ is very important,\" Senate Majority Leader Joel Villanueva also said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dde85f-c9b5-4ac8-b2f8-676e66dde85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3502b-cdb9-44b5-a518-bf96e86613f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050613de-6559-4ed5-8a4b-39c650a849ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Both chambers should be involved</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a8d6e-4926-4534-b6a4-7673bb7fe085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the House could insist on having the sole power to amend\
        \ the Constitution, Pimentel said it's not possible. He explained that both\
        \ chambers of Congress must be involved in the procedure of charter change.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbebf3-2ee8-4821-8c6b-007e7ec68400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pati kaming pabor sa changing the constitution sa Senado, na kokonti\
        \ na nga lang kami, we will still be against sa kilos ng House na sila lang,\"\
        \ he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71a09f-f7ac-46a0-9412-34fc19b087c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Even the few senators who are in favor of changing the\
        \ Constitution, we will still be against that move of the House.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687748a1-557a-41dd-99bb-b9ce2c17844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the lower chamber approved <a href="https://www.cnnphilippines.com/news/2023/3/6/house-of-representatives-passes-rbh6.html">Resolution
        of Both Houses No. 6</a>, which called for the convening of the Senate and
        the House into a constitutional convention to discuss charter change. It has
        been stuck in limbo in the Senate since then.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b278d2d-0ffd-4953-aaaf-b4e9d4f9de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, lawmakers are eyeing a people's initiative as another route for\
        \ charter change. A people's initiative is one of three ways to amend the\
        \ Constitution, aside from constitutional convention and constituent assembly.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585d6c9-bfec-49c8-bc0e-24a911e125e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 6735, or the Initiative and Referendum Act, at
        least 12% of all registered voters must sign the petition to amend the Constitution.
        At least 3% of all registered voters in each legislative district must be
        represented in the petition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3289838-0e72-4353-8bbb-eb56fcb09471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– With reports from CNN Philippines correspondents Eimor Santos
        and Xianne Arcangel</em></p>'
