      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called on lawyers who are “up to the challenge” to file the Supreme\
        \ Court petition.\r"
