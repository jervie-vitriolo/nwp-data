    'template': '1'
    'title': 'Where we eat: A new grocery where shopping isn’t an errand — it’s an
      adventure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab343979-fb82-4c64-b1f9-bd1f37e180fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.110+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Dec. 13) —</strong>
        Our year-end edition of Where We Eat features delightful food marriages&nbsp;—
        Joel''s Place grocerant (where grocery meets restaurant) and Dot Coffee''s
        dagel (the lovechild of a doughnut and bagel).&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea6dcf-d336-448a-b363-190e3986a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.855+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also asked the Tantoco men, including Joel''s Place COO Christopher
        Tantoco, what you''ll need to make room for in your shopping cart.</p>'
    '2':
      'image': 'jcr:2e6723a1-429c-4d8f-a90c-7f0c1a134e48'
      'imageCaption': 'Joel''s Place is a “grocerant” — the Rustan''s Group''s hybrid
        grocery-restaurant concept. Photo courtesy of JOEL''S PLACE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29619d97-1d7e-4101-97b0-85c4d6a74dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.111+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.856+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a632e-1444-4eac-9bd1-66403a78a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.112+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.856+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gather your friends at Joel’s Place, a new market that’s
        perfect for meetups</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d459be-a686-44d2-bc00-075cccbd2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.112+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d23cf4-3fe6-4035-abcc-f958d45561a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.113+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After selling their supermarket empire off for major payday in 2018,
        the family that brought gourmet grocering to the Filipino makes a comeback
        to food retail. Just opened at The Proscenium at Rockwell: Joel’s Place, or
        how the Rustan’s Group translates the food emporiums of Paris and London to
        upmarket Metro Manila. “The premise is: ‘How can we make shopping for your
        everyday food exciting and theatrical?’” says Christian Tantoco of his and
        CEO dad Donnie Tantoco’s vision of a “grocerant” — their hybrid grocery-restaurant
        concept.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b0920-151c-4cff-b436-21e244d59ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.113+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81189784-b106-4929-8bab-e55211d42d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.113+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tWhile it’s hard to imagine anyone saying “grocerant” with a straight\
        \ face, shopping at Joel’s Place does feel like an event. With its lofty ceiling\
        \ and glitzy signage reminiscent of “Wheel of Fortune,” the space is a culinary\
        \ carnival of sorts, where ample seating by the entryway lets you take in\
        \ the consumerist spectacle. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbdd01-3c12-4067-a67f-76757f8dfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.114+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.857+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'image': 'jcr:91d913a8-07b2-4ead-baef-8e30b5a837c3'
      'imageCaption': 'The meat offerings at Joel''s Place. Photo courtesy of JOEL''S
        PLACE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6a1a-dff5-4799-9a5d-f9f685334a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.114+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.858+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2665afb-a541-46d6-85eb-506fba7b6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.115+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.858+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tShoppers can liken themselves to a bougie version of Belle meandering\
        \ from “The Fishmonger,” past “The Butcher,” toward the in-house bakery, each\
        \ section manned by upbeat staff in Breton shirts. But rather than “the same\
        \ old bread and rolls to sell,” there are buko pandan profiteroles; boeuf\
        \ bourguignon-filled empanadas made with croissant dough (“cronadas”); whole\
        \ wheat baguettes just a skip away from the rare Italian salumi and Japanese\
        \ cheeses you’ll want to stuff them with. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93be85-b739-4fda-8d91-0116080f07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.115+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.858+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993879d-f767-4a8a-a376-d1127f3c2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.116+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.858+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tFrom fancy olive oil in hand-painted bottles to haunches of Jamó\
        n Ibérico, there’s a lot to delight the frequent flier set here. According\
        \ to the senior Tantoco, the store pays tribute to his deceased brother Joel,\
        \ a man who clearly savored the finer things. Yet as itinerant and indulgent\
        \ as its namesake was, Joel’s Place also feels right at home in prioritizing\
        \ health and uplifting the Filipino.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349f879-f170-48b1-a4aa-c50a3b5b8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.116+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.859+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'image': 'jcr:99c0f1ab-29ef-45bd-ada0-ec8118593f81'
      'imageCaption': 'Freshly seafood finds at The Fishmonger. Photo courtesy of
        JOEL''S PLACE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776fc6c-6c24-448f-853d-2504d33066a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.117+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.859+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95487414-bbef-4fd1-9994-8dbe3e56fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.859+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\tHomegrown goods are as celebrated on shelves as fetishized imports,\
        \ where asin tibuok from Bohol sits alongside Maldon sea salt and just-harvested\
        \ pako disappears quicker than the Tuscan kale. Across the sushi counter,\
        \ an entire wall displays dried local fish. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebdb71-305f-4107-858f-b5190b7f9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.118+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.859+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\t\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d454ac-1f09-4d21-a1f6-d603c2c5ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.119+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.859+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ll admit: browsing a grocery that’s isn''t cynical toward Filipino
        shoppers is a little disorienting. There is Ethiopian jazz playing in place
        of supermarket jingles or holiday songs. The Piedmontese cheese is cubed and
        free for the sampling. The deli’s ready-made adlai paella invites suspicion
        and curiosity, a verdict you can decide among the friends you’ve split a serving
        and a bottle of rosé with. This may not strike as “everyday” shopping as the
        younger Tantoco proposes, but what can I say — being offered the world and
        assured you can stay to enjoy it is something I could get used to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff6d14-523d-4d00-9130-a02369520a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.119+08:00
