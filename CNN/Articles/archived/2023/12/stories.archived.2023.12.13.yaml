      'mgnl:lastActivated': 2023-12-13T09:36:49.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/1/teves-designated-terrorist.html">READ:
        Gov''t designates Teves, 12 others as terrorists</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0ed9b-8325-4647-ba77-3e7ff7546bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T09:36:49.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-solon was also tagged as the mastermind in the killing of
        Negros Oriental Governor Roel Degamo, with a Manila court already issuing
        an arrest warrant against the former.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c008a-b605-4e9f-a1cd-3fa642488185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T09:36:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last month, Justice Secretary Jesus Crispin Remulla said they were
        working to get the International Criminal Police Organization (Interpol) to
        issue a "red notice" against Teves.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d557549-513e-4981-9c51-b564ed5d270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.675+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T09:36:49.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying out of the country in late February, Teves has yet to return
        to face charges lodged against him.</p>'
