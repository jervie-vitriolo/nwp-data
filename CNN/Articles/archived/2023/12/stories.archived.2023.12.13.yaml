      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the core competencies ng isang sundalo [of a soldier] is that\
        \ he or she should be adept, should be competent in the use of the firearm,”\
        \ he added.\r"
    '5':
