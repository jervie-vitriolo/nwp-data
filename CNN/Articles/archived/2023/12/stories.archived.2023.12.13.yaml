      'mgnl:type': 'text'
      'text': "Milei campaigned on a pledge to get rid of the peso and replace it\
        \ with the dollar in order to get the economy back on track. The peso has\
        \ been artificially supported for years by strict capital controls, and its\
        \ value has plunged roughly 52% this year against the US dollar.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034de0b2-46b9-47a4-bc37-2418b3203516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d395c-729c-4e35-8cf4-270bd0d3922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Argentina’s central bank in recent years has printed more of the peso\
        \ to help the country’s government avoid defaulting on its debt. That has\
        \ resulted in skyrocketing prices.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191275b-9309-4f6e-bfbc-b4dd488fdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bcd30-862e-4240-afc0-bf9e504ec84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move marks the first of several steps to tamp down that hyperinflation,\
        \ which led Argentina’s central bank in October to raise its benchmark interest\
        \ rate to 133%.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a2a64-9050-490f-b65d-8032b37ea2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95024729-e16b-405b-934b-33b6bd2ef11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caputo on Tuesday reiterated Milei’s campaign theme that “there is\
        \ no money” as he outlined other measures, including a cut to new public works\
        \ projects, plans not to renew labor contracts that have been in effect for\
        \ than one year and reducing energy and transportation subsidies.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74d69d-551b-494b-8239-3a82c0cf84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c36b7ad-c2cb-47b8-8560-eafa56e5cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For a few months we’ll be worse off, particularly with inflation,”\
        \ he said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f30a042-da56-4fac-8bf9-3c7752919229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b709b-f86f-4d72-a025-eb90fab67cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding public works, Caputo said that “there’s no money to pay for\
        \ works that often end up in the pockets of politicians and business people.”\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76919d8-d6f8-44c2-9623-7be8dda92ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f25ad2-df83-4e76-9589-5cc1f5856caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Monetary Fund said Tuesday following Caputo’s remarks\
        \ that it supports the new initiatives.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d90fb-d466-4615-8552-6429aaee6600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bb2ba-019d-49c2-a6a4-d108ed9d9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“IMF staff welcome the measures announced earlier today by Argentina’\
        s new Economy Minister, Luis Caputo. These bold initial actions aim to significantly\
        \ improve public finances in a manner that protects the most vulnerable in\
        \ society and strengthen the foreign exchange regime,” Julie Kozack, IMF director\
        \ of communications, said in a press release.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a8c77-47d9-4b4b-91d1-3c256706446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84545e9b-7b51-453a-8027-8651b4f35997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A plan for sweeping economic measures</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4cf04-5e68-43b5-bcb1-b76565bb7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿In his victory speech Sunday, Milei provided few details of his economic\
        \ plan. But the self-declared “anarcho-capitalist” — who wielded a chainsaw\
        \ on the campaign trail to symbolize his plans to cut state spending — promised\
        \ “drastic” reforms.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adf3e5-405c-49ce-99aa-f9530877d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ec984-63fd-4c69-a1be-2a88ebb279c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want you to be aware that we are going to begin the reconstruction\
        \ of Argentina after more than a hundred years of decline, redrawing the ideas\
        \ of freedom, although we are going to have to endure a period of hardness,\
        \ we will move forward,” Milei, an economist, told the crowd as he was sworn\
        \ into office.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af886f23-7786-4ede-b17e-8f0c69bc3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d461a3-2af7-45c8-befb-1f55c7067978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Caputo did not mention any plans Tuesday to get rid of the peso,\
        \ dollarizing the South American country’s economy would require Argentina\
        \ to exchange all pesos held by residents and businesses for dollars and assign\
        \ a dollar value for all assets and contracts.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d8098-a468-470b-84f5-bcba60c2d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3df3a4-2901-43f2-9ee5-4a15e880b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That would effectively take the role of governing the country’s monetary\
        \ policy — the power to control interest rates and print money — from the\
        \ Central Bank of Argentina to the US Federal Reserve.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d72399-2493-4094-8710-6eb1a5566733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da931abe-3a39-48c7-9310-15f91a985a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bevy of challenges that looms over a potential bid to dollarize Argentina,\
        \ key among which are the fact that it doesn’t have enough dollars to cast\
        \ away the peso, and it’s unlikely that the transition would single-handedly\
        \ save the country’s crisis-stricken economy.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cf1d7-518d-4958-8e8c-7ebf0e17f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cb16e-114c-44da-84d3-b359faaa2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While other countries have taken this step — including Ecuador, El\
        \ Salvador and Panama — none have been as large as Argentina.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5613a-d9ac-4d94-88e1-0de3f798e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713f2c8-a497-4c70-8cf5-f59d34c8c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:28:25.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milei has already met with top US officials since he took office
        and his economic team has worked with the IMF on modifying the country’s foreign
        policy and revitalizing its economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12611157-7073-4f75-940d-578e0ba17f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:10:25.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:28:26.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/economy/argentina-milei-peso-dollar/index.html">Argentina
        to devalue peso by over 50% as part of emergency economic reforms</a>"</em></p>'
