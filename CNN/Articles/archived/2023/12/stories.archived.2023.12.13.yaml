  'adb-ph-growth-outlook-2023':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-13T15:13:28.000+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1138301-0d01-4c25-b059-98196432c060'
    'lead': 'The Asian Development Bank (ADB) has kept its economic growth forecast
      for the Philippines at 5.7% this year, with robust domestic demand still driving
      the expansion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T15:14:56.232+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-13T15:14:56.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ADB''s 2023 growth outlook for PH unchanged at 5.7%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e2c45e-fb6f-42ad-ab11-301196923b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.246+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong>&nbsp;—
        The Asian Development Bank (ADB) has kept its economic growth forecast for
        the Philippines at 5.7% this year, with robust domestic demand still driving
        the expansion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2107b-c0e5-47e6-aa5b-0c5538bdb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Manila-based lender''s December report released on Wednesday said
        while household consumption slightly softened due to rising commodity prices,
        it remained strong with "low unemployment and steady remittances from overseas
        workers."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cbf7b-7c7c-4126-8bb4-2d9ea8c0a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The local economy also received support as the government ramped up
        its spending in the third quarter, the ADB said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173aba2c-6f59-4617-b974-5a182d48d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.247+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"More infrastructure projects are underway. The business outlook, based
        on the central bank''s Q3 survey, was more upbeat for 2024 on anticipation
        of buoyant domestic demand," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f570888-c84c-4f3e-9ff2-42ee64a1c210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For next year, the growth outlook was also maintained at 6.2%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a28c0-9b90-4062-a341-f8dd57ddb457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The bank''s forecast for 2023, however, is weaker than the Marcos administration''s
        target of 6% to 7%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d9db0-a616-4686-b2fc-9103fdb65436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ADB also said other economies in Developing Asia continue to be
        "solid despite global challenges" this 2023, prompting it to revise upward
        its growth forecast for the region to 4.9% from its 4.7% outlook in September.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1cafc-c655-46cd-a2ce-23b0dcdbc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Healthy domestic demand, strong remittances, and recovering tourism
        are underpinning economic activity, which continued to expand even as inflation
        moderated," it said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064e5c9-327e-43ae-92bb-4d57ed8ef3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:14:56.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:14:56.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These drivers offset the drag from slower global growth and the
        lagged effects of monetary policy tightening, and they are expected to continue
        fostering growth in the region next year," the ADB added.</p>'
  'motorcycle-taxi-pilot-run-outside-ncr':
