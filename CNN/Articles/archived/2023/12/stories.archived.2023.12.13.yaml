      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9471a8-abda-4108-a16d-0bc21cedfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.868+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dot''s dagel lineup consists of three savory and three sweet flavors,
        all within the ₱100 to ₱150 price range. Texture-wise, the dough might appeal
        to those averse to the tougher bread of a bagel. Light and airy, it is closer
        to a milk bread consistency, and makes more sense to pair with sweet fillings
        (the Milk and Cheese Dagel, at ₱130, is a level up from your standard ensaymada),
        but savory works too if you''re looking for a quick bite that can fill you
        up for breakfast or lunch (the HEC Dagel, at ₱140, has a really fluffy scrambled
        egg in it).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01bdfa-117b-4c61-b491-997cb1656b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.148+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.868+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>All six flavors are available for takeout and delivery at Dot
        kiosks throughout Metro Manila. For a list of branches, visit their <a href="https://www.instagram.com/drink.dotcoffee/"
        target="_blank">Instagram</a> or <a href="https://bit.ly/m/dotcoffee" target="_blank">website</a>.</em></p>'
