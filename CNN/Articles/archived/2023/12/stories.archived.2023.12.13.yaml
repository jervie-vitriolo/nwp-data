      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Rejoice,
        La Salle community!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f806432-4d12-42aa-8a67-8d4be671d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kevin Quiambao, the UAAP Season 86 and Finals Most Valuable Player,\
        \ said he will suit up for the De La Salle University Green Archers in their\
        \ UAAP title defense bid next year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7ddcc-539e-4819-bc4f-1988bd69877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Playing for DLSU has been one of the greatest blessings in my life.
        After constantly consulting my family and friends, we''re excited to run it
        back and try to make it B2B,” he wrote in an <a href="https://www.instagram.com/p/C0yZHEHLeNC/?hl=en">Instagram
        post</a> Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da4b45b-a6e0-471b-b384-bfb13792e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.425+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiambao propelled the Green Archers to a second seed finish in the\
        \ elimination round with an average of 16.7 points, 10.9 rebounds, six assists,\
        \ and 1.9 steals, highlighted by two triple-double outings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57aff82-b15f-4dce-8651-7043cf6b8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Season 86 men's basketball finals, the 22-year-old cager had\
        \ an average of 14.7 points, 9.3 rebounds, 2.7 assists, and 1.3 blocks in\
        \ the best-of-three affair against the University of the Philippines Fighting\
        \ Maroons.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210e375-f9d2-453e-bca1-4e4addd6f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.426+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao became the first local player to claim the MVP honor since
        Kiefer Ravena won back-to-back in 2014 and 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7152e7-7f4b-4420-a954-5bc8e6beb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:23:51.427+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-13T20:23:51.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2023/11/29/La-Salle-Kevin-Quiambao-UAAP-MVP.html">Quiambao
        is first local player to win UAAP MVP in 8 years</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959b1eeb-fa63-4f27-ac3a-6f4f2c81e3bc'
      'mgnl:activationStatus': true
