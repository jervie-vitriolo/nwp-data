      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> Members
        of the House of Representatives would need to do "a lot of convincing" of
        senators if they will be pushing charter change next year, Senate Minority
        Leader Koko Pimentel told reporters on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62937131-3a1b-4a9f-8a2f-ac97312af751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung sinuman may gusto na mag-amend [Whoever wants to amend the Constitution],\
        \ he has a lot of convincing to do sa [in the] Senado,\" Pimentel said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceba1ef-df26-403e-83bc-dbe2aabdc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Cold pa rin,\" he said of the Senate's position on amending the 1987\
        \ Constitution. \"Kaya maganda rin 2024, di niyo matatapos, 2025, people will\
        \ be up for election. Twelve seats in the Senate pwede mabago ang sentiment.\"\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34c7bc-cee0-4fa1-86ae-4774b22f910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:04:17.392+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T23:55:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's still cold. That's why it's also a good plan to\
        \ do it in 2024, if unfinished, 12 seats in the Senate will be up for election\
        \ in 2025 and it could change the sentiment.]\r"
    '4':
