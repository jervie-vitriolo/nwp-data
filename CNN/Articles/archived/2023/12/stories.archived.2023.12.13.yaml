      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983b781-ea4e-47f1-8667-5cb2ac488d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is one of the steps the economic team earlier contemplated to keep\
        \ inflation at bay.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd07e5-c07f-4486-9efd-d2f8edffd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd01f55-0e84-439a-8233-b8dff6d14c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.763+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interagency Development Budget Coordination Committee (DBCC) is\
        \ set to reassess the macroeconomic assumptions on Friday --- their last meeting\
        \ for the year after a June review.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea1256-becd-4f7b-9742-0567d2bc094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb56ec-c29e-4073-8347-cd1947fcdcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.764+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if there will be changes to the 2024 growth target range\
        \ of 6.5% to 8% given the increasing headwinds, especially from the external\
        \ front, Balisacan said the upper end of that band is already \"out.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce3946-46a0-476f-97d1-46088974327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.765+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fdba3-2931-4954-ab29-311b4201eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.765+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said that 6.5% growth for 2024 is “very reasonable” as the\
        \ Philippine economy's expansion averaged 6.3% from 2019.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59d57c-a16f-4abf-b72a-ed3dfc989145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.766+08:00
