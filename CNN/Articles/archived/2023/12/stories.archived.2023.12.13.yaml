      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Try the dagel, a doughnut-bagel hybrid</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4c04b-f641-47be-aa72-b1e7fcda5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.144+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.867+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many new cafe concepts vying for attention in Manila''s
        already-crowded F&amp;B landscape, the recipe for a successful cup seems harder
        to brew. This may be why we see a lot of new places innovating elements beyond
        their coffee offerings, whether it be through design or by introducing a unique
        menu item.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f9fb-d890-47d1-ae43-7b80dcb1d14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.145+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.867+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8f390-3454-436e-a640-1d6c7e3d72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.146+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-13T18:44:36.867+08:00
      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the hybrid pastry. Just last month, we wrote about
        <a href="https://www.cnnphilippines.com/life/leisure/food/2023/11/23/where-we-eat-itmiro-taqueria-franco-caravan-black-and-more.html"
        target="_blank">a specialty cafe chain''s adaptation of the Korean-favorite
        croffle</a>. This week, pandemic-founded coffee brand Dot has thrown their
        special sauce into the mixing bowl. Their offering? The dagel: a pastry that
        is essentially a bagel, but made using the dough of a doughnut.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eadc3f-8460-4e5d-8b63-3073c5cffc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:28:50.146+08:00
      'mgnl:createdBy': 'gabrielle'
