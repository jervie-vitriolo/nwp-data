      'mgnl:type': 'text'
      'text': '<p>Don’t expect any different for the holidays, of course. With a gift
        basket brimming with sweets, a crowd-wowing Yule Log Cake, and a selection
        of roasts for small gatherings, Bizu’s Christmas collection is a stress-free
        way to spark appetites this season.</p>'
