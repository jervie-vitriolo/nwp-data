    'lead': 'Rifts between the United States and Israel spilled into public view Tuesday
      as US President Joe Biden warned that Israel was losing international support
      for its campaign against Hamas and Israeli Prime Minister Benjamin Netanyahu
      publicly rejected American plans for post-war Gaza.'
