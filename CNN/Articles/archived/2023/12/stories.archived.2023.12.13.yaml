      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We need to put up more decent number of vessels in the West Philippine\
        \ Sea,\" he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd91793-d50e-4f67-9dec-d1dd9462ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.611+08:00
