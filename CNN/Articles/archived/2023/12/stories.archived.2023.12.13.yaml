      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m in support of that kasi kailangan natin palakihin ang ating reserve\
        \ force [I’m in support of that because we need to expand our reserve force],”\
        \ Brawner said on Wednesday during a target shooting competition in Camp Aguinaldo,\
        \ Quezon City.\r"
