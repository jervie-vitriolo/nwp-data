  'doj-ilbo-quiboloy-probe':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T20:40:34.000+08:00
    'imagesource': 'jcr:cdbcbdff-df83-4050-847b-08956b9a067f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3285ceee-729a-4faa-95b4-c6183cf35bd1'
    'lead': 'The Department of Justice says it will not issue an immigration lookout
      bulletin order against church leader Apollo Quiboloy just yet unless there is
      an ongoing investigation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T20:43:15.805+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-13T20:43:16.258+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ: No immigration lookout order for Quiboloy unless there''s a probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5e477-7cbc-43ac-bb06-0877f047ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — The
        Department of Justice (DOJ) said Wednesday that it will not issue an immigration
        lookout bulletin order (ILBO) against church leader Apollo Quiboloy just yet
        unless there is an ongoing investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6b95c-3d49-481f-b277-4e0db9a6dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a06f19-6fd0-4549-bfa8-c97c08698872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ’s statement was in response to the office of Senator Risa Hontiveros\
        \ urging them to issue an immigration lookout order for Quiboloy, following\
        \ a resolution she filed seeking to probe sexual abuse and human trafficking\
        \ allegations against members of the church leader’s Kingdom of Jesus Christ\
        \ (KOJC).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d2985-d648-42c1-a522-07957de382f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd827d-6ddc-4169-ae62-26d0cb0f9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now dahil wala pa po tayong investigation, preliminary investigation,\
        \ it’s one of the requirements eh, na mag-file for ILBO. Otherwise, it might\
        \ set a dangerous precedent na kung wala pang investigation, wala pang kaso\
        \ sa korte, maglalabas na po tayo ng ILBO,” DOJ spokesperson Mico Clavano\
        \ told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee37a3f-a01c-46fa-b361-8cd5d8415a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb487a4-3f2c-4a85-8318-3bf6efba0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Right now, [we won’t issue] because there are no ongoing\
        \ investigations yet, preliminary investigation, that is the requirement for\
        \ us to be able to file an ILBO. Otherwise, it might set a dangerous precedent\
        \ if there are no investigations, because there are no charges yet in our\
        \ court. We will issue an ILBO if there is.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f6e45-6a41-439f-a7ca-7cdf7aee6176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504139b-a752-4821-a17f-3417db7573c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So what the department is trying to do is to err on the cautious side\
        \ of things na hindi naman tayo, we won’t jump the gun noh,” he added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ff94d-4baf-43d5-acfb-a7faba476699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4acb5-eefd-4aa3-a489-702fdc016b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The department is trying to avoid making mistakes, that’\
        s why we are cautious, we won't act prematurely.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c8589-eaa0-4578-bc54-3b7a275fa98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31dd1df-65b2-4354-91e7-ced9cbc2613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The justice department spokesperson, however, noted that a Senate investigation\
        \ will be enough for them to issue the lookout order. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508d613-2edb-4e5c-92b1-92dc85102068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdcc08-22da-4260-838f-0661e59aa1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know if you remember the Pharmally case where ILBOs were issued\
        \ on the basis of a Senate inquiry or Senate investigation. 'Yun po siguro\
        \ mai-justify natin [Maybe that, we can still justify it],” Clavano added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8b6aa-8e2a-4776-92ca-94d9078b5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2c30f-4b85-4240-9e98-adff25c3b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T20:43:15.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-13T20:43:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiboloy faces two complaints — one for libel and one for rape, child\
        \ abuse, and qualified trafficking in persons.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
