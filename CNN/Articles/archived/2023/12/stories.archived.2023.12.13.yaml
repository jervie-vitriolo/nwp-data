    'title': 'SWS: 48% of Pinoys optimistic their quality of life will improve '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fc690-5d95-43d1-9e68-a1c803f6a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — Forty-eight percent
        of adult Filipinos believe their quality of life will improve in the next
        12 months, a Social Weather Stations (SWS) survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9440db-1c38-492f-b621-ab22cae23dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f4ef7-3056-4185-ae8b-f8ee902db0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national survey of Sept. 28 to Oct. 1 also found that 40% of respondents\
        \ said their quality of life will stay the same in the next 12 months, while\
        \ 6%, labeled as pessimistic, said it will worsen and 7% of the respondents\
        \ did not answer. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bbf6e-fcaf-4477-b314-a5c8aa567ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbd8ce8-775b-4930-9014-dc105ba5fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resulting Net Personal Optimism score is +42, classified by SWS\
        \ as excellent. It is similar to the +41 Net Personal Optimism score in June\
        \ 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3982cd-0637-4499-825c-9e4f5f310176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361e5d7-35af-45b8-b186-409ed96d0ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SWS classification of the respondents' views about their outlook\
        \ in life ranges from \"Very Low\" with scores of -10 and below to \"Excellent\"\
        \ with scores of +40 or above. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb14047-b565-496c-9563-fb6e7a09a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8ed59-ea43-466b-b6d2-a2950ae5b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The survey question on the respondents’ prediction of their quality\
        \ of life change over the next 12 months has been fielded 150 times since\
        \ April 1984\" the pollster said. \"Out of the 150 surveys, the Net Personal\
        \ Optimism score was negative only 11 times, reaching a historic low of -19\
        \ in May 2020 amid the Covid-19 pandemic lockdowns. It has since trended back\
        \ upwards to pre-pandemic levels.” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970e6ad-0eb0-4663-ad19-d1ac19fa5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0f19a-56e9-4843-84d9-9670409954aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.108+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Respondents were 1,200 Filipino adults nationwide, of which 13% were\
        \ from Metro Manila, 45% from Balance Luzon or Luzon outside Metro Manila,\
        \ 19% from Visayas, and 23% from Mindanao, it added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f20b86-183c-4d51-94cd-19072d2596da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.108+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd497ab9f-8822-40b1-9ba7-128744ced7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.109+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey found that Balance Luzon and Mindanao had “excellent” grades\
        \ in the Net Personal Optimism score. Metro Manila and the Visayas scored\
        \ “Very High,\" which is second to the highest optimism. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed72099-da83-4197-b6e6-52a46a23e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.109+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808ed5f-a640-4f0d-a038-00c30119b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.109+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 1-point increase in the national Net Personal Optimism score\
        \ between June 2023 and September 2023 was due to increases in Balance Luzon\
        \ (or Luzon outside of Metro Manila) and Mindanao, combined with decreases\
        \ in Metro Manila and the Visayas,\" SWS said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5078307-65c7-470a-aa42-0084b1c92b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.110+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b518576-bc88-472a-96eb-af62c6ed602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.110+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Compared to June 2023, Net Personal Optimism stayed excellent in Balance\
        \ Luzon (up 6 points from +44 to +50), while it rose from very high to excellent\
        \ in Mindanao (up 7 points from +36 to +43).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53b237-c648-4512-a7fd-07f2c67d3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.111+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f477730-e35f-4994-80eb-3a9128007ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.111+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, it fell from excellent to very high in Metro Manila, (down\
        \ 11 points from +41 to +30) while it stayed very high in the Visayas (although\
        \ down 9 points from +39 to +30), SWS added. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7c5a1-bb75-4f82-8dc0-68eacf8b3a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.112+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9277c-8ec6-42fd-9929-644bd5af1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.112+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said graduates of college and junior high schools \"stayed excellent\"\
        \ or believed their lives will improve, despite the score decreasing from\
        \ +50 in June to +46 in September. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffb4d3-30de-4080-b7c4-a3021ca2bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.113+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a05a7-a607-4b2b-a7d5-13f0641348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.113+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the survey also noted that 48% or 13.2 million families\
        \ believe they are living in poverty. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422757d-d095-4344-bbcb-f49fa3917507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.114+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1acf77-1227-4c63-9a74-02c74d5e7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:01:41.115+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:38:00.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
