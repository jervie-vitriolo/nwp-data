      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said right now Israel “has most of the world supporting it,”\
        \ but said “they’re starting to lose that support by the indiscriminate bombing\
        \ that takes place.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e306181-cc83-4504-9a04-5bf7f2c06f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.184+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking ahead of Biden’s comments at the fundraiser, Netanyahu admitted\
        \ Tuesday that he and the US president disagree on what should happen to Gaza\
        \ after the war. In a statement, the Israeli leader said: “Yes, there is disagreement\
        \ about ‘the day after Hamas’ and I hope that we will reach agreement here\
        \ as well.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cb796-5e5b-4a79-8011-30ae4a02b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair of remarks amounted to some of the most candid to date when\
        \ it comes to the persistent differences between Israel and the United States,\
        \ its top international ally.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd9bcd-f98c-4728-a8b4-65912c98d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the war broke out following Hamas’ terror attacks on October\
        \ 7, Biden had been open in his criticism of Netanyahu’s governing coalition,\
        \ which includes far-right parties. But he has mostly stood shoulder-to-shoulder\
        \ with Netanyahu in public since the conflict began, despite mounting criticism\
        \ of the Israeli campaign.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32986cc-15ab-4b3f-9135-270b7a401842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.185+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu has been asked repeatedly for his vision for a post-war Gaza\
        \ in interviews with international media since October 7, telling CNN’s Dana\
        \ Bash in an interview last month that he did see a role for “some kind of\
        \ civilian Palestinian authority,” albeit one that had been “reconstructed.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9f53c-2f0f-424b-b141-e66166697985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in his statement Tuesday before Biden’s remarks at the Democratic\
        \ fundraiser, Netanyahu said: “I would like to clarify my position: I will\
        \ not allow Israel to repeat the mistake of Oslo.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ee6de-af93-4580-9e4b-c0aa679060a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s comments Tuesday – in particular, that the current Israeli\
        \ government “does not want a two-state solution” — suggest major differences\
        \ with his Israeli counterpart.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09324f49-5bb7-4b9c-b251-8786b4e0bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That idea – of a Palestinian state existing alongside the state of\
        \ Israel – took off in the 1990s, with a series of agreements known as the\
        \ Oslo Accords, which created, among other things, the Palestinian Authority\
        \ (PA), which assumed partial control over the West Bank and Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fd9a6-c338-4cbe-bc4f-b444a3393e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PA was effectively driven out of Gaza by Hamas in 2007 but the\
        \ Biden administration has made increasingly clear it believes the PA should\
        \ resume governance of the enclave when the war is over.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5003333-95d4-466a-8829-516e335b0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After the great sacrifice of our civilians and our soldiers, I will\
        \ not allow the entry into Gaza of those who educate for terrorism, support\
        \ terrorism and finance terrorism,” Netanyahu said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e42183-29b6-4e19-b051-09c31423c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gaza will be neither Hamastan nor Fatahstan,” Netanyahu’s statement\
        \ concluded, a reference not just to Hamas but also to Fatah, the largest\
        \ Palestinian faction, which was instrumental in the signing of the Oslo Accords,\
        \ and continues to control the Palestinian Authority three decades later.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c0962-42f0-4950-88e6-d97f1abe2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel began its assault on Gaza shortly after Hamas’ terror attacks,\
        \ which left more than 1,200 people dead. Biden has said Israel has a right\
        \ and a responsibility to defend itself.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85423b1-1916-4a63-b683-785283bde4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In phone calls, however, Biden has encouraged Netanyahu to do more\
        \ to avoid civilian casualties in Gaza, and top administration officials have\
        \ said there is a “gap” between Israel’s intentions and the realities on the\
        \ ground.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4998d-6a67-4f49-97cc-7bde39eb972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking Monday evening at a White House Hanukkah reception, Biden\
        \ acknowledged Israel was in “a tough spot” following the Hamas attack on\
        \ October 7 and the subsequent war in Gaza. And he alluded to differences\
        \ with Netanyahu amid the current fighting.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c86e0e-e178-4c95-a93f-35c76491535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ll continue to provide military assistance to Israel until they\
        \ get rid of Hamas, but we have to be careful – they have to be careful,”\
        \ Biden said. “The whole world’s public opinion can shift overnight, we can’\
        t let that happen.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3477bf-0083-41f7-bcf5-661f2f832650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden and Netanyahu have a decades-long relationship that has at times\
        \ been strained. At the Monday evening reception, Biden said he once gifted\
        \ Netanyahu a photo and wrote at the top: “I love you but I don’t agree with\
        \ a damn thing you had to say.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9298f19-7178-482b-bd6a-dfd1a26f511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s about the same today,” Biden said, adding he’d “had my differences\
        \ with some Israeli leadership.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2575d-c6a5-4aed-8031-e10bc1b9b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden administration officials have been pressing their Israeli counterparts\
        \ in recent weeks to begin planning for what happens in Gaza once the military\
        \ campaign ends, including insisting on keeping the door open for an eventual\
        \ Palestinian state.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806e4ff-4c84-4fdf-b497-2bf2d1d6bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US says it would reject any proposal that includes Israeli control\
        \ over Gaza and has warned against shrinking the Palestinian territory’s boundaries.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36417c-7bb7-4155-86d0-5568f9bf82a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US is also pressuring Israel to open the Kerem Shalom border crossing\
        \ to allow humanitarian aid trucks to go directly into Gaza on an emergency\
        \ basis, US officials told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de70087-7e2d-4477-b819-5720344bd6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government on Tuesday allowed aid trucks to be inspected\
        \ at Kerem Shalom for the first time since Hamas’s attack on October 7, but\
        \ those trucks must still drive back through Egypt before entering Gaza through\
        \ the Rafah crossing. While the move doubles Israel’s capacity to inspect\
        \ aid trucks, it does not resolve the bottleneck that is emerging at the Rafah\
        \ crossing.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b0879-8ffe-4e14-ad28-fadaaf781fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden raised the issue directly with Netanyahu during their last call\
        \ last week, the US officials said. National security adviser Jake Sullivan\
        \ also urged his Israeli counterparts to open up the Israel-Gaza crossing\
        \ before he arrives in Israel for meetings on Thursday, the officials said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734db7c-c650-48e4-85d9-e332be07d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Rafah cannot absorb a sufficient amount of aid to meet the needs of\
        \ the Palestinian people which are only growing as there have been more people\
        \ displaced,” Sullivan told CNN in a phone interview Tuesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758d61f-4b4c-405f-8fed-083e6237ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need the capacity that Kerem Shalom provides – on an emergency\
        \ basis – to get more food, water, medicine and essentials in to be distributed\
        \ to Palestinian civilians and we’re putting that quite urgently to the Israeli\
        \ government to say, ‘We are asking you to do this ASAP because of the nature\
        \ of the humanitarian situation on the ground,’” he added.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05556f12-7075-4aee-89b8-a4f071f8b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Israeli prime minister’s office declined to
        comment on the US move. Israel has so far resisted the idea. It cut off all
        commercial and humanitarian aid traffic from Israel into Gaza since Hamas
        launched its surprise terrorist attack on October 7 and has vowed to sever
        all ties with Gaza.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365d9e7-f692-4379-ba4e-791249b9426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/politics/biden-israel-losing-support-netanyahu/index.html">Rifts
        between Biden and Netanyahu spill into public view</a>"</em></p>'
