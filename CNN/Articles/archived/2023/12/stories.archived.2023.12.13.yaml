      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> In a major step in transparency,
        Netflix for the first time released on Tuesday a report of what people watched
        on the streaming service during a six-month period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073603cc-4a50-4bfe-9aad-0890a6eeb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, titled “What We Watched: A Netflix Engagement Report,”\
        \ is set to be published twice a year, going forward, the company said in\
        \ a memo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea698fc-e840-4e14-b6ce-06a025de7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report measures the hours viewed for every title, the premiere\
        \ date and whether the title was available globally. The report only included\
        \ titles that had more than 50,000 hours viewed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f872291-2209-436a-aa8b-6f91fef00b2f'
      'mgnl:activationStatus': true
