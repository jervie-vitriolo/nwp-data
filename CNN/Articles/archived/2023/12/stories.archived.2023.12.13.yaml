      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Philippine Coast Guard (PCG) has responded to a collision between two vessels
        in Ilocos Sur on Tuesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d7bde-4d00-492c-aa02-fd5c0d011b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:22:28.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T17:22:28.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement issued Wednesday, the PCG said Taiwanese fishing vessel\
        \ Sheng Feng No. 12 collided with a suspected Bangladeshi-flagged bulk carrier\
        \ along the vicinity of Candon City.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c419ee-b730-45f4-8848-c04f1cd57d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:22:28.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T17:22:28.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ef4df-3dd0-423b-b7ea-5185814bfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:22:28.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T17:22:28.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG said bulk carrier was on its way from Changsu, China to Muara\
        \ Berau, Indonesia when the collision happened.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa036043-9413-418c-95f9-e2ea35bc92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:22:28.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T17:22:28.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c34d6-8203-4118-98e8-c9766aaa21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T17:22:28.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T17:22:28.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Taiwanese Coast Guard (TCG) sought assistance from the\
        \ PCG Command Center to provide portable pumps to draw out water from the\
        \ Taiwanese fishing vessel, which was carrying five Indonesians and two Taiwanese\
        \ crew members.  \r"
    '6':
