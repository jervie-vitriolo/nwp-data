    'jcr:uuid': 'd7d91172-b088-4ccc-8704-463725825b7d'
    'lead': 'The director of the Miss Nicaragua pageant, Karen Celebertti, has resigned
      one week after the country’s national police charged her, along with her husband
      and son, with conspiracy and treason, accusing them of involvement in a plot
      to overthrow the government'
