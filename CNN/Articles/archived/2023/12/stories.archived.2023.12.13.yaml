      'mgnl:type': 'text'
      'text': "“Kung dati na siyang shooter at kung marunong na siya [If one already\
        \ knows how to shoot], especially on the safety of handling a weapon, then\
        \ they're all welcome to join the reservists,” Brawner said.\r"
