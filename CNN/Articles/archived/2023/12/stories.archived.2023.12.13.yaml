      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Hallucinate” is Dictionary.com’s word
        of the year — and no, you’re not imagining things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed3813-b9df-4278-b633-33b722eb2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The online reference site said in an announcement Tuesday that this\
        \ year’s pick refers to a specific definition of the term pertaining to artificial\
        \ intelligence: “to produce false information contrary to the intent of the\
        \ user and present it as if true and factual.” In other words, it’s when chatbots\
        \ and other AI tools confidently make stuff up.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59170c3c-7b25-4d64-84dc-79833fa6da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grant Barrett, head of lexicography at Dictionary.com, told CNN this\
        \ particular definition of “hallucinate” was added to the site earlier this\
        \ year, though its use in computer science dates at least as far back as 1971.\
        \ As staff at the online dictionary considered contenders for the defining\
        \ words of 2023, Barrett said it became clear that AI was increasingly changing\
        \ our lives, working its way into our language as well.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4af9e5-9e39-43ca-8a35-f8c7d0be53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we looked at the different words associated with artificial intelligence,\
        \ we saw that ‘hallucinate’ really encapsulated this notion that AI wasn’\
        t exactly what we as a culture wanted it to be,” Barrett said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233502f-9011-486b-88bb-268795e708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barrett and Dictionary.com senior editor Nick Norlen wrote in a blog\
        \ post that the site saw a 46% increase in lookups for “hallucinate” over\
        \ the previous year, while its use in digital publications increased 85% year-over-year.\
        \ The online reference also reported an average 62% increase in year-over-year\
        \ lookups for other AI-related terminology, such as “chatbot,” “GPT” and “\
        generative AI.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f03730-423e-4e90-8fa7-5c5dfb7cd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, 2023 was a major year for AI — from impressive developments\
        \ in the technology to contentious debates about its promises and pitfalls.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe559a5-a773-4d77-afa6-0eb7187e0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the launch of ChatGPT last year, people have used AI-powered\
        \ tools to write essays, research papers, legal briefs and emails, with varying\
        \ results. But as some in the tech world point to AI’s potential for productivity,\
        \ others across sectors are concerned it could eliminate millions of jobs,\
        \ reinforce racist and sexist biases and sow misinformation. The use of AI\
        \ in the film and television industries was one of the issues at the heart\
        \ of the Hollywood writers’ strike earlier this year, and leaders in the US\
        \ and Europe are already pushing for regulations around the technology.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bda2f-6b00-4834-83dd-cc9f69a3fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the word “hallucinate” as it pertains to AI becomes more mainstream,\
        \ some AI researchers criticize its use in this context. As CNN’s Catherine\
        \ Thorbecke reported in August, some experts argue that the term anthropomorphizes\
        \ AI, ascribing ill intent to language learning models that are actually trained\
        \ on datasets influenced by humans.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c38b0-8096-4043-9ee9-b353e588b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But as the lexicographers at Dictionary.com see it, the word is here\
        \ to stay.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47331de8-489c-4210-934a-52412f969da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our choice of hallucinate as the 2023 Word of the Year represents\
        \ our confident projection that AI will prove to be one of the most consequential\
        \ developments of our lifetime,” Norlen and Barrett wrote in the blog post.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a16adb-9d24-402c-a7d3-9680b3fee14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Data and lexicographical considerations aside, hallucinate seems fitting\
        \ for a time in history in which new technologies can feel like the stuff\
        \ of dreams or fiction —especially when they produce fictions of their own.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a58084-33bb-49b4-9b13-a9da62a3152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Merriam-Webster, which recently announced “authentic” as its 2023 word\
        \ of the year, also cited the rise of AI in its selection. The term saw a\
        \ substantial increase in lookups thanks to “stories and conversations about\
        \ AI, celebrity culture, identity, and social media,” the online dictionary\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02bd18-eb1c-400e-9be9-0554743fa20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other words that made Dictionary.com’s word of the year shortlist
        were indicted, rizz, strike, wildfire and wokeism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c971874-9ca5-4eda-a4f0-5649655a103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:37:14.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:37:14.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/us/dictionary-2023-word-hallucinate-cec/index.html">Dictionary.com’s
        word of the year is a common one. But it doesn’t mean what you think</a>"</em></p>'
  'cop28-overtime-fossil-fuel-divide':
    'author': 'Angela Dewan and Ella Nilsen, CNN'
    'caption': 'Licypriya Kangujam, a climate activist from India, holds a banner
      during the a summit session at the COP28 climate talks in Dubai, December 11,
      2023.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-13T08:38:09.000+08:00
    'imagesource': 'jcr:2392478d-a53a-42e5-88c7-680b9ba20050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f27436-4404-41d7-87c6-294f207018f7'
    'lead': 'A new draft of the centerpiece agreement at the COP28 climate summit
      in Dubai makes an unprecedented mention of transitioning away from fossil fuels,
      in what some experts are welcoming as the beginning of the end of the fossil
      fuel era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T08:40:38.009+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-13T13:22:30.053+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New climate summit draft calls for transition away from fossil fuels,
      but still has ‘loopholes’'
    'updated': 2023-12-13T13:20:17.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a8bce-b0cf-4a7b-a724-2adadd36023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> A new draft of the centerpiece agreement
        at the COP28 climate summit in Dubai makes an unprecedented mention of transitioning
        away from fossil fuels, in what some experts are welcoming as the beginning
        of the end of the fossil fuel era.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7b765-cffa-42c0-ab81-5317bf5b2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it does not call for the world to “phase out” coal, oil and gas\
        \ — as more than 100 countries had hoped — and includes “loopholes” that would\
        \ allow for their continued use, even beyond 2050.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c749f-f06b-42ec-b8a4-30922d7965b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft, which could continue to be debated, calls on countries to\
        \ “contribute” collectively to global efforts to reduce climate pollution\
        \ in a way that they see fit. It offers eight options, one of which is “transitioning\
        \ away from fossil fuels in energy systems … accelerating action in this critical\
        \ decade, so as to achieve net zero by 2050.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4ba8b-9c13-45ed-aed2-53a6ec1ca90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries could choose other options instead, including contributing\
        \ to a global goal of tripling renewable energy and doubling energy efficiency.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34766921-34b4-4a21-a215-e7190e1b3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate advocates and policy experts welcomed the call to transition\
        \ away from fossil fuels — the main driver of the climate crisis — saying\
        \ it sends a signal to countries to make plans to wean off coal, oil and gas\
        \ and recognizes this decade as critical for action.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5fc471-b361-4a29-835c-68a1c57774f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft “sends a signal that the fossil industry’s days are numbered,”\
        \ Teresa Anderson, global climate lead at ActionAid, said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013654d-2783-4793-8065-0ee6deee4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Anderson pointed out several weaknesses in the draft, including\
        \ references to accelerating growth in “removal technologies,” also known\
        \ as carbon capture, which would allow for the continued use of fossil fuels\
        \ if their carbon pollution was removed before entering the atmosphere. Many\
        \ scientists have expressed concern that carbon capture is expensive, unproven\
        \ at scale and a distraction from policies to cut fossil fuel use.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc831af-31d2-4d0e-9005-d269b97d32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The text has many loopholes and offers several gifts to the greenwashers,\
        \ with mentions of carbon capture and storage, so-called transition fuels,\
        \ nuclear power and carbon markets,” she said. “Overall, it maps a rocky road\
        \ towards a fossil free future.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89479b43-24f4-4eef-957b-218c05b1bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft was published Wednesday morning local time, more than 12\
        \ hours after the summit’s deadline, as talks ran hours into overtime as countries\
        \ negotiated language around fossil fuels and other sticking points. There\
        \ will be widespread appetite to wrap up talks by the end of the day, which\
        \ will require a vote on the draft in a plenary session that will be publicly\
        \ available online.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ef3e6-3982-45e1-bb48-6e96490279f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What to do about the future of fossil fuels has been the most contentious\
        \ issue at these talks. Some more ambitious nations and climate advocate had\
        \ expressed anger and frustration an earlier draft dropped the call for a\
        \ phase-out.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b15ff0-b598-4141-943d-693f54a30e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.590+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the text is agreed by countries, it would represent a “significant\
        \ moment,” Stephen Cornelius, WWF deputy global climate and energy lead, said\
        \ in a statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4126fd-213d-46cb-b4d1-2c70b9f0a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[But] this cannot be the benchmark by which we judge the outcome of\
        \ this COP,” he said. “Countries must use these final hours to push for an\
        \ even more ambitious text that is fully aligned with preventing the most\
        \ devastating consequences of the climate crisis.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be3450-bcb5-4dc0-991a-c1c052a7dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.591+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual climate talks are often divisive and run into extra hours,\
        \ but COP28 has been particularly fraught, with criticism that oil interests\
        \ have derailed the process.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11f807-9aad-4ab5-ace2-aa4a6ade4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fossil fuel industry was given record access to the conference,\
        \ a recent analysis showed. COP28 President Sultan Al Jaber, who is presiding\
        \ over the talks, also leads the state-owned Abu Dhabi National Oil Company\
        \ as it undergoes a major expansion in oil and gas production. He has consistently\
        \ rejected criticisms of a conflict of interest and pledged to hold a transparent\
        \ process.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fb638-acd8-4aa7-a07c-4ec7a6f81d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary-general of the oil-producing group OPEC, Haitham Al Ghais,\
        \ called on members and allies last week to “proactively reject” any language\
        \ that targeted reducing fossil fuel use, telling members to support language\
        \ that focuses on “emissions” instead.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c456510-18f8-4029-a25c-95803841a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia and Iraq were among the countries that did not want reference\
        \ to a phase-out of fossil fuels in the text, Catherine Abreu, the founder\
        \ and executive director of the nonprofit group Destination Zero, told reporters\
        \ in Dubai. Kuwait’s state news agency KUNA said the country’s delegation\
        \ to COP28 was “reaffirming” its rejection of a phase-out as well.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480b84f-7bb2-46b7-8b84-9d96c92ba739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The COP28 presidency has fended off criticism that the text had been\
        \ too watered down. On Tuesday, it said it supported a “historic” deal that\
        \ included some language on fossil fuels and aimed for “the highest ambition.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5db09-215b-455b-924d-df72be6354ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:22:29.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are facing the most demanding COP agenda of all time,” said COP28\
        \ Director-General Ambassador Majid Al Suwaidi in a news conference.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657dc993-f405-42ba-b94b-1096bb4020c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:40:38.054+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T13:22:30.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/climate/cop28-climate-summit-agreement-tuesday/index.html">Global
        climate summit is in overtime as bitter division over fossil fuels delays
        agreement</a>"</em></p>'
  'takeaways-volodymyr-zelensky-washington':
    'author': 'Michael Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-13T08:50:40.000+08:00
    'imagesource': 'jcr:9fadf1aa-fabc-42e6-8d7b-5ee46a0e7a88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df0055f-e730-4ef5-af8d-cea8612f2a34'
    'lead': 'Ukrainian President Volodymyr Zelensky was in Washington on Tuesday to
      make an in-person plea for the military and economic aid he said is necessary
      to continue Ukraine’s defense against Russia’s invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T08:55:27.641+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-13T08:55:28.655+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 takeaways from Ukrainian President Zelensky’s critical trip to Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a025b9-f4d4-4951-9ab2-94ecc0657eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Ukrainian President Volodymyr
        Zelensky was in Washington on Tuesday to make an in-person plea for the military
        and economic aid he said is necessary to continue Ukraine’s defense against
        Russia’s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d0ff8-0e65-41e7-9453-2d6d85ed4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, visiting Washington for the third time since the war in
        Ukraine began in February 2022, met with members of US Congress Tuesday morning
        and US President Joe Biden later in the afternoon. Zelensky’s meetings came
        on the same day the US declassified new intelligence on Russia’s losses so
        far in the war. The intelligence shows US officials believe the Russian military
        has continued to suffer heavy losses in the war – but is also determined to
        continue pushing forward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a8388-62f2-42b5-8fd9-ed0ae1e8f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.878+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit comes as a deal for a supplemental funding package that includes\
        \ crucial aid for the war-torn country remains logjammed by congressional\
        \ Republicans who want the Biden administration to make concessions on border\
        \ security and immigration policy in exchange for the aid package.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979f521-8a29-4224-9d80-723e7fcd0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A deal remains unlikely with a holiday recess looming.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744eef12-f611-4185-865b-ddaa23b797e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.879+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Biden has said he is open to compromise, a bloc of Republicans\
        \ remains wary at the idea of adding to the more than $100 billion in Ukraine\
        \ aid already approved by Congress. Biden officials have said nobody is better\
        \ at making the case for his country than Zelensky himself.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a449fa8-6f58-4c55-b0b4-cc63a41b191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are five takeaways from Zelensky’s day in the nation’s capital:\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f163c-b4fd-4c16-950c-b008a09fc6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38035623-0c84-4c4a-bc22-853d771a687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.880+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden says US will support Ukraine ‘as long as we can’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1e936-33b9-48ec-a19f-9d87ed5e3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a joint news conference with the Ukrainian leader Tuesday afternoon,\
        \ Biden vowed the United States will support Ukraine for “as long as we can.”\
        \ The comment represented a subtle but noteworthy shift in public messaging\
        \ from the president, who previously said the US will support the country\
        \ in its defense against the Russian invasion for “as long as it takes.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a2ce9-e0ba-4889-bbd5-88051ac2b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.881+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The American people can be and should be incredibly proud,” the president\
        \ said on Tuesday. “The part they played in supporting Ukraine success will\
        \ continue to supply Ukraine with critical weapons and equipment as long as\
        \ we can.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e4bf0-2225-41d6-af20-1741050c154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden’s comments could represent a more pragmatic view from the president\
        \ on the future of Ukraine aid, with time – and potentially political will\
        \ – running out before Congress breaks for the holidays to pass more funding,\
        \ and with future security assistance uncertain under a potential new presidential\
        \ administration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4469b-0d3b-4eea-bc65-c1ce340d90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.882+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Months ago, Biden vowed the country’s “commitment to Ukraine will not\
        \ weaken.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abc828-839a-432e-9837-cb319ee1294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will stand for liberty and freedom today, tomorrow, and for as\
        \ long as it takes,” the president said during a July speech.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81517411-8f59-45b7-b91a-84858156dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden later defined the US’ expectations for Ukraine as the war approaches\
        \ the end of its second year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8bf48-6796-4440-be8c-bdef89de411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.883+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to see Ukraine win the war,” Biden said. “Winning means Ukraine\
        \ is a sovereign, independent nation. And it can afford to defend itself today\
        \ and deter further aggression. That’s our objective.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d226ff-0efb-4bfb-877b-deae662eaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bb7e0-e871-48d5-ac9f-9c1c6975b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.884+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zelensky tells senators he expects US to come through for
        Ukraine</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a8d39-003d-414e-9a29-7d91f7adbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Zelensky told senators that he’s still counting
        on US support to come through for his nation, according to Democratic Sen.
        Chris Murphy of Connecticut.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac1201-db0c-4daf-bfb1-c5f6798af8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.885+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The questions from senators were mostly about accountability for US\
        \ aid and Zelensky tried to assure senators that no money would be used corruptly\
        \ in Ukraine, according to GOP Sen. Mike Rounds of South Dakota.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461dab6-9c5a-43fb-a514-e84012a2aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rounds said Zelensky did not give a price tag on how much US support\
        \ will be needed in total for Ukraine. But he tried to impress upon senators\
        \ that Ukraine needed more air defense systems quickly to shut off a land\
        \ bridge into Crimea.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185a076-78a0-4d2d-88a5-9a78b0761b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.886+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post following the meeting, Zelensky described
        the conversation as “friendly and candid” and thanked US Senate Majority Leader
        Chuck Schumer and US Minority Leader Mitch McConnell “for their personal leadership
        in rallying bipartisan support for Ukraine among U.S. legislators.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173fba3-15d7-4608-93af-eeaeedf1a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I informed members of the U.S. Senate about Ukraine’s current military\
        \ and economic situation, the significance of sustaining vital U.S. support,\
        \ and answered their questions,” Zelensky said in a post on X.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a6bd25-6395-4404-befe-3847b828bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.887+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American leadership, Zelensky said during a news conference later Tuesday,\
        \ is “crucial” toward the Ukrainian war effort.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bcff9-cc1f-4630-9bf3-6a909c785c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.888+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one but Putin wants prolonged war,” Zelensky said. “We dream of\
        \ a Christmas in peacetime.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0419bd-4b3c-452f-953d-99f34e1ec63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said it was a “very good and productive meeting.” Zelensky
        did not answer shouted questions as he passed reporters after the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d5483-89d6-42a7-9a7a-aa483628e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.889+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schumer added that Zelensky “made it so clear how he needs help,” including\
        \ exactly what kind of help Ukraine needs and how that help will allow his\
        \ country to win. Failure by the United States to provide more aid will likely\
        \ make Ukraine’s European allies skittish, Schumer warned.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a379e2-108f-447d-a381-b551864222f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Europe and many other allies will say, ‘What is going on here?’” he\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d585e-0522-45db-b85f-947a7ed44e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.890+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another lawmaker, Democratic Sen. Jeff Merkley, drew parallels between\
        \ Republicans’ failure to act and the early, ultimately failed, strategy by\
        \ British Prime Minister Neville Chamberlain to appease Adolf Hitler’s regime\
        \ in Germany.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc102bf3-d002-4861-9d75-7de06b89c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.891+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who are opposing … aid to Ukraine are falling into the same\
        \ mistake Chamberlain made,” Merkley said, warning Republicans to not let\
        \ history repeat itself.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28467169-7b6c-491a-b3ac-f43029c79846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721cb02-3f77-4752-ae22-b16a9a3d868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.892+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holdouts say deal remains unlikely</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd2e702-b8e8-4d6d-82e3-698ac91d51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some Republicans who attended that meeting said they remained unmoved\
        \ after hearing Zelensky’s request for assistance, insisting Biden still needed\
        \ to bargain.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a1604-1574-463c-b5e6-27fd82235704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.893+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know whether he moved the needle at all,” Sen. John Cornyn,\
        \ Republican of Texas, said after the meeting.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6224c7-e3f0-4906-9b37-87d92853be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The only thing that is really holding this up at this point is the\
        \ unwillingness of the White House so far to acknowledge that they’re going\
        \ to have to deal with the border component, not just to pay for the current\
        \ policies, which are releasing millions of people into the interior, but\
        \ actually changes in the asylum system, changes in the mass release system\
        \ known as parole,” he said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c870c-0ce5-4bc8-b3c0-282997413b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. J.D. Vance of Ohio – an outspoken critic of sending additional\
        \ funding to Ukraine – left the meeting between Zelensky and other senators\
        \ early. He said Zelensky provided senators with an “update on strategic milestones”\
        \ and began taking questions, but the Ohio Republican said his mind remained\
        \ unchanged about the idea of sending more aid.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796989a-bce8-4d06-aa8e-53cff81109a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.895+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another senator who attended the meeting said Zelensky assuaged some\
        \ concerns Republicans had about corruption in the Ukrainian government and\
        \ the potential misappropriation of funding.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4470d75-9372-435f-b89c-c7988577ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.896+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Markwayne Mullin, an Oklahoma Republican who said he supports\
        \ more aid to Ukraine if it’s tied to tougher border policy, said Zelensky\
        \ did not wade into the policy disagreements that are stymying a deal for\
        \ more aid.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fe90b-d6cd-47fb-b7d4-90d3df7face7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.897+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We kept it at a high level,” Mullin said. “We are working through\
        \ the process. And he understood it. He was very respectful. (He) said, ‘\
        I understand it. I’m just here to let you know we need you guys,’”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18c483-0308-4abf-b37d-38c5d5c0f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, Mullin later said, hopes for a deal remain slim without extensive\
        \ concessions from the Biden administration. The president previously said\
        \ he was open to compromise but remained vague on what exactly he would accept.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382868a1-a63c-40f1-a6dd-b783e4660963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.898+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s zero chance that an aid package to Ukraine and to Israel will\
        \ pass the House without real meaningful – real meaningful – border security,”\
        \ said Mullin, a former member of the House who maintains close ties with\
        \ some of his ex-colleagues. “And I’ll tell you, Republicans alike we all\
        \ stand in step with the House Republicans on doing so.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4364e8-1ba5-4a53-b685-887422721ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.899+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Tommy Tuberville was blunt about his unmoved position on providing\
        \ more aid to Ukraine.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab000c2-5858-468e-971d-2b6f175097b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.900+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re out of money,” the Alabama Republican said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06468c89-263e-4002-8ed8-62558187ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8866c0-fd29-4e82-9a50-6591e7f6d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.901+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Johnson says White House response ‘insufficient’</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae805b5-584e-4f18-8b91-9dfb7119915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.902+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a roughly 30-minute meeting with Zelensky – their first
        one-on-one encounter – US House Speaker Mike Johnson said the Biden administration’s
        response to congressional Republicans’ demands has been “insufficient,” and
        reiterated his stance that a deal remains unlikely without a “transformative
        change” at the border.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0dcdd3-b087-4065-a8b0-1de4e0812623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.903+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson said his meeting with Zelensky was “good” but remained firm\
        \ in his stance that the border should be the primary focus and demanded greater\
        \ clarity from the White House on the strategy in Ukraine.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339eea3-6ad4-4b85-9751-9f2969ddad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Johnson insisted the White House has not been able to articulate a\
        \ clear strategy and at this juncture it is up to the Senate and the White\
        \ House.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea5940-7c44-4fc2-ad02-fb83f618e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.904+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have asked the White House since the day that I was handed the gavel\
        \ … we need a clear articulation of the strategy to allow Ukraine to win,”\
        \ he said, “and thus far their responses have been insufficient.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141aa76b-5a08-41dc-b8a2-d960dc3d9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.905+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not the House’s issue right now,” Johnson added. “The issue\
        \ is with the White House and the Senate, and I implore them to do their job\
        \ because the time is urgent.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f70249-4c99-4209-a89e-486a5c673f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.906+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b167150-9544-4689-84aa-5d2f1846a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.907+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden releases $200 million in Ukraine funding</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf8a3e-cb6c-4f7d-ba86-ccd52fb65f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.908+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters during a meeting with Zelensky in the Oval Office,\
        \ Biden announced he would be releasing $200 million in funding already approved\
        \ by Congress to help Ukraine with its defensive needs.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e00cba-3393-4443-8e6a-37787ddeed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While that’s a small fraction of the $60 billion sought by Biden for\
        \ Ukraine in his supplemental funding request, the funds will be released\
        \ shortly, the president said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed34a6-229b-457a-87e4-6055dc3da060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.909+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Congress needs to pass supplemental funding for Ukraine before they\
        \ break for the holiday recess,” Biden said. Failure to do so would hand “\
        Putin the greatest Christmas gift they could possibly give him.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4db29-02f7-46e2-b667-1de1ec8822b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:55:27.910+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:55:28.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden reiterated warnings he previously made that a Russian victory\
        \ could cause a cascading failure of democratic norms and values throughout\
        \ Europe and the world.\r"
    '55':
