      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (CNN) —</strong> The United Nations General
        Assembly has voted to demand an immediate humanitarian ceasefire in war-torn
        Gaza, in a rebuke to the United States which has repeatedly blocked ceasefire
        calls in the UN’s Security Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c6a4f-5577-4de1-a6a1-b4fa2ddf2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A majority of 153 nations voted for the ceasefire resolution in the\
        \ General Assembly’s emergency special session Tuesday, while 10 voted against\
        \ and 23 abstained.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af97169-8141-4075-84fe-4c37fee0ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday’s brief resolution calls for a ceasefire, for all parties to\
        \ comply with international law, and for humanitarian access to hostages as\
        \ well as their “immediate and unconditional” release. It notably contains\
        \ stronger language than an October vote in the assembly that had called for\
        \ a “sustained humanitarian truce.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b893566-3293-4769-a863-333ae8880b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.540+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote, hailed as “historic” by Palestinian Ambassador to the UN\
        \ Riyad Mansour, comes as the war between Israel and Hamas enters its third\
        \ month, and as medics and aid groups sound alarm bells on the humanitarian\
        \ situation in besieged Gaza. More than 18,000 people have been killed in\
        \ the enclave since fighting broke out, the Hamas-controlled health ministry\
        \ in the enclave said Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902e2b3-72c6-48e1-a55a-c36e0c466dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has said it will not stop its military campaign until it eradicates\
        \ Palestinian group Hamas, which controls Gaza, following Hamas’ October 7\
        \ attack on Israel which killed 1,200 people and saw around 240 kidnapped,\
        \ according to Israeli authorities. Over 100 hostages are thought to remain\
        \ in captivity in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce532c35-80e7-4d04-926e-bee18eb206ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.541+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Tuesday’s vote, Israel’s UN Ambassador Gilad Erdan described\
        \ the resolution as a “disgraceful” attempt to bind Israel’s hands, warning\
        \ that “continuing Israel’s operation in Gaza is the only way any hostages\
        \ will be released.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ce705-23cb-4b28-82a7-769fc59abc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has rejected previous calls for a ceasefire, though it agreed\
        \ to a seven-day truce for the release of Israeli hostages held in Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8d0dc-2892-43f8-9ac8-82a3fdcc8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel along with the United States, Papua New Guinea, Paraguay, Austria,\
        \ Czechia, Guatemala, Liberia, Micronesia and Nauru voted against Tuesday’\
        s resolution.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af523d-988d-4e11-89c1-657dc5c9cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.542+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a General Assembly vote is politically significant and is seen\
        \ as wielding moral weight, it is nonbinding, unlike a Security Council resolution.\
        \ The United States last week vetoed a ceasefire resolution in the smaller\
        \ Security Council, which had been approved by a majority of the powerful\
        \ 15-member body.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bb6e5-d499-45a8-87df-899f94e44d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘One singular priority’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc56bc-4a0f-4fc0-9747-e2d4fc06c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.543+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have one singular priority – only one – to save lives,” said General\
        \ Assembly President Dennis Francis, opening the emergency session on Tuesday\
        \ afternoon, warning that civilians in Gaza have nowhere safe to shelter from\
        \ the fighting and aerial bombardment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253fa32-a63f-434c-9da7-348e904af984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even war has rules, and it is imperative that we prevent any deviation\
        \ from these principles and values – the validity of which resides in their\
        \ universal application,” he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc3152-7cde-42ce-aaf5-025c24a225b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.544+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With vital infrastructure blasted to rubble and limited access to water,\
        \ medicine and food, more Gaza civilians may end up dying of diseases than\
        \ from bombs and missiles, UN officials have warned. Hunger is a growing issue\
        \ in the enclave.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b12e0-af81-483c-b52e-0aaab1bd5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing the assembly, US Ambassador to the UN Linda Thomas-Greenfield\
        \ said that Washington does “agree that the humanitarian situation in Gaza\
        \ is dire…and that civilians must be protected with international humanitarian\
        \ law,” but urged nations to support an amendment to the resolution condemning\
        \ Hamas, which did not pass.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653df89-2e25-47b1-ace0-934afa4fb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.545+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "”A ceasefire right now would be temporary at best, and dangerous at\
        \ worst,” she said. “Dangerous to Israelis, who would be subject to relentless\
        \ attacks, and also dangerous to Palestinians who deserve the chance to build\
        \ a better future for themselves free from a group that hides behind innocent\
        \ civilians.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cf996-22a0-46da-81de-2e2ad90bf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a break with its southern neighbor, Canada cast its vote in support\
        \ of the resolution, with Prime Minister Justin Trudeau issuing a joint statement\
        \ with the leaders of Australia and New Zealand in support of “urgent international\
        \ efforts towards a sustainable ceasefire.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de38eec-1ebc-43a7-9cd2-aa629090557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.546+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Africa’s representative Mathu Joyini meanwhile invoked her country’\
        s “own painful past experience of a system of apartheid” to impress on fellow\
        \ states the need to “take action in accordance with international law.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765ff7d-cf92-4c40-8fe7-0ac59f1a9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s vote, she said, “presents an opportunity for us to illustrate
        that the organization that was created to give hope for peace is not tone-deaf
        to the suffering of the most vulnerable.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fad0f0-1d18-4a95-9b79-c6667058881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:12:02.547+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:21:28.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/middleeast/ceasefire-vote-gaza-israel-un-intl/index.html">United
        Nations General Assembly votes to demand immediate ceasefire in Gaza</a>"</em></p>'
