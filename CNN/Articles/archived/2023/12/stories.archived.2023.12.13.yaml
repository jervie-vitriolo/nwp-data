  'china-philippines-maritime-standoff-analysis':
    'author': 'Analysis by Brad Lendon, CNN'
    'caption': 'A commissioned vessel on a resupply mission to Ayungin Shoal sustained
      "serious engine damage" after it was blasted with water cannon by the China
      Coast Guard (CCG) on Dec. 10, 2023, the Philippine Coast Guard (PCG) said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-13T08:14:22.000+08:00
    'imagesource': 'jcr:def5d0fe-8772-4162-95cf-183b2106a709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e89b65e-5723-42c5-85d4-e3bcfb6a67c1'
    'lead': 'Last weekend’s clashes between Chinese and Philippine vessels in the
      South China Sea send troubling signals that their standoff is worsening to a
      point where lives could be lost, potentially dragging the world’s two most-powerful
      militaries into open conflict, analysts warn.'
