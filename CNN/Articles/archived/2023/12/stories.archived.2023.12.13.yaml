    'template': '1'
    'title': 'Miss Nicaragua director steps down amid conspiracy, treason charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7054485-d5c5-4688-82e6-4608dd976659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director of the Miss Nicaragua pageant,
        Karen Celebertti, has resigned one week after the country’s national police
        charged her, along with her husband and son, with conspiracy and treason,
        accusing them of involvement in a plot to overthrow the government. Celebertti,
        who has led Nicaragua’s Miss Universe franchise for more than two decades,
        made the announcement on Tuesday via her Instagram account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a47f67-e54c-4c44-b36f-8fc4fa4796eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727cb63-1483-47d3-8d8b-c55a0fe51183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The whirlwind, controversial turn of events came on the heels of Sheynnis\
        \ Palacios’ groundbreaking win at Miss Universe 2023 — which was hosted in\
        \ El Salvador last month — as the Central American country’s first representative\
        \ to secure the title.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc339e6a-6134-442b-97b3-3b54fa2f9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54c292-debf-47f4-b1f7-68dca85f5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For 23 years I have worked with zeal and effort to exalt the name\
        \ of my homeland Nicaragua… I have done it with transparency, with a lot of\
        \ love and believing in each and every one of the Nicas because talent and\
        \ beauty abound in every corner of the country,” Celebertti wrote in a post\
        \ on Instagram, without directly addressing the accusations against her.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adbe922-110d-45dc-9f5c-dd5974c388ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a99627-19e5-49d2-aa8f-361c98486a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The time has come for my retirement,” she added. “I know that there\
        \ will always be more opportunities for us: My husband and I come from hard-working,\
        \ honest families that have always distinguished themselves by their support\
        \ of the community… I have left an entire life at the service of my country,\
        \ in the way that I can: with responsibility and professionalism.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5146f3-23b4-4337-8574-60a46947556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3eac6-3d84-4d9c-a998-2d32e41db063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges against Celebertti stem from a period of anti-government\
        \ unrest in 2018, as Nicaraguans protested changes to the country’s social\
        \ security. Human rights organizations have estimated that at least 355 people\
        \ were killed when police forces cracked down on the protests; Nicaraguan\
        \ President Daniel Ortega and his government has categorized the demonstrations\
        \ as “terrorism” and an “attempted coup.” Earlier this month, police asserted\
        \ Celebertti’s involvement with that alleged “failed coup attempt” in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d4d83-c72f-4f4e-8750-2a80cc78e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76f96f9-c6af-4ab4-a8f8-74be0b9a016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police said they also had evidence that Celebertti had used her role\
        \ to turn beauty pageants into “political traps and ambushes, financed by\
        \ foreign agents.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5227c59-5b75-455d-9b5e-f50bf472038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29820e8b-b155-46da-aff2-11c78fe7c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Miss Universe Organization said in a statement to CNN that while\
        \ Celebertti’s resignation had been accepted, the organization “stand(s) by\
        \ our partners in asserting the transparency and integrity of their pageant.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672fc21-48b4-4a8e-8518-981086231fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e05d67-700d-4f56-9519-c3bbf3a870bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Going forward, we are seeking a peaceful resolution of the issues\
        \ raised by the country of Nicaragua, as well as the safety of everyone associated\
        \ with the organization,” the statement continued. “We hope that the country\
        \ will continue to come together and support Sheynnis and Karen as they advocate\
        \ for a future forged by women — and to celebrate the beautiful culture and\
        \ people of Nicaragua.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad9af0-9d74-4b72-b43b-40831afc5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7717dbd-2427-49b0-9e12-ac061c39cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anne Jakrajutatip, the founder of JKN Global Group, which owns Miss\
        \ Universe, also took to Instagram to voice her support for Celebertti, thanking\
        \ her “for being so brave, so strong and so decisive” and for “believing in\
        \ what women can do and fighting against all odds without fear.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca52bb1-0766-4f41-84bf-dc6ea1afa57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02f41e-d36c-461f-8745-5c5bb62c2581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On November 23, Celebertti and her daughter were refused entry into\
        \ the country when they attempted to return home from Mexico following events\
        \ related to the pageant. CNN en Español reported on Tuesday that, while Celebertti\
        \ remains in Mexico, her husband and son have been detained in Nicaragua since\
        \ November 27.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffb2a9-10f2-4f6d-b56b-e3ba1d6e7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31860420-9554-48e1-ac87-0dcbfebfcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T07:08:24.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T07:43:48.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Celebertti nor the Nicaraguan government has responded to
        CNN’s request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94dbda-1e27-4e86-aa14-3ddb96a89372'
