    'stories': []
    'template': '1'
    'title': 'China-Philippines maritime standoff escalating on path that could drag
      US into conflict, analysts warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c67488-59be-4e6b-a006-cf298e70722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.186+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://www.cnnphilippines.com/news/2023/12/10/wps-ml-kalayaan-water-cannon-serious-engine-damage.html">Last
        weekend’s clashes</a> between Chinese and Philippine vessels in the South
        China Sea send troubling signals that their standoff is worsening to a point
        where lives could be lost, potentially dragging the world’s two most-powerful
        militaries into open conflict, analysts warn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061cd02-cd43-414d-b34d-3d1a07a43fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The escalatory cycle is worrying,” said Ray Powell, director of SeaLight,\
        \ a project at the Gordian Knot Center for National Security Innovation at\
        \ Stanford University that monitors maritime activities in the South China\
        \ Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ef3ee-0c51-4aea-8513-bac6ee0e27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts described Sunday’s clash, in which Chinese Coast Guard water\
        \ cannons disabled a Philippine boat, as the most serious of four publicized\
        \ showdowns this year between the two countries in the waters near Second\
        \ Thomas Shoal, a feature China claims as its territory but where Philippine\
        \ marines man an outpost on a grounded ship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27431a-4636-4962-ab0f-1ef88ceeba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.187+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine boats were attempting to bring supplies to the badly\
        \ deteriorating ship, the Sierra Madre, when the Chinese Coast Guard tried\
        \ to stop them, both countries acknowledge.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b6fbf-d151-42c5-8d38-fee93854375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Chinese Coast Guard ship “deployed a water cannon against the Philippine\
        \ supply vessels causing severe damage to (one’s) engines, disabling the vessel\
        \ and seriously endangering the lives of its crew,” the National Task Force\
        \ for the West Philippine Sea said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58cf93-ca19-4f72-9301-6f71953ab671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.188+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While no injuries were reported Sunday, the clash, which also included\
        \ a collision between Chinese and Philippine vessels, shows that serious injuries\
        \ or deaths are “certainly possible,” Powell said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b2282-78d7-4d69-a7f2-e6243ace8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And because the Philippines, like nearby Japan and South Korea, has\
        \ a mutual defense treaty with the United States, deaths of Filipinos could\
        \ trigger US forces to respond.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03565dde-86cf-435b-b1e7-bdb1e4620076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.189+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have repeatedly cited the treaty in public remarks on\
        \ the South China Sea and the US State Department this week reiterated Washington’\
        s stance following Sunday’s clash.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769d2f5-3317-469e-bb7f-8479370ed69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States “stands with our Philippine allies in the face of\
        \ these dangerous and unlawful actions,” the statement said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f42d7f-1325-45e1-bf65-121a92be85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Foreign Ministry, however, told Washington it has no standing\
        \ in the dispute, saying “no third party has the right to intervene.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f65bda-50ae-4bd3-b187-bebbb2c4ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.190+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims “indisputable sovereignty” over almost all of the South\
        \ China Sea, including many features hundreds of miles from mainland China.\
        \ The Philippines, Malaysia, Vietnam, Brunei and Taiwan also hold competing\
        \ claims.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b449fb4-d911-45f9-8e30-6eaeceba6bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an international tribunal in The Hague ruled in favor of the\
        \ Philippines and concluded that China has no legal basis to claim historic\
        \ rights to the bulk of the South China Sea. But Beijing has ignored the ruling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7f6e0-9c9c-4278-a442-ca7ba05ec038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.191+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flashpoint outpost</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80d6a9-4055-426c-a0cb-af48347ac65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Second Thomas Shoal, known as Ayungin Shoal to the Philippines and\
        \ Ren’ai Reef to China, sits in the Philippines’ exclusive economic zone.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef71d4-b691-42c4-85d9-0c996f16ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.192+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila grounded the Sierra Madre, a World War II-era former US Navy\
        \ transport ship, on Second Thomas Shoal in 1999 and has manned it with Filipino\
        \ marines to enforce its claims to the area. But the rusting vessel is falling\
        \ apart and is badly in need of regular repairs.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2726e-13c7-404c-bb3e-d898bba798f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation on the shoal largely fell out of headlines while China\
        \ set up military installations on other contested territories in the South\
        \ China Sea over much of the past decade.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729213ab-1e8f-4911-87db-fb3ec8ce9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.193+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the administration of former Philippine President Rodrigo Duterte\
        \ tried to forge new economic ties with Beijing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539a17e-a659-4125-ae40-2363e5add56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But President Ferdinand Marcos Jr., who took office in 2022, has taken\
        \ a harder line on Chinese territorial claims and strengthened military cooperation\
        \ with Washington.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55922c-6de6-4914-b253-c630faa91ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.194+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Defense Secretary Gilberto Teodoro Jr. told CNN in September\
        \ that Manila and the rest of the world needed to stand up to what he called\
        \ Chinese “bullying.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9979bbf6-ca8b-49ec-8ae8-d22cbab9611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing has been steadfast in its claim that Manila is illegally\
        \ occupying the shoal.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99160582-62a2-4ded-9e12-dc9d8da5e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Chinese Foreign Ministry spokesperson Mao Ning accused the\
        \ Philippines of seriously violating China’s sovereignty and endangering the\
        \ safety of Chinese vessels and personnel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9e3ad-e1ce-4c4e-9d0f-62e003feeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But analysts counter that Beijing comes across as the aggressor.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac3a7d3-b1af-4506-92e9-ee289d84cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China acts, looks like and is being exposed as a bully,” said Carl\
        \ Schuster, a former director of operations at the US Pacific Command’s Joint\
        \ Intelligence Center.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b28ab5-57df-4e6e-a198-1dcbe8749a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And Beijing is looking to press its claim, the analysts say.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2088629-457c-4201-8f71-cb6192b98eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Recent actions seem to point to the Chinese trying to probe for weaknesses\
        \ to exploit and test the limit of how far Washington would go for its ally,”\
        \ Collin Koh, research fellow at the S. Rajaratnam School of International\
        \ Studies (RSIS) in Singapore, told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df216bb-7f35-4bd5-9882-d2511137cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X, formerly Twitter, Koh said it may not even take explosive\
        \ weapons to trigger the US-Philippine mutual defense treaty.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb0619-b578-4e6a-b1fa-880844ec778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When your water cannon attack actually caused physical damage, injury\
        \ and potentially death, it begs the question about whether it matters whether\
        \ you use firearms or just the kinetic force of water to qualify as an ‘armed\
        \ attack’,” Koh wrote.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc152e-7f50-4398-81bd-1ce91b962b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Any death might not have to be intentional, he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4385af-939e-4d32-a8cb-7b5cd0210816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if the Chinese try their best to avoid vertical escalation, what\
        \ if there’s an inadvertent loss of lives, or severe injuries? Will that qualify\
        \ as armed attack?” Koh asked.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b5df7-757a-4985-87c7-5c6908b4b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US involvement</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe8216-6f5c-40a7-899f-1d64213796b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koh, Schuster and others said Washington may have let the situation\
        \ go too far already, emboldening Beijing to keep up the pressure on Manila\
        \ to back off on its South China Sea claims.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91992d66-96c7-45ee-80ed-7917b842be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.202+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eric Sayers, a nonresident fellow at the American Enterprise Institute,\
        \ wrote on X that Washington needs to “escalate” things with Beijing.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623eef24-417f-4878-86eb-92fbf6391406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are estimating we won’t because we largely haven’t for the last\
        \ 13 years since this type of behavior started,” he wrote.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38df9f0-89d7-4771-8220-3c9dd365b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.203+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:34.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Schuster said Washington needs more than State Department statements\
        \ to dissuade China.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e798fd-c053-4346-80b1-af114a543f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.204+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Unless (the US) moves forces into position, Beijing will see no reason\
        \ to avoid escalation,” he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c9a7c-9f56-43e6-a60d-ffa786195382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those forces could be direct US resupply of the grounded ship, the\
        \ Sierra Madre, or at least joint escorts on the Philippine resupply missions,\
        \ Koh said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023b718-8d7f-4c92-9b31-dad1eb12c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the resupply missions are vital, said Sayers.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01509c90-6d00-481a-8c4e-fe7a8da165e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Manila can’t get enough supplies to its ship on Second Thomas Shoal,\
        \ Beijing could be even more assertive, he said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa3df8-e876-4df4-8529-77850857b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think the concerning question is what state is the Sierra Madre\
        \ in? Does it need to continue to be maintained or is there a risk it could\
        \ fall off the reef? If so, that is an event that could lead to further escalation\
        \ and a change in the status quo,” Sayers told CNN.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c670766-a571-4236-b49f-147ae25f59c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And he warned that Washington can’t lose sight of the importance of\
        \ support for Manila even while “the rest of the world is burning,” referring\
        \ to ongoing wars in Ukraine and Gaza that appear to be dominating the foreign\
        \ policy space in the US government.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f85bf5-ed6b-47e2-b7c2-920982d48d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US needs to demonstrate that Asia is a priority along with Europe\
        \ and the Middle East, Sayers said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56543a-509d-4c99-bd20-7cf7622464e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Washington “walk and chew gum like my Euro-centric American
        friends insist?” is a question that needs a strong answer, he wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1bd0d-2841-4c75-a8e5-24e5ca4bd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:20:22.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:26:35.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/asia/china-philippines-maritime-standoff-analysis-intl-hnk-ml/index.html">China-Philippines
        maritime standoff escalating on path that could drag US into conflict, analysts
