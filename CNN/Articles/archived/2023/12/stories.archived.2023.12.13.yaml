      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Rifts between the United States
        and Israel spilled into public view Tuesday as US President Joe Biden warned
        that Israel was losing international support for its campaign against Hamas
        and Israeli Prime Minister Benjamin Netanyahu publicly rejected American plans
        for post-war Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bbc5e3-63d8-4c87-b4d4-7c2d76737785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The divides, which until now had mostly been contained behind the scenes,\
        \ reflected growing differences between the two staunch allies as the civilian\
        \ death toll in Gaza mounts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081e03d-6b99-4930-899e-5bb8af48bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Democratic donors in Washington, Biden voiced criticism\
        \ of Israel’s hardline government and said Netanyahu needed to alter his approach.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11b983-b9e8-4b6c-88e8-9bbb71ddc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think he has to change, and with this government, this government\
        \ in Israel is making it very difficult for him to move,” Biden said, calling\
        \ Netanyahu’s government the “most conservative government in Israel’s history.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211a342-8977-4ee1-946a-788c68036d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:35:07.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:35:07.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He warned support for the country’s military campaign is waning amid\
        \ heavy bombardment of Gaza and added that the Israeli government “doesn’\
        t want a two-state solution.”\r"
