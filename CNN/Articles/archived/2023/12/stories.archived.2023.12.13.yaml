      'mgnl:lastActivated': 2023-12-13T23:56:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee7ed6-f287-4fa8-90ff-8a2d95a4d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.607+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carlos explained that China is limited only to these \"short of armed\
        \ attacks\" as something more, like a serious injury or death among Filipinos,\
        \ would trigger the Philippines' mutual defense treaty with the United States.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03826b-1c6d-40fb-ae9f-83037d352c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.607+08:00
