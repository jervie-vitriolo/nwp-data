  'MWSS-water-rate-hikes-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T13:16:40.000+08:00
    'imagesource': 'jcr:28fbb829-da21-4191-ad9f-9a880a75e75b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecb0a63d-3ae8-40d0-a6a4-bc1a14e6f5a4'
    'lead': 'The Metropolitan Waterworks and Sewerage System  Regulatory Office has
      greenlit the requests of Maynilad and Manila Water to adjust water service rates
      in 2024.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T13:18:29.350+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-13T15:10:50.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'MWSS', 'Maynilad']
    'stories': []
    'template': '1'
    'title': 'MWSS OKs water rate adjustments in 2024

      '
    'updated': 2023-12-13T15:10:27.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb7db4-faf7-4573-afcd-123270b731be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Metropolitan Waterworks and Sewerage System (MWSS) Regulatory Office has greenlit
        the requests of Maynilad and Manila Water to adjust water service rates in
        2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773350cd-0d52-4f21-80ab-7cceb5a782fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Manila Water customers in the east zone, the approved rate adjustment\
        \ is a ₱6.41 per cubic meter increase in 2024.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e084dbb-0e00-4bb2-ba91-d10f9c826d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:10:49.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water customers who consume 10 cubic meters will see a ₱34.13
        increase in their monthly bills. While those who consumer 20 cubic meters
        and 30 cubic meters monthly will have ₱76.68 and ₱187.01 increase in their
        water bills, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccba61-cd86-4cc4-9c59-4dc8f837c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, west zone concessionaire Maynilad will have an adjustment\
        \ rate of ₱7.87 per cubic meter beginning next year.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d5598-5a72-4fe2-b5f4-0928db27fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:10:49.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad customers consuming 10 cubic meters may expect a ₱45.38
        increase in their monthly bills, while those consuming 20 cubic meters and
        30 cubic meters will see an increase of ₱100.67 and ₱205.87, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc8e31-992a-4eab-ae3d-fa85502d77af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MWSS said the rate adjustment is due to inflation, which dropped\
        \ to 4.1% in November.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3e528-bd97-45f6-9a14-88e1a2a3fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The reason for this is we adjusted rates by inflation. The rates\
        \ during rates rebasing were based on the 2022 value so it needs to be adjusted\
        \ every year,\" said MWSS chief regulator Patrick Ty in a press conference.\
        \  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea23114f-76b4-48de-9b48-c6d62653ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The water regulatory office asked the public for understanding as the\
        \ approved rate adjustments were a \"necessary burden.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6aec4-a70f-45a6-93b8-ea17bc1678c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kakayanin naman ng regular households but we feel that this is a\
        \ necessary burden to ensure that proper service is given to consumers especially\
        \ with the El Niño,\" said Ty.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eeff82-3d22-4f2c-abf9-e9da97547cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:18:29.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T15:10:50.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also why we pushed Maynilad to give added protection to
        those people who need it most, or lifeline consumers, we want to mitigate
        as much as possible."</p>'
  'marcos-water-projects-el-nino':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T13:17:50.000+08:00
    'imagesource': 'jcr:7f18567d-e6b5-471f-b776-99febfb9aba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29eac859-13a5-4e65-9c93-f50eb22d80cc'
    'lead': 'President Ferdinand Marcos Jr. said he ordered concerned government agencies
      to fast-track the construction of water facilities to soften the impact of El
      Niño on agriculture and other sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T13:20:02.865+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-13T13:20:03.122+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos wants water projects completed by early Q2 amid El Niño threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3ec58-8f7f-4dda-a437-976a3eb9799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — President
        Ferdinand Marcos Jr. said he ordered concerned government agencies to fast-track
        the construction of water facilities to soften the impact of El Niño on agriculture
        and other sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38ecae-948b-4d48-93bc-556ff18de0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.890+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said the Department of Agriculture and the National
        Irrigation Administration should ensure that ongoing water projects will be
        finished by "April of next year."  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f92c2-9527-4ee9-a6b9-9f26858353b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos made this call during two separate events on Wednesday, where
        he led the inauguration of an irrigation facility in Nueva Ecija, and the
        turnover of wheeled excavators in Zambales.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1744d42-67dc-41ab-b455-1ae6ad162084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-umpisa na siguro ng Enero baka hindi na masyadong uulan, kaya
        kailangan natin gawin ang lahat ng kaya natin para tayo ay makapag-handa sa
        tag-tuyot na baka umabot ng second quarter," he said in his speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07672a46-0c25-4330-a54f-50c09c39bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.891+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Probably by January, maybe it won''t rain much, so we
        have to do everything we can to prepare for the dry season that might even
        reach the second quarter.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478239cb-fd23-40e2-b5c5-8335fbe29745'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We must be prepared to address the effects of El Niño," he said, adding
        the impact may even be felt in the power and health sectors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e593d-d894-45a7-b0b2-73fa91a65e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Marcos ordered the creation of a task force on El Niño
        to be led by the National Disaster Risk Reduction and Management Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd912c-6a69-4072-aa87-8d771b069eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/drought-65-provinces-2024.html">READ:
        Gov''t updates action plan on El Niño as drought in 65 provinces looms next
        year</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa087e-8b24-4d1a-8497-c3f6b5aa9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.893+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the Department of Science and Technology, 65 provinces
        or 77% of provinces in the country may experience drought by the end of May.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fa6ae-ffb1-4a8e-8f47-eee394065418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:20:02.894+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T13:20:03.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos urged the public to conserve water and energy.</p>'
