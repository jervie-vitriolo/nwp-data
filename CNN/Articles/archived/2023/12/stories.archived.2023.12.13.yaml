    'mgnl:tags': ['Singapore', 'human-trafficking', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'BI thwarts attempted human trafficking of 3 Singapore-bound Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2b4c1-df16-442e-8779-03c0ad311350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Bureau of Immigration (BI) intercepted three Filipino women bound for Singapore
        supposedly for vacation, but who were later discovered to be illegally recruited
        to work in the city-state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9716dfcc-6665-4b52-9196-e57af4b11788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa75d9-8d52-46c7-aa52-c59289f24fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bureau of Immigration said Wednesday the three Filipinos were barred\
        \ from boarding their flight at the Ninoy Aquino International Airport Terminal\
        \ 3 last Dec. 8.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cc343-ee56-48c7-a716-a53c2f272f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5d02c-b3ca-40ac-b9dc-d1034df20fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They had gone to great lengths to conceal their true purpose, presenting\
        \ themselves as co-workers on a three-day holiday,\" BI Commissioner Norman\
        \ Tansingco said in a statement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee8833-51da-4be4-aaa7-0d9cb8de3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83682395-bb56-4289-938b-086d130427ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bureau said the three initially claimed they were working at a\
        \ logistics company, presenting supporting documents.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023cba1-a3f5-442d-8708-790ef7658160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a946cde-b590-4647-8751-0d8d7f6a365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But authorities later found out that they have active work permits\
        \ for a hotel job in Singapore.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d7e48-d8d0-4d5f-968c-a8a7e334ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432870b-8494-4c4c-ac70-41c89098265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The victims eventually admitted to learning about the job opportunity\
        \ through a Facebook group, and travel documents were sent to them by an internet\
        \ acquaintance for printing,\" the BI said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223208c-1315-4360-9487-4063fd672143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27b428-1107-4621-ba6d-a9f80f659f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:21:50.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-13T19:24:26.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three Filipino workers were turned over to the Inter-Agency Council\
        \ Against Trafficking for investigation.  \r"
  'flava-vape-brand-unpaid-taxes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T19:39:23.000+08:00
    'imagesource': 'jcr:f9b55834-7a93-44fb-8716-22d3970c45fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bf124c-c250-475e-9b1c-2db0b21fde12'
    'lead': ' A lawmaker wants to stop the sale, especially in online markets, of
      the vape brand Flava, over supposed P800 million in unpaid taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T19:45:39.557+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-13T19:45:39.963+08:00
