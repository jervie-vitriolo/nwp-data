      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be changes on the ground," he said. "Very very slow
        ang change. We expect it in the near future -- better, pabor naman sa atin
        [in favor to us] hopefully."</p>'
