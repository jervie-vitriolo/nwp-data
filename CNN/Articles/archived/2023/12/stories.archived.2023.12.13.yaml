      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Transportation
        authorities are looking to roll out the motorcycle taxi pilot study to more
        areas outside Metro Manila, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2bd10-62d2-45ff-852d-8720a318ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Land Transportation Office chief Vigor Mendoza floated the idea during
        a House hearing on Tuesday, with the following areas included in the report
        of the Department of Transportation Technical Working Group (DOTr-TWG): Cavite,
        Rizal, Laguna, Batangas, Iloilo, Bacolod, Pampanga, Davao, Zamboanga, Legazpi,
        General Santos, Pangasinan, and Baguio.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed5524-f07c-4ce9-9331-9b2faabb0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The pilot run currently covers three areas: Metro Manila, Cebu, and
        Cagayan de Oro served by Angkas, JoyRide, and Move It.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf7d8c-7967-4d7c-bd5a-b9e74625f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mendoza said seven new groups have expressed interest in entering the
        market, namely, Cloud Panda Philippines Inc., Taxi Philippines Inc., E Pick
        Me Up Inc., Easy Way Transport Service and Multipurpose Cooperative, Para
        Express Technology Services Inc., Grab Philippines, and Market Innovators
        Inc.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b14c0-5404-41a8-8240-db40a231b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two groups said while they welcome more competitors in the motorcycle
        taxi market, the government must spread operations outside the capital region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd41e12-6c55-4a12-bb23-7c223068688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Sobrang dami na kasi dito. Mamatay ang mga tricycle (There are too
        many here. The livelihood of tricycle drivers will die)," National Confederation
        of Tricycle Operators and Drivers Association of the Philippines president
        Ariel Lim said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40314a-f8f1-4e2f-9e47-0989d6755ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T15:50:41.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-13T15:50:41.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
