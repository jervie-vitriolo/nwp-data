  'BI-human-trafficking-Singapore':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T19:11:38.000+08:00
    'imagesource': 'jcr:41aa94f5-cbad-4e40-8c50-4de3140311b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c215dc1-b7a9-4229-b4dd-f904b0c1ef25'
    'lead': 'The Bureau of Immigration intercepted three Filipino women bound for
      Singapore supposedly for vacation, but who were later discovered to be illegally
      recruited to work in the city-state.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T19:21:50.134+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-13T19:24:26.170+08:00
