      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e661bb-3957-4a47-9fd2-0df25f80fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.673+08:00
