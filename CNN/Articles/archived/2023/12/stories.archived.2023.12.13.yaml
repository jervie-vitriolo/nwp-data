    'template': '1'
    'title': 'Rifts between Biden and Netanyahu spill into public view'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049f752-5e90-4c0b-9b05-fb4fb641303d'
      'mgnl:activationStatus': true
