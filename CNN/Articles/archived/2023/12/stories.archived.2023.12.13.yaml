    'title': 'NEDA chief: El Niño to impact prices more than economic growth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e344d31-23ca-4e34-9410-101eb6e79314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.753+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) —The unfolding El Niño
        episode will hurt consumer prices more than growth prospects for next year,
        the head of the Philippines'' central economic planning agency said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d11d0-da17-40ee-bee2-7ac907216f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173b0fa-f7e5-475d-9a98-47bceb40e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.754+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Economic and Development Authority (NEDA) Secretary Arsenio\
        \ Balisacan said while droughts and dry spells could hit 65 provinces until\
        \ the first half of 2024, authorities are moving to \"preposition services\"\
        \ and interventions, like food stamps, to soften the blow on farmers and vulnerable\
        \ households.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93d74f-6b3a-48a5-aa0d-ed6a5628ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d182e9f-f364-4f03-b551-c342e281b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The difference between 1997 and now is the relative share of agriculture\
        \ in the economy which is now much smaller. Our agriculture is something like\
        \ 10% of the economy,\" Balisacan said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2d618-68e0-4ffd-a3f7-f62b34ce259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.755+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a31bd21-66c9-40af-9ec2-e124d44e2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country's dams are also operating at full capacity, thanks to recent\
        \ rains, he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1bf11-9be9-464a-8b4a-b24e23fcb8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.756+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6322d86-99e0-4fde-87fd-17818698d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While lower farm output could hardly drag the economy next year given\
        \ its size relative to gross domestic product, weaker agricultural yield can\
        \ squeeze food supply and therefore stoke consumer prices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a57e3f-ca03-4114-8fb9-2715f3b0690a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.757+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d340995-a501-4b0a-a5bf-8982277843fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño's impact can be viewed from that lens and that's what economic\
        \ managers watch out for, Balisacan said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6443ff-071d-4121-9a1e-8b70594452bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.758+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7dc40-cc75-49c5-9558-f3d389fdc417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.759+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So with respect to growth and the effect on the economy, I don't\
        \ think it will make a dent, a big impact. The channel will be probably more\
        \ on the prices,\" the NEDA chief explained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701da863-ff4c-4adc-a0c1-8947b3e9fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.759+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7255e525-9f04-453a-adca-f60717f01ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.760+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: \"Because if food prices will pick up then the gains\
        \ we have made in licking inflation will be reversed. And we don't want that.\
        \ And we go back again to the old cycle of high inflation, high interest rates,\
        \ low demand, low growth. We don't want that.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a647a-102d-42c3-8ba7-72218371c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.760+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96253d57-5a02-4aad-8e23-dcd236fd61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.761+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Economic managers will also meet with President Ferdinand Marcos Jr.\
        \ on Thursday to convene the NEDA Board, and tabled for discussion is the\
        \ proposed extension of Executive Order No. 10 that cut the tariff on imported\
        \ pork, corn, and rice.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641f861-c312-4c41-ba18-c9fa260eb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:14:00.762+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:14:01.224+08:00
