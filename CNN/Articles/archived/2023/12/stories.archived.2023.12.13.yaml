    'mgnl:tags': ['Huang-Xilian', 'West-Philippine-Sea', 'JV-Ejercito']
    'stories': []
    'template': '1'
    'title': 'Ejercito says persona non grata tag for Chinese envoy has basis, calls
      for immediate replacement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6768d7-840e-4a0e-beb8-bb207a644703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        actions of Chinese Ambassador to the Philippines Huang Xilian are grounds
        to declare him persona non grata and he should immediately be replaced, Senator
        JV Ejercito said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079d46ac-f043-493c-9ec1-df2ac3022efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b9794-723e-4df1-b762-880d309d4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s already basis because of his actuations of late and again
        he has not done anything to ease the tension as a diplomat,” Ejercito told
        CNN Philippines’ <em>The Source</em>. “I reiterate not to cut ties but for
        him to be replaced with someone more diplomatic so that we can still talk
        and have communication lines open.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47bffa-a178-4773-a11f-543bf2953321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6be8d-16b5-4b02-92f9-a79f13d9c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito explained there is no need to recall Philippine Ambassador\
        \ to China Jaime FlorCruz because this would also mean cutting ties.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2bcad-7ebb-4cfa-8ae2-258a0b9cf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9379f7f-3009-4201-831e-9b6883da3055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers want Huang declared persona non grata following
        the water cannon incidents in the West Philippine Sea over the weekend. The
        incident that happened during a resupply mission to Ayungin Shoal even caused
        severe damage to one of the Philippines’ vessels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c71d0-783f-4604-bedc-b875027f8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea811451-e5b2-427e-96d8-2e950e72d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said there were also instances when Huang''s demeanor was
        not diplomatic but hostile. Instead of helping ease tensions between Manila
        and Beijing, he chose to add fuel to the fire, the senator added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158ad72-7038-4cfc-9a49-1132eafb4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d6da1-ed6d-4603-a712-75b9accc7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese ambassador prodded and confronted Armed Forces of the Philippines\
        \ chief of staff Gen. Romeo Brawner. Citing the AFP official, Ejercito said\
        \ Huang told Brawner “don’t provoke us, stop provoking us.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17683c-447b-4e40-ba19-12e071ceb89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7446021-f8f7-429b-a558-4ee5aca9b144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As ambassador, you are supposed to practice diplomacy, you are supposed\
        \ to be the line between your country and the host country,” the senator added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f201f-cc03-428f-9c37-417802546c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa6c1a-a73b-4222-80b0-3644ebb66b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T12:50:15.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T12:50:15.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs (DFA) spokesperson Teresita Daza said
        on Monday declaring Huang persona non grata needs “<a href="https://www.cnnphilippines.com/news/2023/12/11/china-ambassador-huang-xilian-persona-non-grata.html">serious
        consideration</a>.” She explained this may be done if the envoy does something
        that is unwelcome, but it is an extreme measure that will have intended and
        unintended consequences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
