  'Kevin-Quiambao-DLSU-Green-Archers-run-it-back-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-13T20:19:07.000+08:00
