    'template': '1'
    'title': 'China might ram or board PH vessels next in WPS – Wescom chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f118dd-8c6d-42ae-b156-98437619501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.601+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> The
        Armed Forces of the Philippines (AFP) is anticipating more coercive actions
        from China based on its assessment of recent Chinese aggressions in the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e067d5-6382-47bb-a122-a597d8f50677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a008e-e07b-46b1-994b-29245ef69e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.602+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Politics as Usual on Wednesday,
        AFP Western Command (Wescom) Commander Vice Admiral Alberto Carlos described
        Beijing''s "already escalating" actions against Filipino vessels in the WPS
        as "short of armed attacks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdccfd-6594-4354-9656-e9faae2e2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already escalating -- with the laser, the water cannon --
        we expect more coercive action from China," Carlos said. "After water cannon,
        we expect ramming, we expect them to attempt to board our vessel, which is
        something that we will not allow them to do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28032f-cd99-4148-b81f-6ad409433416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.603+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf4972-84c2-4925-b487-8aa7754fdaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wescom chief emphasized that the Philippine Navy, Coast Guard,\
        \ and the Bureau of Fisheries and Aquatic Resources can also board and search\
        \ any vessel that is seen to violate Philippine maritime laws.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25abd7-4d4a-4cdc-990e-99bc1796014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13fb02e-1b39-4d85-95a0-ad9a3f0e68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.604+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we exercise jurisdiction in that area. if we see violations
        of our maritime laws or sovereign rights, we have the right to board and search
        the vessel," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb83d3-412f-4bcf-bcd3-86458f2bae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4253ac70-800b-40ee-93f8-9786fe0fc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.605+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos reiterated that the Philippines routine resupply missions
        to BRP Sierra Madre in Ayungin Shoal is a legitimate exercise of the government''s
        administrative functions over the WPS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8324c-172a-4356-b08b-3caa48a97c1b'
      'mgnl:activationStatus': true
