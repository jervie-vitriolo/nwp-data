  'china-escalating-actions-wescom-chief':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T23:44:03.000+08:00
    'imagesource': 'jcr:def5d0fe-8772-4162-95cf-183b2106a709'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09fcc285-f188-4aca-be81-bc067cb41edc'
    'lead': 'Based on their assessment of China''s recent aggressions being "short
      of armed attacks," the Armed Forces'' Western Command chief says the Philippines
      is anticipating more coercive actions from Beijing such as ramming or boarding
      Filipino vessels in the West Philippine Sea, but nothing for which Manila is
      unprepared.

      '
