      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos also insinuated that there will be changes on the ground
        in the near future "possibly in the behavior of China" once the <a href="http://https://www.cnnphilippines.com/news/2023/12/11/Task-force-adjusts-West-PH-Sea-strategy.html">adjusted
        Philippine strategy</a> is implemented.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
