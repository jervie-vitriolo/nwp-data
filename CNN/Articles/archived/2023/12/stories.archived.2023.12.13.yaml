      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13)</strong> — Armed
        Forces of the Philippines (AFP) chief Gen. Romeo Brawner Jr. supports the
        proposal to tap civilians with licensed guns to become reservists, saying
        it is an advantage that they already know how to handle firearms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8b412-03f2-4344-a588-62bc7d2739a5'
