      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s among the most in-depth metrics Netflix has released about its\
        \ subscriber engagement. As part of the Writers Guild of America contract\
        \ ratified in October, streaming services such as Netflix and Disney+ pledged\
        \ to increase transparency about how many hours certain programs are streamed.\r"
    '4':
