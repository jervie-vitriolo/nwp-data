  'afp-military-brawner-china-water-cannon':
    'caption': 'AFP Chief Brawner reached BRP Sierra Madre on Dec. 10 despite China''s
      harassment in the West Philippine Sea'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T10:07:45.000+08:00
    'imagesource': 'jcr:0f0cc08d-8602-46d3-bf23-51d0974e89c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '233cbeb8-14db-46df-a42f-1deee890fb21'
    'lead': 'AFP chief Gen. Romeo Brawner Jr. said he was wearing civilian clothing
      on board the Unaizah Mae 1 when Chinese maritime forces conducted dangerous
      maneuvers and fired water cannons at them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T10:17:21.687+08:00
