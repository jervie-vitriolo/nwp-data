    'jcr:uuid': '7f66c863-5688-459b-b80a-5df21eb3ff92'
    'lead': 'Infrastructure development firm Atlantic, Gulf and Pacific (AG&P) has
      defended the ongoing construction of its liquefied natural gas (LNG) terminal
      in the Philippines after some advocacy groups criticized a Japanese bank for
      investing in the facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T16:16:03.515+08:00
