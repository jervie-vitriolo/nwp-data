      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teves has been designated as a terrorist and leader of an alleged armed
        group in August.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46abec-12b1-4d91-9138-4c0a395fb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T09:36:49.673+08:00
