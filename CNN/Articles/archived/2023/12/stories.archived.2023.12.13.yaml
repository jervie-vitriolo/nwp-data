    'lead': 'The unfolding El Niño episode will hurt consumer prices more than growth
      prospects for next year, the head of the Philippines'' central economic planning
      agency said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T18:14:00.720+08:00
