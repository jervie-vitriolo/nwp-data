    'stories': []
    'template': '1'
    'title': 'Solon wants to stop sale of vape brand with alleged ₱800M unpaid taxes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02977c4a-ab99-4980-acdc-fe557e0ddc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 13) —</strong> A
        lawmaker wants to stop the sale, especially in online markets, of the vape
        brand Flava, over supposed ₱800 million in unpaid taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344e9d5-bc7c-4c90-b55f-1b80e1e7e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee3c6f-423e-4b62-b705-254552e4b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flava and e-cigarettes are still in the market, in spite of all
        that is being done here,” Cagayan de Oro City 2nd District Rep. Rufus Rodriguez
        said during the House ways and means committee’s second hearing on the ₱1.428-billion
        allegedly smuggled Flava vapes or e-cigarettes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e8353-a7ae-41b9-af5f-62a284bc68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836cb08-e940-4b57-b5c7-28652e75669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez asked the Department of Trade and Industry (DTI) to order
        online marketplace giant Lazada to stop its vendors from selling Flava vapes,
        while commending rival Shopee for dropping the brand on its platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50c2a0-9626-4be9-92b9-726f911656c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b96cb-43e6-49b2-b2ca-4716adeca169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Flava continues to sell online. We also urge the DTI to tell Shopee\
        \ to continue its non-sale online of the flava products,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329b187-0791-420a-96e4-1716ac65e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b2aa4-d2c0-4ec6-835a-c6e2041c46b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Let us not allow them to continue selling, especially to minors,\"\
        \ the lawmaker added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efbe27-c952-4996-bf17-afd5edca44e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa94930-6e79-4860-892a-25618a17c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flava deems itself as the “number 1 brand” of vape in the Philippines.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f8264-498b-4231-a333-6a05398160f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.575+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c33a3-8762-4f1b-9684-874bf5d1c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month’s warehouse raid uncovered illegally imported Flava vapes
        worth ₱1.43 billion with a dutiable value of around ₱728 million. Rodriguez
        said the amount is on top of up to ₱70 million in excise taxes plus ₱84 million
        in 12% value-added tax (VAT).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9402a93-6206-469e-9e6a-8a6149d5413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T19:45:39.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T19:45:39.980+08:00
