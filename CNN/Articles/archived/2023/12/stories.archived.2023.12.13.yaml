      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one thing Manila’s ladies who brunch know like scripture,
        it’s that Bizu has always been <em>that bitch</em>. Be it through an immaculate
        tower of macarons or eggs benedict baptized in luscious hollandaise, the Y2K-born
        patisserie and bistro has always been a reliable source for pastries and mains
        that beg to be the center of your table’s attention.</p>'
