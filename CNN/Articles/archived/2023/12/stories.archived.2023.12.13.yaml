      'mgnl:lastActivated': 2023-12-13T13:37:16.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700fc5f-0e40-4f95-9b2f-c23d94b2b905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG and the AFP have been in the frontlines to make sure the Philippines\
        \ maintains its presence amid China’s increasing aggression in the West Philippine\
        \ Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d467fc-af00-4416-9307-dd5c5998a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd07d0-2d5c-44f8-8979-a849e2388082'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers on Monday ratified the proposed ₱5.768-trillion budget for\
        \ next year. Senator Sonny Angara, head of the Senate panel in the bicam,\
        \ said the joint body committed to increasing the budget of the Department\
        \ of National Defense (DND) following the recent events in the West Philippine\
        \ Sea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ee2a5-e583-475c-8ee0-c3f9a34696cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246b3bd-b08f-4751-b408-fc5fb25e4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri said he pushed for the addition\
        \ of ₱10.47 billion to upgrade the country’s defense capabilities and enhance\
        \ presence in the WPS.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b00144-2a42-40c7-b28e-f6b03d4a158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09364813-8b6b-4b1d-b66d-d4e1e09a2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T13:36:25.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-13T13:37:16.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said ₱6.17 billion was added to the budget of the DND for the Philippine\
        \ Navy, ₱2.8 billion for the PCG, ₱1 billion for the National Intelligence\
        \ Coordinating Agency, and ₱500 million for the Department of Environment\
        \ and Natural Resources.\r"
