      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was also directed to file a counter-affidavit during the preliminary
        investigation.'
