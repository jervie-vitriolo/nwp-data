  'miss-universe-nicaragua-director-resigns':
    'author': 'Jacqui Palumbo and Verónica Calderón, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-13T07:03:39.000+08:00
