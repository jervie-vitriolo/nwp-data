      'mgnl:lastActivatedBy': 'gabrielle'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Our just cause [behind Joel’s Place] is that we want to unleash the\
        \ unmatchable power of a creative Filipino, and we want to manifest it first\
        \ in food. So you have this cart of artisan-made Filipino chocolates, Bukidnon\
        \ dairy, Palawan lobsters, Bukid Amara edible flowers. We have jam that’s\
        \ made by a European in the Philippines. [We want to tell local producers],\
        \ you focus on your craft, you focus on your creativity, and we’ll take care\
        \ of the other things that’ll enable you to do what you do, and we’ll give\
        \ you the market, the store, the customer base. \r"
