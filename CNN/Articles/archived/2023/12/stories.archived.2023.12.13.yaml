    'lead': 'The Supreme Court said Wednesday it will look into the case of Doctor
      Benigno “Iggy” Agbayani Jr. who was convicted of reckless imprudence resulting
      in serious physical injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-13T18:03:39.680+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-13T18:03:40.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC to look into case of doctor convicted of reckless imprudence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1b49a-2143-4d3a-85fe-709ff5c45c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.710+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 13) — The Supreme Court
        said Wednesday it will look into the case of Doctor Benigno “Iggy” Agbayani
        Jr. who was convicted of reckless imprudence resulting in serious physical
        injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5529531-6249-4c0e-b4ff-459d3e2f9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.711+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919001b-d790-467d-b3cc-c2bf37c231bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.711+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief Justice Alexander Gesmundo said they need to do this to avoid\
        \ similar incidents from happening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a44da2-7e83-4da9-a149-06629599e7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.712+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bff9dd-5943-4a67-afae-fd9c4df62def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.712+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iche-check namin kung anong nangyari talaga doon. Hindi kami puwedeng\
        \ basta magsabi na ganito ang gagawin. Rerepasuhin namin ang record mula sa\
        \ trial court hanggang sa makarating ang kaso sa Supreme Court at base sa\
        \ kung ano ang naging resulta, maaari kaming gumawa ng mga bagong instruction\
        \ o rules para huwag nang maulit ang ganitong sitwasyon,” he explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab825d8-46f6-4430-b14f-0567c0914664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07d965-aad5-4302-91b8-f1aaa57b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T18:03:39.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-13T18:03:40.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will check to see what really happened. We cannot\
        \ say now what we will do. We will first examine the records from the trial\
        \ court and the result of the case in the Supreme Court. We may opt to implement\
        \ new instructions and rules so that these kinds of incidents will not happen\
        \ again.] \r"
    '7':
