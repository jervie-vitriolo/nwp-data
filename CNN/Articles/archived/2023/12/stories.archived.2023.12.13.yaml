  'koko-pimentel-2024-budget-unconstitutional':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-13T19:46:31.000+08:00
