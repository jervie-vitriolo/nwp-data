      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "• Queen Charlotte: A Bridgerton Story (503,000,000)\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ee12d-3cf1-48f9-a64e-02a82c4ee74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix co-CEO Ted Sarandos said during a conference call about the\
        \ report that the most effective way to measure engagement is through viewing\
        \ hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804260a2-7133-4a73-a681-1035ea3a4fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s easy to understand. It mirrors third parties like Nielsen in\
        \ the US. It makes Netflix very easy to compare to other streaming services,”\
        \ he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f2202-561f-4e66-9af5-6d534a259d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back when Netflix was in the early stages of its business, it wasn’\
        t in its best interest to focus on transparency, Sarandos said, because “\
        it didn’t want to provide roadmaps to future competitors.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d46c51-67d4-434f-ae49-decf0161f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were building a new business and we also needed room to learn,”\
        \ he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3f38e-58d1-45a3-a161-86549b8e8f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that lack of transparency created an “environment of mistrust around\
        \ the data.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2f6b6-287a-436d-8a84-5c214cc10fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is probably more information than you need. But I think it creates\
        \ a better environment for the Guild, for us, for the producers, for creators,”\
        \ Sarandos said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d99238-70a0-4f4b-bcaa-a5de73228b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said more than 60% of Netflix titles released between January\
        \ and June showed up on its weekly Top 10 lists, which Netflix began publishing\
        \ in November 2021.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3236918-005d-4e36-a1c0-94bf29828316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.430+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a big step forward for Netflix and our industry,” the company\
        \ said in a release. “We believe the viewing information in this report —\
        \ combined with our weekly Top 10 and Most Popular lists — will give creators\
        \ and our industry deeper insights into our audiences, and what resonates\
        \ with them.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a84cf2-1f4c-476a-b692-ca883be730ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix said the data revealed the staying power of sequels, such as\
        \ the second season of Ginny &amp; Georgia, You season 4 (440,600,000 hours)\
        \ and Outer Banks season 3 (402,500,000). Yet it also said new series launched\
        \ such as The Night Agent, The Diplomat, Beef, The Glory, Alpha Males, FUBAR\
        \ and Fake Profile each garnered an impressive audience.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c32bf9-7c5a-40b5-9647-d46d50ba8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed how a variety of genres stuck with viewers.
        On the call, Lauren Smith, vice president of global strategy and finance,
        said that on average, members watched six different genres a month, and the
        company’s most watched titles are from more than 12 different genres.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc720fc-8ec0-4623-ad5e-e7f09e6715f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T08:14:19.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-13T08:22:25.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/media/netflix-viewership-data/index.html">Netflix
        releases most transparent data to date about viewership</a>"</em></p>'
