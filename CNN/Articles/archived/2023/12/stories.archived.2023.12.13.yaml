      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2023/12/11/us-defense-pact-scs-ph.html">US
        warns: Armed attacks vs PH vessels in SCS to trigger defense pact</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f88755-938d-4d8a-be23-2d0adbc4cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.608+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without preempting countermeasures, Carlos stressed the Philippines\
        \ is prepared for any contingencies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299db25-ccdc-4fd6-aef8-244c21b633bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd538a7-3a36-47d4-8268-08ae73420ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.609+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wescom chief further noted that Philippine vessels were <a href="https://www.cnnphilippines.com/news/2023/12/11/ayungin-shoal-china-largest-number-of-ships.html">"clearly
        outnumbered" by Chinese vessels</a> in the recent incident in WPS, calling
        for the need to modernize and add Filipino ships in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc4c0c-f1e9-4e11-84f9-fd0fe95be80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de8ad8-935e-42c2-b58b-799976e5f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-13T23:54:43.610+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-13T23:56:37.589+08:00
