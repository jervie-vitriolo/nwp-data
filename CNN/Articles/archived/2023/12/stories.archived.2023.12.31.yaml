      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos have
        a lot to celebrate in the past year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09973436-17b6-45d3-b8d6-1856b65302e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.178+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy culture and homegrown talent took center stage, as we garnered
        accolades, dominated international competitions, and shared our heritage with
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6fd56-1400-4d7a-8fd6-e8b3a35f7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.178+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN Philippines wraps up some of the country''s biggest lifestyle stories
        that have made a global impact in the fields of culture, food, and tourism
        this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe7be4-c3c1-441c-9b88-8ed7ceb61d29'
