      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-French content creator <a href="https://www.cnnphilippines.com/lifestyle/2023/6/4/erwan-heussaff-james-beard-media-award.html">Erwan
        Heussaff</a> won the Broadcast Media Award for his Instagram account. The
        celebrity chef runs media company FEATR and The Fat Kid Inside Studios which
        produce content highlighting Filipino cuisine, travel, and culture.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca112f0-98a9-4154-a9cd-9f3b9723524f'
      'mgnl:activationStatus': true
