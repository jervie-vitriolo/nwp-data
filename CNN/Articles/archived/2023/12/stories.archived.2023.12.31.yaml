      'mgnl:lastActivated': 2023-12-31T15:08:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502392be-e153-43b1-ae29-99d4dac19e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to ESPN, Wilson is “guaranteed $39 million in 2024 whether\
        \ he is on the team or not,” as well as “another $37 million (his 2025 salary)\
        \ guaranteed if he could not pass a physical on the fifth day of the new league\
        \ year in March.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ce865-b418-4885-9629-4c4c573630e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d4eb9-e54e-4240-a36c-b6536984f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his interview with media on Friday, Wilson said he was approached\
        \ by the team after the Broncos’ Week 8 victory over the Kansas City Chiefs\
        \ and told if he didn’t move back his injury guarantee in his contract that\
        \ he’d be benched.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d9f09-a855-4081-967d-4ccbadfe4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751c142-7b9c-4f82-9c2c-ac8a131f294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We beat the Chiefs. They came up to me at the beginning of the bye\
        \ week — Monday or Tuesday — and told me that if I didn’t change my contract,\
        \ my injury guarantee, that I’d be benched for the rest of the year … I was\
        \ definitely disappointed about it,” said Wilson.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81106f2c-4220-41dd-bf40-e73067a13bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff431b9-4ab1-41f7-9d1e-999b905cce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wasn’t going to take away injury guarantees,” he said. “This game\
        \ is such a physical game. I’ve played for 12 years and that matters to me.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2c9ad-d118-4304-a65c-23f40b6f415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afbcf8-9193-4796-9055-81a7bf4d5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Wilson, the NFL Players’ Association (NFLPA) and NFL also\
        \ “got involved … at some point.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2a0b0-399a-461a-a9fc-0e144f02cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c671f-6ab2-4df7-95d7-b3dc5903fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I came here to play,” added Wilson. “I knew it was going to be a process\
        \ … I signed a seven-year deal … for us to go and play hard and that’s my\
        \ goal.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41f4bb-4c61-41b7-8c76-4df18522cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a152b922-ee68-4b92-a60e-2ce75d60e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NFL declined comment when contacted by CNN. The NFLPA and the Broncos\
        \ have also been approached for comment regarding Wilson’s contract.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de5fd1-ebfa-4a6e-a2b6-70400e422a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd307d5db-91cf-4c0a-b896-cf06f94a9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A healthy Wilson would provide the Broncos with greater flexibility\
        \ in how it chooses to approach the quarterback’s future with the team given\
        \ an injury to the 35 year-old in the regular season’s concluding weeks could\
        \ limit the franchise’s options.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ca874-b40d-4b51-a7f8-97d26f27a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee810184-b421-47c0-8b36-bd13cb1b57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘Hard decision’</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e1d77-8640-48c4-8aa3-3292446cdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Broncos head coach Sean Payton addressed the media on Friday\
        \ but shied away from answering questions about the situation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7934b-3c0f-4682-a839-389a6e668e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2862c-f656-4274-9b27-95e98e3f3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m handling football,” Payton told reporters. “That’s something (general\
        \ manager) George (Paton) and the front office (handle).\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16866b22-cf25-4c08-bfa3-cf44a24d7881'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea037b2-252e-4f48-9959-29ef1d4f094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not involved in any of that. Certainly, I’m involved in a lot,\
        \ but … There will be a time and place at the end of the season where some\
        \ of the questions you might have, someone else will be able to answer. My\
        \ focus has been on winning.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930c158-e948-4c8c-ae1b-325783750bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8491634-c36d-47c2-a2ef-d4083dcc6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know how some of this has been written, but this decision is strictly\
        \ what I believe gives us a chance for win No. 8,” added Payton.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1632c4aa-2c8e-42d5-86d2-b101f80b6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00794b-c01c-4cae-9e4f-281005348983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Now, it’s a hard decision, but there’s no other — for me and where\
        \ I’m at in my career, that’s all I’m interested in is getting another win.\
        \ There would be no other reasons. Russ has had a great week. He’s handled\
        \ it well professionally.”\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba978648-9cc8-4dbd-874d-c64e4551a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.229+08:00
