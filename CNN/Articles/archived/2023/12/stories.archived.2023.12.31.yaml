      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The DOH is seriously concerned how such deadly and illegal fireworks\
        \ are able to reach the hands of young children,\" he said.\r"
