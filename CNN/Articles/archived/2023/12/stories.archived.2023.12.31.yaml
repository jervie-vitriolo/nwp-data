      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Lee Sun-kyun’s sudden death this
        week is the latest in a string of shock celebrity losses in South Korea, a
        country with one of the world’s highest suicide rates and where public figures
        are often expected to be paragons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8758e7-8668-4267-835c-10177ee23b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.850+08:00
