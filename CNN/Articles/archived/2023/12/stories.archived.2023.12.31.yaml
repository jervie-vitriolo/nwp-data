      'mgnl:type': 'text'
      'text': '<p>“The North Korean threat is motivating greater trilateral cooperation
        among the US, Japan, and South Korea, including real-time sharing of missile
        tracking data. Officials in Seoul knew this ICBM test was coming, and had
        coordinated in advance with partners in Washington and Tokyo,” he said.</p>'
