      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/30/world/bulgaria-and-romania-join-schengen-area/index.html"><em>"Bulgaria
        and Romania join Schengen area for maritime and air passengers"</em></a></p>'
