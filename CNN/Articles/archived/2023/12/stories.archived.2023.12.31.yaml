      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippine, December 31) — A drunk MMDA enforcer
        who drove a motorcycle on the southbound lane of the EDSA busway will be facing
        multiple charges after he hit two passengers who were coming down from a bus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff66db2-9177-4411-b00e-ef3176215fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T18:11:49.628+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-31T18:11:49.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c62b7-34f9-4d59-bdc2-be2e6e8f043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T18:11:49.628+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-31T18:11:49.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A video posted by the Department of Transportation (DOTr)-Special Action\
        \ and Intelligence Committee for Transportation on Sunday showed authorities\
        \ asking the enforcer to move his motorcycle to the side of the busway, but\
        \ he was intoxicated and could not control his movements.\r"
