      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rajapaksa resigned from his post, paving the way for current President\
        \ Ranil Wickremesinghe to take over.\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6878db-6cc3-4bc1-bfec-a4a8adb3e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.805+08:00
      'mgnl:createdBy': 'seth'
