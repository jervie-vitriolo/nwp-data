    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf4be6-e12c-406f-b0db-5b9ac9308229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broncos play the Los Angeles Chargers on Sunday and then the
        Las Vegas Raiders on January 7, 2024, but the chances of Denver making the
        playoffs are slim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
