      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18099b92-04f4-4663-a16b-74526ce94f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Warm water acts like food for storms, and the exceptionally warm ocean\
        \ water in 2023 not only created more storms in the Atlantic by neutralizing\
        \ the storm-dampening effects of a strengthening El Niño, but also fueled\
        \ explosive strengthening of the storms that formed across the globe.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3145d-a728-49d5-9505-a096991af439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a68686-d805-4fc0-ac9d-5210a549d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This explosive strengthening, known as rapid intensification, is becoming\
        \ more likely as the atmosphere warms.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaad754-f7de-4757-9333-5249c9a842b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34298c6-a43b-41ee-b154-87c807393614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A combined 12 tropical cyclones in the Atlantic and East Pacific basins\
        \ rapidly intensified in 2023.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a252be-6993-40d4-a405-77a384dd4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea781fa-5fe9-4575-bf54-a2022e9a9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee was the strongest Atlantic hurricane this season and maxed out\
        \ as a rare Category 5 hurricane in the open ocean in September after its\
        \ winds strengthened by a staggering 85 mph in 24 hours. The outburst made\
        \ Lee the Atlantic’s third-fastest rapidly intensifying storm on record.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7890c9-e4a9-4ca9-8a71-155ceeb9c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1d354-9a6b-4abc-a958-0331b0189596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Idalia, the only hurricane to make landfall in the US this year, was\
        \ yet another example of the more frequent rapid intensification of storms\
        \ right before landfall.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e4a42-a992-4787-ab0d-9db9f3de78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f676dd-7eae-4663-9d1c-83818f4c9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm briefly reached Category 4 status before slamming Florida’\
        s Big Bend region as a Category 3 hurricane – the strongest storm to hit there\
        \ in more than 125 years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26efa682-d530-404c-bb25-fd5f6e5e54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb646ff1-eb76-481b-a5ea-dd9a4f7d9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The East Pacific’s Hurricane Otis was the most extreme example of rapid\
        \ strengthening in either basin this year. Otis’s winds increased by an astounding\
        \ 115 mph in the 24 hours before its devastating Category 5 landfall in Acapulco,\
        \ Mexico, in October.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fddc3a-3ee5-4f9c-9cc8-c325ef519a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9926e3-9b4b-4fa6-bfed-0e9f268dfe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Otis was the strongest Pacific storm to ever strike Mexico and came\
        \ just two weeks after Category 4 Hurricane Lidia – also a rapid intensifier\
        \ – made landfall just south of Puerto Vallarta as another one of Pacific\
        \ Mexico’s strongest storms.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4603f1-e107-4ccf-b0e7-d828d40b561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e8c3e-3d4b-453f-a1e6-2a95b2bbbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rapid intensification also helped Hurricane Hilary maintain enough\
        \ strength to track across California as a tropical storm – the state’s first\
        \ since 1997. Hilary unloaded a deluge that broke tropical rainfall records\
        \ in a few states and caused extreme flooding that lingered for months in\
        \ one of the driest places on Earth.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42d31c2-a469-4e96-b076-506e1a8f5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7496be8-952b-4659-9995-01c334e15364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A historic tragedy in a year of unusual wildfire behavior&nbsp;&nbsp;</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e330d-1421-4439-b0cd-f30fc46c6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unusual wildfire behavior marked the year, both in where fires started\
        \ and where they didn’t.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e18dc2-6466-4ea3-aa9a-8fcb00a3096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ead701-74ef-4ac3-9530-8d1d2675b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wildfires typically burn 7 to 8 million acres of land each year in\
        \ the US, but only charred 2.6 million acres in 2023, National Interagency\
        \ Fire Center statistics show.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c5bf9-cede-4126-afc2-f16f709af6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae411e8-97fe-4d6a-bf73-e40c76bfaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was due in part to a soaking start to the year in the typically\
        \ fiery West, which kept wildfires to a minimum after years of destruction.\
        \ One season a trend does not make, and as the world warms, wildfires are\
        \ becoming more frequent and severe – particularly in the West, the latest\
        \ National Climate Assessment notes.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b81787-a4e7-4a6c-906b-1f0a44f9a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc007fd2-0929-4a2d-a7f3-e7d29ee1f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the season proved deadly and destructive as intense heat combined\
        \ with a lack of rain to dry out soil and leave typically wet parts of the\
        \ US and much of Canada vulnerable to fire.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94c880-0425-4626-9304-a7c8cda3f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730efa6-04d8-459e-ae2b-f51d62942ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tragedy struck Hawaii’s island of Maui in August in the form of the\
        \ blazing Lahaina inferno.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646b192-5d0f-4970-92ac-c2f8c7d19a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56407c0-1fe4-4939-be87-7e4c59acad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wind-driven flames surged so quickly through drought-parched invasive\
        \ grasses, engulfing everything in their path, that some people fleeing for\
        \ their lives had no choice but to jump into the Pacific Ocean. Many could\
        \ not escape, and the Lahaina Fire became the deadliest on US soil in more\
        \ than 100 years.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92ef73-184e-4e41-910d-8e65023c3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92ff24-a689-4d1f-be15-5f594805ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Louisiana is one of the wettest states in the US, but after a summer\
        \ of endless heat, no tropical systems and little rain, the ground turned\
        \ to tinder. The tremendous dryness peaked in November when 75% of the state\
        \ was under exceptional drought – the most expansive such area in state history.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba86ca5-e8d4-4b6e-982e-5b4c8ba7c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2843a7-083b-47d2-b018-0050cf55f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state endured one of its worst fire seasons in recent decades as\
        \ a result, according to data provided to CNN by the Louisiana Department\
        \ of Agriculture and Forestry. Fires in the southern half of the state kept\
        \ burning into the fall and their smoke fueled “super fog” that caused a fiery,\
        \ deadly pileup near New Orleans.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45b690-0d67-4838-8708-55c9f74f1c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175cfbff-de86-4556-9890-4f11445b232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fires also affected much of the US, even when they weren’t burning\
        \ there.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f0ded-438a-46c5-b348-a57d2dc18689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e1997-44fe-4cd8-9fdc-802cedf798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada’s worst wildfire season on record burned an area roughly the\
        \ size of North Dakota and sent plumes of toxic smoke from its numerous massive\
        \ fires into the US and all the way to Europe.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c470b4a-856e-4d57-8bff-c7e3bc2e5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afa515-7bcd-416d-9646-41bea1705be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The smoke blocked out the sun and sent air quality levels plummeting\
        \ in June across the Northeast. Apocalyptic, orange skies engulfed New York\
        \ City as the city briefly had the worst air pollution levels in the world.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988959f-0849-458d-bcb5-cf7c0c75e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3009d7-90d4-4b79-8f0c-57594223aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hottest month for any US city in a summer of ‘heat hell’\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16e0be-9893-4bbe-bb8e-2f0513c3b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.795+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Heat records were shattered this summer across the Northern Hemisphere,\
        \ including much of the US. In the US, a series of heat domes roasted the\
        \ southern and central parts of the country.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d32eed-f957-4f7f-b362-4c622bc0b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb041b-b158-4db5-8a4a-b304d2251471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat index topped 130 degrees in Kansas, New Orleans hit its highest\
        \ temperature ever recorded – 105 degrees – and much of Texas and Florida\
        \ baked under exceptionally prolonged extreme heat.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646692a2-800e-4115-bcbf-5b25df8ff901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6c7e5-9597-4221-9f22-1233033b6f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.798+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one city was emblematic of an extreme summer with heat scientists\
        \ said was “virtually impossible” without human-caused climate change: Phoenix.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334babe8-6575-48dc-a530-ef3394501af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed928d-30ad-4df4-91e3-fdec7aaaa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "July in Phoenix was the hottest month on record for any US city. The\
        \ city’s average temperature for the month clocked in at an astonishing 102.7\
        \ degrees Fahrenheit following brutally hot days and record-warm nights.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e06a8-8cc4-43d8-97d0-ac7724768c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.801+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450cf3a-3e06-4acf-a289-0bbc8d0145f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Phoenix endured an unprecedented 31 consecutive days with high temperatures\
        \ at or exceeding 110 degrees.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f1604-421b-4bd9-bf38-786c2d632941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.803+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39eddae-7ec9-4ca8-91f5-c6258dd00663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.804+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The heat took a punishing toll.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877aaa8-247f-4b9a-b798-2823bd698f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.805+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71253958-b0e6-4d68-a57b-66b422573d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.806+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 579 people died in 2023 of heat-related causes in Maricopa\
        \ County, where Phoenix is located, in what was the deadliest year for heat\
        \ there since the county began tracking in 2003.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3dfd8-aff2-4785-a6f6-f63d9b5bf6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e17465-2155-47c4-94f8-3214fb89803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.808+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Days where high temperatures exceed 100 degrees are becoming more common\
        \ across many major US cities as global temperatures rise, but Phoenix has\
        \ seen the biggest increase of them all. The city averages 18 more days above\
        \ 100 degrees each year compared to historic averages. That translates to\
        \ about 111 days above 100 degrees each year.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01bac3-4cf6-4e1c-9e37-7cab52f11be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ed824f-2594-4e1f-80ef-4cd817b46574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.811+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Supercharged flooding kills thousands&nbsp;&nbsp;</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea5602-449d-4b8b-b5a1-8fbc49febd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Storm Daniel brought deadly flooding to Greece, Turkey and Bulgaria\
        \ in September before moving over the Mediterranean Sea and taking aim at\
        \ Libya. Charged by the warm waters of the Mediterranean, Daniel became a\
        \ “medicane” – a storm with similar characteristics to hurricanes and typhoons.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711ffed-5766-41fb-958b-83a1dd79a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.813+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdb8cc-2f09-446b-8efd-3deeff896480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The storm unleashed torrential rainfall across Libya and one city recorded\
        \ 16 inches of rain in just 24 hours. Horrific flooding unfolded as a result,\
        \ killing an estimated 4,000 people.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbeebe8-1a02-441b-b1a3-ac885b51b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.815+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8dd0a9-de23-4e2f-8da6-43d4cf5bf48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.816+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The city of Derna was hardest hit. The flooding there burst two dams\
        \ and unleashed a massive wave of water which swept away much of the city’\
        s core.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47ace7-f85c-4c2a-bc73-834cf26e8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.817+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052714f-2c92-46c3-bc4d-f3898fb9c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.818+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Weather Attribution initiative – a team of scientists that\
        \ analyze the role of climate change in the aftermath of extreme weather events\
        \ – found planet-warming pollution made the deadly rainfall in Libya up to\
        \ 50 times more likely and 50% worse.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa62082-feea-4a32-aefb-c6adfe492e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.820+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994d6f5-f01e-41f0-acf8-7feb3f8d5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.821+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A medicane or even a tropical system isn’t necessary to unleash devastating\
        \ flooding in a warming world. As the atmosphere continues to warm it’s able\
        \ to soak up more moisture like a towel and then ring it out in the form of\
        \ more extreme gushes of flooding rainfall.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941619a7-29fa-4518-940c-4a6f68406471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.822+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e1dd4-f307-4833-9379-de36ea7105b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.823+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This scenario played out multiple times in the US: A train of deadly\
        \ atmospheric rivers pummeled California in January and March; catastrophic\
        \ July flooding turned Vermont’s capital city of Montpelier into a raging\
        \ river and turned deadly in upstate New York; and a month’s worth of rain\
        \ fell in a matter of hours in New York City in September, sending feet of\
        \ floodwater surging through parts of the city.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e76f4d-00b0-43db-85af-3f8a478f6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4746e7-1295-49d2-8786-78c8db2ef524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.826+08:00
