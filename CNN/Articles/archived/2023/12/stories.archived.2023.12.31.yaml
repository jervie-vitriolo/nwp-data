      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bangladesh&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47182c-40e9-471c-8aa3-b846c5cc7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bangladesh, a country of some 170 million people, is the first to cast\
        \ votes on January 7.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a974129-3f23-418c-bf7c-9f536d720b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89445c-b962-453b-87bf-d59360f3bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The once multiparty democracy is being threatened as its ruling Awami\
        \ League party continues what rights groups say is a campaign to silence dissent,\
        \ pushing the republic toward something more closely resembling a one-party\
        \ state.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4cf65-bf4b-4522-908e-7c1fefde51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbc9dc-7389-478b-9910-4fe81782b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sheikh Hasina, current Prime Minister and chair of the Awami Party,\
        \ is likely to be reelected as the country’s leader for a fourth consecutive\
        \ term.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade9f69-c0d1-44fb-89c4-399ef35f197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6edd97-01a0-4727-bcdc-bdb175a67f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hasina has been in power since 2009 and won the last election in December\
        \ 2019, in a poll marred in deadly violence and accusations of poll rigging.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d2ef6-397b-433e-aad8-53cfc95c57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946c4d5-f828-459c-986a-cd9e3060c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Missing then was her primary opponent Khaleda Zia, a former prime minister\
        \ and chief of the main opposition, the Bangladesh Nationalist Party (BNP),\
        \ who was jailed the year before on corruption charges.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a19b05-e855-4928-8a6f-d557fb649902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e1b0f-08f6-4f52-8f09-dc7aa1d0d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For much of the past three decades, politics in Bangladesh has been\
        \ defined by a bitter rivalry between the two women, who both saw their politician\
        \ father and husband respectively assassinated in office. Political turmoil\
        \ has followed into the second generation.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a90e1-6f37-4671-ba36-73e9cad758a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d61e9f-17a6-449a-a282-beda1d25208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zia, 78, now lives under house arrest and her BNP continues to face\
        \ mounting challenges by Hasina and her ruling dispensation with the mass\
        \ arrest of its politicians.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e2088-7613-4cc9-8981-516b977a0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab834d-c8c6-4789-9c40-6ebcc39fa023'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation has led to protests, and the BNP has decided to boycott\
        \ the election again, paving the way for Hasina once more.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6e67e-06e2-4b83-91a0-2c6a6c58ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c8386-909a-48b7-bd6f-789bcc87c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The government is claiming to commit to free and fair elections with\
        \ diplomatic partners while the state authorities are simultaneously filling\
        \ prisons with the ruling Awami League’s political opponents,” said Julia\
        \ Bleckner, senior Asia researcher at Human Rights Watch, in a November statement.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6980624-a9ef-41f4-9d35-35cf5ec37f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d82b8-85ab-45b4-98e7-f012fd3938e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A free election is impossible when the government stifles free expression\
        \ and systematically incapacitates the opposition, critics, and activists\
        \ through arbitrary arrests, enforced disappearance, harassment, and intimidation,”\
        \ Bleckner added.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e85b9b-9b30-44a1-8252-512ef960b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6ef51-b22b-4d85-aa7e-3f70ac43a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, the country – which is aspiring to become a middle-income country\
        \ by 2031 – is experiencing an era of economic growth. Much of this is because\
        \ of the garment manufacturing industry, which accounts for 35.1% of Bangladesh’\
        s annual gross domestic product, according to the US Commerce Department.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2710e7b5-ffb1-48c9-a892-7bd533dd67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe689d67-c0c1-40fa-879d-e2f55924c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since it’s come into being, Bangladesh has always had political instability,\
        \ but they’ve managed to have very good growth rate” said Sreeradha Dutta,\
        \ professor of international affairs at OP Jindal Global University and author\
        \ of “Bangladesh on a New Journey – Moving Beyond Regional Identity.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09479b-6676-4008-ab08-c477fb5f43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284520b5-fb08-457d-8690-c35c644c4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added also that the country is building strong relations with key\
        \ neighbors in the region.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676254f-d2a0-41b0-9719-5d4237365a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44189f96-2730-4cc1-b553-84a919ea4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So irrespective whoever the leader is, the same developmental models\
        \ will be picked up… because Bangladesh aspires to be something much larger\
        \ than what it currently is.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3779a5-dc36-4df2-a22d-d7901f1781bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c1c0d-5c77-4dbe-8eca-ca648b4411b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pakistan&nbsp;&nbsp;</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a02b2b-a8bf-4d77-8519-54c056fef89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruled for much of its 76 years by political dynasties or military establishments,\
        \ no democratically elected leader has ever completed a full five-year term\
        \ since Pakistan won independence.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ed9e9-3fc9-43eb-a9f0-06583c7a2b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f360587-8af9-41e8-8c84-1f5876771b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years the country of 230 million has seen the all-too-familiar\
        \ mix of political instability and militant attacks percolate alongside a\
        \ particularly acute economic crisis that has been brutal on both middle and\
        \ lower income families.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec23f30-6196-4cae-8272-d2683bf2c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73107bb4-01ac-4b5c-b101-9c15fd09ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:17.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Imran Khan, the country’s former prime minister and arguably the most\
        \ popular figurehead, is languishing behind bars, charged with fraud and facing\
        \ charges for revealing state secrets – leaving him unable to contest in the\
        \ upcoming polls in February.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024700b8-18a0-4f63-897a-7f658a51b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea292be-12fa-4a52-8900-85a970099cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan, who was ousted from power in a parliamentary no-confidence vote\
        \ last year, says the charges against him are politically motivated and framed\
        \ to stop him from standing in the election, an allegation authorities deny.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d195ff-3431-4180-8580-e881030c8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6f58c-44a9-4764-8ff6-0a0776df6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TV stations are banned from running Khan’s speeches, and many of his\
        \ Pakistan Tehreek-e-Insaf (PTI) party colleagues have been arrested.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b442f5e9-9cb6-46ee-8ad4-db2b8eed38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72884db0-a5d7-4ce5-a1fa-1d63941d8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Nawaz Sharif, the fugitive former prime minister of Pakistan,\
        \ returned to the South Asian nation after nearly four years in self-exile,\
        \ skirting arrest and stirring up the country’s already fraught political\
        \ scene and leaving many to believe he is bidding for the top seat once again.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac4198-2198-4fca-afdf-6eaca537c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c7871-0aba-4d64-9e2f-7b16da908828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country, meanwhile, faces mounting challenges – from economic uncertainty\
        \ and frequent militant attacks to climate catastrophes that are putting millions\
        \ at risk – setting the stage for a difficult road to recovery for its new\
        \ leadership.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dcda0-802a-4fa1-a5cc-773ee52fdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a5b71-2e05-406c-bed5-ff9b193ce1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Political and economic uncertainty go hand in hand,” said Fahd Humayun,\
        \ assistant professor of political science &amp; Neubauer faculty fellow at\
        \ the department of political science at Tufts University.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99455ff-5bfa-4f7d-94b8-98f026b75004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.752+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965af7df-8891-4514-82c8-421a645dc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And any government coming to power through suspicious elections is\
        \ not only likely to be on a weak footing and reliant on the military for\
        \ its political survival but will also be unlikely to attract the capital\
        \ inflows so badly needed.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a57809-f131-4021-a025-9d5685d71b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e013071-caad-4002-a727-38bad070d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India&nbsp;&nbsp;</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c9a5d-5fd3-4e6f-9711-916ea9e9dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Often called the world’s largest experiment in democracy, India is\
        \ expected to head to the polls in the spring, in a mammoth election that\
        \ is likely to see Prime Minister Narendra Modi secure a rare third term in\
        \ power.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d9699-bb9d-4d0a-a61f-70fcc394d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5b790-f247-48af-a9f5-c2e8eb714eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The populist leader of the Hindu nationalist Bharatiya Janata Party\
        \ (BJP), has tightened his grip on India’s democratic institutions in way\
        \ not seen since 1970s, when Indira Gandhi ruled the country with an iron\
        \ fist, pushing it toward autocracy.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754336d-aec7-4650-a761-4e19dbdfce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dbf294-a369-45c0-9cb1-437991dc83a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on the world stage, India has arguably never been more significant.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8232b26a-2499-4749-a386-9edc129d38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5ac93-d5bd-423d-b0c1-4c8364fddb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi, whose calendar this year included diplomatic trips to Australia\
        \ and the United States, is presenting himself as a statesman who is cementing\
        \ the country as a modern superpower. And 2023 has been a remarkable year\
        \ for India’s 1.4 billion people.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cf6b8-7642-4cfc-bfef-2a434d75bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667310a-3032-4d28-b7f8-8f8cb6946a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year was the moment it overtook China to become the world’s most-populous\
        \ nation, while the year before it surpassed its former colonial ruler Britain\
        \ to become the world’s fifth-largest economy.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c89cd-ac01-4df4-8907-487db3f9b3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f2717-7b84-4f00-994c-7497bbd5efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August, India made history by soft landing a rover on the moon,\
        \ becoming just the fourth nation in the world to have completed such a feat\
        \ – and it launched its first spacecraft dedicated to studying the sun weeks\
        \ after.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f9b82-e498-421d-876f-b37cb813ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73adcd99-8e97-4cf8-aaf0-c758d6f7e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country hosted the Group of 20 (G20) in September, presenting New\
        \ Delhi with an opportunity to extend its leadership beyond the country’s\
        \ borders at a time of increasing political turmoil.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a760060-2d5b-4675-af7d-0e6bb4ddfcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c117cc-649b-4b04-8955-2cc8cdcf48ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, since his first election nearly a decade ago, critics also say\
        \ the once secular and democratic founding ethos of the world’s largest democracy\
        \ is crumbling at alarming speed, with minorities feeling persecuted under\
        \ the BJP’s majoritarian policies and any criticism of the government facing\
        \ censorship and harsh punishment.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719a67c-e41d-4d63-8608-2683ff7f8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d1e63-5e78-4194-9c21-ba2d3e8bd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Squaring off against Modi is a newly formed alliance of 26 political\
        \ parties known as INDIA, which includes the country’s main opposition, the\
        \ Indian National Congress.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1b332-ac96-475f-8070-738881d81017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7454bd9-5ae5-47b4-9b93-bef757a40970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in its most recent gauge of voter sentiment, the Congress party\
        \ lost three out of four regional votes in key state elections in December,\
        \ giving a boost to Modi and his BJP.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d11e8d-3b7e-4ee2-885b-f2682a744999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c096a-3c17-4378-90fe-81eb89c9b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the election draws close, analysts say Indian politics remains unpredictable,\
        \ and much can change as the parties gear up to campaign in the months ahead.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ac2db-3823-48e0-8da1-425227295ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e16d5e-366c-4139-9c0a-3e0a9574c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are hoping there will be a challenge to Modi, that the opposition\
        \ parties can get their act together. That dream that seemed possible even\
        \ three months ago now looks more difficult,” said C. Raja Mohan, senior fellow\
        \ at Asia Society Policy Institute, during a recent talk with the Asia Society.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c900497-26b6-48e1-bf30-b4a3f9c6ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996a058-7dee-41a8-8747-d639be68f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But even six months is a long time in politics.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd854c0-42cd-479c-bc48-b7cd24f358c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.794+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6c926-a5bf-4228-b846-452c37301c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.796+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sri Lanka&nbsp;&nbsp;</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12279ce1-5bdb-4af7-a247-2d7397955e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.797+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly two years ago, Sri Lanka’s then-President Gotabaya Rajapaksa\
        \ was forced to flee his country after angry protesters stormed his residence\
        \ in anger, blaming him for the country’s worst economic crisis in 73 years.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d96263-b2d6-48f1-aad9-31672b190a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.799+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77165107-59ac-440d-928e-a9d04b00a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.800+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a remarkable moment for a protest movement that thrust the bankrupt\
        \ nation of 22 million into the global spotlight after inflation soared and\
        \ foreign reserves dwindled, leaving millions unable to afford food, fuel\
        \ and medicines.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53652a4c-0ed6-42a9-8c29-e405957c0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.802+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92af2590-1d5c-4787-a0ce-9bbd00540edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.804+08:00
      'mgnl:createdBy': 'seth'
