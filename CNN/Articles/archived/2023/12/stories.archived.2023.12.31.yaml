      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22ecd7-e900-4d86-b7a5-fa8ab3315af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.233+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.896+08:00
