      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culinary artist <a href="https://www.cnnphilippines.com/news/2023/6/7/Manzke-James-Beard-Award.html">Margarita
        Lorenzana-Manzke</a> of the Los Angeles-based restaurant République was also
        recognized as the 2023 Outstanding Pastry Chef or Baker. She co-owns the popular
        all-day brunch place Wildflour with fellow chef Walter Manzke.</p>'
