      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Laura Paddison and Nadeen Ebrahim contributed to this report.</p>'
  'detroit-pistons-end-28-game-losing-streak':
    'author': 'Homero De la Fuente, CNN'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-12-31T16:41:24.000+08:00
    'imagesource': 'jcr:cdd3ab8a-7828-42d7-9d04-516c08da1e79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70c4679-fa5a-4837-8a8f-f7624bcd6a8f'
    'lead': 'The Detroit Pistons avoided moving into sole possession of the longest
      losing streak in NBA history after putting an end to their 28-game skid with
      a 129-127 victory over the Toronto Raptors on Saturday at Little Caesars Arena.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-31T16:42:22.306+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-31T16:48:34.953+08:00
