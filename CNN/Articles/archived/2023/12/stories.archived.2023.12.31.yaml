    'template': '1'
    'title': 'Bulgaria and Romania join Schengen area for maritime and air passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86d95f-acef-4165-a91d-4f2c6f781907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.383+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Council has decided to enlarge
        the border-free Schengen area to include Bulgaria and Romania, the council’s
        Spanish presidency said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b6b42-0184-4338-960a-4d0731086cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.384+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3739219-2421-4e53-b8fd-a6a3b8356567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.384+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Controls on air and sea borders will be lifted as of March 2024, and\
        \ discussions on lifting controls at land borders will continue in the new\
        \ year, according to a statement by the European Commission.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cede3c-7b41-4963-b34b-4f32ab87f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.385+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c77f45-aeff-47e4-b82c-57b5b589c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.385+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“An enlarged Schengen area will make the EU stronger as a Union, internally\
        \ and on the global stage,” the commission said, welcoming both countries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30ccc2-2b6a-46c8-aa29-890fe76443c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.386+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85463a-3683-4f61-983b-7d941f32a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.386+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Schengen area currently offers unrestricted travel within a territory\
        \ of 26 countries (of which 22 are EU countries), and includes more than 400\
        \ million citizens, making it the largest area of free movement in the world,\
        \ according to the Commission.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dbc2fa-ab55-4fb0-8373-b855ba034a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.387+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2787ff-3c98-4409-a705-ccfecb4a65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.387+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to add Bulgaria and Romania was unanimously approved by\
        \ the European Council, the commission also said, noting that it had sent\
        \ multiple “fact-finding missions” in 2022 and 2023 to the countries’ external\
        \ borders to confirm their readiness to join Schengen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e4675-ef1b-4556-a0fc-f103b7bc187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.388+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5620a8b-2b23-43da-88fd-5c64dc2dd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.388+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Council President Charles Michel sent his congratulations\
        \ to Romania and Bulgaria via X, calling it “a long awaited step for Romanian\
        \ and Bulgarian citizens to enjoy easier freedom of movement with the perspective\
        \ of land transport to come.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cdfc8-f110-4373-8a1e-02bf5ec30070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.389+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed054db-a758-4626-9e10-dba28d712efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.389+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Commission President Ursula von der Leyen described the decision\
        \ as “a historic moment for Bulgaria and Romania. And a day of great pride\
        \ for Romanian and Bulgarian citizens… This is a major step forward for both\
        \ countries and for the Schengen area as a whole.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31a8ae9-b038-4cb5-9fdd-3ea09b8872a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.390+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f6b42-b400-4e32-a8ee-3aa530fa85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.390+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romania and Bulgaria also hailed the decision, with Romanian Foreign\
        \ Minister Luminita Odobescu writing on X, that it is “an important outcome\
        \ for Romania’s citizens. Our thanks to all EU partners and institutions for\
        \ the support. Romania remains committed to a strong and secure Schengen area.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80106da-4c7e-4272-a181-57464cf7d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8006c3-e461-400c-9e7e-8db2067bdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.391+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romanian President Klaus Iohannis echoed his foreign minister’s comments,\
        \ saying on X, it “is a an important step for the benefit of the Romanian\
        \ people.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a704d7-6b95-40d9-9fa7-68dab0c717ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.392+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ce43d-7ea9-48fb-a0be-dd7bcbe03355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:18:53.392+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile Bulgaria’s Foreign Minister Mariya Gabriel posted on X that\
        \ “today Schengen becomes stronger with Bulgaria and Romania.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31035e3-a6b5-44eb-b167-75627e4a18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:11:18.883+08:00
