      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilson signed a five-year extension worth a reported $245 million in\
        \ September 2022, which is set to kick in next season.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d20b1e-b47c-43b8-8253-dea93a765ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.216+08:00
