    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1540d5f-4114-49e7-99bb-f041292730ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f0489-52eb-42e1-a3e2-d8327bccb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s time for us to acknowledge the reality and clarify our relationship\
        \ with the South,” Kim said, adding that if Washington and Seoul were to attempt\
        \ a military confrontation with Pyongyang, its “nuclear war deterrent will\
        \ not hesitate to take serious action.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41834385-cd84-4365-b405-6d7054499f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb35710-0c28-44d0-b930-44e3b4ba10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that it is a mistake that we must no longer make to deal\
        \ with the people who declare us as ‘the main enemy’ and seek only opportunities\
        \ for ‘[our] regime collapse’ and ‘unification by absorption’ by collaborating\
        \ for reconciliation and unification,” Kim added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbd5ae-1528-4160-8b43-715dab09337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92e54a-6dcb-4ab1-9266-7094c64739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "North and South Korea have been cut off from each other since the end\
        \ of the Korean War in 1953 which ended with an armistice. The two sides are\
        \ still technically at war but both governments have long sought the goal\
        \ of one day reunifying.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee635008-0411-47bf-bf83-9a82b6271496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62f54c-bec5-4476-97c6-232da0ade944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Relations have ebbed and flowed over the decades but tensions have\
        \ remained particularly high in more recent years after Kim Jong Un ramped\
        \ up the country’s nuclear weapons program in defiance of international sanctions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17c423-f355-4ff5-bc5d-08ad6bb28637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4c324-c2e2-4bdd-bff4-9df8a6c021e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, KCNA reported that Kim had instructed the country’s army,\
        \ munitions industry, nuclear weapons and civil defense sectors to accelerate\
        \ war preparations in response to “confrontation moves” by the US.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489c27d-3e3d-4ac5-8b4c-c7ebdb9d5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254bb604-dbd8-49ec-beca-b5c62f226015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time, KCNA described the political and military situation on\
        \ the Korean peninsula as “grave,” saying it had reached an “extreme” point\
        \ because of Washington.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594091d-837b-4d30-b86f-d0b3cdcb5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586413a-f465-4084-b399-fe956ac21300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim’s latest comments on reunification were significant, according\
        \ to Hoo Chiew-Ping, a senior fellow at the East Asian International Relations\
        \ CAUCUS (EAIR) and member of the Asia Pacific Nuclear Advisory Panel (APNAP),\
        \ who said the North Korean leader has been increasingly walking away from\
        \ “inter-Korean relations” in recent years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef07e82-914f-4da9-b12f-e61b08d599d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a3c80-0fef-423c-9c68-932bc2520135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This will mark a critical milestone on the Korean Peninsula where\
        \ extending the olive branch by future South Korean administrations will be\
        \ vehemently rejected by North Korea,” Hoo told CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fcbbe2-638b-450c-9e5b-2b7ec39ae7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b7272-6e8a-4d55-b127-ba3c52c66a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang was keener to further relations instead with current allies\
        \ like “China and Russia, and a selected network of countries around the world\
        \ which will continue to enable its proliferation and financial outreach,”\
        \ she added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c3779-5239-45ec-a7bd-5cab447ddf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb1c37-e6cf-45f6-8642-a5d17eb8ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US, South Korea and Japan are excluded from Kim’s strategic outreach\
        \ for now.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf8df8-3034-4e23-87f3-827b72ff3c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411feab-60e1-416a-a1b9-ee4a7c5183ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ja Ian Chong, an associate professor of political science and nonresident\
        \ scholar at Carnegie China, said Kim’s speech “reflects the reality that\
        \ unification is not a short or even medium-term possibility (for the Koreas).”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015f462-64f4-4f76-afaa-cffc14e17c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956d8c6-98b2-4b1b-93aa-c856af02fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.946+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Given this situation, the question is whether non-unification means\
        \ continuation of the status quo or if North Korea believes it needs to act\
        \ to protect itself more actively, or even preempt what it sees as possible\
        \ aggression from South Korea,” Chong added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e99c6-0386-400a-990a-3ba8a2da9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e66057-8b07-403c-b7ef-daadc4ef9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.947+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The former is tolerable even as North Korea seeks to increase its\
        \ defensive capability, since it keeps the status quo and is better than some\
        \ belief in armed unification. If the latter, then friction and even tensions\
        \ with South Korea and northeast Asia will likely rise,” he warned.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede1580-c4c3-4622-899b-7e0242517458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebf93d-684b-46aa-bbd7-daaf92490801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spy satellites</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207bbdc-3bc0-4801-8535-d07e51a3eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After repeated failures, North Korea in November said it had put its\
        \ first spy satellite into orbit.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd20ca9-01de-49b6-8d2a-9eefb49b31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7532bbf-049b-499c-bd67-38cbe9497e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts said if the spacecraft works, it could provide significantly\
        \ improve North Korea’s military capabilities, including enabling it to more\
        \ accurately target opponents’ forces.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb34cc2-00c6-4235-afab-57384d0e4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14689929-125a-42e2-8d16-02bd758cae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kim hailed the feat, celebrating with workers at the launch site according\
        \ to images put out by state media. South Korea called the launch a “clear\
        \ violation” of a UN Security Council resolution that prohibits North Korea\
        \ from using ballistic missile technology.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
