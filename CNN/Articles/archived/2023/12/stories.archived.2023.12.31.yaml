      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c334dd-ff1f-4e8c-99d9-435d535a546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the experience of successfully launching and operating the\
        \ first reconnaissance satellite in 2023, the task of launching three additional\
        \ reconnaissance satellites in 2024 was declared to vigorously promote the\
        \ development of space science and technology,” the statement read.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d4e0f-f977-4fe4-9a90-e87886cfbdb2'
      'mgnl:activationStatus': true
