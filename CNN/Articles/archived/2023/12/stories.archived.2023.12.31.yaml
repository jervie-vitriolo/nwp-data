      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously, we’ve had some tough games, some tough close ones, but\
        \ we’ve still got a chance. At the end of the day, what God’s got for me,\
        \ I’m going to keep trusting in him.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afb8ca-ef55-4144-b3bc-2f0d0b766f7b'
      'mgnl:activationStatus': true
