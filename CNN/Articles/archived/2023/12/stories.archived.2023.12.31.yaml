      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nine-time Pro Bowler Wilson, who is currently in his 12th season in\
        \ the league, has helped lead the Broncos to a 7-8 record while throwing for\
        \ 3,070 yards, 26 touchdowns and eight interceptions this season.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f154ae7-d0da-4de5-938c-757e1257a52d'
      'mgnl:activationStatus': true
