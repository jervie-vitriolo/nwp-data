      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee, who received acclaim for his role as Park Dong-ik, the father\
        \ of the wealthy Park family in the Academy Award-winning “Parasite,” was\
        \ found dead in his car on Wednesday morning in what police said was a suspected\
        \ suicide. His funeral was expected to be held later on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799de8b8-0359-40ab-826d-0371e503bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.851+08:00
