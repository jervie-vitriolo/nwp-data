      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd4979-fe0e-4d5d-a0c0-fb6faa27fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.215+08:00
