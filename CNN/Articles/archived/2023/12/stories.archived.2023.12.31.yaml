    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘What kind of life is this?’ Dire conditions in increasingly cramped
      southern Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c396762-f9f8-4757-a04a-552b6eb8639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Palestinians displaced inside Gaza as Israel
        pushes on with its ground offensive describe cramped living conditions, sky-high
        prices for food, children going hungry and poor sanitation, amid severe limits
        on food and supplies entering the coastal strip.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502dfe0-34d1-42ab-a21a-7df340a0a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c853d8-51e3-4c3f-85d2-c661a3705f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.884+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke by phone with several people trying to survive in the southern\
        \ city of Rafah, where tens of thousands have fled to despite it already being\
        \ the most densely populated part of Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe2929-0902-41b2-9f94-f0e2bf839850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d6c35-419e-458b-a8bd-31c3aab64007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The way I am getting by is by begging here and there and taking help\
        \ from anyone,” said Abu Misbah, a 51-year-old building worker trying to support\
        \ a family of 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735d98b-d9d7-40b2-9dd1-f52f89366a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.885+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd963086-4baf-4a35-b53a-2935bdd4d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vegetables and fruit were unaffordable, he said. His children asked\
        \ for oranges, but he was not able to buy them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3a9c9-c281-4567-bc7d-0bcbe7459699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9d5ac-25cb-45c0-a5fa-c6caa9ab64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.886+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We never [been] through this situation before; we were a middle-class\
        \ family,” he said. “Now since the war we are buying dates which we used to\
        \ find everywhere for free. We want a solution to our miserable suffering.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3093a2c-4062-4eb3-bd11-55792f5a488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac58d9-6a61-4e1c-8ab3-dc53c8642e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.887+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, like most others in blockaded Gaza, face what aid groups warn is\
        \ a looming famine. The entire population of Gaza has already been classified\
        \ in a state of crisis, according to the Integrated Food Security Phase Classification\
        \ (IPC).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39956f3-1392-40a3-aa2a-0df775f19868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35c63e-2637-4c50-8427-99cfe1319646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel closed its border with Gaza and launched an intensive bombing\
        \ campaign in response to Hamas’ October 7 attacks, followed by an ongoing\
        \ ground invasion. The fighting has triggered a humanitarian crisis throughout\
        \ the Palestinian territory, forcing thousands from their homes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20853538-007e-4747-a85b-f18467609bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.888+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae626f8-5d48-44c1-9e28-a796e05a2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week Israel expanded its operation further into southern Khan\
        \ Younis, warning residents to leave. But the United Nations says Gazans have\
        \ nowhere safe to go.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8576a81-e6f3-42b2-9206-46dc0774893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.889+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcb33c-2eca-4304-824a-679ca9c00604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘What kind of life is this?’&nbsp;&nbsp;</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c776e-d33a-455c-bf62-03512236fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.890+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Umm Omar, 50, is also displaced in Rafah, and lives in a tent with\
        \ her family. During the truce, they had briefly returned home only to find\
        \ all the windows and solar panels broken, and the kitchen destroyed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061a7b2-0c11-4ce0-8ec4-1d247f542372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690cbee-3072-4148-92f0-6e4809aa4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are nine people in a tent of two meters by one meter,” she said.\
        \ “We have bought this camping tent ourselves; no-one helped us or provided\
        \ it.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed920e-09c8-4111-ae81-25b934cd0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe955a-9dee-4750-b3ff-c2362923d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omar said they were getting by on canned food and estimated that most\
        \ foods were at least four times as expensive as before the war. Medication\
        \ is also hard to find.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671653e-0935-4be1-9f41-e2860914f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4585d-6809-4e6b-a21f-4b06bb0d3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Life is difficult and humiliating; the word humiliating is not even\
        \ close to describing it,” she told CNN.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f9afb-3420-4eee-b435-ff841a8f6f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe530d-9f9b-4b64-82be-2b19b75b05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mahmoud Harara used to make a living selling produce from a cart. Now\
        \ the 47-year old, from Al-Shujaiya, is also in Rafah, living with eight family\
        \ members in the streets, including five school-age children.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e25c1-172f-462f-9bb9-f6f6bd240712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503807d4-0791-4d65-8ba7-71a2e7c39e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My house was destroyed and two of my sons injured from a strike of\
        \ our home,” he said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720a843-2bce-4b62-bfb4-f1934d567c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb527604-81ab-4ffc-aa32-0796ac8430ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like thousands of others, the family live in a makeshift tent made\
        \ of nylon and roam the streets for food. They left home without any belongings\
        \ and had no mattresses for the tent. Harara said his family was receiving\
        \ no help, and the price of food was “beyond imagination…Your child asks you\
        \ for a piece of bread and you can’t provide that for them. What kind of life\
        \ is this?”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d86b5-0f5d-42cc-b9c5-e175ff61dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29e3ee-8aba-40e9-824a-482907d164ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harara said he walks three kilometers to a hospital to be able to use\
        \ toilets. The lack of sanitation for the displaced now packed into parts\
        \ of southern Gaza has led to the spread of contagious and respiratory diseases.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc3e22-37d5-4e89-840b-7b4486c4e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469314bd-f833-41a5-8ff0-4acc8df69e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was also extremely difficult to access drinking water and his children\
        \ were cold at nights, he said. None of the family had been able to take a\
        \ shower in several weeks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0257a1-8db1-4f45-a260-b14160b1da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705b967-e4bf-4a0f-a704-ec7123662ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid groups warn of famine conditions&nbsp;&nbsp;</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86e079-e022-4c94-ae5f-21800e3cfabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent days, crowds of civilians desperate for food have been seen\
        \ surrounding aid trucks coming into Gaza. The United Nations has warned that\
        \ the humanitarian situation in southern Gaza is deteriorating and warned\
        \ that the volume of aid entering the enclave “remains woefully inadequate.”\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f1b31-73fe-4ed0-b10b-d78ca8a38b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da9f41-8b65-4ad8-8805-1246dde87e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The youngest children in Gaza face high risk of severe malnutrition\
        \ and preventable death as the risk of famine conditions continues to increase,\
        \ according to a UNICEF statement last week.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e51e7f-2d97-483f-bc84-8b3485f81c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de2922-9a29-4b19-9632-1938df389b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.903+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The children’s aid organization estimated that in the coming weeks,\
        \ “at least 10,000 children under five years will suffer the most life-threatening\
        \ form of malnutrition, known as severe wasting, and will need therapeutic\
        \ foods.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02e720-6a8d-4e7c-9846-8f49540ece6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3fdc4-6df2-4574-9b7a-9524c878eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.904+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The threat of dying from hunger is already real” for many families\
        \ in Gaza, UNICEF added.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456787ff-85ef-4a8c-a42e-a524d95e7fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.905+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2e0c0-d32c-442b-ad36-b5050939e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An IPC report the same week found that that approximately all of Gaza’\
        s 2.2 million residents are now facing acute hunger and the entire population\
        \ of the Gaza Strip is classified in a state of crisis – the highest share\
        \ of people facing catastrophic levels of acute food insecurity that the IPC\
        \ initiative has ever classified.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ea298-25da-4df7-a891-65c5bc67aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.906+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0b8bf-23d3-430d-a14e-abc27b75ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Many adults go hungry so children can eat,” IPC reported, saying humanitarian\
        \ access must be restored throughout the region to enable the rapid delivery\
        \ of life-saving aid.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd28bfa-b710-4202-ac4e-2ef10308ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f0aa3-76b2-495e-848d-4afce0482e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organization added that “the IPC has emphasized that these conditions\
        \ do not have to persist. Yesterday’s warning of famine in the coming weeks\
        \ and months can still be averted. But we must act now.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e7188-e2ba-4858-a418-e99a0c707e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b75bf4-10a4-41d9-80e5-ef4da313cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.910+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UN Secretary General Antonio Guterres has repeatedly said that a ceasefire\
        \ is necessary to deliver aid to Gaza’s population at scale, and has warned\
        \ of a potential “catastrophe with potentially irreversible consequences”\
        \ in the making.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a559bcd-736d-4816-8d62-652acad8a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.911+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65a8a8-cea1-4a2b-96ed-951c8a498f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:45:12.912+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:39.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid constant bombardment by the Israel Defence Forces, and without
        shelter or the essentials to survive, I expect public order to break down
        soon due to the desperate situation, rendering even limited humanitarian assistance
        impossible,” he said.</p>'
