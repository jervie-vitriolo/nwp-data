      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While North Korea, like every country, has missile tests fail, it’\
        s clear that the overall reliability of North Korea’s missiles is quite respectable,”\
        \ Jeffrey Lewis, a professor at the James Martin Center for Nonproliferation\
        \ Studies at the Middlebury Institute of International Studies, previously\
        \ told CNN.\r"
    '44':
