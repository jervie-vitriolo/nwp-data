      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fbccc-4e3d-4f41-8cac-dfa8790afbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.955+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Lee’s lawyers told CNN this week that the actor felt “aggrieved”\
        \ about the way police were handling the drug investigation, including how\
        \ details turned up in local media.\r"
