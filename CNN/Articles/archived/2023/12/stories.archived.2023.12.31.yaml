      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, premier Filipino church chorale Kammerchor Manila was
        hailed the <a href="https://www.cnnphilippines.com/videos/2023/9/7/Kammerchor-Manila-hailed-as-2023-Choir-of-the-World---New-Day.html">2023
        Choir of the World</a> at the Llangollen International Musical Eisteddfod
        in Wales.</p>'
    '39':
