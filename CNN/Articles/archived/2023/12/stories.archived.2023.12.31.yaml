      'mgnl:lastActivated': 2023-12-31T15:08:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m going to keep putting my best foot forward every day and be as\
        \ professional as I can be, no matter what the circumstances are. I learned\
        \ that a long time ago,” added the 35 year-old quarterback.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8a613-4e9d-489e-a10d-f88ee3eac03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.215+08:00
