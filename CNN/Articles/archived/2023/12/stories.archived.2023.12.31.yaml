    'title': 'Drunk MMDA enforcer to face multiple charges after hitting two bus passengers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc847b8-6d4e-4cd3-bd04-e1667467c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T18:11:49.627+08:00
