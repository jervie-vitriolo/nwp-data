  'Detroit-Pistons-new-D-Day':
    'author': 'Jacob Lev, CNN'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-12-31T14:28:29.000+08:00
    'imagesource': 'jcr:0a6a6da5-b310-41c7-b743-80103765069f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bf986e7-85ba-48ab-86ee-6940779cbe9a'
    'lead': 'With the 126-115 loss to the Nets, Detroit is now tied with the 2010-2011
      Cleveland Cavaliers and 2014-2015 Philadelphia 76ers for the longest single-season
      record at 26 games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-31T15:06:24.269+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-31T16:27:00.002+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Detroit Pistons tie NBA record for longest losing streak in a single
      season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc156b-441a-4bb5-98e5-d95f5da77127'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Detroit Pistons have tied the NBA record
        for the longest losing streak in a single season after marking their 26th
        consecutive defeat on Saturday night in Brooklyn, New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bac4c-ef57-4041-9d24-4d763e883b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd6cae-02e4-477a-bb51-3f741482fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 126-115 loss to the Nets Saturday, Detroit is now tied
        with the 2010-2011 Cleveland Cavaliers and 2014-2015 Philadelphia 76ers for
        the longest single-season record at 26 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec0e6e-eee2-46b4-8295-bd74e6195322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f3cde-5c66-4b3b-9950-fcd75ce61028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 76ers hold the overall losing mark at 28 games, a dubious achievement\
        \ that spanned two seasons. The losing streak started at the end of the 2014-2015\
        \ year and continued into the following season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c54cd9-99ac-4578-8f98-b8088e3414d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cff039-4197-4d17-b5bd-ced02c64bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pistons’ last win came on October 28, when they defeated the Chicago\
        \ Bulls. The team’s record now stands at 2-27.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e0f876-c152-4d1f-9d0e-d66082406e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a711803-e1f2-4adb-af7a-385c019f8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Losing is awful in this league and we’ve had a lot of it,” head coach\
        \ Monty Williams told reporters Saturday. “I’m proud of the way they just\
        \ keep battling every night.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87329a42-5822-478e-a6b8-69f88f292c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551bd5f-c943-47d4-bef8-eed24ccb8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about how his team felt in the midst of the losing streak,\
        \ Williams said it’s human nature to “feel down” when you lose “this many\
        \ in a row.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b0211-4e07-4ec6-81a6-bfdb1ed93810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ac234-8fb6-4f58-8008-5036cf1905a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have to allow people to be human but the way they come back the\
        \ next day is something I am blown away at,” Williams added. “I’ve been around\
        \ a lot of teams and not many teams have that type of resiliency. Our guys\
        \ don’t want to be a part of any kind of losing streak, whatever, but every\
        \ day they come back with focus and drive and grit trying to win a game.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824123c-7711-46df-bffe-a57360a72858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e89d3f-41be-4f53-8f25-d9839b59e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:26:59.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T16:27:00.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons have a chance to break the record on Tuesday when the
        team hosts the Nets at the Little Caesars Arena in Detroit.</p>'
