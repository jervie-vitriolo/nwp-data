      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) -</strong> The
        Department of Health (DOH) on Sunday urged parents and guardians to be more
        responsible for their children as the agency recorded eight more firecracker-related
        injuries on New Year''s Eve, including one 4-year-old who lost all five fingers
        on his right hand.</p>'
