      'text': '<p>"Let the dream of a revitalized Philippines—a <em>Bagong Pilipinas</em>
        (new Philippines)—guide our every endeavor as we bring forth peace, progress,
        and prosperity for all," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
