      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we welcome 2024 with great optimism, I call upon every Filipino\
        \ from every corner of the world to contribute to the future of our beloved\
        \ motherland,\" Marcos said in his New Year's message.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
