      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b2135b-b9fc-4ae3-8f7c-0ae07bc81544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.215+08:00
