      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving the power of Pinoy vocals, the <a href="https://www.tiktok.com/@cnnphilippines/video/7273775473639836933">Young
        Voices of the Philippines</a> topped all four youth choir categories at the
        Golden Gate International Choral Festival in San Francisco, U.S. These include
        historical, folk, gospel/spiritual and contemporary categories.</p>'
