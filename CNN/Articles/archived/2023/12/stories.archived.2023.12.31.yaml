    'template': '1'
    'title': 'Paula Abdul accuses ‘American Idol’ exec producer Nigel Lythgoe of sexual
      assault, harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab3516-03e3-4129-bc3e-4e2c15c4b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paula Abdul, Grammy-winning entertainer
        and former judge on “American Idol” and “So You Think You Can Dance,” is suing
        the executive producer of those programs, Nigel Lythgoe, accusing him of sexual
        assault and harassment along with gender violence and negligence, according
        to a lawsuit filed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c6af40-8940-4c72-bd6b-78eeed1415dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407560c7-a8f6-4fee-88eb-a68835238b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint, which was filed in Los Angeles County Superior Court\
        \ and obtained by CNN on Saturday, outlines two separate incidents that Abdul\
        \ alleges occurred in the early 2000s and in 2015, respectively.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c912a57f-a0ec-4ad6-bd9c-d4c3ef47cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99bd62-f6cb-48e2-846f-495fe3559b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the complaint, Abdul alleges “Lythgoe shoved Abdul against\
        \ the wall” of an elevator and proceeded to grope her and kiss her while the\
        \ pair were traveling for regional auditions for “American Idol” in the first\
        \ incident.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccadacde-22e2-45b7-aef8-a2866d4d9123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ee10d-7a23-4328-8360-fe470dc0d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Abdul attempted to push Lythgoe away from her and let him know that\
        \ his behavior was not acceptable,” the complaint reads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9eea2f-0c02-4c46-9d9c-e69953c11752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9391b7-b970-4e3e-9269-515c7c293643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the second incident, Abdul alleges that Lythgoe “forced himself\
        \ on top of Abdul while she was seated on his couch and attempted to kiss\
        \ her” when the entertainer was at a business dinner at Lythgoe’s home in\
        \ 2015.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d4b47a-7bda-448f-ad3c-4e634510df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47c3be-c8e9-49fd-9f8e-b3fd4f83c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She again rejected his attempts, explaining that she “was not interested\
        \ in his advances,” having believed that the meeting at his house was of a\
        \ purely professional nature, according to the complaint.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8560e0-013b-445d-b469-69a30ed67496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ba040-f964-43a2-ada8-9e00b9423342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul did not report either incident at the time because she feared\
        \ professional retaliation, according to her complaint. She also claims to\
        \ have witnessed Lythgoe assaulting her assistant in a separate incident in\
        \ 2015.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c49b6-b7f0-424b-b9d0-ccc3f75382ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199b97c-68bf-46b3-a4f8-910a496061ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lythgoe called allegations “false” and “deeply offensive” in a statement\
        \ to TMZ.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec916aa-7261-4dc5-99d6-0dacf1d2c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dfe68-1b76-4656-9d09-ef2d6a07bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To say that I am shocked and saddened by the allegations made against\
        \ me by Paula Abdul is a wild understatement,” Lythgoe said. “I can promise\
        \ that I will fight this appalling smear with everything I have.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643486f-28de-43b3-b5c9-15fec3a200ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313f203-9430-4164-8f55-9ae747e452ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abdul is suing Lythgoe and names 19 Entertainment Inc., FremantleMedia\
        \ North America Inc., American Idol Productions Inc. and Dance Nation Productions\
        \ Inc. as co-defendents, accusing them of gender violence, sexual harassment\
        \ and negligence and of having “ratified and/or authorized Lythgoe’s sexual\
        \ assault and battery of Abdul” by failing to oversee Lythgoe. She is seeking\
        \ unspecified punitive damages.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8116f0c-61dc-40f4-8f08-e2cda5ccbbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9479906-58a2-416e-a493-3a92bfaa2b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has sought comment from Lythgoe and the companies named in the\
        \ complaint.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f852d-1d3d-47bd-a770-56f9c12356f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b7e4a-ffde-403e-80ef-f3109e4533d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint also states Abdul faced compensatory discrimination while\
        \ working on “American Idol” “compared to one of the show’s male judges and\
        \ host” and that she was “the target of constant taunts, bullying, humiliation\
        \ and harassment.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686aa5f-9312-483b-81d5-6726dafee22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8fc9f-2056-437b-ae56-ea11acead14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of the alleged incidents, Abdul claims she has since suffered\
        \ “severe emotional distress, emotional anguish, fear, anxiety, humiliation,\
        \ embarrassment, and other physical and emotional injuries, and damages (economic\
        \ and noneconomic). The injuries suffered by Abdul are “substantial, continuing\
        \ and permanent,” her suit states.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c5045-8710-483b-8237-7969d5c1b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a69ef-e9b7-4669-a79c-5dc985e915c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was clearly a difficult decision to make, but Ms. Abdul knows that\
        \ she stands both in the shoes and on the shoulders of many other similarly\
        \ situated survivors, and she is determined to see that justice is done,”\
        \ Abdul’s lawyer Douglas L. Johnson said in a statement on Saturday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc3a51-1cbe-422a-affe-70ecb6108ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3b87f-1580-4105-baf8-5cfa8e7f3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T10:45:24.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T10:49:49.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul’s lawsuit was filed under California’s Sexual Abuse and Cover
        Up Accountability Act, which allows for claims of “damages suffered as a result
        of a sexual assault” that occurred outside the statute of limitations to be
        filed for a period of time.</p>'
