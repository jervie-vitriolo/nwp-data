      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Miss Universe Philippines Michelle Dee''s paid her a tribute
        with her <a href="https://www.cnnphilippines.com/entertainment/2023/11/19/dee-miss-u-evening-gown.html">tattoo-inspired
        evening gown</a> created by designer Mark Bumgarner during the semi-finals
        of the 72nd Miss Universe pageant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ef857-6955-4e1f-98fc-e99f11af3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.181+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also given more representation on international television.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cf958-f407-4383-ae08-c34aced4992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.182+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Kids'' show "Sesame Street" introduced in May its first-ever Filipino
        Muppet named TJ.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525efba-c709-4352-9aaf-d745c3af78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.182+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'TJ shared that he''s still learning how to speak Tagalog and asks his
        lola for help.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb8a47-ea51-418c-a2ac-7088cda9a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.183+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/5/11/Sesame-Street-Filipino-muppet.html">Sesame
        Street introduces first-ever Filipino muppet ''TJ''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f812d-440f-4b47-9e01-90c0dccbc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.183+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino language has definitely expanded its borders, even
        to educational institutions abroad like the prestigious Harvard University
        in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418ecfe-ea02-4db9-9aa2-91f56bfd2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.184+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ivy League school in Massachusetts now offers a <a href="https://www.cnnphilippines.com/lifestyle/2023/3/28/harvard-university-tagalog-language-course-.html">Filipino
        language course</a>, which is reportedly the fourth most spoken language in
        the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f37c23-bae4-4c6a-8a1c-e2db420d6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.184+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It welcomed its <a href="https://www.cnnphilippines.com/news/2023/9/6/harvard-first-instructor-filipino-language-course.html">first-ever
        Filipino language instructor</a>, Lady Aileen Orsal, who began teaching our
        nation''s official tongue in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eca146-1982-4259-8456-6e6711d7b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.185+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino cuisine among world''s best</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a7ecb-d7c9-4002-adf8-a7c858ddafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.185+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipino cuisine also delighted the world''s taste buds this year.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2bb75-4634-44d2-9a67-ccfb544d1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.186+08:00
