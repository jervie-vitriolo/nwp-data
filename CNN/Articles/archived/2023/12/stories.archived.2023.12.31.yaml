      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ranked 33rd in renowned food guide Taste Atlas'' 2023/24 list
        of 100 Best Cuisines in the World.</p>'
