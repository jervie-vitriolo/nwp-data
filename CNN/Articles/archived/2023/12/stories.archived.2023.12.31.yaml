      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dishes that made it to Taste Atlas'' lists this year are pancit
        malabon, pancit bihon, and pancit canton among the <a href="https://www.instagram.com/p/CxN-k31o5dD/">Best
        Stir-Fries in the World</a>, and leche flan and sorbetes among the <a href="https://www.instagram.com/p/CzE11zFoVSE/">Best
        Desserts in the World</a>. Sorbetes also ranked 5th in the list of the <a
        href="https://www.cnnphilippines.com/lifestyle/2023/6/1/halo-halo-sorbetes-taste-atlas-may-2023.html">Best
        Frozen Desserts in the World</a> along with halo-halo which ranked 43rd.</p>'
