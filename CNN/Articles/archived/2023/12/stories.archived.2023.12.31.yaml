      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> President
        Ferdinand Marcos Jr. and Vice President Sara Duterte on Sunday expressed optimism
        for 2024 and wished renewed hope, strength, and determination for Filipinos.</p>'
