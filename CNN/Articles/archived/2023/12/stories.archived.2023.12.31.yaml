    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71bd10-298b-48af-ab8c-711c0ed6990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.181+08:00
