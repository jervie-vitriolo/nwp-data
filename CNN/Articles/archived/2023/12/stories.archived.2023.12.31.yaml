      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2535ec-2f17-4447-890f-b2a3de0aad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.807+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In elections expected before September, Wickremesinghe is likely to\
        \ stand for a second term, months after he helped secure a much-needed loan\
        \ from the International Monetary Fund and made sweeping reforms to the budget\
        \ to ensure financial growth.\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8206b-f0f7-499f-8bc0-e3c91c57ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.809+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35879f-8745-408f-9f5f-5cebb850ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.810+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sri Lanka hasn’t had a general election since 2018, and Wickremesinghe\
        \ has repeatedly delayed the polls due to the economic crisis.\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492c16c-8a72-4fe8-bddf-b5b6e7740870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.812+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b8c87-315c-4640-b0bc-d39d1a2d2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.814+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:49:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economy – and the country’s people – recover, a date for
        the election is yet to be announced and it remains to be seen whether 2024
        will be the year the country’s people decide on its future leader.</p>'
  'Dire-conditions-increasingly-cramped-southern-Gaza':
    'author': 'Tim Lister and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-31T16:43:42.000+08:00
