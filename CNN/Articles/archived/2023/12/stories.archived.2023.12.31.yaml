      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I understand all the speculation and everything that surrounds a move\
        \ like that,” said Payton.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745e8c8-06e0-479c-b71f-80006cc5f907'
      'mgnl:activationStatus': true
