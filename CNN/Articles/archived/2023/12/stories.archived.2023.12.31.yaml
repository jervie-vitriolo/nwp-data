      'mgnl:lastActivated': 2023-12-31T08:19:01.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb21ff-578f-4f99-b44d-4f6d13b7f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.852+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee’s death comes as South Korea has seen a spate of suspected suicides\
        \ among its celebrities in recent years, especially young K-pop stars.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9744b4-5a44-4457-9943-5fe8aa4fb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8368021-4387-471e-b217-6b52ade38643'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.956+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each time these deaths have reignited conversations about the mental\
        \ well-being of South Korean celebrities and public figures, casting a spotlight\
        \ on the pressures they face in the competitive and stressful Korean entertainment\
        \ industry and the pitfalls for those deemed to have made transgressions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228b696-8636-41ff-8357-885ea9683e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdcdd0-95f7-4370-8402-3971d161cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2017, superstar Kim Jong-hyun, better known as Jonghyun,\
        \ took his own life at the age of 27. Two years later K-pop singer Sulli,\
        \ formerly of the band f(x), was found dead at her home at the age of 25 in\
        \ an apparent suicide.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d0934-c900-439e-8e8f-6dac7985c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.957+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fbc0b-f8df-4b1d-a76c-fd80592aa252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.958+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around six weeks later, fellow K-pop artist Goo Hara, formerly a member\
        \ of girl band Kara, was found dead at 28. Police would not comment on a cause\
        \ of death, but Goo previously revealed she was suffering from depression.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c388ec21-446a-46b5-b7de-d909984060bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.958+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ba422-74d2-4590-bbd2-d9a5c9dff855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.958+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in April this year, K-pop fans around the world were left heartbroken\
        \ by the loss of Moon Bin, a member of the popular boy band Astro, at the\
        \ age of 25.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d41631-581c-47c1-89e8-7608eafd2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.959+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20215bab-ff56-43ff-9d68-70e63b40697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.959+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "K-pop idols in particular are known to be subject to intense scrutiny\
        \ and high expectations from their strict management, which has been linked\
        \ to a mental health crisis in the industry.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c99619-3e27-49a2-aee5-0750ef202b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.959+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883458b-8455-4e68-98e7-fc5176f5830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.857+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.959+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years it was not uncommon for K-pop stars to be expected not to\
        \ have relationships, with some even having a “no dating” clause in their\
        \ contracts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a9a40a-0519-448c-964a-7b6f2e5e8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.960+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466aa85-bd3d-4277-bfda-c6926a7d3a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.858+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.960+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Scandals involving drinking, drugs, or even dating not only make waves\
        \ in the entertainment news section but also the finance news section because\
        \ many of the biggest Korean music management companies are also publicly\
        \ traded stocks on the Korean stock exchange,” music industry executive Bernie\
        \ Cho told CNN in 2018 when two major stars of the time confirmed they were\
        \ dating.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a9209-4b4f-4045-b4e3-d2f9073c6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.960+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8ece9-a476-4ff9-89c4-0ac1b9bc7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.961+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Attitudes toward dating have slowly begun to change, in part because\
        \ fans have become more willing to accept relationships between stars. But\
        \ South Korea’s entertainment industry remains a high-pressure environment\
        \ with intense training regimens and expectations from fans and industry power\
        \ brokers alike.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24ebb7-d120-4483-a28d-2598e6d8e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.961+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606433fa-12c5-4383-b67c-f35f2169985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.961+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Teacher protests</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535521a-9fc6-4604-945c-e66d84c7ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.962+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s mental health crisis stretches across class divides and\
        \ touches all parts of society.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc8abd-faeb-4b2d-8b18-4ce532361579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.861+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.962+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5a790-c17b-43df-be4b-b6398dca8333'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.962+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, the suicide rate in South Korea was 26 out of every 100,000\
        \ people, according to the country’s Health and Welfare Ministry. South Korea\
        \ also has the highest rate of youth suicide among the Organization for Economic\
        \ Co-operation and Development (OECD) nations. In Japan, the OECD’s figure\
        \ is 15.7 per 100,000 people while in the United States it is 14.1 per 100,000.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbefd236-da42-4c40-820a-7353985ed31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.962+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792270d-5130-4055-b1c0-443c182fd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.963+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, hundreds of thousands of teachers across the country\
        \ held mass protests after the suspected suicide of a teacher that was widely\
        \ blamed on South Korea’s high-pressure education system and the burden it\
        \ places on teachers.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ea458-5f82-4577-9ed5-d1ed718ca991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.863+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.963+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60b8b4-f4b4-4793-91b3-62bcf2f7bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.963+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Government data shows 100 public school teachers in South Korea – mostly\
        \ elementary school teachers – took their own lives from January 2018 to June\
        \ 2023.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0dae2a-df41-4f8f-b55f-940ebe94b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.963+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519d3ed-49b5-499b-b487-30e8f3292c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.964+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean politics has also seen high-profile cases. In 2009, former\
        \ president Roh Moo-hyun took his own life amid an investigation into a bribery\
        \ scandal that had tarnished his reputation.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638384c-1444-47b1-a10b-be87b37d109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.964+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0528783-9bbe-4bcb-8788-a8d0db0700c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.866+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.964+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Sulli and Goo’s deaths, Paik Jong-woo, a psychiatrist and\
        \ the director of the Korea Suicide Prevention Center, attributed part of\
        \ the high suicide rate to social stigma. Fewer South Koreans who suffer from\
        \ depression seek help than in other developed countries, studies show.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1d69d-a535-4070-b4d9-4295f66aa77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.867+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.965+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf98abb-aebe-48e0-b607-fe0756a01330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.965+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those in the entertainment industry might be especially at risk, according\
        \ to Paik.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262575e-b81a-4ed9-bc2a-b14c24cc6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.965+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef79b4c-4089-4584-a770-5d32e964a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.966+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Artists tend to experience emotions more vividly and because their\
        \ job is being loved by the public, they cannot help but be more sensitive\
        \ to public views,” he said.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9fa6a-f919-4bf6-ae99-35bdfbe418bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.966+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9188c-4c90-4504-ac0d-c4d32198b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.966+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paik explained that celebrities often cannot access mental health professionals\
        \ due to fear of public shame and lack of time in their schedules. An average\
        \ day for a K-pop star can be 16 hours or longer, filled with everything from\
        \ dance practice to singing lessons, language class and camera training.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bc3b7-0941-4430-9db7-35a64f75f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.966+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37038729-dbc0-4f8e-a796-e08763b1417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.967+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There needs to be special attention to prevent celebrity suicides,”\
        \ Paik said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433da34-f5d7-4493-b0d6-87e9990c5787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.967+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb06758-f8fb-498c-a884-f45c2dbf828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.873+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.967+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee Gyu-tag, a professor of cultural studies at George Mason University\
        \ Korea in Incheon, thinks South Korea’s intesely online culture also plays\
        \ a role.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a550c36-d7cc-4037-b7a9-fd6ff41be76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.968+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc34f5a-7190-4a17-8e1d-96ab9d781c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.968+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe that the internet is also having an influence in imposing\
        \ stricter moral standards on actors and singers in Korea,” he told CNN.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714b499-8415-4551-b950-6d2f35f6e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.968+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2be8b2-dc31-4f74-8af3-e760438ab17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.969+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether they did drugs or committed illegal crimes, if it is not a\
        \ serious mistake, they should be punished by law, and that’s it. But the\
        \ public seem to think that people in the entertainment business deserve criticism\
        \ or shameful comments on the internet.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da559e8-93f1-45cc-9d90-b9f475a1bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.969+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bede686-1670-48a1-be12-248c1814aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.969+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Questions over police probe</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe616cde-b011-4f25-95d3-60aff14110f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.969+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lee’s death came while he was being investigated for illegal drug use\
        \ at time when South Korea’s conservative government has been pushing a crackdown\
        \ on drugs and the police are under pressure to deliver results.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca034457-5e51-4afe-a833-62b7da88e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.970+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801cc25-32d0-4fcf-b38f-81ec5b1985cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.970+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many places in East and Southeast Asia, South Korea has some of\
        \ the world’s strictest drug laws with lengthy prison sentences and an intense\
        \ social stigma attached to drug use.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9e597-78fb-4225-a798-14de6e4909c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.970+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea9eb6-5f9c-45db-ab8d-82490d160a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to South Korean police, Lee had claimed he was tricked into\
        \ using drugs and subsequently blackmailed by an individual. Lee filed a lawsuit\
        \ against the alleged blackmailer, according to police, who added they had\
        \ received a tip about his alleged drug use before he filed suit.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ead27f-94c4-4e9d-833f-975e6bfe5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae27059-14fe-45e4-b862-61e830b15028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But throughout the investigation, Lee’s drug tests had all come back\
        \ negative, police added. Police have since closed the drug investigation\
        \ following’s Lee’s death.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad9f99-7071-47ac-aa00-789ee854c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.971+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337bf39-6a14-4b50-b6f4-344f5176b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lawyer for Lee, who did not want to be named due to the sensitive\
        \ nature of the case, said his client was upset that the police investigation\
        \ was built on the word of people he accused of blackmailing him, rather than\
        \ on scientific evidence. He had repeatedly denied intentionally taking illegal\
        \ drugs.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78388dc2-d527-48df-ac80-9354ef64f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67db6e-6323-4e5a-9a5e-4f17e693d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.972+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There “was a dispute between Lee’s testimonies and the blackmailers’\
        \ testimonies,” the lawyer said, adding that details of the investigation\
        \ being leaked to the media also caused Lee pain.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978658c-3691-421d-9231-23eabcf89581'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f80896-3146-4d7a-88b3-67b36163c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Incheon police offered their condolences to Lee’s family on Wednesday,\
        \ expressing regret that details of his drug investigation had been prematurely\
        \ made public before its completion, despite their efforts to prevent it.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04501212-131e-4f72-83bd-039716e028b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a712c4-c9ab-4149-9591-02288dad13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.973+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s difficult to say that the details came from the police, as there\
        \ are other agencies in the legal system that have access to such information,”\
        \ police added.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93946dd-51da-45a1-8df7-bf36bb85a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.974+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42535b3-095a-4934-960b-88136c2e2b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.974+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean law prohibits those involved in a criminal investigation\
        \ from releasing facts about the suspect before a public indictment is released.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80afa69-1914-4a64-a68d-74f40540d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.974+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f4af9-dd27-4169-accb-57a7feb895ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.975+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How to get help: In the US, call the National Suicide Prevention
        Lifeline at 1-800-273-8255. The International Association for Suicide Prevention
        and Befrienders Worldwide also can provide contact information for crisis
        centers around the world.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56946f13-0f00-49b4-bb05-0dec159341f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.975+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/29/asia/lee-sun-kyun-death-south-korea-celebrity-losses-analysis-intl-hnk/index.html"><em>"Death
        of ‘Parasite’ star puts spotlight on pressures facing South Korean celebrities"</em></a></p>'
  'Paula-Abdul-Nigel-Lythgoe-sexual-assault--harassment':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-31T10:32:58.000+08:00
    'imagesource': 'jcr:1ee74f4b-dfac-42ed-985f-eb8c9a182fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d32f6a-7eeb-4f37-8a7b-d7cc31b5c9eb'
    'kicker': 'Dan Heching and Alli Rosenbloom, CNN'
    'lead': 'Paula Abdul, Grammy-winning entertainer and former judge on ''American
      Idol'' and ''So You Think You Can Dance,'' is suing the executive producer of
      those programs, Nigel Lythgoe, accusing him of sexual assault and harassment
      along with gender violence and negligence. '
