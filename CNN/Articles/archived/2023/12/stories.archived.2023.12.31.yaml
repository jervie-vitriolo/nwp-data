      'mgnl:lastActivated': 2023-12-31T08:19:01.954+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e84f4-98ce-4cbf-a710-9afcd684f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.851+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.955+08:00
      'mgnl:lastActivatedBy': 'faith'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of his death the 48-year-old father of two was being investigated\
        \ by police over allegations of illegal drug use and had recently been through\
        \ multiple rounds of lengthy questioning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b60da-c103-49bd-b5a3-133838f2deeb'
      'mgnl:activationStatus': true
