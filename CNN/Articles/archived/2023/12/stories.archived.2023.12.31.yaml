      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health Undersecretary Eric Tayag in a briefing expressed concern over\
        \ the number of children being rushed to hospitals due to injuries caused\
        \ by illegal firecrackers.\r"
