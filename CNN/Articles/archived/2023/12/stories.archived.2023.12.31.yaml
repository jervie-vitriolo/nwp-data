      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b4af6-847a-4583-951a-f9afd03e79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T08:13:18.850+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T08:19:01.954+08:00
