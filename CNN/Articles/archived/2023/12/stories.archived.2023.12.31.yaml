    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24ac27-fa10-4553-a980-a9bd1990a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:08:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wilson was traded to the Broncos before the 2022 season after spending\
        \ his first 10 seasons with the Seattle Seahawks. Wilson helped lead Seattle\
        \ to a Super Bowl XLVIII victory in 2014.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e8048-1910-4631-b9f6-4e18d876fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:08:01.236+08:00
