  'Wander-Franco-fails-to-comply-with-summons':
    'author': 'Gabriela Andujar, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-31T15:08:09.000+08:00
    'imagesource': 'jcr:dee48776-ac7d-4a3f-8db0-fc8bb69c6371'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0b2db1-b91a-4210-902b-6f38072cd4be'
    'lead': 'Major League Baseball player Wander Franco on Thursday defied a summons
      issued by the Dominican Republic Specialized Prosecutor’s Office for Children
      and Adolescents as part of an inquiry into allegations that he had a relationship
      with a minor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-31T15:09:39.368+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-31T15:09:39.713+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tampa Bay Rays player Wander Franco fails to comply with a summons in
      the Dominican Republic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233211e0-45f1-4c9e-8cf7-6fb29650291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Major League Baseball player Wander Franco
        on Thursday defied a summons issued by the Dominican Republic Specialized
        Prosecutor’s Office for Children and Adolescents as part of an inquiry into
        allegations that he had a relationship with a minor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad685eb-9904-4f83-835f-53e8f0f6c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf08a67-63a2-4cae-8431-ecc49e2347f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before he was scheduled to show in court, Franco, who is a Dominican\
        \ native, dismissed lawyers from the Díaz Trueba firm as his representatives,\
        \ who notified Judge Olga Diná Llaverías that it would be impossible for them\
        \ to present the player before the judge and represent him in the investigative\
        \ process, according to court documents obtained by CNN en Español.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1103aa6-fba8-497e-ada4-17d511e65918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6954767-9060-4e3f-bc43-1a7a0319fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Dominican attorney general’s office has not yet filed a criminal\
        \ charge against Franco.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d08f1-5010-4f48-877c-1325ad30f15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0e7b1-2a78-4a48-b984-20ca3f8eefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the player’s absence on Thursday, the judge indicated that\
        \ the process must continue, saying there were other options to move forward,\
        \ but she did not provide details as she briefly addressed the press outside\
        \ the attorney general’s office.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312284d-6295-430d-9a69-688a0c18937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e1ccf-fe1b-4458-969a-30fb53e80a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Franco’s agent but had not received a response\
        \ as of Thursday afternoon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58950e86-941a-4258-abb5-7faaf4812208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fbfd3-2d69-4a28-ad9a-91d7923c4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On August 13, Franco appeared to reject the accusations against him,\
        \ saying on Instagram Live that he was focused instead on bettering himself.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf30dee-8025-4419-be45-a41380b806d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d6aa3-3c47-403b-b84e-a876ccb16919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rays and Franco mutually agreed August 14 that the All-Star shortstop\
        \ would be placed on the Restricted List.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f85dc-b326-448c-9a48-5a2ea8b70146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0ee2f9-f3ac-4dde-9431-8d6f10d5a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MLB subsequently placed Franco on administration leave on August 22,\
        \ after the claims were made public in Dominican media. On November 2, the\
        \ beginning of the league’s offseason, Franco was activated to the roster.\
        \ He could be placed back on leave after the offseason ends.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb51d45e-fece-4e71-bd9f-dbfc45cf2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55fdfed-b112-4e0f-a584-6f69dd925880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rays declined to comment when reached by CNN on Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761581e-bde0-4ec7-b127-8d5f5c201292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T15:09:39.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-31T15:09:39.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/29/sport/wander-franco-tampa-bay-rays-summons-dominican-republic-spt-intl/index.html"><em>"Tampa
        Bay Rays player Wander Franco fails to comply with a summons in the Dominican
        Republic"</em></a></p>'
