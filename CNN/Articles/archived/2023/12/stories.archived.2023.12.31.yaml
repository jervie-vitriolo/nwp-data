      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipino heritage gains international recognition</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40321a-4ed8-4fb1-82f0-0005292a01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.179+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned Kalinga tattoo artist Apo Whang-Od gained even more recognition
        around the world as she graced the <a href="https://www.cnnphilippines.com/lifestyle/2023/3/30/Apo-Whang-Od-Vogue-Philippines-cover-.html">cover</a>
        of Vogue Philippines'' beauty issue in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9090d9c-3e14-48ab-86f0-7c33d8fe6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.179+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Dubbed as the last and oldest mambabatok of the Kalinga ethnic group,
        she has left her mark on the skin of thousands of visitors to Buscalan, imprinting
        her tribe''s symbols of beauty, bravery, and strength.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0af61-2669-421b-8870-5a9765ed4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.180+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the magazine cover, she can be seen in her simplest beauty with
        only red lipstick, a black top, some colorful beaded accessories, and of course,
        her tattoos that adorn her bosom and arms.</p>'
