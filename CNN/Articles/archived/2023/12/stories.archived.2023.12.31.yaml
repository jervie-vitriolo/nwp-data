      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Off-the-charts rapid intensification&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff43f3-89cc-4e63-b126-34f2f6627900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Record heat wasn’t just in the air, it made it to the oceans too, which\
        \ absorb most of Earth’s excess heat.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6848bd3-1184-4d42-a103-c3ec1ec2424b'
