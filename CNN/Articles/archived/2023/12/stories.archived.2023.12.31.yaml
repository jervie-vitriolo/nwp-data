    'title': 'The year’s most extreme weather shows what a warming planet is capable
      of, and what’s to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f2b4a-79ba-4be3-a653-d9320d259676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the hottest year on record, the fingerprints
        of a changing climate in a warming world were all over dozens of extreme weather
        events.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d67a7-775c-4d54-92ec-73a580cac18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8745f9b-23bf-4776-af3d-ef25ae7248f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There wouldn’t be weather without heat; heat is energy, and weather\
        \ is an expression of that energy, of an atmosphere trying to balance itself.\
        \ But too much heat in the system raises the limits of what is possible in\
        \ weather and pushes it toward the extremes.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0750a0-9541-481e-b3fb-330016e8ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3d0b5-aaf5-4ca0-9fc5-7d9f13b49861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So it’s maybe no surprise then that this year’s record heat was a “\
        through line” in many of 2023’s most brutal weather events, Kristina Dahl,\
        \ climate scientist with the Union of Concerned Scientists, told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46c83b-b1ee-4326-8696-ca6f3501655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba158717-61c1-47fd-aa00-3c9d1ad10885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Climate change influences our weather on Earth every day,” Dahl said.\
        \ “In my mind, the burden of proof now is to show that climate change hasn’\
        t influenced an event, because it’s just so clearly influencing everything\
        \ around us.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d07f51-d7bd-442c-9801-f05f8741a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f16bbf-7707-4693-b470-89a955ff32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extreme weather events of this year are not unique – they’re a\
        \ sign of what’s to come.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69ae0d-9dc8-4a61-9a1b-f3ead7818c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747009c1-7f47-4865-833b-9f752064bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These types of events will continue to become more frequent and more\
        \ severe if we continue to warm the planet,” Dahl said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729faab-0a2b-4d2e-b285-0662c512c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e32b7-6f86-4de2-87ba-ef4e656a0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are just a few of 2023’s most notable examples of what a warming\
        \ planet’s extreme weather can look like.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83434834-d155-4ff7-bcf4-03020a5fa13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45736a-83e7-4c41-b5ec-d09c04f95f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.764+08:00
