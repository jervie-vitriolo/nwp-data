        Universities Debating Championship title</a>. The tandem of David Africa and
        Tobi Leung from the Ateneo de Manila University bested hundreds of institutions
        across the globe in the world''s largest debate tournament held in Madrid,
        Spain from Dec. 27, 2022 to Jan. 4, 2023.</p>'
