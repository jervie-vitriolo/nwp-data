      'mgnl:type': 'text'
      'text': "Four South Asian countries are expected to head to the polls next year,\
        \ in a grand test for democracy that will see nearly 2 billion people across\
        \ Bangladesh, Pakistan, India and Sri Lanka cast their ballots from January\
        \ through September.\r"
