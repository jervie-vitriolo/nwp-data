      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) —</strong> Devotees
        of the Black Nazarene flocked to Quiapo Church Saturday night until Sunday
        morning to join the "walk of thanksgiving," ushering in the activities for
        Feast of the Black Nazarene 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8499b72a-84a6-4972-bd12-21ea8a0efd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T14:16:12.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-31T22:11:49.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chief of Quiapo Church DRRM Bro. Rumel Eijansatos reported that around\
        \ 15,000 devotees participated in the two-hour procession that started at\
        \ 11:45 p.m. on Saturday. A rosary communal prayer was conducted before the\
        \ procession. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7f08eb-ca1a-47c0-a9fc-e528d12da155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T14:16:12.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-31T22:11:49.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Andas of Hesus Poong Nazareno officially reached the patio at\
        \ 0145H (1:45 a.m. on Sunday),” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6993298c-9c7c-482e-abf2-25e43c7a14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T14:16:12.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-31T22:11:49.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Quiapo Church said there were eight minor medical cases.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a021424-8970-4fe2-bd93-b37642247589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T22:11:49.226+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T22:11:49.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Iyong dati nating ginagawa, ganoon pa rin. Pero dapat ‘yung dati nating\
        \ pag-iingat, pagsunod, pakikiisa ay ganu’n pa rin. Kahit na medyo excited\
        \ tayong lahat, ‘wag natin kalilimutan ‘yung tatlong ‘yon - gawin pa rin nating\
        \ banal, maayos, at ligtas,” Rev. Fr. Hans Magdurulang said on Sunday. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217a2ff-61dc-4299-b66e-01d9985f1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T22:11:49.226+08:00
      'mgnl:createdBy': 'seth'
