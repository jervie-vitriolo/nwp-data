      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday KCNA said North Korea plans to bolster that program with\
        \ three additional spy satellites in the new year.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c78e8-8ad8-468f-83fd-21310324417f'
      'mgnl:activationStatus': true
