      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina <a href="https://www.cnnphilippines.com/lifestyle/2023/2/8/Johanne-Siy-Asia-s-best-female-chef-2023-.html">Johanne
        Siy</a> was named Asia''s best female chef for 2023 by Asia''s 50 Best Restaurants
        Academy. At the onset of the COVID-19 pandemic, she became head chef of Singapore''s
        Lolla restaurant, one of the best restaurants in Asia in 2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de65215-8adc-4196-b387-30e3fde3645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.191+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine tourist spots in the global spotlight</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367be62-9623-4262-97ee-503bc16193d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.192+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s "food haven" <a href="https://www.cnnphilippines.com/lifestyle/2023/11/1/Iloilo-City-UNESCO-creative-city-gastronomy.html">Iloilo
        City</a> joined the UNESCO Creative Cities Network list, thanks to its gastronomic
        offerings. It is now among the 350 cities in the network representing various
        creative fields: crafts and folk art, design, film, gastronomy, literature,
        media arts, and music.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f8d9c-1f4f-4454-8f32-5a91dd2c5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.192+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO has also designated Bohol Island as <a href="https://www.cnnphilippines.com/news/2023/5/25/bohol-island-global-geopark-unesco.html">the
        Philippines'' first global geopark</a> for its karstic structures like caves,
        sinkholes, and cone karst, as well as the popular Chocolate Hills. Bohol''s
        Danajon Double Barrier Reef was also recognized, which UNESCO said is unique
        in Southeast Asia and one of just six documented in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596e7e2-c59e-42d5-8ffa-fd513068af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.193+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was given the title <a href="https://www.cnnphilippines.com/news/2023/10/17/ph-asia-best-cruise-destination.html">Asia''s
        Best Cruise Destination</a> at the third annual World Cruise Awards in Dubai
        last October, besting other countries including Japan, Singapore, South Korea,
        and Taiwan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33084c4-c500-4182-8374-8b99aaed5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:05:46.194+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2024-01-28T22:19:27.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the Pearl of the Orient Seas, it comes as no surprise that
        the country is the world''s leading beach and dive destination yet again for
        the 30th World Travel Awards held in Dubai in early December.</p>'
