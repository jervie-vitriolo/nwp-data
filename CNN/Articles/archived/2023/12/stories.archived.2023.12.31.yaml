      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also bagged top honors at the so-called Oscars of the
        culinary world, the James Beard Awards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d81558-42aa-4b87-bb47-ab9686388bfe'
