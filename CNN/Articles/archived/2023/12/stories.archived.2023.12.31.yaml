    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962e509-7934-4833-97b2-4d1430f7686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-31T11:59:55.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Throughout the course of 2023, Pyongyang also launched a series of\
        \ intercontinental ballistic missiles tests, including a long-range liquid-fueled\
        \ missile called the Hwasong-17 ICBM on December 17, which defence experts\
        \ and regional watchers says showed a “maturing” North Korean missile program.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31cbf5-6c10-4381-88da-2772e3274a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T11:59:54.957+08:00
