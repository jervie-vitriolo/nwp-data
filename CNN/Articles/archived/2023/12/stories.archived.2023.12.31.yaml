      'mgnl:lastActivated': 2023-12-31T16:48:19.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b94cf-7dff-4a84-bef6-ff2da35bce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:41:21.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:19.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sea surface temperatures were just so much warmer than they have been\
        \ in any previous year on record,” Dahl said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f9bbe-c68b-4906-8f78-99be5d520860'
      'mgnl:activationStatus': true
