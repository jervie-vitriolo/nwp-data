    'jcr:uuid': '0f8d26a9-3248-4afd-b003-1fb0c00062b1'
    'lead': 'The European Council has decided to enlarge the Schengen area to include
      Bulgaria and Romania, the council’s Spanish presidency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-31T08:11:18.861+08:00
