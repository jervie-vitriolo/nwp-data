    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Detroit Pistons end historic 28-game losing streak with victory over
      Toronto Raptors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4511d5b-d5c5-4c1d-ac35-7db8198c13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Detroit Pistons avoided moving into
        sole possession of the longest losing streak in NBA history after putting
        an end to their 28-game skid with a 129-127 victory over the Toronto Raptors
        on Saturday at Little Caesars Arena.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdb0e6-47f5-454a-aa24-02c49cf88d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29400948-c4a2-454a-be1e-2951a56ed0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.317+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detroit was on the verge of not only making NBA history but also of\
        \ matching the longest losing streak in major American professional sports\
        \ history owned by the Chicago Cardinals, who lost 29 straight games in the\
        \ NFL between 1942 and 1945.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0679f52-648b-49e2-bce8-bb5000215a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34fe16-8010-4215-9015-0f713483282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saturday’s win marked the Pistons’ first victory since October 28.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f6b04-97a0-4c5a-9e0b-bf96213f9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.318+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3580008-b703-40bb-b4e6-bae98d1b2ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a competitive game from the start but a 14-4 run halfway through\
        \ the second quarter helped the Pistons take an eight-point lead into halftime.\
        \ Similar to Thursday’s game against the NBA-best Boston Celtics, Detroit’\
        s lead disappeared in the second half after Toronto managed to come back and\
        \ trade leads with the Pistons in the third quarter.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b3168-5928-4f70-bc2d-99b1fe478696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7445c2fa-8223-44d2-9aec-925a9f1ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.319+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pistons, however, held strong and regained a double-digit lead\
        \ when Jaden Ivey made a three-pointer to give them a 110-99 lead with under\
        \ six minutes left in the fourth quarter. The short-manned Raptors responded\
        \ with an 8-2 run by Scottie Barnes to get within five points and remain within\
        \ striking distance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026e0f2-4f4d-4895-aaab-09a5b3732a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276b0ea-b47d-444a-ab16-cdc455e490ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.320+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It appeared as if the Raptors would complete the rally when guard Gary\
        \ Trent Jr. made a three-pointer with two seconds left in the game to cut\
        \ the score to 127-129 but the team’s comeback effort came up just short.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32783beb-29ff-4103-a3a7-7ce2142bcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fceeb2-1ea9-4998-96e3-c94477a80d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former NBA No.1 pick Cade Cunningham finished with 30 points and 12\
        \ assists, while Jalen Duren added 18 points and 17 rebounds to power the\
        \ Pistons to their first victory.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8bc91-6f11-473b-adb9-4a42132c50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.321+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30797d7-66bf-4ae0-ad12-f3193313082a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.322+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just kept battling. It’s been a long, long stretch – all these\
        \ losses – but I’m just happy to be a part of a group of guys that don’t quit\
        \ and bring it every day and still stay positive and uplift each other,” Cunningham\
        \ said after the game.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f02972-9466-4e06-8bf6-c71119894e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675850a4-24f9-49b9-a13e-1b9254604e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.323+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been weighing on us heavy everywhere we go for two months, which\
        \ is unreal… for it to have been that long,” Cunningham added. “It was a long\
        \ time coming, something that we’ve been pushing for for so long and to finally\
        \ get over that hump, we’re not trying to go back. Now it really begins where\
        \ we see who we’re going to be and if we’re going to continue to play with\
        \ that same fire that we’ve been playing with.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e535beb-37de-4fd1-bfd4-0778d03f802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd95fe-9d4b-4e91-a828-979f77906c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pistons had the benefit of playing against a Raptors team competing\
        \ without three players after the team agreed to trade star forward OG Anunoby,\
        \ guard Malachi Flynn and forward Precious Achiuwa to the New York Knicks\
        \ earlier on Saturday in exchange for RJ Barrett, Immanuel Quickley and a\
        \ second-round draft pick.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdddf103-0592-41ae-986a-e3ad2a5c22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.324+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523e775-67ba-4cf3-81a0-e907fe1169ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been in a ton of locker rooms my whole life and that’s a first\
        \ for me to have that kind of… it wasn’t relief it was just like thank God,\
        \ you know, finally.” Detroit Pistons head coach Monty Williams said about\
        \ the victory after the game. “Guys were screaming I was almost in tears and\
        \ I’m just so happy for our guys, I’m happy for everybody in the locker room.”\
        \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2429c062-2703-46ca-b984-970b8b08c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.325+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e403932-0db2-4364-829d-42c8f31da88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.326+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-31T16:48:34.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, the Pistons dropped their 28th straight game after losing\
        \ to the Celtics to tie the record-holder Philadelphia 76ers – who lost 28\
        \ straight across two seasons from the 2014-15 season to the 2015-16 season.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97094dad-380b-4317-b4eb-4500368ba500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:42:22.326+08:00
