      'text': "Here’s what you need to know about democracy’s greatest show.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680ea0a-ff46-4fee-b28c-5de13071a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-31T16:43:34.719+08:00
