      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I can tell you we’re desperately trying to win. Sure, in our game\
        \ today there are economics and all those other things, but the No. 1 push\
        \ behind this — and it’s a decision I’m making — is to get a spark offensively.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0aaa4-37e9-4369-871f-cb8aaaaee344'
      'mgnl:activationStatus': true
