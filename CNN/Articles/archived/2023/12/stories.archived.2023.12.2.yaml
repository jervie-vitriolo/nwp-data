      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, organizers of a music festival referred to the five-member
        group as “MAHALIMA” in their posts, but no confirmation has been announced
        yet by the P-pop stars.</p>'
  'ph-fr-looking-to-open-sovfa-talks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-02T16:40:49.000+08:00
    'imagesource': 'jcr:435bca2a-cbf1-40c8-b6d0-e915ae3cb088'
