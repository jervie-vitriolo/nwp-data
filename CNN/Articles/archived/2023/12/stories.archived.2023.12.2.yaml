      'mgnl:lastActivated': 2023-12-02T16:25:32.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef642f-1313-4211-b9d5-ad7b989ba743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.357+08:00
