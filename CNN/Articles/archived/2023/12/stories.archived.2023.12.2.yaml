    'lead': 'State seismologists have lifted a tsunami alert after a massive magnitude
      7.4 earthquake struck the waters off Hinatuan town in Surigao del Sur on Saturday
      night.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T23:07:57.813+08:00
