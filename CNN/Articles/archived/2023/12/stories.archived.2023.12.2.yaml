    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, France looking to open talks for Status of Visiting Forces Agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad6906-f9a1-4db3-93c6-f695ab48590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:41:28.552+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — The
        Philippines and France on Saturday signed a Letter of Intent which seeks to
        open negotiations between the two nations for the establishment of a Status
        of Visiting Forces Agreement (SOVFA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a9555-8a54-4e4a-8ab4-6098f529ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SOVFA seeks to enhance maritime and security cooperation and defines\
        \ the rights and responsibilities of one country's forces when visiting the\
        \ other.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b765d0-07ce-4bc2-bed0-7b3194ffa4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also facilitates the process of troop visitation and the conduct\
        \ of joint exercises between the two countries within their territories. \
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6b606-7d3b-4286-8e8e-e12e57df2a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines currently has a VFA with the United States and a SOVFA\
        \ with Australia.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937416f9-1396-4197-97fe-4f01fba4666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Manila and Tokyo launched negotiations for a <a href="https://www.cnnphilippines.com/news/2023/11/3/ph-japan-open-talks-vfa-like-agreement.html">Reciprocal
        Access Agreement</a>, which will provide for shared military training and
        operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f764d1-068c-44c6-b3de-dc4acba3aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine Defense Secretary Gilbert Teodoro and French Minister of\
        \ the Armed Forces Sébastian Lecornu met in Manila on Saturday, where they\
        \ signed the letter which seeks to strengthen bilateral ties of Manila and\
        \ Paris, particularly through defense.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580ff10-1524-4c63-971c-7f90d33a6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both defense leaders first need authority from their respective heads\
        \ of state before talks can officially begin.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e673f6-462f-4844-80be-dcd2917dc7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We can't give a definite timeline because that is a matter for the\
        \ heads of state to decide -- to get authorities from our respective heads\
        \ of state to negotiate a Status of Visiting Forces Agreement,\" Teodoro explained.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e2b14-2177-4ea4-8e64-677cb1f4ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In our experience with Japan, it happened very rapidly so we hope\
        \ that the same thing happens here,\" he continued.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665f074-1bfa-4518-8417-1f186349a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from troop cooperation and traditional defense hardware, Teodoro\
        \ said the Philippines was looking to cooperate in \"emerging and disruptive\
        \ technologies.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7259d8-80c1-42e7-980c-4f55d7d22316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T18:10:21.793+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include possible deals with the Philippine Space Agency on
        the possible peaceful uses of space technology, applications on hybrid warfare
        and threats, and capability enhancement in disaster risk reduction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfc3cb-4b72-46d3-a925-7bbf590286a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T21:31:43.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also reiterated the call for rules-based international
        order, peaceful resolution of disputes, and a "free, open, inclusive and stable
        Indo-Pacific."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162b3b8-2893-437f-a60f-879d2496501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T21:31:43.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T21:31:43.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to the West Philippine Sea / the South China Sea, both
        sides expressed adherence to the spirit and provisions of the 1982 United
        States Convention on the Law of the Sea (UNCLOS) and the primacy thereof,
        and recalled the 2016 Arbitral Award on the South China Sea," a joint statement
        by Manila and Paris read.</p>'
  'us-announces-rule-slashing-methane-emissions':
    'author': 'Ella Nilsen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-02T17:14:14.000+08:00
    'imagesource': 'jcr:f970a779-e58a-4b8d-935c-3a220a4179b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd18f98f-2837-43a9-b0f4-e4e3fdcb7a07'
    'lead': 'The Biden administration has finalized a rule to significantly cut the
      US fossil fuel industry’s emissions of methane, a powerful planet-warming gas
      that scientists and climate advocacy groups have pressed nations to rapidly
      reduce as global temperature soars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T17:15:09.206+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-02T17:20:44.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US announces rule to slash powerful planet-warming gas by nearly 80%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f277c7-ba73-4239-940a-daa0a9ba6368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration has finalized
        a rule to significantly cut the US fossil fuel industry’s emissions of methane,
        a powerful planet-warming gas that scientists and climate advocacy groups
        have pressed nations to rapidly reduce as global temperature soars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff1baa-4a3d-4b77-876d-dc5d98a72275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb7796-7dcd-471d-8df4-812da3ab70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environmental Protection Agency Administrator Michael Regan and White\
        \ House National Climate Adviser Ali Zaidi will unveil the rule at the COP28\
        \ climate summit in Dubai on Saturday – a day where cutting methane emissions\
        \ will be a major theme and several multi-lateral announcements are expected\
        \ to be made.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b537f-fbda-46fb-82bf-7d81299235d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d6722-bf9c-49be-b819-23d225a1d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Methane, the main component of natural gas and a byproduct of fossil\
        \ fuel drilling, is a potent source of climate pollution with more than 80\
        \ times the warming power of carbon dioxide during its first two decades in\
        \ the atmosphere. The oil and gas industry is the main source of global methane\
        \ emissions, according to the International Energy Agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27ecf1-ef1f-496f-817b-4e3d5d944c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d4c8a-0f59-4a8c-b5a8-58ff7c80c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new US rule, which will be implemented by the EPA, is expected\
        \ to slash methane emissions by nearly 80% through 2038, compared to what\
        \ they would have been without the rule. The EPA estimates it will stop about\
        \ 58 million tons of methane from escaping into the atmosphere during that\
        \ period – the equivalent of taking more than 300 million gas-powered cars\
        \ off the road for a year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672734e-1468-45ce-ba7d-47035ce8d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58e892-fc2e-4c4c-b22b-438061cd7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rule will crack down on methane leaks from industry in several\
        \ ways. In a major new development, it will end routine flaring of the natural\
        \ gas that is a byproduct of drilling oil wells and will phase in a requirement\
        \ for that gas to be captured instead of burned. The rule will also require\
        \ stringent leak monitoring of oil and gas wells and compressors, and cut\
        \ down on leaks from equipment like pumps, storage tanks and controllers.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ccf194-132f-4e7f-a3c0-199556402fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90efc1c-3c5e-4141-a131-6b4c1a2f047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It will also rely on independent, third-party monitoring – using satellites\
        \ and other remote-sensing technology – to find very large methane leaks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d775cde-47ad-43dc-b81f-15c255aa8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b74128-2580-4f5f-a6eb-b3fcb9016964'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regan said the US rule signified “strong action” from the Biden administration\
        \ by “significantly slashing methane emissions.” The US is the world’s largest\
        \ oil producer, drilling and selling 21% of the world’s oil last year.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce4a2e-1028-4bbc-bdca-a5174c427cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38e5d5-b785-4613-9907-a592d97de52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From mobilizing billions in investment to plug orphaned wells, patch\
        \ leaky pipes, and reclaim abandoned mines to setting strong standards that\
        \ will cut pollution from the oil and gas sector, the Biden-Harris Administration\
        \ is putting the full weight of the federal government into slashing harmful\
        \ methane pollution,” Zaidi added in a statement.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d39345-22e9-47f9-a9c4-eed8f1986387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cd22d-d6cc-443e-bccd-788a797d4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Methane emissions surged in recent years, to the surprise of scientists\
        \ and energy experts, who are now advocating for capping leaks and ending\
        \ flaring and venting as easy ways to pump the brakes on the pace of global\
        \ warming.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a69f6-3af6-4263-93ff-bbaa2f8e3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6e85a-f186-41de-b437-7c2c59c0ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pollution experts and climate advocates told CNN there is plenty of\
        \ incentive for oil and gas companies to fix the leaks and stop most flaring,\
        \ since it ultimately means they can pollute less while selling more oil and\
        \ gas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cb645-8050-48be-8e63-6a0cdf4408c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c56f36-c499-46ca-9613-d334c1bfc0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a lot of opportunity,” Carrie Jenks, the executive director\
        \ of Harvard Law School’s Environmental &amp; Energy Law Program, told CNN.\
        \ “Companies should want to reduce their leaks because that’s more product.\
        \ All the incentives should align here.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb15ed-496c-4d4d-b2ae-6a91620e4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e3ba1-3bc5-4dcf-bbdd-a2ce1ec9b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EPA’s plan to end routine flaring is a major step forward, said\
        \ Jon Goldstein, senior director for regulatory and legislative affairs at\
        \ the Environmental Defense Fund, who focuses on methane pollution.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043188c-5f77-4a75-906d-95b01838780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5498d4af-5e59-4572-96a2-db754b248978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:15:09.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:44.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest science is showing that flares are not just sources
        of waste, they’re also large sources of pollution because they’re just not
        working right,” Goldstein said. “The easiest way to stop that pollution is
        to stop sending it to flares in the first place. It doesn’t seem logical,
        why are you burning off this product you can sell?”</p>'
  'nokor-us-interference-space-assets-war-declaration':
    'author': 'Akanksha Sharma, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-02T17:15:18.000+08:00
    'imagesource': 'jcr:cce04104-0fd0-4273-ab8f-57e59eea82e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec938ba5-ec0e-49fa-a6d0-b135be358b50'
    'lead': 'North Korea has warned any potential interference or attack on its “space
      assets” by the United States will be ''deemed a declaration of war,'' the state
      media outlet KCNA reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T17:16:08.005+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-02T17:20:33.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'North Korea says any US interference with its ‘space assets’ will be
      deemed ‘declaration of war’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c9b0c-d1f3-4fa4-b97c-06b3671eeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has warned any potential interference
        or attack on its “space assets” by the United States will be “deemed a declaration
        of war,” the state media outlet KCNA reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c942ed-babb-4db2-994f-2de2be82e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd4a82-92fc-434f-bdc4-7da6c8876be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US Space Force’s deplorable hostility toward the DPRK’s reconnaissance\
        \ satellite can never be overlooked as it is just a challenge to the sovereignty\
        \ of the DPRK, and more exactly, a declaration of war against it,” the country’\
        s defense ministry said in a statement reported by KCNA.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e7589-9d55-424a-9980-832ca3c2b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac39c5-c9e6-48d8-a5e4-becce443c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DPRK stands for Democratic People’s Republic of Korea, the official\
        \ name of North Korea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410145c7-a02f-4c0c-a9f7-0b87e706c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36136bd-b7e7-4514-bf3b-86ea426cadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warning came less than two weeks after Pyongyang said it had put\
        \ its first spy satellite into space, in a move which analysts predicted could\
        \ enable the country to more accurately target opponents’ forces, if the spacecraft\
        \ works.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505339d9-8f01-464c-9ae2-8fa9a8ab6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a3dea-5f9b-4073-a099-5580ca777cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neither South Korea, the United States nor Japan, all of which are\
        \ experiencing increasing military tensions with North Korea, could confirm\
        \ “Malligyong-1,” had made it into orbit.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44bd7c-9ced-4a6b-9242-2cec72cdd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef9023-2c1e-48e5-b64c-4fa4d2107bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just days after the North Korean launch, the South sent its own first\
        \ spy satellite into orbit with the help of space company SpaceX.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225127ff-c029-4830-bd3b-cf4125c91727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2b27f-9d2f-4829-a4f8-37f47849cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KCNA report claimed that Pyongyang’s warning followed an alleged\
        \ comment from a US Space Command official who “spouted rubbish hinting at\
        \ a military attack on the DPRK’s reconnaissance satellite.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35834f85-79b4-40d7-8863-59e51cdcc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f60b23-6865-4659-af68-2c4e5029c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "KCNA said that the unnamed American official allegedly claimed the\
        \ US “can decrease the enemy country’s outer space operation capabilities”\
        \ by employing “diverse reversible and irreversible methods.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47eaeee-ea43-448d-ad4f-b2ab32b89116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73f26f-3ec8-4495-adc3-82275fa0913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s unclear who that US official may be.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d32f2-a19a-495f-893b-d037bf582066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dedf66-bb1d-42d0-8d12-6a1e65e68eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to find or verify any such comment made by any\
        \ US official recently.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc7e69-02a6-49e2-be0e-6d69127ecca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b0854-90b9-4384-ba48-78c686db3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang says its satellite is for reconnaissance and “is not regarded\
        \ as a space weapon by international law for its technical features aimed\
        \ at observation.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20f491-8a6b-4d5e-8c68-37c23d0646fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47f1e9-9c3b-449a-b262-14649645a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, analysts claim the spacecraft is meant for spying and increasing\
        \ North Korea’s military capabilities.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182fa16-a7f8-4a63-bac5-1a797bfa50f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c2911b-c156-43d5-bde1-0b91a7e59c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the November 21 launch, the US Department of Treasury’\
        s Office of Foreign Assets Control (OFAC) on Thursday sanctioned eight foreign-based\
        \ DPRK agents “that facilitate sanctions evasion, including revenue generation\
        \ and missile-related technology procurement that support the DPRK’s weapons\
        \ of mass destruction (WMD) programs.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
