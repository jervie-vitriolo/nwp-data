      'mgnl:lastActivated': 2023-12-02T02:47:44.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Friday, the IDF confirmed it was conducting offensive operations\
        \ in southern parts of the territory, including Khan Younis and Rafah.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17428f60-1053-4e72-8946-3596d3b61ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420550d-0c6d-41fb-93cd-1c556867aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video statement, Israel war cabinet member and former Defense\
        \ Minister Benny Gantz said Israel had “prepared for widening the framework”\
        \ of its operation in order to bring the remaining hostages home.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4b455-f64d-40e6-baef-2c758dbb3fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed0f5f-e38e-4252-8ed4-8311814a8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before the latest fighting erupted, the United States pressured\
        \ Israel to shield Palestinian civilians in one of the most significant diplomatic\
        \ moves yet in the more than 50-day conflict.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c9b81-fa19-47f7-89c8-3f92c52e59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecae4b-27b5-44cc-858c-4874329aadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken laid out American requirements in\
        \ private talks in Jerusalem with Netanyahu and his war cabinet. But he also\
        \ made the Biden administration approach clear in unmistakable language in\
        \ public.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db138483-2a75-4d71-a7b5-0d6833cc874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630c4b4-fa0c-4a7b-95c2-a92fa8fb2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I underscored the imperative of the United States that the massive\
        \ loss of civilian life and displacement of the scale that we saw in northern\
        \ Gaza not be repeated in the south,” Blinken said in a televised press conference\
        \ in Tel Aviv.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb9d3c-ff9f-47dc-93f1-78123fd8d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0743cd-675a-4461-917b-e789745040eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.272+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of brief respite</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7221b-49e2-4777-bc2a-c0954ddf9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.273+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel had repeatedly stated it would resume its military assault in\
        \ Gaza if Hamas could not produce 10 hostages for each extra day of pause.\
        \  As the 7 a.m. local time deadline (midnight ET) passed, the hostilities\
        \ resumed almost immediately.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e8e01-5c63-49db-a811-2774c37a31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68136299-4d0e-4ac4-b4e6-a735c88c33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.274+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, three additional Israeli hostages have died in Hamas captivity,\
        \ their kibbutz and the Hostages and Missing Families Forum announced Friday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b810f1d-9f98-4d2b-b013-6819c1001fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.275+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab7e7c-373d-4a2d-88ce-4eb6cf5ce724'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.276+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They include Arye Zalmanovich, 85, the oldest Israeli held in Hamas\
        \ captivity, Maya Goren, 56, a mother of four children and Ronen Engel, a\
        \ resident of Kibbutz Nir Oz whose wife and two children were released this\
        \ week.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12f6e4-af65-4a74-a36e-339458f88916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fd203-0fc1-4cf3-ad4d-8e8c516a60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.277+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Israel and Hamas had indicated earlier they were prepared for\
        \ fighting to resume. “We should be prepared for a quick transition into full\
        \ scale fighting at any point, today, tomorrow, at any moment. As soon as\
        \ we maximize the move to return hostages we will resume fierce fighting across\
        \ the whole Gaza Strip,” Gallant said Thursday.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411e839-e14d-41f5-a346-b494978a9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.278+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ee601-c793-4968-b0a3-cc1b3b1b85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.279+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ armed wing on Thursday also told their forces to “remain on\
        \ high combat readiness” in the final hours of the truce, the Al-Qassam Brigades\
        \ said on Telegram.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a23a2-ac0e-44cd-80e4-a9d17caf2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.280+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc11ef-052a-45ee-998f-2573008030d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hard-negotiated truce, which came into effect on November 24, marked\
        \ the first major diplomatic breakthrough in the latest conflict which began\
        \ when Hamas gunmen stormed into Israel on October 7, killing some 1,200 people,\
        \ mostly civilians, and seizing more than 200 hostages, in the deadliest such\
        \ attack faced by the country since its founding in 1948.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85902489-471c-44cb-a519-44152a17c992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.281+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975599b-c067-4837-948c-b0c4e9fd0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.282+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October 7, more than 14,800 people, including 6,000 children,\
        \ have been killed in Gaza after Israel launched attacks from the air and\
        \ the ground, according to the Palestinian Ministry of Health in the West\
        \ Bank, using data from Hamas-run health authorities in the Strip.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60c0ce-5928-4502-a77b-33f8199eeab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.283+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b15d81-57c6-4d16-978d-170c10430b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.284+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief pause in hostilities allowed for more than 2,700 trucks carrying\
        \ thousands of tons of desperately needed aid to cross from Egypt into Gaza\
        \ since October 21, according to an Egyptian official. But even that was completely\
        \ inadequate to meet the needs of the more than two million people in Gaza,\
        \ many of whom are displaced, aid agencies said.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e22e87-a734-4131-87c3-73ff3f2162d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.285+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd452ba4-7ee5-48ec-a1c3-2dfd597dd31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.286+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renewed fighting threatens once again to shut off that one supply line\
        \ into Gaza – where residents were already struggling to find shelter, food\
        \ and clean water while under constant bombardment from Israeli airstrikes.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154b268-8f2b-46c5-a566-cb89c03c7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.287+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4322f2-0410-499a-b5e3-dc01b8c183b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.288+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ashraf al-Qudra, a spokesperson for the Hamas-run health ministry in\
        \ Gaza, told a CNN stringer outside Nasser Hospital in Khan Younis that more\
        \ than 30 dead and “scores” of injured people “are now in the already overcrowded\
        \ hospitals” in the Strip.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992abcf7-0175-4919-9ca2-de7952b4efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27a075-279d-4d46-bc5a-d9ad286aace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.289+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting resumes, but negotiations continue</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b6bd7-1940-410f-b791-1d27f3db94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.290+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been hopes that the truce, originally slated to last just\
        \ four days, could be extended into an eighth. But negotiators had warned\
        \ that extending the truce would be mired in logistical and strategic challenges.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5a4f9-2ee6-4293-a37a-9abf44797e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.291+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede5d1a-5c90-4d31-a01a-4de03be2fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.292+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas claimed on Thursday it was having trouble locating 10 women and\
        \ children hostages – a condition that Israel insisted must be met – to extend\
        \ the truce.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd851ed-83e2-4a20-8484-1f888b956f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.293+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2815fd7-05a1-4b12-8ad2-4e6fa85d0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.294+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the seven-day pause in fighting, 86 Israelis and another 24 foreign\
        \ nationals were released. Another Israeli dual citizen was also freed outside\
        \ of the agreed-upon deal.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bd045b-d87b-4f97-880f-2ebb75893b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.295+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a695ac-f30e-4962-9b9b-4934b9109f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.296+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 240 Palestinians had been freed from Israeli prisons
        – mainly women and minors. Under the terms of the truce deal, Israel has to
        free three Palestinians for every Israeli hostage released.</p>'
  'bologna-garisenda-leaning-tower':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-02T02:48:02.000+08:00
    'imagesource': 'jcr:e9cac07b-5f4f-4b84-a197-01c8c11f6aa7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f52c48d-b731-4167-9ccb-911b068e6013'
    'lead': 'It’s the ‘leaning tower’ that has stood tipsily – but steadily – for
      nearly 1,000 years. But now, the days of the Garisenda tower in Bologna, Italy,
      could be numbered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T02:51:13.436+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-02T02:51:14.149+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Leaning tower’ in Italy on ‘high alert’ for collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13cbd9-f09e-44ea-80f9-af0ed7fa927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s the ‘leaning tower’ that has stood
        tipsily – but steadily – for nearly 1,000 years. But now, the days of the
        Garisenda tower in Bologna, Italy, could be numbered. Following investigations
        last month, the city is instigating a civil protection plan for the “sudden
        and unexpected collapse of the tower,” which has dominated the Bologna skyline
        since the 12th century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399a354-67d2-4b28-8626-8c50c5181334'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c7711-9479-459b-beb4-e6cbe532840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A protective metal cordon will be erected to “contain debris resulting\
        \ from a possible collapse, to reduce the vulnerability of surrounding buildings\
        \ and the exposure to the population, as well as blocking access to the off-limits\
        \ area,” the city council said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9e428-11f7-451e-8d81-ca55098aeb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15586cc-aad2-4a72-884e-f32cc8f4eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cordon will be fixed into the ground, and will include specially\
        \ designed rockfall protection nets, also made of metal and also anchored\
        \ to the ground.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b63b05-ac8c-4c88-af95-ad3852435701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b321363-3843-4ab1-a496-7e3f7f2dd979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The warning of a possible collapse was issued in a 27-page report,\
        \ shared with CNN, by the scientific committee which has monitored the site\
        \ since 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c72740-5dc3-4576-94c3-03763cd31582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd441ca-6074-4e26-b222-561be6b7fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It puts the site on “high alert” and states that experts “believe that\
        \ safety conditions no longer exist to operate on or around the tower, except\
        \ within the framework of a civil protection plan.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c82c5b-323f-4afc-848c-0c492546a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11536b3d-54e2-4dfc-90bd-7e63848a30e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monitoring of the site over the past month has revealed an “unexpected\
        \ and accelerated trend” of “crushing” compression to the base of the tower,\
        \ with gradual disintegration of the stone used to clad the base and cracks\
        \ expanding in the brick above, it says.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b549c-3c0f-4fc9-b8cc-ed06d415159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978e5f6-f7ba-4e17-a843-999d444f5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consolidation works which were already underway have been halted and\
        \ an exclusion zone is to be built “in the fastest time possible.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8434-432f-4efe-a29f-88ba19fd70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb7df2-dab1-4968-bcab-d98e90573b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the tower isn’t on the verge of immediate collapse, a spokesperson\
        \ told CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72fedc-ff8c-414c-89bb-4fe0078f52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d6758-66df-420c-8252-f8efaa7164ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re acting as if it’s the worst case scenario but that’s not to\
        \ say it’ll happen,” he said, adding that the precautions are currently on\
        \ “yellow” alert rather than red, where collapse is imminent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f82a6e-d715-4eb0-854c-eca257dc0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4dfa8-1e33-45bd-9220-0ac97c04635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re acting as if it’s about to collapse, but nobody knows when that\
        \ could be – it could be three months, 10 years, or 20 years.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7075c1a-6844-49a6-85f4-147595cd8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d803eb-d123-4986-a565-1e563510c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If there was an imminent risk of collapse we’d evacuate everyone,”\
        \ he said, adding that the monitoring equipment delivers readings every 15\
        \ minutes, meaning that they should get warning of a collapse, and can evacuate\
        \ the surrounding area.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98694a1e-708d-42f8-97b2-ec23c1217171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c16b2-1342-48c2-aad4-5cc0d4096636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An ode by Dante</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5661b-addb-402e-9400-9bd882f63475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Bologna’s famous “twin towers” which dominate the city center,\
        \ the 48-meter (158 feet) Garisenda was built in the 12th century when Bologna\
        \ was a mini Manhattan, with dozens of towers reaching towards the sky, each\
        \ built by local families trying to construct theirs higher than the last.\
        \ Today, few remain. Of those that do, many have had their tops lopped off\
        \ and been converted into regular houses.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928887e6-c705-426d-b67a-27f1d692833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8f76a-d063-4d67-83da-47a9ad687847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Garisenda leans at an angle of four degrees – only a little more\
        \ upright than the Leaning Tower of Pisa’s five degrees. It was already leaning\
        \ by the early 14th century when Dante wrote “Inferno,” in which he described\
        \ the dizzy rush of looking up at the Garisenda’s leaning side. Shortened\
        \ in later years, it sits in the city center beside the Asinelli – a tower\
        \ twice the height, which tourists could climb until last month.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c7ff1-5991-48a0-a517-5c7c5ca2cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da5fc9-8197-4f20-be2c-6f680b0d1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bologna’s mayor, Matteo Lepore, ordered the area around the towers\
        \ to be blocked off in October, although the move to isolate them was for\
        \ research reasons, rather than safety ones. Acoustic sensors were placed\
        \ around the Garisenda to monitor cracking and creaking noises, while a pendulum\
        \ was installed in both towers to track movement and see if regular “oscillation”\
        \ was going above a certain threshold.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fd63f-143d-4183-a6ee-78b1ff72f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f595c0-fad7-44cf-b357-758e7da1673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That research has now found not only increased compression in the base\
        \ of the tower, but that the lean of the tower has started to shift 90 degrees,\
        \ from an easterly or southeasterly direction to southwards.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92078039-bfb8-4dd9-ae3f-bb0860c845fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba0b1b-4942-4d79-b3e8-3f9101b63d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conditions have been steadily declining since July, said a spokesperson\
        \ for the city council.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672776b-a43d-40fa-a22a-254f4b41aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860d8c3-4773-44ea-9a3a-eb66c38540d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Inescapably critical condition’</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ad12c5-d107-4620-99da-bfa2522c9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gradual disintegration of the rock attached to the base, as well as\
        \ vertical cracks in the bricks that make up the tower, have been noted since\
        \ 2020 but have now worsened.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622b99e-3fa4-4728-83bd-17ba0a26fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbed3c-1c56-4498-91dc-69a0af66eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, which was published on November 15, confirms that the tower\
        \ has been in an “inescapably critical condition for some time,” and suggests\
        \ that previous interventions, including a “hoop” of steel rods and cables\
        \ around the base in 2020, have aggravated the situation.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa353243-5e97-4e9d-b97d-b2eb619339d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f37ee3-a284-4bad-81f1-84632f2dbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The overall situation has unfortunately worsened considerably, with\
        \ worrying implications for the overall stability of the tower,” reads the\
        \ report.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3caa169-0bf4-4c2b-aacc-d2eae99d8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2adb2-03dd-4910-8431-71dc0cfda059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The unexpected and accelerated trend leads the committee to immediately\
        \ suspend all activities currently underway (especially consolidation) and\
        \ to put the site on high alert. [The committee believes] that safety conditions\
        \ no longer exist to operate on or around the tower, except within the framework\
        \ of a civil protection plan.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633298b-b92d-4548-808a-04768b4d435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2215b9-583f-4357-9422-7443ec0d9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Extreme weather events, including high temperatures this summer and\
        \ flooding earlier this year, also appear to have played a part, according\
        \ to the council spokesperson.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b6172-7820-4e4b-b00f-47def7a205d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161df2ec-99c1-46a6-b1b5-81dda072faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Red alert</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74ba7f-8dcb-42c1-829c-0848d67aedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Materials for the protective cordon will be delivered to a site near\
        \ the tower within the next couple of weeks, with the works due to be completed\
        \ by February, according to the council.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df06696-f7bd-4e3f-92a4-cc6aadfc5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c93877-7283-4039-bf23-6fbc085b1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But anyone who was hoping that the cordon would fit in with the medieval\
        \ buildings around it will be disappointed by the renderings, which show bright\
        \ red barriers around the Garisenda. However, it is hopefully only temporary\
        \ – the report stipulates that any anti-collapse measures must be reversible.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cab48a-806a-4c1b-a25d-1abd7073b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f12ab-6c8c-45fb-9ca5-538fbc741b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The council spokesperson said that once the cordon has been installed,\
        \ new research will be undertaken in two phases: first to find a solution\
        \ to stabilize the tower, and then to resolve the underlying problem.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600810fd-6632-47c1-a791-f2b4b1dac3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798f8d4-6eae-4b24-bb29-d6bea633a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that the first phase might mean creating a metal “cage” for\
        \ the structure. The second phase is causing more debate.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25565f2e-d147-4492-859a-970ed4b1365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fae02c-48c2-4b61-9a77-58d4497272fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some say let’s dismantle it, redo the base and rebuild it. Others\
        \ say let’s trim it [the tower itself] as was done in the medieval period.\
        \ These are all hypotheses that we’re studying – the tower is nearly 1,000\
        \ years old and there’s no rulebook,” he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fd544-5f6b-4ccb-88f5-b9b45a4a826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1b8f0-ad00-40b9-a5ab-3e86bd646860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The works won’t come cheap – the cordon alone will cost 4.4 million\
        \ euros (about $4.8 million), and any stabilizing work will cost “millions\
        \ and millions,” said the spokesperson. The council has set up an online fundraiser\
        \ with an aim of raising 3 million euros. It has already raised 800,000 euros\
        \ in a week.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e7dbb-7594-4b9d-a601-61e930fe70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:51:13.482+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:51:14.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb03e7-0905-4022-b726-6a68bf4f8a24'
