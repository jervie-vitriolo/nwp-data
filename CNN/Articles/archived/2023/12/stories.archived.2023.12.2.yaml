      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also sanctioned what it called a cyber espionage group called Kimsuky\
        \ for “gathering intelligence to support the DPRK’s strategic objectives,”\
        \ according to a statement on the Treasury Department’s website.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9907d8b-8981-483a-9d7f-1cda7767a9d3'
