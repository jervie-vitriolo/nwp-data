      'mgnl:lastActivated': 2023-12-02T17:20:33.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pyongyang’s move has led the South Korean government to partially suspend\
        \ an agreement it had with North Korea that limited the South’s reconnaissance\
        \ and surveillance activities along the demilitarized zone (DMZ) that separates\
        \ the two countries.\r"
