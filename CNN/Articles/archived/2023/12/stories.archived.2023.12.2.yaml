      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palace said the amendment is expected to have a positive impact\
        \ on job creation and strengthen Metro Manila's position as a leading information\
        \ and communications technology hub in the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce0b28-851e-4278-b892-9fb8fa60543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.571+08:00
