      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They took a leap of faith when they launched 1Z in October after deciding\
        \ to depart from talent management company ShowBT.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39a904-ed90-4db1-b994-a0459e96028a'
      'mgnl:activationStatus': true
