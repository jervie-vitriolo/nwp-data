      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the breakup, some netizens took to social media to theorize\
        \ about what may have caused it.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3537b-98e8-47c0-b46f-bb0028d3be69'
