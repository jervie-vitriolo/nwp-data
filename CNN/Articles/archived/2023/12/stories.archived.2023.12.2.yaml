      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7b4cb-a50a-4118-9908-e607b33f1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.572+08:00
