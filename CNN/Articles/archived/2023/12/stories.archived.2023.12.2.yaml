    'template': '1'
    'title': 'Truce could be renewed if Hamas provides list of hostages for release,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3af0e-6f1b-47e3-a960-b91e1d300c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.250+08:00
      'mgnl:createdBy': 'raheema'
