      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebe56db-decd-43e4-b7fb-4c72a7050245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a coalition of civil society groups expressed \"grave disappointment,\"\
        \ saying the Philippine delegation failed to \"uphold meaningful participation\
        \ of communities and civil society\" in the pavilion.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03586366-cf60-4c5f-ab9b-9b7b36303fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe3f5d-a1c2-472d-8301-d8765a73b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Unfortunately, it is clear that the inclusion of vulnerable communities\
        \ and civil society is not a priority of the delegation, and the pavilion's\
        \ execution,\" the Power for People Coalition and Youth for Climate Hope Philippines\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3468b-48be-4907-b0ea-2555efd7e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d02b93-d50b-49e1-af2c-ee8fced47c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.398+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite compliance with the changing requirements from the Pavilion\
        \ Committee, civil society groups without pre-existing ties with the Philippine\
        \ delegation head were unable to receive formal and consistent communication\
        \ regarding applications for pavilion events, including their eventual denial,\"\
        \ they added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649fafd6-9b59-486a-8bb7-dc2afa0903a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae61d3e-59b9-4cf8-a8a1-3392b3d8e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.399+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Movement for Climate Justice, Greenpeace Philippines,\
        \ Laudato Si' Movement Pilipinas, and Caritas Philippines also described it\
        \ as \"prejudice\" against those that raise critical discussions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76be211-8240-4f77-ae4e-224737327426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b582c7e-b66b-4003-812e-4e39fbdf1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.400+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They claimed the exclusion could bury crucial talks for climate action\
        \ under \"flashy pronouncements\" to say that the Philippine government's\
        \ participation was a success.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948e6fba-2af5-4dbb-aab0-fece0bdba6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d60d9f-45e0-4721-94b0-455313d083ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her <a href="https://www.youtube.com/live/PXoeIT053GM?si=fIdhuBi5ztxHlGCt">remarks</a>
        at the pavilion opening, Loyzaga acknowledged civil society organizations
        that are part of the side events—including the Forest Foundation Philippines.
        She also mentioned partners like Ayala Corp. and the Asian Development Bank.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fd5bd-97f3-4038-99c9-353941435b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.402+08:00
