      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7366a-e739-4098-aec6-0810d95f9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.361+08:00
