      'mgnl:lastActivated': 2023-12-02T16:25:32.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72268a7-0c10-40e5-8ca8-7b11f6801699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.356+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-02T16:25:32.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We sincerely apologize for the inconvenience this postponement may\
        \ have caused,\" it added. \"We continuously exhaust all efforts to push through\
        \ with the show.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e827e-fbc3-4815-bed7-96103fe4d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.356+08:00
