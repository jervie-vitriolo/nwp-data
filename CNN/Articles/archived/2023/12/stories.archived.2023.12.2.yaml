      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is extremely important for the Philippines as a climate-vulnerable\
        \ country to be heard by other nations because what we're trying to do at\
        \ this point is really approach our climate resilience by twinning, adaptation,\
        \ mitigation, and disaster risk reduction,\" said Environment Secretary Toni\
        \ Yulo-Loyzaga, who heads the Philippine delegation to COP28.\r"
