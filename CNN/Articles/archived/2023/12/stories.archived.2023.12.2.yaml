      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on official data, there are 92 Filipino death penalty cases in\
        \ China — of which all but one are drug-related.\r"
