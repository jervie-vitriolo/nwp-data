      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel and Hamas continued to negotiate
        through mediators Friday over the potential release of hostages from Gaza
        that would prompt another pause in hostilities, sources said, despite the
        ending of the week-long truce and the resumption of fighting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0a148-884d-42d3-8ddf-5684c6a91d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.250+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90897f-054d-444d-b541-7374a59cc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said earlier it had “resumed combat\
        \ operations” and accused Hamas of violating the truce first by firing rockets\
        \ toward Israeli territory.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d0180-6b54-448c-90da-99b3afa6f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.251+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f1a53-d41f-47e1-bbdd-e43c26ad88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 109 people have been killed, with hundreds more wounded,\
        \ since military operations restarted early Friday, according to a spokesman\
        \ from Gaza’s Hamas-run Ministry of Health.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e62c8-914b-48f1-80da-9e20fc07a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcc0d4-b4bf-4e9b-b377-bf3425dac7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But efforts to revive the truce continued, with Israel and Hamas –\
        \ in consultation with Qatar, the United States and Egypt – actively discussing\
        \ the release of the rest of the women hostages, according to a source familiar\
        \ with the discussions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329a52d-84cd-40c7-82ca-6d7655baed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a257be-da66-4c1a-9cde-33877ccd52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu’s office believe 137 people\
        \ are still being held hostage in Gaza, including 20 women. Two of the abductees\
        \ are under the age of 18, and 10 are aged 75 and over.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfe5fc-75c2-41f6-ae35-8ff93d4df8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf946ee-1fac-4672-a297-ad764ab55bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the remaining civilian women were to be successfully released, the\
        \ parameters of the negotiations would quickly turn to the release of civilian\
        \ men as well as both male and female military reservists, two sources said.\
        \ The negotiating parties believe securing the release of Israeli soldiers\
        \ will be the most difficult.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628ac255-6f22-472f-823d-679f43a946c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4eb1a-5e3c-48e8-b926-3f19a59f066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resumption of fighting early Friday morning marked the end of a\
        \ brittle truce between the warring parties that allowed for the release of\
        \ 110 Israeli women and children, as well as foreign nationals, who had been\
        \ taken hostage by Hamas during its October 7 attack, and for the release\
        \ of about 240 Palestinian prisoners from Israeli jails.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ece3a-10d2-4cbc-b65a-9610b5df0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d31a3-950b-45a9-afff-53966e3af8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within minutes of the truce expiring, smoke could be seen billowing\
        \ across parts of the densely populated enclave as the IDF declared it was\
        \ once again “out to destroy” Hamas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c8630-87ad-4798-ae92-97e95f1e00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a6cf5-c7f4-4afb-bd9d-8975844222ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu’s office said Hamas “didn’t respect its obligation to release\
        \ today all the abducted women and launched rockets towards the citizens of\
        \ Israel.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0d210d-1b85-4efc-9ff4-741ff501ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d8674-ccd9-46fd-b953-bda3c7baafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said his government remained committed to achieving its war\
        \ aims, which he said were releasing the hostages, eliminating Hamas and ensuring\
        \ that Gaza never again constitutes a threat to Israelis.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c43fa-d37a-4fd7-8821-067da2fa2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4a2c8-6128-49d6-9fb6-7139094a431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled Government Media Office in Gaza blamed the international\
        \ community – and the United States in particular – for the resumption of\
        \ fighting, saying they bear “responsibility for the crimes of the ‘Israeli’\
        \ occupation and the continuation of the brutal war against civilians, children\
        \ and women in the Gaza Strip.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ded9c8-d7a4-4094-a5c0-e4b534c219f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44fbf1-1cdf-4cda-b53b-79da9185da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the resumption of fighting came an expansion of Israel’s military\
        \ operations in Gaza, which have until now been concentrated in the north.\
        \ The IDF dropped leaflets in the southern city of Khan Younis on Friday,\
        \ calling it a “fighting zone” and telling residents to “evacuate immediately.”\
        \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116349e-4b38-4a2d-8290-771524003137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2bcda-d3d3-49ae-ade4-9f9856e0dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel repeatedly told residents of northern Gaza to move south of\
        \ Wadi Gaza – the wetlands that roughly split the territory – for their safety.\
        \ Khan Younis is located south of that line.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf5873-e2e3-4d07-8199-f6a3237c9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.262+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd82c2-5cb8-45a3-b2dc-3949c1f6d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the truce began last week, Israel defense minister Yoav Gallant\
        \ had warned Israel will aim to “dismantle Hamas wherever it is,” which “\
        will include both the north and the south” of Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dec2bc-823c-4089-916f-def1b4ea8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.263+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4269a657-13e8-433e-a7e8-1df3a4b23f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.264+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:47:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF released a new map Friday showing Gaza divided into hundreds\
        \ of numbered districts showing “evacuation zones” to be used in the “next\
        \ stage of the war.” It said the map “enables the residents of Gaza to orient\
        \ themselves and to evacuate from specific places for their safety if required.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c9df9-02b4-4549-bb75-fc6aad0e7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:44:43.265+08:00
