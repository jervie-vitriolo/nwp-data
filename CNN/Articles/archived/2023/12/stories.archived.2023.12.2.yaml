      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A pavilion is a space where parties can host events and discussions\
        \ at the sidelines of the two-week international summit, where world leaders\
        \ assess progress on climate change response and conduct critical negotiations\
        \ dealing with the phenomenon.\r"
    '9':
