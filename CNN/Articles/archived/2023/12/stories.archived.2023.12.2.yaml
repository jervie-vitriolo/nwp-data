  'trump-presidential-immunity-election-subversion-case':
    'author': 'Katelyn Polantz and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-02T11:26:02.000+08:00
    'imagesource': 'jcr:3c88f9a4-f68b-44d9-8cb5-96d9e890b4e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07cb129-4367-4ce3-bbc4-b454493747bf'
    'lead': 'The federal judge presiding over Donald Trump’s election subversion case
      in Washington, DC, has refused to dismiss the charges against the former president,
      saying he does not enjoy absolute immunity for what he said and did after the
      2020 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T11:28:06.390+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-02T11:28:06.824+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Federal judge says Trump does not have absolute immunity, denying bid
      to dismiss election subversion case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11e1d9-5aa8-4c4d-bf56-01925a575bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The federal judge presiding over Donald
        Trump’s election subversion case in Washington, DC, has refused to dismiss
        the charges against the former president, saying he does not enjoy absolute
        immunity for what he said and did after the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ec085-8e77-40d5-b547-bf7e42bc4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c6bcd3-6eb9-4e28-94b8-96e9f497e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The court cannot conclude that our Constitution cloaks former Presidents\
        \ with absolute immunity for any federal crimes they committed while in office,”\
        \ US District Judge Tanya Chutkan wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7558db-9e0b-4f5a-b635-07b7eaae59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a8b17-2403-4a24-b8a1-cd0ff4243794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is an issue that likely must be settled by an appeals courts above\
        \ Chutkan before Trump’s criminal trial, set for March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a60d-4d7f-4d62-b667-5e0c5593390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e00d9-012b-4ec3-878b-f9add18dc953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chutkan’s opinion – that came after an appeals court said earlier Friday\
        \ that Trump could be sued in civil proceedings related to the January 6,\
        \ 2021, riot – is a resounding blow on a significant question about presidential\
        \ protections that Trump hoped to use as he tries to stave off criminal cases.\
        \ It also means that unless an appeals court steps in, the judge sees no issue\
        \ with Trump being tried in the coming year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42419860-32c9-462f-a0ed-9df7df2d8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc5c099-c115-4697-86f7-c683528eb5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whatever immunities a sitting President may enjoy, the United States\
        \ has only one Chief Executive at a time, and that position does not confer\
        \ a lifelong ‘get-out-of-jail-free’ pass. Former Presidents enjoy no special\
        \ conditions on their federal criminal liability. Defendant may be subject\
        \ to federal investigation, indictment, prosecution, conviction, and punishment\
        \ for any criminal acts undertaken while in office,” Chutkan wrote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b965a3-4a76-4910-892a-d5bc5eec370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c249d-ef72-47e5-a072-fb37e37a06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that Trump’s “four-year service as Commander in Chief did\
        \ not bestow on him the divine right of kings to evade the criminal accountability\
        \ that governs his fellow citizens.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0fa020-17fa-4cfb-8c2e-9c3c092920aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84038f6-e798-46c2-a1e7-7ada41e93bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s lawyers had asked Chutkan to throw out the four charges he\
        \ faced in Washington because they said Trump was working to “ensure election\
        \ integrity” as part of his official capacity as president when he allegedly\
        \ undermined the 2020 election results, and therefore is protected under presidential\
        \ immunity.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cfc08-9453-47fa-8d34-358479589b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbeb409-5141-4c57-8dbb-182a441e0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But as the Constitution, the Supreme Court, and hundreds of years\
        \ of history and tradition all make clear, the President’s motivations are\
        \ not for the prosecution or this Court to decide,” Trump’s attorneys wrote.\
        \ “Rather, where, as here, the President’s actions are within the ambit of\
        \ his office, he is absolutely immune from prosecution.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9eee2-8c08-4004-bb61-38b15d482cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4911d-006d-4245-a29b-a5c36f2e6725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Chutkan rejected that argument, writing that “to the contrary,\
        \ America’s founding generation envisioned a Chief Executive wholly different\
        \ from the unaccountable, almost omnipotent rulers of other nations at that\
        \ time.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17725889-3b13-4c3a-a7b1-d81e9ad7c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7541f81-f917-42f6-a7cb-5863c8bbcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the judge wrote, the prospect of future criminal liability\
        \ should “encourage the kind of sober reflection that would reinforce rather\
        \ than defeat important constitutional values.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d85597-5209-497b-bbc8-2f2d534b885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5457a94-906c-450a-8809-b8d5fea51d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If the specter of subsequent prosecution encourages a sitting President\
        \ to reconsider before deciding to act with criminal intent, that is a benefit,\
        \ not a defect,” Chutkan wrote, adding that “every President will face difficult\
        \ decisions; whether to intentionally commit a federal crime should not be\
        \ one of them.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209e757-75a5-4b5d-b3d3-15b2e66d8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf624109-f292-44db-91c0-4d454c8efc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president’s attorneys also raised that a president can only\
        \ be indicted if he was convicted by the Senate during impeachment proceedings.\
        \ The judge shot down that idea, saying that the argument only applies to\
        \ a sitting president – which Trump is not.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a628c7-fca5-4a4d-84db-93eabcfff851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb713b33-f03b-411b-ae5a-9c18fcef8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T11:28:06.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also wrote that Trump’s assertion that his indictment violated\
        \ his First Amendment rights is incorrect, because “it is well established\
        \ that the First Amendment does not protect speech that is used as an instrument\
        \ of a crime.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a97ac-a79e-4540-8521-054d80fbc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:28:06.444+08:00
