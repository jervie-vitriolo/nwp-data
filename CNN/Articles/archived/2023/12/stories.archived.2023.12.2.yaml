      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The quintet is composed of Pablo, Stell, Ken, Justin, and Josh. Among\
        \ their well known songs include “Gento,” “Mapa,” \"Bazinga\" and Go Up.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8923a27-d4cf-4563-9d03-2d4a61c67038'
      'mgnl:activationStatus': true
