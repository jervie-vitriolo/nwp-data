      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin on Nov. 24 signed administrative\
        \ order (AO) No. 11, amending provisions of the previous administration's\
        \ AO No. 18 that stopped the processing and evaluation of ecozone applications\
        \ in the National Capital Region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9b399-43d5-4544-82c4-e5d73f5e6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c2e46-8663-4dc8-9d00-40168125fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the moratorium on the processing of applications for ecozones\
        \ stays, the new order said those who have obtained \"Pre-Qualification Clearances\"\
        \ from the Philippine Economic Zone Authority (PEZA) Board before AO No 18\
        \ was implemented in 2019 will be allowed to resubmit their application with\
        \ certain conditions.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e2170-7ba8-468a-9542-ea7e56340354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86662d24-cc38-4f1b-a396-c08245d6d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In line with this, the PEZA will submit a list of applicants with the\
        \ said clearances to the Office of the President through the Office of the\
        \ Executive Secretary. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c06ab-9ec8-44a7-bb5c-a5d0fefc4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa512a72-378d-4b60-9571-32895d26785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order, however, clarified that inclusion in the list does not guarantee\
        \ approval or proclamation as economic zones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d75974-6501-424f-826c-71aad86a2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.568+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3c55b-ded9-4829-8e6b-40174ede69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Only those included in the Masterlist shall have the option to resubmit\
        \ their applications for ecozones, provided that they undergo anew the pre-qualification\
        \ process of the PEZA,\" the order read. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb38c28-d656-475f-9bda-1130dabc8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bd1b5-d28b-491f-a07e-51fc8a9479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this purpose, all required national or local licenses, clearances,
        permits, certifications or authorizations that have already expired shall
        have to be renewed in accordance with pertinent laws, rules and regulations,"
        it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc33a6e-7f69-4075-94d8-cc227fda5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T15:20:18.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T15:20:18.988+08:00
