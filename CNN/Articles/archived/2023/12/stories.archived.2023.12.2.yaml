    'jcr:uuid': '4dc1e02a-b277-476a-884d-d90cbe8fdffb'
    'lead': 'Presidential Peace Adviser Carlito Galvez reminded supporters of the
      Communist Party of the Philippines, New People''s Army, and National Democratic
      Front of the Philippines (CPP-NPA-NDFP) not to make demands that may thwart
      peacebuilding efforts between the government and rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T11:40:02.161+08:00
