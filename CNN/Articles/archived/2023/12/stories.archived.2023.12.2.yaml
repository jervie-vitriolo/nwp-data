      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For environmental groups, the space has "potential to facilitate
        critical intersectoral discussions for our people''s climate survival and
        to exhibit the Filipino solidarity for climate justice and action."</p>'
