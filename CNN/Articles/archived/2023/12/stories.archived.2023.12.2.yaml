    'stories': []
    'template': '1'
    'title': 'Chinstrap penguins survive on more than 10,000 naps a day, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32509bf2-ddde-44bb-95a1-16738e8f9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The art of nodding off appears to have
        been mastered by breeding chinstrap penguins, who take more than 10,000 naps
        a day, with each nap lasting an average of four seconds, according to a new
        study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9d07a5-6912-40b5-9e5c-fc22fab0d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7781fa-1ae3-4987-b613-40862ae141a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The animals accumulate around 11 hours of sleep daily using this strategy,\
        \ challenging a pattern observed in humans that fragmentation is detrimental\
        \ to sleep quality.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f1a1e-001d-4d63-99bf-136f28bdf4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee57751-1cbd-41d3-a893-0757375d061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Microsleeps” or “micronaps” – seconds-long interruptions of wakefulness,\
        \ which include eye closure and sleep-related brain activity – occur in humans\
        \ who have had insufficient sleep, according to the study published in journal\
        \ Science on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd1e7c-9670-4e8f-b65b-6c834bd7b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54191d-01db-4298-a7b1-e5d77cff8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, nodding off can be inappropriate and even dangerous in certain\
        \ environments, such as when driving a car, and it is unclear whether they\
        \ are long enough to provide any of the benefits of sleep.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db13c4-0183-4b02-bbff-5885119776cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb31e97-f702-4c97-870e-98b05779be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>600 microsleeps an hour</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e0446-23b1-43c0-ad7b-7abd7685d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To investigate whether microsleeps can provide any sleep functions\
        \ and be a useful sleeping method in ecological circumstances that require\
        \ constant vigilance, researchers in France, South Korea and Germany studied\
        \ 14 wild chinstrap penguins who were incubating eggs in a colony exposed\
        \ to a predatory bird, the brown skua, on King George Island, Antarctica,\
        \ in December 2019.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f60c82-0573-4e5a-bfe3-d9ca0f0401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2236b-7c8d-458f-a36a-9e9305717ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During incubation, when skuas are known to prey on penguin eggs, one\
        \ penguin parent is forced to guard the eggs or small chicks continuously\
        \ while their partner is away foraging for several days, according to the\
        \ study. They must also defend their nest site from intruding penguins, all\
        \ while simultaneously needing to sleep.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fe655-a7ed-49be-946c-92c12f051dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d091655-0fd4-4c3a-8fb7-7da45b7710b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers identified their peculiar sleep patterns using remote\
        \ electroencephalogram (EEG) monitoring and other non-invasive sensors to\
        \ record brain activity, muscle tone, movement, position and temperature,\
        \ as well as continuous video and direct observations.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285a0bd-8d07-4ca7-9638-bf982d9a3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d0117-3aba-485a-8d19-ae169a18333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They observed that the penguins in the colony engaged in more than\
        \ 600 bouts of microsleep an hour.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e51740-b3f5-4d36-a6bf-5d9eb262ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e28ab3-da3e-4245-9662-a649446ffd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study authors said that “thousands of microsleeps lasting only\
        \ 4 (seconds) is unprecedented, even among penguins.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21709fb3-acf6-448a-8084-23f46ca46946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.666+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3bf48-bb65-4075-b90f-8d1bf2a62aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A small 1984 study found that captive little penguins put into metabolic\
        \ chambers exhibited a state called “quiet wakefulness,” which resembles the\
        \ microsleep of the chinstrap penguins. However, these bouts of sleep lasted\
        \ much longer at 42 seconds on average.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652dcda-716a-46a2-984a-198045b7991c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.667+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38433bb5-c47e-4075-82d0-7bc6996c488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 1986 study found captive, nonbreeding emperor penguins to have fragmented\
        \ sleep called “drowsiness,” which also resembles the microsleep pattern of\
        \ the breeding chinstrap penguins. However, the emperor penguins only spent\
        \ up to 14% of the time in that state.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41cfbd-3be3-4b6e-b434-db484d250112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd564d-e395-4b30-922c-47da430d62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In this study, 75% of sleep among chinstrap penguins was in episodes\
        \ lasting less than 10 seconds, according to study coauthor and sleep ecophysiologist\
        \ Paul-Antoine Libourel, who pilots and manages projects as part of the sleep\
        \ team at the Neuroscience Research Centre of Lyon.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb42eb-154d-4560-819b-b6501ee39ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf2858-f083-4c42-b90b-498c6b8efbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is not unique across the animal kingdom. There (are) other animals\
        \ that are sleeping quite fragmented or in very short bursts of sleep. But,\
        \ to our knowledge, they were not able to sustain such extreme sleep fragmentation\
        \ of days and hours, day and night, and continuously (as these penguins).\
        \ And this is what was very interesting in our findings,” Libourel told CNN\
        \ Friday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788f133-9b4a-4504-9c31-04489f911c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284697c-887e-473b-ad54-1b5dc0db2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that through these short bursts of sleep the penguins could\
        \ “sleep and remain vigilant” while incubating.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f0874-7cf7-4038-8111-4313ce178d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74714e75-9ec6-4b57-a6aa-d453d543e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers observed that even after the penguins had swapped with\
        \ their partner to forage for food at sea, they slept in the same pattern\
        \ upon their return to shore.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d60eb-16b6-450b-8827-1cf678ca91be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b802f17-bf26-4e68-b38c-214951205ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the bouts of sleep would last longer during their first hours\
        \ back on land, indicating that the penguins needed to recover from losing\
        \ sleep at sea, where they spend a lot of time actively awake doing activities\
        \ such as diving.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eaaeac-1fcf-4995-a257-7469c6db8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db70063-b4f5-4232-870d-c73a61e61f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers also compared the sleep of those nesting in the center\
        \ of the colony to those on the border, who are more exposed to predatory\
        \ skuas and therefore need to remain more vigilant.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e3ce5-cd6e-4b5d-a577-d0a791ac563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810483cc-45aa-4437-bc7f-87d3aac9d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those nesting at the border slept more deeply and had longer and fewer\
        \ bouts of sleep than those at the center of the colony, which Libourel said\
        \ “was quite unexpected” and “the reverse” of what they thought they’d find.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d5f23-bb0c-4eb0-a9eb-017e8d77ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09339655-51d8-470b-abdc-fc158d596fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He put this down to a “noisy and disturbing environment” at the center\
        \ of the colony due to a lot of penguins moving around, with those heading\
        \ to the sea passing by the nests of the penguins incubating, making it a\
        \ difficult environment to sleep in. Aggression among penguins and other interactions\
        \ were also said to add to this.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dceea-93a3-42d3-8cc9-1f12b79c68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1381544b-13a6-4ca0-8e75-9adfe2e99a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite not directly measuring the restorative value of microsleeps,\
        \ the researchers inferred that “the chinstrap penguins’ large investment\
        \ in microsleeps,” and “their ability to successfully breed, despite sleeping\
        \ in this highly fragmented manner,” suggests that “microsleeps can fulfill\
        \ at least some of the restorative functions of sleep.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05a8df-719e-4d04-a67c-848b440cb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae351d96-978b-4a43-8374-cf8fa8d30036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They concluded that other animals might also have “the flexibility\
        \ to partition sleep into short or long bouts, depending on their ecological\
        \ demands for vigilance.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b5244-5ff9-4d4b-9054-f74ef2d2996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3f1bd-9257-401e-b4cc-6913746f4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An ‘adaptation’ for survival</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40ea4a-5e5e-42de-9a10-bee6e2221dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libourel said that they do not yet know how physiologically these penguins\
        \ are able to sleep in this way and warned that sleeping in short bursts is\
        \ not advisable for humans, since we do not have the same physiology as chinstrap\
        \ penguins and we do not know whether sleep functions in the same way for\
        \ us.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b849e-1130-45c2-b2b0-88736bad934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e12f8-bdc5-458f-b86e-57432f37d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rather, the study shows that “some sleep pattern that could be bad\
        \ for us – I mean, that could induce some pathology that we cannot sustain\
        \ – for other animals, could be an adaptation and help them for surviving,”\
        \ he added.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aefc88-8d2b-4c09-b999-84fb12d6d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450ce00-5bf2-4e41-b6aa-0445f6765b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Libourel said there is still a “big gap” in our understanding of the\
        \ role of sleep, and the impact of human disturbance and climate change on\
        \ sleep and animal life. “I think that’s why it’s important to study sleep.\
        \ Sleep is a central in animal behavior,” he added.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34229a-7f84-496c-a3c9-a787f83fb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5104d2-967c-4204-95ea-a7b5b5e3f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a perspective published in Science, Christian Harding, a postdoctoral\
        \ scholar at the University of California, San Diego, and Vladyslav Vyazovskiy,\
        \ a professor of sleep physiology at the University of Oxford, wrote that\
        \ the study “calls into question not only the current understanding of how\
        \ sleep architecture is regulated but also the extent to which it can be altered\
        \ before the benefits of sleep are lost.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ec4e36-8cc6-4db4-b5bf-33a2059a9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fd862-358b-4356-8020-e8b3861d2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added that climate change and human activity “are applying increasing\
        \ pressure on natural habitats,” which are “affecting the amount and the quality\
        \ of sleep in wild animals.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6fcf9-09c3-479c-9fba-2509038c110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290cab9c-50c5-4698-9b83-91f3592f5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:54:09.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:55:41.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said sleep studies such as this one “are the best way to exploit
        opportunities to study sleep in wild animals free from human influence while
        it is still possible.”</p>'
