      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38e7fd-7c72-4d15-a97f-e88532812d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T10:14:07.300+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:51:23.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wag niyo po ako idamay dito, hindi po totoo. Bigyan naman po natin\
        \ sila ng respeto,\" she wrote on X (formerly Twitter) Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b65ace-8259-48e5-93e9-7e36caa0f70b'
      'mgnl:activationStatus': true
