      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/30/denr-ph-participation-cop-28.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,for%20the%20government''s%20initiatives%2C%20the">DENR:
        PH at COP28 to urge developed nations to fulfill climate commitments</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18da312-613b-4573-aa39-69f6c21370c2'
