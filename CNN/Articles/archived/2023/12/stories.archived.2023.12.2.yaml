      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total count, two cases have been reduced to life-imprisonment,\
        \ while 86 have been commuted to fixed term. This means two remain pending\
        \ and are being appealed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78cc51-debd-472d-9f74-69238cc11d5a'
