    'title': 'Galvez: No preconditions for peace talks with communist rebels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599dc6f-37b5-4d73-aa81-f8e0262f4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> Presidential
        Peace Adviser Carlito Galvez reminded supporters of the Communist Party of
        the Philippines, New People''s Army, and National Democratic Front of the
        Philippines (CPP-NPA-NDFP) not to make demands that may thwart peacebuilding
        efforts between the government and rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a8f25-b77d-4a50-be90-f23ee4c47a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e71147-4868-44c9-87e7-08cda6738ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez was reacting to statements released by different groups after\
        \ the government announced it will resume peace negotiations with the NDFP.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e531d-8153-4aff-b2ca-92d1efb955cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0424d-dadc-49ec-b6d8-c63a700f473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There should be no preconditions whatsoever, as these can derail\
        \ future discussions,\" Galvez said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427a513-adf9-41e7-8ccd-ccdf41344263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0601a-4b6e-4b85-a13b-ad3e25a566ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPP-NPA earlier expressed support for the resumption of peace talks\
        \ but demanded that the government abolish the National Task Force to End\
        \ Local Communist Armed Conflict and repeal RA 10592 or the Anti-Terrorism\
        \ Act of 2020.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15109dac-43e0-40b1-bbf9-e72b3d58d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dfa50-78c8-40eb-a321-866f2e89914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As we have learned from our past experiences, making such pre-conditions\
        \ even before the start of the discussions puts a huge burden on both sides\
        \ when there is still a need to agree on the parameters and framework of the\
        \ talks,\" Galvez said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abba5da-ce19-4832-8385-33b30457bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb4468-9000-472f-a590-be708edb6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our future discussions should be rules-based, consultative, inclusive,\
        \ and most importantly, all issues from both sides should be formally put\
        \ on the table and not through other unofficial platforms,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc6330-3df4-4b86-a055-4f9df5e47e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7175e59-5f9e-49f6-b267-4bb5d1c1874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said making such demands when both sides are still in the exploratory\
        \ phase of the peace process is \"unnecessary and counterproductive.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4587fae-149f-489d-8115-f8697186a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa81149-1058-4dd5-8958-32bd624591f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I would like to urge other parties to respect the Joint Statement\
        \ and Oslo Joint Communique and not make preconditions or release propaganda\
        \ that will water down the peacebuilding efforts of the previous and current\
        \ administrations,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4464f5-3921-4f5d-8a01-066c1a5ab4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4da54-e374-4e85-97c9-58f681c87fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We respect and appreciate your suggestions. But now is not the time\
        \ to issue such premature and provocative statements that will compromise\
        \ the initial 'goodwill' that has been painstakingly built in Oslo,\" Galvez\
        \ emphasized.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5da1e99-9b0d-4c5e-a826-ea924cf9a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e922c-a8af-47d0-b06e-6cc8ca25dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos administration earlier announced it will resume peace
        negotiations with the NDFP, as both parties acknowledged the "need to unite"
        to address national challenges, including foreign security threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ad38b-7ec1-499e-b2b2-58b866bc8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4c43e-4a3c-49f8-88b1-f44ce5a65f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T11:40:02.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T11:40:02.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has also <a href="https://www.cnnphilippines.com/news/2023/11/24/marcos-amnesty-rebel-groups.html">granted
        amnesty</a> to current and former members of rebel groups who may have committed
        crimes "in pursuit of their political beliefs."&nbsp;</p>'
