      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also called for the immediate operationalization of the fund\
        \ that has been decades in the making.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff205b-f927-4c5f-909f-91504f41b888'
      'mgnl:activationStatus': true
