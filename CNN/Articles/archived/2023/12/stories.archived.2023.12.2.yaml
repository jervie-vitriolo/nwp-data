      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Magnitude 6.1 at 12:03 a.m., magnitude 5.1 at 12:19 a.m., magnitude\
        \ 5.7 at 12:53 a.m., magnitude 6.2 at 1:40 a.m., magnitude 5.0 at 1:55 a.m,\
        \ and magnitude 5.2 at 3:36 a.m.\r"
    '28':
