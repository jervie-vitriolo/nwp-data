    'lead': 'President Ferdinand Marcos Jr. told world leaders that the Philippines
      intends to host the ''loss and damage fund'' designed to help nations most vulnerable
      to the adverse effects of climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T14:05:52.955+08:00
