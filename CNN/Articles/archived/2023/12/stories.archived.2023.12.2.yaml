    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111b275-7599-448c-a9c0-171528ecef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also called the US “chief culprit of evils” for allegedly turning\
        \ space “into a theater of war.”\r"
    '33':
