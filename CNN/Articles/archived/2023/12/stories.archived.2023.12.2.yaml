      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Morayta-based cheerleaders garnered 702.5 points after a smooth\
        \ and fun choreography inspired by the popular video game Super Mario.  \r"
