      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> – P-pop
        sensation SB19 has moved to 2024 their "PAGTATAG!” concert which was originally
        scheduled for Dec. 9 at the Japan Pavilion in Tokorozawa Sakura Town, Saitama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919df26-5676-4463-a55c-4135f12ea43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.355+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-02T16:25:32.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new date is set for the 1st quarter of 2024. Please stay tuned\
        \ for updates,” their label 1Z Entertainment said in an Instagram post.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029bd54-859c-47f4-9f6f-8b6c449faaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:25:32.356+08:00
