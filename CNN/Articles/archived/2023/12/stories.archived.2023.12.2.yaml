  'amazon-taps-space-x-for-satelite-launch':
    'author': 'Jackie Wattles, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-02T17:16:20.000+08:00
    'imagesource': 'jcr:97fbf6ec-37aa-4fd8-9890-00a56177e14c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c20409b-a9a0-48d1-90d1-b7e472b920f3'
    'lead': 'Amazon just inked a deal with chief competitor and Elon Musk-helmed SpaceX
      to launch internet-beaming satellites — a move that comes even as Amazon founder
      Jeff Bezos pursues his own space dreams with his own rocket company, Blue Origin,
      and as SpaceX builds its own internet constellation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T17:17:30.458+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-02T17:20:55.645+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amazon taps SpaceX for satellite launch even though Jeff Bezos is right
      there'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653035bf-3e4b-400a-b4cc-fbd66f0def35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amazon just inked a deal with chief competitor
        and Elon Musk-helmed SpaceX to launch internet-beaming satellites — a move
        that comes even as Amazon founder Jeff Bezos pursues his own space dreams
        with his own rocket company, Blue Origin, and as SpaceX builds its own internet
        constellation.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e96d71-f02d-468b-a03c-2d91c1b68e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Musk and Bezos have notoriously been publicly competitive and\
        \ have a history of openly sparring on social media, with Musk regularly making\
        \ crude jokes about Bezos and Blue Origin, it is not uncommon for business\
        \ rivals to team up in the world of rocket launches. Some Amazon satellites\
        \ will still ride on a large rocket made by Blue Origin, dubbed the New Glenn.\
        \ But it’s been delayed for years and will make its launch debut next year\
        \ at the earliest.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf2dc3-86d3-4b57-81c8-63dd73b8f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon announced the deal in a news release Friday, saying the company\
        \ has signed an agreement to launch its satellites on three SpaceX Falcon\
        \ 9 launches, which are expected to begin as soon as mid-2025.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64de71-b60c-492b-91d8-56619e4047ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon is working to build a constellation of thousands of internet\
        \ satellites, called Project Kuiper, that is planned to beam connectivity\
        \ across the planet. It will compete directly with SpaceX’s Starlink service,\
        \ which already has more than 5,000 satellites in orbit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8ed30-d634-4d06-ad3d-878556d92ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amazon is well behind its competitor. It has two prototype satellites,\
        \ which were launched in October aboard a rocket built by United Launch Alliance,\
        \ which is a joint venture between Boeing and Lockheed Martin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d23f15-a5eb-4e77-b5d5-cef5a74f7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jeff Bezos-founded company made headlines in April 2022 when it\
        \ signed a contract worth billions of dollars to launch Kuiper satellites\
        \ on 77 rockets built by Blue Origin — another Bezos-founded venture — as\
        \ well as ULA and European launch provider Arianespace.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b2f47-9c7a-487a-8aee-0897bd1ed598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But those initial contracts also spurred a shareholder lawsuit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b753e-b558-466f-b40d-93b80c3bf30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filed by the The Cleveland Bakers and Teamsters Pension Fund in August,\
        \ the lawsuit alleges Amazon executives “consciously and intentionally breached\
        \ their most basic fiduciary responsibilities” in part by forgoing the option\
        \ of launching Project Kuiper satellites on rockets built by SpaceX, which\
        \ the suit claims is “one of the most cost-effective launch providers.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17753071-da13-43dd-8b7d-4d39a2b37fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The claims in this lawsuit are completely without merit, and we look\
        \ forward to showing that through the legal process,” said an Amazon spokesperson\
        \ at the time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f8051-215b-4765-a9ce-0da7199bab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its statement Friday, Amazon said that the earlier deal “provides\
        \ enough capacity to launch the majority of our satellite constellation, and\
        \ the additional launches with SpaceX offer even more capacity to support\
        \ our deployment schedule.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9354a-9c17-4eb0-a63e-1cf5b7a84e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regardless of who gets to launch the satellites, however, first Amazon\
        \ must get the satellites to work.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b959e-4b7a-4a58-b64c-26a5f5ac2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview last month, Rajeev Badyal, vice president of technology\
        \ for Project Kuiper, told CNN the prototypes were wholly successful.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32693af5-e1c2-42ea-9e4a-cb9c52eb7b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So far, everything that we’ve tested on ground, we’re getting the\
        \ same results up in space,” Badyal said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481bdf0-9194-4f3c-a380-5ee4305a9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:17:30.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:55.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That paves the way for Amazon to begin launching more batches of
        operational satellites. Badyal said the company is planning to begin beta
        testing the service with customers as soon as late 2024.</p>'
