    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26181c6c-cffb-4189-b02f-f3d125e7162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.028+08:00
