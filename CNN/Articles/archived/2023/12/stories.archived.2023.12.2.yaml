      'mgnl:lastActivated': 2023-12-02T17:20:33.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The November launch was condemned by North Korea’s neighbors Japan\
        \ and South Korea, with Seoul calling it a “clear violation” of a UN Security\
        \ Council resolution that prohibits North Korea from using ballistic missile\
        \ technology.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77746a-a90e-499a-ba5d-c8a91a6df14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c546ed-de80-4f0c-94ac-d10bcabdf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:20:33.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Pyongyang warned that if its reconnaissance satellite is regarded\
        \ as a “military threat” that “must be gotten rid of” then it should also\
        \ destroy “countless spy satellites of the US flying above the Korean peninsula\
        \ region every day, exclusively tasked with monitoring the major strategic\
        \ spots of the DPRK.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc713cd-033a-4184-b986-81121b68b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:16:08.030+08:00
