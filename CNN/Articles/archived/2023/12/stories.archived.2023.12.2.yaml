      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That will involve the social, economic, environmental, and scientific\
        \ efforts of the whole-of-government,\" she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657a3fb-55e1-420b-a7fc-3022a0820bb5'
