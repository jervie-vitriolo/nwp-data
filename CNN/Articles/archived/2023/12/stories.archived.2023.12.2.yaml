    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Little food, a beating and lice: What freed Israeli hostages are saying
      about being held by Hamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224c31-057a-4f42-9993-1d9e42f8bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kept in the dark. Forced to sit in silence.
        Fed only meager rations. These and even more chilling scraps of information
        are beginning to show how hostages survived in Hamas captivity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431f0dc-691b-48a4-b47f-58699ea16f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 240 people, from infants to octogenarians, were taken hostage\
        \ during Hamas’ attack on Israel on October 7. Dozens have been freed but\
        \ many more remain missing, presumed to be held by the Palestinian militant\
        \ organization and other groups in Gaza, as the warring sides resume battle.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad63fd9-b553-4bc6-965e-1ac3268d6aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ddc9c-5953-415f-9f86-3b55745aa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Red Cross and other humanitarian groups have not been allowed to\
        \ visit the hostages. So relatives and the wider watching world have to wait\
        \ for testimony from those who have been freed to know what might be happening\
        \ to their loved ones still held in Gaza: whether they have been seen, if\
        \ they are alive or dead.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572fd32-fb90-478e-8fda-c3f92057d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed4313-8a2f-4654-885d-ab0f324fcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The details below have been compiled from comments by freed hostages\
        \ to their families, their carers and sometimes to reporters.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a0b0b-cb7d-4ac3-b867-33399b21369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701cdc2-3ac3-4ced-bf2a-998ff65f0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the terms of the deal between Israel and Hamas, most of those\
        \ released are women, children and foreign workers. As of Friday, only one\
        \ adult Israeli man - who also had Russian citizenship – had been released\
        \ and no members of the Israeli military. Hostages are believed to be spread\
        \ across locations and in the hands of different groups. It’s already seeming\
        \ that not all hostages were treated the same way; the story of each new person\
        \ recovered will add to the understanding.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6fca3-5f08-4272-9fd5-240b0ef7b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf6b7b-21b1-4d8b-b8c6-c49354cb8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kept in the dark amid ‘nonstop bombing’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76342e6-b6b3-49c0-9a9b-64625a7e3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adina Moshe was dragged from her safe room at home in Israel, taken\
        \ to Gaza and forced into tunnels five stories underground, her nephew Eyal\
        \ Nouri said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bb82e-e7fd-4567-a001-2839a6352d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09378c6f-9f3d-4268-bf4c-44ec2652fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They took her inside the tunnels … she walked, bare feet in the mud\
        \ of the tunnels,” he told CNN of the first hours of her captivity. “It was\
        \ very hard to breathe. They marched [for] hours in the tunnels.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f513fb8a-c044-49aa-9024-e4d96fd62ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85d2bc-fc76-485a-8f3a-9e1909a376f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moshe said his aunt was held in an underground room where the lights\
        \ were switched on for only two hours a day. The darkness was literal and\
        \ also figurative, Nouri said. Deprived of any information, their other senses\
        \ and imaginations became keener.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabc2ee-991a-4104-8b15-d91129501764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca92967-3217-44b7-a08a-ff4086a96fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They didn’t know anything about what happened above,” Nouri said.\
        \ “They just heard the nonstop bombing until the day before their release.\
        \ Suddenly, there was amazing silence and they knew something was going to\
        \ happen but they didn’t know what.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a030c2-683f-4975-a0f9-6b4ebad83367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e0d20-e360-4338-8de4-2a89e7e850b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network of tunnels under the built-up enclave of Gaza described\
        \ by Adina Moshe matched the testimony of Yocheved Lifshitz, an 85-year-old\
        \ grandmother released early in the conflict, outside the terms of the truce.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6003e7-da19-438a-abb8-35bf965f7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fce123-9a4b-4206-b16e-acfd325385bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For weeks, Thomas Hand assumed his young daughter was deep underground\
        \ as well. “She is more than likely in a tunnel somewhere under Gaza,” Hand\
        \ told CNN, after he learned that Emily, once declared dead, was believed\
        \ to be a hostage.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a208341-edee-43a8-93e5-e1a331f37102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26261de7-e435-4f9b-b395-50befd5f28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s her birthday on the 17th of [November]. She will be 9,” he said.\
        \ “She won’t even know what day it is. She won’t know it’s her birthday. \
        There will be no birthday cake. No party, no friends. She will just be petrified\
        \ in a tunnel under Gaza. That is her birthday.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf8c40-2cd8-4707-9556-264981e18f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556cb28-b64d-448f-b8c5-7d8da3679b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hand was taken aback after her release when Emily told him that she,\
        \ her friend Hila Rotem-Shoshani and Hila’s mom Raaya Rotem, were imprisoned\
        \ above ground, in a series of houses. That came with dangers of its own.\
        \ As Israeli forces attacked Gaza, moving deeper and deeper into the Palestinian\
        \ territory, Rotem and the girls were forced to run from building to building.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68803bf7-68cc-471f-90ff-cb93917a8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70538caf-ff3a-440b-869a-61675d7f6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s terrifying. Being pulled, dragged, pushed … under gunfire probably,”\
         Hand said. An estimated 40-50% of buildings in northern Gaza have been damaged,\
        \ independent researchers say, and the United Nations’ Office for the Coordination\
        \ of Humanitarian Affairs said on Wednesday up to 1.8 million people in Gaza,\
        \ or nearly 80% of the population, are thought to be internally displaced.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2416aed-def5-4659-b899-da7638958d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:57.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec767c0e-020a-48ac-af35-7288dedf027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hand was right about Emily losing track of time. Released on the 50th\
        \ day of captivity inside what she called “the box,” the little girl told\
        \ her father she thought she had been gone for a year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096eea7-d5c2-416b-b7da-bc354f97c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85661cd0-792c-4161-bfec-42b9af6c8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Forced to endure in silence</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25e5db-4dbf-4151-b72a-732c0ae8f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most shocking, disturbing part of meeting her was she was just\
        \ whispering, you couldn’t hear her. I had to put my ear on her lips,” Hand\
        \ said of Emily. “She’d been conditioned not to make any noise.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f4a9c-790d-491e-b1d4-f3a7ae5a84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a72ce-d845-4419-99ab-d9ec1235c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Emily and Hila dared only to whisper, even once they were back\
        \ with their families. Three days later, Hand said he could hear Emily from\
        \ about a meter (three feet) away when she talked, but when she cried she\
        \ buried herself under bedclothes and was almost silent.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa110036-d2b9-4b1a-b747-733ca29f3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a50c2e-d9a5-41c5-9da1-145c0c68c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had learned the Arabic for “keep quiet!” Hand said. Child hostages\
        \ were only allowed to draw or play cards without making noise.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155d2d4f-838b-46a5-8046-9fec364424f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8628b7-d785-4c84-9d65-8354945b5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Twelve-year-old Eitan Yahalomi was also ordered to keep quiet, even\
        \ while being made to “watch films that no one would want to see” of the October\
        \ 7 attacks, his aunt Deborah Cohen told CNN affiliate BFMTV.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaf305-dbb9-41d2-af12-3d099e64aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29b83e-7272-441a-ba99-849f118ae860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Omer Lubaton Granot, who founded the Hostages and Missing Family Forums,\
        \ said a gun was held to Eitan’s head to threaten him if he would cry.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8b106-f3ca-4e9e-8b2a-1a1043ea04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a57479-55e7-469e-849a-f28b9da1f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.009+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we hear from the stories from children – the captivity’s harsh\
        \ reality is unbelievable,” Granot said. “Sisters of other children told them\
        \ that Hamas have told the children that their whole family has died, that\
        \ nobody wants them back, that they don’t have a home to go to. They tried\
        \ to scare the children.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032d611-2df0-421f-9a46-03de0682bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e73af4-d2f3-4028-b724-eb6c8a4eead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fed survival rations</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402b669-736c-4860-83c0-10392b5dff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Captives ate the same food as the guards, according to Lifshitz, who\
        \ was released with her neighbor on October 24.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2125d7-2e20-40e5-b4ce-e62458914808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f28f1-512d-4cbb-80d6-783da3cd2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grandmother Ruth Munder told Israel’s Channel 13 conditions got worse\
        \ as the captivity went on, and as Israel’s vise on Gaza tightened. UN officials\
        \ have warned of “massive outbreaks of infectious disease and hunger” in the\
        \ enclave due to Israel’s strict blockade on all imports beyond a small amount\
        \ of humanitarian aid.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b873e-5139-4818-8eea-18f7ebf11614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aeb18b-3222-4bcf-9ca8-ed63833715ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the beginning, a guard brought chicken, rice, canned goods and cheese\
        \ for the hostages. “When we got up we had tea and in the evening once again\
        \ tea and sweet things for the children,” Munder said, “until the economic\
        \ situation started to be bad and people were hungry.”\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa7805-28a2-40cd-abad-5f8c8079e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038ea95-cc1d-42e2-9536-b4664c21319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adina Moshe said in her tunnel room, “They were fed only rice, some\
        \ beans from cans, which they tried to avoid eating so as not to have stomachache,”\
        \ her nephew reported.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34f26f-d3c9-434a-898c-ba9165195956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d46ae-32e9-46f3-9a6e-36203bf7ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Hand told her father that they always had breakfast and sometimes\
        \ lunch or an evening meal. She said she was so hungry she learned to like\
        \ plain bread with olive oil. Since her release she’s wanted to eat “like\
        \ a horse,” her father said, but they are restricting intake for now while\
        \ her shrunken stomach recovers.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b2964-f71b-43d3-9d73-1e72f412c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f512132-fad5-4b8d-9640-680190b16562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a similar story for other former captives, whose weight loss and\
        \ pale skin jolted the relatives welcoming them home.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e3a7e-157f-40e5-8bdf-4d537f20a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53596762-5f27-49c6-b19e-18c47c04e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thai former captive Uthai Saengnuan said his concern was with his countrymen\
        \ still in captivity.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf88e5-bb53-4690-91e9-90705179bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a592b3-9d65-496a-8a76-fa62e91956a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Physical and mental wounds</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3ad27-126b-43e5-bc7e-69bdb6506b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eitan, the 12-year-old, was beaten when he arrived in Gaza, his aunt\
        \ also said. “Perhaps I was naïve but I thought he would be well-treated.\
        \ But no, they are monsters,” she said of his Hamas captors.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade66821-6aa4-403a-a2c8-cf4bff9254b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95959706-8f05-4bf4-a4d1-3a935976ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emily Hand said she was not hit and her father said he believed harsh\
        \ voices were enough to make her do what was wanted.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369990c-60a5-4f6f-8a23-752e9d977c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44cff5-c7bc-44ec-803b-8e446397f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When her friend Hila talks of her captivity, it’s like she’s describing\
        \ a scene from a movie she watched, not something she went through herself,\
        \ her uncle Yair Rotem told CNN.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b726a05-f3f0-44c9-85b5-eefb4000f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ab693-74ff-42b2-abe3-1ef756167def'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s a little bit distant now, she’s a little bit cold,” he said.\
        \ “She talks about things that happened like it’s in third person, like it\
        \ happened to someone else. She’ll say she saw horrible things, but she says\
        \ it with a straight face.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f4347-6bd3-4dd4-8b2a-827379f2ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ada0c-b9cd-4804-92c1-deaf57eafc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father of a Thai hostage who spoke to his son after he was freed\
        \ said he sounded in good health and good spirits. “He suffered from bugs\
        \ biting him while in captivity,” Chumpron Jirachart, father of Manee Jirachart,\
        \ told CNN.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6f6e8-07cb-4eeb-9dd4-12765c306962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9436a0-732f-4ef5-825e-011906282b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas Hand said Emily suffered insect bites too. “Her head is full\
        \ of lice, absolutely full of head lice. I’ve never seen so many in my life.”\
        \r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c4ea2-faa8-4861-b28a-e1bb8cf03a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e296c-babb-4222-9ba6-376e2e6f9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he and his older daughter worked in tandem with combs. “Just\
        \ one pass and the thing was full, full of little black creatures.”\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4145f-9cc9-4710-95db-a709a60b55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097a8fc-05d1-4f0a-96e3-4eaa56f646bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elma Avraham, 84, was seriously ill when she returned from Gaza, first\
        \ needing a ventilator as she fought to survive in hospital.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b1495-cc07-47ca-82a9-a5b6c20dbc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.039+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6fdaa-1590-41d1-97e3-0c7a174fed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.040+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Hagai Levine, head of the medical team for the Hostages and Missing\
        \ Family Forums, said her body told its own harrowing story.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59945b46-8a52-4c89-8594-d60034b27fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.041+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931fe4f-eca1-41ef-a1dc-bf4545bafca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.042+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can see on her body that she was dragged from place to place,\
        \ that she was handcuffed,” he said. “She has chemical wounds from not treating\
        \ her basic needs.”\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a500828-82b8-4fe0-91f3-05601eea20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.043+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00337cfb-2889-44fc-9f44-144cb80c619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.045+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First steps to recovery</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f179e30-37dc-4e24-9dd6-641a1f109018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.046+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rehabilitation will take time. Former detainees may experience a range\
        \ of layered psychological impacts including anxiety, depression, disorientation,\
        \ grief, post-traumatic stress and survivor’s guilt, experts say.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554af98-ac94-4976-ae29-496ee990b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.047+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3a9a1-f0b9-4190-8ee5-77f092fc3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.048+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many hostages lost their homes in the October 7 attacks; as they return,\
        \ some are also finding out how many of their friends and relatives were killed.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c1241-3f84-485b-af69-49ac3d2ab014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.049+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcaed2e-4a75-4410-b148-77ed75af6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.050+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Dr. Efrat Bron-Harlev, chief executive officer of the Schneider\
        \ Children’s Medical Center of Israel, where some of the hostages have been\
        \ treated after being released, said what the staff had seen so far made them\
        \ optimistic.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89088691-0b9f-46c9-81e5-e34c756f4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.052+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b86d2-5caa-4cdb-b52e-b41159322973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.053+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We heard from many of the children and women unimaginable accounts,\
        \ some of them really surreal. We have heard stories, which are hard for us\
        \ as doctors and as caregivers to believe they can exist,” Bron-Harlev said.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e905f-626e-42e1-87ae-fdd67f123ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.054+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee2da2-2f23-4589-8a98-211ca9e20868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.055+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But their patients were strong and determined.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ec532-b579-4880-a02f-a11be97af8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66e520-6054-4ca4-8e6d-c8d68f3f5dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the last five days, we met children who were initially withdrawn\
        \ and lost, and after a day or two, they were already running around the ward,\
        \ playing and laughing.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c00cf-40cf-476e-a2cb-7fc46d05bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eebdba-e810-49c9-b1d9-3b82674c8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel said Friday it believed 137 hostages taken captive on October\
        \ 7 remained in Gaza.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7b9fd-b79d-43da-884e-a510ddc88558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d7a1f-286f-4ec5-b1a2-179f22b6316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T02:36:58.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-02T02:39:34.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by CNN’s Rachel Clarke in Atlanta from reporting by Joseph
        Ataman, Wolf Blitzer, Kate Bolduan, Bianna Golodryga, Jessie Gretener, Poppy
        Harlow, Jacqueline Howard, Lauren Izso, Ed Lavandera, Phil Mattingly, Kocha
        OIarn and Clarissa Ward.</p>'
