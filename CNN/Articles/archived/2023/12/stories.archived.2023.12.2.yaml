      'mgnl:lastActivated': 2023-12-02T13:48:42.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f33c3-f64e-4fe0-a836-b336c5d05b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T13:48:42.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-02T13:48:42.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is hosting 32 <a href="https://cop28ph.denr.gov.ph/side-events/">sideline
        events</a> throughout COP28, covering topics on data governance, nature, land
        use and oceans, disaster resilience, energy transition, transforming food
        systems, and climate financing.&nbsp;</p>'
  'ph-bid-host-climate-loss-and-damage-fund':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
