    'stories': []
    'template': '1'
    'title': 'SB19 reschedules Japan concert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4037a289-21ba-44fe-8bfd-62f5f6309031'
