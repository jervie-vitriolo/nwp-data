      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces (IDF) said earlier it had “resumed combat\
        \ operations” and accused Hamas of violating the truce first by firing rockets\
        \ toward Israeli territory.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5f01f-ab57-4b64-9584-d94a291ed245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.471+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 178 people have been killed, with hundreds more wounded,\
        \ since military operations restarted early Friday, according to a spokesman\
        \ from Gaza’s Hamas-run Ministry of Health.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f534ee-89a4-4ac4-bbdb-f9c5e7f12d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But efforts to revive the truce continued, with Israel and Hamas –\
        \ in consultation with Qatar, the United States and Egypt – actively discussing\
        \ the release of the rest of the women hostages, according to a source familiar\
        \ with the discussions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c3257-05fd-490f-82d5-3b0722c6cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.472+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said Friday that there are 136 hostages still being held hostage\
        \ in Gaza, including 17 women and children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc77a0e-8a49-44eb-be22-9bf274a544ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the remaining civilian women were to be successfully released, the\
        \ parameters of the negotiations would quickly turn to the release of civilian\
        \ men as well as both male and female military reservists, two sources said.\
        \ The negotiating parties believe securing the release of Israeli soldiers\
        \ will be the most difficult.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afdb003-8013-4318-a785-b3b8a22e06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration and Israeli officials believe that Hamas continues\
        \ to hold a number of women aged approximately between 20 and 30 – many of\
        \ them kidnapped from the Nova music festival, one US official and another\
        \ source familiar with the matter tell CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8af1e0-5688-423b-b143-87cf2984b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The young women still held by Hamas are of particular concern to Israel.\
        \ In hostage negotiations with Israel on Thursday and in the hours after fighting\
        \ resumed, Hamas has been insisting that that they did not have any more non-military\
        \ female hostages to release, claiming that some of the remaining women in\
        \ their captivity were considered a part of the Israel Defense Forces, the\
        \ sources said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3479c18-c0a9-4ff3-b429-fdeb173a2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resumption of fighting early Friday morning marked the end of a\
        \ brittle truce between the warring parties that allowed for the release of\
        \ 110 Israeli women and children, as well as foreign nationals, who had been\
        \ taken hostage by Hamas during its October 7 attack, and for the release\
        \ of about 240 Palestinian prisoners from Israeli jails.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e12c52-b35c-4eb1-afb1-e9c9f58bd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Within minutes of the truce expiring, smoke could be seen billowing\
        \ across parts of the densely populated enclave as the IDF declared it was\
        \ once again “out to destroy” Hamas. Early Friday evening, Israel’s Iron Dome\
        \ defense system intercepted incoming rockets near Tel Aviv, CNN staff saw.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752e27c-3ceb-447a-b91d-4529013112d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu’s office said Hamas “didn’t respect its obligation to release\
        \ today all the abducted women and launched rockets towards the citizens of\
        \ Israel.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74b1ab-dfd2-48f3-abba-6f2ae1e58a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu said his government remained committed to achieving its war\
        \ aims, which he said were releasing the hostages, eliminating Hamas and ensuring\
        \ that Gaza never again constitutes a threat to Israelis.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a219487-ea21-49d6-bd4d-817ed6ac12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled Government Media Office in Gaza blamed the international\
        \ community – and the United States in particular – for the resumption of\
        \ fighting, saying they bear “responsibility for the crimes of the ‘Israeli’\
        \ occupation and the continuation of the brutal war against civilians, children\
        \ and women in the Gaza Strip.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fa785-3d53-4db3-83f9-b5d9e05273c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the resumption of fighting came an expansion of Israel’s military\
        \ operations in Gaza, which have until now been concentrated in the north.\
        \ The IDF dropped leaflets in the southern city of Khan Younis on Friday,\
        \ calling it a “fighting zone” and telling residents to “evacuate immediately.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47cc62-bb59-4b00-baf1-d831f0cb88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel repeatedly told residents of northern Gaza to move south of\
        \ Wadi Gaza – the wetlands that roughly split the territory – for their safety.\
        \ Khan Younis is located south of that line.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d067f4-282a-45f8-beb3-20c25cf35a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the truce began last week, Israel defense minister Yoav Gallant\
        \ had warned Israel will aim to “dismantle Hamas wherever it is,” which “\
        will include both the north and the south” of Gaza.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a3da0-c7ca-414f-afb9-1ac9bf22010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF released a new map Friday showing Gaza divided into hundreds\
        \ of numbered districts showing “evacuation zones” to be used in the “next\
        \ stage of the war.” It said the map “enables the residents of Gaza to orient\
        \ themselves and to evacuate from specific places for their safety if required.”\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fdd9b0-77c8-4be8-84dc-ea182a73a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Later Friday, the IDF confirmed it was conducting offensive operations\
        \ in southern parts of the territory, including Khan Younis and Rafah.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f4825-2936-43f2-a945-6ea7dcb840da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a video statement, Israel war cabinet member and former Defense\
        \ Minister Benny Gantz said Israel had “prepared for widening the framework”\
        \ of its operation in order to bring the remaining hostages home.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb32c53-37b6-46a4-b562-45a69a3fb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hours before the latest fighting erupted, the United States pressured\
        \ Israel to shield Palestinian civilians in one of the most significant diplomatic\
        \ moves yet in the more than 50-day conflict.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14768c-54f8-4028-8349-1898dbd9e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken laid out American requirements in\
        \ private talks in Jerusalem with Netanyahu and his war cabinet. But he also\
        \ made the Biden administration approach clear in unmistakable language in\
        \ public.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535e811-675b-4c08-810b-21aa460ab4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I underscored the imperative of the United States that the massive\
        \ loss of civilian life and displacement of the scale that we saw in northern\
        \ Gaza not be repeated in the south,” Blinken said in a televised press conference\
        \ in Tel Aviv.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f99638-c15f-4d91-9af5-53e56c28a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of brief respite</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c46bd3-398e-4f05-afdd-377eeb0e752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel had repeatedly stated it would resume its military assault in\
        \ Gaza if Hamas could not produce 10 hostages for each extra day of pause.\
        \  As the 7 a.m. local time deadline (midnight ET) passed, the hostilities\
        \ resumed almost immediately.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127cb32-049e-49ed-bc92-5907dfb0d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, three additional Israeli hostages have died in Hamas captivity,\
        \ their kibbutz and the Hostages and Missing Families Forum announced Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063761f-e8b7-4c1a-a207-0dae51e1177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They include Arye Zalmanovich, 85, the oldest Israeli held in Hamas\
        \ captivity, Maya Goren, 56, a mother of four children and Ronen Engel, a\
        \ resident of Kibbutz Nir Oz whose wife and two children were released this\
        \ week.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10202d-3cc4-4127-b6f7-3b601dfa32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Israel and Hamas had indicated earlier they were prepared for\
        \ fighting to resume. “We should be prepared for a quick transition into full\
        \ scale fighting at any point, today, tomorrow, at any moment. As soon as\
        \ we maximize the move to return hostages we will resume fierce fighting across\
        \ the whole Gaza Strip,” Gallant said Thursday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2abe322-8f39-4ef3-b5b8-76998d6cde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ armed wing on Thursday also told their forces to “remain on\
        \ high combat readiness” in the final hours of the truce, the Al-Qassam Brigades\
        \ said on Telegram.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c65af3f-15d7-4f8d-90f8-79c22a093ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hard-negotiated truce, which came into effect on November 24, marked\
        \ the first major diplomatic breakthrough in the latest conflict which began\
        \ when Hamas gunmen stormed into Israel on October 7, killing some 1,200 people,\
        \ mostly civilians, and seizing more than 200 hostages, in the deadliest such\
        \ attack faced by the country since its founding in 1948.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e441f0-d49a-47b4-b86c-ddc2b40735b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.484+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October 7, more than 14,800 people, including 6,000 children,\
        \ have been killed in Gaza after Israel launched attacks from the air and\
        \ the ground, according to the Palestinian Ministry of Health in the West\
        \ Bank, using data from Hamas-run health authorities in the Strip.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac4e7c-779c-4719-b0b0-61a48cf6fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.485+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief pause in hostilities allowed for more than 2,700 trucks carrying\
        \ thousands of tons of desperately needed aid to cross from Egypt into Gaza\
        \ since October 21, according to an Egyptian official. But even that was completely\
        \ inadequate to meet the needs of the more than two million people in Gaza,\
        \ many of whom are displaced, aid agencies said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d4e0c-a840-4981-8c01-057095ae85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renewed fighting threatens once again to shut off that one supply line\
        \ into Gaza – where residents were already struggling to find shelter, food\
        \ and clean water while under constant bombardment from Israeli airstrikes.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692c93d-0ba8-41bc-a720-59530b3120ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.486+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ashraf al-Qudra, a spokesperson for the Hamas-run health ministry in\
        \ Gaza, told a CNN stringer outside Nasser Hospital in Khan Younis that more\
        \ than 30 dead and “scores” of injured people “are now in the already overcrowded\
        \ hospitals” in the Strip.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ce5c3-f945-4def-97a1-f62278ae3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.487+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting resumes, but negotiations continue</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b209a3b-1e37-489c-9e04-a0cf086d9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There had been hopes that the truce, originally slated to last just\
        \ four days, could be extended into an eighth. But negotiators had warned\
        \ that extending the truce would be mired in logistical and strategic challenges.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854245ad-1818-48c5-9f84-bb5bbd33e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.488+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas claimed on Thursday it was having trouble locating 10 women and\
        \ children hostages – a condition that Israel insisted must be met – to extend\
        \ the truce.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e101d8a-b3cf-4101-ba74-70ca8b87d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the seven-day pause in fighting, 86 Israelis and another 24 foreign\
        \ nationals were released. Another Israeli dual citizen was also freed outside\
        \ of the agreed-upon deal.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ba94f-cc8e-421c-8e4d-debc9402a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T17:18:50.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T17:21:08.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 240 Palestinians had been freed from Israeli prisons
        – mainly women and minors. Under the terms of the truce deal, Israel has to
        free three Palestinians for every Israeli hostage released.</p>'
