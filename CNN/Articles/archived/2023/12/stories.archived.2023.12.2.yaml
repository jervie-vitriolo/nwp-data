      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Early Sunday morning, the agency reported the following major aftershocks:\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46552ca0-ea8c-48e3-b032-bf2808fe4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.029+08:00
