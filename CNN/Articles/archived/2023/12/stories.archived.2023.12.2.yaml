        breakup of Kathryn Bernardo and Daniel Padilla.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eeaedb-3416-485e-b7dc-29cee3e11284'
      'mgnl:activationStatus': true
