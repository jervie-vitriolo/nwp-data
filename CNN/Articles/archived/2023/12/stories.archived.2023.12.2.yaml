  'israeli-hostages-released-accounts-hamas':
    'author': 'Rachel Clarke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-02T02:33:38.000+08:00
    'imagesource': 'jcr:d5dd8fd0-d4ff-4f21-9a77-dfd3b46fa462'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b4adf2-03b6-4710-98c6-6495e51c8731'
    'lead': 'Kept in the dark. Forced to sit in silence. Fed only meager rations.
      These and even more chilling scraps of information are beginning to show how
      hostages survived in Hamas captivity.'
