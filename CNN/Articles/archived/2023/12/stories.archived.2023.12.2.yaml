      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We urge partners from the private sector, civil society, partner\
        \ countries and governments, and developing funding institutions to support\
        \ the Philippines in this bid,\" the president added. \"You have been there\
        \ for meaningful collaboration with our government to tackle the climate crises.\"\
        \r"
