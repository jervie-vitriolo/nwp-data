      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1Z Entertainment also said the tickets for the Dec. 9 concert will\
        \ still be valid for the rescheduled date.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552d644-9a19-4f8a-9e15-8d329e07335a'
