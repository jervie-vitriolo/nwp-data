    'template': '1'
    'title': 'Marcos seeks support for PH bid to host climate ''loss and damage''
      fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351ed4f-8260-4f75-904e-068b6f5dab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T14:05:52.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T14:16:51.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — President
        Ferdinand Marcos Jr. on Friday told world leaders that the Philippines intends
        to host the "loss and damage fund" designed to help nations most vulnerable
        to the adverse effects of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41772df-b4aa-4c55-8526-29126b4d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T14:05:52.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T14:16:51.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a862c-bd99-44c8-8efe-76555708b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T14:05:52.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T14:16:51.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this during the historic opening of the 28th United Nations\
        \ Climate Change Conference (COP28) in Dubai, which saw global delegates formally\
        \ adopting the fund that developing countries have long pressed for.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfb9fa-8992-47eb-9b4b-39e075309486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T14:05:52.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T14:16:51.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01aea9-d7ef-4c8e-918f-531bc621bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T14:05:52.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T14:16:51.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines will announce its intent to host the loss and damage\
        \ fund,\" Marcos wrote in a speech read by Special Assistant to the President,\
        \ Antonio Ernesto Lagdameo Jr.\r"
