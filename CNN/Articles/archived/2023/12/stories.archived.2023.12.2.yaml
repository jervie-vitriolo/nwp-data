    'stories': []
    'template': '1'
    'title': 'Tsunami threat ended after magnitude 7.4 quake in Surigao del Sur'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f675d2-fae4-4a27-b88e-6f6f1fdbefef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T23:41:38.824+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-03T15:10:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) —</strong> State
        seismologists have lifted a tsunami alert after a massive magnitude 7.4 earthquake
        struck the waters off Hinatuan town in Surigao del Sur on Saturday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afcfcd-86ec-486b-8e92-ac522a173ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.023+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T15:10:07.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tremors were felt northeast of Hinatuan at 10:37 p.m. Its depth\
        \ of focus was just eight kilometers deep, the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs) said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce76f0-6349-45f2-acae-0aca988f53ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.024+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T15:10:07.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency updated the quake to magnitude 7.4 early Sunday morning,\
        \ after its initial reading of magnitude 6.9.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585b274-86f0-4ea9-937e-d3d45ff4fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.025+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T15:10:07.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immediately after the quake, Phivolcs warned of tsunamis expected to\
        \ hit the affected areas between 10:37 p.m. and 11:59 p.m. on Saturday, but\
        \ canceled its warning at 3:23 a.m. on Sunday.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff3741-0022-495f-93d7-e60fd9797189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.026+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T15:10:07.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A series of aftershocks were detected following the initial quake.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87402d0f-380a-474d-8f31-bc7dfaea968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-03T07:29:17.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-03T15:10:07.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A magnitude 2.9 quake was felt in the waters off Hinatuan at 11 p.m.\
        \ Another magnitude 3.3 quake was felt six minutes later.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832781e-c40c-482d-a329-322bdf79c5c4'
      'mgnl:activationStatus': true
