    'title': '''Allow them to heal and move on'' – ABS-CBN on KathNiel breakup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcb2d3-1797-46c7-8f3b-1e22e0a257a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> – After
        long-time love team Kathryn Bernardo and Daniel Padilla mutually ended their
        11-year long relationship, media giant ABS-CBN has called on fans to respect
        the ex couple’s decision and to refrain from spreading fake news on the breakup.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f6ab7-9f49-443e-8c93-c6dfa68ac8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/entertainment/2023/11/30/Kathryn-Bernardo-Daniel-Padilla-break-up.html">''Chapter
        closed'': Kathryn Bernardo, Daniel Padilla call it quits after 11-year relationship</a>&nbsp;&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad68187-b522-44f3-9a37-eedcb2f5331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.091+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let’s respect their statements and refrain from adding more to what\
        \ was already said or create fake news,” ABS-CBN said Saturday night. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90df66-68df-493f-b6b6-e88593e5663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They have not done any interviews or issued any new statements as\
        \ they have already expressed their sentiments on their social media accounts.”\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb88d8c-ceaa-4822-a200-2b2eecedd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.092+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bernardo and Padilla are both managed by Star Magic, a talent agency\
        \ owned by ABS-CBN. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d29df4-2585-4f87-bc77-987959358f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The network and the talent agency expressed unwavering support for\
        \ the two actors. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40753ba3-a524-45b5-aaf8-268d2e95d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T22:19:37.093+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-02T22:19:37.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We ask everyone to respect them and allow them to heal and move on,”\
        \ it added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f243c-4364-48ae-86ac-f54d6bae4f95'
      'mgnl:activationStatus': true
