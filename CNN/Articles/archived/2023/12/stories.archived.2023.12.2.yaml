      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Philippines will showcase its campaign towards a climate resilient future
        as the country opened on Friday its first-ever pavilion at the 28th United
        Nations Climate Change Conference (COP28) in Dubai.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170c50f-b328-4d0d-a60e-85599ef5fa01'
      'mgnl:activationStatus': true
