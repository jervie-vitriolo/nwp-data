      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SB19 earlier cancelled their concerts in Singapore, Bangkok, Thailand\
        \ and Dubai.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b598b-c474-4952-8484-e538206032c1'
