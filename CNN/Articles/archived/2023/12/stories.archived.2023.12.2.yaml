      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the services sector, which includes information and communications,\
        \ continues to be a reliable source of economic activity in the country, with\
        \ Metro Manila registering the biggest share.\r"
  'two-filipinos-executed-china-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-02T15:53:47.000+08:00
    'imagesource': 'jcr:574a46ae-735e-41b3-90f0-49402cee69a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be265a3c-6a4a-44c4-b9d9-cd07d6099bec'
    'lead': 'Two Filipinos convicted of drug trafficking in China were executed last
      week, 10 years after their arrest, the Department of Foreign Affairs disclosed
      on Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-02T16:05:16.381+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-02T16:51:42.948+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '2 Filipinos executed in China for drug trafficking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb3b93-b6d5-42aa-9a2a-45e62a710452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — Two
        Filipinos convicted of drug trafficking in China were executed last week,
        10 years after their arrest, the Department of Foreign Affairs (DFA) disclosed
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c5de8-d5ec-4c0c-8d26-067bc90402b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c24acc-c16d-4e0b-bf9a-1199769f6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the Philippine Consulate General in Guangzhou confirmed that\
        \ the two were put to death on Nov. 24.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc580d-dd0c-417c-b52f-1f397ebdab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c2017d-a0d4-404b-93c2-6fe7769a2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA also explained it is withholding the identities of the Filipinos\
        \ and had deferred from announcing the development to respect their families’\
        \ request for privacy, and pending confirmation from China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4fffff-50a7-4bc7-8fa9-494280bcffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e06fb0-aff7-457b-a453-238f178680ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We offer our most sincere condolences to their families and loved\
        \ ones,” it wrote in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c358e01-b7f4-4f5d-8099-28207ca35b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e2e44-367f-4d7f-b17b-e0b518f9592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“From the time the two Filipinos were arrested in 2013, to their criminal\
        \ trial, and on through their appeal before the High Court of the court’s\
        \ judgment of conviction in 2018, the Department provided all possible assistance,\
        \ including legal assistance funding,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bffbe0-6afd-43a9-86e3-acfd46634536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ac04b-5e92-4bc9-b6f3-74715ffe649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.512+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government said it “exhausted all measures available” to appeal\
        \ to China to commute their sentences to life imprisonment on humanitarian\
        \ grounds.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339b825-d45b-4d50-813b-9f915e065d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3e785-9e10-41ec-9fb3-0bd8d4b94542'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also high-level political representations over the matter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78797f-78ff-4361-96de-278ffb313434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.513+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8749864-05ad-456e-9bae-718ec86f47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our repeated appeals were consistent with the laws and values of our\
        \ nation, which put the highest premium on human life,” the DFA said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ec11f-5c1d-49e9-bc6e-19d43bd6a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311d885-ce48-434f-98a0-1692d9f222e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-02T16:51:42.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-02T16:51:42.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the end, the Chinese government, citing their internal laws, upheld\
        \ the conviction, and the Philippines must respect  China’s criminal laws\
        \ and legal processes,” it also said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c927fa-355a-4a7d-a831-e0e9cc7ec9a6'
      'mgnl:activationStatus': true
