      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A special UN committee earlier recommended that the World Bank serve\
        \ as the fund's host and trustee. Developing countries had opposed this, as\
        \ they feared that allowing the bank — whose presidents are appointed by the\
        \ United States — to manage the fund might give donor countries outsized influence.\r"
