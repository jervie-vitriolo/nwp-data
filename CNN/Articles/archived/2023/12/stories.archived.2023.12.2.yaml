      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The loss and damage fund would channel money from high-income countries\
        \ — which have largely contributed to climate change — to pay poorer nations\
        \ that have to bear the brunt of the crisis.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe681a24-684d-42b4-9196-8fcc219ebd8d'
