      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consing was vice president and treasurer at Aboitiz and senior vice\
        \ president and chief financial officer at ICTSI, where he said he received\
        \ multiple awards and recognition for his exceptional work.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53736888-1e81-4a25-b6e2-e2df7bac1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His resume lists an executive education course at Stanford University\
        \ Graduate School of Business, where he attended a strategic financial leadership\
        \ program designed specifically for chief financial officers. He also holds\
        \ a political science degree from De La Salle University.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785704c-ad5b-4981-b0d0-f9d3b6c45463'
