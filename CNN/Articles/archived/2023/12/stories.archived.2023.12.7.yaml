  'mic-chief-investment-pillars-sovereign-wealth-fund':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-07T05:43:25.000+08:00
    'imagesource': 'jcr:66350652-005e-4db1-8762-08fa04459565'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec67076-6fc8-45ae-843d-d83f5b9b8abf'
    'lead': 'One of the major investment pillars of the sovereign wealth fund that
      Maharlika Investment Corporation president and CEO Rafael Consing is looking
      at is ''agroforestry industrial urbanism,'' which seeks to maximize government-owned
      idle lands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T05:46:19.575+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T05:46:19.969+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'MIC chief eyes ''agroforestry industrial urbanism'' as core investment
      pillar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987c1d4-cb5c-43c4-87be-0633117cfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> One
        of the major investment pillars of the sovereign wealth fund that Maharlika
        Investment Corporation (MIC) president and CEO Rafael Consing is looking at
        is "agroforestry industrial urbanism," which seeks to maximize government-owned
        idle lands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc499577-6c39-451a-b79e-5140b95a98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On CNN Philippines' Politics As Usual on Wednesday, Consing defined\
        \ agroforestry industrial urbanism (AIU) as utilizing specific areas of around\
        \ two million hectares of the government's idle lands to assist farmers and\
        \ other agriculture workers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9be72-7d45-4ed2-a88b-50b3a925ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What I would propose is for us to look at idle lands owned by government\
        \ and agencies. Redevelop them and create mega ecozones, around which we'll\
        \ be building farming, agriculture, and basically putting farmers, processes,\
        \ and processors together to make it more efficient, reduce the cost of logistics,\"\
        \  the first-ever MIC chief said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b0bcab-f963-4a57-8558-617bed073a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from farming, Consing explained that the AIU is seen to contribute\
        \ to restorative forestry in urban areas, which will help mitigate climate\
        \ change.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a74614-53fa-4172-9605-310b9afa628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can also eventually generate carbon credits which you can then\
        \ sell and create more capital that you can develop,\" the corporate finance\
        \ expert said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad565b-30e8-4a7a-983a-eac4d05eb396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another element of the AIU, according to Consing, would be creating\
        \ townships, which would allow people to live near where they work and in\
        \ turn, improve their quality of life.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0b4b2-b204-4866-98d9-8281439c792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Additionally, the AIU is seen to decongest urban centers by allowing\
        \ Filipinos to lease government-owned areas for an extended period of time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499e4b1-ec02-494b-9e81-f4fee7cdeaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Many of our countrymen are unable to buy land or homes. When they\
        \ do, it's quite small,\" Consing said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26833568-a9ec-45b7-a12d-027bde011cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Here, because it's government-owned, we can enter into long-term\
        \ leases with them, instead of actually selling them the land. So whatever\
        \ cash they have or they can borrow, they can use to build their homes and\
        \ live in dignity,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c41e73-c4cd-436e-b707-6eba6cf3080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from AIU, the three other core investment pillars that Consing\
        \ proposes are tourism infrastructure, energy security, and digital security.\
        \ He would also focus on public health, education, logistics, the aviation\
        \ industry, and manufacturing.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfba35-d5d9-44e1-98c0-95895cf0dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The combination of these would really help Filipinos, countrymen,\
        \ particularly those in poverty, and lift them out of poverty, particularly\
        \ the farmers and strengthen the middle class,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1dfb8-5e06-433a-9447-d663fcb347a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Consing emphasized that the MIC board, which has not yet been constituted,\
        \ still has approve these investment cornerstones. He stressed that he had\
        \ no idea about who could compose the members.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66914c3b-b5f2-4181-b5d4-af5a1d71b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIC will be composed of nine members: the Secretary of Finance
        sitting as the Chairperson in an ex-officio capacity, the president and the
        Chief Executive Officer as the MIC Vice Chairperson, the president and CEO
        of the Land Bank of the Philippines, the president and CEO of the Development
        Bank of the Philippines, and three Independent Directors from the private
        sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da84156-cf47-49df-9937-11a13ec2b035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:46:19.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:46:19.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/11/revised-irr-maharlika-investment-fund.html">Revised
        Maharlika IRR expands powers of board, President and lowers qualifications
        for top officers</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ff996-cc83-412e-9740-3d2289105a55'
