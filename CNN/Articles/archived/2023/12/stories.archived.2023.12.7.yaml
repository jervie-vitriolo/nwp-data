  'rico-hizon-best-factual-presenter-aaca':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T18:53:22.000+08:00
    'imagesource': 'jcr:fccca8e1-565d-45b8-9319-c651ef3004eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab6c66f-92e2-4a97-a801-ae93ddc2b5bc'
    'lead': 'CNN Philippines'' senior anchor Rico Hizon bagged the Best Factual Presenter
      award at the prestigious Asian Academy Creative Awards (AACA) in Singapore on
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T19:01:01.861+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-20T08:16:16.572+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rico Hizon wins Best Factual Presenter at the Asian Academy Creative
      Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a5b4f3-a1e6-4c4c-9a9e-26a9abe41dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.974+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> CNN
        Philippines'' senior anchor Rico Hizon bagged the Best Factual Presenter award
        at the prestigious Asian Academy Creative Awards (AACA) in Singapore on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfd578-c542-4242-812f-f90f29b140b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was declared grand winner of the category, besting six other news\
        \ presenters from Australia, Hong Kong, India, Indonesia, Singapore, and Taiwan\
        \ who vied for the award.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd80704-17ab-411a-9b96-810005b020c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.975+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hizon said he considers the recognition as the \"most prestigious\"\
        \ and the biggest for him this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903d96e-2d02-463c-baa5-13c05a818feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was a dream come true to clinch the "Golden Goddess"
        statuette in his 35 years in broadcast journalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b462bec-a2fc-49c2-9c17-b9fc2321a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.976+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was totally shocked because I am really up against the best of\
        \ the best in Asia,\" Hizon said. \"I would like to dedicate this award to\
        \ all journalists in Asia who report balanced, unbiased, and fair news and\
        \ real news.\"\r"
    '5':
      'image': 'jcr:09cf574c-a2cf-45a0-bfc3-9ca8c6fbb233'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114a6f3-3117-4ad7-b902-a16dbc0caca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf606c-f536-4816-9068-dae212a5a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.977+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said his latest award puts \"a lot more pressure\" on him, as a\
        \ journalist, and on CNN Philippines to always deliver factual news.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8024fe-36c4-4bfb-9910-529e8bfe5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is our responsibility to always report the truth and deliver the\
        \ truth to our viewers across the country, around the world whoever watches\
        \ us, and even on social media,\" the seasoned broadcaster said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd5fa4-2e01-4c6b-aa9c-53958b557f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hizon thanked the men and women of CNN Philippines and his family for\
        \ their support.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376eb6f8-e877-40e2-a1ce-da91cac6b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.978+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuhay ang Pilipinas, mabuhay ang CNN Philippines, mabuhay ang
        CNN International, mabuhay ang Asian Academy Creative Awards!" he exclaimed
        during his acceptance speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0679663-2fb0-4138-a500-abdecbfc6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AACA's Best Factual Presenter award honors the \"outstanding presenting\
        \ skills of programming and news,\" pooled from the region's best news and\
        \ current affairs anchors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c5ac9-9ed9-47a2-b4cd-7a5b89d6ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.979+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AACA is an annual event presented every December as part of the\
        \ Singapore Media Festival, recognizing creative excellence across 17 nations\
        \ in the Asia-Pacific.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f4072-2d6c-4ddc-97ee-4e6bfbdbfcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hizon anchors CNN Philippines'' flagship late-night news program
        "The Final Word." <a href="https://www.cnnphilippines.com/news/2020/10/15/cnn-philippines-asian-academy-creative-awards.html">In
        2020</a>, the AACA named the show as "Best News Programme" in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a57d1-430b-4917-b626-52f8e33975cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.980+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/26/rico-hizon-tristan-nodalo-awards-2023.html">In
        November</a>, the Harvard Business School Owner/President Management (OPM)
        Club recognized Hizon for his contribution to Philippine journalism, describing
        him as "one of the phenomenal voices making the Filipino proud."&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65124eca-8c50-43f7-aa13-061438a712b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:01:01.981+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-20T08:16:16.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Final Word" was <a href="https://www.cnnphilippines.com/lifestyle/2023/11/11/28th-asian-television-awards-nominations.html">nominated</a>
        for Best News Program and Hizon as Best News Presenter or Anchor at the 28th
        Asian Television Awards. The ceremony will be held in January in Vietnam.&nbsp;</p>'
  'bsp-hawkish-rate-setting':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-07T19:10:21.000+08:00
    'imagesource': 'jcr:f36de67d-4b66-4a95-a535-3064906ba2c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e556c49f-883e-4cf4-aec4-f75e0362db47'
