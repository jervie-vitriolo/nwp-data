    'lead': 'For six years now, Finland has been named the happiest country on Earth
      based on the World Happiness Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T06:11:44.053+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T06:16:14.624+08:00
