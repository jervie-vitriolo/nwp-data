      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9863e-4b4c-4563-b0ec-a79998e84b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.443+08:00
