    'lead': 'Following claims that there were no safety signs in Antique''s "killer
      curve" road prior to the bus accident that killed 17 people, Department of Public
      Works and Highways (DPWH) Secretary Manuel Bonoan said there were "warning signals"
      in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T17:55:46.861+08:00
