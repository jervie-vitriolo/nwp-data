      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb0f25-a531-4eb6-99bf-41b01b7508d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.905+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I can kind of relate to that. When my mom makes adobo, rather
        than using black swan soy sauce, she tries getting something that''s not as
        mass-produced for the seasoning. But part of the issue is that ‘healthy’ stores
        are used to stocking ingredients from mostly Western cuisines. Has Whole Foods
        been welcoming to diverse brands like yours?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf9e8d-bb01-4c9c-b1cc-6c66c9a4a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.905+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb66fe1-d0c1-4723-8bec-fe920e98ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, for sure. I think Whole Foods and many other retailers in the
        US are starting to understand the growth of international flavors. And if
        you look at Fila Manila, what we''re doing is quite unique. We''re actually
        the only brand startup to introduce Filipino-specific flavors to Whole Foods
        and to other retailers in the US</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80a287-794f-4169-8982-e2148158764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.906+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd39a90-2c06-47ef-9f9d-66a4a81bba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And all the retailers are actually quite excited because they didn't\
        \ even realize Filipino cuisine was a missing gap. They didn’t realize it\
        \ was missing from their shelves until I showed them the data! \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39905fd-b9fe-4792-a031-b15f4b65a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.907+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2146e9-5456-40a9-b9e3-e250e0638c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then it happens that Fila Manila fills that gap. And so they've\
        \ been very supportive of our products. Whole Foods started by carrying one\
        \ product line. Now they carry all three of our product lines nationally.\
        \ \r"
    '18':
      'image': 'jcr:98ca9c1a-636b-42ff-8e0c-c22544d666b4'
      'imageCaption': 'Kare-kare marinade, ube spread, banana ketchup, and adobo marinade
        from Fila Manila''s product lineup. Photo courtesy of JAKE DE LEON'
      'jcr:primaryType': 'mgnl:block'
