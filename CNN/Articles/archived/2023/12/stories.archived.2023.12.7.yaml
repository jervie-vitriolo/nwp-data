      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the post did not specifically mention the Chinese military, the\
        \ accompanying photos showed two PLA Navy corvettes docked side by side. On\
        \ board one of the corvettes, identified as the “Wenshan” on the vessel’s\
        \ gangplank, Tea Banh reviewed a row of Chinese naval officers.\r"
    '5':
