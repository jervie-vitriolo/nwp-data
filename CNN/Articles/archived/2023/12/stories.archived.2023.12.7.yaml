      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chinese authorities still have very strong will and capacity to ensure\
        \ the financial system remains stable despite the property market downturn,\
        \ because domestic banks play quasi-policy roles and a majority of them have\
        \ state ownership,” Moody’s said last month.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a5fb8-ed1f-4a5b-8731-fe106b8e83b2'
