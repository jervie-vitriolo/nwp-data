      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The following sectors recorded the largest increase in employment in
        October, based on quarter-on-quarter data:'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed106419-c94e-4a0b-921c-fd107a3abde0'
