    'stories': []
    'template': '1'
    'title': 'France ready to hold joint patrols in West PH Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2c50e-4143-4d2f-ab99-44657ff4055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> France
        is open to holding maritime joint patrols in the West Philippine Sea (WPS)
        as Manila pursues maritime cooperation with more countries amid growing tensions
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd9025-35c5-4ad0-aab9-6a299b8fe554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b4603-b94e-409b-aa3d-8f08cf175594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a briefing with reporters on Wednesday, French Ambassador Marie\
        \ Fontanel said joint patrols could be among the activities to be conducted\
        \ once the proposed defense pact or Status of Visiting Forces Agreement (SOVFA)\
        \ with the Philippines has been finalized.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3e9f8-6f37-4aed-ac00-0507a65ed50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb9778-a409-416a-a802-295a5cae187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we finalize the negotiations of the effect that will also be complementary\
        \ to other possibilities like joint patrol someday, let's see what happens\
        \ in the future,\" Fontanel said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75526a-7f0e-4a21-999b-29c42ae82a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c4906-f28e-4b71-ab51-8fda29cc08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France is also among countries willing to join multilateral patrols\
        \ with the Philippines next year, according to the Armed Forces of the Philippines\
        \ Chief of Staff Gen. Romeo Brawner.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d54fb9-1935-4fb8-a8af-83eeaddf14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af84ef7-363b-4df4-814d-8e61777b507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanel said while Paris is ready, a framework is required by Manila\
        \ to proceed with the patrols.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f62bc-4bd4-4ae4-97e9-2f5f2dfaf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648e92c-bb99-4d51-bfde-a97a23e95e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are ready. We've always been taught by the Philippines that the\
        \ Philippines would need this agreement under your constitution,\" she explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137272fd-8a9e-456d-a793-51afa26c1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9196ab-e5ca-49f6-ab49-16db35fccefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the recent significant visit of French Minister for the Armed\
        \ Forces Sebastien Lecornu in Manila and the signing of the Letter of Intent\
        \ for the proposed SOVFA, Fontanel said she hopes to kickstart the negotiations\
        \ soon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6eedf8-b5a5-4008-9b2a-4ce44eaa5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa2959-413d-42f6-8880-8731c0870142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fontanel added that aside from joint patrols, the proposed defense\
        \ pact could also cover \"all the fields of strategic forces, Air Force, Navy,\
        \ Intel, and the availability of systems\" between the militaries of the two\
        \ countries.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca872a4-8caa-494e-88bf-c388c13959e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.922+08:00
