    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Envoy explains what makes Finland world''s happiest country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b527d-3457-458a-9a07-8b981413db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> For
        six years now, Finland has been named the happiest country on Earth based
        on the World Happiness Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c080f-bcf5-438d-b2f6-ff962767e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finnish Ambassador to the Philippines Juha Markus Pyykkö shared some\
        \ of the reasons why the European country constantly lands in the happiness\
        \ index -- and it's not always about having fun or laughing out loud.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d81a5-977e-4b0a-9ffa-f4dc61bbb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For us, happiness is more like being content with one's life,\" Pyykkö\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf36cde-5b6b-48c3-89bb-fae675d96392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy added that Finland has also set up a so-called infrastructure\
        \ of happiness, which primarily involves excellent social services that adds\
        \ to the quality of life of citizens.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469b9d7-164c-4fad-816b-d002e1a889b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Gloriously a well-functioning society with free high quality education\
        \ and health care, long life expectancy, limited corruption,\" the ambassador\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf6fac-1c87-40a2-ba49-4fe56142ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Equality, social mobility, freedom, social security, nature, and\
        \ trust, trust amongst the population and trust towards socialism institutions,\"\
        \ he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc712f21-f03d-4055-8fda-f82f51445367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy shared that like Filipinos, Finnish people do not necessarily\
        \ like paying taxes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920253a-7f6c-4d10-87ca-8ba76b798519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We don't love taxes in Finland, but we'd love to pay them because\
        \ we can trust that the tax money is used wisely. We get a lot in return,\"\
        \ he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bea50f-afe2-46f6-9757-49990214734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This trust is a kind of a glue in keeping our society together,\"\
        \ the envoy added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00da5e-3dbc-4c6d-a86f-15855cbd5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:11:44.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:16:14.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City on Wednesday hosted a celebration of Finland''s 106th
        Independence Day.</p>'
  'imee-marcos-agrees-with-vp-duterte-stand-on-rebel-amnesty-grant-peace-talks':
