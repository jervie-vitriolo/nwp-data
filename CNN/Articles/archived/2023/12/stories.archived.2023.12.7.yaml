      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said the accused acted with manifest partiality and gave\
        \ unwarranted benefit to Mangopina.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0982fe4-c27c-4c42-aaac-588281fa9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
