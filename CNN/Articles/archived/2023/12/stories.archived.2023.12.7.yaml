    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537af038-ea83-4ea3-a741-42dc2dcdb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.860+08:00
