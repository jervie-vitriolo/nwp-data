  'washington-post-strike':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-07T06:45:48.000+08:00
    'imagesource': 'jcr:6bc339fa-973d-46d1-bbc4-053f68f65369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '960e4548-d173-4971-8cbe-c299a3c1c50c'
    'lead': 'Hundreds of staffers at The Washington Post are set to strike for 24
      hours on Thursday, protesting recently announced cuts to the newspaper’s workforce
      and applying pressure on management to reach an agreement on a new union contract.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T06:46:41.439+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-12-07T07:10:03.916+08:00
    'mgnl:lastActivatedBy': 'superuser'
