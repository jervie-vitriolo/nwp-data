      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a1e6f-468c-4cbc-acc0-c449306e6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s probably where the difference was compared to what others
        would''ve done or those who have got their diplomas or MBA," he said. "I don''t
        think they would''ve been able to achieve the same thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
