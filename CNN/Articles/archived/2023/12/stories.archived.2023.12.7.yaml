      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after, the university also said on X police were responding\
        \ to “additional report of shots fired in the Student Union,” and advised\
        \ people to evacuate the area.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152dc263-01d2-46e4-a1b5-7bb56e54c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was sitting outside, I was just having breakfast. I heard three\
        \ loud booms and I was like, oh, what was that?” a student told CNN affiliate\
        \ KVVU. “Police showed up, then I ran inside.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457c311-581d-4548-a681-216c7eba0c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After two minutes, more shots. I ran into the basements, and I was\
        \ there for 20.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51b1f5-3532-4855-8de3-85edd1c217f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.268+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was just hearing a lot of shots,” the student told the Las Vegas\
        \ station.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619db961-15a1-49bc-9fdb-a2ff31e2d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow live updates <a href="https://edition.cnn.com/us/live-news/unlv-shooting-12-06-23/index.html">here</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb35c1a-a0b3-403c-8ddb-1df02fba8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.269+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tragic and heartbreaking news coming out of @unlv. Praying for everyone\
        \ on campus as law enforcement responds to the situation.” Las Vegas Mayor\
        \ Carolyn G. Goodman posted on X.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b337b-6edf-4e1d-ac0a-9fd9876ad2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beam Hall is the home of the university’s Lee Business School and features\
        \ food service kitchens and laboratories, computer labs and classrooms, according\
        \ to its website. It is five stories high.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e98867a-f57e-4a3f-b660-7604f5f78445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNLV is located just a few miles from the site of the 2017 mass shooting\
        \ at the Route 91 Harvest music festival, which left at least 58 people dead\
        \ and hundreds more wounded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f60684-17fc-40d0-b581-2b327e3952c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.270+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said it is monitoring the shooting reported at the\
        \ University of Nevada, Las Vegas (UNLV) “very closely.” The second gentleman\
        \ is already scheduled to deliver remarks tonight at the Newtown Action Alliance\
        \ Foundation’s 11th Annual National Vigil for All Victims of Gun Violence,\
        \ the White House added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e62e4f-4e70-4b4d-b16f-5174a8cb98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The university is in the middle of “study week,” with some classes\
        \ being held and final exams set to begin Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fe4ce-6e24-4976-b011-cf912d2f6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.271+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is a developing story and will be updated.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dd8f4-8a32-41fb-a6c2-7abbaad0ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.272+08:00
