      'mgnl:type': 'text'
      'text': "“We had to heal,” she said of her family. “There are things we needed\
        \ to heal from.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50b9b6-ae72-494e-8f2c-edc88b8f052a'
      'mgnl:activationStatus': true
