    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5bf17-12fb-4d42-a5bf-86edd3e7b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.541+08:00
