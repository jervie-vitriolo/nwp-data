    'jcr:uuid': '976eecc6-ba90-4991-8476-870ba586b65a'
    'lead': 'Detroit Pistons legend and 2004 NBA champion Richard ''Rip'' Hamilton
      is back in the country!'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T00:09:43.410+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T00:18:02.617+08:00
