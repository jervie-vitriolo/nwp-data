    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21638f82-7483-45eb-ba80-251419f83001'
    'lead': 'The pilot of the small aircraft that crashed in Isabela was found dead
      on Thursday, a week after the plane went missing, while the other passenger
      is still being located.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T15:51:22.594+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-07T16:33:39.848+08:00
