      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two Gulf states have also helped Russia to facilitate recent prisoner\
        \ swaps.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ddd48-78f1-47fe-93b1-eec0c520bae6'
