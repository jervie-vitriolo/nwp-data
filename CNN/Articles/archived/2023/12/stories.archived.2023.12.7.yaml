  'france-joint-patrols-in-west-ph-sea':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T05:46:23.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3ceec3-0d68-4109-9cb3-a8a40d77d02e'
    'lead': 'France is open to holding maritime joint patrols in the West Philippine
      Sea as Manila pursues maritime cooperation with more countries amid growing
      tensions in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T05:49:07.898+08:00
