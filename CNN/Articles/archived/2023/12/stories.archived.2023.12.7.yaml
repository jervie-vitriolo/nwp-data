      'mgnl:lastActivated': 2023-12-07T10:40:13.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159f6f1-19d3-43fa-856a-d5a162a5bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That was just one of the revelations the star shared in her recently\
        \ published interview with the Wall Street Journal Magazine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a4364-b650-476f-b238-1a15afdbae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11abd648-9b48-4831-b53d-6a02ad744eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an article, titled “Angelina Jolie Is Rebuilding Her Life,” she\
        \ talked “healing” after her split from Brad Pitt to her plans for the future.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb4ce1-f2d8-44d2-a09f-e11ba58be377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26650f9-cd7d-45a6-ab19-ed1d270b5370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also touched on her feelings about the town that helped make her\
        \ a star.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8c643-c00b-4377-bf98-16855b18bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5433c-3c53-4081-9794-4ab6fdf09abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I grew up in quite a shallow place,” Jolie said of Hollywood. “Of\
        \ all the places in the world, Hollywood is not a healthy place. So you seek\
        \ authenticity.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6740b9-2cc1-4093-a2c0-ae7c2b593392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69dd5f-96da-4352-9d1d-39494ea63bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The daughter of actor Jon Voight, Jolie told the publication, “Because\
        \ I grew up around Hollywood, I was never very impressed with it. I never\
        \ bought into it as significant or important.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf4f47c-3802-4bef-9e39-3265e3cf0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42961a2e-56e1-46fb-b084-04dd84207939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But given the choice to break into the industry now, Jolie probably\
        \ wouldn’t.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ec736-5d35-49e1-9aef-54da4bc5421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc36060-a7c9-4f55-9a5d-185581f43c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wouldn’t be an actress today,” she said, with the caveat that perhaps\
        \ she would have done theater, but not Hollywood. “When I was starting out,\
        \ it wasn’t as much of an expectation to be as public, to share so much.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980282ea-8d81-443f-9564-ab811cd905a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.855+08:00
