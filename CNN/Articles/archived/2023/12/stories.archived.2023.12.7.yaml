      'mgnl:type': 'text'
      'text': "March 30 - A grand jury in New York votes to indict Trump, the first\
        \ time in American history that a current or former president has faced criminal\
        \ charges. On April 4, Trump surrenders and is placed under arrest before\
        \ pleading not guilty to 34 felony criminal charges of falsifying business\
        \ records. Prosecutors allege that Trump sought to undermine the integrity\
        \ of the 2016 election through a hush money scheme with payments made to women\
        \ who claimed they had extramarital affairs with Trump. He has denied the\
        \ affairs.\r"
