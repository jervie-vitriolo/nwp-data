      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Lazi planning and development coordinator Teodoro
        Gom-Os Jumadla Jr., and accountant Ana Marie Leilani Monte were cleared due
        to the prosecution’s failure to prove their guilt beyond reasonable doubt.</p>'
  'resolution-seeks-to-junk-PUV-modernization-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T15:52:25.000+08:00
    'imagesource': 'jcr:e4f32e62-44ff-49d4-bb57-3430989976be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edcea037-2f53-422d-8d8b-897fc17dabe1'
    'lead': 'Lawmakers from the Makabayan bloc filed a resolution in the House of
      Representatives seeking to repeal the Omnibus Franchising Guidelines, the core
      policy of the government''s plan to modernize public utility vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T16:01:34.184+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-07T16:01:34.463+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House resolution seeks to junk PUV modernization program, scrap franchise
      consolidation deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6ac4f-4f53-472e-a357-a7276c72e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — Lawmakers from the
        Makabayan bloc filed a resolution in the House of Representatives seeking
        to repeal the Omnibus Franchising Guidelines, the core policy of the government''s
        plan to modernize public utility vehicles (PUV).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc1728-82d9-479e-b311-91c9a7a624cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filed by Gabriela Partylist Rep. Arlene Brosas, Kabataan Partylist
        Rep. Raoul Manuel, and ACT-Teachers Partylist Rep. France Castro, House Resolution
        1506 also urged the Land Transportation Franchising and Regulatory Board (LTFRB)
        to scrap the upcoming franchise consolidation deadline.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580f73a-91fa-45e4-a6af-4cf2b5a8e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is hereby resolved that the House of Representatives urge the LTFRB
        to revoke Department Order 2017-011, and to immediately remove the Franchise
        Consolidation Deadline on Dec. 31, 2023,” the resolution filed on Thursday
        read.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ac886-544f-41da-aa0e-b70d1ba04ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the lawmakers, the Public Utility Vehicle Modernization
        Program (PUVMP) is “taking away livelihoods” of small and single vehicle operators
        and “giving it to big corporations and cooperatives.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb591fda-41a4-41c7-9b66-8e2027b2dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution said the policy “requires steep requirements” when qualifying
        PUV units on a route, citing the need for “a fleet of modernized jeepneys
        and terminals with modern amenities, among others.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e180a6-24aa-4a62-9ec0-1626dfe931c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“These requirements are available only to those with huge capital to
        begin with, like big corporations and cooperatives, who can easily acquire
        the needed facilities without going into financial ruin,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91209f-e8c3-482b-b458-d6cf7ac622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The representatives cited a study showing that the cost of a modern
        jeepney is at P2.5 million which would require a PUV driver to have a daily
        income of P6,899.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82feff-b749-4638-8550-a7f49e90b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On average, a jeepney driver earns around P500 in daily take home income
        while an operator earns around P2,500 to P3,000 per day.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8539c1-b95e-4d04-919f-0873828e6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The resolution also said PUV organizations like the Pinagkaisang Samahan
        ng mga Tsuper at Operators Nationwide (PISTON) have launched multiple transport
        strikes to protest the “phaseout disguised as a modernization program.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7002241-2e30-46b6-893d-87f2eee78818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/transportation/2023/3/5/timeline-the-governments-puv-phaseout-program.html">TIMELINE:
        The government’s PUV phaseout program</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6153c-1afd-4b47-89ca-e3bbb8baccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PISTON said PUV operators are being forced to surrender
        their individual franchises to be consolidated into a single franchise per
        cooperative or corporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c220317-64a6-4672-b9c5-f6166713fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This could result in a monopoly…concentrating market control in the
        hands of a few corporate entities,” the group said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08787020-8155-4812-b24b-6cc515721873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:01:34.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T16:01:34.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged the lower chamber to promptly adopt the resolution
        to protect “thousands of drivers and small operators who are on the brink
        of displacement by the start of 2024.”</p>'
