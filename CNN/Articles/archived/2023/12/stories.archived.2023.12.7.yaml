      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418e37f-641a-4689-a930-2eca181883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.228+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are going to continue to consult closely with our Israeli partners\
        \ on the importance of taking civilian safety into account in conducting their\
        \ operations,” spokesman Brigadier General Patrick Ryder told journalists.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51415328-a580-4db5-80b1-ae2e85eb4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.228+08:00
