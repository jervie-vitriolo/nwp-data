  'marawi-blast-suspect-a-former-msu-student':
    'caption': 'The Lanao Del Sur Provincial Police Office clarified that the suspect''s
      name is correctly spelled "Kadapi Mimbisa."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T17:38:37.000+08:00
    'imagesource': 'jcr:fa35eb62-422c-494d-9b14-1694d5f39b3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f962f5a-9bed-4c1c-b24b-6dad17224fac'
    'lead': 'One of the suspects behind the bombing in the Mindanao State University
      in Marawi City used to be its student, an official of the school confirmed to
      CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T17:39:24.831+08:00
