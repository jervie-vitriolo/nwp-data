  'venezuelas-president-orders-creation-of-new-state-and-map-including-land-from-guyana':
    'author': 'Osmary Hernández, Fernando Almánzar and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T05:22:04.000+08:00
    'imagesource': 'jcr:ea34ebd1-aedd-43cb-8250-1d722a44242e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ee9665-30da-481f-a943-7d7e08010113'
    'lead': 'Venezuela’s president ordered the creation of a new state called ''Guayana
      Esequiba,'' following a controversial Sunday referendum which saw Venezuelan
      voters approving the annexation of land from neighboring Guyana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T05:28:03.063+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T05:33:39.166+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Venezuela’s president orders creation of new state and map including
      land from Guyana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6457bb-dc3b-4328-86ce-f5405e626565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.075+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Venezuela’s president ordered the creation
        of a new state called “Guayana Esequiba” on Tuesday, following a controversial
        Sunday referendum which saw Venezuelan voters approving the annexation of
        land from neighboring Guyana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd7c29-848f-4479-bb81-b4c5f76fa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff49ccf-9279-4b2c-ae83-c9d5f48801b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The area in question, the densely forested and oil-rich Essequibo region,\
        \ amounts to about two-thirds of Guyana’s national territory. Venezuela has\
        \ long claimed the land and dismisses an 1899 ruling by international arbitrators\
        \ that set the current boundaries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05da31-5bcc-4d56-9f3c-f75f324a5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.076+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758ac7d-2118-4607-9197-a1fc07e74e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guyana has called the move a step towards annexation and an “existential\
        \ threat.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c7727-02a6-4584-bd45-342bf2fa7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.077+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345cc62-3c31-410d-af05-1663d0aba1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talking to legislators on Tuesday, President Nicolás Maduro showed\
        \ a “new map” of Venezuela including the disputed territory and said all residents\
        \ from the area would be granted Venezuelan nationality. He said the map would\
        \ be distributed throughout all schools and public buildings in the country.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee766b-9bbf-4b7e-9d23-6ad2302e0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.078+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c87b5-48bb-40be-b314-2477cbc24bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maduro also signed a “presidential decree” creating the “High Commission\
        \ for the Defense of Guayana Esequiba.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d09f0-b69a-4b4c-a0dd-852db818c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc74a2-853f-45da-96a6-9c36a59819fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.079+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measures announced include the approval of oil, gas and mining\
        \ exploration licences. Maduro ordered the state oil company PDVSA to create\
        \ a special department, “PDVSA-Esequibo,” to manage the activities in the\
        \ region which are to start immediately.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35ce11-8a6e-4e5e-9f4f-c84644d7ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a19598-d090-44db-ab4d-c0554a89ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.080+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also asked legislators to draw up a law banning the hiring\
        \ of any companies that have worked with Guyana in areas of disputed water,\
        \ and giving companies currently in the region three months to leave the area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83c885-176b-4a35-8ee8-1ace64656b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e5c94-fbab-4b03-95db-2927d7886e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.081+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measures also include a census among residents of that territory\
        \ in order to facilitate the attribution of the Venezuelan nationality.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1b210-1fc5-406b-ba16-4a322d784d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a935414-3b92-4a1d-b7f7-910c3ac3fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Monday, US State Department spokesperson Matthew\
        \ Miller said Washington continues to “a peaceful resolution of the border\
        \ dispute between Venezuela and Guyana”.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d9b59-0187-4e82-8365-d25592ec630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.082+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf86665-43d2-46d9-b13a-e1fdec1db82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.083+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 1899 award determined the land boundary between Venezuela and\
        \ Guyana should be respected unless or until the parties come to a new agreement\
        \ or a competent legal body decides otherwise. So we would urge Venezuela\
        \ and Guyana to continue to seek a peaceful resolution of their dispute. This\
        \ is not something that will be settled by a referendum,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34d356c-f7b5-4514-a488-9ac0394d805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.083+08:00
