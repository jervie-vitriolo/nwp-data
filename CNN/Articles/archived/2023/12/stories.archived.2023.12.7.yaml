      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cf15a-a9c5-4340-b5c2-55442def0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.545+08:00
