      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Saudi Arabia and the UAE were also involved in the agreement which\
        \ saw US basketball star Brittney Griner swapped for Russian arms dealer Viktor\
        \ Bout at Abu Dhabi airport almost exactly a year ago, the two countries said\
        \ at the time.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c127ef6-9828-4c36-b520-a17c56bf6023'
      'mgnl:activationStatus': true
