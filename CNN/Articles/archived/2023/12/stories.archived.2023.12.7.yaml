      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5aa8d-1424-47bd-acd5-ac6a41816fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.543+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts are also confident that Beijing would step in to prevent widespread\
        \ damage.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c01bb5-596a-4c93-9945-c2f450ec70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.544+08:00
