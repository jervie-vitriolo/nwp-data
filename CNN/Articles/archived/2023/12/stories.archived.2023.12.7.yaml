      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04285bdc-9f60-4327-aeff-a99574b7f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since I was young, people liked the part of me that’s pretty tough\
        \ and maybe a bit wild—that’s the part that I think people enjoy,” Jolie said.\
        \ “I’m not the one [who] you want to hear about my pain or my sadness. You\
        \ know, that’s not entertaining.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0126a33-cccc-4e1f-a4ef-ed2d8baac677'
