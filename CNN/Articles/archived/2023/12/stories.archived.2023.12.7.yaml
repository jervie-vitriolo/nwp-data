      'mgnl:type': 'text'
      'text': '<p>The French envoy also expressed concern and said they are closely
        monitoring developments in the WPS.</p>'
  'lawmakers-on-revocation-of-smni-franchise-':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T06:04:18.000+08:00
    'imagesource': 'jcr:30b0aac8-fa87-4105-9a16-666567ee5da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e13d17c1-86b3-4a2f-b4a3-8e5a984fa367'
    'lead': 'A lawmaker sees various grounds for the revocation of the franchise given
      to Sonshine Media Network Inc. as the House of Representatives continued its
      probe into the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T06:05:45.614+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T06:18:53.165+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmaker hints at revocation of SMNI franchise over various ''violations'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f56a3-abc9-422d-8c19-57d69df5eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        lawmaker sees various grounds for the revocation of the franchise given to
        Sonshine Media Network Inc. (SMNI) as the House of Representatives continued
        its probe into the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b89d7-a75e-4e85-8c9e-44452f820baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Surigao del Sur Rep. Johnny Pimentel on Wednesday said Swara Sug Media\
        \ Corporation, which operates SMNI, allegedly violated at least three provisions\
        \ of its franchise under Republic Act 11422.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d0888-b447-4b0f-8445-a6e80aae7252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There was a change of ownership along the way, through the years\
        \ sa SMNI, but they did not ask for permission from Congress. Failure to report\
        \ to Congress such change of ownership shall render the franchise ipso facto\
        \ revoked, meaning automatic na ire-revoke yun [it will be revoked automatically],\"\
        \ Pimentel said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3febceb-7282-433c-826c-147418cbc99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi lang nasilip ng Kongreso [Congress just did not notice], but\
        \ this falls within the violation nila,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2bc8c-bf07-46b5-8db0-d6a8144cfa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These are Section 4, which prohibits the use of broadcasting resources\
        \ for disseminating false information; Section 10 on seeking Congress' permission\
        \ for the lease, transfer or sale of the franchise; and Section 11, which\
        \ requires the franchisee to offer at least 30% of its outstanding stock to\
        \ the public.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702681dd-dc2b-4456-a3af-e2b28f993c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pimentel said while SMNI's franchise should be immediately revoked\
        \ for supposedly violating Sections 10 and 11 of its franchise, lawmakers\
        \ will go through the proper process and subject the proposal to a vote.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0f6bb-38e4-458b-b2bb-01d0550c8f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Legislative Franchises is conducting hearings\
        \ on SMNI's alleged franchise violations. Pimentel said the panel will submit\
        \ a committee report to the plenary once the investigation wraps up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa21ca-0be8-4ff3-99d9-5b27e2701020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be fair sa SMNI, we'll go to the proper process. We will have\
        \ to render a committee report and then the committee report will be voted\
        \ upon by the committee and this will be submitted to the plenary for adoption,\"\
        \ Pimentel said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad8835-1f85-4062-ae09-8a72aa720c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:53.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "RA 11422 was signed into law in 2018 by then-President Rodrigo Duterte.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b0c9e8-0567-4763-806d-c9301982c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:05:45.685+08:00
      'mgnl:createdBy': 'raheema'
