      'mgnl:lastActivated': 2023-12-07T17:55:47.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"On top of that yes, 'yung area na 'yan is mountainous and, however,\
        \ lahat ng safety features naman po ng mountain roads are actually nandoon\
        \ po in place,\" Bonoan said. \"Dito po sa mga area na ito, mayroon pong mga\
        \ warning signs on dangerous curves.\"\r"
