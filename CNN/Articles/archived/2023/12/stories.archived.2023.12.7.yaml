      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1109f76-e67d-45f6-85c1-d54029224dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She understands the interest in her life. At one point she and Pitt\
        \ were a golden couple in the industry.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70852730-f37d-4808-aa9e-cfd6cf4795b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.858+08:00
