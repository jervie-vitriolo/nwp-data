      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2170424-3d91-45ce-827c-656bec1a7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.493+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the risk of contagion — particularly via losses at so-called\
        \ shadow banks — is growing, analysts say China is not experiencing a ”Lehman\
        \ moment,” a reference to the 2008 real-estate linked collapse of the bank\
        \ that marked a major worsening of the global financial crisis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536b3ce-7469-4feb-95bd-8a75b842db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.494+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d5347-042a-4900-9b6f-10d4e80ba82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.494+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even so, investors outside of China should pay attention, says Larry\
        \ Hu, chief China economist at Macquarie Group, because of the impact on the\
        \ country’s growth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d8eba-2b45-41b2-b28a-0cc819362131'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.495+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee628a-9bc5-4b50-909d-a753c5de0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.495+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The current property downturn has been the biggest drag on the Chinese\
        \ economy over the past couple years, and also the biggest tail risk at this\
        \ moment,” he said, referring to something that is unlikely to occur but could\
        \ still happen.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8d6ae-b983-4610-bcf6-63baca9c62a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.495+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324564d1-7996-42ba-8bf1-d07448eb254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.496+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of particular concern is the spillover effect on the “shadow banking\
        \ sector,” a mysterious and enormous part of China’s financial landscape.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a77838-4095-4675-833f-76c51c668dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.496+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb186c-a0bf-48ae-b4be-0585160cfef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The industry, worth about $3 trillion at its narrowest definition and\
        \ as much as $12 trillion if asset management products and consumers loans\
        \ are included, has come under the spotlight in recent months because two\
        \ major players have failed to make payments they owe to investors. Both of\
        \ them have significant exposure to the property market.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d551a-2a76-4178-9a8b-ae9510637755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.497+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547916ca-a170-4411-8a9b-8a44869ed28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhongzhi Enterprise Group, one of the country’s largest financial conglomerates,\
        \ declared itself insolvent last month after missing payments on dozens of\
        \ investment products. The company is now at the center of a criminal investigation\
        \ by the police.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57debfe-3b51-4424-8496-a0e05463406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.498+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9535d30-7ed4-49fd-b0fc-46122ed32042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two weeks after Zhongzhi revealed its financial troubles, China’s state\
        \ media reported that Wanxiang Trust, an investment and asset management firm\
        \ in Hangzhou, had delayed payments worth several hundred million dollars\
        \ on a number of investment products.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6984f5-3247-4260-abc1-f47e5811f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.499+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb5cc0-d6df-4022-b301-5fd494201b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shadow banking ‘meltdown’\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d95f4d-e964-4f1e-ab67-168b2dd635fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.500+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The problems at the two investment companies have fuelled fears about\
        \ the risk of financial contagion from the worsening property market downturn\
        \ on investors who did not directly purchase homes. Huge developers such as\
        \ Evergrande and Country Garden have defaulted on their debt.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae07e6f-cd87-4941-88fa-318db45a6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8800a-db51-4b06-aa0f-ac89de14c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Shadow banking generally represented a significant source of capital\
        \ for real estate developers, and the implosion of private developers is now\
        \ rocking the shadow banking sector,” said Brock Silvers, chief investment\
        \ officer for Kaiyuan Capital in Hong Kong.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022f7dc-d145-43bc-98ae-2d1a95389a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bf6a3-9eff-48b6-8b18-c03b9b802412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.502+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shadow banking refers to financial activity that takes place outside\
        \ the traditional banking system.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15384240-f718-42c8-be3d-7a8cb7baa8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.503+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840097e-92a6-40cc-898c-38feb20ddc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.503+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the West, it often involves lending by private equity firms or hedge\
        \ funds. In China, it involves different forms of financing activity, some\
        \ of which include banks. Common forms of shadow banking include the use of\
        \ wealth management products, trust products or entrusted loans.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ba4ca-2f13-4394-b6a9-299910d57651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e64a44b-2194-4ad7-ae54-459ee1b7280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Silvers said the problems affecting shadow banks likely aren’t restricted\
        \ to Zhongzhi or Wanxiang, adding “a wider meltdown [in the industry] seems\
        \ imminent.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d175fa3-82ff-49c3-94f7-755c90058e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e19ffb-c728-4a6a-a686-b3e3d90c01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, shortly after the announcement by Moody’s, S&amp;P Global\
        \ Ratings also warned that spillovers from China’s real estate industry could\
        \ reverberate across the economy, either through losses for banks and other\
        \ financial institutions or through negative effects on investor and consumer\
        \ sentiment.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea2ce9-2080-4b44-8211-a527f1925dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b35317-6ded-46a6-9d9c-bfc0a10e38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shadow banking industry, broadly defined, reached $12 trillion\
        \ in total size, accounting for 86% of China’s GDP in 2019, according to a\
        \ report published by the country’s top banking regulator, which was also\
        \ the first government report on the opaque sector.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648e2e1-b6b4-49bb-a4f0-8421ae754189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.507+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f4ae3-cc58-4cb5-9062-5a0ebf574adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.508+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trust firms, which pool savings to provide loans, were one of the fastest\
        \ growing segments in shadow banking during the past decade. The industry\
        \ has been a popular way for cash-hungry property developers and local governments\
        \ to raise funds from millions of Chinese.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649ebe2-c28c-424d-8ffa-13db89394552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052dfc9-5864-421c-ac3a-02154e92e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.509+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the end of 2022, assets held by trust firms totalled 21 trillion\
        \ yuan ($2.9 trillion), an eightfold increase from 2010, according to the\
        \ China Trustee Association.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a51f68-d956-432f-b78c-b25aeca9c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.510+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d70a8-46a0-405f-97df-f63ae9033e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defaults on trust investment products, especially those linked to real\
        \ estate, have increased over the past two years. In 2022, real estate trust\
        \ defaults totalled 93 billion yuan ($13.1 billion), up slightly from 91.7\
        \ billion yuan ($12.9 billion) in 2021, according to Chinese data provider\
        \ Use Trust.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387046e-fd55-4214-993b-2d5a72245847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.511+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065a909-ee99-4660-97e2-0a5989e1f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.512+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhongrong International Trust, which is partially owned by Zhongzhi,\
        \ invests about 10% of its funds in real estate, according to the company.\
        \ It has lent money to several struggling property developers, including Evergrande\
        \ Group and Sunac China, which have also defaulted on their debt.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345227c-b996-47d1-a6e6-616dfe220ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac6d6b-febf-4113-beb9-ee3ec97857ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.513+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wanxiang Trust also has a sizeable exposure to real estate, with 58%\
        \ of its assets under management in the sector. One of its troubled trust\
        \ products invested in Kaisa Group, which defaulted on its debt in 2021 and\
        \ currently faces a winding-up petition in a Hong Kong court.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2df1e7-0edb-41ac-82da-8eabe406a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.514+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787b26f-2821-46ff-863a-5d1eb6000a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.515+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Debt pressures\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ff567-406a-4b4e-a136-a70d867f9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.515+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The liquidity crunch at trust firms may cause turmoil in the local\
        \ bond market and put financial pressure on Chinese companies and local government\
        \ entities.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323c8de-96b8-479b-8bdb-237e9b0af6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.516+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de319b93-8c87-42a7-a0fe-541536562b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.517+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trust firms may need to sell more liquid assets in their portfolios,\
        \ such as corporate bonds and local government bonds, to prepare for the repayment\
        \ of trust products coming due, Citi analysts said in an August note.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39d703-00c6-422b-95ee-542395110b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.518+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38600800-152f-4d22-aa78-6176dcf21e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.518+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This could trigger a bond price correction and hinder companies’ financing\
        \ access,” they said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb230660-c1ca-4017-a904-8b77e53b9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.519+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54098d99-e46d-45ef-9602-07dc59b8b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.520+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could potentially leading to debt-servicing challenges or even\
        \ default pressure for companies or certain local government financial vehicles\
        \ that face maturing debt payments in the near term, they added.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906446f1-5ea9-4b66-9316-d816da8eb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.521+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035b15c-88ab-415c-95c6-41b0eac2d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.522+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local government debt in China has soared largely due to a sharp drop\
        \ in land sale revenues because of the property slump, as well as the lingering\
        \ impact of the cost of imposing pandemic lockdowns.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bfe21-a07a-4961-98a5-be9c7c732f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.522+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc1ed0-61ff-4bd7-bd29-3a102d96f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.523+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data from the International Monetary Fund showed China’s local government\
        \ debt reached 92 trillion yuan ($12.9 trillion) in 2022, up 50% from 2019.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99120f-c6f8-4a6e-afe5-831e362235f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.524+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25395eca-c08b-4f76-b010-425d1091aa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.525+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those liabilities — so-called “hidden debt,” which is usually\
        \ concentrated in local government financial vehicles and do not appear on\
        \ government balance sheets — might have amounted to almost $10 trillion,\
        \ according to an October analysis by research firm Mars Macro.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7281a7-8007-432f-8b2d-2d850f8f62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.526+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab12b9b-522a-4a15-84c6-383df80010bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.527+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No systemic risk\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc388a5-44c3-468d-b727-b5d9a8cd71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s shadow banks may be mired in problems, but they’re unlikely\
        \ to cause a wider banking crisis, according to experts, as they are still\
        \ a small part of the banking system.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d3530-88a6-4a95-a4bf-fa331c0be868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.528+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3ca2c-9c7c-42a4-b037-31d0b49109d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.529+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In my view, the recent woes in the shadow banking sector will not\
        \ lead to a systemic crisis, mainly because the formal banking sector has\
        \ very limited exposure to these trust companies,” said Hu.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bd8d3-4f33-4863-b108-4d9c3876808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.530+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa2866-de43-4cb7-b581-cb890ed5a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.531+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿“Moreover, trust products are mainly sold to high net wealth investors,\
        \ not ordinary people,” Hu said.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceae5b9-e7ee-4d95-a4f0-2e43fefa1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.532+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a0508-66d5-43f1-9128-9af4e1c3543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.533+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Chinese regulations, individuals qualified to invest in\
        \ trust products must have a minimum net worth of three million yuan ($421,793)\
        \ or average annual income of no less than 400,000 yuan ($56,239) in the previous\
        \ three years.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0190a53-4bb3-4fd4-97a8-51441606af0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.534+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bb096-78b4-49a1-9234-c5c318e4705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.535+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trust assets represented only 5.3% of the banking industry’s assets\
        \ in the first quarter of 2023, according to CNN calculation based on data\
        \ from the China Trustee Association and the People’s Bank of China.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490487dc-1d13-4d0a-a030-5ccca9c11794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.536+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb049f-a2f0-47ba-a1ad-fb4713303ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.537+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trust firms have also been reducing their exposure to the property\
        \ market. Property trust investments stood at 1.13 trillion yuan ($159 billion),\
        \ accounting for 5.3% of total trust investments and 0.3% of the banking system’\
        s assets, in the first quarter of this year. The amount was down 28% from\
        \ the same period last year.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c3d87-1fe0-4aca-846e-4945b590aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.538+08:00
