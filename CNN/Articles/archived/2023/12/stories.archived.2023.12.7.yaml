      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6cc11-4a0b-4510-9020-efdba7100f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:49:07.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:49:08.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
