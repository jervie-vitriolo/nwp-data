      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the Biden administration’s continuous efforts to bring home\
        \ Whelan and Gershkovich, both of whom have been officially recognized as\
        \ wrongfully detained by the State Department, there has been no success.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582497d-0333-4df5-8011-0f7b66c9de25'
