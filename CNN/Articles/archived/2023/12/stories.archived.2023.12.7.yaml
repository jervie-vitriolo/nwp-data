  'unemployed-filipinos-october':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-07T09:12:18.000+08:00
    'imagesource': 'jcr:8fd2e38c-b37f-4f8c-8624-335fc2ce3152'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e01fb4c-13ed-4e9c-99f1-b0cae3ded06b'
    'lead': 'The number of jobless Filipinos in October dropped to about 2.09 million,
      with the employment rate the highest since April 2005, data from the Philippine
      Statistics Authority (PSA) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T09:12:06.419+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-07T10:47:39.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipinos without jobs drop to 2.09M in October'
    'updated': 2023-12-07T10:47:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcbf1a-1a09-44dd-8935-e8a90b6b9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — The
        number of jobless Filipinos in October dropped to about 2.09 million, with
        the employment rate the highest since April 2005, data from the Philippine
        Statistics Authority (PSA) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79543802-162b-4d79-9166-852569a86709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a briefing on Thursday, the PSA said the latest figure was a
        decrease from September’s 2.26 million.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6396210-a94a-4f37-a3c3-dfb2e998aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The agency said this translates to a national unemployment rate of
        4.2%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729775c9-f6a1-49ef-897c-3016ca526c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa attributed the improvement to the
        “substantial increase” in both the labor force participation rate and employment
        rate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01471c98-47c0-4427-9879-97bf03d84006'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218ffd8-495e-422a-b45a-12e332c343f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mapa has said local employers usually hire more staff during the fourth
        quarter period leading to the Christmas rush.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a43c0f-fc36-4f1d-8f97-b7e3d649aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“October being the start of the first month of last quarter, palagi
        naman nating nakikita na tuwing holiday season nagkakaroon tayo ng additional
        economic activities at na-absorb ang karamihan ng nasa labor force,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77442087-fc9d-4f98-a1fc-b1c26886e1f1'
      'mgnl:activationStatus': true
