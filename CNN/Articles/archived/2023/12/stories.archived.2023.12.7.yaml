      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s part of what happened after my divorce,” Jolie said. “I lost
        the ability to live and travel as freely. I will move when I can.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833a8e8-aead-4556-91db-7995ff1b432a'
