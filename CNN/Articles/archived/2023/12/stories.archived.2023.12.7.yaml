      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8c282-4fa3-4ef7-b555-9758480da389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.861+08:00
