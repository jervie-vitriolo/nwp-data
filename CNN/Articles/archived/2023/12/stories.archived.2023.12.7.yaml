      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is no longer an issue of legislative franchise regarding SMNI\
        \ TV network,\" he said in a statement. \"This is now a clear and categorical\
        \ issue of scandalous violation and abuse of power by the House of Representatives\
        \ in the guise of committee hearings.\"\r"
