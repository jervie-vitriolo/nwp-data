      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49be614-4c65-4b58-84b0-81fb61471c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.786+08:00
