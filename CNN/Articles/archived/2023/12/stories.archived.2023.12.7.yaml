    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOTr chief: PCG on high alert during holiday season for ''zero maritime
      incidents'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e60cf-51ab-4795-bae0-0ecfaa663c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.251+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines, December 7) —</strong> The Department of
        Transportation (DOTr) said its maritime sector will remain on high alert during
        the holiday season until Jan. 8 next year to prepare for the expected influx
        of passengers in seaport terminals and to ensure "zero maritime incidents."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0513d08-2e03-475e-a7a6-259c06ac89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.252+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8a4ac-9f78-48b4-a5f6-ff5c1382ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.252+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOTr Secretary Jaime Bautista said in speech at a Philippine Coast\
        \ Guard event on Thursday that he was informed by PCG Commandant Ronnie Gil\
        \ Gavan of the stiffer safety measures to be implemented in coast guard districts\
        \ in the coming weeks. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cee1c-43d3-4ee1-bb65-f33fc4c9aeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.252+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00005de5-828d-42fc-933e-6cee33f0beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.253+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I was briefed by Admiral Gavan that he has given the directives for\
        \ Coast Guard Districts to implement proactive measures, including intensified\
        \ intelligence operations, stricter pre-departure inspections onboard passenger\
        \ and cargo vessels, 24/7 K9 paneling within the port vicinity, additional\
        \ sea marshal deployment, and expanded coastal security patrols,\" Bautista\
        \ said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3878b12-7234-4fdc-8119-5b06b0f40520'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.253+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978068f-b391-4c37-9f9c-397ebac72a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.254+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from heightened alert in seaports, the DOTr chief said maritime\
        \ vessels and air assets will also be prepared for possible deployment. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b7591-b83b-488e-b102-d9dcb7a63834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.254+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5aa09-c2ac-4026-ac2b-684383bd8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.254+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Bautista, 15 PCG districts remain on high alert since\
        \ November, as they strengthen their \"presence and visibility\" along with\
        \ the Philippine Ports Authority and Maritime Industry Authority. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066cd18-fcb4-48c9-a196-dd6bb76bc584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.255+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6fab8-bc22-4ed3-b4ef-8d236c9966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.255+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reminded commanders from districts, stations, and substations to\
        \ regularly coordinate with other maritime and law enforcement authorities.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7876e10-ab1f-45d9-92e0-c077c0d4324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.256+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5fe33-4119-4ac4-bd2f-3d8f2c18d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.256+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they will put \"Malasakit Help Desks\" in seaports to\
        \ accommodate passengers with medical needs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbefee-75dc-4957-aa56-810fe0da466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.257+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef967015-de16-433f-a02a-6dcdd6a27184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:45:33.257+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T11:45:33.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As I conclude, allow me to express my sincere gratitude and appreciation\
        \ to over 30,000 Coast Guardians prioritizing public service above their personal\
        \ interests,\" Bautista said.\r"
