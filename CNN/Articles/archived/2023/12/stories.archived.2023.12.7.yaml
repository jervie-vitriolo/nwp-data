      'mgnl:lastActivated': 2023-12-07T10:47:39.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We always see that during the holiday season, there are
        additional economic activities, and most of those in the labor force are absorbed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522ab86-a01e-4473-ad14-a9e582f66e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In October, Filipinos in the labor force reached 49.89 million.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c464c-73ca-47bc-bd2b-2025e6953354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country’s employment rate was also the highest since April 2005
        at 95.8%, translating to 47.8 million employed persons.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba49e7-fb3c-4c1f-a2ec-ed6dd2370373'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, those underemployed, or individuals seeking to earn more
        or secure better jobs with longer working hours, decreased to 5.6 million
        in October.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea246d7c-2a11-45e7-a793-2cbf24b22064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Bangsamoro Autonomous Region had the highest labor force participation
        rate at 74%, while the Zamboanga Peninsula recorded the lowest at 59.7%.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffe52e-3a81-4a96-b49e-a54951f535c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.445+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T10:47:39.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the unemployment situation, Metro Manila had the highest unemployment
        rate at 5.4%, while the Davao Region posted the lowest at 2.9%'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb5c43-42e3-497b-a24b-04ae516c7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.445+08:00
