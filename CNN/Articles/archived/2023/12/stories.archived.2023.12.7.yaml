    'lead': "Ramona Diaz’s “And So It Begins” looks back at Leni Robredo’s “pink movement”\
      \ in the May 2022 elections as people fight for democracy.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T17:36:11.167+08:00
