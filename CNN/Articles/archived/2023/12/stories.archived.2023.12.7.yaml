      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)—</strong> Following
        claims that there were no safety signs in Antique''s "killer curve" road prior
        to the bus accident that killed 17 people, Department of Public Works and
        Highways (DPWH) Secretary Manuel Bonoan said there were "warning signals"
        in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a62cd-906f-4e83-8e3d-cd3145d09eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:55:47.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6124c9d-d43c-4eae-bacc-3b0d54bfcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:55:47.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Itong mga dumadaan naman diyan ay very aware of the alignment na\
        \ they had to negotiate, from the very start, may mga warning signs naman\
        \ tayo at saka 'yung mga safety na nilagay doon sa ravine side,\" Bonoan said\
        \ in an interview with CNN Philippines' Balitaan on Thursday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8948b-140f-4d85-9f32-0a4d450514b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:55:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db7e79-ebff-4e96-84bb-cd5ef1427553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T17:55:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: These drivers passing the area are very aware of the\
        \ risky alignment they had to negotiate. From the very start, there are warning\
        \ signs and safety features placed in the ravine side.] \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994640a5-5bd5-46da-886e-243b87dc1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.901+08:00
