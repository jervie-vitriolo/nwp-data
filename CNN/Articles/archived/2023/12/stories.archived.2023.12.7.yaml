  'icc-jurisdication-conchita-carpio-morales':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T15:03:23.000+08:00
    'imagesource': 'jcr:74790092-ec32-4207-8b1b-4d83c750809e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a716a3d2-4f88-49f9-9de8-83dde95f95ae'
    'lead': 'Former Supreme Court Justice and Ombudsman Conchita Carpio-Morales said
      the International Criminal Court has jurisdiction to investigate alleged abuses
      during the Duterte administration’s war against drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T15:07:17.069+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-07T15:20:49.964+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Conchita-Carpio-Morales', 'Ferdinand-Marcos-Jr.', 'Rodrigo-Duterte',
      'International-Criminal-Court', 'ICC', 'Sara-Duterte', 'Bongb']
    'stories': []
    'template': '1'
    'title': 'Former Justice Morales says ICC has jurisdiction to probe Duterte drug
      war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a4657b-40e1-459f-adf7-8a700eb1d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Former
        Supreme Court Justice and Ombudsman Conchita Carpio-Morales said the International
        Criminal Court (ICC) has jurisdiction to investigate alleged abuses during
        the Duterte administration’s war against drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b432f-da6b-4d3b-aa5a-dca97d85fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even if we don’t return, the ICC has acquired jurisdiction over the\
        \ case before we abandoned our membership there so jurisdiction has already\
        \ been attached,” Morales told reporters on the sidelines of a transparency\
        \ and accountability forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11a440-1f3e-4df7-9285-6120875e0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. recently said his administration
        is studying whether the Philippines should rejoin the ICC following resolutions
        filed in Congress urging him to cooperate with the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702df02-919a-4920-8d85-9b49816ca6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos insisted that there are issues on jurisdiction.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd54fa-599e-4d0e-a6b6-9fb6e686fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/2/4/EXPLAINER--ICC-and-its-authority.html"><strong>EXPLAINER:
        ICC and its authority</strong></a>&nbsp;&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b321e1-06c5-4624-9300-3b7f924ad50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if the Philippines doesn’t rejoin the ICC, Morales said the\
        \ ICC should be able to carry out its probe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9c9be-26c5-4d6e-a62a-9ab03f425b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The act complained of was committed while we were a member of the\
        \ ICC,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a20fa-0177-46bb-a8c5-a95a2c834b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former president Rodrigo Duterte previously said he would have ICC\
        \ investigators arrested if they enter the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3b994-63f0-4cd4-998b-de3f7a94108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’s chief presidential legal counsel Juan Ponce Enrile echoed\
        \ the former president’s stance.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525c06b-d383-43fc-8de3-3ad6b1f98183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All barks, no bites!” Morales responded when asked about the issue.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29368a9-fee7-4c14-8c78-5e51c4250f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:07:17.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-07T15:20:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/27/sara-duterte-marcos-icc-return.html"
        target="_blank"><strong>RELATED: VP Sara respects but disagrees with Marcos
        on possible return to ICC</strong></a></p>'
