      'text': '<p>READ:<a href="https://www.cnnphilippines.com/news/2023/12/6/dpwh-antique-killer-curve.html">
        Governor asks DPWH to build new route, close Antique''s ''killer curve''</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1dc2cf-9a90-4ffa-8a9f-a3fb594290a3'
      'mgnl:activationStatus': true
