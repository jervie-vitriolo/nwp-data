      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Based sa nahitabo nako karon, murag ang purpose gyud sa Ginoo
        nga pahinumduman ko sa akong gisaad nga kung makapasar ko, akong gamiton sa
        pagpangalagad ngadto sa Ginoo ug sa katong mga nagkinahanglan</em>," Geverola
        told reporters in an interview.</p>'
