      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mark your fashion
        calendars, as it’s just around the corner! December 9, 2023, Saturday, and
        all fashionable roads lead to SM Aura in Taguig, as Paskong TernoCon 2023
        finds its new home — departing from the Cultural Center of the Philippines
        (CCP) for the very first time. As such, it will be a groundbreaking collaboration
        between SM Supermalls, Bench / lifestyle + clothing, and the CCP through its
        Cultural Exchange Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3922e-6f74-4f9f-84cc-7be41eab20f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e65fa74-23d7-4979-8fdc-46793a8c769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.374+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TernoCon has always been a trailblazing celebration of Filipino heritage\
        \ and artistry, as manifested in the Philippine dress and barong. This year,\
        \ Paskong TernoCon will bring together two visionaries in Philippine fashion\
        \ — Joey Samson and Lesley Mobo.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38d478-1121-411d-aef6-000a9dfe50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69536ba2-ac82-4566-a86d-5b9a04677c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The audience of SM Aura will experience the exquisite Filipiniana-themed\
        \ Christmas decor of the mall. The centerpiece is a 33-foot tall Christmas\
        \ tree festooned with handmade ornaments using locally-sourced materials such\
        \ as capiz, rattan, and abaca.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839e471-6104-402c-8ebf-c6ca27d44b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.375+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747d48b-7599-466e-938b-57aac50d780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joey Samson is the maestro of minimalism, known for his clean, supple\
        \ lines, his subtly romantic undertones, and timeless form of elegance. His\
        \ delicate, nuanced approach to design emphasizes the principles of understatement\
        \ and distinction. His modern interpretations of the Barong Filipino and “\
        cage” ternos are some of his important contributions to Philippine design.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dcb4f-f720-4d98-8729-61ee7c2987c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.376+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfeca24-4b87-43a7-a9c0-a5af322eb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:46:28.377+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-07T15:47:34.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first Paskong TernoCon, Joey says that he is, “grateful to\
        \ be given such a platform and opportunity, and to be able to reach a wider\
        \ audience. My collection is a contemporary version of “whitework” — needlework\
        \ done in white thread over white fabric. I draw from my strength in creating\
        \ tailored and very structured looks that blur the lines between menswear\
        \ and womenswear.”\r"
