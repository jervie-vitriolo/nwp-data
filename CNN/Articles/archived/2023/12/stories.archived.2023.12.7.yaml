  'Australia-Papua-New-Guinea-security-deal':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T13:39:10.000+08:00
    'imagesource': 'jcr:6d67bc99-f314-4228-a6b0-36a59b68ba02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86efcfb3-09d1-4d1b-8140-7d94bd6724c3'
    'lead': 'The new deal cements Australia’s role in Papua New Guinea’s policing,
      judiciary and defense. Australia has pledged 200 million Australian dollars
      ($130 million) to support the initiatives, including a training center for police
      recruits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T13:40:32.181+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-07T13:47:04.772+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia signs major security deal with Papua New Guinea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74dc57-ab27-4829-a3c6-7fee3c988539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney (CNN)</strong> — Australia and Papua New Guinea have
        signed a major security agreement that will place Australian police in the
        Pacific nation.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6b2ae-869e-4bec-a003-cc2ad41c6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters alongside Papua New Guinea Prime Minister James\
        \ Marape in Canberra on Thursday, Australian Prime Minister Anthony Albanese\
        \ characterized the deal as a “significant and historic” agreement between\
        \ two countries with already close relations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dabf0-250a-4152-869a-dd8d1244cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d3b54-7a54-4bdf-a9c1-3eb86864a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will make it easier for Australia to help PNG address its internal\
        \ security needs and for Australia and Papua New Guinea to support each other’\
        s security and the region’s stability,” Albanese said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e5208-923a-420f-96fb-7a23f3a7f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.197+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf10ef9-be8a-4177-a3de-c887785ec16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new deal cements Australia’s role in Papua New Guinea’s policing,\
        \ judiciary and defense. Australia has pledged 200 million Australian dollars\
        \ ($130 million) to support the initiatives, including a training center for\
        \ police recruits.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e0a19-e494-4c4a-893b-ecf7ba82c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.198+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f452a-3639-4fec-8597-3f99841393cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the deal does not preclude Papua New Guinea from signing pacts\
        \ with other nations, both countries agreed to consult with one another on\
        \ security threats.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570690b-f2dd-4139-a42a-8280c92472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2719b-eb3f-4322-88fc-8634839a85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.199+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marape said Papua New Guinea’s judiciary, public service and borders\
        \ were established by Australia before the country became an independent nation\
        \ 48 years ago.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b20dd-cfe6-4526-a5b8-5cc284e4b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53e65e-e0f7-4c0a-b2f6-0be6863d7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.200+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You have always given support to us. What happens up north of your\
        \ borders has deep, deep shared effect, benefit, consequences, on our region,”\
        \ Marape said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e7ac5-f1cc-445b-bd91-66a9a9d9aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9c25a-53e0-40df-99de-c7c134f895bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.201+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told reporters the agreement with Australia showed they were “brother\
        \ and sister nations,” but added his country would not pick sides as it had\
        \ a foreign policy of “friends to all.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80e08a-4714-40c6-894a-a3ca602a028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8f3f8-4b28-476b-906b-278c42188fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.202+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal comes in the wake of a US security agreement with Papua New\
        \ Guinea signed in May which included upgrades to local military bases.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bef98-5cfe-4d6a-bd0f-bf41fe27055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dede54-d33c-4cbb-bb4e-0d0082a9dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.203+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2022 China and the Solomon Islands shocked the US and its allies\
        \ by announcing a bilateral security pact, affirmed in Beijing in July. The\
        \ deal between Honiara and Beijing stoked fears of the possibility of a Chinese\
        \ military base in the western Pacific and prompted a diplomatic push by Australia\
        \ in the Pacific.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a334b2-cbff-4ee5-b0b0-61d7bfe1a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb489879-4e4c-4a60-931c-00f71ab00510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:40:32.204+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:47:04.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about China at the Canberra press conference, Marape said
        Papua New Guinea’s relationships with the US and Australia don’t come at the
        “expense of our relationships elsewhere.”</p>'
  'Chinese-warships-dock-at-Cambodian-naval-base':
