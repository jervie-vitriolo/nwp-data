      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> OPM
        singer JK Labajo surprised an elderly fan as he went Christmas caroling at
        the fan’s house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46b5e5-3824-4e25-88b8-4cfa989ed957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:51:01.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T13:51:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Ere” singer earlier announced on social media that he and his\
        \ band would visit fans who used his latest song “Maligayang Pasko” in their\
        \ TikTok videos.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdb09c-e44f-4674-94e5-bd279b253b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:51:01.227+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T13:51:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the lucky fans is Mama Luming, who was ecstatic to see the young\
        \ singer in person.  \r"
    '3':
