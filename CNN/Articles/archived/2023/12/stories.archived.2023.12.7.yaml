      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift is clearing a few things up
        related to the much-debated timeline of her relationship with Kansas City
        Chiefs tight end Travis Kelce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1acad8-32b7-427e-b048-49997d8eca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc742c3-8d4b-4b6b-ae73-49f68248d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Time Magazine published Wednesday – wherein Swift\
        \ was named the outlet’s 2023 “Person of the Year” – she said her relationship\
        \ with Kelce actually started earlier this summer when he “very adorably put\
        \ me on blast on his podcast, which I thought was metal as hell.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cf811-057a-450d-8de2-97d8a4b524a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93194453-b08d-4305-bce0-1c8245736df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She was referring to a July episode of Kelce’s podcast “New Heights\
        \ with Jason and Travis Kelce,” which he co-hosts with his brother, where\
        \ he revealed that he attempted to give Swift his phone number by way of a\
        \ friendship bracelet during one of her concerts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8c74a-6d5c-4458-ae24-a449b7fc853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56938211-325f-4b07-b002-dc869591d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the “Anti-Hero” singer this week, they quietly “started\
        \ hanging out” right after that.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c32f18-732e-4a3b-be9a-e9e16ff72da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62c7f1-3953-4e00-89de-9ced8bc42625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By the time I went to that first game, we were a couple,” she told\
        \ Time in this week’s interview, referring to the Chiefs game where she was\
        \ first seen in person in September.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286f580-da7a-4e89-935d-950774643bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a6148-8671-41cd-8677-b7e90e144837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think some people think that they saw our first date at that game?”\
        \ she pondered, going on to assert that they “would never be psychotic enough\
        \ to hard launch a first date.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f57a49-fe46-4ce9-94f2-d48d0d0ae51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6ab4a-5999-4ad1-8ab0-1f54d3affbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since that September game, Swift has attended a total of five of Kelce’\
        s football games, and they made cameos on “Saturday Night Live” in October.\
        \ Kelce also flew down to Argentina last month to catch his second “Eras Tour”\
        \ concert.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62863110-9341-489b-b0de-a72f26f30b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:09:44.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c2ab8-e675-4c7a-af71-c8934de55331'
