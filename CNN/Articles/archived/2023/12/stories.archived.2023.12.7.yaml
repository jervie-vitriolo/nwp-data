      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Senator
        Imee Marcos agreed with Vice President Sara Duterte urging the government
        to reconsider granting amnesty and reviving peace talks with communist groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83d47c-511e-450e-86f1-cb67cab7bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yes. That's the short answer,\" Marcos told reporters on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab772c7-d2f2-4411-bda4-3e2ad35807cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I'll give a statement when I'm ready,\" she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e7b10-5e3b-4d14-9bd4-103d24cf90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte, who's also vice chairperson of the government's anti-communist\
        \ task force, made it clear on Monday that she does not agree with the new\
        \ peace efforts with the National Democratic Front of the Philippines (NDFP).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb07b1d-8289-4b3b-8d0f-d105b0bd26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/4/duterte-disagrees-marcos-rebel-amnesty-ndfp-peace-talks.html">''Agreement
        with the devil'': VP Sara against Marcos'' rebel amnesty grant, NDFP peace
        talks</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0e8c9-d429-4249-990e-46311947037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before her statement, there had been speculations about a rumored crack\
        \ with her UniTeam alliance led by President Ferdinand Marcos Jr., after the\
        \ House of Representatives stripped her of ₱650 million in confidential funds\
        \ under the proposed 2024 national budget.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91a4fb-1c9c-4a84-8871-06f376e1b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for the president's sister, the two top officials can have opposing\
        \ opinions and still remain solid and intact.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17b290-e203-49f6-a4af-7015250091b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pwede ka naman maging manatiling kaalyado kahit hindi kayo naga-agree\
        \ sa bawat issue,\" she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ac83e-24d0-4c51-9c06-bd10d76bf105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You can remain allies even if you don't agree on every\
        \ issue.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327792e5-41b1-4371-8005-81eae63c7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T06:18:20.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that their contradicting opinions prove every perspective
        is being discussed, respected, and honored.</p>'
