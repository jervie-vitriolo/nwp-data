      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notable US Events\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009b9d0-11a7-458e-843a-d7b3b84825b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:44:43.280+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:01:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January 3 - Republican Kevin McCarthy fails to secure enough votes\
        \ to be elected Speaker of the House in three rounds of voting. On January\
        \ 7, McCarthy is elected House speaker after multiple days of negotiations\
        \ and 15 rounds of voting. That same day, the newly elected 118th Congress\
        \ is officially sworn in.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fbb07-823d-47e2-949f-306e64ff5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:44:43.280+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:01:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cc887-486d-4998-a25c-04dabb9f3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:44:43.281+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:01:47.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January 7 - Tyre Nichols, a 29-year-old Black man, is pulled over for\
        \ reckless driving. He is hospitalized following the arrest and dies three\
        \ days later from injuries sustained during the traffic stop. Five officers\
        \ from the Memphis Police Department are fired. On January 26, a grand jury\
        \ indicts the five officers. They are each charged with second-degree murder,\
        \ aggravated assault, aggravated kidnapping, official misconduct and official\
        \ oppression. On September 12, the five officers are indicted by a federal\
        \ grand jury on several charges including deprivation of rights.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2db5d2-a3a4-42f0-a960-70fa8d7d6af9'
      'mgnl:activationStatus': true
