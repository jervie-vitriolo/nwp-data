    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49886a1-a572-4193-b835-89709d24ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.665+08:00
