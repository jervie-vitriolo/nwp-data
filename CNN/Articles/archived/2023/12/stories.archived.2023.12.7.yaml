      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af149f6a-7d4b-422a-a5cd-99632a224823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:44:28.218+08:00
