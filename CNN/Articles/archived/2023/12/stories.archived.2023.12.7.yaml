    'stories': []
    'template': '1'
    'title': 'BSP stays hawkish, says easing would be ''premature''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1beaba-fd5c-40f2-a3d2-871e3594517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 7) — A reversal in the central
        bank''s tightening cycle would be "premature," signaling monetary authorities
        to remain hawkish as the last rate-setting review for the year nears, the
        Bangko Sentral ng Pilipinas (BSP) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1dc15-4bac-4dcc-b1b0-433737c250b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The risks are still there. We have to assess the situation. I think\
        \ it's premature to say that we will start to ease,\" BSP Governor Eli Remolona\
        \ said.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2c7b6-32d5-4ff5-8b31-170252ba10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The policymaking Monetary Board is set to meet on Dec. 14 as it wraps\
        \ up a year that saw the key interest rate rise by a total of 450 basis points\
        \ to 6.5%, the highest in the region.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5b851-7911-42f9-a802-e5b1e1f8f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But inflation has cooled for two straight months in November, although\
        \ still outside the central bank's target zone.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b719b0d-d13d-41a9-843a-0c5160bc839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remolona said the rate hikes have already been working their way into\
        \ the financial system but the lags are \"somewhat long\" or not as fast as\
        \ they have hoped.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3c8f7-9119-476a-af69-f184cfec0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We wish they [the monetary policy lag] were shorter but that's work\
        \ we still have to do we have to improve the transmission mechanism of monetary\
        \ policy,\" he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9a1f5e-2507-4b13-a894-c76110be7b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The central bank wants to be certain that inflation would stay comfortably\
        \ within its target range, and when it is \"comfortable about that, then we\
        \ can start to think about easing,\" the BSP chief added.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825ee13-4e3c-450b-bd01-af7b92b52ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Risks to inflation remain, but mostly driven by supply shocks that\
        \ could negatively impact inflation expectations that similarly can create\
        \ another round of rising prices.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e37b7-6a7e-41a0-88ac-58e3a6d038af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are a country that's prone to supply shocks. And normally you'd\
        \ think that supply shocks would dissipate so you don't have to do anything\
        \ in the face of supply shocks,\" Remolona said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3a56b-dbe5-43ce-ae45-bb95afbba4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.646+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the supply shocks often lead to expectations,\" he added. \"\
        If they're large enough, if they're frequent enough, then they lead to expectations\
        \ of higher inflation, and that leads to second-round effects. That's what\
        \ we worry about.\"  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2057bc2f-fe79-4e0b-a2fc-305b26674bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:15:17.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T19:15:18.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said that it is monitoring inflation expectations as
        well.</p>'
