      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b9891-f6a5-4acf-a5e1-690000c3768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Collin Koh, research fellow at the S. Rajaratnam School of International\
        \ Studies (RSIS) in Singapore, said according to public records, this is the\
        \ first time PLA Navy ships have docked at the port, which before renovation\
        \ was only fitted for the Cambodian Navy’s smaller patrol crafts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385b0db-d7d4-4152-8747-cffd9fcefae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.683+08:00
