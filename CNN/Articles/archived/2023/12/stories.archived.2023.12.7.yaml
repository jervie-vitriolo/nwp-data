      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> – The
        Sandiganbayan has found former Lazi, Siquijor mayor Orville Fua guilty of
        graft over the alleged anomalous purchase of liquid fertilizer in 2004.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2265ee-6c1d-4b87-a7d3-488c4981efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9facb69-c9a6-474b-a9e9-53b876ab1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision handed down on Thursday, the anti-graft court’s Third\
        \ Division also convicted Fua’s co-accused former Lazi municipal engineer\
        \ Natalio Jumawan Jr., bids and awards committee member Sue Agnes Castillon,\
        \ treasurer Rose Marie Tomogsoc, and private individual Merlyn Lu.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde44a7-78e8-4d44-af4f-bdc3bf705220'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddedc90-0f62-41aa-86b8-cf5fbed1bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They are hereby sentenced to suffer the indeterminate penalty of six\
        \ (6) years and one (1) month as minimum to ten (10) years as maximum and\
        \ to suffer the penalty of perpetual disqualification from holding public\
        \ office,” the court said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c5b0f-7e60-4622-a03c-2a80e2ad6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2269da-2e2f-48c6-8617-04cecf5bbc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were charged for entering a contract with Mangopina Trading Company,\
        \ Inc. without public bidding for the purchase of over 2,000 bottles of liquid\
        \ fertilizer worth almost ₱5 million.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70487f8-f2a0-4fb2-afeb-807694a84640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53777c0d-1a35-4bee-a011-e3350e2a23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T15:57:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The records of this case exceedingly demonstrate that they hastily\
        \ conducted the subject procurement in blatant violation of the applicable\
        \ law and rules,” the court said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab411f9-89a1-4a24-8c36-6871628818f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.443+08:00
