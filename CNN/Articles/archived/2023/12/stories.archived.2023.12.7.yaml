      'mgnl:type': 'text'
      'text': "Aklan-born, and London-based, Lesley Mobo has solidified a reputation\
        \ for avant-garde designs and contemporary aesthetics. He has done collaborations\
        \ with Diesel and Uniqlo; and dressed the likes of Rihanna and Kate Moss.\r"
