      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The humanitarian who is as comfortable in a refugee camp as she is\
        \ on a movie set, said she plans to eventually move from Los Angeles and spend\
        \ more time at her home in Cambodia.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799f434-fd78-4abf-87e9-ea2fe673456c'
