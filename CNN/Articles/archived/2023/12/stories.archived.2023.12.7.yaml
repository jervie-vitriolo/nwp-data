    'template': '1'
    'title': 'Senator seeks more funds for DepEd''s learning recovery plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba859f-325c-4740-9e77-28adb8551315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Senator
        Win Gatchalian hopes to realign the 2024 national budget or tap the contingency
        funds of other departments to finance the additional ₱7 billion needed for
        the Department of Education''s (DepEd) learning recovery program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde93c9-902d-479c-9865-c3cbb0eeba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d830b-b748-4575-87cb-00eacc319fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try our best to realign, but if that will not happen because
        we''re at the final stage then we have to do this through a whole of government
        approach. We have contingency funds in different departments, we have other
        sources of funds scattered all over the different departments," Gatchalian
        told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec5b97-f61c-4c4c-8ef9-9dcf9d58cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235dde9-bf3a-49bb-85ed-57538b1a67ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, DepEd has around ₱2.9 billion for its learning recovery plan\
        \ next year. Gatchalian, who chairs the committee on basic education, said\
        \ an analysis his office conducted showed DepEd needs ₱10 billion to intensify\
        \ efforts and help kindergarten to grade 10 students to catch up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aab0ee-04dd-4008-aa04-075c2d49c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21935022-2e6b-46a7-b0ab-354c80d4d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we can convince other offices to allocate funds for the remaining\
        \ ₱7 billion that is needed for an intensified learning recovery that will\
        \ be the best case,\" the senator said, noting that one possible source is\
        \ the Office of the President's contingency fund of around ₱12 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25c126-96b4-45ba-8dc6-eaa604ceaa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bafea5-951f-49da-a48e-850e8780e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said if the whole ₱10 billion will be raised and the DepEd’\
        s programs will be intensified, he is optimistic there will be improvements\
        \ once the country undergoes the Program for International Student Assessment\
        \ (PISA) again in three years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab541b9-b8d4-42e8-a1db-aa21a69c7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab3fec9-d961-4775-9da1-ffbd2a6a8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 PISA results <a href="https://www.cnnphilippines.com/news/2023/12/6/2022-pisa-deped.html">showed</a>
        the Philippines remained as one of the countries with poor proficiency in
        reading comprehension, mathematics, and science.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b6e97-3250-4a31-bd5a-81607f86494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27007c-62b3-4114-8104-a49537e5a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said this \"education crisis\" should be treated like the\
        \ COVID-19 pandemic, where agencies contributed funds—with the government\
        \ spending ₱114 billion to procure vaccines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffdcbb-4670-42ba-aac0-42db28839f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe18a5b-5036-44dd-b490-c5735d479809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:26:41.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:26:41.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get us out of this education crisis, we need to spend big in
        order to get us out as fast as we can or else… it will take time to get us
        out of this education crisis," the senator warned.</p>'
  'sara-duterte-deped-secretary':
