      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ships are in preparation for training the Cambodian navy, according\
        \ to the post.\r"
    '7':
