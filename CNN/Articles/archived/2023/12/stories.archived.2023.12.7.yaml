      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This gives the government some tolerance for market-based resolutions,”\
        \ he added.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea954540-8d94-4a5c-9598-f0dd07792d00'
      'mgnl:activationStatus': true
