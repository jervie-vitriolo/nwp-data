  'ex-siquijor-officials-guilty-fertilizer-case':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T15:54:53.000+08:00
