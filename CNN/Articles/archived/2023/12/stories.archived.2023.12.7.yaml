      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lesley says he is, “very happy to be part of Paskong TernoCon 2023.\
        \ My collection is a continuation of Tropical Ternos, an exploration of tropical\
        \ sensibilities, and a celebration of folk crafts and exuberant colors. Draping\
        \ — the process of positioning and pinning fabric directly on to a dress form\
        \ — is a key element in my design work. Textiles are composed of bold printed\
        \ fabric.”\r"
