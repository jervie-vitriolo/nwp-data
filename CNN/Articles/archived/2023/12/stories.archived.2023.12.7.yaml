      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I intend to do the same for Maharlika,\" he also said. \"Similarly,\
        \ a diploma coming from a master's degree does not guarantee that.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
