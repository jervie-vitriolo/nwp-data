      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4918d-a47c-4302-86b6-ed640aebb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.908+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebe446-d5f3-4018-80f0-bb90b2de683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.909+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since when have you been selling at Whole Foods?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e11d5-0385-4977-b9ee-54748c532bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.910+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, Whole Foods was our very first customer in 2020. I developed
        the product, the prototypes in the spring of 2020 in the middle of the pandemic,
        and then we launched with Whole Foods in fall of 2020. It took me about four
        months to get it from the idea on the paper to the shelves of the store. It’s
        not easy, but I had that experience coming from my corporate job to understand
        some of the more important things you need to do to get the product onto shelves.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbc4ed-71e4-44f4-b34e-ea403d737666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.911+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bd9b3-c553-4be2-b7dd-101266c827e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.911+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On a similar note, what are some challenges you’ve faced
        in getting Fila Manila to where it is now?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e19030-fa01-49ba-b2e6-7d465a26231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.912+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb1daf-acab-4923-bd9d-555bef3a3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.912+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there''s still not a lot known about Filipino cuisine with
        many retailers, and even investors. If you talk to a lot of the investors
        in the US, they tend to be white and older. So you''re already at a disadvantage
        because even though we''re the second largest Asian American population, a
        lot of folks with the resources aren’t familiar with our food.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3909dd-ed77-4a0b-9b61-5bb573936912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.913+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b8aea-ae6e-4828-80b5-d306c2ee8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.914+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But in the US right now, the growth of Filipino cuisine is really skyrocketing.\
        \ Many of the new James Beard Award-winning restaurants and chefs are Filipino.\
        \ It's just a matter of time before our cuisine really becomes synonymous\
        \ with fine dining and delicious flavors. If you look at where Filipino food\
        \ is today, it is exactly looking at where Korean and Vietnamese food was\
        \ maybe seven or 10 years ago. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97383acf-8a56-4f45-9f77-15d107081277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.914+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba934e27-ef69-4f80-b6c4-28f6b73e22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.915+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "10 years ago, most people did not know what boba was. Most people did\
        \ not know what pho was, either. But today, you find boba in Target. You find\
        \ pho in every other town in the US. It's just a matter of time before our\
        \ food becomes normal for American flavors.\r"
    '79':
      'image': 'jcr:35f88ca3-7c5d-4cae-973c-24f585989b28'
      'imageCaption': 'De Leon and his team making the first batch of Fila Manila
        products for Whole Foods. Photo courtesy of JAKE DE LEON'
