      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consing said he felt that it was time to "give back" when he decided
        to serve the government after three decades in the private sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad930ac-a9e2-4871-b44c-be7a8b15cfec'
