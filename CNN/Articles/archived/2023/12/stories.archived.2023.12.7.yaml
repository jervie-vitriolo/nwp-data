      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After taking a
        back seat for three years, the Red Horse Beer Pasiklaban returns to barangays
        extra strong, rewarding its patrons with free mini-concerts and on-site gifts.
        The much-missed series of events also offers an array of activities for beer
        enthusiasts with unparalleled strength in taste and physicality.</p>'
