      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January 24 - CNN reports that a lawyer for former Vice President Mike\
        \ Pence discovered about a dozen documents marked as classified at Pence’\
        s Indiana home last week, and he has turned those classified records over\
        \ to the FBI.\r"
