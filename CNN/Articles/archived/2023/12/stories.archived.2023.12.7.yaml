    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0fc371b-7df0-46cb-b1ad-1bea527e3396'
    'lead': 'The Sandiganbayan has found former Lazi, Siquijor mayor Orville Fua guilty
      of graft over the alleged anomalous purchase of liquid fertilizer in 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T15:57:48.426+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-07T15:57:48.718+08:00
