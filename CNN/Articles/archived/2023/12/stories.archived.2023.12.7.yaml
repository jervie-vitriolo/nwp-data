      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on what happened to me now, maybe God wants to\
        \ remind me to fulfill my promise if I pass the Bar exams, that is to serve\
        \ Him and to serve those who are in need.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
