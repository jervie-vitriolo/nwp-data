      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 7) —</strong> The alleged
        mastermind in a pawnshop robbery in Cebu City last month was among those who
        passed this year''s Bar examinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b793ae-48de-4106-9391-7908bd541d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T08:49:55.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T08:49:55.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jigger Geverola, a former political detainee, was arrested by Cebu\
        \ City Police Office operatives on Nov. 28 following the extra-judicial confession\
        \ of the arrested suspects in the Oro Sugbo pawnshop heist. One of them is\
        \ the alleged mastermind's nephew.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c14ac-08a6-44fe-b1b6-0a79ed26dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T08:49:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T08:49:55.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ad847-83c5-498c-bf96-c22638d0e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T08:49:55.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T08:49:55.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They claimed it was Geverola who instructed them to bring the getaway\
        \ vehicle to a mountainous area in Argao town, but they were intercepted by\
        \ the police resulting in their arrest.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c4b0a-c98f-40bf-96a8-b837934e4f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T08:49:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T08:49:55.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d18427-ed5d-44c8-96bf-90c9aaced1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T08:49:55.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T08:49:55.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Geverola has repeatedly denied the allegation. He said he was too busy\
        \ studying for the Bar exams then.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3348b-3bd6-407d-9ddc-45c129ce62d1'
