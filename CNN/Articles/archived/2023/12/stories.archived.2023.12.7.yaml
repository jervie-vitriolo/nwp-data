      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported Tuesday – the day before Putin’s trip to the Middle East\
        \ – that Washington had presented to Moscow another prisoner swap proposal\
        \ as it tries to secure the release of two US citizens, ex-Marine Paul Whelan\
        \ and the Wall Street Journal reporter Evan Gershkovich.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae46eda-155c-4c06-99ad-166a90bf1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.666+08:00
