      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon on Tuesday said it too was reviewing the report.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6fe87-073c-4114-a5a4-8f0a757e544a'
