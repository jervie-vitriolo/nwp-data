      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– Wholesale and retail trade; repair of motor vehicles and motorcycles
        (1.46 million)'
    '15':
