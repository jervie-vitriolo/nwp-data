      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy also claimed that lawmakers from the lower chamber have abused
        their power in pursuit of political interest.</p>'
    '19':
