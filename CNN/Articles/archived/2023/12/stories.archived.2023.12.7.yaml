    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marawi blast suspect was former MSU student – school official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fc66d-d7e4-4226-89e6-43d97c3db180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:39:24.844+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> – Kadapi
        Mimbisa, one of the suspects behind the bombing in the Mindanao State University
        (MSU) in Marawi City, used to be its student, an official of the school confirmed
        to CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb13239-0ca1-479a-b93b-407a49dabb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.623+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) on Wednesday identified Mimbisa,
        alias Engineer, as one of two persons of interest linked to the <a href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">bombing
        that killed four people and injured 46.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bcc01-14e1-444b-bff9-3d2c6df87f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other was Kadapi’s son, Arsani Mimbisa, alias Khatab.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be1d8d-7394-485f-92c6-7a7aa44a5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.624+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/6/marawi-bombing-persons-of-interest-identity.html">PNP
        releases names, photos of persons of interest in Marawi City blast</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5f396-edd6-48fe-9c15-a8a603dd6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He [Kadapi] enrolled in MSU in the year 1993 and stopped in the year\
        \ 1998. He was a BS [Bachelor of Science] Agricultural Engineering student,”\
        \ Atty. Shidik Abantas, Secretary of the University and its Board of Regents,\
        \ said through text message on Thursday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574ed7-0cfe-4e0c-9187-e13f2d899b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He went back to the university in the year 2007 but was unable to\
        \ finish his studies. He did not graduate,” he added.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063478a8-44b8-4c1b-a983-490cef3fb7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.625+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Abantas, Mimbisa re-enrolled in 2007 to take up his thesis,\
        \ but failed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df3343-0927-40bd-aa90-8cda85d09f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66170314-7a8c-4e53-8950-3e0fd7727913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.626+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The school official said that Mimbisa was a batchmate of some MSU deans.\
        \ Citing the university officials, Abantas said: “Very unremarkable daw sya.\
        \ Very normal. Mabait at walang nakaka-away or hindi din aktibista.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b7ecf8-ddc8-49b8-9d76-8f0245e89514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704d464-7255-4287-8b9b-94c5b0c191e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He was supposedly very unremarkable, very normal. Kind\
        \ and didn’t fight with anyone. Not an activist either.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fba681-3674-489d-b211-18a100eea461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abd630-a14e-4844-a398-b32af6c88558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:56:27.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T18:27:55.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father and son duo are allegedly affiliated with the Dawlah
        Islamiyah Maute group based in Lanao del Sur, the PNP said. Kadapi Mimbisa
        is supposedly an expert on improvised explosive devices.</p>'
  'DPWH-warning-signs-ceres-bus':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
