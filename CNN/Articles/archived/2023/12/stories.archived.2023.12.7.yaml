      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Acknowledging the public nature of the relationship in Wednesday’s\
        \ interview, Swift says they’re not trying to hide anything at this point.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88592056-306d-41ef-a28c-bea114633f02'
