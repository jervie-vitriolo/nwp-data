      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Abu Dhabi delegation, Putin will travel to Riyadh, Moscow’\
        s main partner in OPEC+, a group of the world’s major oil producers to whose\
        \ ranks Russia was admitted in 2016.\r"
    '19':
