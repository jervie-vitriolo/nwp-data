      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47fb5c-a76b-4b58-8b65-ecfc6750aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.916+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3918c-d74c-49d0-932f-9c46a9409706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.916+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinos are all around the world. And yes, I can see that
        our cuisine is on the way to becoming more global. Why hasn''t that happened
        yet?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92724075-1c02-40a7-b09c-a271e3c8eb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.918+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That's a really good question! When I first started Fila Manila, I\
        \ joined a pitch competition at one of the nation's largest food trade shows\
        \ based in Philadelphia. And I was actually the finalist and I ended up winning.\
        \ But one of the questions from the judges at the final round was exactly\
        \ what you asked. He asked me, “If everything you're telling us is true, why\
        \ on earth has no one ever started a Filipino food company?”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabaa4a9-6767-4a66-8e5f-9de73cb5444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.919+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you think about our cuisine within the last 10 or 20 years, most
        of it has been communal. Most of the time, our food has been cooked and enjoyed
        in our own homes. Every weekend, we have our friends, we have our family over,
        every Saturday, Sunday night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a689bd0-b082-4284-bbfb-1dbd24fc6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.920+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the parties, we have the same dishes — adobo, caldereta, kare-kare,
        pancit. But we never really shared them with the outside world. One thing
        that''s been happening in the last five years is that social media like Instagram
        [and] TikTok have been accelerating the desire to know more global flavors.
        And also a lot of TV personalities — Anthony Bourdain, Andrew Zimmern, David
        Chang — on Netflix, they''re really praising Filipino food.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9185d6-4460-4469-8678-eb145b9bb29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.922+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledge of new cuisines like ours has become exponential in the
        last five years as compared to before.&nbsp;</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed9020-1ecf-4039-8deb-00e24f737f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.923+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Absolutely. There is a new renaissance of Filipino food,
        especially online. Whenever I scroll through food TikTok, I do see a lot more
        Filipino creators showcasing Filipino dishes. But do you think it''s just
        social media or are there any other reasons why we’re witnessing this renaissance?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe352e-25f5-4d74-8d9b-2aedf446fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.924+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322e4cc-1512-497e-bb78-a66af56f67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.925+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think it's also a movement in the broader Asian community. I think\
        \ the #StopAsianHate movement in the US really awakened the Asian American\
        \ communities, making us proud of who we are.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9731eb6-e22a-461e-a9c3-b95bd71f065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.926+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'image': 'jcr:9451466a-b9b9-4e64-a174-18e3a9939776'
      'imageCaption': 'An old portrait of the de Leon family. Photo courtesy of JAKE
        DE LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f2bd3-0f5a-4877-8f81-e1623e5ebb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:40:12.457+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a03e67-ca37-429b-9054-d459fedcce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, the Filipino community always struggled to find its voice
        in the US. Growing up, my parents’ message to my brother and I was “keep your
        head down, stay quiet, and work hard.” I don’t speak for everyone, but that''s
        [how I see] the spirit of the Filipino-American people. We were always afraid
        to share who we are. But we''re not shy about our food anymore. There’s a
        history behind kare-kare. And behind banana ketchup too, when <a href="https://www.nytimes.com/2022/09/29/obituaries/maria-orosa-overlooked.html"
        target="_blank">Maria Orosa</a> made it in World War II because the Philippines
        didn''t have enough tomatoes, but plenty of bananas. So there''s a really
        fascinating excitement in our community to share who we are as Filipino-Americans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a892b6-0238-49ac-89f4-135e53586887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.927+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24588791-06e8-4629-b3ea-1382cf4befe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.928+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Awesome! What are your favorite Filipino foods? What did
        you grow up eating?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495a79b-675f-44cb-9f50-d2594e81f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.929+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bd110-4852-4d2a-9b47-afa31c94128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was always around my grandmother from my dad''s side. She used
        to make all this amazing Ilonggo food. And my mom is Kapampangan, so she made
        delicious food as well. My favorite foods growing up were honestly the foods
        that my parents would just cook on a regular basis because it’d just remind
        me of home. I used to really love sinigang. I used to love baka. I used to
        love even the adobo that my dad used to make because it was so different from
        normal Filipino adobo. He used to use olive oil — which is weird — but it''s
        still a version of adobo!</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58bf63-ce62-465d-9b75-4254fd2426fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.931+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cf059-7905-4c4d-be1a-4ae21ce0f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.932+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Even domestically, adobo is so diverse as well. I grew up
        eating it with hard-boiled eggs, mushrooms, and the sauce would be a little
        sweet. Only in my junior year of high school did I try it with potatoes. How
        did all these different variations impact the types of products Fila Manila
        is selling nowadays?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fe501-2094-4f3d-aceb-a45b4c9faecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.933+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1be62-9ab8-42d1-93b2-acfc86eb6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.933+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, all of our recipes are based on my parents’ recipes. Our
        adobo is based on my mom''s version, and my mom used to add actually a little
        bit of date syrup, rather than sugar, because dates have their own unique
        flavor to it. In the Philippines, they have a historical use as an ingredient.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a81a61-862e-405e-9450-e9685c9ed646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.935+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We used to get comments on social media, saying “oh Jake, you put
        date syrup in your adobo. That''s not adobo! You’re not using adobo ingredients!”
        And just like what you said — every family has their own version of adobo.
        There are some families that use coconut milk, even. There''s no right and
        wrong way. I don''t see anyone complaining why marinara sauce and Italian
        households are so different from each other!</p>'
    '81':
      'image': 'jcr:fd2e8c2b-8098-45ec-b7b4-ca0d31f35e26'
      'imageCaption': '"Our adobo is based on my mom''s version, and my mom used to
        add actually a little bit of date syrup, rather than sugar, because dates
        have their own unique flavor to it," says de Leon. Photo courtesy of JAKE
        DE LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce32aa5-44f5-416d-8793-aaed1895d936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:40:12.460+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b028d-0b08-47a4-8090-c4fd40ac2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.936+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59b03fd-d1c7-4785-b501-5e427f444115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.937+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My mom still uses soy sauce, vinegar, black pepper, garlic, bay leaf,\
        \ but she uses the dates. And then it adds a really nice sweet to the salty,\
        \ to the umami. I thought it was delicious. And I just found a way to get\
        \ her recipe and this translated into a consumer product. \r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f650e-2afa-44ee-b48c-4b50b208558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a6e7b-9942-4b54-9653-0660830dff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.939+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In some interviews, you mentioned Fila Manila is a Filipino-American
        brand. In others, you use it interchangeably. I’m wondering: is Fila Manila
        more pan-Filipino or Filipino-American? Do you think there might be a difference
        between the cooking styles of the diaspora versus those in the Philippines?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644e716-9e33-411e-8a37-6a0c95f8ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way we position our products, we say it''s Filipino-American
        just because we''re speaking to our community. And if you look at our choices
        and how our taste buds evolve while in the US I think it is a bit different.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca20cac-e036-4334-beb7-d0cef22dadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.943+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ll be honest with you. It''s different from someone who was fully
        born and raised in the Philippines because we are surrounded by different
        foods. And so, you know, if you look at how we''re positioning our products
        — it''s all natural, it''s vegan, it''s gluten-free, it''s very clean, it’s
        good for you — that element that really speaks to many American consumers,
        because that''s what''s important to them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889101f-67c1-4332-8887-4c514b7ba7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.944+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e7085-4e72-4869-a328-f6709ee9245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.945+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "We're not sacrificing any flavor or authenticity because it's delicious.\
        \ All of our products actually won Best New Products in different awards.\
        \ But we want to stay true to the spirit of Filipino cuisine, and at the same\
        \ time, we have to be modern. \r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03565b8-8795-4c3c-b2ea-744fda740855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.946+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4c5a9-39f6-4482-88d1-cb25015aecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.947+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does Fila Manila have any future plans?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81a2ce-d0f9-46a8-ba68-3245fd2417e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.948+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa68748-550a-415e-8080-22fb36d11906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.949+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sell an adobo sauce, but imagine down the road we have a fully-
        cooked chicken adobo or pork adobo in a pouch, and you’d put it in the microwave
        and then you stir over rice! Right now we have our ube spread. You can put
        it on pandesal, you can put it on ice cream. But what if we made our own ube
        ice cream? Or maybe our own version of ube halaya? The sky''s the limit! There''s
        so many different ways you could enjoy delicious Filipino flavors in different
        formats. All these generations of recipes are being passed down and end up
        being a really interesting modern, US product. It''s exciting!</p>'
