  'gatchalian-deped-learning-recovery-program':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-07T12:21:14.000+08:00
    'imagesource': 'jcr:55887bfe-aa81-4896-baca-31ef4a532704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f60138b-31f8-4162-abd3-4d7612f455a9'
    'lead': '''To get us out of this education crisis, we need to spend big in order
      to get us out as fast as we can or else… it will take time to get us out of
      this education crisis,'' says Senator Win Gatchalian.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T12:26:41.001+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-07T12:26:41.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
