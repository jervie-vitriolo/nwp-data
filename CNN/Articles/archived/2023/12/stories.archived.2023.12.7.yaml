      'mgnl:lastActivated': 2023-12-07T07:02:51.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Time said Swift was selected because she found a way to give people\
        \ around the world hope in some seriously dark times.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ea5b2-5daf-4c99-99ac-cc06a5283cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54dc4b-885f-40cb-ac0d-3f2e45dec3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one else on the planet today can move so many people so well,”\
        \ Time said in its profile. “Achieving this feat is something we often chalk\
        \ up to the alignments of planets and fates, but giving too much credit to\
        \ the stars ignores her skill and her power.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7b3b6-07f9-4af8-9894-c6fa52d44823'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca4841-858e-4268-9a1d-56045e26ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The magazine also interviewed Swift, with the artist revealing that\
        \ “this is the proudest and happiest I’ve ever felt, and the most creatively\
        \ fulfilled and free I’ve ever been.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9686e89-8df8-4f0d-af7a-e2f8dcb136a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dbf820-4120-475f-92db-853b370c7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And yes, she even talked about her relationship with Kansas City Chiefs\
        \ star Travis Kelce for the first time publicly. The pair started hanging\
        \ out after Kelce wore a friendship bracelet on his podcast, which Swift said\
        \ was “metal as hell” and started to hang out after.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4290de-86c7-445c-bc1b-0689a7180d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0217d68-c233-433d-b83e-cb227fdab43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m just there to support Travis,” she said about her appearances\
        \ at NFL games that have given some of them a ratings boost. “I have no awareness\
        \ of if I’m being shown too much and pissing off a few dads, Brads, and Chads.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cdd7e-bf10-4f5d-bc85-4a4136cc21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce3ad8d-a403-4056-b298-0611ff8ddb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of Swift’s stunning year was her “Eras Tour,” which grossed about\
        \ $2.2 billion in North American ticket sales alone, according to research\
        \ firm QuestionPro. Also on Wednesday, StubHub released its 2023 “Year in\
        \ Live Experiences” report revealing that the “Eras Tour” was StubHub’s biggest\
        \ tour in the website’s history.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ce705-573d-4e99-a804-65636e8a9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fd75e-6c99-4603-bc65-7c961856b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swift has dominated not only Super Bowl-sized arenas, but local movie\
        \ theaters as well.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469ba0e-ebe6-4faa-8613-a85f9bdb811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45987db-5bb9-4a44-96c9-b1b9d84fe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its opening weekend, the pop singer’s concert film, “Taylor Swift:\
        \ The Eras Tour,” raked in about $96 million in the box office in the United\
        \ States and Canada, making it the highest-grossing concert film domestically\
        \ for an opening weekend, according to AMC.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340982a-35b3-456e-8143-4f521f2fa275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.546+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343aa3d-d443-49f1-a5ba-0dc2dcc39761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:43:16.547+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:02:51.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all of that, Swift broke her own Spotify record by becoming
        the most-streamed artist in a single day in the streamer’s history, while
        “1989 (Taylor’s Version)” became Spotify’s most-streamed album in a single
        day this year.</p>'
  'taylor-swift-travis-kelce-date':
