      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> A
        documentary on former vice president Leni Robredo’s presidential campaign
        in the May 2022 elections is set to premiere at the 2024 Sundance Film Festival
        in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943c567-008b-4322-a774-68a1b1dccb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And So It Begins” is directed by Ramona Diaz, who was also behind
        the 2020 documentary about Nobel Peace Prize winner and journalist Maria Ressa
        titled “A Thousand Cuts.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67704c7d-33ad-4937-88c8-ff47a980cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diaz’s upcoming work looks back at the so-called “pink movement” and\
        \ the people’s fight for democracy.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3272e73-86ab-455e-b9fe-0c69b03c47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a139a2-8f06-4175-8327-ab01198c525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amidst the traditional pomp and circumstance of Filipino elections,
        a quirky people’s movement rises to defend the nation against deepening threats
        to truth and democracy,” the documentary’s synopsis read at Sundance’s <a
        href="https://festival.sundance.org/program/film/6569fd4ffac9f4221ec03966">website.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676558a9-a217-4d8d-9504-6dd6d6491674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33604a2c-c163-4ed8-b68f-79a07325b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In a collective act of joy as a form of resistance, hope flickers\
        \ against the backdrop of increasing autocracy.”  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cbd82-fdc8-46ae-a708-7d0951f33845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896034e-38dc-45ff-a7dd-5e1bf9474f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Robredo, who was the only female candidate in the presidential race,\
        \ chose pink as her campaign color to symbolize protest and activism. Hence,\
        \ her supporters were dubbed as “Kakampinks.”  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0d3c5-e881-4da7-94b9-26035ea75354'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548ea5c-02cc-4d76-8f0b-00c2a7a9ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:36:11.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-08T12:27:35.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite drawing tens of thousands of attendees to her campaign rallies,
        the former vice president settled for second behind the son of the late dictator
        and namesake Ferdinand Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f75ca-4499-4ea5-b486-12d62d8ed686'
