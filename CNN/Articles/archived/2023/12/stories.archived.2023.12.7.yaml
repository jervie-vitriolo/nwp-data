      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government has a variety of tools it can use to prevent a domino\
        \ effect, including the provision of liquidity to distressed financial institutions,\
        \ they added.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a45b6-5b45-4a8c-82c0-765a380d5da4'
