  'cop28-fossil-fuels-al-jaber-controversy':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T22:37:53.000+08:00
    'imagesource': 'jcr:7696b203-252a-4b21-a5c9-d702251f336b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd956dda7-39fd-4337-be84-8656e4d5f329'
    'lead': 'The summit’s glamourous early days are over. What’s left now is the tedious,
      hard work between countries’ negotiators who are sorting the thorny issue of
      what to do about fossil fuels.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T22:45:52.608+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-07T22:45:53.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Controversy hangs over climate talks as countries weigh whether to ditch
      fossil fuels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea150058-f5ef-476d-aff0-709efd8000c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.622+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> The first week of the COP28 climate
        talks has come to an end not with the euphoria of the first days of breakthrough
        announcements, but with growing anxiety about whether the world will do anything
        about the main cause of the climate crisis: fossil fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82fc9dc-ed67-47e9-b87d-249c056338d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trade-show-like pavilions — where countries have for days been
        touting everything from zero-carbon shipping to nuclear fusion energy — are
        slowly starting to empty. One European nation’s pavilion had just three staff
        members left late Wednesday morning, all rushing out to catch a flight home.
        Another representing climate vulnerable states had its lights switched off,
        no one at all inside.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddb57e-d0fb-481c-9eb4-564debd35402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.623+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The summit’s glamorous early days are over. What’s left now is the
        tedious, hard work between countries’ negotiators who are sorting the thorny
        issue of what to do about fossil fuels — pursuing what could potentially be
        the most ambitious COP outcome in years.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba247fd-f9c4-4e52-a647-4e0f7016e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But journalists, delegates and civil society groups are still talking
        about the summit’s president, whose recent remarks cast a shadow over the
        negotiations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67058dbd-9efe-455b-9225-b44ce7869f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Comments from Sultan Al Jaber that came to light on Sunday sent shockwaves
        through Expo City in Dubai: In a late-November panel discussion, he said there
        is “no science” behind the demand to phase out fossil fuel to keep global
        warming below 1.5 degrees Celsius – the goal of the Paris climate agreement.
        Al Jaber, who is also an oil executive, fiercely defended his commitment to
        climate science the next day, and said phasing out fossil fuels is “inevitable”
        and “essential.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44944c1c-7e3d-463d-9384-3b65c8019121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.624+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Days later, UN climate chief Simon Steill was asked by a reporter about
        Al Jaber during a news conference Wednesday, but refused to be drawn on the
        controversy, saying his focus was now on the summit’s critical negotiations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d50532-9044-4312-9ed4-215e40de0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US climate envoy John Kerry fended off similar inquiries. Kerry has
        publicly supported Al Jaber’s COP presidency several times, but chose not
        to wade into it at a press conference Wednesday. He had earlier told POLITICO
        that Al Jaber’s remarks perhaps “came out the wrong way” and could use a “clarification.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4827e-e726-4785-b73b-30907a7be10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Getting climate action on the same page as the science has never been
        more urgent; 2023 will officially be the hottest year on record, and even
        scientists are expressing alarm that the climate impacts they’re seeing are
        outpacing their predictions. The planet’s average temperature this year is
        on track to be around 1.4 degrees above pre-industrial levels — just a hair
        below the Paris Agreement’s threshold.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22903d-1171-45c6-95d0-41e57b6c80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.625+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The impacts of the climate crisis weigh heavily on attendees at the
        talks — but there are now concerns among civil society groups and some delegates
        that Al Jaber’s remarks may bleed into the negotiations themselves.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523a5a4e-2df1-4b78-85b6-0a9b55d0f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The whole COP has been a conflict of interest,” said Isabel Rutkowski
        from Germany, part of the European Youth Forum. “It’s frustrating because
        the science is pretty clear, and you have a president for COP who is not following
        science. It’s crazy.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fafeeb-9dc0-4bc5-81a0-af789e8eafe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.626+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ‘frustrating’ distraction</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac70c15-5976-454c-8332-3afbf11f393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Whether Al Jaber’s comments will have an impact on final language around
        fossil fuels is yet to be seen, but countries are deeply divided over the
        issue.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b647f07d-fcd1-47c7-b6b1-a495b3112548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest draft of the summit’s key agreement included several options:
        One called for a phase-out of fossil fuels –— the language widely supported
        by most climate scientists. Another called for a phase-down of fossil fuels,
        which is weaker language and leaves the door open for a future with more planet-warming
        pollution. Another option was to omit language on fossil fuels altogether.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639f02d-1c3e-4642-a5c1-df78859b566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.627+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Mexican delegation is supporting a phase-down of fossil fuels,
        Benjamín Murguía, a technical advisor to Mexican negotiators, told CNN, given
        the difficulties of getting a “phase-out” through the country’s parliament
        back home. The delegation doesn’t disagree with all of Al Jaber’s comments,
        but Murguía said it finds the controversies unhelpful.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95e6a1-60ff-489a-8568-e9d5f6ff78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It’s frustrating,” said Murguía, who wanted to see more progress and
        “action” and fewer distractions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e618b-fc58-4799-845a-0c1e31c13da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.628+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Mexico is a highly vulnerable country and we’re facing that as our
        own fight,” he said, pointing to Hurricane Otis, which killed dozens of people
        and tore through coastal cities. “We’re trying to rebuild Acapulco now.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70e28c-129d-4c5a-a4fa-0ea48523dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Reaching consensus on fossil fuels was always going to be a tough fight.
        The UN’s Stiell said Wednesday that there was a “spectrum of positions” on
        the issue among the nations at the summit.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c53abc-0792-4962-9efc-7ddb32d36fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.629+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Two sources who were in the room for a late-night drafting session
        told CNN the US, China and Saudi Arabia all requested a large number of changes
        to the draft before it was published. Those countries’ negotiators were told
        to “take a scalpel” and be surgical with the text.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0d7bc-0b41-44ce-8e11-d236c836b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A delegate from the Philippines, which represents the G77 nations — a
        coalition of developing countries — described the US as taking a “broadsword”
        to the agreement, with nearly 200 edits or comments, the sources said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d537107-241d-4e4f-a952-15d5468345ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.630+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Some of India’s delegates expressed reservations on phasing out fossil
        fuels, according to the sources, but the country has previously supported
        a phase-down.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f93c8e-0807-4ded-895b-4928767a8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN is reaching out to the US, China, Saudi Arabia and India.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ae861-5822-455d-b0ce-6ec3ceb05016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Al Jaber’s influence over talks may become clearer next week, when
        ministers and senior officials join other delegates and discuss this language
        openly in public sessions, said Tom Evans, a policy advisor in climate diplomacy
        and geopolitics for the E3G climate consultancy.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107ec35-830d-435d-a030-ad55e3a6dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.631+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'And the controversy could, ironically, bring positive outcomes, he
        said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab14ae-d370-456f-96b0-25e4df7232d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.632+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that we have had so much scrutiny on the fossil fuel industry
        and on the comments on the fossil fuel transition is actually, maybe helpful
        in putting them under the spotlight and saying, ‘If things do go south, we’ll
        be pointing at the UAE,’” Evans said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849114c-5bf7-4853-a2a1-ddfbda854a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He cautioned that there were several other countries that were blocking
        progress on including a fossil fuel phase-out, and that failure in that regard
        wouldn’t solely be the UAE’s doing.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9b9d6-7c57-4062-a839-80f46864cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.633+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But, we do see that pressure now playing into the discussions,
        constructively,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfedcf-d977-4844-8688-b5dab148781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:45:52.634+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T22:45:53.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/07/climate/cop28-fossil-fuels-al-jaber-controversy/index.html">Controversy
        hangs over climate talks as countries weigh whether to ditch fossil fuels</a>."</em></p>'
  'pantone-color-of-the-year-2024-peach-fuzz':
    'author': 'Leah Dolan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-12-07T22:46:35.000+08:00
    'imagesource': 'jcr:45e24327-afd2-489e-9f83-4d565b398ca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab586dd4-c3e1-465c-881f-64232b759218'
    'lead': 'If we could visualize the year ahead, what color would it be? The experts
      at the Pantone Color Institute have officially decided.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T22:57:12.601+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-07T23:09:41.354+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The meaning behind Pantone’s Color of the Year 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f95d04-a2f1-4f31-b085-5569bf87c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.614+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If we could visualize the year ahead, what
        color would it be? The abstract thought is an annual consideration for the
        experts at the Pantone Color Institute, who trawl through high-fashion runways,
        interior design trends, pop culture moments and human psychology to make their
        pick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb400f-4d93-4acf-8010-ba04e1ad1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their research, the shade that will come to define
        2024 is “Peach Fuzz” — a light, fruity tone that conjures peace and serenity.
        “We’re going through a lot of turmoil in our lives, and we have a need for
        a color that’s nurturing,” Pantone color specialist Leatrice Eisman told CNN
        over video call. “It’s a warm and cozy shade. And it’s very tactile. We feel
        that at a time like this, tactility is really important — to touch other people
        and gather them into our homes.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408020ac-1fa7-40a1-b683-deabc6ae1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Peach tones have been a fixture of the Spring-Summer 2024 runways,
        particularly in Milan with Italian houses such as Gucci, Jil Sander and Sportmax
        leading the way. At the Oscars Vanity Fair Afterparty in March, Hilary Duff
        wore a lingerie-inspired, peach-hued Dolce &amp; Gabbana gown. Shortly after,
        Uma Thurman attended the Women Making History Awards in a Prada Fall-Winter
        2023 gabardine dress in the same color.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de16f6e-7cc3-4cd9-8eab-15a6fcb39b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.615+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But the research process for color selection is cumulative, and it’s
        not enough to just look at the latest iterations of peach, says Eisman. For
        Spring-Summer 2016, king of greige Giorgio Armani released a memorable collection
        where the majority of pieces skewed salmon over the label’s signature suit-gray.
        The last time we saw Beyoncé at the Met Gala, also in 2016, we saw her in
        peach. While the puff-sleeved, embellished latex Givenchy gown was criticized
        by the public at the time, it was a key moment for Eisman and the Pantone
        team. But what does a red carpet moment in 2016 have to do with the zeitgeist
        of 2024? “We felt that (Beyoncé’s look) was something that really still had
        life today,” she said. “If we see it in 2016, and we feel that it’s a valuable
        idea that’s going to grow, we draw on that idea as well. We don’t forget what
        we’ve seen before.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d5028-4f30-4d89-8d20-30a3f718c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Peachy pop culture moments did grow, too. Since then, the color has
        been worn out on the red carpet by a number of key players. Florence Pugh
        wore a Spring-Summer 2020 Chloé dress in the shade for the French premiere
        of “Little Women,” while Zoë Kravitz’s peach Oscar de la Renta column gown
        worn to the 2020 SAG Awards made headlines for its classic, vintage appeal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7df9f7-e5f8-4aa2-b84e-2ae3a15a66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We think of peach as being a significantly nostalgic color,” said
        Eisman. “More frequently a woman’s color. And yet it has been adapted and
        gathered into men’s wardrobes and surroundings. I think that speaks to the
        modernity of the shade.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143b66d-3d22-484e-b989-7e8e4f0d43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.616+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For visual evidence of the burgeoning male appreciation of peach, look
        no further than Dwayne “The Rock” Johnson’s Oscars 2023 ensemble. His tuxedo
        jacket from Dolce &amp; Gabbana was the perfect shade of Peach Fuzz, and in
        an intrinsically tactical satin fabric. And for inspiration on how to further
        update the tone to modern tastes, take a cue from Rihanna and the peach leather
        mini dress she wore while heavily pregnant in 2022 at the Off—White runway
        show in Paris.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53cc2b1-401e-41bb-8563-defde05baed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This year also marks the 25th anniversary of Pantone’s Color of the
        Year initiative. The color psychology behind Eisman and her team’s last three
        selections have been rooted in endurance, optimism, courage and strength,
        referencing our continually turbulent times. But capturing the collective
        mood even in an atmosphere of confusion and anxiety is familiar territory
        for Pantone.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4d106-11cb-42da-b496-60f75ad7ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Afterall, the first Color of the Year was Sky Blue in 1999. “It was
        wonderful, hopeful, all of those wonderful things you feel when thinking about
        the future. But there was also that fear that all the clocks were going to
        stop,” she said. “So that was our challenge. But for us it was simple: the
        color of the sky, the color of the heavens, what lies in front of us.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75290369-4d13-41c4-986d-ef09ef7d2d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T22:57:12.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T23:09:41.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 1999 was about embracing the unknown and engaging some blue-sky
        thinking, Pantone prescribes a quiet retreat inwards for 2024. “In 2023, we
        celebrated coming out of the malaise of the last year,” said Eisman. “We feel
        that next year, with so much whirling in the atmosphere around us, there will
        be a need for some quiet, some peace, some respite, and that’s what that Peach
        Fuzz will be for us.”</p>'
