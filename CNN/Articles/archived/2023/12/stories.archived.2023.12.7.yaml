    'template': '1'
    'title': 'Alleged mastermind of Cebu City pawnshop robbery passes Bar exams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0dbab-c3f0-4c35-a673-07ee3803c287'
      'mgnl:activationStatus': true
