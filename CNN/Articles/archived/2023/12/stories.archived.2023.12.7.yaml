      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the report on Wednesday, Kremlin spokesperson Dmitry\
        \ Peskov told Russian state news agency RIA Novosti:﻿ “We do not discuss this\
        \ topic publicly.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7afda7d-6c71-4304-8150-dcf215e578d9'
      'mgnl:activationStatus': true
