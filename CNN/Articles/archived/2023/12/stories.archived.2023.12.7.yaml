      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie says she wouldn’t be an
        actress if she was starting out in the entertainment industry today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78d6bb-f812-403c-893d-f5355dc58963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.850+08:00
