      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —&nbsp;</strong>Wikipedia’s top 25 most viewed
        pages in 2023, released Tuesday, reflect the world’s interest in innovation
        in artificial intelligence, people who died this year and the growing power
        of Indian users to influence trends on the website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32774852-c715-4499-bca7-9080c2efb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d69a9b-d396-4c0a-b904-764e88919a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Run by the nonprofit Wikimedia Foundation, Wikipedia has received more\
        \ than 84 billion page views so far in 2023, according to data the foundation\
        \ shared with CNN.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffb7d8-8842-4e86-b75e-557d385878bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c682921-3a72-488a-b11c-cc6dc38ae15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given its massive surge in popularity, the page about OpenAI’s virtual\
        \ chatbot ChatGPT was the most viewed page on Wikipedia this year, amassing\
        \ more than 49.4 million page views. ChatGPT set a record for the fastest-growing\
        \ user base this past February, amassing 100 million active users in January.\
        \ Other tech companies have poured billions into developing rival generative\
        \ AI technology. Related tech companies make semiconductor chips capable of\
        \ powering future AI innovations and affect geopolitical relationships between\
        \ the world’s largest superpowers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba21909-9ae8-4de3-b8b8-9c456484f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1392d1-7fb3-42e7-8b5b-89b60b46f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s clear that people wanted to better understand the history and\
        \ the context behind ChatGPT’s technology as they experimented with it,” said\
        \ Anusha Alikhan, chief communications officer at the Wikimedia Foundation\
        \ in an interview with CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d30dd-14e8-4eb4-88ce-e22c2924dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f8d87-1593-47a2-8b17-9b5d97568a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alikhan added that ChatGPT is also trained using Wikipedia data, using\
        \ Wikimedia projects to answer users’ questions or prompts. Wikipedia data\
        \ and text, which is compiled by human users and editors, play a role in the\
        \ responses that the chatbot produces to its users.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08073d6f-0f14-4100-81b5-1f476b11b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efa9a6-3b33-42a7-9264-95da926bebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wikipedia plays an essential role in training almost every large language\
        \ model,” said Alikhan.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ac967-bad1-4b9b-a1e9-57188a22663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c1def-e489-4102-b125-1b403910ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that because of the foundation’s nonprofit status, they do\
        \ not charge OpenAi for the use of its content. It’s also the same reason\
        \ why the company doesn’t have advertisements or track users’ private information.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878fbba-081e-41ad-a680-eb589ec13764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20af416-27ec-4d10-bafe-505da24cddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joining ChatGPT in the rest of the top five were biographical posts\
        \ about people who died in 2023, the 2023 Cricket World Cup, the Indian Premier\
        \ League, which is a Cricket league, and the movie “Oppenheimer.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f21abb-a6da-425a-a7a4-6544bc12e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ad3bc-c442-41a6-bb3c-96c9ae790246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India and Southeast Asian audiences made a big impact on 2023’s list,\
        \ as a fifth of the list consisted of media from that region and the country\
        \ of India itself.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12b82f-8a66-408c-bbc4-8ec2c5b62a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268a2e0-ca73-4ca4-9959-3112422e74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now we have about 4,700 active English Wikipedia volunteer editors\
        \ in India,” said Alikhan. “That total puts them behind only the United States\
        \ and the United Kingdom. India has… a rich media environment and information\
        \ technology sector.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db62be5-d8b7-4ec5-aea0-aa037c7494c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0b4c9f-66f4-430e-83a3-8edc266df8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given that India is likely to overtake China as the most populated\
        \ country in the world, with a population estimated to reach 1.43 billion\
        \ by the end of the year according to the United Nations, its influence on\
        \ global media isn’t surprising. China’s government bans Wikipedia from the\
        \ country’s internet.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3bcdb-657c-4e9c-b5f5-445f8e42ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb57a74-403a-4ab5-bc53-9cf8a80ebf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Internet and Mobile Association of India and market\
        \ data analytics firm Kantar, the number of active internet users in India\
        \ is expected to grow to 900 million from 759 million currently.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e323813-58c9-4a0e-ad63-3b44b083be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09bece-cd49-4031-9630-342117583712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2023 Cricket World Cup, a sport already popular in India, featured\
        \ India as a runner-up to the eventual Champion Australia, with top-order\
        \ batter Virat Kohli winning player of the series. The Wikipedia entry about\
        \ the series drew more than 38 million page views.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c76758-9862-47b0-982d-1f3dbcf14467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049e01d-1c68-4f37-926a-b43a6edd02a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:50:08.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:55.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alikhan said this was the first time on record that Cricket-related\
        \ articles had appeared in Wikipedia’s top 25, which the foundation has published\
        \ every year since 2015.\r"
