  'china-xi-jinping-european-leaders-beijing':
    'author': 'By Simone McCarthy, CNN'
    'caption': 'In this photo from last December, Charles Michel, President of the
      European Council, meets Chinese President Xi Jinping in Beijing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T10:38:58.000+08:00
    'imagesource': 'jcr:f81430c2-d5b4-4094-87f2-52d072717743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416e2f8f-f68f-4945-8c96-becd0d2b080b'
    'lead': 'Stakes are high as Chinese leader Xi Jinping hosts European Union leaders
      in Beijing for a closely watched summit Thursday, which could decide whether
      the two major economies will be able to resolve deep trade tensions – or see
      those spiral further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T10:44:27.553+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T10:44:28.120+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'European leaders are in Beijing with a list of concerns. Will China’s
      Xi listen?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df790995-50cb-4f16-afdf-cf809a5c96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Stakes are high as Chinese leader
        Xi Jinping hosts European Union leaders in Beijing for a closely watched summit
        Thursday, which could decide whether the two major economies will be able
        to resolve deep trade tensions – or see those spiral further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b818c-c9bf-4a08-8c27-85fa8079a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.605+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The one-day gathering is the first in-person EU-China summit in four\
        \ years and follows a terse and frosty virtual event early last year, later\
        \ described by EU diplomat Josep Borell as a “dialogue of the deaf.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ea9bd-c08e-4dac-ad08-f216b77cc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brussels is arriving with a list of key economic grievances its leaders\
        \ say they need to see addressed to smooth ties with their most important\
        \ trade partner. Beijing, meanwhile, has been busy trying to shore up relations\
        \ with its key trading counterparts and foreign companies as it struggles\
        \ with mounting economic challenges at home.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade09db-ab92-4242-af18-883b3270f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.606+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week Chinese Foreign Minister Wang Yi touted the visit\
        \ as a chance to “push China-EU relations to a new level with new prospects”\
        \ and called for the two sides to “stay calm and focus on pragmatic cooperation.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23450455-7d27-459b-b0f0-7a183ea284cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Chinese leaders, the priority now is to stabilize the (domestic)
        economic situation … (for this reason) China has strong incentive right now
        to further improve relations with European countries,” said Li Mingjiang,
        an associate professor of international relations at Singapore’s Nanyang Technological
        University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e0869-4114-4b12-9998-e38f544e8552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.607+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But expectations are low for major breakthroughs, given entrenched\
        \ points of difference between the two sides from economic relations to their\
        \ starkly different positions on Russia’s war against Ukraine, which two years\
        \ on China has yet to condemn.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe9d9d-dead-4385-8862-827177121cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And experts will be watching closely for whether Xi is ready to work\
        \ with European leaders on key issues, despite its rhetoric and economic pressures.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03338c5-f4b9-46fe-b1c8-53daf4e4bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the table</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d313fc-8a33-49c8-aaff-631cb7e9beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.608+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The meeting comes as Europe has undertaken a broad recalibration of\
        \ its policy toward China. Earlier this year the bloc began its push to “\
        de-risk” European supply chains from China and secure critical technologies\
        \ amid rising concerns about Beijing’s global ambitions and economic practices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e062409-571f-426a-aa56-937d8dc789ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Visiting leaders European Commission President Ursula von der Leyen,\
        \ European Council President Charles Michel and top EU diplomat Josep Borrell\
        \ have signaled that they will arrive in the Chinese capital ready to press\
        \ Xi and Premier Li Qiang, who will chair the event, on a list of economic\
        \ concerns.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92e7d3-ed75-44f8-9964-4b77295b8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.609+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lead up to the summit, European leaders have spoken frankly\
        \ about those sticking points – and implied that they would take a harder\
        \ line if progress wasn’t made.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa401ff-de0b-4105-affc-0d5cc910c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Key among those issues is a gaping trade deficit between the EU and\
        \ China, which Brussels blames on Beijing’s subsidies for Chinese companies\
        \ and barriers to entry into the Chinese market.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091da815-3dc2-403d-85c2-89b4f01a362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.610+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Borrell last month in an address to EU ambassadors warned that “if\
        \ China continues to deny the reality and consequences of this imbalance,\
        \ it runs the risk of seeing a rising demand in Europe for more protection.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a289cc-2578-4fe3-9045-8aa3807b1699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, the bloc announced it was launching an investigation\
        \ into China’s state support for makers of electric vehicles as soaring imports\
        \ of their cars stoked fears for the future of European auto manufacturers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090b2ef-ab11-4001-8818-015f9094a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.611+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has slammed the move as a “protectionist practice,” claiming\
        \ the rapid growth of its electric vehicle industry is down to “technological\
        \ innovation, free competition and a complete industrial supply chain.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c43830-3634-4ef2-a409-fb770776bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s also pushed back on Europe’s “de-risking,” launching a diplomatic\
        \ campaign criticizing the policy as illogical and politically motivated,\
        \ with state-backed media criticizing von der Leyen in particular for spearheading\
        \ the policy.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaf8fc-3244-4446-937f-0929a327944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.612+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Thursday’s closely watched summit, Beijing may be willing to make\
        \ some gestures toward further opening its market for European investment\
        \ or addressing the trade deficit, but there are low expectations in Europe\
        \ for any major progress, analysts say.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bcae2-5e09-47c6-8930-6be1b172a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Europeans have come to realize the concrete outcomes will be limited.\
        \ European officials and corporate people feel that (China’s) ‘open-door’\
        \ policy is no longer,” said Philippe Le Corre, a Paris-based senior fellow\
        \ at the Asia Society Policy Institute, referring to perceptions that China\
        \ is no longer a hospitable place for foreign business.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeff2e0-d91f-41d9-9375-692d8e1213d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.613+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another key point of discussion remains Russia’s nearly two-years-long\
        \ war in Ukraine and Xi’s continued close relationship with fellow autocrat\
        \ Vladimir Putin. That relationship that contributed to a significant deterioration\
        \ in ties between the Europe and China, especially as Xi has given no sign\
        \ of pushing the Russian leader to withdraw troops as Europe urged.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaeb3c-9b97-4660-a7bb-8f524ff6eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the visiting leaders are also expected to reiterate to China’s\
        \ Xi that the “de-risking” policy to diversify supply chains does not mean\
        \ they wish to decouple their closely connected economies. And both sides\
        \ are also expected look for areas of collaboration.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b32cf1-becb-46f8-a203-3deed1c970c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.614+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Von der Leyen and Michel are keen to maintain (open) lines of communication,”\
        \ said Le Corre.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f83442-4daa-402a-8aab-5bc750db7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.615+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(That’s) especially with the unknown result of the 2024 US elections\
        \ — what if a new Trump administration was to come back with a trade sanctions\
        \ policy against the EU? What if he was to disengage with NATO?” he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb78e0-3bbd-4982-9534-2a617b29b497'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Constructive relationship’</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a14cf3-7010-4b14-af4f-7c5c17b9da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Xi, the meeting comes on the heels of a largely friendly summit\
        \ with American President Joe Biden, where despite tensions the two sides\
        \ reached significant agreements including on military communication and environmental\
        \ protection.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ada78-573a-49ea-b88e-ead0fd3eb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Improving ties with Europe may be “even more important” for Xi, according\
        \ to Steve Tsang, director of SOAS China Institute at the University of London.\
        \ Amid competition with the US, Beijing is keen to not see the EU “side with\
        \ Washington,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f63558-b1bf-4a90-9fcb-56ff7dd0f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even still, Xi “will not make major concessions to the EU without\
        \ getting something big in return,” according to Tsang.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89e678-ed97-4f67-87e9-46bc6b23f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This month Beijing has appeared to make a goodwill gesture by allowing\
        \ visa-free travel to passport holders from a handful of European countries\
        \ including France and Germany.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b37d11-a3c6-44af-a1a0-027225c889f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its official comments ahead of the summit have also suggested Beijing\
        \ hopes the meeting can help the two sides to revamp their ties with a “blueprint”\
        \ for the future – a sentiment that fits with a ramping up Chinese officials’\
        \ diplomatic efforts to repair those relations with Europe over the past year.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bf27e-5029-471a-9e19-3bc884bd6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.619+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Beijing’s crackdown on freedoms in Hong Kong, alleged human rights\
        \ abuses in Xinjiang, and its handling of the Covid-19 pandemic had also already\
        \ strained ties long before China refused to condemn Russia’s invasion of\
        \ Ukraine.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0bd22-013f-4322-8793-547098967bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.620+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, visiting European leaders are expected to push Xi to ensure\
        \ that Chinese firms are not supporting the Russian war effort. Unlike the\
        \ US, Europe so far has refrained from blacklisting Chinese companies believed\
        \ to be providing goods that could be used on the battlefield.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e49161-e6fd-470b-a82c-ad613966ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two sides are also likely to discuss the ongoing conflict between\
        \ Israel and Hamas militants in Gaza.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06116daa-4050-4d0c-b683-d958edc5cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.621+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing has not condemned Hamas for the October 7 attack on Israel\
        \ that killed roughly 1,200 people and sparked the latest conflict – setting\
        \ its stance at odds with Europe and the US. It’s instead focused criticism\
        \ of Israel’s strikes on the enclave which have killed more than 15,000 people,\
        \ according to the Hamas-run Gaza Ministry of Health.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fcf17-e14f-44a3-b843-3189d2d7fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, von der Leyen said China and Europe have a “shared interest”\
        \ in stability in the Middle East and called on China to play a role using\
        \ any influence over Hamas and longtime backer Iran to avoid an escalation\
        \ of the conflict.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4d899-24de-4918-8608-5e7835fecafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.622+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“China’s actions impact our security, our sovereignty and our prosperity.\
        \ And we have to be very frank on this, as a foundation for a constructive\
        \ relationship,” the EU chief said at the time.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba857bb1-f87b-4dcf-85dc-48d42b52d30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.623+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate comments also last month, she alluded to the stakes
        of navigating the relationship: “Getting China right has never been more important
        than today.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987ea5d-89ea-498c-a6ef-eaf5158925e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:44:27.624+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:44:28.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/07/china/china-xi-jinping-european-leaders-beijing-intl-hnk/index.html">European
        leaders are in Beijing with a list of concerns. Will China’s Xi listen?</a>"</em></p>'
  'amnesty-report-us-weapons-gaza-strikes':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T10:45:23.000+08:00
    'imagesource': 'jcr:63cd9dbd-411d-4d8d-b839-60c4695d24e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52583e0c-532f-4055-9e7d-8aea29d66149'
    'lead': 'An investigation by Amnesty International alleges that a US-made weapons
      guidance system was used in two Israeli airstrikes in Gaza in October in which
      43 civilians are said to have been killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T10:49:25.024+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T10:49:25.589+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amnesty investigation claims US-made weapon used in two Israeli airstrikes
      in Gaza that killed 43 civilians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29552068-ab0d-4435-9c3e-0d3e1e1b2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.080+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>An investigation by Amnesty International
        alleges that a US-made weapons guidance system was used in two Israeli airstrikes
        in Gaza in October in which 43 civilians are said to have been killed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2693dd-c73b-4ed9-aff0-a6e94e76263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fragments of the US-made Joint Direct Attack Munitions guidance system\
        \ were found in the rubble of destroyed homes in the neighborhood of Deir\
        \ al-Balah in central Gaza, according to a report released Tuesday by the\
        \ human rights organization.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc841fa0-13cc-4734-8a62-0760869d38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel uses a wide variety of American weapons and munitions, but Amnesty\
        \ International’s report is one of the first attempts to tie an American-made\
        \ weapon to a specific attack that left a significant number of civilians\
        \ dead.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca379348-95bf-4414-9feb-0cec124dc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.081+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The JDAM is a “guidance tail kit that converts existing unguided free-fall\
        \ bombs into accurate, adverse weather ‘smart’ munitions,” according to the\
        \ US Air Force.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79335874-7d01-4d52-9cae-ab7bb42c649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify Amnesty International’s findings.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a8f13-51bc-4fd1-a032-e79960723510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.082+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International said its weapons experts and a “remote sensing\
        \ analyst” examined satellite imagery and photos of the homes that show the\
        \ “fragments of ordnance recovered from the rubble” and the destruction, the\
        \ report explains. Amnesty’s fieldworkers took the photos.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348d206-ef9e-4590-94d8-b918cf0fb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of these two attacks, 19 children, 14 women, and 10 men\
        \ were killed, the report claims.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7216e36-1555-4403-8147-00b13a30aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human rights organization said it “did not find any indication\
        \ that there were any military objectives at the sites” of the airstrikes\
        \ or that the individuals living in the homes were legitimate military targets.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bcfd81-ad24-480f-9d4d-2c59c24d660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The organization found that these air strikes were either direct attacks\
        \ on civilians or civilian objects or indiscriminate attacks,” the report\
        \ says, calling for the attacks to be investigated as war crimes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f333a08-b2c9-4a44-97cc-8cb30ecb56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the Israel Defense Forces called the report\
        \ “flawed, biased and premature, based on baseless assumptions regarding the\
        \ IDF’s operations.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d131389-98fa-4547-8018-11db5dd6c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The assumption that intelligence regarding the military use of a particular\
        \ structure does not exist unless revealed is contradictory to any understanding\
        \ of military activity, and the report uses this flawed assumption to imply\
        \ equally flawed and biased conclusions regarding the IDF, in line with existing\
        \ biases and prior problematic work by this organization,” the IDF said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e418d-96c1-4144-afdf-16539d0562c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said that the military “regrets any harm caused to civilians\
        \ or civilian property as a result of its operations, and examines all its\
        \ operations in order to learn and improve.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef70589-fc42-49c1-84c8-9be10d654796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International, in its report, said that the use of American\
        \ weapons for such strikes “should be an urgent wake-up call to the Biden\
        \ administration.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e7798-d726-49f7-b27d-576dda0d05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US-made weapons facilitated the mass killings of extended families,”\
        \ said Agnès Callamard, Amnesty International’s Secretary General, according\
        \ to the report.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ae0af-d5b8-44cf-94e5-198abbdfc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US reviewing report</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7046c6f-3cd7-4af5-97dd-e611031d3901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department is reviewing Amnesty International’s report,\
        \ spokesperson Matt Miller said Wednesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa674d74-3ee0-4460-ad50-d441e132889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have made clear in our discussions with Israeli leaders that we\
        \ are deeply concerned about the protection of civilians in this conflict,”\
        \ Miller said. “We expect Israel to only target legitimate targets and to\
        \ adhere to the laws of armed conflict.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8dd32-247c-42e4-9380-61dcdf9d5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pentagon on Tuesday said it too was reviewing the report.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee664c92-bafd-4a1a-9e0e-3e015ae37815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.088+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are going to continue to consult closely with our Israeli partners\
        \ on the importance of taking civilian safety into account in conducting their\
        \ operations,” spokesman Brigadier General Patrick Ryder told journalists.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d0bc8-7d9b-4ba5-bde6-af3a974610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is the largest cumulative recipient of US foreign assistance\
        \ since World War II, according to the Congressional Research Service. The\
        \ US on average gives Israel $3 billion in military aid per year, and the\
        \ Biden administration sought an additional $10.6 billion in military aid\
        \ in the wake of Hamas’ October 7 attack in Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d627a1c-4095-4b67-92d7-bf827941e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.089+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first attack referenced by Amnesty International occurred about\
        \ 8:30 p.m. on October 10, hitting the al-Najjar family home and killing 21\
        \ of its members, as well as three of their neighbors, the report says.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37a270-ed45-4a55-9b31-942556f73401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That bomb most likely weighed about 2,000 pounds, based on the amount\
        \ of damage to the home and surrounding buildings, Amnesty claims. The year\
        \ 2017 is also stamped into the plate, photos from the report show, indicating\
        \ the bomb was manufactured in that year.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be080c-1e8b-4a95-b0a8-18253843423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.090+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“JDAM is a guided air-to-surface weapon that uses either the 2,000-pound\
        \ BLU-109/MK 84, the 1,000-pound BLU-110/MK 83 or the 500-pound BLU-111/MK\
        \ 82 warhead as the payload,” according to the US Air Force.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4099f0-83d5-4508-b98f-aa7f991491d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A scene of utter destruction’</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fa78a-803e-40b8-b133-338a9e553adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.091+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suleiman Salman al-Najjar, who survived the attack, told Amnesty he\
        \ had been ill and returned from the hospital to find his home bombed and\
        \ family killed. “I was shocked. I rushed home and saw a scene of utter destruction.\
        \ I could not believe my eyes. Everybody was under the rubble. The house was\
        \ completely pulverized. The bodies were reduced to shreds,” he said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3d942-7ca3-4d3f-bd23-f110a47d7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second attack occurred about midday on October 22 and hit three\
        \ houses belonging to three brothers in the Abu Mu’eileq family, the report\
        \ says. In total, 18 members of the Mu-eileq family were killed, including\
        \ 12 children and six women, as well as one of their neighbors, the report\
        \ says.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b12c2e-0b5d-4f1e-9156-85e32b7eee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.092+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakir Abu Mu’eileq told Amnesty he lost his wife and four of their\
        \ children in the attack. Abu Mu’eileq – an ear, nose and throat specialist\
        \ – said that he had been working at the nearby hospital when the attack occurred.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d9050-c413-48b2-ae99-a0b1a8748d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.093+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are three brothers married to three sisters, living among ourselves,\
        \ focused on our families and work, and far from politics. We are doctors\
        \ and scientists,” Abu Mu’eileq said, adding, “we cannot understand why our\
        \ homes were bombed. … There is nobody armed or political here. Our lives,\
        \ our families, were destroyed completely, obliterated. Why?”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3d6e3-5aa4-4fcf-920c-dae884f6e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty says photos show the bomb that hit the homes of the Mu-eileq\
        \ family weighed about 1,000 pounds and was manufactured in 2018, according\
        \ to the year stamped into the plate.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3c4b6-2d08-43a0-ab42-9687b55f95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.094+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US may share responsibility for serious violations of international\
        \ humanitarian law committed by Israel with US-supplied weapons, as all states\
        \ have a duty not to knowingly contribute to internationally wrongful acts\
        \ by other states,” Amnesty warned.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7a44c-95c6-45b9-aa60-0677831d9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human rights organization is urging the US government and other\
        \ governments to stop transferring arms to Israel “that more likely than not\
        \ will be used to commit or heighten risks of violations of international\
        \ law.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9ecda-7e11-44e7-8517-ab60435ef5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.095+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A state that continues to supply arms being used to commit violations
        may share responsibility for these violations,” Amnesty said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5423c1a-630c-4354-bb21-76df647cbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:49:25.096+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:49:25.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/06/middleeast/amnesty-report-us-weapons-gaza-strikes-intl/index.html">Amnesty
        investigation claims US-made weapon used in two Israeli airstrikes in Gaza
        that killed 43 civilians</a>"</em></p>'
  'india-cop28-climate-change':
    'author': 'Diksha Madhok, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-07T10:49:40.000+08:00
    'imagesource': 'jcr:4c804491-fc9d-4deb-90c5-e8196a067622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0396a4c-15be-4369-b7ab-ff1bf995f26c'
    'lead': 'CNN ANALYSIS: India is burning ever greater amounts of coal and oil as
      it tries to meet the needs of its 1.4 billion people. But it also has huge renewable
      potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T10:56:25.290+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T10:56:25.970+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Can India get rich and go green at the same time? The stakes couldn’t
      be higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62df4b-459f-4255-bd3e-d1c693dba905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Over half a century ago, India’s
        then Prime Minister Indira Gandhi talked about the staggering challenge for
        developing nations: to industrialize without harming the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c6755-6f0c-4e81-b0c5-52deb48627a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the one hand the rich look askance at our continuing poverty —\
        \ on the other, they warn us against their own methods,” she told a United\
        \ Nations event in Stockholm in 1972, the first global conference to make\
        \ the environment a major issue.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc30a70-d0eb-48c6-91e0-0b2594d2a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We do not wish to impoverish the environment any further and yet we\
        \ cannot for a moment forget the grim poverty of large numbers of people,”\
        \ she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbaa2f0-3932-4b48-8005-b805a20e4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her words have never been more relevant. The tension between economic\
        \ growth and environmental protection is at the heart of global discussions\
        \ about how to tackle the ever accelerating climate crisis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ba827-2637-4f02-9ced-ff8b75844020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Addressing the opening session of the COP28 climate talks in Dubai\
        \ on Friday, India’s current prime minister, Narendra Modi, said all developing\
        \ countries must be given “a fair share in the global carbon budget” — the\
        \ amount of planet-warming carbon pollution the world can emit and still avoid\
        \ climate catastrophe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a70fb-169a-4270-9f78-6b8c26c100ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even though Earth is now heating up to dangerous levels, many governments\
        \ around the world persist with viewing coal, oil and gas as sources of economic\
        \ development, energy security and geopolitical power, the UN said this year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83752e-968f-45fc-af80-b136211accdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result, the world’s fossil fuel production in 2030 is set to be\
        \ more than twice the amount needed to limit the global temperature rise to\
        \ 1.5 degrees Celsius above pre-industrial levels, the goal of the Paris climate\
        \ agreement, a recent UN Environment Programme report found.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fef49d-a674-4dc4-9498-b29540d28741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the major contributors to that disastrous overshoot will be\
        \ India, which is burning ever greater amounts of coal and oil as it tries\
        \ to meet the needs of its 1.4 billion people. It plans to double domestic\
        \ coal production by 2030.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacc8e1-0a29-4112-a555-8a6310d8dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as the world’s most populous nation clings to coal with one\
        \ hand, there are some signs that it is attempting to chart a more sustainable\
        \ course with the other.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96437774-d45f-41e4-857d-a7f57f352b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has made “significant investments and set ambitious targets for\
        \ renewable energy,” the UNEP report said, noting that the world’s fastest\
        \ growing major economy has earmarked over $4 billion toward energy transition\
        \ in this year’s national budget.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c70ae-4676-44bc-9546-1bb5e316469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other global agencies have also noted India’s growing ambitions in\
        \ the pursuit of green energy. The Paris-based International Energy Agency\
        \ said in a report in October that the country was “moving into a dynamic\
        \ new phase in its energy development marked by a long-term net zero emissions\
        \ ambition.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349bc75-4419-46b7-856d-e396ca45b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, Modi pledged India would achieve net zero emissions by 2070,\
        \ which is still a couple of decades later than developed economies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f69f79-7bbf-43d7-93c5-7fb08a8b5234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transforming India’s energy sector, like most things in the country,
        is going to be chaotic and muddled, but it will have far-reaching implications
        for the global energy market and the race to limit global warming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858c746-4bcf-4195-98e8-65b4ca7c3999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India’s net zero by 2070 target, if met in full and on time along\
        \ with all respective national targets, will take the world to 1.7 degree\
        \ Celsius global average surface temperature rise by 2100,” said Siddharth\
        \ Singh, energy investment analyst at the IEA.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad49d1-d7a9-4819-886f-396dd04228d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Getting there need not come at the cost of growth. Already there are\
        \ “early signs of a gradually loosening link between economic development\
        \ and carbon emissions,” said Singh.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacbc17-62d4-43e1-ae6a-7b600079a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the country is able to meet its pledges, its carbon emissions will\
        \ fall by over 40% by 2050, even as its GDP quadruples over this period, IEA\
        \ said in its report.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e4c92-025a-400a-96af-31c6ce236d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modern India is yet to be built</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b9cb9-db61-4ce2-a676-d7617204337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India is the world’s third-largest energy consuming country, although\
        \ its energy use and emissions per person are less than half the world average,\
        \ IEA data shows.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97261749-1c86-49d4-aef7-7707c5652811'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That could change rapidly. Thanks to rising incomes, energy demand\
        \ has doubled since 2000, with 80% of demand still being met by coal, oil\
        \ and solid biomass. Over the next three decades, the South Asian nation will\
        \ see the largest energy demand growth of any country in the world, the IEA\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f342e06-c1b0-4f56-9276-ba4765a3d53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That superlative isn’t surprising as the country is expected to achieve\
        \ some impressive economic milestones. The world’s fifth largest economy is\
        \ comfortably placed to grow at an annual rate of at least 6% in the coming\
        \ few years, analysts say, and may become only the third country with annual\
        \ GDP of $10 trillion by 2035.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b9d9a-5102-41b0-997d-525d78d2d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And as it develops and modernizes, its urban population is going to\
        \ shoot up, leading to a massive rise in the construction of homes, offices,\
        \ shops and other buildings.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e99e9-1dc9-4f1f-90f1-36a9ca13d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“India adds the equivalent of a London to its urban population every\
        \ year for the next 30 years,” said Singh.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6032f99-4be4-45ca-b586-d03541ca852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Modi government is also trying to boost domestic manufacturing\
        \ and that has unleashed a building boom, with everything from roads and bridges\
        \ to ports and railways springing up around the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8531e-82ab-4c8a-a294-0eb6a473c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This infrastructure bonanza will lead to a surge in demand for coal\
        \ and steel, which are huge sources of carbon emissions.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10434e-c964-4c78-bfba-af3a80c988ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electricity demand is also expected to skyrocket in the coming years\
        \ because of factors ranging from improved standards of living to climate\
        \ change. The latter has been fueling deadly heatwaves across India, and as\
        \ a result, air conditioner ownership is set to see a sharp spike in the coming\
        \ years.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b3168-e6d9-43c3-bab1-6418fc58f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:25.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By 2050, India’s total electricity demand from residential air conditioners\
        \ is set to exceed the total energy consumption in the whole of Africa today,\
        \ the IEA said this year.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee826b-5c25-40d8-a462-bfb0dd13c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Coal accounts for almost 70% of the country’s electricity generation\
        \ and is not likely to change in the near future.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0290682e-b582-4528-96af-bfea2abcecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The future role of fossil fuels is one of the most controversial issues\
        \ nations are grappling with at COP28. While some are pushing for a “phase-out,”\
        \ others are calling for the weaker language of a “phase-down.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c262a-95ba-4114-987e-bae1798bf90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has said that the former option is not feasible at the moment.\
        \ “We cannot phase out fossil fuels unless we have nuclear or until [energy]\
        \ storage becomes viable,” India’s power minister R.K. Singh said last week,\
        \ just days after he had said that the country won’t be rushed into reducing\
        \ its use of coal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430f64b-c6a7-4569-a07f-583ff35bda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are not going to do this … we are not going to compromise on availability\
        \ of power for our growth, even if it requires that we add coal-based capacity,”\
        \ the minister said in November.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cbc1e-8496-46c5-a0b5-b67d080b01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Giant green goals</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35a964-ede6-47ae-801b-386e25e19bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the fact that India is developing at this point in history gives\
        \ it a unique opportunity not to repeat the climate sins of wealthier nations.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc59209-8451-4c18-bfab-6b9c7900e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country was a reluctant signatory to the Paris climate accord in\
        \ 2015, when more than 190 countries pledged to limit the precipitous rise\
        \ in global temperatures to well below 2 degrees Celsius above pre-industrial\
        \ levels, with a preferred goal of 1.5 degrees.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726ee74-714d-4c10-b72b-4a38ebfb7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those pledges haven’t yet been delivered. The world is careening toward\
        \ nearly 3 degrees of global warming, even if current climate policies are\
        \ met, the United Nations has warned.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bffc47-6a45-4cce-a10b-4810dbc8f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Modi government has set ambitious goals.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70039ee0-fc04-4c13-854a-9595dd4b2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It has promised that renewable energy will fulfil 50% of India’s energy\
        \ requirements by the end of this decade. The government also set a target\
        \ of 500 GW of non-fossil fuel electricity generating capacity by that period\
        \ — up from about 173 GW last year.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46105b-38e6-415c-b54e-5bfc04e3c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has launched an incentive program to boost domestic manufacturing\
        \ in critical sectors including solar modules and advanced chemistry cell\
        \ batteries. If the program works, it could see India establish itself as\
        \ a “reliable exporter” of solar modules, the IEA said in its 2023 report.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2d1f8-4154-41b2-aa6a-c30c1e801eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The country already has the world’s fourth largest combined capacity\
        \ for wind and solar PV electricity generation, and will be the third largest\
        \ by next year,” Singh said. “In the context of its development journey, India’\
        s clean energy targets are indeed impressive.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092761d-ec0e-429d-b9e3-24f6c05cbc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If Asia’s third largest economy is able to meet its pledges, it would\
        \ also offer a new roadmap to growth, one that allows developing countries\
        \ to get rich and go green at the same time.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c585a-dd74-422e-b40d-365f0800b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Green billionaires</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f3339-d126-48df-9883-35b1a8096b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major conglomerates are keen to seize the green opportunity.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9a060-8b55-460f-851c-8122bd9d14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s richest men, including Mukesh Ambani and Gautam Adani, are\
        \ investing billions into clean energy, even though they made their empire\
        \ on the backs of fossil fuels.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9567783f-c3d4-4c62-b084-a6f838cc2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has probably never been a better time than now for India to\
        \ grow more sustainably,” said Tim Buckley director of Sydney-based think\
        \ tank Climate Energy Finance.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f9720-131a-44cc-bcc3-d6422903cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That’s because of two main reasons: the world is seeing unprecedented\
        \ levels of investment in clean technologies following Russia’s invasion of\
        \ Ukraine and solar energy is getting significantly cheaper, he explained.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b958a4-a46a-4491-a915-682c1292508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But there is still a big funding gap. The IEA has said that energy\
        \ investments need to nearly triple by the end of this decade for India to\
        \ be on a trajectory to meet its zero emission targets. The Modi government\
        \ wants rich nations to do more when it comes to climate financing.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae63a1b-a5d0-4352-82f8-e658cc1148cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.352+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developed world agreed more than a decade ago to transfer at least\
        \ $100 billion a year to developing countries to help both with their green\
        \ transitions and efforts to adapt to the climate crisis. That pledge was\
        \ reaffirmed in the 2015 Paris Agreement, but the target has never been met.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46959c9d-474f-4b71-86b8-9be754b45a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his speech to COP on Friday, Modi warned that “thinking only about\
        \ one’s self interest will only lead the world into darkness.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd03b3-5dff-409b-998d-ce127aa11b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.353+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hopefully, that message will be heard by India’s vast bureaucracy as\
        \ well.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edb132-648b-46f4-aa75-5bbea8887b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.354+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just need more departmental action and urgency filtering down
        with respect to the excellent renewables ambition of Modi,” said Buckley.
        “India needs to make sure there’s an alignment of the implementation so that
        those really ambitious targets are going to be met.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569b0a0-c16c-4d6c-8d43-d7359364167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:56:25.355+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T10:56:26.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/07/business/india-cop28-climate-change-intl-hnk/index.html">Can
        India get rich and go green at the same time? The stakes couldn’t be higher</a>"</em></p>'
  'former-peru-president-fujimori-released-prison':
    'author': 'Jimena de la Quintana, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T10:58:29.000+08:00
    'imagesource': 'jcr:c06b512a-62fb-4bb5-bc47-00810e84cc3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc7b74d-900c-4d8f-b167-0282b0029b5e'
    'lead': 'Peru’s former President Alberto Fujimori was released from prison on
      Wednesday ahead of the completion of his sentence for authorizing the operation
      of a death squad in his country, according to the official court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T11:02:06.783+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T11:02:07.090+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Peru’s former President Alberto Fujimori released from prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b0d28-b47b-4351-98de-1fac5a63b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peru’s former President Alberto Fujimori
        was released from prison on Wednesday ahead of the completion of his sentence
        for authorizing the operation of a death squad in his country, according to
        court documents and images of the ailing ex-leader outside a Lima prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d6912-6a72-4ccc-86eb-63af6a6c812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Constitutional Court of Peru on Tuesday had ordered the immediate\
        \ release of Fujimori, restoring a medical pardon he received in 2017 from\
        \ then-Peruvian President Pedro Pablo Kuczynski as a humanitarian gesture.\
        \ The pardon, however, was annulled a year later by the country’s Supreme\
        \ Court, after which Fujimori returned to prison.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ce718-7f0d-4ceb-b69e-d386d462cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The son of Japanese immigrants, Fujimori was a deeply divisive figure\
        \ before and after his hard-line tenure, which ran from 1990 to 2000, when\
        \ he resigned following a bribery scandal. He is credited with defeating the\
        \ Shining Path terrorists who destabilized the country, and his austere economic\
        \ policies reined in hyperinflation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0a568-af67-43c7-be3a-348577f6b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the former president had an authoritarian streak and used security\
        \ forces to crack down on opponents.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdec38-7443-44a1-a2b3-2d68905f6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2009, a special supreme court tribunal sentenced him to 25 years\
        \ in prison for authorizing the operation of a death squad responsible for\
        \ killing civilians.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ce208-28eb-4abd-b080-d95de39060df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the time of his pardon, Kuczynski’s office said Fujimori “suffers\
        \ from a progressive, degenerative and incurable disease.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9b329-2b4d-41db-976e-6d47710e2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then 79, Fujimori appeared in a hospital bed in a video he released\
        \ that thanked Kuczynski.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2707e81-02c2-4187-8935-2d58276de82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The news of the humanitarian pardon granted by President Pedro Pablo\
        \ Kuczynski surprised me at this intensive care unit,” Fujimori said. “I am\
        \ aware that the results during my government on one side were well received,\
        \ but I recognize that I have also disappointed others, and I ask them to\
        \ forgive me with all my heart.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f96d3-0ccb-428c-8641-deca2bfbd035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Outrage over Fujimori’s 2017 pardon led to two nights of heated protests\
        \ in Lima.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124d4e7-c27a-435e-a8e5-1c7e9bdd1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The charges related to his authorization of a death squad that was\
        \ tied to the “extrajudicial execution of 15 people in the Barrios Altos district\
        \ of Lima, the enforced disappearance and murder of nine students and a teacher\
        \ from La Cantuta University, and two abductions,” according to Human Rights\
        \ Watch.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319802d7-c092-4f2c-b6c4-3a5af5cf9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the death squad charges, Fujimori was found guilty
        in separate trials of breaking into the home of a former spy chief to steal
        incriminating videos, taking money from the government treasury to pay the
        spy chief and authorizing illegal wiretaps and bribing congressmen and journalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5d556-7759-47e8-9b15-aec0cede20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:02:06.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:02:07.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/06/americas/former-peru-president-fujimori-released-prison-intl/index.html">Peru’s
        former President Alberto Fujimori released from prison</a>"</em></p>'
  'blinken-israel-important-steps-gaza':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T11:04:11.000+08:00
    'imagesource': 'jcr:91f90a17-df41-4f39-8967-04c03a6f15e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87e0434e-5802-4f43-af72-a27d7a91a05d'
    'lead': 'Israel is taking some ''important steps'' to better protect civilians
      during its offensive in southern Gaza, US Secretary of State Antony Blinken
      said on CNN’s ''King Charles'' Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T11:09:36.234+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T11:09:36.657+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Exclusive: Blinken says Israel is taking important steps to better
      protect civilians in southern Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a4a22-4d63-4a39-8ff2-d10715b0eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel is taking some “important steps”
        to better protect civilians during its offensive in southern Gaza, US Secretary
        of State Antony Blinken said on CNN’s “King Charles” Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be0bcc-17b9-486c-bc3c-8ceb4732a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a wide-ranging, exclusive interview with Charles Barkley and Gayle\
        \ King, the top US diplomat suggested Israeli forces are heeding his call\
        \ to operate differently in this phase of the war with Hamas than they did\
        \ in northern Gaza.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4167aeb-c48f-4d11-97c2-4322210f32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I said to them very clearly when I was there just a week ago, we cannot\
        \ have a repeat of what happened in the north in the south in terms of harm\
        \ being done to civilians,” Blinken said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cca10e-80ef-4018-8e99-36dc6a183431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What we’re seeing is areas clearly designated by Israel that are safe\
        \ areas, where there’s not going to be firing or the military. We’ve seen\
        \ efforts to make sure that people know that they need to move – and not in\
        \ the entire city, but just discrete neighborhoods. So that’s positive,” Blinken\
        \ described.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e3ded-93b3-4d12-b88f-e95e16653290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Blinken said more needs to be done, describing the massive civilian\
        \ death toll in the war-torn Gaza strip as “gut wrenching.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe70d40-58b6-4733-b347-49c888909765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He called for the establishment of “safe corridors” for civilians to\
        \ move “from areas that could be in danger to places where they’ll be safe,”\
        \ and stressed the need for such places to have enough food, water and medicine.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeaef2e-6141-41d0-afab-202496ba8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration is engaging with the Israeli government “\
        every single day,” Blinken said. And they are working “daily … or sometimes\
        \ even hourly” to restart negotiations to get the remaining hostages held\
        \ by Hamas home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cb6f4-cf65-4cf8-bb6c-5cddbe05c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not a question of numbers. These are real people, real lives,\
        \ real families whose lives have been turned upside down. I’ve got photographs\
        \ of all of them,” Blinken revealed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdf1d2-8577-423b-922e-f552e5d4b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s real for me, it’s real for the president, and we’re on this.\
        \ Unfortunately, Hamas gets the vote. And Hamas stopped releasing hostages.\
        \ It reneged on its commitments to Israel, and to everyone else concerned,”\
        \ he said. “The bottom line is they chose to end this process of releasing\
        \ hostages. They need to choose to start it again.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dcdcbe-8a4f-4b67-93de-14bc91af5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Personal resonance</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2eb639-b1ab-4c1d-b88f-4010aff9497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken, who is Jewish and the stepson of a Holocaust survivor, described\
        \ his own horror at the brutal images and videos of the Hamas atrocities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5423e-9e35-4567-abe0-0197e9ac4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I saw what happened on October 7, of course it had a personal\
        \ resonance. It had a resonance that goes through the history of the Jewish\
        \ people, especially by the nature, the savagery of the attacks that were\
        \ committed,” he told Charles and King.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226b655-54e6-4d20-8557-7f98a6adedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blinken also described the surge in antisemitism on college campuses\
        \ as “deeply, deeply disturbing.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d933714-c728-4cec-9e9d-992153458bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s something that, you know, is not entirely new, but it’s sort\
        \ of come out from beneath the rock since October 7,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b126fe-901c-47d4-9a5b-5bd19a4c5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m also deeply disturbed about the same kind of hatred and vitriol\
        \ being directed against Muslim Americans, Arab Americans,” Blinken added.\
        \ “We see this in all different directions, and we have to get back to a place\
        \ where people on all of our campuses can feel safe being who they are, what\
        \ they are, and saying what they believe.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b69e72-f023-4b23-8eb7-3b81df38975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked what advice he would give for how people of different views can\
        \ discuss the war respectfully, the top US diplomat said, “What we need to\
        \ stop is the dehumanization of the other.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8fec7-9d69-4fd4-896e-409fa15ea706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have to recognize the humanity in each other. We have to try to\
        \ put ourselves in other people’s shoes. We have to have that openness of\
        \ mind and openness of heart. And when you have that, you can talk about anything,\
        \ even the hardest things,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2c395-2b64-451d-81d9-acfd27e69a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More broadly, the top US diplomat acknowledged that American engagement\
        \ on issues like Ukraine and China may seem distant to the American people.\
        \ However, he stressed that they have impact on people in the US.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427516f-c267-45f2-9933-a1c866f7dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we’re not engaged, the United States, when we’re not leading,\
        \ then one of two things usually happens,” he said, pointing to another nation\
        \ filling the void or a leadership vacuum.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56806639-fbd1-4402-befd-3a02044de47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And one way or another,” he added, “that’s going to come back and\
        \ hit us and we’re going to wind up having to do more, pay more and maybe\
        \ even suffer more if we let these things go.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7208626-30c4-4371-8b16-68533d6250b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on that viral moment of him appearing to wince as President Joe\
        \ Biden again called Chinese President Xi Jinping a “dictator,” Blinken chalked\
        \ it up to a long day.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4238faec-6945-4afc-bbe9-5033307c93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m tempted to say that we’d had a really long day, a very important
        and intense conversation with China. My neck was a little bit stiff. And,
        you know, that happens,” he said. “But look, as I said before, it’s not exactly
        a secret that we have a very different system from … China’s. The president
        always speaks very clearly, very directly, and he speaks for everyone.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d4827-6dd7-4563-a3a1-5e18c9a0bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:09:36.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:09:36.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/06/politics/blinken-king-charles-cnn-interview/index.html">Exclusive:
        Blinken says Israel is taking important steps to better protect civilians
        in southern Gaza</a>"</em></p>'
  'the-crown-cast-bid-farewell':
    'author': 'Sandy Thin, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-07T11:10:05.000+08:00
    'imagesource': 'jcr:9ed777ea-7554-4695-b2a6-cdfa4a9cffc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6d2d21-4832-4456-88d9-a920a99154a1'
    'lead': 'As ''The Crown'' is coming to an end, the cast from the show’s six seasons
      bid farewell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T11:17:50.426+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-07T11:17:50.884+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘The Crown’s’ cast draw the curtain on Netflix’s royal ‘soap opera’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de56bdf-0683-40a4-ab08-0fe01ebec53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.548+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In this era of prestige television, few
        shows have generated as many column inches as Netflix’s jewel: “The Crown.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b90272-912a-40c4-ab88-1d7d24219d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helmed by writer and showrunner Peter Morgan, the series has traversed
        60 years of world history through the lens of the British monarchy, and next
        week comes to a close as the final six episodes drop on the streaming service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bec93-ef24-4594-a2ac-17c09834fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the grand finale, cast members past and present gathered
        at the Royal Festival Hall in London on Tuesday to say farewell to the show
        after a seven-year run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb960ba0-95f9-47a4-9c01-6098818dd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.549+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Dominic West, who plays the then-Prince Charles,
        said, “what’s so striking about these figures is the tension between their
        public and private lives.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1262b31-76ea-4246-bd21-59f8ec76291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The glamour is greater than any other show, really. The houses, the\
        \ cars, the clothes, the ceremony is all so much more glamorous than anything\
        \ else,” West continued. “But having a very clever dramatist like Peter ([Morgan)],\
        \ giving a very, very plausible insight into what these people might be thinking\
        \ and what they might be saying to each other is what I think people have\
        \ found very entertaining and very interesting.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd4fae-5994-47c0-8b6d-7fcdeab05644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timescale of the show has required a change of cast every two
        seasons, in line with the royals’ ages, and for Imelda Staunton, who has played
        Queen Elizabeth in the fifth and sixth seasons, that challenge was part of
        the appeal of the role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8d49b-c63f-4ff6-9a90-1a6eae398012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It feels very special to be part of something that was an experiment\
        \ of three different casts,” she explained. “No one knew how it was going\
        \ to pan out. ”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c41a69-bf8b-4b48-bc77-40ecfc0314b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But you rise to the challenge, or you have to move over. And that’s
        what’s exciting about this job, not just this job, but acting. You have to
        have things that push you and take you out of your comfort zone,” Staunton
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32f751-4183-44cb-827e-b36c1d5fa005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After focusing on the lead-up to, and aftermath of, Princess Diana’s
        death in the first half of Season 6, the final episodes will cover the period
        up to 2005, including the courtship of Prince William and Kate Middleton,
        and the marriage of then Prince Charles and Camilla Parker Bowles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351b671-ddd3-4078-b847-f126e1c47047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having helped launch the careers of actors such as Claire Foy, Emma
        Corrin, Vanessa Kirby and Josh O’Connor, “The Crown” now welcomes a new host
        of young talent for the final generation of royals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea82a03-d3c3-4e98-b745-b0056765029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stepping in to play a university-aged Prince William, newcomer Ed McVey\
        \ admitted,“I’ve been such a big fan of the show for so long.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16557771-d8b2-4150-83a9-c3d8c41d8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s been such a whirlwind, but it just hit me the other day that\
        \ it’s coming to an end, and it brought a bit of a tear to my eye.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f837b-2374-46a6-a1dc-fbc5495c2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the show’s run, Morgan has been at pains to emphasize
        the fact it is a dramatization of real events, as opposed to a historical
        record, and for Lesley Manville, who took over from Helena Bonham Carter as
        Princess Margaret in 2022, that freedom has been key to the show’s longevity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db66ff7d-51d6-4a6d-893f-4b24672bd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it’s a drama, we can speculate about their lives around
        the breakfast table and what it’s like when they wake up in the morning and
        go to bed at night”Manville said. “We don’t know any of that, and neither
        should we, it’s their private lives. But that’s what drama can do, and I think
        that’s been one of the big successes of ‘The Crown.’”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d2a9e0-19be-4fae-8c61-b4628b1655ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Williams, who plays Camilla Parker Bowles, added: “What’s
        brilliant about Peter’s writing is it throws in history with the ultimate
        soap. It’s a winning combination, throw in some stately homes and some fabulous
        costumes, and you’ve got the makings of a brilliant series.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54214d8c-618a-418c-98e3-02489799270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search Netflix and it’s easy to see the series’ legacy in action.
        The streamer has spread its period drama wings with the distinctly raunchier
        “Bridgerton” and “Queen Charlotte,” and invested in non-English language productions
        like “The Empress” – evidence that consumers’ fascination with the private
        lives of aristocrats isn’t tied to the British royals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6de8a-6c3c-41c0-8aa8-601d4141d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, the Windsor saga is the beginning and the end of the
        love affair. And unless Morgan decides to rewrite history once more and revisit
        the royals, Netflixwill have to find a new jewel for its crown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ade5-fa3b-40d4-8553-6b36ff99b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“The Crown” Season 6, part two debuts on Netflix on December
        14.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad0463-3b59-45b0-baa4-23a86be3d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:17:50.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-07T11:17:50.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/06/entertainment/crown-series-finale-cast-reunites/index.html">‘The
        Crown’s’ cast draw the curtain on Netflix’s royal ‘soap opera’</a>"</em></p>'
  'PCG-DOTr-holiday-preparation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T11:42:15.000+08:00
    'imagesource': 'jcr:358f20bb-0e02-4fc6-b40e-8c20c31e6d98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ec873d-231c-455a-9764-7fd85856dfde'
    'lead': 'The Department of Transportation (DOTr) said its maritime sector will
      remain on high alert during the holiday season until Jan. 8 next year to prepare
      for the expected influx of passengers in seaport terminals and to ensure "zero
      maritime incidents."'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T11:45:33.229+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-07T11:45:33.593+08:00
    'mgnl:lastActivatedBy': 'superuser'
