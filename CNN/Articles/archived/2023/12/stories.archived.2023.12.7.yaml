      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia’s MBS played a key role in brokering a deal last September\
        \ that helped release nearly 300 people, including 10 foreigners and commanders\
        \ who led the Ukrainian defense of Mariupol.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a92d9-3eb2-47e8-b910-df663d7cd7a6'
