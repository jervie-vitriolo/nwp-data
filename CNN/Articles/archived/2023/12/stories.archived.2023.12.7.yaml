      'mgnl:lastActivated': 2023-12-07T13:46:47.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dab4c-c7b8-4684-92d7-c1ed94aa02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is a signal that Ream is about to be completed. Of course, it’\
        s still work in progress for them, but at least now, it has expanded to the\
        \ point that it could accommodate a foreign navy ship,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaabc9-a003-4374-8b59-2edcb4d9f8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3390c-bba2-4b33-b4ae-79db549a16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "John Bradford, executive director of the Yokosuka Council on Asia-Pacific\
        \ Studies, said it is no surprise that Chinese ships were the first to visit\
        \ the upgraded base.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c4d9f-78d9-4d83-a2cf-a54a798ec6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e0215-c985-4947-b1f6-f88b2a6cb102'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After all, the facilities were funded by the Chinese and China is\
        \ a close partner to Cambodia,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f90c03-120e-4fc1-b48a-4025dc484dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843ce51-3d43-4e5c-8cfc-b0b7506be93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit of Chinese warships coincided with a top Chinese general’\
        s trip to Phnom Penh, where he hailed China and Cambodia as “true ironclad\
        \ friends.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b0843-12ef-4d22-8a7f-f0b1cac6cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ded1e6-bff5-4bc3-9c30-8143033edbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He Weidong, a vice chairman of China’s top military body, the Central\
        \ Military Commission, told Cambodian Prime Minister Hun Manet that the two\
        \ countries’ militaries have sustained “high-level cooperation in fields including\
        \ high-level exchange, mechanism building, joint drills and exercises, and\
        \ personnel training,” according to a Chinese readout of the meeting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638dc3c-25b8-4254-9ff9-d562d21759e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.688+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fafbd-da74-4e2c-837b-ea6fb755d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hun, who succeeded his father Hun Sun earlier this summer, thanked\
        \ the Chinese military for its “strong support for the modernization of the\
        \ Cambodian army,” according to the statement posted on the Chinese Defense\
        \ Ministry’s website.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f4dad-aeae-43ce-a9f2-181814d6ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.689+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2fdf2-2bed-4c57-930b-5d198cfc48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese general also held talks with Tea, the Cambodian Defense\
        \ Minister, to exchange views on “bilateral relations, military cooperation,\
        \ and international issues of common interest,” according to the readout,\
        \ which did not mention the visiting PLA Navy warships.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ac485-714f-402c-99e8-3c090e0105e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.690+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed8d4a-068d-47d9-b169-6bf71a375b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.691+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to China’s Ministry of Defense for comment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408b038-40d6-4c03-828a-f0f99f96f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.692+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3415088-75fb-4c63-aa0e-cd0cf36e1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson said Washington was monitoring reports\
        \ of the Chinese warships, according to Reuters. “While we have no comment\
        \ on this specific development, we have serious concerns about the PRC’s plans\
        \ for exclusive control over portions of Ream Naval Base,” the official told\
        \ Reuters, referring to China by its official name, the People’s Republic\
        \ of China.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0495bc8-7388-42bb-be2c-1c89b78187c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.693+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47315c1-d795-4717-9437-422b0c78e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heightened concerns&nbsp;&nbsp;</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e831da-dd27-4297-8ead-270d3496a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.694+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented presence of Chinese navy ships at the Ream Naval\
        \ Base, which occupies a strategic position near the southern tip of Cambodia\
        \ close to the South China Sea, is likely to deepen long-standing concerns\
        \ among US officials that China is seeking a military outpost in the Gulf\
        \ of Thailand.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab33b2-45f4-452b-a202-e9302c440975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.695+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1eb6a-bffb-41c7-916d-d2948268b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Such concerns were already heightened in June last year, when Chinese\
        \ and Cambodian officials presided together over a ground-breaking ceremony\
        \ for a project to renovate the port with grant aid from China.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25879149-baec-495a-a6ae-ee44de0a5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.696+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042746b-f50d-4e8c-8ca1-2a83290c763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.697+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodian officials have repeatedly denied the facility would be used\
        \ by China as a naval base, insisting the project is in line with Cambodia’\
        s constitution, which bars foreign military bases on its territory. Chinese\
        \ officials, meanwhile, have described the base as an “aid project” to strengthen\
        \ Cambodia’s navy and called assertions otherwise “hype” with “ulterior motives.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f43417-aea8-4a4d-ae8b-da0fb21aa804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71815603-a58a-4bd5-bc9a-d4441361ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the US, the Chinese-funded expansion at Ream is particularly troubling\
        \ as it involved the demolishing of a US-funded facility there — a development\
        \ that served as something of an analogy for Cambodia’s closer ties with Beijing\
        \ and growing distance from Washington, according to Bradford at the Yokosuka\
        \ Council.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4a5c60-8ad5-4e12-9d99-800e12d71b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.699+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904f60c-97e0-4001-bf07-037b9705fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.700+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some, the visiting Chinese navy ships have raised new alarms.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b37a3e-bbd6-45c9-b289-437d70b21412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2c4b6-e705-49cd-a5ac-4e34cdd8eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The arrival of these Chinese warships at Ream exposes China’s long-concealed\
        \ military aims, marking a major evolution in China’s regional defense posture.\
        \ To continue dismissing China’s expanding military footprint is to indulge\
        \ in self-delusion,” said Craig Singleton, a senior fellow at the Washington-based\
        \ think tank the Foundation for Defense of Democracies.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa165225-9e54-4618-8631-86827c53cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698d371-648d-4f63-b508-d932c1565337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singleton, who wrote an analysis on Beijing’s growing push for overseas\
        \ port access earlier this year, said China’s presence at the Ream Naval Base\
        \ is part of a broader plan to complicate America’s global military calculus.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3cd5f-355c-42f2-8b09-92079e205885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ededd-8654-4cac-b07e-bf95e04dc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“By building closer military ties and economic dependencies with select\
        \ countries along major maritime routes, Beijing can exert diplomatic pressure\
        \ on them, limiting U.S. basing access and complicating coalition-building\
        \ efforts to support Taiwan’s defense should China ever invade,” the self-ruled\
        \ island Beijing claims as its own, he said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47b58b-3647-4bbf-bcb1-425b4f38be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a55e39-1ab9-41dc-9569-833d84e9b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alongside Djibouti in East Africa, Beijing’s sole military base overseas,\
        \ Ream “signals more than just a cost-effective extension of China’s defense\
        \ perimeter, but a calculated, assertive repositioning with grave implications\
        \ for Washington and its allies.”\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d7891-cfd5-40e0-a3f3-42aa017d7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d6d82-fae0-4db1-bda5-1968eb328992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But other experts have noted that the level of access the PLA is granted\
        \ at Ream could be very different from its base in Djibouti, where Chinese\
        \ troops can be permanently stationed at onshore facilities. That arrangement\
        \ would be a violation of Cambodia’s constitution, said Koh at the RSIS.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e0ebd-5ce6-43f4-a9be-be7739d0c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f82fc-5aa2-4ecd-87ab-f6089260d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There are many other types of access arrangements that don’t amount\
        \ to or fall short of a real base agreement,” Koh said, such as allocating\
        \ certain piers solely for Chinese navy use or ensuring the PLA Navy can be\
        \ accommodated when it visits.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ec987-f057-4173-839f-ac6facc1136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d773da-27d3-4dda-9842-2a01e312e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there’s a lot of it being overblown that it’s a base for the\
        \ Chinese. I don’t think that’s the case,” he said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e124db-11fc-427e-980c-dac9826eb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c333b-3fb7-4de3-9410-4321c369952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cambodia has also appeared to be open to allow other foreign delegations\
        \ to visit Ream – seen as part of its effort to refute accusations it is granting\
        \ the Chinese military exclusive access to the naval base. Last March, a Japanese\
        \ navy delegation visited the base.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcbe33-cb65-454b-b126-6f5d571fc548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Until we could see going forward, whether the Cambodians only allow\
        \ the Chinese navy to dock at the base, or they will allow other foreign navies\
        \ to dock, we cannot come to a very easy conclusion that it is arranged only\
        \ for exclusive Chinese access,” Koh said.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566eef7-8547-46e6-83fe-6070b135f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Military implications&nbsp;&nbsp;</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba9c18-fcf8-46e9-bc46-8da6bb967ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even if Ream will not be used to exclusively and permanently station\
        \ Chinese forces, gaining regular access to it could have implications for\
        \ military operations related to the South China Sea dispute between China\
        \ and the Southeast Asian claimants.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfc3be-5ed8-4f24-b29f-9aeb9fa4a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4776a-6f46-45ce-90db-80dea70cd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing claims “indisputable sovereignty” over almost all of the South\
        \ China Sea, and most of the islands and sandbars within it, including many\
        \ features that are hundreds of miles from mainland China. The Philippines,\
        \ Malaysia, Vietnam, Brunei and Taiwan also hold competing claims.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62bb2a-6ca4-4f61-bb51-72493feaca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7db66-58d7-4eb8-93ca-05913c7c1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ream would provide PLAN forces with an additional axis for attack\
        \ and resupply in the case of a South China Sea conflict. Furthermore, bases\
        \ on the Asian mainland would possibly be more easily resupplied, more resilient,\
        \ and more capable than those established on relatively remote reclaimed features,”\
        \ said Bradford, the analyst.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687e2d2-aa6e-4e7f-af9b-b3aa6e1c2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9ac46-bd5d-4a0b-9576-1aa5704fd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he noted that the facilities in Cambodia would not be a “game-changer”\
        \ in a South China Sea struggle.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01db78-9620-47c4-b624-f9484c74be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b739f1-03b5-40fb-84ae-ece86da67140'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The distance (from) Ream to the Spratly Islands is greater than the\
        \ distance from the Spratly Islands to major PLA bases on Hainan island,”\
        \ he said, referring to the southernmost Chinese province and the disputed\
        \ archipelago in the South China Sea where Beijing has built military installations\
        \ on manmade islands.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d3ec9-eda3-44a0-9722-4e687fdd069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504de6a-c80c-4d43-bb5b-3c50635bcff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese forces operating from Cambodia would have to fly over Vietnam\
        \ or detour south to pass between Vietnam’s southern tip and the northeast\
        \ corner of Peninsular Malaysia, making this line of attack vulnerable to\
        \ interdiction, Bradford said.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc684bb-7629-43d7-b882-6a1b3077ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1d566-bfb8-43f9-ba95-233c407c4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ream also allows the Chinese navy to dock much closer to the southern\
        \ South China Sea – an important factor in China’s growing operations in Indonesia’\
        s Natuna Sea and Malaysia’s Economic Exclusion Zone, said Carl Schuster, a\
        \ former director of operations at the US Pacific Command’s Joint Intelligence\
        \ Center.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416f660-0ab1-4d2b-8790-b0a65886c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cae0c-4b73-46a3-8d0c-cc3ef8a1d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new naval base exceeds Cambodia’s present requirements, but
        its significance is more geo-strategic than purely military. It signifies
        the Sino-Cambodian defense relationship and adds to Vietnam’s concerns about
        being encircled by China,” Schuster said.</p>'
  'Investigation-US-weapon-Gaza-airstrikes-':
    'author': 'CNN staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T13:42:24.000+08:00
    'imagesource': 'jcr:ee2d4771-692b-4e2c-8b7d-33b275c2c34a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae416b2a-b65b-4fef-be4e-5c12a41b009d'
    'lead': 'An investigation by Amnesty International alleges that a US-made weapons
      guidance system was used in two Israeli airstrikes in Gaza in October in which
      43 civilians are said to have been killed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T13:46:25.151+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-07T13:46:25.825+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Amnesty investigation claims US-made weapon used in two Israeli airstrikes
      in Gaza that killed 43 civilians'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de422c45-4112-47ac-9757-e146aa2e7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An investigation by Amnesty International
        alleges that a US-made weapons guidance system was used in two Israeli airstrikes
        in Gaza in October in which 43 civilians are said to have been killed.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf88ee-1468-47dd-8eb8-4ffd47407b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.214+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed6a2a-1dae-4651-b2f0-6bbb26b64125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fragments of the US-made Joint Direct Attack Munitions guidance system\
        \ were found in the rubble of destroyed homes in the neighborhood of Deir\
        \ al-Balah in central Gaza, according to a report released Tuesday by the\
        \ human rights organization.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c7011-72fe-47d8-8ef8-4261e153dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ce280-d293-4094-868a-a061894e1a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel uses a wide variety of American weapons and munitions, but Amnesty\
        \ International’s report is one of the first attempts to tie an American-made\
        \ weapon to a specific attack that left a significant number of civilians\
        \ dead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107baa3-8cff-486b-895d-d3fc22897704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc7fed-a15a-4b7e-ba23-5c66888136f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The JDAM is a “guidance tail kit that converts existing unguided free-fall\
        \ bombs into accurate, adverse weather ‘smart’ munitions,” according to the\
        \ US Air Force.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e6378-0388-478a-b6fc-0778d8c526d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635c256-ce81-4367-bf60-9e25567a6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify Amnesty International’s findings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d1549-77de-4368-9c5f-6a1ba555df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42ba9c-1876-4558-8776-7a385fe7c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International said its weapons experts and a “remote sensing\
        \ analyst” examined satellite imagery and photos of the homes that show the\
        \ “fragments of ordnance recovered from the rubble” and the destruction, the\
        \ report explains. Amnesty’s fieldworkers took the photos.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a9ca1-4d74-4892-bb18-af51b30839ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4b3b3-a22e-43c8-8a6d-acf27a3814b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As a result of these two attacks, 19 children, 14 women, and 10 men\
        \ were killed, the report claims.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba99c4-ad4a-44a2-a963-38d50dc06801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1af6e-fa18-472c-af57-e4d178d557f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human rights organization said it “did not find any indication\
        \ that there were any military objectives at the sites” of the airstrikes\
        \ or that the individuals living in the homes were legitimate military targets.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c64df-c5b5-4ef9-9c7f-11a26f7e7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c399f0c6-8808-4345-bbd8-2499e647bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The organization found that these air strikes were either direct attacks\
        \ on civilians or civilian objects or indiscriminate attacks,” the report\
        \ says, calling for the attacks to be investigated as war crimes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799e714-20ec-467c-af7d-4dd7383490ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN, the Israel Defense Forces called the report\
        \ “flawed, biased and premature, based on baseless assumptions regarding the\
        \ IDF’s operations.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e2d06-ae59-42a9-8f0c-0dcd03cd4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The assumption that intelligence regarding the military use of a particular\
        \ structure does not exist unless revealed is contradictory to any understanding\
        \ of military activity, and the report uses this flawed assumption to imply\
        \ equally flawed and biased conclusions regarding the IDF, in line with existing\
        \ biases and prior problematic work by this organization,” the IDF said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8aa427-8900-4568-9de5-99e7988151e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement said that the military “regrets any harm caused to civilians\
        \ or civilian property as a result of its operations, and examines all its\
        \ operations in order to learn and improve.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649b5ea-fb42-4ca7-a42f-883fad1dfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International, in its report, said that the use of American\
        \ weapons for such strikes “should be an urgent wake-up call to the Biden\
        \ administration.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45906b6f-d4d4-4ca9-8b4d-59296bf54146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US-made weapons facilitated the mass killings of extended families,”\
        \ said Agnès Callamard, Amnesty International’s Secretary General, according\
        \ to the report.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf90e6-afbf-45cf-aeef-734e3fa4e47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US reviewing report</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70517689-960b-4576-ba65-c2baa078326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.224+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department is reviewing Amnesty International’s report,\
        \ spokesperson Matt Miller said Wednesday.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c801d-1438-4b84-b716-94673041bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c85b07-b0d4-4d59-aff8-e7db6b6223c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.225+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have made clear in our discussions with Israeli leaders that we\
        \ are deeply concerned about the protection of civilians in this conflict,”\
        \ Miller said. “We expect Israel to only target legitimate targets and to\
        \ adhere to the laws of armed conflict.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac472ea3-6f50-4e2c-9758-6953b214e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.226+08:00
      'mgnl:createdBy': 'seth'
