      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Las Vegas Metro Police said a suspected
        shooter on the University of Nevada, Las Vegas, campus “has been located and
        is deceased.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280b0f0-83c6-44f1-b241-33d4a96be5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is an active investigation. Please continue to avoid the area\
        \ and watch for responding emergency units,” police said on X.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08379886-747e-4bb7-8f8f-09a26b1dd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police were responding to reports of a shooting with multiple victims\
        \ on the campus, near Beam Hall, according to an earlier social media post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12621137-4be2-4cec-819b-ff4b704050b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.266+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There appears to be multiple victims at this time. Please avoid the\
        \ area and we will have more information soon,” police said on X.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba8655-6ab1-4644-9257-d99b8a47db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:19:14.267+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:20:22.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 11:54 a.m. local time, the university posted an emergency notice\
        \ online, saying, “University Police responding to report of shots fire in\
        \ BEH evacuate to a safe area, RUN-HIDE-FIGHT.”\r"
    '5':
