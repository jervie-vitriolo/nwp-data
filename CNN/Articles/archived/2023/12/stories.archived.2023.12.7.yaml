    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The Washington Post braces for historic 24-hour strike as journalists
      protest staff cuts and contract frustrations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3203de-fa45-42f8-8b15-50d577586aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of staffers at The Washington
        Post are set to strike for 24 hours on Thursday, protesting recently announced
        cuts to the newspaper’s workforce and applying pressure on management to reach
        an agreement on a new union contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10670b90-830b-4d28-a80d-6e7ff23a96f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bbe78-a3ac-48eb-997a-65d24f9d793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Taking this historic action is not a decision we came to lightly,”\
        \ The Washington Post Guild said in a letter to readers. “We take seriously\
        \ the impact it will have on the people, issues and communities we cover.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93009858-46ce-4106-aa1c-29502407581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdee641-d529-4edf-b0f2-7557ef18bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A protest of such magnitude has not been staged at The Post since the\
        \ 1970s, according to the union, signaling how frustrated members are with\
        \ the state of affairs at the Jeff Bezos-owned newspaper.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358c94e-f93e-4043-b102-eec344fd49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37758f99-1f10-4d67-9996-0333beddaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The union, which represents roughly 1,000 employees at The Post, has\
        \ been negotiating a new contract with executives for 18 months, but it has\
        \ yet to arrive at an agreement, much to the dismay of members who have expressed\
        \ significant frustration with management over the process.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef687b35-c8e7-44ba-bc95-293667da8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df289b5b-f5d0-46ee-8bf7-f9b0c921f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for The Post said in a statement that the newspaper\
        \ respects the right of its employees to strike.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d12782-3c99-46a2-829d-b2e9b9b87d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2e084-0717-47c0-b7b6-9281bd54b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will make sure our readers and customers are as unaffected as possible,”\
        \ the spokesperson said. “The Post’s goal remains the same as it has from\
        \ the start of our negotiations: to reach an agreement with the Guild that\
        \ meets the needs of our employees and the needs of our business.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f69afd-1477-45dd-bcb2-3ace8454f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ab522-e7bf-4580-ad35-2a44d6cca248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The labor dispute comes as The Post struggles financially, with the\
        \ paper on track to lose approximately $100 million this year. To that end,\
        \ The Post’s management team has moved to cut costs, announcing in October\
        \ that it aims to slash its workforce by 10% through voluntary buyouts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa4844-3d91-456b-a73c-c6a135ee7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa305a-aca1-4be3-8f39-9eb0c3aa41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Patty Stonesifer, The Post’s interim chief executive, disclosed to\
        \ employees when announcing the buyouts that the company had “overshot on\
        \ expenses” and that management needed to “right size” the business.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c169a7b-de8f-4838-bebf-508ed332025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4ceaa-7fab-4c77-9f24-a9b61161dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Stonesifer warned employees that if 240 people do not volunteer\
        \ for the buyout offer, layoffs would ensue. Stonesifer said in a meeting\
        \ this week that 175 employees had so far taken the buyout offers ahead of\
        \ next week’s deadline.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857c46b-f940-49ea-956d-964dfca2a7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469ad50-9fb4-4572-a174-00bcbd597741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Staffers at The Post have balked at the need for cuts, often pointing\
        \ out that the newspaper is owned by Bezos, one of the richest men in the\
        \ world. Bezos has stressed that he wants The Post to be financially solvent.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f5eb4-8c16-476b-bfae-66ad1f5131f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1a1a8-21b6-4471-b6e7-cd55d8740432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the 24-hour work stoppage, The Guild has encouraged readers\
        \ to avoid reading or sharing The Post’s editorial content.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8368c2-1617-4daa-8c86-70b0cb8f586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09177e52-de0f-4507-bce7-7ae66d450225'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On Dec. 7, we ask you to respect our walkout by not crossing the picket\
        \ line: For 24 hours, please do not engage with any Washington Post content,”\
        \ the Guild said. “That includes our print and online news stories, podcasts,\
        \ videos, games and recipes.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ddc43-3871-4d19-afc0-4f70c5ef2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aef97a-e4f7-42a2-a4de-21c7cf9c404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, management is working to ensure that The Post continues\
        \ to deliver news to its readers during the strike. The newspaper will likely\
        \ rely on its editors, who are not members of the union, to author stories.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892a79c-d0ad-49b0-8537-c628b4c8c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f35d17-37a3-4204-af6c-bfc33104e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Post is far from the only news institution engaged in a labor dispute\
        \ with its employees. Unionized staffers at Condé Nast have been protesting\
        \ layoffs at the publishing company.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5c7be-4a50-45b7-9093-1dbed09ecf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:46:41.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:03.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
