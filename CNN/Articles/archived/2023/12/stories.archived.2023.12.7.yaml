      'mgnl:lastActivated': 2023-12-07T17:55:47.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31363d84-eec4-43b4-8976-dfd8e2901379'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.902+08:00
      'mgnl:createdBy': 'kristelle'
