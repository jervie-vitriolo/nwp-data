      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January 21 - Eleven people are killed in a mass shooting at a dance\
        \ studio in Monterey Park, California, as the city’s Asian American community\
        \ was celebrating Lunar New Year. The 72-year-old gunman is found dead the\
        \ following day from a self-inflicted gunshot wound.\r"
