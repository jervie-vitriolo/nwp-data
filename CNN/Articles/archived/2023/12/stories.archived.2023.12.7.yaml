      education chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ab83f-18e2-45d7-8f67-6fee95b216a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Senator
        Win Gatchalian on Thursday said the experience of Vice President Sara Duterte
        as Davao City mayor is vital to her role as secretary of the Department of
        Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f726c0f-452c-497e-82cc-ed48e257edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c2cd0-3f33-459a-ab4d-aa87e6310a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president is a very experienced local chief executive
        and that’s also very important in our education system,” Gatchalian told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab556024-64d5-41d3-bfe7-c35f36ae9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13947f7-a58c-4b98-af75-b9e5710205ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was his response when asked about the statement made by ACT
        Teachers party-list Rep. France Castro regarding the need for the DepEd chief
        to come from the sector, following the release of the Program for International
        Student Assessment 2022 results that <a href="https://www.cnnphilippines.com/news/2023/12/6/2022-pisa-deped.html">showed</a>
        the “dismal performance of Filipino students.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cceb3a-5942-4211-8f02-f9b79742b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac935e-3812-420c-9a66-8fe7e0c983a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte was mayor in Davao City from 2010-2013 and from 2016-2022.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39408060-eccc-47d0-8fdb-8fdac0f8424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4daca9-4c19-4fa1-afc7-8be0deeaa2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T12:55:54.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-07T12:55:54.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said he does not agree with Castro. He noted that local\
