    'title': 'Documentary on Leni Robredo to premiere at 2024 Sundance Film Festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52347ace-a957-4ec9-bb1a-2675d6f02361'
      'mgnl:activationStatus': true
