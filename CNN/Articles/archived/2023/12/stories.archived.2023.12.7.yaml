    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pilot of Piper plane that went missing found dead; other passenger being
      located'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59630209-80aa-4ef1-9d78-453ee9834690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — The
        pilot of the small aircraft that crashed in Isabela was found dead on Thursday,
        a week after the plane went missing, while the other passenger is still being
        located.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d39523-8aaa-44de-8976-a8855369f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ccf6d-ae91-47ba-9187-453219bfeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pilot's body was found by rescuers who reached the crash site of\
        \ the Piper plane at around 11 a.m., the incident management team (IMT) confirmed\
        \ in a report sent to the media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4bca7-a23b-42a7-9159-ad085d607843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c7c89-be6e-46e3-87b5-5b8eaa6da22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other passenger was not found in the vicinity.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc6cc7-cf60-4033-80ad-93e252d4348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891bb48-491f-46eb-851a-f17efa1a60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, she appears to have survived the crash as indicated by a\
        \ makeshift shelter that she presumably put up near the wreckage,\" read the\
        \ report, which the Civil Aviation Authority of the Philippines (CAAP) also\
        \ released.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150df31b-3df1-4db1-b254-bd47ed1b9978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fc146-440c-4064-8562-2cd0327d929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The aircraft was carrying two people when it went missing on Nov. 30\
        \ shortly after leaving Cauayan Airport in Isabela to head to Palanan Airport\
        \ in the same province.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35dfe10-d83f-4f61-a38a-ee4aa8eb97c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd27d3-5280-4d28-a9bb-2d36a28e663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rescuers were dispatched to the crash site on Wednesday, after\
        \ the plane was spotted earlier this week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c77cea-3289-4b63-a340-5f1b568bd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5c6fe4-08a3-4dfb-a1bf-743d8d6d9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said teams of K-9 trackers will be brought to the wreckage\
        \ site to help locate the missing passenger.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6af26f-ce53-400c-a0a8-def50ba8382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e684f7c2-e3a2-49ca-8f92-25ef2776b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Starting at the site of the wreckage, the K9 trackers will then follow\
        \ the path that the passenger took through the scent that she left on the\
        \ vegetation that she passed by,” they wrote in the update.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a2b4b-7e63-4171-8701-0afc721e036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e061b-7985-42d4-81f6-b315683d8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officials added that rescuers will bring the remains of the pilot via\
        \ helicopter to Cauayan City on Friday if the weather permits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbbd160-7132-4759-922c-1e763501bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5136e-badf-493f-af0f-4ff14d42cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:33:39.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-07T16:33:39.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CAAP said key personnel of the Cauayan Airport will continue the\
        \ search and rescue operations, and that airport and tower operations will\
        \ extend and open early as required.\r"
