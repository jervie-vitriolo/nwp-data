      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:42:00.682+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:47.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other photos in the post show the father and son inspecting infrastructure\
        \ construction on the site and viewing a design plan of the project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1562f49-e06d-404c-a8b1-71ccd8f5d1df'
