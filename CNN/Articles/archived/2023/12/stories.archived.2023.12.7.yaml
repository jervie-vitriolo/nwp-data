    'template': '1'
    'title': 'NBA''s Rip Hamilton back in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191770a-94de-45a5-b778-58d002965fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Detroit
        Pistons legend and 2004 NBA champion Richard “Rip” Hamilton is back in the
        country!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04671ec9-249d-4ecc-bef9-e0bf1086027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.428+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.617+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e2150-5a68-47d8-b76c-2c9223d210fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.618+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three-time NBA all star is in town to celebrate the first ever\
        \ fan month in the Philippines dubbed “Republika ng NBA Month,'' where Filipino\
        \ fans will get a chance to channel their enormous passion for the game.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567e12a-1bf2-4203-984e-f4976431a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.618+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca1d6d-c695-4b22-a0e9-b8a2fd17681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.619+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Basketball has grown so much you got to take your hats off to [NBA\
        \ Commissioners] David Stern and Adam Silver,\" he said. \"They did an amazing\
        \ job growing our game especially internationally.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a62fa3-cf11-4cb9-9f44-790b1c36da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.619+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d18f2-acac-4579-929a-244e4ded1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.620+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamilton will headline the 11th edition of NBA 3x Philippines which\
        \ will feature an invitation-only 3-on-3 tournament consisting of four local\
        \ and four international teams from the Asia-Pacific region with divisions\
        \ for men and women.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1b9f3-e540-4b5a-9546-7fcf90095981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.621+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63327639-8e63-4e59-b064-b2c141740da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.621+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The event will also feature a series of on-court basketball activations\
        \ and the return of the NBA Iconic Shots Challenge happening on December 9-10\
        \ at the SM Mall of Asia Music Hall.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e7e4d-5c60-4b8c-8e6c-f52f43671e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.622+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523bf389-f6cd-4b71-9566-7b3f991a4365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.622+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Selected 7th overall during the 1999 NBA Draft by the Washington Wizards,\
        \ Hamilton is best known for his nine-year stint with the Detroit Pistons.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae2c7c-e8bf-48cd-84c5-711e0da9160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.623+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c8724-1b6a-4f39-b0a3-dec52fd7498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.623+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also dubbed as the mid-range master whose number 32 jersey was\
        \ retired by the Pistons in 2017.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea4269-b860-4a6e-90d5-e22782b55991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.624+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8645a5d9-f8bb-417c-9ffa-35bdb14aed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.624+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his second trip to the Philippines, Hamilton shared how the NBA’\
        s global footprint has helped grow the game for players all over the world.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c0492-b7ce-49fb-8a32-dca22025d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.625+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b2b10-c6f0-4a9f-8e29-0b66c3a34275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:09:43.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:18:02.625+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I love the way that now guys are getting opportunities to play
        in different countries in the NBA and bringing the game all across the world
        for the fans so it’s just a thing that we wanted to grow that game that way
        where now you get the best players from not just in the United States but
        all across the world and it’s just amazing to see that right now," he said.</p>'
  'consing-no-influence-maharlika-chief-appointment':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-06T23:59:00.000+08:00
    'imagesource': 'jcr:66350652-005e-4db1-8762-08fa04459565'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1450ed-fd1f-4c98-8246-691518e76874'
    'lead': ' Rafael Jose Consing Jr., the first-ever president and CEO of Maharlika
      Investment Corporation (MIC), has made it clear that he got the role through
      his own efforts and not the influence of his previous bosses in top companies
      he used to work with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T00:17:42.161+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-07T04:23:57.504+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Consing: No influence from former top bosses in MIC chief appointment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc3e7f8-efc8-41da-90c1-36f5d9c33563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> Rafael
        Jose Consing Jr., the first-ever president and CEO of Maharlika Investment
        Corporation (MIC), has made it clear that he got the role through his own
        efforts and not the influence of his previous bosses in top companies he used
        to work with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8518ad7-fdc5-4c81-b24b-705eb8f3a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.201+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ce144-b3ef-433e-97c2-1e70ff4e0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the government as executive director of the Office
        of the Presidential Adviser for Investment &amp; Economic Affairs (OPAEIA),
        Consing held prominent positions in the private sector, including Enrique
        Razon''s International Container Terminal Services, Inc. (ICTSI) and Sabin
        Aboitiz''s Aboitiz group of companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4db6cf-bd89-449c-8d7a-afdfc96a53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cc0c9-cfb2-440f-acaf-e6d70e8457dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a one-on-one interview on CNN Philippines' Politics as Usual on\
        \ Wednesday, Consing said neither Razon nor Aboitiz picked up the phone to\
        \ vouch for him to President Ferdinand Marcos Jr.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa84722-aad9-4c43-936f-266b858c7fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb00fbd-7cc6-4731-9edf-d32c6199c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even for OPAEIA, I do the day-to-day, I go to Malacañang every day,\
        \ speak to investors write papers for them,\"  he shared. \"I applied for\
        \ that role, similarly when the opportunity for MIC came. There was no influence\
        \ from either (Razon and Aboitiz).\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549614a8-243d-4ae7-b7d7-bb82a753e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7d2aa-141f-416f-818d-752afa56ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.204+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On allegations that the implementing rules of the Maharlika Investment
        Fund (MIF) were relaxed to accommodate him, Consing denied these by saying
        that people should look at his experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30983f1-a6bb-46bd-bcd3-54206c8dc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think they should look at my experience first and foremost and\
        \ they'd see that I added significant value to companies I've worked for,\"\
        \ he stressed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e80c6-cd40-4189-9092-8de3a145c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.205+08:00
      'mgnl:createdBy': 'syrah'
