      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2142c-8cff-4544-8f65-66289378969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T15:57:48.444+08:00
