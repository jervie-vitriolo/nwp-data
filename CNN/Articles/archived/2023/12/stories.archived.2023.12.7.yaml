      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/5/HRW-on-SMNI-red-tagging.html">Human
        rights group slams SMNI''s red-tagging of journalists</a></strong></p>'
    '27':
