  'smni-lorraine-badoy-jeffrey-celiz-hunger-strike-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-07T05:40:20.000+08:00
    'imagesource': 'jcr:67c71caa-0387-4676-8513-958d1c4e318b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eff08e0-ee46-4bc9-9b7b-c2db12736833'
    'lead': 'Detained Sonshine Media Network International (SMNI) anchors Lorraine
      Badoy and Jeffrey Celiz are on a hunger strike to protest the “travesty” in
      the House proceedings on Tuesday where they were cited for contempt and detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T05:43:20.757+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T10:18:07.179+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Detained SMNI anchors Badoy, Celiz go on hunger strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc532ad2-5a09-4e09-8575-c5c2940fbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7) —</strong> Detained
        Sonshine Media Network International (SMNI) anchors Lorraine Badoy and Jeffrey
        Celiz are on a hunger strike to protest the “travesty” in the House proceedings
        on Tuesday where they were cited for contempt and detained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb5106-a3b4-435b-bbf2-6a6eeff7462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am joining Ka Eric (Celiz) in a hunger strike to protest yesterday''s
        travesty that was a direct offshoot of the infiltration of the CPP-NPA-NDF
        (Communist Party of the Philippines-New People''s Army-National Democratic
        Front) inside Congress and to also hold those in power accountable to the
        Filipino people," Badoy said in a statement posted on Facebook by lawyer Mark
        Tolentino.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6336e6a-f0ea-422a-80d7-4915936ddffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:18:06.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T10:18:07.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a2f39-a63c-475f-920c-98d18c33b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:18:06.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T10:18:07.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in a House committee cited the SMNI anchors in contempt
        for acting in a disrespectful manner and refusing to answer relevant questions
        during an inquiry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c00041-a5c4-4592-a9cb-9ba1566f2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/6/lorraine-badoy-jeffrey-celiz-cited-in-contempt.html">Lawmakers
        cite SMNI hosts Celiz, Badoy in contempt</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8680a0a-50a5-457e-8106-431a120dffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celiz was asked about his source on the alleged ₱1.8 billion travel
        expense of Speaker Martin Romualdez, while Badoy confused the House panel
        on her answers regarding her role as producer and host, as well as the number
        of advertisements in their program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8480220-3b55-4b9d-b7f7-ad316ecc2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:18:06.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-07T10:18:07.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy and Celiz may spend the holidays in detention as lawmakers
        are still crafting a committee report that needs to be adopted first during
        a House plenary session before they can be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755c76d-e088-4810-9362-943838e5d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d83b1f-c08e-4d32-b781-b6f65e259119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Attack against the press''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13985a-7841-4e21-a2d7-ff9e88d23700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a39d0a-c51f-4140-8d41-3d6e29e8ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy also said that the recent congressional hearing was a move
        to silence the press.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cb4c0-ca14-494b-8dcb-8a7a353cfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1ebd6-c6bf-4f57-a8aa-fbb71ff24eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our democratic right to free expression is being trampled on by the\
        \ government,\" she said. \"Our freedom of the press is being demolished right\
        \ before our very eyes.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31f078-fb99-4bdc-bfa2-cb9b09a66b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:43:20.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T10:18:07.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Celiz was asked to bare the sources for his claims that House
        Speaker Martin Romualdez spent ₱1.8 billion in his foreign travels, he kept
        insisting that he was bound by the Sotto Law which protects media practitioners
        from naming their sources.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57deef0f-7935-42a1-a208-4c66ad893ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:18:06.515+08:00
