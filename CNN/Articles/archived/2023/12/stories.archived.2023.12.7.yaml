      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/11/13/marcos-maharlika-investment-corporation-president-rafael-consing.html">Marcos
        appoints new Maharlika Investment Corp. chief, but timing questioned</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082b134-0f80-4767-9918-e84665818358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.209+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In applying for the position of MIC chief, the seasoned corporate
        finance expert said instead of a mere resume, he wrote the advisory committee
        a letter detailing his career experiences and achievements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f66fa6-c05f-40df-9d6b-9fb0c7b666ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.210+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-07T04:23:57.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every paragraph had a title and the last paragraph was ''Three
        Decades of Preparation'' because I really feel that it was really a culmination
        of what I''ve been doing over the last three years," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec07b8a3-30d5-472b-bc6b-36db755961c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.210+08:00
