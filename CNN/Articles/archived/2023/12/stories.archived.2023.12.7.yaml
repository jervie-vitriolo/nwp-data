  'fila-manila-brings-filipino-food-to-whole-foods':
    'author': 'Patrick Kho'
    'caption': 'From Whole Foods to Target, ultra-competitive American supermarkets
      are making space for Fila Manila’s Filipino flavors. Photo courtesy of JAKE
      DE LEON'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2023-12-07T15:26:58.000+08:00
    'imagesource': 'jcr:ed02ec2a-f05f-4bfd-8252-851dfed418e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbf9c652-8338-404c-b60e-a0d4fc4387e0'
    'lead': 'From Whole Foods to Target, ultra-competitive American supermarkets are
      making space for Fila Manila’s Filipino flavors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T16:19:16.872+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-12-07T17:16:40.299+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This pandemic-born food brand is bringing banana ketchup and kare-kare
      to American supermarkets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e2913-6a35-43b2-89e1-87aedc283307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one thing about Filipinos, it’s that we’re all around
        the world. For the longest time, our economy has been&nbsp;<a href="https://newnaratif.com/the-philippines-dangerous-dependence/"
        target="_blank">dependent on migrant labor</a>. We’re also <a href="https://www.migrationdataportal.org/regional-data-overview/south-eastern-asia"
        target="_blank">the largest Southeast Asian diaspora</a>. But if that’s all
        true, then why hasn’t Filipino cuisine gone global? Around metropolitan cities
        like New York, London, and Hong Kong, dishes like sinigang or adobo have yet
        to achieve mainstream appeal. But on nearly every corner of every major city,
        you wouldn’t be hard-pressed to find Vietnamese pho or Thai curry — the same
        cannot be said for our other, less diasporic Southeast Asian counterparts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2534a8-30f1-4d9a-98f9-e3b2215acece'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.896+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Filipino food <em>can</em> be mainstream — at least, this is
        the firm belief of Filipino-American Jake de Leon, the founder of retail food
        brand&nbsp;<a href="https://filamanila.com/" target="_blank">Fila Manila</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963847c-401a-4d46-b963-70e5cf108726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think with most immigrant families in the US, we didn''t have
        a lot of money. My earliest memory in the food business was helping my mom
        make lumpia, turon, and longganisa in her kitchen,” de Leon tells me. “We
        would resell them to friends and family for extra income.” Armed with only
        a dream, experience from a corporate job in fast-moving consumer goods, and
        a COVID-19 stimulus check from the US government, de Leon started Fila Manila
        in 2020, sharing home-style Filipino flavors with the American public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2ba8d-1251-433c-80ed-f97a80694584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'image': 'jcr:61e57b90-8573-4bfa-8a70-d5d2eee8a9b4'
      'imageCaption': 'Fila Manila founder Jake de Leon. Photo courtesy of JAKE DE
        LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10376017-2588-4bfd-9df2-a2ec8924800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.897+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb4aeee-bfb4-439b-be6c-1f5492264b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the company boasts a diverse array of products: Filipino
        classics ranging from banana ketchup and ube spread, to kare-kare sauce. Perhaps
        what sets Fila Manila’s products apart is the colorful eye-catching packaging
        that stays true to the Filipino aesthetic — a novel way of branding Filipino
        flavors for the modern American consumer. The bestseller and Jake’s personal
        favorite? The instant adobo sauce (perhaps to no surprise, seeing how popular
        the home-cooked staple has become on social media). “[You can] put it into
        a pan, and then you add your pork or chicken and you just cook it until the
        meat is done.” he tells me. “Sometimes we''ve even used this as a salad dressing
        or for stir fry as well!”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a9d11-6a3e-42b7-91b4-1908375d256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.898+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaff39e-aaf8-46f0-8eab-9d0dc87e9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fila Manila can now be found on shelves across the US, in retailers
        like Target and Kroger. But perhaps the company’s greatest achievement is
        that Fila Manila is the first Filipino-American brand stocked on the shelves
        of <a href="https://www.instagram.com/p/CyWbWq_RS9f/" target="_blank">Whole
        Foods</a>. Over Zoom with CNN Philippines Life, he discusses how he achieved
        just that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf86f0b-9391-457b-a87f-8b37107c7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535119d-42bf-4759-b3f0-01abe24df33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s no easy feat being the first Filipino-American brand
        in Whole Foods. How exactly are you able to get it to the retailer’s standards?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3ca1a-6055-4911-b32c-a327800daf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91839474-dc10-425c-b54f-2c1df81663be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "People always ask me, “Oh Jake, why is your Filipino food missing all\
        \ these ingredients and chemicals?” The funny thing is that if you think about\
        \ how our grandparents cook their Filipino dishes, all their food is natural,\
        \ right?\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ff4f1-7c54-4e0e-8b9b-4befe9f83f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.901+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23ffdd-4b0a-423f-9bc2-d0a7024a40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.901+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There's no chemicals in their food. It's right from the farm or the\
        \ farmer's market. My mom and my dad's recipes are the inspiration behind\
        \ all of our products. Most of the ingredients they use are fresh and natural.\
        \ I just copied the recipes and found the best ingredients to include. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e3fec-29ee-4f84-8a7f-3114cc665243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27155f-8c8d-46bc-bdc6-f734e53d1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.902+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also a stigma as well, that Filipino food is unhealthy, because\
        \ it has MSG, it has chemicals, it has fat. But more modern consumers are\
        \ looking out for those ingredients. One thing that we're trying to do for\
        \ them to consider Filipino food, is to make it match their dietary needs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041db3d7-9632-4c09-80fc-19864d7087d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dadd09-0f04-40d8-af8b-4422bd1b8258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T16:19:16.903+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-07T17:16:40.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our ube is the first in the US market that''s made all natural.
        There''s no Red No. 3, Red No. 40.&nbsp;</p>'
    '78':
