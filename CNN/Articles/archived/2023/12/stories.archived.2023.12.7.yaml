      'mgnl:lastActivated': 2023-12-07T10:40:13.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041da938-5481-4022-8238-ca8d582bd91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the scrutiny has come about as a result of her filing from\
        \ divorce seven years ago from Pitt with whom she shares six children.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a120036-4a8f-47d4-b10b-0431c255ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eae0ce-0f32-41b2-aff9-653f49919661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:40:12.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-07T10:40:13.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During that time, Jolie has cut back on work and mostly been at home\
        \ with her children.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551aa112-a699-4b18-84e5-63d03085e935'
      'mgnl:activationStatus': true
