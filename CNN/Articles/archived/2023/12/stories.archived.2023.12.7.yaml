    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d123be-2663-4ccf-bb86-ea85732d1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:13:54.933+08:00
