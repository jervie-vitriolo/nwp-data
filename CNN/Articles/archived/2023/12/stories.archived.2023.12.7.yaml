    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e63fe2-e7d2-49b8-afb9-8d9f9213e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 7)</strong> — Five
        individuals were rescued after the Philippine Coast Guard (PCG) received a
        report on an alleged allision between a Filipino fishing boat and a vessel
        identified from China in waters near Paluan, Occidental Mindoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110d0d9-575e-4de1-9d97-f9749eaf39ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Thursday, the PCG said the incident happened on Tuesday
        afternoon, but was only reported the next day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881adc1-fb31-4db5-90b2-9f8599851d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Citing a statement from the survivors, the PCG said their boat was
        lying and attached to a payao, or floating devices intended to attract fish,
        when their ship was allegedly hit by MV TAI HANG 8.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb612506-0b65-4136-b80d-4c3b11f307a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[The boat] was said to be left adrift as the foreign vessel continued
        its voyage unknowingly,” the PCG said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0fa266-42b4-4e5b-bc92-9d63313a161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.525+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the vessel was “under the flag of China.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f533fb-b29a-4c54-89ce-08dd98ba3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PCG confirmed that the survivors were in good condition. Local
        officials also vowed to assist the fishermen.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaaaeeb-df84-4427-826a-4cdb8e856362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The captain and owner of the fishing banca were advised to file a
        marine protest,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cc650-63ca-495e-92dd-2104f0301b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T11:51:19.526+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-07T11:51:19.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Coast Guard assured that the incident would be reported to
        MV TAI HANG 8''s flag state and Port State Control office in adherence to
        maritime incident procedures. The Coast Guard is diligently engaged in the
        coordinating with the ship''s company, aiming to uncover the truth surrounding
        the incident,” it added.</p>'
