      'mgnl:lastActivated': 2023-12-07T13:46:25.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf081a82-795e-4171-abfe-012328badd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.229+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is the largest cumulative recipient of US foreign assistance\
        \ since World War II, according to the Congressional Research Service. The\
        \ US on average gives Israel $3 billion in military aid per year, and the\
        \ Biden administration sought an additional $10.6 billion in military aid\
        \ in the wake of Hamas’ October 7 attack in Israel.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e816d-4219-4d78-84a3-674c45d616f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40062b-9479-48af-8842-fbeb3765ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.230+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first attack referenced by Amnesty International occurred about\
        \ 8:30 p.m. on October 10, hitting the al-Najjar family home and killing 21\
        \ of its members, as well as three of their neighbors, the report says.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee7aa1-fbe7-474d-ba42-7db6721a3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2037791-14c2-4a9b-ab25-34c468524b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.231+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That bomb most likely weighed about 2,000 pounds, based on the amount\
        \ of damage to the home and surrounding buildings, Amnesty claims. The year\
        \ 2017 is also stamped into the plate, photos from the report show, indicating\
        \ the bomb was manufactured in that year.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5864f-1b0e-40fe-bac7-e5d33a767abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.232+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“JDAM is a guided air-to-surface weapon that uses either the 2,000-pound\
        \ BLU-109/MK 84, the 1,000-pound BLU-110/MK 83 or the 500-pound BLU-111/MK\
        \ 82 warhead as the payload,” according to the US Air Force.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134afe3b-e1ed-4af4-b8a9-4b196e80767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.233+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘A scene of utter destruction’</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16d300-f1f0-428b-8bac-bf59bd2cc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suleiman Salman al-Najjar, who survived the attack, told Amnesty he\
        \ had been ill and returned from the hospital to find his home bombed and\
        \ family killed. “I was shocked. I rushed home and saw a scene of utter destruction.\
        \ I could not believe my eyes. Everybody was under the rubble. The house was\
        \ completely pulverized. The bodies were reduced to shreds,” he said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f4252-1b21-4e67-beac-8520caeb1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.234+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026302c-c052-42a1-aaea-7287171fd2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.235+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second attack occurred about midday on October 22 and hit three\
        \ houses belonging to three brothers in the Abu Mu’eileq family, the report\
        \ says. In total, 18 members of the Mu-eileq family were killed, including\
        \ 12 children and six women, as well as one of their neighbors, the report\
        \ says.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77a502-8039-46bf-8253-0b93e8926099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d1218-b5ba-4edb-9223-eec77751b418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.236+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bakir Abu Mu’eileq told Amnesty he lost his wife and four of their\
        \ children in the attack. Abu Mu’eileq – an ear, nose and throat specialist\
        \ – said that he had been working at the nearby hospital when the attack occurred.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba92009-6da6-4a17-bc9a-45f61ee57666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.237+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0427b-197b-4990-a724-151adb055437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are three brothers married to three sisters, living among ourselves,\
        \ focused on our families and work, and far from politics. We are doctors\
        \ and scientists,” Abu Mu’eileq said, adding, “we cannot understand why our\
        \ homes were bombed. … There is nobody armed or political here. Our lives,\
        \ our families, were destroyed completely, obliterated. Why?”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a6b66-e580-4e0e-8f0b-6ff50519d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7341e7-c2d0-4a8d-9dbc-d646b1154474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty says photos show the bomb that hit the homes of the Mu-eileq\
        \ family weighed about 1,000 pounds and was manufactured in 2018, according\
        \ to the year stamped into the plate.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3e49b-8069-4bef-9b11-5eb4deff12fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab6806-6820-4d91-aca7-a0a273c422d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The US may share responsibility for serious violations of international\
        \ humanitarian law committed by Israel with US-supplied weapons, as all states\
        \ have a duty not to knowingly contribute to internationally wrongful acts\
        \ by other states,” Amnesty warned.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26048a4c-0883-4a48-b4f1-230e82689a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04801e-0b86-410f-908a-ed7d7a1e6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The human rights organization is urging the US government and other\
        \ governments to stop transferring arms to Israel “that more likely than not\
        \ will be used to commit or heighten risks of violations of international\
        \ law.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4c0f-8e9a-4e60-92c8-f0f0c75d185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38810419-2e7c-4110-9949-212c69b09ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T13:46:25.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-07T13:46:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A state that continues to supply arms being used to commit violations\
        \ may share responsibility for these violations,” Amnesty said.\r"
