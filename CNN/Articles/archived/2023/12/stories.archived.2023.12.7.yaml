      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if the DPWH had decided to grant the request of the Antique\
        \ Governor to build a safer road and condemn the mountainous zigzag road,\
        \ he said they are open to implementing more safety measures and audits. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6000f36-7833-4d65-b54f-0c9e5ab06b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.902+08:00
