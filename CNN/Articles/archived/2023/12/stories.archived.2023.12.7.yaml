      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808cd65a-1973-41cb-a33e-ee9e9afd9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sparsely-populated and with high rates of poverty, Guyana has seen\
        \ rapid transformation since the 2015 discovery of oil off the coast of the\
        \ Essequibo region by ExxonMobil, with over $1 billion in annual government\
        \ oil revenue fueling massive infrastructure projects. The country is set\
        \ to surpass the oil production of Venezuela, long dependent on its own oil\
        \ reserves, and is on track to become the world’s highest per capita oil producer.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fe30e-a1d8-41e2-808f-1e9a64dc23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.084+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a593d8-411c-47e0-861e-39f714e05be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Writing for Foreign Policy last year, ahead of the announcement of\
        \ the referendum, Paul J. Angelo of the Council on Foreign Relations and Wazim\
        \ Mowla, the assistant director for the Caribbean Initiative at the Atlantic\
        \ Council’s Adrienne Arsht Latin America Center, called the border dispute\
        \ a “powder keg,” arguing that Russian President Vladmir Putin’s “defiance\
        \ of international norms” with the invasion of Ukraine “could give new wings\
        \ to Maduro’s territorial ambitions.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11865a-bf7d-48ba-8310-90445d81386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.085+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ec3a1-32d6-4140-8a8c-9c64d2c52a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guyanese Vice President Bharrat Jagdeo echoed the comparison at a recent\
        \ news conference.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf41721-b07a-4a8f-be3f-637629238a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.086+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cfdf85-4147-4145-8956-ab839f853867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t know if they are miscalculating based on what happened in\
        \ Crimea and other places, but it would be a grave miscalculation on their\
        \ part,” Jagdeo said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257b0bb-f729-4b69-8f9f-81220989f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ced1a-49da-4130-ae12-104623cc11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t just think that this is internal politics (in Venezuela)\
        \ without taking all possible measures to protect our country, including working\
        \ with others,” he added, citing a visit in late November by US military officials\
        \ to discuss ongoing joint training exercises.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82427e1-3b4f-4e57-8650-5174b336500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a3251-05fd-4506-9ffa-6135bee4e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Maduro stands to gain politically from Sunday’s referendum amid a challenging\
        \ re-election campaign. In October, the Venezuelan opposition showed rare\
        \ momentum after rallying around Maria Corina Machado, a center-right former\
        \ legislator who has attacked Maduro for overseeing soaring inflation and\
        \ food shortages, in the country’s first primary in 11 years.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b10d1-8903-441c-876c-5bb9d8a60f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa54cf6-0b23-48c8-af03-7968b59b781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:28:03.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:33:39.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An authoritarian government facing a difficult political situation
        is always tempted to look around for a patriotic issue so it can wrap itself
        in the flag and rally support, and I think that’s a large part of what Maduro
        is doing,” said Phil Gunson, a Caracas-based analyst with the International
        Crisis Group.</p>'
  'putin-russia-saudi-uae-vist-israel':
    'author': 'Anna Chernova and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T05:30:14.000+08:00
    'imagesource': 'jcr:d6cea75d-6f2a-4d83-bf45-d7ce5ee0a912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ade479-cde4-4fa7-865e-b79984e27165'
    'lead': 'Russian President Vladimir Putin says relations with the United Arab
      Emirates were at an all-time high during his first visit to the Middle East
      since the full-scale invasion of Ukraine nearly two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T05:32:42.635+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T05:32:43.111+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
