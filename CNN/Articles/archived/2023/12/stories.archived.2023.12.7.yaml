      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "January 9 - The White House counsel’s office confirms that several\
        \ classified documents from President Joe Biden’s time as vice president were\
        \ discovered last fall in an office at the Penn Biden Center. On January 12,\
        \ the White House counsel’s office confirms a small number of additional classified\
        \ documents were located in President Biden’s Wilmington, Delaware, home.\r"
