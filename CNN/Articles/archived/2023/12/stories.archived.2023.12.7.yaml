    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Putin makes rare foreign visit to UAE as Ukraine war grinds on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4be567-d01c-4750-98f5-eb1c38f26a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin said relations
        with the United Arab Emirates were at an all-time high during his first visit
        to the Middle East since the full-scale invasion of Ukraine nearly two years
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95f931-4430-41ff-b917-bac9fc92701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a3ff1-67b2-4a11-a7b3-1b4c6a479ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin praised cooperation between the two countries as he met President\
        \ Mohammed bin Zayed Al Nahyan in Abu Dhabi Wednesday, describing the UAE\
        \ as “Russia’s main trading partner in the Arab world.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c34e4-52bc-4583-86c0-5b4fab9cf523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b88260-5a2c-4dbd-bf6c-112f11f591b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is later scheduled to visit Riyadh to meet Saudi Arabia’s Crown\
        \ Prince Mohammed bin Salman (MBS), as part of a whistlestop tour in which\
        \ Moscow hopes to flaunt and continue to foster its close ties with Gulf states\
        \ as wars rage in the Middle East and Europe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204ebd0-5499-40e6-9957-260a95162442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a501758-3c5e-4398-92b6-029bfc5c050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visit marked a rare foreign trip for Putin since the International\
        \ Criminal Court (ICC) issued a warrant for his arrest for alleged war crimes\
        \ committed in Ukraine. The UAE and Saudi Arabia have not ratified the ICC’\
        s Rome Statute and so are not obliged to arrest the Russian president.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5d492-a53d-423d-982b-9f911ce3b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35847f4-9771-4466-9640-7085cfb2a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ICC’s arrest warrant has placed significant restrictions on Putin’\
        s ability to travel internationally. He did not attend in person the BRICS\
        \ summit in Johannesburg in August, since South Africa is a signatory to the\
        \ Rome Statute.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1af47d-f827-48ba-90f9-8c7242ab1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28430cf1-8871-4969-a19f-3dffb70a7875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin enjoys good relations with both Gulf states, which have remained\
        \ neutral over the full-scale invasion of Ukraine, despite Western pressure\
        \ for them to join sanctions against Russia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce4e41-1d7b-4a67-a4a7-930d0484ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd089167e-4dd7-4441-ba4a-c15ff8d6d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cavalry escort accompanied Putin to the main entrance of the Qasr\
        \ al-Watan Palace where he was received by his UAE counterpart, Russian state\
        \ media TASS reported. The palace played the anthems of both countries before\
        \ the presidents walked along a guard of honor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f624162-202e-46f8-a2a3-91181b903bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b85e09-ea85-475b-a441-f70a63b38374'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stressing the historical ties between Russia and the UAE, Putin said\
        \ the Soviet Union was one of the first countries to recognize the UAE as\
        \ a sovereign state in 1971.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5f4a9-41e5-4f08-a326-7b719f3523a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T05:32:43.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c83c83-0367-4d46-a79d-3832d38627ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T05:32:42.661+08:00
