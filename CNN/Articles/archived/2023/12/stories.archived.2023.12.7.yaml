      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1d206-cdc4-4617-9455-fdb16841b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:17:42.206+08:00
