    'template': '1'
    'title': 'Angelina Jolie describes Hollywood as ‘shallow’ and ‘not a healthy place’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d7bb3-47d2-4b09-a51b-6f2e1c7f16d3'
