      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0611f3-c055-493e-9d04-9ed9fbd7107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:51:39.539+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T18:59:25.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The [contagion] risk is manageable because the trust industry’s property\
        \ exposure has dropped significantly,” said Ming Tan, director at S&amp;P\
        \ Global Ratings, adding that he doesn’t believe trust defaults will trigger\
        \ a banking crisis because wealthy investors and corporates will shoulder\
        \ the losses.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0934c3-8332-4597-b256-6da71c399f28'
      'mgnl:activationStatus': true
