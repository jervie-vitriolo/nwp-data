      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '– Agriculture and forestry (1.09 million)'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0e874-09b3-4264-83c6-2d2f71cc3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T10:47:39.447+08:00
