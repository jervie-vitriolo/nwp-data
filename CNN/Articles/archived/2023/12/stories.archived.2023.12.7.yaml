    'template': '1'
    'title': 'DPWH chief says warning signs present in Antique ''killer curve'' before
      Ceres accident '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729c7be-890d-4aff-b53d-f88eb7de0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T17:55:46.899+08:00
