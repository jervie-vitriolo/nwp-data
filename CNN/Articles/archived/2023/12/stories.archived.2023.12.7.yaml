  'ph-to-reopen-embassy-in-finland-next-year':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T00:33:38.000+08:00
    'imagesource': 'jcr:de95ef11-1018-4b5e-a6a3-409f689acb30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68d939d9-9233-4db1-95f2-bd18859f5c87'
    'lead': 'The Philippine government is eyeing to reopen its embassy in Helsinki,
      Finland in hopes to further strengthen bilateral ties with the European country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T00:51:26.617+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-07T00:51:26.865+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to reopen embassy in Finland next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e2739-d209-43eb-bede-ee8b5077fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 6) —</strong> The
        Philippine government is eyeing to reopen its embassy in Helsinki, Finland
        in hopes to further strengthen bilateral ties with the European country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c72398-ea6a-4ba2-9acb-9a85c7d2cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government is now in the final preparations for the resumption\
        \ of the embassy's operations, Foreign Affairs Undersecretary Theresa Lazaro\
        \ said at the 106th Independence Day Celebration of Finland in Taguig City\
        \ on Wednesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61820221-3994-4caf-913d-989c492442ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I am pleased to announce that we are now in the final preparations\
        \ for the reopening of the Philippine Embassy Helsinki next year,\" Lazaro\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f649ffd-e539-43b8-843f-f35e1f1f078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said the move is part of reciprocating\
        \ the decision of Finland to reopen its embassy in Manila in 2020.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f568f47-3486-46dc-9192-a26079adbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine government closed its embassy in Finland in 2012 due\
        \ to the need to maximize resources and to support embassies and consulates\
        \ where there are more Filipinos such as in the Middle East.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f1115-97ba-41f5-9ff5-5939c92bd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lazaro said reopening the Philippine embassy in Finland would \"pave\
        \ the way for more efficient cooperation and engagement between our two countries.\"\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ce76b-e48c-442e-a7cb-6af21566a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T00:51:26.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-07T00:51:26.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past seven decades have seen us grow closer and closer through
        high level exchanges." she said, "as well as the growing volume of trade and
        investments between us."</p>'
  'university-of-nevada-las-vegas-campus-shooting':
    'author': 'Cheri Mossburg, CNN'
