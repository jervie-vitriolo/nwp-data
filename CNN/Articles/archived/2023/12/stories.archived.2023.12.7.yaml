  'kevin-mccarthy-resign':
    'author': 'Melanie Zanona and Haley Talbot, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-07T06:58:17.000+08:00
    'imagesource': 'jcr:e573aea8-3a79-4d28-887a-640a3a89a023'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a26c9a-74a3-40b8-9492-d26df50ee583'
    'lead': 'Former US House Speaker Kevin McCarthy is resigning from Congress and
      will leave at the end of this year — a highly anticipated decision that comes
      two months after his unprecedented ouster from the speakership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-07T06:59:28.546+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-12-07T07:10:25.934+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kevin McCarthy to leave US Congress at the end of this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1cf99-8d34-4cf2-ae8e-4be18e86e124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former House Speaker Kevin McCarthy is
        resigning from Congress and will leave at the end of this year, he announced
        in a Wall Street Journal op-ed on Wednesday — a highly anticipated decision
        that comes two months after his unprecedented ouster from the speakership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cde29-5e9b-48b8-9973-831fafd2e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30635cb5-bd93-4f16-aefc-768c1ac5cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy’s decision will narrow the House GOP’s already historically\
        \ slim majority, which just last week got smaller after the expulsion of ex-Rep.\
        \ George Santos of New York. How much room Republicans have to work with next\
        \ year will depend on the outcome of a handful of special elections in 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb0365-6f03-4083-bbea-d022ce104f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb2e89-cb26-4438-87c7-afc98a45c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy, who has been in office for 17 years and spent much of it\
        \ at the leadership table, touted his accomplishments in the op-ed and made\
        \ clear he has no regrets about his tenure. McCarthy, who battled through\
        \ 15 grueling rounds to win the speaker’s gavel in January, was removed just\
        \ nine months later after infuriating his right flank for putting a stopgap\
        \ spending bill on the floor with the support of Democrats.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f4769-e8da-4f7f-90ea-3eb68c43d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07652cf1-fc54-4cc6-8d22-001d85080326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No matter the odds, or personal cost, we did the right thing. That\
        \ may seem out of fashion in Washington these days, but delivering results\
        \ for the American people is still celebrated across the country,” he wrote.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae7866-165a-46fc-9ea7-70561e2bce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3e737-5e12-4785-8401-03fb15d7d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never could have imagined the journey when I first threw my hat\
        \ into the ring,” he continued. “ I go knowing I left it all on the field—\
        as always, with a smile on my face. And looking back, I wouldn’t have had\
        \ it any other way.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ccf17-f9c6-4f2e-b3fe-b660d8bde337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3defbbf2-a5f8-4635-81e1-741c5586bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans are planning to fete McCarthy at a party next week,\
        \ according to a copy of the invite provided to CNN. The celebration was planned\
        \ before McCarthy’s public announcement, but Republicans were anticipating\
        \ that he would not seek reelection and wanted to organize a party to thank\
        \ McCarthy and send him off, a source involved in the planning told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8871df-623d-4845-b1e3-ca7e2240d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa8285-92af-4306-9505-55731ff42df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy is leaving Congress having made a few enemies within the House\
        \ GOP Conference. Florida Rep. Matt Gaetz was quick to take a victory lap,\
        \ posting “McLeavin” and promoting a previously released thirteen-minute video\
        \ based on the ouster of McCarthy, which he led.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f992e9-82f6-4ef0-8a84-efb90fc0b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b407a7-8966-4d8b-90df-fd404de8f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majority Leader Steve Scalise, a Louisiana Republican who served alongside\
        \ McCarthy for nearly two decades, wished his friend well and while he would\
        \ have hoped McCarthy remained in the ranks he pointed to the “personal” nature\
        \ of the decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8ae58a-8932-403f-b3b1-71fc01bc2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf1c17-718d-4a47-82f8-2a0001ebe95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scalise repeatedly stressed that “being former Speaker is a tough job,”\
        \ alluding to the tensions that remain in the GOP conference since his ouster.\
        \ McCarthy had been attending meetings sporadically but some members had made\
        \ it known his presence was not welcome.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98393b1b-13d1-44db-953c-ecf1ae41a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ef1e9-cbf7-4950-b82e-6d62a22b9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans’ margin will depend on the special elections for the seats\
        \ of Democratic Rep. Brian Higgins of New York and GOP Rep. Bill Johnson of\
        \ Ohio next year and the outcome of the election in New York to replace Santos\
        \ on February 13. Johnson is expected to leave in the first quarter of 2024.\
        \ Higgins is slated to leave sometime in February.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf4fc9-706f-46ea-86e4-594d371f0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706539dd-633d-4eb7-ba62-dc3c69a8156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Republicans would go down to a thin two-vote margin with either\
        \ the Johnson departure, or if the seat vacated by the expulsion by George\
        \ Santos is filled by a Democrat. But that margin could revert back to a three-seat\
        \ vote margin when Higgins leaves.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d42fe3-b96f-4d24-aa76-438062e054e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae855a-9aec-4bb7-b9d3-3ff35c8bce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s going to keep getting more narrow,” Scalise conceded on the shrinking\
        \ majority.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb1206-d572-45c9-9f10-a7edce1d1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce89d7-a745-4af9-908e-e40e2b152d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chairman of the National Republican Congressional Committee, Rep. Richard\
        \ Hudson of North Carolina, thanked McCarthy for his “contributions to our\
        \ country and to growing the House Republican majority.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30967464-ce14-4c6e-a4a6-4bab88003c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a8398-9d11-4d5b-9fdd-26612c0538a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A razor-sharp political mind, Kevin personally raised hundreds of\
        \ millions of dollars and recruited hundreds of diverse candidates that led\
        \ us from deep in the minority to the majority,” Hudson said in a statement.\
        \ “This devotion to building our party is born from a strong love of country\
        \ and a heart for service that motivates Kevin at his core.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8aedb-0d81-4a5e-8acd-3d5b00a144a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ab9fd-0e7b-4105-8889-50b228557a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T06:59:28.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-07T07:10:25.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McCarthy also released a video outlining his decision.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f989aee-0999-4c98-b880-9216cf42f1ef'
      'mgnl:activationStatus': true
