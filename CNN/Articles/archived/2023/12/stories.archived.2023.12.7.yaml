    'template': '1'
    'title': 'One thing Democrats and Republicans can agree on: The rent is too high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682a6d7-da98-4d43-8377-406c39ae8465'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN) — Public support is building for changes to zoning
        codes and other laws that have dominated American housing policy for decades
        and restricted new development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105e640-4c18-4b41-b0d4-5883892872fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa5e64d-9153-4d25-ba15-0d525b5c1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new Pew Charitable Trusts poll shows broad public approval for several\
        \ policy initiatives that would make it easier to build new housing, especially\
        \ apartments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf95f2-620c-49ee-861b-e8c4a846a901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bad70-2cbb-4493-a876-3f304c667ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll comes amid a severe housing shortage, a loose coalition of\
        \ grassroots YIMBY leaders — short for Yes in My Backyard — and bipartisan\
        \ housing policy reform efforts from Utah to Vermont.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb4404-2d04-497f-bd1a-16514b276f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bf13d-e562-43e4-8287-1b0a589517ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The results reflect Americans’ broad concern about housing costs,”\
        \ Pew Charitable Trusts researchers said in a report.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f264de-0a1d-47b3-83cb-3b5471ed1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f4558-4b0e-4a7e-bb59-5170dd8fc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.034+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The median home sale price in 2022 was $386,300, up 10.2% from 2021\
        \ and the highest on record, and housing construction has failed to keep up\
        \ with demand. The US housing market is short some 6.5 million homes. Rents\
        \ reached record highs last year, hitting $2,054, according to Redfin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e297ee-6a95-4841-bcb3-3d1473b4c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc294a-8ff4-4492-9226-1acd7875dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Pew poll found strong support for policies such as legalizing accessory\
        \ dwelling units, commonly known as granny flats, on single-family zoned areas;\
        \ legalizing duplexes, triplexes and fourplexes; reforms to create affordable\
        \ housing development near major transit; and simplifying the housing permitting\
        \ process.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a29fa-7004-4bdd-a6e6-502c9083cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973c79a-9f22-4a61-a190-75bbaf7c4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efforts to expedite permitting processes gained the broadest support,\
        \ with 86%, while at the lower end, 49% approved of the ideas of allowing\
        \ smaller lots and homes to be built closer together.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d8853-d94f-490b-8a9b-640a097bb8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f392a2a1-a057-4cae-a0dd-999468ae61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The limits of support</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb25dc-96a7-427d-a160-61480c801bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Support for policies to allow more housing cut across party, region,\
        \ race, income and gender lines, Pew found. The eight most popular proposals\
        \ received majority support from Republicans, Democrats and independents.\
        \ Nine of the 10 policy measures polled received majority support from both\
        \ renters and homeowners.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5082b0-6ae2-475a-9d00-ea17d251fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.037+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545d760-6f87-42c5-9a42-8af8aaeadc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Republicans and Democrats prioritized housing reform efforts for different\
        \ reasons in some cases. More Republicans than Democrats identified fewer\
        \ property regulations as an excellent or good reason for housing reforms,\
        \ while more Democrats than Republicans chose reducing racial segregation\
        \ as an excellent or good reason.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f58e4-a888-41f2-8ee3-26df37a508d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed372b-f757-4017-80ab-e5c55ef23b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The poll, fielded in September among a sample of 5,000 US adults, is\
        \ one of the largest to date on housing issues.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d07c7a-c5bc-4eab-ba40-79c6935f417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.039+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a4c6a-664d-4033-88a6-b069518504da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And there is evidence suggesting that pro-housing policies are achieving\
        \ their intended effects, slowing the rocketship of housing prices.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3635ba-209e-4b55-aec5-b03fed95ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2490e-dcb6-461f-8864-4020f20455db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Minneapolis; Portland, Oregon; New Rochelle, New York; and Tysons\
        \ Corner, Virginia, new zoning rules that allow more housing have helped slow\
        \ rent growth, according to a study this year by Pew Charitable Trusts. Towns\
        \ and cities in the same metro areas that did not reform zoning laws generally\
        \ saw faster rent growth. While rents nationwide grew 31% nationwide from\
        \ 2017 to 2023, rents in those four cities all grew under 5%, according to\
        \ the study.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1a21c-50fb-45d2-aee2-db6d809010ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33301353-1010-4d62-9a85-38cc9b163acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the favorable polling on housing reforms, local political opposition\
        \ to new housing development in single-family neighborhoods often can remain\
        \ strong. People tend to be supportive of more housing in general, just as\
        \ long as it’s not right next to them.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6d511-adf2-4098-98a8-f117c3827e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8b1de-af0c-4ef4-83ae-1ca3a40f871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the tricky parts of housing politics is that a lot of Americans\
        \ sincerely believe that their city needs more housing but are then unenthusiastic\
        \ about any specific housing development on their street,” said Salim Furth,\
        \ a senior research fellow and director of the Urbanity project at George\
        \ Mason University’s Mercatus Center. “A challenge for reformers is to resolve\
        \ this inconsistency.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0be5a5-c49e-46b3-9893-6580172589f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e7dd83-2277-4c3f-b204-0c6604b7dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For example, Connecticut, Arizona and New York have attempted zoning\
        \ changes, but efforts have stalled amid blowback. One New York lawmaker warned\
        \ of a “suburban uprising” if Gov. Kathy Hochul’s plan to build 800,000 new\
        \ homes over a decade went through. The plan included changes to zoning laws\
        \ in suburbs near rail stations.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe8b99-ff26-4ca9-a897-bbf8f583e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac6e62-129c-41c6-83aa-714d9bde0f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zoning reform\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664df543-fb2e-4323-b268-d0b9e61dd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Towns, cities and states led by both Republicans and Democrats are\
        \ loosening zoning laws and reforming other policies in response to the housing\
        \ crisis.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5514e-3662-49d7-8f2f-ef718787d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e75a30e-cc2e-4321-af60-721528d3d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.046+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roughly 75% of land that is zoned for housing in American cities is\
        \ for private, single-family homes only.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c334d-3338-49c5-a768-d63e95438c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.047+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e04dd-4142-42af-afdb-326604d544bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.048+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In some suburbs, zoning laws make it illegal to build apartments in\
        \ nearly all residential areas. Some municipalities have also made minimum\
        \ lot sizes bigger and added height requirements. This has had the effect\
        \ of encouraging ever-larger single-family homes and limiting housing options,\
        \ like smaller houses.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3211b-ab8a-4f9c-b22a-1d74929d0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.048+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f3bee-c03d-4926-9e3b-c3bfe0127e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, Minneapolis, Arlington, Gainesville, Charlotte, Walla\
        \ Walla, Washington, and other cities have reformed single-family zoning laws\
        \ in response to the housing crisis. Oregon, California, Washington, Montana\
        \ and Maine have ended them statewide.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec4f84-7378-403e-97bf-4726603fe473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.049+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dcfbb-7e1d-44a7-b3ec-c750ce1adf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T18:46:59.050+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an August report from George Mason University’s Mercatus
        Center, more than 200 housing bills were introduced this year in at least
        23 states.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e37fe-91c5-4431-bae4-e03e33af97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-07T19:00:49.467+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-07T19:00:49.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://us.cnn.com/2023/12/07/business/zoning-laws-suburbs-changes/">One
        thing Democrats and Republicans can agree on: The rent is too high''</a></strong></em></p>'
