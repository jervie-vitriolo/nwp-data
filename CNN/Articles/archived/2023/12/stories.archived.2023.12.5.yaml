    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4354168e-e81f-4909-81a6-ff4df368c4c5'
    'lead': 'The November inflation data came as ''very good news'' putting the central
      bank back on track to hitting its inflation target by next year, the World Bank
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T22:34:40.334+08:00
