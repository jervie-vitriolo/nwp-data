      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recognizing the progressive thinking and potential growth in Mandaue\
        \ City, Daikin Philippines established a partnership with the city office\
        \ to support its Green Building Ordinance. An advocate of energy efficiency,\
        \ Daikin is helping increase the awareness of the residents of Mandaue of\
        \ the strategies, values, and benefits of sustainability.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3156e2-1d02-4a4e-a18f-e313f19720e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T19:14:01.910+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db8dcb3-cb45-4d99-a0a0-214a653b9e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T19:14:01.910+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daikin is providing education efforts for its residents and professionals\
        \ in the area, covering the latest trends and technologies in air conditioning,\
        \ ventilation, energy efficiency, indoor air quality, and environmental protection.\
        \ Daikin is also teaching how these may strengthen the city’s urban development\
        \ plan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4e291-26b9-4bcf-8224-cfd88ecd6f07'
      'mgnl:activationStatus': true
