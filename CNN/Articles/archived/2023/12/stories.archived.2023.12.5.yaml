    'title': 'Hinatuan, Surigao del Sur under state of calamity due to magnitude 7.4
      quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e82fb-cabc-4181-9624-babf6b19af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.313+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.929+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> A
        state of calamity has been declared in Hinatuan, Surigao del Sur following
        the magnitude 7.4 earthquake that jolted eastern Mindanao Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61117187-5cc2-4388-b31c-60639d80dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.929+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local officials said the decision was prompted by a \"widespread destruction\"\
        \ in the municipality caused by the tremor.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ac49f-7098-49cc-b041-5500d2f9cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.314+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.929+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a necessary step that will empower the municipal government
        to address the immediate needs of the community and lay the groundwork for
        a comprehensive recovery," they added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950830a4-3d38-4047-86ee-b06bd3d9121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.929+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/12/4/surigao-del-sur-series-of-quakes.html"
        href="https://www.cnnphilippines.com/news/2023/12/4/surigao-del-sur-series-of-quakes.html">Phivolcs:
        Series of earthquakes hit Surigao del Sur</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d0ce2-23fb-4fa6-b08d-6d8781230292'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T06:02:59.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hinatuan Municipal Disaster Risk Reduction and
        Management Office, the entire town was affected by the earthquake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4285dc6-1780-4cc6-adf6-67405ecd2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T06:02:59.822+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An initial report said damage to public infrastructures, buildings,\
        \ and facilities amounted to ₱10.5 million while damage to private homes was\
        \ pegged at ₱88.5 million.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397055f-be8a-4506-be7a-5cc0ca025145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T06:02:59.823+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage its agri-fishery sector is estimated at ₱5 million, which
        is equivalent to 95% of the total seaweed farms in Hinatuan, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed339cbb-d3cd-4fcd-8fd9-d8cf0f45c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.315+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Monday, the National Disaster Risk Reduction and Management Council\
        \ (NDRRMC) recorded at least one fatality and 12 injuries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc822a-66e5-45d7-884e-8e03ea15e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said 1,8474 individuals (455 families) were affected
        by the earthquake, but Defense Secretary Gilbert Teodoro on Sunday gave a
        higher number of affected persons at 2,647 (539 families).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4961b-570d-476e-b41b-12d66c5fb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.316+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.930+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/3/1-dead-surigao-del-sur-quake.html">1
        person dead, 4 others injured after Surigao del Sur quake</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60023ba5-8d89-4861-9fce-56f5c075612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:18:06.317+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:57.931+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected areas include the cities of Tandag and Bislig in Surigao
        del Sur, Cagayan de Oro City, Nabunturan in Davao de Oro, and Davao City.</p>'
  'november-inflation-rate':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-05T09:05:59.000+08:00
    'imagesource': 'jcr:f16cc021-e9c0-4b90-9c8f-94be1691b5fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
