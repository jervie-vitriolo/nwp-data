  'traders-bet-hamas-attack':
    'author': 'Matt Egan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-05T14:45:39.000+08:00
    'imagesource': 'jcr:5836df28-b95a-426b-a338-1bc0693e83ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2849a4-15f4-420c-9448-5f09e7cdc44a'
    'lead': 'Bets against the value of Israeli companies spiked in the days before
      the October 7th Hamas attacks, suggesting some traders may have had advance
      knowledge of the looming terror attack and profited off it, according to new
      research released Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T14:51:54.861+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-05T14:51:55.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hamas', 'Israel', 'Palestine']
    'stories': []
    'template': '1'
    'title': 'Unknown traders appear to have anticipated October 7 Hamas attack, research
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3071207-6e2c-4822-a751-85f252188a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Bets against the value of Israeli
        companies spiked in the days before the October 7th Hamas attacks, suggesting
        some traders may have had advance knowledge of the looming terror attack and
        profited off it, according to new research released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062bd4c-ae63-488e-9de2-bddcb2bbb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The preliminary research, which hasn’t been peer reviewed, is from
        law professors at Columbia University and New York University and details
        a “significant” and “unusual” spike five days before the attacks in short
        selling in the most popular fund linked to Israeli companies. Short selling
        is a way to bet against the value of a security.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130fb50-03a5-4db4-8837-e101783bf6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bets against the value of the MSCI Israel Exchange Traded
        Fund (ETF) in the days before the October 7 attack “far exceeded” the short
        selling activity that took place during the Covid-19 pandemic, the 2014 Israel-Gaza
        war and the 2008 global financial crisis, the paper finds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae7b23-5a7c-43f6-80db-2aea0f2cc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our findings suggest that traders informed about the coming attacks
        profited from these tragic events,” the authors wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f73506-bd21-45d5-9715-3ca15d5317d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ‘shocking’ paper</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938b488-49dd-4db1-b015-0e0e544d9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jonathan Macey, a professor at Yale Law School, told CNN the paper
        is “shocking.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12f7ce-a592-4cd2-8b8d-909bc92747fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The evidence that informed traders profited by anticipating the terrorist
        attack of October 7 is strong,” he said. “Regulators appear to lack the ability
        to discover the entities responsible for this trading, which is unfortunate.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c97032-8031-468a-8d3c-44983016d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2023/12/01/middleeast/israel-hamas-gaza-intelligence-intl/index.html#:~:text=Hamas''%20surprise%20attack%20on%20October,hostage%20by%20the%20militant%20group."
        target="_blank">At least 1,200 people were killed</a> in Israel on October
        7 when more than 1,500 Hamas fighters attacked Israel. Others are still held
        hostage by Hamas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af948f64-76ef-4d52-adb8-e319a2873283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The paper, titled “Trading on Terror?”, was written by former SEC commissioner
        Robert Jackson Jr., who is currently a professor at NYU, and Columbia law
        professor Joshua Mitts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8812feea-5d68-4b64-9f96-833643445253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research found that on October 2, just five days before the Hamas
        attack, “nearly 100% of the off-exchange trading volume in the MSCI Israel
        ETF … consisted of short selling.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26030a0-3b30-41e8-b6b2-bcef9208c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Days before the attack, traders appeared to anticipate the events
        to come,” the professors wrote.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11108b1-0c1f-4eaa-b97a-e464c2357a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mitts, one of the paper’s authors, told CNN in a phone interview that
        due to the limited nature of public trading data, he believes it’s “highly
        likely” there is more trading that went on behind the scenes. “We are only
        seeing the tip of the iceberg,” Mitts said. “There is a lot more out there
        that we can’t pick up on but that regulators should be looking at.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589346c6-0cd8-49de-87ea-867eddfd50ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mitts added that he and Jackson, his co-author, are “very confident”
        that the trading activity is “exceptional” and “extraordinary” when compared
        with over a decade of trading and “not the product of ordinary trading.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33132881-6729-4918-b33d-743a317f4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The authors at present don’t know the location of parties making trades
        and whether the traders were connected to any particular financial firms,
        government entities or terrorist organizations. And they urge caution before
        drawing such conclusions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71441cf3-bcc4-4975-84c2-2ea6d5cf1f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Linking it back to Hamas is very speculative and we’re not suggesting
        this,” Mitts said, adding there are a wide range of possibilities including
        the potential that someone “overheard something” and acted on it.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e909d-a1f6-42c5-a598-5ea760e3a08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The US Securities and Exchange Commission responded that it “does not
        comment on the existence or nonexistence of a possible investigation.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856925cf-3a38-450b-b916-afe40fddd8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Israeli Securities Authority did not respond to CNN’s request for
        comment. The Israeli regulator told Reuters: “The matter is known to the authority
        and is under investigation by all the relevant parties.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80568ac-eae4-47b3-99be-534d7d444053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bill Bagley, a spokesperson for the Financial Industry Regulatory Authority
        (FINRA), told CNN the regulator does not comment on whether or not it is conducting
        an investigation.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c13b83-71ab-4b37-bd39-2d9c12132f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preliminary findings</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ae66a-74f9-4025-8ab7-70d312062d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The professors stressed that their findings are “preliminary,” and
        they are unable to link specific traders to these transactions, let alone
        determine what their underlying sources of information were.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958ea27-da0b-4c76-b0c6-68d703483c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, the researchers note that US regulators, including at the
        SEC and the Financial Industry Regulatory Authority (FINRA), have access to
        nonpublic data that could help investigators understand why and how markets
        acted before October 7.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656f878-a5ee-461e-815f-cd8a84259860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the days before the attack, bets against Israeli securities traded
        on the Tel Aviv Stock Exchange “increased dramatically,” the paper said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a7f7a-f0c5-4ac0-8d25-edba82ea86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For example, the researchers found that between September 14 and October
        5, there were 4.4 million new shares sold short in Bank Leumi, one of Israel’s
        largest banks. Bank Leumi’s share prices tumbled 23% between October 4 and
        October 23.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aec40d-76d5-48b2-bec9-8b68fb96b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, there was no corresponding increase found in short selling
        in Israeli companies traded on US exchanges, though the authors suggest this
        could be because some Israeli defense companies stood to benefit from higher
        demand following the attacks and some have large international presence.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d44c76-acf9-440a-a99d-694184251274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The research did find an increase in short-dated options contracts
        on shares of Israeli firms traded on US exchange. This was linked to several
        block trades in options, the professors said, “suggesting that a small number
        of actors may have been behind this options trading.”'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c87016-0035-4514-ab17-c76ba7a71304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The paper found that the “substantial” increase in short selling on
        the Tel Aviv Stock Exchange prior to the October 7 attack was not present
        before the market drop that occurred following the judicial reform enactment
        in July 2023 that set off nationwide protests in Israel.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62639e-12ed-4f20-a5a1-f1cf19401405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Taken together, our evidence is consistent with informed traders anticipating
        and profiting from the Hamas attack,” the authors wrote.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dedb61-2f28-413c-9b23-9e027a552d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Charles Whitehead, a professor at Cornell Law School, called the study
        “interesting but preliminary.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954e3d8-0167-457d-8657-12003716b0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an email to CNN, Whitehead noted that some of the trading may be
        “informed –- based on an assessment of the likelihood of a future event, like
        a terrorist attack –- but some may simply reflect algorithmic or other trading
        activity that mirrors, and magnifies, changes in price that are taking place
        without any particular knowledge of the future event.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd62313-501f-4b96-9f4a-856296b009bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:51:54.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:51:55.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Either way, Whitehead argued this is an area that deserves “close scrutiny”
        as a way to help anticipate future events and “cut off the ability of terrorists
        and others, with inside information, from profiting on terrorist activity.”'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81570e77-904c-4679-9d4d-a21cc13d188e'
