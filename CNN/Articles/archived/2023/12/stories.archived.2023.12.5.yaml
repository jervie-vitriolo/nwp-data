    'mgnl:tags': ['West-PH-Sea', 'West-Philippine-Sea', 'Armed-Forces-of-the-Philippines',
      'AFP', 'WPS', 'Romeo-Brawner-Jr']
    'stories': []
    'template': '1'
    'title': 'Joint multilateral patrols in West PH Sea in the works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b3a64-6069-4cad-bcb8-41d81ef8baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.736+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Armed
        Forces of the Philippines chief Gen. Romeo Brawner Jr. said joint multilateral
        patrols in the West Philippine Sea are now in the planning stage as more nations
        seek to join the activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a7332-6777-4046-bc31-4b8abfa86d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the planning process. We are going to conduct our joint
        maritime and air patrols in the West Philippine Sea with the US, Japan is
        interested, France, the UK and Canada," Brawner told CNN Philippines'' The
        Source on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90171339-badb-40ec-8053-7df79cb6f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.737+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner, however, did not give a date on when the patrols could begin,
        only that these could happen in the first half of 2024.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fb0a5-5775-4024-bf08-e6405c8674f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At a media reception on Tuesday, the South Korean government also expressed
        interest in increasing maritime security cooperation and help modernize the
        country''s armed forces.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1603448-7e71-4e9f-8f3a-0d8d53f3f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.738+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"In this regard for the modernization of the armed forces there is
        no other friend who is more experienced record for cooperation in this area.
        Korea is the most well prepared and ready partner," said South Korean Ambassador
        to the Philippines Lee Sang-hwa.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c8819-eacb-417d-ac27-0e0bc719995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Korea said like-minded nations should work together to maintain stability
        in the region.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24992da0-8730-48d3-be32-e4d6e86a119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:31:55.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T17:34:29.739+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/22/babe-romualdez-wps-multilateral-joint-patrol.html"
        target="_blank">In November</a>, Philippine Ambassador to the United States
        Jose ''Babe'' Manuel Romualdez said that a joint patrol is likely to happen
        as the country continues to reach out to other nations to ensure peace in
        the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5823c8-77d4-4246-b251-41a1e88c8d66'
