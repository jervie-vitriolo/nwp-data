      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) ---</strong>
        A magnitude 5.9 earthquake jolted Lubang in Occidental Mindoro on Tuesday
        afternoon, with tremors also felt in various parts of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804870ec-b27a-4b36-ae01-598f840f929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:55:30.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology reported that\
        \ the quake of tectonic origin hit 7 kilometers south of Lubang at 4:23 p.m.\
        \ It had a depth of 79 km.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d163be-0433-4270-ab59-2669947f4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:30:16.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking prompted people to evacuate from buildings, including
        government offices and schools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7995c77-49f2-414c-a540-4718149334eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:30:16.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V tremors were reported in Lubang as well as Puerto Galera
        in Oriental Mindoro, while Intensity IV was felt in Quezon City, Makati, and
        Taguig.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a5bde-31a9-48be-bd4b-61a0d9449bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:55:30.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway systems in Metro Manila - the Philippine National Railway,
        Metro Rail Transit Line 3, and Light Rail Transit Lines 1 and 2 - immediately
        paused operations for about an hour following the temblor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f8d3a-fe52-4ac5-8c68-010e8cd1f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:23:31.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the Manila International Airport Authority said\
        \ there was no damage observed in the runways, taxi terminals, and terminal\
        \ facilities of the Ninoy Aquino International Airport.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4e6b9-2a15-4c90-8387-b1d52bb355ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:23:31.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Civil Aviation Authority also said that there were no damage reported\
        \ in several airports in the Mimaropa region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9b4c7-7f9a-4d40-8802-2e80412a5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:23:31.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, buildings at the House of Representatives and the University
        of the Philippines Diliman were immediately evacuated following the tremor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccafdb-0a50-48a8-a12d-75e77b236e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:55:30.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T18:35:43.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no damage is expected, state seismologists warned of aftershocks.</p>'
