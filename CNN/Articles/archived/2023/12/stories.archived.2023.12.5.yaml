      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leased A320 CEO will each have a 180-seat capacity and will
        fly passengers from Manila to Cebu and Davao.</p>'
  'Christmas-convoy-Francis-Tolentino':
    'author': 'Eimor Santos, CNN Philippines'
