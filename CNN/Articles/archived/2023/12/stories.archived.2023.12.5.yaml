      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — While
        the prices of Noche Buena items are higher this year, their effect on the
        inflation rate remains “minimal,” a government official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935f67c-21e2-4b6c-98c6-e7735caf8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:32:21.884+08:00
