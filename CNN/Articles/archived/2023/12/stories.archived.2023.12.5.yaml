      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We expect to increase our fleet to 92 come end 2024. With this, we\
        \ expect our year-on-year seat growth to be within 5% - 8% in 2024,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5cb46-1296-40d4-9f67-7a4d3044b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.618+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:09:22.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bulgaria Air, the national carrier of the Republic of Bulgaria, has\
        \ many years of experience in damp lease of aircraft having partnered with\
        \ airlines all over the world.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd38e0e-a702-4f77-8c9e-60a9e307547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.618+08:00
