      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaue City, Cebu (CNN Philippines) —</strong> The Mandaue
        City Government has signed an agreement with Daikin Airconditioning Philippines
        to share their expertise on sustainability efforts of the local government
        unit (LGU).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152ef31-6dc9-49c9-aa59-38b2d3384fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T19:14:01.907+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361ad07-3b54-4588-855d-222676c17f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T19:14:01.907+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is in line with the LGU’s Green Building Ordinance which adapts\
        \ the BERDE program developed by the Philippine Green Building Council. This\
        \ ordinance has allowed the city to standardize the built environment in their\
        \ area of responsibility, making it a better place to live in and at the same\
        \ time promoting Mandaue City as a good potential investment location.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9e245-7367-4f79-8977-0423fd240d92'
      'mgnl:activationStatus': true
