    'mgnl:tags': ['Grand-Theft-Auto', 'video-game', 'GTA-6', 'Youtube']
    'stories': []
    'template': '1'
    'title': 'GTA 6 leak: ‘Grand Theft Auto’ trailer reveals game’s release date'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d7d820-6b3d-43c5-877c-5c07cf21261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.572+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — A trailer for “Grand Theft Auto
        VI,” the next installment of the wildly popular and violent game franchise,
        has been released early online after it had leaked. The trailer reveals that
        the sixth chapter is coming in 2025, according to developer Rockstar Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d3907-3a5f-41f0-9560-2e86ef6bb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.572+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated trailer surpassed 32 million views within
        its first few hours on <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0&amp;ab_channel=RockstarGames"
        target="_blank">Youtube</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e565ea6-0afd-4cc3-8813-ead18e6e66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.572+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer was originally supposed to go up on Tuesday, December
        5 at 9 am PST. However, in a <a href="https://twitter.com/RockstarGames/status/1731813331244085531"
        target="_blank">post on X</a>, formerly known as Twitter, Rockstar Games said,
        “Our trailer has leaked so please watch the real thing on YouTube.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea411f26-fde1-47c7-97d6-e2d1de1637e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.573+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'GTA 6, the next chapter of the action-adventure franchise, has been
        a long time coming. GTA 5 was released in 2013.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4350b45-357d-4449-91f2-e66db5ad78e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.573+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The trailer features a female protaganist, Lucia, who appears to go
        a crime spree through crowded beaches, city highways and clubs with her partner
        in a Bonnie-and-Clyde scenario.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5346f1-3499-4504-a55f-2c73030f5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.573+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockstar Games, owned by Take-Two Interactive, has <a href="https://www.cnn.com/2022/09/19/tech/rockstar-games-grand-theft-auto-leak/index.html"
        target="_blank">struggled with leaks</a>. In 2022, hackers leaked unreleased
        footage from its next iteration of GTA. The video gaming community was rocked
        by the emergence online of screenshots and game-play videos, which the company
        confirmed were real and had been leaked as the result of a “network intrusion.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93253a19-7c87-4841-aca8-7b65150591a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:38:35.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:45:15.573+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recently suffered a network intrusion in which an unauthorized
        third party illegally accessed and downloaded confidential information from
        our systems, including early development footage for the next Grand Theft
        Auto,” Rockstar Games announced at the time in a <a href="https://twitter.com/RockstarGames/status/1571849091860029455"
        target="_blank">statement</a> posted to what was then Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5e607-78a5-4c12-ab43-40209c5b2181'
      'mgnl:activationStatus': true
