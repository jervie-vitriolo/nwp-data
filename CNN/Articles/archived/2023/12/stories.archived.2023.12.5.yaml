      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iloilo City’s Pulsing Chunky bridges pop punk sensibilities with lovelorn\
        \ jangle pop and synths in their latest single “thought you’d never ask.”\
        \ When you expect the track to go into a full breakdown, they tastefully opt\
        \ for restraint in favor of melody. The band’s in a position to cross over\
        \ different yet interconnected scenes of local genres: emo, indie rock, punk,\
        \ and beyond.\r"
