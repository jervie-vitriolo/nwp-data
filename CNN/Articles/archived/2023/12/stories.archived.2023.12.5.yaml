  'eat-bulaga-trademark-decision-ipo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T21:51:14.000+08:00
    'imagesource': 'jcr:2b5bb074-31fa-4204-97de-4973e0c050a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343f7ae8-3a29-4382-938b-443b1dc0ffb5'
    'lead': 'Television hosts Tito Sotto, Vic Sotto, and Joey de Leon own the trademark
      for ''Eat Bulaga,'' the Intellectual Property Office of the Philippines ruled,
      as it cancelled the certificate of registration that allows Television and Production
      Exponents Inc. (TAPE) to use the mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T21:56:38.231+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-06T12:52:52.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tito, Vic and Joey own ‘Eat Bulaga’ trademark – IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e92214-dc28-4d4b-8a70-4c583c3cd6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Television
        hosts Tito Sotto, Vic Sotto, and Joey de Leon own the trademark for “Eat Bulaga,”
        the Intellectual Property Office of the Philippines (IPO) ruled, as it cancelled
        the certificate of registration that allows Television and Production Exponents
        Inc. (TAPE) to use the mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3774f9d-36e2-4414-8d82-1f8befb65608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.242+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6cee76-972f-4d10-949a-55707cb9c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a decision dated Monday and made public on Tuesday, the IPO granted\
        \ the petition filed by the three hosts — collectively known as “TVJ” — to\
        \ cancel the certificate of registration issued to TAPE in 2013.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4e648-da96-494c-830c-0b4fcb2a1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80776b-0d8d-4cd8-baf2-0d66b7b0a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.243+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the long-time hosts of “Eat Bulaga” <a href="https://www.cnnphilippines.com/news/2023/6/5/sotto-bares-hosts-reasons-to-leave-TAPE.html">resigned</a>
        from the production company, citing mistrust of the new management as one
        of their reasons.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaf7d3-0897-4b01-b530-12873d8b16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c217a4-5215-4945-8d55-764b7460cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after, they signed an agreement with Mediaquest Group, making\
        \ TV5 their new home. The trio has remained firm on keeping the title \"Eat\
        \ Bulaga!\" for their new show with TV5, although it is currently called \"\
        E.A.T.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac8911-0cf3-4eb5-ac14-df03cecb642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.244+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300ebfe-d6c7-4871-94ac-910374d166cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their petition before the IPO, the three maintained that they are\
        \ the owners of the \"Eat Bulaga\" trademark and that they have the “absolute\
        \ and exclusive right” to register this.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010d21e-a886-44fb-98f6-3d8ee73636f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610efc7-cb17-4a20-9b5f-8d648140213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.245+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For one, they said it is “an undisputed public knowledge” that the\
        \ show’s name is De Leon’s brainchild. They added that they started using\
        \ “Eat Bulaga” not only before TAPE registered the mark in 2013, but even\
        \ when the show was still being produced by Production Specialists, Inc. and\
        \ prior to incorporation of TAPE in 1981.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a7ebe-171b-4e4c-8eef-cb1271c92c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2dc74-189d-408a-998d-f88df20124b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.246+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hosts also argued that throughout their 44 years on the show, they\
        \ have established their reputation as the bearer of the \"Eat Bulaga\" brand.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40988c-249d-4c81-a3d9-c4c880cc30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf3844-39a9-4160-8d2b-1fec7b68f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-06T12:52:52.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the foregoing, respondent-registrant TAPE Inc.’s registrations\
        \ should be cancelled and they should be disallowed from using the marks ‘\
        Eat Bulaga and EB’ and ‘EB’ in commerce and media as this amounts to riding\
        \ on the goodwill that petitioners TVJ has built over the years,” they said\
        \ in the petition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff8de9-3762-4570-98da-530429b74bb4'
      'mgnl:activationStatus': true
