    'jcr:uuid': '887089ff-6da5-438c-ae1f-e0402aa79cac'
    'lead': 'President Ferdinand Marcos Jr. signed two bills on Tuesday in a bid to
      accelerate the country''s move towards a digital economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:42:12.300+08:00
