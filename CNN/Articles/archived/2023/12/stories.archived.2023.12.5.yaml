    'jcr:uuid': 'a1210e0e-ce21-4b3d-8410-b6a2ea4aefee'
    'lead': 'AFP chief of staff Gen. Romeo Brawner believes the government''s recent
      agreement to restart peace talks with communist rebels will finally lead to
      peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:22:15.216+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:22:15.568+08:00
    'mgnl:lastActivatedBy': 'superuser'
