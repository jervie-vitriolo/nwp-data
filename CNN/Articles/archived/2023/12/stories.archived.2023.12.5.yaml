      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cagayan de Oro has been a hotspot for indie rock, and KRNA’s latest\
        \ single “Dream Again”  leaves a strong first impression. It’s beautiful,\
        \ breeze-laden dream pop rock in the vein of “Duvet” by Bôa, which strikes\
        \ a timeless chord of longing. Vocalist KC Salazar’s vocals are pristine,\
        \ gliding over the band’s delicately crafted atmospherics. The music video\
        \ is also a visual delight of a dream sequence with hand-drawn animation and\
        \ Wong Kar Wai-esque motion blur. They wear their influences on their sleeves,\
        \ but they hold their own ground.\r"
