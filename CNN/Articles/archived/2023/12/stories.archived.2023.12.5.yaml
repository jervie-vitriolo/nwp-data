      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pero habang tumatagal naman po, kumukonti po yung number ng aftershocks\
        \ natin at bumababa din yung magnitude,\" he also said.\r"
