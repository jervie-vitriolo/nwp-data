    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78decc07-884e-42bc-a17b-848361278b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:44:09.462+08:00
