      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-05T17:22:57.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Bloomfields take a psychedelic detour into “Byaheng Mahiwaga.”\
        \ The band has already mastered the art of the short and sweet guitar-driven\
        \ pop song, and it’s fascinating to hear them focusing on texture and dynamics.\
        \ The rhythms are locked into their groove, with some juicy drum fills, allowing\
        \ the languid vocals and searing shoegaze-tinged guitar leads to soar. If\
        \ they’re heading into an era of experiments, it’s a welcome plot twist in\
        \ their two-decade career as mod veterans of local music.\r"
