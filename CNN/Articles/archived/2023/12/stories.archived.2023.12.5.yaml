    'jcr:uuid': '9adfc9c3-3a46-4091-8769-42046c92b00f'
    'lead': 'Armed Forces of the Philippines chief Gen. Romeo Brawner Jr. said joint
      multilateral patrols in the West Philippine Sea are now in the planning stage
      as more nations seek to join the activity.'
