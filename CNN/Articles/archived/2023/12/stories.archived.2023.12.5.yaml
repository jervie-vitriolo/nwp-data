    'template': '1'
    'title': 'PH follows Indonesia in move to unlock blue carbon potential'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69dabf-6b8a-44cf-ad32-5c12a3d06101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.374+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 4) —</strong> The
        Philippines has signed a partnership with the World Economic Forum (WEF) to
        boost the country’s coastal ecosystem restoration and conservation efforts
        to tap the rapidly rising demand for carbon credits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aabc04-9997-4fe3-a57d-c7fd309ed72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.374+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cooperation agreement was announced at the COP 28 in Dubai by the\
        \ World Economic Forum.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbcf3b-bb37-4cb7-afe4-a219f093d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.374+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the WEF said the Philippines is the second nation after\
        \ Indonesia to join the World Economic Forum’s so-called Blue Carbon Action\
        \ Partnership that helps countries craft a national roadmap on blue carbon\
        \ that will allow them to access climate financing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd87c7-c6e3-45b7-9993-193249e44556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.375+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia signed that cooperation agreement with the WEF in Davos,\
        \ Switzerland in January this year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33309c94-81b1-442f-bf28-7052de31d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.375+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blue carbon is the carbon from the atmosphere and the ocean stored\
        \ in coastal and marine ecosystems like mangrove forests, tidal marshes and\
        \ seagrass meadows.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc079394-6f0d-48b2-8b7b-bcef19e25471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.375+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Blue Carbon Project by the University of the Philippines,
        these “[m]angrove forests, tidal marshes and seagrass meadows sequester carbon
        hundred times faster than terrestrial forests and store more permanently in
        their sediments.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29bccda-57d1-4585-9985-12a61031a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.375+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Blue carbon ecosystems are widely recognized for their critical role\
        \ in regulating greenhouse gas levels and in climate change mitigation,” it\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf9dba-432d-47d8-b89d-01aeb07fbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.376+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When blue carbon benefits are recognized and valued by governments\
        \ and businesses, who commit and invest in the restoration of mangrove, seagrass\
        \ and salt marsh ecosystems around the world, everybody wins – people, nature,\
        \ climate and ultimately, the planet,” Alfredo Giron, Acting Head of the Ocean\
        \ Action Agenda and Friends of Ocean Action at the World Economic Forum, said\
        \ in a statement released on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccd0e4-98c5-4b93-96a4-16cf187821d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.376+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Environment Secretary Antonia Loyzaga said in the same statement that\
        \ the Philippines will work with the WEF in “unlocking the Philippines' potential\
        \ to provide nature-based climate solutions for the rest of the world whilst\
        \ supporting our programs for protected areas and preparing the country for\
        \ participating in the new blue economy.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1874081-5ad4-4f88-b4ca-9d2e0a2ab27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.376+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a live streamed panel discussion on the sidelines of COP28 in Dubai,\
        \ Environment Undersecretary Analiza Teh said the country is studying its\
        \ carbon policy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5229b-368e-44ee-b135-81b1562cb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.376+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are in the process of formulating our blue economy roadmap and\
        \ also the blue carbon economy in partnership with UNDP and Canada,\" she\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8706f77-f51e-401b-8114-689586757d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.377+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Right now, we have already issued guidelines on carbon accounting\
        \ verification certification system. But we want to expand this by developing\
        \ a carbon policy regulatory framework and the carbon pricing policy.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119a693-2809-4ae9-9e17-958a9dfaad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.377+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Asian Development Bank said it would allot $10 million\
        \ in climate support to help the Philippines reach its climate action goals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee8bff-3ddf-4d16-be4c-508a099ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.377+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/11/30/denr-ph-participation-cop-28.html">DENR:
        PH at COP28 to urge developed nations to fulfill climate commitments</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa42d77-7deb-453e-90a2-5657f1175a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.377+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The battle against climate change will be won or lost in Asia and\
        \ the Pacific and nowhere is this more evident than in the Philippines,” ADB\
        \ president Masatsugu Asakawa said at a dialogue during the COP28 on Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b13b2c-93ba-4743-9e24-3388e6d1e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.377+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The High-Level Dialogue on Finance Coalitions was attended by the ADB,\
        \ Finance Secretary Benjamin Diokno, and Secretary Loyzaga, among other delegates.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3defdc-98ef-4b7d-baa1-a809d6c71d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.845+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.378+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has continuously rallied for support
        in the fight against the effects of climate change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ef944-9e25-4e3b-9386-4b395f7f591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.846+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.378+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos was not present at COP28, in his speech read by Special
        Assistant to the President, Antonio Ernesto Lagdameo Jr. said he wanted support
        for the country to host the climate ''loss and damage'' fund designed to help
        nations most vulnerable to the adverse effects of climate change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84ab1f-56e6-4045-83ef-f82a3c2f35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.378+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: PH calls for action vs. climate change, adherence
        to rules at UNGA</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34a114-396d-42b2-b616-1b7d7f07418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.847+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.378+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ADB, the Philippines is one of the countries most
        vulnerable to climate change.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae69f45-9d2d-4f0e-bc47-530505175e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T00:04:04.848+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:34.379+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Lois Calderon and Pia Garcia contributed to this
        story</p>'
