      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“May nakita kaming increases pero ang effect sa inflation ay minimal,”
        National Statistician Dennis Mapa said when asked during a briefing on the
        impact of the uptick in prices of Noche Buena products.'
