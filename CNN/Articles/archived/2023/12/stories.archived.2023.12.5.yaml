    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'RA-11966', 'PPP-Code', 'RA-11967', 'Public-Private-Partnership-Code',
      'Republic-Act-No.-11967', 'Republic-Act-11966', 'Bongbong-Marcos', 'Internet-Transactions-Act-of-2023']
    'stories': []
    'template': '1'
    'title': 'Marcos signs bills on PPP, internet transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c350a-86b8-4aee-8698-dacacefeb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — President
        Ferdinand Marcos Jr. signed two bills on Tuesday in a bid to accelerate the
        country''s move towards a digital economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e58c1-fa8f-4710-b0c1-c9bf5d178e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public-Private Partnership (PPP) Code of the Philippines and
        Internet Transactions Act of 2023 were signed by Marcos while in isolation
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01413e63-a695-4d3f-ae6e-e7550b6ab577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP Code, or Republic Act 11966, was <a href="https://www.cnnphilippines.com/news/2023/6/14/marcos-urgent-public-private-partnership-bill.html"
        target="_blank">certified as urgent</a> by the president in June and was ratified
        by the Senate in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76d97a-8a01-4f5c-945b-6301666b001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Presidential Communications Office said it
        will establish a "stable and predictable environment for collaboration between
        the public and private sectors to address the gaps in the infrastructure systems
        and also free up much-needed resources to enable the government to pursue
        other equally important projects and initiatives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab1d66-02f4-4236-9e7c-59e24bca039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11967, or the Internet Transactions Act of 2023,
        meanwhile, will give the public the tools to participate in the digital economy.
        It is among the <a href="https://www.cnnphilippines.com/news/2023/9/26/senate-approves-internet-transactions-act-.html"
        target="_blank">priority legislations</a> of the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda56f51-572e-46c6-b211-ce0893ca6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:42:12.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T20:49:51.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will allow for the protection of consumers and merchants while
        using e-commerce as a tool for development.</p>'
