    'template': '1'
    'title': 'Julia Roberts breaks silence on ‘heartbreaking’ death of Matthew Perry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38fc48-9775-43d8-9793-8895abdceaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.009+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Julia Roberts is remembering her ex-boyfriend,
        the late “Friends” star Matthew Perry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26785bf7-0f50-4ab5-8164-74cc0c180cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.009+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5427c-5255-44dc-8358-eceac6fcf48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.009+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with “Entertainment Tonight,” the actress reflected\
        \ on the loss of Perry, who died in October at the age of 54.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6709ad-d933-442b-bcfc-6ece179bb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.009+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776049e-a839-4dc1-8a80-603f205c8a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The sudden passing of anybody so young is heartbreaking,” Roberts\
        \ said. “I think that, you know, it just helps all of us just appreciate what\
        \ we have and to keep going in a positive way as best we can.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08c43f-93ab-4744-a320-08dd224a244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b373d-2102-47df-a264-783826cf7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair dated for about three months in the 1990s, around the time\
        \ Roberts appeared as a guest star on “Friends.” Perry wrote about their brief\
        \ romance in his memoir “Friends, Lovers and the Big Terrible Thing.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb0eee-5f9e-41f9-850f-0f52d13a4e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e23f14-e8f3-412e-b75b-d54f9d090f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I sent her three dozen red roses and the card read: ‘The only thing\
        \ more exciting than the prospect of you doing the show is that I finally\
        \ have an excuse to send you flowers,’” he shared in his book.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae907b89-168b-40df-8940-254a5b55103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.010+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d3592a-ad9e-4e79-8042-80090384cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roberts, he wrote, seemed as if she “was placed on this planet to make\
        \ the world smile, and now, in particular, me. I was grinning like some 15-year-old\
        \ on his first date.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b1a4e-6b26-46de-bc98-e31d51c2933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81203ad4-db22-4f6a-826a-cf53f90f2a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roberts told “ET” she had “all good thoughts and feelings” about her\
        \ time on the “Friends” set costarring as a former classmate of Perry’s character,\
        \ Chandler Bing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fcc99-3eda-4a2b-88dc-1b55cc5ed7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981a8ec-ea3f-4277-98bb-cf34e55d7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roberts new film, “Leave the World Behind” actually references “Friends.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e516d-911c-455b-99a2-418b556481ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.011+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ac208-02e4-42ee-9471-ccc824eb165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:45:27.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:51.012+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her costar in the film Mahershala Ali said, “It’s beautiful he could
        sort of be honored in that way, or the show sort of be honored, coincidentally,
        at this time,” he told “ET.”</p>'
