      'mgnl:lastActivated': 2023-12-05T18:08:23.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        House of Representatives on Tuesday expressed “unwavering support” for the
        resumption of peace talks between the National Democratic Front of the Philippines
        (NDFP) and the Philippine government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c26fd-32e0-45f5-9583-4d0f7d681885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.401+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement through House Secretary General Reginald Velasco, the\
        \ chamber, as represented by all political parties, said the move marked a\
        \ “pivotal moment in our nation’s journey toward lasting peace and sustainable\
        \ development.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b081df0-a9be-44bb-b664-39fe0aeb773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We acknowledge the diverse perspectives and ideologies within our\
        \ ranks, yet we stand together in our commitment to the greater good of the\
        \ Philippines,” the statement read. “This unity in purpose reflects the strength\
        \ of our democracy and the resilience of our nation.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15353629-0e6e-4593-8dca-3066e3899b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.402+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House statement came after the country's second-highest official,\
        \ Vice President Sara Duterte, disagreed with President Ferdinand Marcos Jr.’\
        s initiative.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de39dcd-0339-4a6e-a338-dd7c3dde801b'
      'mgnl:activationStatus': true
