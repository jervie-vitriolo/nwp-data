      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/04/business/some-traders-appear-to-have-anticipated-october-7-hamas-attack-research-finds/index.html"
        target="_blank">Unknown traders appear to have anticipated October 7 Hamas
