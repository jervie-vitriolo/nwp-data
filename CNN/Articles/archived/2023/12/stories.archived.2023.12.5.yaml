      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Alaska Air (ALK) on Sunday announced
        it will buy rival Hawaiian Airlines (HA) for $1.9 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9e2da-df30-4362-85b8-8670d62325ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f02ce0-871f-4b2c-8946-fcea5d35bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The acquisition was the culmination of “several months” of negotiations,\
        \ according to Alaska Airlines CEO Ben Minicucci. It will include $900 million\
        \ in Hawaiian Airlines debt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87cbd1-4a85-45b0-a09c-59b0abd0c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.359+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5682a57-928f-4c3c-a4b8-83b311170238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.359+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is a fantastic deal that bring two airlines that have amazing\
        \ loyalties in our regions together,” said Minicucci in a news conference,\
        \ adding that the merger will give customers in both states expanded domestic\
        \ and international choices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d42ddd2-2510-4aa4-adb4-2cdd7be358ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.359+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d188a69-49a6-47a9-915f-01b4c3c2e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.359+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal, which is forecast to take between nine and 18 months, will\
        \ see both companies keep their brands, a unique decision Minicucci and Hawaiian\
        \ Airlines CEO and President Peter Ingram say was made out of respect for\
        \ the nearly 100-year legacy of the two airlines and the communities they\
        \ serve.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305e032-b63b-4bb2-a722-f8d63310aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.359+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d5085-e582-4d71-8ddc-801929a938fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.360+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both states are “uniquely reliant upon air travel,” Alaska Airlines\
        \ said in a news release Sunday. The airline currently serves 19 cities, many\
        \ of which are not connected by roads.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dc78c7-fce5-4a05-a3a5-a1ca8c7f1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.360+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50862a0-fcdc-476d-942d-058c7c80b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.360+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alaska will pay $18 a share in cash for each share of Hawaiian Airlines\
        \ under the terms of the deal, a 270% premium over Friday’s closing price.\
        \ Hawaiian shares, which had been down more than 50% so far this year, soared\
        \ more than 180% in midday trading, while shares of Alaska Air fell about\
        \ 15% in trading.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135d606-e99a-4b86-8094-d47888ebb1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.360+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166bb120-b92b-4cfe-bd4f-a7fd6da70931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.360+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Antitrust approval needed to close deal</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6b90d-e10b-4d57-8cae-faa8396e67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal would need to be approved by federal antitrust regulators\
        \ before it could be complete. Most airline mergers in recent decades have\
        \ been approved with little trouble, which has allowed a series of mergers\
        \ that took the 11 largest US airlines down to only four major carriers that\
        \ control 80% of the nation’s air traffic.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1b0d1-1da9-488d-a843-9e67798d4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e784c9f-2490-4c2e-b39c-63f62e6e5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the Biden administration has taken a much harder line on antitrust\
        \ issues, particularly on airline mergers, arguing that they result in higher\
        \ fares by reducing choices for passengers. It has already won the end of\
        \ an alliance between American Airlines and JetBlue in the Northeast United\
        \ States, and it is challenging a proposed merger between JetBlue and Spirit\
        \ Airlines. Closing arguments in a federal court case in that merger are due\
        \ to begin on Tuesday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e91e75-93d4-4c2e-b0bf-813de38ee7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1018a6e3-9edc-475f-97de-d4219b02330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Minicucci said that while he has not spoken to regulators about\
        \ his proposed deal, he said this merger would be different between other\
        \ airline combinations in which the two airlines serve many of the same routes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e9916-d2a6-495b-9dc8-0617a9aac149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.361+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e5d51-794b-469d-bbb1-4a4088abcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.362+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you combine these complementary networks, we’ll have about 1,400\
        \ flights a day,” said Minicucci on a call with investors Sunday. “On those\
        \ 1,400 flights, we only have 12 overlap markets. So from a competitive standpoint,\
        \ I think that lands really, really well.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757dd8f-6475-4b7b-8009-1f5fec83a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.362+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2b734-5148-4e18-867f-f4891f8a9af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.362+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But data from Cirium, an aviation analytics firm, shows that Hawaiian\
        \ airlines has 24% of the available seats on flights between the mainland\
        \ United States and Hawaii, and Alaska already has 15%, the fourth most behind\
        \ Hawaiian, United and Southwest, so combining the two would give a single\
        \ carrier nearly 40% of the capacity on those flights.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce076cd3-8796-4e54-9000-52e1cddc02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.362+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e643d-5e2a-44bd-a716-569091b0bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.362+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CIrium’s data also shows the two airlines’ average fares between the\
        \ mainland and Hawaii at just over $290 one-way, very close to one another,\
        \ and more than 8% below the industrywide average. So allowing the two to\
        \ merge would remove one of the lower cost carriers from the market, even\
        \ if Southwest remains.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5b442-eef4-42d8-91b7-74d7ffb28bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e50d6-28f0-4400-aacd-301e7a94b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those facts could set off concerns among regulators.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038de7e-3db2-4c84-9dbc-453abace6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198d547-c2a8-4835-a70d-566ab11a3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Financial problems for Hawaiian</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974712d-50c0-4759-8000-17e222534209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaiian Airlines has been struggling financially, and appeared to\
        \ be in the need of a partner. While major US airlines have all returned to\
        \ profitability with the help of strong demand for travel and high airfares,\
        \ Hawaiian has been facing increased competition in its home market from the\
        \ entry of Southwest Airlines into the market in 2019.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538dc8c-59b6-4ae8-8e4c-3b30d1b35f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.363+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262c8ad-9845-4592-9d54-2b3e3569bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.364+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The increased competition has driven down the average revenue from\
        \ passengers for every available seat Hawaiian Airlines flies, a key measure\
        \ of airfares. That fare measure is lower compared both to a year ago, and\
        \ to the same period before the pandemic. It has only reported one profitable\
        \ quarter since the start of the pandemic, and losses have increased in the\
        \ latest quarter as well as year-to-date, despite lower fuel costs.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918022f-095b-4127-bff0-e14df37dc2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.364+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd89f3-22dd-460d-a49c-c6da8387ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.364+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the financial strain comes from rising labor costs. At the\
        \ start of the year it reached a deal with its pilots union that will increase\
        \ wages 32% over the four years of the contract, including an immediate 16%\
        \ pay hike. While pay increases of that magnitude have become common across\
        \ the airline industry, the new contracts have helped to raise labor costs\
        \ at the airline by 18% so far this year.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de619496-85b5-4b49-8a6e-4f314a475cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.364+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b34168-572e-4a0d-ac4e-bcbd0ac3150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:43.364+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The merger would also shape Honolulu into the company’s second-largest\
        \ hub, “enabling greater international connectivity for West Coast travelers\
        \ throughout the Asia-Pacific region with one-stop service through Hawaii,”\
        \ according to the news release.\r"
    '35':
