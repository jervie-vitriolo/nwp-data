    'mgnl:lastActivated': 2023-12-05T14:44:04.983+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:44:04.738+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
