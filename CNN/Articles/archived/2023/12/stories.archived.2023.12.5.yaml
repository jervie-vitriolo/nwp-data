      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘90s garage rock’s tried-and-tested formula of loud-soft-loud dynamics\
        \ are well-wielded in Ligaya Escueta’s latest single after signing to Ely\
        \ Buendia’s Offshore Records. Her debut album “Laughing in Milk” was, in my\
        \ eyes, one of the best releases of 2022, for demonstrating such distinct\
        \ and assured songwriting and character for an artist her age. “Novelty” gives\
        \ in to the primordial urge to rock out, which means a sign of exciting things\
        \ to come in her upcoming material.\r"
