    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Bank', 'Bangko-Sentral-ng-Pilipinas', 'inflation', 'BSP']
    'stories': []
    'template': '1'
    'title': 'World Bank expects PH inflation to settle within central bank target
      next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6c549-707a-4058-ac81-f7f2e41ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        November inflation data came as “very good news” putting the central bank
        back on track to hitting its inflation target by next year, the World Bank
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29febdb-c297-4fa9-826a-92596155cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.744+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in consumer prices further moderated to 4.1% in November,
        a level not seen since March 2022. That Is the second month in a row that
        inflation slowed, even as the eleven-month tally of 6.2% remains outside the
        2%-to-4% target band of the Bangko Sentral ng Pilipinas (BSP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f70ce-f8fb-4e98-a69b-299d81a90bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, the World Bank estimates inflation will cap the year at 5.9%,
        before falling to 3.6% in 2024, within the central bank’s range.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8ec0d-3b9b-4cdf-b7f9-6f84e17034ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.745+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The inflation rate of 4.1% is very good news and we see that according
        to the press release that the drivers are both food inflation but also non-food
        inflation has fallen. It’s important that both are falling and are closer
        now to the central bank’s target zone," said World Bank senior economist  Ralph
        Van Doorn, adding he expects inflation to reach the 2% to 4% zone next year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441c9e7-2285-4fb9-825f-7d594f83c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Supporting that upbeat outlook are expectations of easing food price
        pressures and that BSP’s tighter monetary policy will be felt in the financial
        system.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32bf65-213c-4a06-9320-0d3ea63ebc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.746+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, Van Doorn said risks remain and not all are under the control
        of the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c83fd-3c88-4427-8676-8a3b812e7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The weather disturbances, El Nino, could still lead to higher domestic
        food inflation," he noted. "And maybe the increase in fuel prices could lead
        to second-round effects domestically."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a227d52-1b6c-44fc-8f69-abea3549fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.747+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The World Bank has kept its Philippine growth forecast of 5.6% this
        year, unchanged from its October review. That’s slower than 2022’s 7.6% rate
        of expansion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07a73a-7e3b-4634-a04a-629dba070925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We see that the fourth quarter always gets a big boost from the holidays
        and we expect that to be the same this year," said Van Doorn. "So our projection
        of 5.6% assumes that private or household consumption will continue to be
        boosting growth in the fourth quarter." '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9b6d8-a31f-4ec0-9f8d-c9946e2cf642'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.748+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tourism’s continued rebound, coupled with the consistent performance
        of the IT-BPO sector, will also support growth prospects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114251b5-cfae-4ef9-bd90-50370114158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender put its <a href="https://www.cnnphilippines.com/business/2023/10/3/world-bank-ph-growth-outlook-2023.html"
        target="_blank">2024 growth estimate</a> for the Philippine economy at 5.8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b476bc8-05e7-42cd-aaaf-382aec23c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.749+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We expect that growth will be led by private consumption as inflation
        is expected to be lower supported by remittances," Van Doorn said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b1eb9-f724-46c3-897f-646bd9042bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T22:34:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T22:41:04.750+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also expect that investments will pick up a little bit compared
        to this year, which could be the result of the investment reforms that have
        been approved and are being implemented which will start to have an effect
        on both private and public investments,” he added.</p>'
