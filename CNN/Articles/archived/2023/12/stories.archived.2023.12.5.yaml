    'template': '1'
    'title': 'US kills 5 Iran-backed militia members in drone strike in Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216d7b9-5777-4fe4-9610-ed24d024369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.774+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US forces killed at least five Iran-backed
        militia members in a drone strike after the US “identified an imminent attack”
        was likely to be launched by militia forces in Kirkuk, Iraq, on Sunday, a
        US official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1b352-06d6-4f39-a3dc-8f2f7b81123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.774+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f8c7a-5400-4e3c-8c34-ff21750d787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.775+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It wasn’t immediately clear which group the forces killed on Sunday\
        \ belonged to.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7552ed-9662-4616-8f22-71efbaa7a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.775+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97ba58-673a-4cd6-8601-9a07da4a538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.775+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deputy Pentagon Press Secretary Sabrina Singh said Monday that the\
        \ militia members were “preparing to launch a one-way attack drone,” and the\
        \ US responded with “an armed US uncrewed aerial system killing all five militants\
        \ and destroying the drone.” Iraqi security forces were notified of the strike,\
        \ Singh said, and she confirmed the death of the militants and destruction\
        \ of the drone.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e7922-276c-4327-8012-72cc5eb163cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.775+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968637eb-4fd4-4aab-9a1d-a4712df719bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.775+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number of attacks by Iran-backed proxy groups on US and coalition\
        \ forces in Iraq and Syria has risen to 76 since October 17, a defense official\
        \ told CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a1ca21-d49e-4e55-bbb2-a3a1c59d6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.776+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf9dcd-6d32-4f2d-aea0-fae0473c91b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.776+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest attack occurred on Sunday morning, when a multi-rocket attack\
        \ was launched against US and coalition forces at Rumalyn Landing Zone, Syria;\
        \ no infrastructure damage or injuries were reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fbbba1-d417-40ac-9227-e6b7934bc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.776+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24802ed-6f48-4829-946a-08785f8b7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.776+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The near-daily attacks on US and coalition forces by Iranian-backed\
        \ groups began in the weeks following Hamas’ attack on Israel on October 7.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221a09b-13ad-4e5b-8c49-f40dff3dabe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.776+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2153594-1755-40dc-af64-22df417f64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.777+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has responded to these near-daily attacks in recent months by\
        \ launching strikes in eastern Syria and Iraq, targeting weapons depots and\
        \ storage facilities being used by Iran’s Islamic Revolutionary Guard Corps\
        \ and its proxy militia groups.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e6340-7d3b-4c76-a8d2-be6b59d5bad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.777+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017f6d8-bc9a-4c5e-b379-963ed7952ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.777+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has built up its military presence in the region in an attempt\
        \ to send a stronger message deterring Iran or other actors from exacerbating\
        \ the Israel-Hamas conflict and seeing it spread into the region, sending\
        \ two Carrier Strike Groups, an Amphibious Readiness Group and Marine Expeditionary\
        \ Unit, and additional ground troops and air defense systems.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b495e6-5c81-4051-8fe2-89c2ba152c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.777+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950e336-82f4-40de-b962-2a85504cb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.777+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has also launched several air strikes in Syria and Iraq since\
        \ October 17, targeting facilities associated with Iran’s Islamic Revolutionary\
        \ Guard Corps and its proxy groups.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6b663-ea18-4d07-9bd1-67ae91db2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aab7e2-4482-4d84-b249-6cd0d46560e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while US officials have repeatedly said they believe deterrence\
        \ is working to contain the conflict between Israel and Hamas, attacks on\
        \ US assets — as well as commercial vessels — have not appeared to slow.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9c362-0b7f-498d-9b11-3872d1b51343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e8da2-2d99-4839-8b26-fa6146d1d460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran-backed groups have continued their drone and rocket attacks in\
        \ Iraq and Syria and launched at least one ballistic missile attack. Last\
        \ month, the US fired on and killed an unknown number of hostile forces after\
        \ multiple close-range ballistic missiles were fired at US and coalition forces\
        \ at Al-Asad Airbase in Iraq.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47d60f7-d6c4-46fd-82d0-2cf65e24cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c61c8d-95c5-4d44-b25b-34c5239e3ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.778+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have also been a number of drone and ballistic missile attacks\
        \ on ships. On Sunday, the USS Carney, an Arleigh-Burke class destroyer, shot\
        \ down at least three drones in the southern Red Sea from Iran-backed Houthi\
        \ rebels in Yemen. The Carney also responded to distress calls from commercial\
        \ vessels in the area who were attacked by ballistic missiles.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a72ea-251c-4af3-a0f1-1f68def4cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd156c-73d9-4718-a63c-713f11bc479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Singh said Monday that the current assessment is the Carney was not\
        \ the intended target of the drones, though she added that the drones “came\
        \ close enough” that the Carney’s commander “felt that it was a threat and\
        \ needed to engage and shoot down” the drones.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15d5c0-65bf-40b8-aeb6-42ab8aece111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baed9a0-9689-4cf4-8d64-f13d0fe45ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the Carney shot down a drone from Houthi-controlled areas\
        \ in Yemen heading in the direction of the ship, and a week ago, two ballistic\
        \ missiles were fired toward the USS Mason in the Gulf of Aden.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a327ca-f14c-4d3d-808d-b10a33028164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21ea77-3abb-43bc-81f5-8eb63f5ef68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:42:24.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:47.779+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A press release from US Central Command on Sunday made clear that while\
        \ the attacks were launched by Houthis in Yemen, the US has “every reason\
        \ to believe that these attacks … are fully enabled by Iran.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcd2db-962f-4a4e-bc57-0058c96db399'
      'mgnl:activationStatus': true
