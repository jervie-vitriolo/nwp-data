  'us-forces-iran-backed-militia':
    'author': 'Haley Britzky and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-05T04:38:30.000+08:00
    'imagesource': 'jcr:8e47f692-d0c0-4e06-a14a-e04d73e9a439'
