    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:43:40.145+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos catches COVID-19 for 3rd time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b11e0-4c0c-44d4-8237-fd9df794201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.331+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> President
        Ferdinand Marcos Jr. tested positive for COVID-19 for the third time, Malacañang
        confirmed early Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c873ac2-5d55-4dff-a22f-8cae7038f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.297+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.331+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/pcogovph/posts/pfbid012Mk299duawgHrX66Gp4kCvomWkq5ymeDqAqJhz1ECL32gLpUKjZFqcUps1ZDdcpl">statement</a>,
        the Presidential Communications Office (PCO) said Marcos will be isolated
        for five days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13227ba3-1116-4cce-b9cd-23b76a057e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.332+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The president remains fit to carry out his duties and will be continuing\
        \ his scheduled meetings via teleconference,\" it added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed31cb8-204e-4684-96eb-3d4dd574f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.332+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos first tested positive for COVID-19 in March 2020. He again caught\
        \ the disease in July 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6696a9-af8d-4e83-b481-771e53feb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.298+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.332+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said updates on the president's health will be provided as\
        \ available.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406db1f-82f5-4641-b883-936e5103a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:17:40.299+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:40.332+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Marcos is encouraging the public to take precautions
        to safeguard their health during this holiday season, such as getting vaccinated
        and wearing face masks when entering crowded places.</p>'
