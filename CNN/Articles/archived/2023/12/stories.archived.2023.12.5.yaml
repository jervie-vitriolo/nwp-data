  'da-sugar-importation-2024':
    'author': 'Jelo Ritzhie Mantaring and Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T20:00:49.000+08:00
    'imagesource': 'jcr:cb7676f8-9f6d-4eab-96a0-cd36073601c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b52bb71-e484-4f24-893d-0a25a409ccda'
    'lead': 'The Department of Agriculture (DA) is eyeing to limit the importation
      of sugar to 200,000 metric tons in 2024, saying there are still stocks of the
      commodity in Philippine markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:04:38.270+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:11:49.192+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA eyes limiting sugar importation to 200K MT in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b35f5-bb40-418b-8d52-773e937e2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Department of Agriculture (DA) is eyeing to limit the importation of sugar
        to 200,000 metric tons in 2024, saying there are still stocks of the commodity
        in Philippine markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d9557-0819-4d17-b2eb-52e1957a5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.466+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DA Secretary Francisco Tiu Laurel Jr. on Tuesday assured lawmakers\
        \ that the DA feels that next year \"we don't need to import too much sugar,\"\
        \ based on estimates agreed upon during the department's meeting with the\
        \ Sugar Regulatory Administration (SRA).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45aee88-96f3-4e1b-b72c-7437f2a118b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because this year medyo naparami nang onti ang importation ng sugar,\
        \ marami pang stocks ngayon sa market,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d2974-e9a9-4883-b0fc-873eda2d7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.467+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Assessment ng industry and DA with SRA maybe, conservatively, kailangan\
        \ mag-import ng 200,000 metric tons lang assuming there are no adverse weather\
        \ conditions that we will face,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfc993-7ea5-4dac-a056-82dc8f32761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The country imported sugar in excess this year and many\
        \ stocks remain in the market. The assessment of the industry and DA with\
        \ SRA is maybe, conservatively, we will need to import only 200,000 metric\
        \ tons assuming there are no adverse weather conditions that we will face.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd987503-29e7-4183-a9d7-6debd15052d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel's figure countered the estimate of SAGIP Party-list Rep. Rodante\
        \ Marcoleta, who feared that the government may import 500,000 metric tons\
        \ of sugar next year.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f886a25-fb41-471e-88ef-d94c45f6a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.468+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcoleta raised the issue as a panel of the Commission on Appointments\
        \ (CA) deliberated on Tuesday the appointment of Laurel as DA Secretary. \
        \ Laurel was confirmed during the CA's plenary session on the same day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2378fb-0e5f-4209-9169-035b9a7a4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker advised the agri chief to temper his expectations because\
        \ only five out of 27 sugar mills in the country could be called \"efficient.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb5dc3-6e7c-4e0c-8928-74f1313c9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.469+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcoleta said the five mills can have a milling recovery of 1.81 kilograms,\
        \ which was something lower than Thailand's 2.1 kilograms.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2001e-9053-4f35-a6de-748faa4154ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also called on the DA to conduct an audit on the production of sugar\
        \ mills, to which Laurel agreed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c62fc7-87c6-401d-8365-04efcf20a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54136475-e9e3-4946-9794-1ee783941b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.470+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d2718-c28f-4afd-9ea2-0b5481ea4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fact-finding mission for sugar fiasco</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5670a-05bf-435f-93da-4ca12ca2656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.471+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA has been investigated for various sugar importation orders over\
        \ the past year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bedc07-bdcf-41d6-8638-95a731331f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Sen. Risa Hotiveros claimed a shipment of sugar in
        260 20-foot containers arrived in Batangas ahead of the effectivity of Sugar
        Order No. 6, alleging that the state may have participated in "<a href="https://www.cnnphilippines.com/news/2023/2/21/risa-hontiveros-sugar-possible-government-sponsored-smuggling.html">government-sponsored
        smuggling</a>."&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082e4aba-4c7a-4803-acb9-e3b38068c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.472+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order allowed the importation of 440,000 metric tons of the commodity\
        \ and only granted three importers to cover the whole importation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535629e2-2d9a-4708-b433-4c994a1222be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/5/23/Panganiban-Marcos-get-sugar-selected-importers.html">Marcos
        ordered to get sugar ''through selected importers'' DA senior official</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721766c-1021-4573-b293-1be9dd7f5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.473+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said he was briefed on the order last week, and his immediate\
        \ action on the issue was the conduct of a fact-finding mission.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58271887-2586-4712-8cc9-ee80e86bad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:04:38.474+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:11:49.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it comes out, I will have to review it strictly and strengthen
        it, see that the system is strengthened, and put control measures in the system
        para ma-avoid ''yong [to avoid a] similar problem in the future," he said,
        adding that he would ensure accountability.</p>'
  'cebu-pacific-bulgaria-air-damp-lease-agreement':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-05T20:05:41.000+08:00
    'imagesource': 'jcr:41931c4e-57d1-427e-a932-3d6b10e7efe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ff5c65-d26e-4b14-8b51-9b4c0d223dd9'
    'lead': 'Cebu Pacific is strengthening its fleet in 2024 by entering into a damp
      lease agreement with Bulgaria Air to meet the expected rise in passenger demand
      in line with continued post-pandemic air travel recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:09:22.548+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:09:22.845+08:00
