      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also known as ACMI, damp leasing is an agreement between two airlines,\
        \ where the lessor provides an aircraft, crew, maintenance, and insurance\
        \ to the lessee.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c091b-fb6e-4f6f-bbca-68e81d201c63'
