      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe2548-61f9-4172-93ed-e8ef69c70a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.630+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But yung (the) 6.8 in Cagwait is not an aftershock of the Dec. 2\
        \ event, it's a different earthquake,\" he explained. \"For one, yung magnitude\
        \ 6.8 is too large to be considered as an aftershock of the 7.4.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0691be-3816-4c47-97b6-4c815ad102b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.630+08:00
