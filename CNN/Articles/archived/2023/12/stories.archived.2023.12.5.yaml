    'lead': 'US forces killed at least five Iran-backed militia members in a drone
      strike after the US ''identified an imminent attack'' was likely to be launched
      by militia forces in Kirkuk, Iraq, a US official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T04:42:24.009+08:00
