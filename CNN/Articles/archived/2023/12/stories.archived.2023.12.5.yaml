    'lead': 'The Philippines has signed a partnership with the World Economic Forum
      to boost the country’s coastal ecosystem restoration and conservation efforts
      to tap the rapidly rising demand for carbon credits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T00:04:04.697+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-05T14:43:34.373+08:00
