      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Phivolcs chief, however, reiterated that the incidents were isolated\
        \ from each other.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a871651-0dce-4961-be0b-1ce566009966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.629+08:00
