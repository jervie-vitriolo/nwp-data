      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gracing the memorandum of understanding (MOU) signing ceremony were\
        \ Mandaue City Mayor Jonas Cortes and leaders from the Mandaue LGU. The mayor\
        \ and his team were also given a first-hand tour of Daikin’s Technology and\
        \ Innovation Center (TIC), located in Daikin’s Yodogawa Manufacturing Plant\
        \ complex, in Settsu City, Osaka, Japan.  \r"
