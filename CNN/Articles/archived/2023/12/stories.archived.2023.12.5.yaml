      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"By now, we should be doing more than fire off a diplomatic protest.\
        \ We have to execute actionable on-the-ground steps to prevent the Chinese\
        \ from any reclamation and base-building activities in Julian Felipe,\" Hontiveros\
        \ said in a statement. \r"
