      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloura aims for big concert stages in “Ecstasy,” which infuses
        ‘80s synth-pop anthems with tropical urban cool. Their kind of immediately
        catchy sound has thrived in Cebu in the past few years, with artists like
        Mandaue Nights and The Sundown getting airplay across the country. Coloura’s
        latest EP “Love and Influence” makes the band another contender, hopelessly
        romantic and polished to a studio sheen.</p>'
  'fossil-fueel-industry-increase-climate-summit':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-05T13:53:13.000+08:00
    'imagesource': 'jcr:bdd17a93-3a9c-49e2-99b7-300124ba45ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7daf04b7-13a2-4f08-80a4-5863f3cb6164'
    'lead': 'More than 2,400 people connected to the fossil fuel industry registered
      to attend the COP28 climate summit in Dubai — a massive representation that’s
      nearly four times the number that signed up for last year’s climate gathering,
      according to an analysis published Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T13:59:08.689+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-05T14:44:45.701+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:44:45.366+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fossil-fuel', 'COP28', 'energy']
    'stories': []
    'template': '1'
    'title': 'Fossil fuel industry nearly quadrupled registrations at climate summit
      since last year, watchdog report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cef8ee-93cd-4c7f-9a2c-638c3a9616d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.701+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 2,400 people connected to the
        fossil fuel industry registered to attend the <a href="https://www.cnn.com/2023/11/20/climate/cop28-dubai-climate-summit-explained/index.html"
        target="_blank">COP28 climate summit</a> in Dubai — a massive representation
        that’s nearly four times the number that signed up for last year’s climate
        gathering, according to an analysis published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8e89e-ffbb-41b5-9d9d-528608abac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.701+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuel employees and representatives outnumber every country’s
        delegation except for the United Arab Emirates, the host of COP28, and Brazil,
        according to the report from a coalition of corporate watchdog and climate
        advocacy groups, including Global Witness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a659d7-1aef-442c-bb05-ec65f7590835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall attendance at the summit has also skyrocketed in recent
        years, with more than 80,000 people registered for the Dubai meeting — more
        than twice the number who registered for last year’s summit in Egypt. The
        report was not able to count how many fossil fuel representatives are actually
        in attendance, though it has shown registration numbers have been increasing
        <a href="https://www.cnn.com/2021/11/08/world/cop26-climate-fossil-fuel-lobbying-intl/index.html"
        target="_blank">over the years</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da5f2b-25e2-45bc-be6d-c619ede0858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are likely to fuel tensions at the already controversial
        <a href="https://www.cnn.com/2023/11/22/climate/uae-cop28-adnoc-fossil-fuels-expansion-climate-intl/index.html"
        target="_blank">climate summit</a>, where the future role of fossil fuels,
        the main driver of the climate crisis, is shaping up to be one of the key
        sticking points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525679ec-1af4-46ad-9e4d-ed3d0bcbf440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP28 President Sultan Al Jaber(v), also an oil executive, has argued
        the fossil fuel industry should be involved in the summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24ceeb-9f3a-495d-8a53-05892b858f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Let history reflect the fact that this is the presidency that made
        a bold choice to proactively engage with oil and gas companies,” he said during
        his opening remarks Thursday. CNN has reached out to the COP28 team for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e17264-12bc-43c1-89cd-82aa542ccf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The analysis from the coalition, which this year organized under the
        name Kick Big Polluters Out, looked at the provisional list of COP participants
        to identify registrants with self-declared ties to fossil fuel companies or
        organizations with fossil fuel interests or foundations owned or controlled
        by a fossil fuel company.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cfd61-ca4b-4d1d-8706-53ad3361c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found an “unprecedented” 2,456 fossil fuel employees and representatives
        registered to attend COP28, significantly more than the <a href="https://www.globalwitness.org/en/campaigns/fossil-gas/636-fossil-fuel-lobbyists-granted-access-cop27"
        target="_blank">636</a> who signed up for COP27 in Egypt in 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42105d80-9360-4538-b039-bcc16f60b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s analysis was made easier by the United Nations’ decision
        in June that for the first time it would require fossil fuel lobbyists to
        disclose their affiliations when registering for the summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab858b3-4e2e-4e74-ae75-fc1be7da0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fossil fuel employees and representatives received more passes to COP28
        than all the delegates from the 10 most climate-vulnerable countries combined,
        according to the research.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2edae2-bf00-4ae4-9901-2561efaf5f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The hallways and negotiating rooms of this climate conference are
        flooded with the largest number of fossil fuel lobbyists ever,” said Lili
        Fuhr, deputy director of the climate and energy program at the Center for
        International Environmental Law.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3bfad-7bf9-43b2-98f2-11c17086def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Governments must “remain focused on delivering an outcome that supports
        and mandates a full phase out of fossil fuels while protecting public policy-making
        from fossil fuel interests,” she told CNN. “It remains our only chance of
        limiting global warming to 1.5 (degrees Celsius).”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61779ef9-12ec-4a39-8377-9889e71c0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists and advocacy groups have expressed increasing concerns
        about the ambition levels of the summit after <a href="https://www.cnn.com/2023/12/03/climate/cop28-al-jaber-fossil-fuel-phase-out/index.html"
        target="_blank">recently resurfaced comments</a> made by Al Jaber in the run
        up to COP28. In a recorded panel session last month, he told participants
        there was “no science” that said phasing out fossil fuels was necessary to
        meet the goal of limiting warming to 1.5 degrees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371a602-feda-4c93-8c32-b991b544cc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After the remarks came to light on Sunday, Al Jaber fiercely defended
        his commitment to climate goals and science. At a news conference Monday,
        he told reporters his remarks had been misinterpreted and that a phase-down
        and phase-out of fossil fuels was “inevitable” and “essential.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e114f5b-568e-45ba-b77d-fd933bc9da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The number of fossil employees and representatives at COP summits has
        been increasing over the years, according to the annual report. Attendees
        connected to fossil fuel companies have attended COP summits at least 7,200
        times over the last two decades, according to a KBPO report in November.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77860883-b081-45ca-9ccd-0e1d196d1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T13:59:08.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:45.705+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/05/climate/cop28-fossil-fuel-industry-registrations-climate/index.html"
        target="_blank">Fossil fuel industry nearly quadrupled registrations at climate
        summit since last year, watchdog report says</a>."</em></p>'
  'afp-marawi-city-martial-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-05T14:01:08.000+08:00
    'imagesource': 'jcr:1e6ff24f-5e1f-4c7a-83cc-53c4fcfa3e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '209d6e7a-98fc-4a98-b922-a2bd64588c95'
    'lead': '''There’s no need because your security forces are on top of the situation,''
      AFP chief of staff Gen. Romeo Brawner says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T14:03:25.030+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-05T14:44:48.831+08:00
    'mgnl:lastActivatedBy': 'celine'
