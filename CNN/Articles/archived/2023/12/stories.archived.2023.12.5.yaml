      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the reported swarming of over 135 Chinese maritime vessels at\
        \ the Julian Felipe Reef on Dec. 2, the lawmaker urged the government to deploy\
        \ more maritime security forces, adding that diplomatic efforts are clearly\
        \ being ignored. \r"
    '3':
