    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cebu Pacific signs damp lease agreement with Bulgaria Air to reinforce
      its fleet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a78e09-046c-4cdf-98cb-639d70715360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:09:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Cebu
        Pacific is strengthening its fleet in 2024 by entering into a damp lease agreement
        with Bulgaria Air to meet the expected rise in passenger demand in line with
        continued post-pandemic air travel recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852dd4d5-92bf-4d63-8845-10569c329843'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.616+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:09:22.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CEB has signed the agreement with Bulgaria Air for two Airbus 320 CEO\
        \ aircraft that will service two domestic routes, Cebu and Davao, from January\
        \ to May 2024.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748bbea-b0d8-4717-b8d1-fbbb052d051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:09:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We continue to explore various opportunities to supplement the fleet\
        \ and ensure operational resilience. This includes signing a damp lease agreement\
        \ with Bulgaria Air for five months in 2024,\" said Cebu Pacific President\
        \ and Chief Commercial Officer Xander Lao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf69c5-4f42-491a-a94d-46979555c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:09:22.617+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:09:22.849+08:00
