      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marcos administration earlier announced it signed a joint communique\
        \ with the NDFP in Oslo, Norway on Nov. 23, agreeing to \"a principled and\
        \ peaceful resolution” to the decades-old armed conflict.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f83a6f-d61d-4015-8c6d-8c4e00367fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NDFP is the umbrella organization representing communist rebels\
        \ in the peace talks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb023f55-5652-4aee-98cb-0864d4ff41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement Monday, Duterte called the Oslo communique with
        the NDFP an "<a href="https://www.cnnphilippines.com/news/2023/12/4/duterte-disagrees-marcos-rebel-amnesty-ndfp-peace-talks.html">agreement
        with the devil</a>."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2b7ea-a290-4af2-a9d4-7118554329da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.403+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to the issue also on Monday, House Speaker Martin Romualdez\
        \ said the resumption of peace talks between the NDFP and the Philippine government\
        \ is not just a political ploy but a shared responsibility for peace.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52961d4-2059-40b3-9054-1ae8b119709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This negotiation is more than just a political maneuver; it is a\
        \ moral imperative, a chance to mend the fissures that have long divided our\
        \ nation,\" Romualdez said. \"We are not just negotiating terms; we are weaving\
        \ the fabric of a peaceful future for every Filipino.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd18b1a-30c7-439b-b43b-931fcda8a99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House also said in its statement that Marcos’ call for peace “\
        transcends political boundaries” and “speaks to the core” of Filipinos’ shared\
        \ values.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfa48a-77b8-451f-ab69-e714449c2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez described President Ferdinand Marcos Jr.'s action as a \"\
        bold move towards healing and unity,\" highlighting the administration's commitment\
        \ to settling long-standing disputes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27acc1a-494b-48ad-ab02-b82e08c23721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez further called on Filipinos to support the peace process,\
        \ underscoring the importance of collective efforts and unwavering commitment\
        \ to peace.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac71890-af96-4c79-94ee-056ac8e792da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a61208-3e3b-4ef7-96bb-4ce6e263ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Just a plain appeal?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc290fde-0b7f-49da-ae4d-53e281f48bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Ronald Dela Rosa, a known supporter of the Dutertes, said he only\
        \ saw the vice president’s statement as “just a plain appeal.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198e196-77e1-4910-be5a-5f40d13000dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Di naman siya contradicting, appealing lang, normal lang pananaw nila,”\
        \ Dela Rosa told reporters on Tuesday. “VP has been mayor of Davao, naramdaman\
        \ niya problema sa insurgency.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27248d0-4363-4bdc-932c-fa202c2f6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s not contradicting but appealing. Her view is normal.\
        \ The VP has been the mayor of Davao and she felt the problem of insurgency.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c5a17-4733-431f-a189-89d9011ad386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dela Rosa comes from Mindanao and has served as police chief of Davao\
        \ City, a known stronghold of the Dutertes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf0c91c-2c38-4166-b38c-8d29101dc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.408+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he’s in favor of peace talks provided there would be no ceasefire,\
        \ adding that peace talks should be on government terms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ce7d9-f233-4f96-9ff1-f4bfc2791070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel also said Filipinos should always\
        \ be open for dialogue, while Sen. JV Ejercito called for a ceasefire on political\
        \ attacks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59b06d-9e86-467d-b93f-db71652006bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Too many problems that need attention and we need to unite to be\
        \ able to surmount these challenges!\" Ejercito said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cc7e1e-ef24-4518-81d9-ac6cb997e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also asked Duterte to directly talk to Marcos \"to quash speculations\
        \ that politically they are headed to go in their separate ways.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90d285-a325-4609-98dd-725fa79b5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:05:46.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T18:08:23.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House plans to approve all resolutions concurring with <a href="https://www.cnnphilippines.com/news/2023/11/30/House-resolutions-Marcos-amnesty-Christmas-break.html">Marcos''
        proclamations granting amnesty</a> to current and former members of rebel
        groups before Congress goes on holiday break, Romualdez said.</p>'
  'marcos-catches-covid-for-3rd-time':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T04:15:22.000+08:00
    'imagesource': 'jcr:8218a238-b031-478c-a81f-6156cca1100f'
