      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– CNN’s Catherine Thorbecke contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84b895-187d-4763-b79d-5d83fcb922c2'
