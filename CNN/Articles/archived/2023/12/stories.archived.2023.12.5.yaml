      'mgnl:lastActivated': 2023-12-05T19:05:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21a0c4-df2d-4d20-bb72-75359b9d43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.633+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the latest data by the National Disaster Risk Reduction\
        \ and Management Council, the magnitude 7.4 quake in Hinatuan left one dead\
        \ and 12 injured.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab3b2a-0504-4c34-babc-eac0c3524d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:50:48.382+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-05T19:05:33.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54229082-c511-4324-bc31-6e6dcbbf1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:50:48.383+08:00
      'mgnl:createdBy': 'kristelle'
