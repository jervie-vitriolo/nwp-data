      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)—</strong>Senator
        Risa Hontiveros said on Tuesday that the Philippine government should do more
        “actionable on-the-group steps" than "diplomatic protests" to prevent the
        Chinese vessels from continuing its activities in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676cd943-1d0b-435c-9424-fc958aa257eb'
      'mgnl:activationStatus': true
