      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — Former
        Senator Leila de Lima has been designated as spokesperson of the Liberal Party
        of the Philippines (LP).</p>'
