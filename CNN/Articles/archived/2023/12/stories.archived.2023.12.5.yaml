      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Marvel fans shouldn’t be checking for Robert
        Downey Jr. to reprise his role as Tony Stark/Iron Man in the Marvel universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74926b-7b49-4554-ad4c-0c7ea86f9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.556+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fd737-fc84-4c92-941f-f239af6c3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.556+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marvel Studios president Kevin Feige revealed in an interview with\
        \ Vanity Fair that despite reports otherwise, there are no plans to resurrect\
        \ the character after Downey Jr.’s last appearance in 2019’s “Avengers: Endgame.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168769e-2c95-4cfd-a051-1abd73c4c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.338+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.556+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180de20d-b58b-4e75-8aff-229067c17d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.556+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are going to keep that moment and not touch that moment again,”\
        \ Feige said. “We all worked very hard for many years to get to that, and\
        \ we would never want to magically undo it in any way.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361876c-0b2e-4977-a2d5-7acc9813e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.556+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39570025-4ff4-4512-a899-be71d60d5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.339+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.557+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Downey Jr. was hesitant to even do reshoots for “Endgame,” according\
        \ to the film’s co-director Joe Russo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e61ca-f483-4582-9ba7-130808183b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.557+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28bcc6-f905-4c28-81b0-bb24c5a63bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.557+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’d already said tearful goodbyes on the last day of shooting. Everybody\
        \ had moved on emotionally,” Russo told publication. “We promised him it would\
        \ be the last time we made him do it — ever.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c4896-1617-4db7-8c22-5e3fb2181670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.340+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.557+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989faa19-7dbf-41ac-9938-fb133fb3ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.557+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His brother Anthony Russo, who co-directed “Endgame,” added, “That\
        \ was a difficult thing for him to do, to come back to pick up that line.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24751f2-ae36-43fc-bf7b-6ffeaf7f7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130627fb-e421-4103-999c-4c7b7a29fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.341+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When he (Downey Jr.) did come back, we were shooting on a stage directly\
        \ opposite where he auditioned for Tony Stark,” Anthony Russo said. “So his\
        \ last line as Tony Stark was shot literally a couple hundred feet from his\
        \ original audition that got him the role.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe87cdd-31fc-41d8-9cf2-ae58ab780549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d98ee-7398-48e0-84e6-0e67ac61a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.342+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Feige, he had to advocate for Downey Jr. to win the role\
        \ of Stark in the Marvel franchise because of his past struggles with substance\
        \ abuse that led to him serving 15 months in prison.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45f6d2-6f4b-4cba-9eba-033a31483cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1583f6c-493f-4909-aa24-10c40e8a201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.558+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It purely came down to the Marvel board being nervous at putting all\
        \ of their chips in their future films on somebody who famously had those\
        \ legal troubles in the past,” Feige said. “I wasn’t very good—and I’m still\
        \ not great—at taking no for an answer. But I also don’t pound my chest to\
        \ try to get my way. I try to figure out ways to make it as clear to other\
        \ people why we should head in a direction. And that’s when the idea of a\
        \ screen test came up.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc8890-4a0d-4b6b-ae2a-7abee0fcba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.343+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.559+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925203c3-140a-4e61-8826-757e7db7074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.559+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Downey Jr.’s wife, producer Susan Downey, said her husband has turned\
        \ down roles similar to Stark over the years. And in 2018, Downey Jr. told\
        \ the Vanity Fair writer Anthony Breznican that despite attempts to compare\
        \ him to the character, he’s his own man.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80018e9-0eef-44a3-a035-3cd45c63b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.344+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.559+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48581f24-e43a-4b26-9e41-0233d8c7d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:48:51.345+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:53.559+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ain’t him, I’ll tell you that flat out,” Downey Jr. said at the
        time.</p>'
  'leila-de-lima-urges-vp-duterte-to-quit-as-deped-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T05:10:53.000+08:00
    'imagesource': 'jcr:a1573ef7-9735-4ec0-a2df-c2c93667af52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ca02d2-116d-40ad-80d3-6b68fe1d917e'
    'lead': 'Former Senator Leila de Lima urges Vice President Sara Duterte to step
      down as education secretary after she disagreed with the government''s move
      to pardon rebels and revive peace talks with the communist group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T05:15:35.320+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-05T14:43:55.780+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:43:55.532+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'De Lima to VP Duterte: Quit as DepEd chief if you''ll keep opposing
      Marcos'' decisions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b756c5c-ea10-445d-b366-0eec16f50c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.781+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Former
        Senator Leila de Lima on Monday urged Vice President Sara Duterte to step
        down as education secretary after she disagreed with the government''s move
        to pardon rebels and revive peace talks with the communist group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6282e-91e9-418c-8388-9dcbe26750eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.781+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace talks is not within the core competence of her portfolio
        as DepEd Sec," De Lima wrote on X, formerly Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0390b-0df8-44a3-a0ca-d6cd2cd0683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.781+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She should resign as Deped Sec if she keeps on publicly opposing\
        \ BBM's Cabinet policy decisions that have nothing to do with DepEd,\" she\
        \ added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb74e31-ba50-4b34-8e98-15df6bc63fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.781+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Being the education secretary, De Lima emphasized that Duterte is part\
        \ of Marcos' Cabinet and that she can only criticize the chief executive's\
        \ policies if she speaks only as vice president.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb2f69-bc66-4bf8-b916-b8dba3e363d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.781+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. on Nov. 24 <a href="https://www.cnnphilippines.com/news/2023/11/24/marcos-amnesty-rebel-groups.html">granted</a>
        amnesty to current and former members of rebel groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc1d77-de7a-48fc-acda-b5b2a2d5b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.782+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A few days later, the government announced it will resume peace negotiations\
        \ with the National Democratic Front of the Philippines (NDFP) after signing\
        \ a joint communique in Oslo, Norway on Nov. 23.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30dd90-b481-4ef4-bdb9-7e77594fb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.782+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Duterte on Monday released a video statement opposing the\
        \ new peace efforts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160adb45-64da-4950-862e-bba48933b5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.782+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She appealed to Marcos to review his policies and called the Oslo communique\
        \ an \"agreement with the devil.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea7a56-aff7-4a87-99c2-e3fa649f9b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.782+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/4/duterte-disagrees-marcos-rebel-amnesty-ndfp-peace-talks.html">''Agreement
        with the devil'': VP Sara against Marcos'' rebel amnesty grant, NDFP peace
        talks</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75aebc0-0550-4e9a-9a1d-218c224fb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T05:15:35.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-05T14:43:55.782+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte also currently sits as vice chairperson of the government's\
        \ anti-communist task force, which was created during the term of his father,\
        \ former President Rodrigo Duterte.\r"
