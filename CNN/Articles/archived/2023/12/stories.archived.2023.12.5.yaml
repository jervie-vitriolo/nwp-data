      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Given Alaska’s membership in the Oneworld international airline alliance,\
        \ Hawaiian Airlines loyalty customers will have access to improved benefits\
        \ such as lounge access, an enhanced credit card loyalty program and the ability\
        \ to earn and redeem more miles.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccae1cf-500e-4cd5-91a1-664f54b2ff20'
