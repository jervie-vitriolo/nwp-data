      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee133a5-289c-49b7-8bb0-f27025d0e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that such a scenario along the Philippine Trench already happened\
        \ back in 1992 also in Mindanao.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea73be-bfcb-4df7-a4fa-997e8df1537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.631+08:00
