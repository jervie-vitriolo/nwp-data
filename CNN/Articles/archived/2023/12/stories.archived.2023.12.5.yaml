    'lead': 'Ngayong kapaskuhan, siguradong kaliwa''t-kanan ang mga Christmas party
      at syempre kaakiba''t n''yan ang masasarap na pagkain at pag-order sa mga fastfood
      restaurant.


      Pero hinay-hinay lang, dahil ito rin ang panahon na maraming naitatalang kaso
      ng mga heart attack at stroke ayon yan sa mga health expert.


      Kaya naman ang Slow Food Movement may ilang tips at abiso sa pagkain ng slow
      food.


      Makakasama natin si Reena Gamboa, president ng Slow Food Community of Negros.'
