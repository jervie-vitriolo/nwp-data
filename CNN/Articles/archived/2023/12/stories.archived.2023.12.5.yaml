      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung mga aftershock, for example yung sa magnitude 7.4 (For the aftershocks,\
        \ just like with the magnitude 7.4), we would expect moderate to strong aftershocks\
        \ for several days up to several weeks,\" said Bacolcol.  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affcbbe-f7fc-43c7-967d-d6dd9bfd9d5b'
      'mgnl:activationStatus': true
