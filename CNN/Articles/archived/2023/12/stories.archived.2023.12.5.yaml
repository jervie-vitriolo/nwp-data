  'ca-francisco-laurel-jr-da-secretary':
    'author': 'Jelo Ritzhie Mantaring and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T15:44:27.000+08:00
    'imagesource': 'jcr:27884799-56fa-4454-8f70-b4e13eed1dc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9dc6e2-7683-40fb-9fde-155a0a51cacb'
    'lead': 'The Commission on Appointments (CA) on Tuesday confirmed the ad interim
      appointment of Francisco Tiu Laurel Jr. as the secretary of the Department of
      Agriculture (DA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T15:48:36.670+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:35:12.988+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Tiu-Laurel-Jr.', 'Commission-on-Appointments', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'CA confirms Laurel''s appointment as DA chief'
    'updated': 2023-12-05T20:30:22.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753638d-3ccf-489d-ae05-fc6a9634d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Commission on Appointments (CA) on Tuesday confirmed the ad interim appointment
        of Francisco Tiu Laurel Jr. as the secretary of the Department of Agriculture
        (DA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa15378-01da-46f4-9ac0-47c5005e5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.645+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel is the first full-time DA secretary under the current administration,\
        \ as President Ferdinand Marcos Jr. took the helm of the agency for over a\
        \ year since starting office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f64ecb-4622-4938-887a-60c400ab38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makakaasa kayong pananatilihin kong malinis at maayos ang aking
        panunungkulan bilang kalihim," Laurel told the CA Committee on Agriculture
        during its deliberations on his ad interim appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee762d0-fb03-4500-872b-b678eaa2fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You can expect that I will keep my time as secretary\
        \ clean and orderly.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26402ccb-41f9-405a-98ff-632955cecad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.646+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawmakers highlighted importation and smuggling in the agriculture\
        \ sector during the panel deliberations as they sought Laurel's proposed measures\
        \ to address such issues.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22839dd7-e8e7-493a-b25d-bb2ffdc7277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said he has a new intelligence unit already verifying the names\
        \ of usual suspects of agricultural smuggling.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0afac-b8ae-4037-bd3c-1f56951c2db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maybe by the first quarter of next year, we will be moving already,\"\
        \ he said, adding the department is planning to file cases.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cde817-2e7b-4e8b-913d-1f603b96f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.647+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said he intends to implement an \"inspection at origin\" policy,\
        \ which \"would be at no cost to the government\" to try to control what goods\
        \ enter the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e13225-c2c6-42ae-b9b7-3f009ab91d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he would encourage legitimate importers to connect with the\
        \ government to have \"balanced and regular\" importation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0355370-3f71-477e-813a-59c465391e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.648+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/11/3/New-DA-chief-Francisco-Tiu-Laurel-Jr.html">Appointed
        on Nov. 3</a>, Laurel received marching orders to curb rising prices of agricultural
        commodities and pursue modernization, among others.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef02d73-e157-4818-86cd-25f9f1be5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA secretary is pushing for more accurate agriculture production\
        \ data as part of his reforms.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850085bf-ae5d-45bd-bee1-e04eb5b8a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His other plans include presenting a new organizational chart of the\
        \ DA by January and fixing databases on fisherfolk and farmers and other digitalization\
        \ measures.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c16ba-1fd7-4a8b-b9a2-6f57a72bb66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.649+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a2a16-3ffa-4616-b971-7a6f377dec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transparency assured?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919e896-1be6-4fc8-b5b1-e5a287bbd380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.650+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Risa Hontiveros asked about the business ties of Laurel, who was\
        \ president of Frabelle Fishing Corporation before his appointment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faaa94-b6e5-47f3-b17c-2d1cb25c514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Paano niyo ma-a-assure 'yung publiko na 'yang mga kumpanyang lalo\
        \ na 'yung involved sa fishing sector... na ang DA ay hindi magkaroon ng kahit\
        \ anong impluwensya or preferential treatment?\" Hontiveros asked.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b6b7d-14dd-40c9-8634-76b7acac4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.651+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: How can you assure the public that the DA will not be\
        \ influenced by your companies, especially those involved in the fishing sector,\
        \ or there will be no preferential treatment?]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e666bd-1f19-4d89-92e9-98783e420326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laurel said he has \"divested from all 68 companies\" since being named\
        \ Agriculture Secretary last month.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf1146-bd72-4452-a5f5-66f2e99b8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:35:12.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:35:13.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transparency is key and basically everybody has to observe the
        rules especially that I am here now as a public servant…so there should be
        no special favors for my family''s companies, no accommodation. My family
        will not allow that," Laurel said.</p>'
  'Surigao-del-Sur-quakes-Philippine-Trench':
    'author': 'Vince Ferreras, CNN Philippines'
