      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-05T19:14:17.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last September, Mandaue City officials and representatives of Daikin\
        \ Philippines attended the Building Green Conference 2023 in Modala Resort\
        \ in Bohol with the theme: Pursuing Public-Private Cooperation in Net Zero\
        \ through Green Building. As fellow promoters of green buildings and energy\
        \ efficiency, these two organizations saw the opportunity and need to expand\
        \ this information and knowledge to the constituents of Mandaue, expanding\
        \ reach to those without any engineering background.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4b2cf-188b-4b12-9e33-448b154476ae'
      'mgnl:activationStatus': true
