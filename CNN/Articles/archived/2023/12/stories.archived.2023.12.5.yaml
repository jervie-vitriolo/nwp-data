      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alexander Ramos, executive director of the Department of Information\
        \ and Communications Technology - Cybercrime Investigation and Coordinating\
        \ Center (DICT-CICC) confirmed on Tuesday the posting of several nude photos\
        \ in PCSO's Facebook page. \r"
    '3':
