    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Agreement with the devil''?: Brawner optimistic restart of peace talks
      with communist rebels will lead to lasting peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf5a75-1848-421d-a6ff-97c996f197e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Armed
        Forces of the Philippines (AFP) chief of staff Gen. Romeo Brawner believes
        the recent agreement between the government and communist rebels to resume
        peace talks will finally lead to peace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f4966-0a58-4318-bd26-d59c0110c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now we believe na yung ginawang joint statement (made) is
        really moving towards lasting peace,” Brawner told CNN Philippines’ <em>The
        Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75fc3a-5c6c-4fa7-a7f4-15ef3681db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was his response when asked about Vice President Sara Duterte\
        \ opposing the Marcos administration’s decision to grant amnesty to current\
        \ and former members of rebel groups, as well as resume peace talks with the\
        \ National Democratic Front of the Philippines (NDFP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26aabd5-9c21-448f-95fe-60088d50c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the <a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-communique-peace-talks.html">joint
        communique</a> between the government and the said group an “<a href="https://www.cnnphilippines.com/news/2023/12/4/duterte-disagrees-marcos-rebel-amnesty-ndfp-peace-talks.html">agreement
        with the devil</a>.”&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2799e-50fe-4962-8a61-758c8a1cc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said he cannot blame the vice president for opposing the move,\
        \ saying this is also the sentiment of others including some soldiers given\
        \ what transpired during previous talks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa332c-04e7-446d-8302-dbaee8d55409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, he maintained that the joint communique of the government and\
        \ the NDFP will possibly lead to peace since it has no preconditions like\
        \ ceasefire and release of political prisoners. He also highlighted both parties'\
        \ mention in the statement of their committment to end armed conflict.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb71a7-ac2e-4987-ac11-618e8f012cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The parties acknowledge the deep-rooted socio-economic and political\
        \ grievances and agree to come up with a framework that sets the priorities\
        \ for the peace negotiation with the aim of achieving the relevant socioeconomic\
        \ and political reforms towards a just and lasting peace,\" said the communique\
        \ signed on Nov. 23 in the Norwegian capital Oslo.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966eba9c-fe79-4d70-93b6-953c078dfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The parties agree to a principled and peaceful resolution of the\
        \ armed conflict,\" it added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e149613-2a12-46e6-ac79-2232d8ce1bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner noted the government will only know that the rebels are sincere\
        \ once the NDFP signs the final peace agreement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb60cdf2-550b-4010-afe2-e87757fb78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the release of the joint statement, a framework agreement\
        \ should follow, ending with the signing of the final peace agreement, he\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97fd47b-509c-4f62-a71b-1a6ca8438882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:22:15.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:22:15.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Brawner said the AFP will continue its operations to neutralize
        rebels.</p>'
  'afp-swarm-chinese-ships-julian-felipe-reef':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-05T20:22:40.000+08:00
    'imagesource': 'jcr:26412477-c593-4add-ba6c-f02f24d4a0bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a415bf9b-689b-4495-b32a-2415909647af'
    'lead': 'The AFP admits it will be hard for the government to make Chinese militia
      vessels leave the country’s waters due to lack of water assets compared with
      the East Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:25:12.973+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:25:13.296+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP: Making swarm of Chinese ships leave Julian Felipe Reef next to
      impossible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdf1f0-3fde-4742-982c-34c4003d3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Armed Forces of the Philippines (AFP) admits it will be hard for the government
        to make Chinese militia vessels leave the country’s waters due to lack of
        water assets compared with the East Asian giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a30a9-f446-4fe9-b4a8-0fc9a2f4b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.049+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Physically to disperse them is near to impossible. Kokonti lang
        yung barko natin (We only have a few ships),” AFP chief of staff Gen. Romeo
        Brawner told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab9e23-77d9-4d3a-acf7-99fae687782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) reported that over 135 Chinese
        maritime militia vessels were spotted around the Julian Felipe Reef on Dec.
        2. These were monitored around the low-tide elevation of the Kalayaan Island
        Group located 175 nautical miles west of Bataraza, Palawan, still within the
        country’s 200 nautical mile exclusive economic zone (EEZ).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266a910-4bda-4721-be08-434ea256bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCG spokesperson for the West Philippine Sea Commodore Jay Tarriela\
        \ told CNN Philippines on Monday these vessels are possibly being used for\
        \ Beijing’s reclamation activities and for blocking Manila’s resupply missions.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5a833-ed2d-4db2-bc6c-a694430c7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.050+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said they also believe the Chinese ships are conducting illegal\
        \ activities in the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aab6a0-3163-47d8-9ac4-3f7f30e22bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Philippines lacks in water assets, Brawner said what the\
        \ government tries to do is getting “the consensus of the international community.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5528f-dc4e-47af-8af4-4d56e8efa58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.051+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We combine together with our like-minded nations to ensure that we\
        \ impose the rules-based international order on China and other countries\
        \ who are doing illegal activities. Sana makinig naman sila (I hope they listen),”\
        \ he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bcd13-650d-470b-a680-18f94cee02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said the Philippines is already planning its multilateral joint\
        \ maritime and air patrol exercise in the West Philippine Sea. Possible participants\
        \ are the US, Australia, Japan, France, United Kingdom, and Canada.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0363686d-6c19-4faa-9cbe-1bff129056d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:25:13.052+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:25:13.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will possibly happen in the first half of 2024, he added.</p>'
  'doh-budget-surigao-del-sur-quake-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T20:29:36.000+08:00
    'imagesource': 'jcr:f35e9879-1479-4d88-a11d-bbd57f59032d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f036cd-aaa1-4691-9951-4395b5709acb'
    'lead': 'As part of the disaster-calamity response plan for Surigao del Sur quake
      victims, the DOH says it has ₱10.4 million prepositioned for calamities and
      is set to release an additional ₱33.4 million for logistics and supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:32:19.984+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-05T20:47:44.442+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH to release multimillion budget for Surigao del Sur quake response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeba2e8-a568-4236-b50b-fd0ec4b2d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:32:20.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:47:44.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> As
        part of the disaster-calamity response plan for Surigao del Sur quake victims,
        the Department of Health said on Tuesday that it has ₱10.4 million prepositioned
        for calamities and is set to release an additional ₱33.4 million for logistics
        and supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6220c-7096-4b40-b365-634fd1beeadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:32:20.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:47:44.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""We are monitoring this earthquake together with the director of
        the health emergency management bureau...The region, ₱10.4 million [is] prepositioned
        for calamities and disasters, and we are releasing another ₱33.4 million for
        the logistics and supplies of the region," DOH Secretary Ted Herbosa said
        during the Commission on Appointments meetings on health and agriculture on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcd8e9-5bfb-4e02-a76e-35a82e81d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:32:20.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:47:44.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Herbosa added that they are also deploying psychosocial health workers\
        \ to help the quake victims.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c152222-3667-46d1-842e-d95f21a0a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:32:20.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:47:44.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Actually, standard po, mayroon tayong psychosocial health workers\
        \ that actually address, kasama po sa disaster plan yan. So pag nanghingi\
        \ po sila ng additional, then we mobilize the National Center for Mental Health,”\
        \ Hebosa said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa299a55-1c32-434e-ae5e-c3687007ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:32:20.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-05T20:47:44.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s a standard that we have psychosocial health workers\
        \ included in the disaster plan. When they seek additional mental health needs,\
