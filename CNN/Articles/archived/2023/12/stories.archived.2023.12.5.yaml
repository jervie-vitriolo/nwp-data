    'mgnl:tags': ['Marawi-City', 'AFP']
    'stories': []
    'template': '1'
    'title': 'AFP: No need to put Marawi City under martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2ff24-207e-4e00-9fdb-fcbc097da9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.832+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        Armed Forces of the Philippines (AFP) on Tuesday said there is no need to
        place Marawi City under military control after the deadly bombing on Dec.
        3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a3466-4e3e-4cf9-91f5-ab247fa1e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.832+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2e58c-90d8-4d08-bfac-a85579a90024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.832+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no need because your security forces are on top of the
        situation,” AFP chief of staff Gen. Romeo Brawner told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a5983-3381-448b-ac6b-b67fb202e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.832+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e6cb7-905e-4c0e-a1d7-9d0adf75955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sunday's blast tore through a Catholic mass at the Dimaporo Gymnasium\
        \ in Mindanao State University (MSU), killing four people and injuring at\
        \ least 46 others.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a45aed-9f75-4bc7-8b52-d9448c2084f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857892a2-d9ff-4564-807b-628e60ba43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said school officials have asked the temporary assistance of\
        \ the AFP and the Philippine National Police to secure the campus.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24ba07-03e9-48d6-a185-eba7ef844a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4f12c-92a1-4075-9cd0-c06c8086ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.046+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said the incident was possibly a retaliatory attack following\
        \ the AFP’s successful neutralization of local terrorist groups. This includes\
        \ the operation on Dec. 1 against the Bangsamoro Islamic Freedom Fighters\
        \ operating in Maguindanao and another on Dec. 2 that killed Abu Sayyaf Group\
        \ leader Mudzrimar Sawadjaan, who was responsible for the 2019 Jolo Cathedral\
        \ bombing that killed 20 people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d3096-c72c-4018-b661-4661055474c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.833+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb8d50-2268-4bc2-b0f6-b30a7da0005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the AFP expected the retaliation, Brawner maintained there was\
        \ no intelligence failure since they were able to warn security forces, as\
        \ well as local government units. There could have been a failure of security\
        \ since there should have been more measures implemented that prevented the\
        \ entry of the bomber, he noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a0b00-08ed-4470-a8cd-d8941617965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.047+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77337100-fba4-482f-aa26-db88ec33a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brawner said the terrorists will unlikely be able to launch an attack\
        \ similar to the magnitude of the Marawi siege in 2017 since they have dwindled\
        \ in number.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93fb52-b614-40be-8a63-8018b505e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b1bc6-8f63-4e96-a481-87c334d99ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He urged residents of Marawi to remain vigilant. He also encouraged\
        \ students of MSU to return to school, assuring them that their campus is\
        \ safe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83c329c-edb8-4338-b0cb-1d55c5e9c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.834+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449a305-a284-4577-9961-bd49477e9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:03:25.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-05T14:44:48.835+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighters linked to ISIS attacked Marawi City in 2017, launching
        a siege that lasted for five months. This prompted former President Rodrigo
        Duterte to declare martial law. Intense fighting between government forces
        and the Maute Group killed more than 1,100 combatants and civilians, and displaced
        over 300,000 residents.</p>'
  'marawi-bombing-manhunt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-05T14:05:49.000+08:00
    'imagesource': 'jcr:ef2da73e-fae3-4eea-952e-a53eabcd17ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e6775e3-4e87-4f77-b6e2-5d85c29308a9'
    'lead': 'Authorities are conducting a manhunt to find two persons of interest
      in connection with the deadly Marawi City bombing that happened on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T14:12:28.978+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-05T14:44:51.357+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:44:51.031+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marawi-City', 'AFP']
    'stories': []
    'template': '1'
    'title': '‘Massive’ manhunt underway for persons of interest in Marawi bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc8ed8d-5dc4-4093-ab2d-53beadc6d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.357+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Authorities
        are conducting a manhunt to find two persons of interest in the deadly bombing
        last Sunday in Marawi City, the Armed Forces of the Philippines (AFP) said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d617ff8-ffe5-4a7d-a3d1-9b7a8bf96612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.357+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your armed forces is already conducting a manhunt, a massive operation,
        to go against the perpetrators of this incident,” AFP chief of staff Gen.
        Romeo Brawner told CNN Philippines’ <em>The Source</em>, adding they are optimistic
        they will be able to catch these people soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4a2dc-48b3-47af-9574-baf8cf3cddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.357+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Monday <a href="https://www.cnnphilippines.com/news/2023/12/4/persons-of-interest-marawi-blast.html">identified</a>
        at least two persons of interest who could be behind the bombing at the Dimaporo
        Gymnasium in Mindanao State University.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3219f-c5d2-465a-93e8-ce27a0ebb623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner said both persons of interest are male. He also said 19 witnesses
        were interviewed and some of them said they saw a man wearing a black jacket
        and a black mask enter the gymnasium with a bag and later left without it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d122fc7-7d74-450e-843f-78005398d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP official said he has no information about the other person
        being sought by authorities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0421bf-d787-4318-8a4f-9bdd20f88e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ISIS earlier claimed responsibility for the attack. Brawner confirmed
        that they saw the statement made by the terrorist group on the dark web, and
        authorities are already looking into it.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef100c-d33c-44ff-95ad-c7c057f8965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Initial investigation has shown that no cell phone or device triggered
        the bomb remotely, he said. Authorities have also rejected the possibility
        that the attack was a suicide bombing.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c49a63-c5a9-4330-b42f-5a48e08ad351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:12:29.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:51.358+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Brawner said the bomb used can be easily concealed since it is only
        8 inches long with a diameter of 4 inches.'
    '8':
