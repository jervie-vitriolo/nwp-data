      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The two were related in a sense that they were both generated\
        \ by the Philippine Trench.]  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cf6cc-aa0d-43e9-b415-246b40b69eaa'
      'mgnl:activationStatus': true
