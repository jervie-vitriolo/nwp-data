    'lead': 'Senator Francis Tolentino is worried about what China would do in response
      to the Philippines’ Christmas convoy to Ayungin Shoal next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T20:11:11.126+08:00
