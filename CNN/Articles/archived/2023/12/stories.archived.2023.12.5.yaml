      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States will consider all appropriate responses in full
        coordination with its international allies and partners,” the release said.</p>'
  'julia-roberts-matthew-perry-death':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-05T04:42:51.000+08:00
