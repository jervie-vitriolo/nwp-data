      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The AFP official also said the bombing may be a retaliatory attack,
        as it came in the heels of a number of government operations against terrorist
        groups.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33a384-b3e1-4665-b9a8-101a10d7cec0'
