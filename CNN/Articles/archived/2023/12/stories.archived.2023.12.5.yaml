      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f1709-a87a-461f-ba1c-7996620c3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:34:11.119+08:00
