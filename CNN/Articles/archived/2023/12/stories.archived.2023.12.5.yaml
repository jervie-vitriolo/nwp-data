      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, de Lima said she was “honored and grateful”
        for the appointment.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cc76fc-05ea-4f58-ad21-fe9eea7c238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T12:22:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:33.794+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Sama-sama po nating palakasin ang ating boses at paninindigan para
        sa ating kolektibong adhikain para sa LP at sa minamahal nating bansa, kung
        saan sa taumbayan nagmumula ang tunay na kapangyarihan. Tuloy ang laban!”
        she said.'
