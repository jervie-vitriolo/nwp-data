      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“B.A.D.” is one of the highlights of Denise Julia’s first mini album\
        \ “Sweet Nothings,” which features appearances from P-Lo, Jason Dhakal, and\
        \ Hillari in a soulful take on R&amp;B. Her affection for Mariah Carey’s 2000s\
        \ R&amp;B era is clear, even when it comes to the playfulness of her persona.\
        \ She knows when to keep her voice soft and sultry — verging on breathless,\
        \ in a way — and when to embellish. \r"
