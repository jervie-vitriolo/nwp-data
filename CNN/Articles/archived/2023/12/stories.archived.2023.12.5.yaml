    'jcr:uuid': '7c813228-919e-4f24-9260-b8374f8fefaf'
    'lead': 'President Ferdinand Marcos Jr. tested positive for COVID-19 for the third
      time, Malacañang confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T04:17:40.246+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-05T14:43:40.331+08:00
