  'world-bank-philippines-inflation-2024':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-05T22:30:36.000+08:00
