    'title': 'Brace for China''s action in response to WPS Christmas convoy, Tolentino
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd7e32-ea26-47d7-ab31-0c5e00f905a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> Senator
        Francis Tolentino is worried about what China would do in response to the
        Philippines’ Christmas convoy to Ayungin Shoal next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5c98d-81ea-456e-8f50-c2c4b24a7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac328657-88cd-46b6-b76a-67832475441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters on Tuesday, Tolentino said he talked\
        \ about this in a meeting with Foreign Affairs Secretary Enrique Manalo and\
        \ Philippine Ambassador to China Jaime FlorCruz.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cf25f-7e34-466a-916a-3b3f6f9cc332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023759b-29cf-4fea-bb61-c70634edfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sabi ko paghandaan na nila yung December 11… Pwedeng mas madagdagan\
        \ yung ating problema,” Tolentino said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba5455-6e9a-4e74-837e-79a5d248dc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e31983e-65b0-4f82-adb7-77850c98b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I told them to prepare for December 11...Because we might\
        \ encounter more problems.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dedd58-f137-44d3-ae6a-46c0ec037229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248d3a9-5bfb-4153-a251-32c33c484cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if he meant possible harassment from China, Tolentino said, “\
        Baka hindi lang, ‘yun ang kinakabahan ako. (I fear that they might do something\
        \ else).”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ce056-ce32-4bc4-9905-c092fa6919af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f18a85-0c48-400c-8f0b-8133262f1d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Baka may gawin na silang iba kasi nagawa na nila lahat yung laser\
        \ beam, cannoning. Ito maliliit na sibilyan na ito e. Huwag naman dapat nilang\
        \ gawin yun,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca9b76b-638c-4fb4-a527-b31aef85c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f121a1f-41cc-475a-924a-f69182c4b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.155+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe they would do something else because they already\
        \ used laser beam, cannoning. This one is already is already a civilian. They\
        \ should not do that.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dbc9f-5906-4a95-b0c0-e7668c443f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc782838-db23-4446-b677-25906d62ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino, chairman of the Senate Special Committee on Philippine Maritime\
        \ and Admiralty Zones, said the Philippines does not have to seek China’s\
        \ permission since Ayungin Shoal is part of the West Philippine Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c51dc7-4c46-4348-a544-9ffc0cb2a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681f5eb-b9e5-477a-8842-559cbe8c172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese Ministry of Foreign Affairs has repeatedly summoned FlorCruz,\
        \ Tolentino said, citing his conversation with the Filipino ambassador.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801acefa-dea6-405a-b58d-c429b49a68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4add98-2bd7-4a51-8176-bff72e74008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Siguro tuwing may nangyayari dito na nakakarating sa kanila ay pinatatawag\
        \ siya,” Tolentino said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b26fe4-882e-4837-8ba3-f496a8e68e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647ae53-922a-412f-b915-01589630a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I think he is always called up whenever something happens\
        \ here.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75276458-b146-4b98-b4fc-edc0502bcedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.159+08:00
