      'mgnl:lastActivated': 2023-12-05T19:05:33.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae62520-5734-4400-a6a2-a90c6a5c8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nangyari na po ito nung 1992, mayroon po tayong magkasunod na earthquakes,\
        \ 26 minutes apart lang,\" Bacolcol pointed out. \"'Yung isa 7.1, yung isa\
        \ 7.5. So hindi na po ito bago sa Philippine Trench.\"  \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8f1ba-e2cc-4c92-b450-c2bcc557eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e8d06-9311-4d5a-bc3a-0937077fbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This already happened in 1992, where we had two consecutive\
        \ earthquakes that were just 26 minutes apart. One was a magnitude 7.1, while\
        \ the other was a magnitude 7.5. So this is not something new with the Philippine\
        \ Trench.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd504f-0bc9-4af2-b2bf-cf19c9c04f11'
      'mgnl:activationStatus': true
