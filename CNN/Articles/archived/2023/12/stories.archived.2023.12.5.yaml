  'kissinger-legacy-southeast-asia':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-05T13:59:13.000+08:00
    'imagesource': 'jcr:41bc4083-1b7a-4c47-8ed8-5c5d27e13a5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7baa690d-0a5c-4524-9ad4-d3ad4ae6022f'
    'lead': 'Fifty years after Henry Kissinger drove American foreign policy in Southeast
      Asia, the region continues to live with the fallout from the bombing and military
      campaigns backed by the former secretary of state, who died last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T14:30:25.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-05T14:44:56.694+08:00
    'mgnl:lastActivatedBy': 'celine'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-12-05T14:44:56.157+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southeast-Asia', 'Cambodia', 'Asia', 'Henry-Kissinger']
    'stories': []
    'template': '1'
    'title': 'In Southeast Asia, the horror of Kissinger’s explosive legacy goes on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f121f27-9315-45f4-ab48-1d1134fef419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.694+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Fifty years after <a href="https://www.cnn.com/2023/11/29/politics/henry-kissinger-dead/index.html"
        target="_blank">Henry Kissinger</a> drove American foreign policy in Southeast
        Asia, the region continues to live with the fallout from the bombing and military
        campaigns backed by the former secretary of state, who died last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14809a-280f-4acf-972e-ecf2b8567be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.695+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cambodia, unexploded ordnance left over from Vietnam War-era
        carpet bombings, orchestrated by Kissinger and President Richard Nixon, are
        among the remnants of war that continue to kill and maim adults and children,
        year after year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7101d42-6663-419a-ac5a-1c28bbc80668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.695+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of roughly 17 million is also still recovering from
        the genocide(https://news.un.org/en/story/2022/09/1127521) perpetrated by
        the Khmer Rouge, the brutal, ousted government that experts say gained recruits
        buoyed by desperation in the country after the relentless American assaults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8d6d6-d0d2-465a-aa6b-39fcc0e1ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.696+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“(Before the Americans) the countryside of Cambodia had never been
        bombed out … but (then) something would drop from the sky without warning
        and suddenly … explode the entire village,” said Youk Chhang, executive director
        of the Phnom Penh-based Documentation Center of Cambodia.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5383d-1365-4cc3-b437-ef526c6f768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.696+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When your village is bombed and you were told that it’s some Americans
        that dropped the bomb and when you lost your sister, your brothers, your parents
        … what is your choice? Be a victim and die by the bomb or fight back,” said
        Chhang, himself a survivor of the Khmer Rouge’s notorious “killing fields,”
        whose organization now documents the legacy of the genocidal regime.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd9893-c403-4479-a20d-f3be027378f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.696+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Even today, the generation born after the Khmer Rouge may largely not
        be aware of the names or legacy or Kissinger and Nixon, Chhang added, “but
        (they know) the history of the B52 (bombers) and the American involvement
        in Cambodia.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a8ed9-1561-4507-af23-4d8a3201aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.697+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissinger’s <a href="https://www.cnn.com/2023/11/29/politics/henry-kissinger-dead/index.html"
        target="_blank">death at the age of 100</a> last week has placed back into
        the spotlight the actions of the controversial titan of American diplomacy,
        with some of the starkest critiques coming from Southeast Asia, where the
        US was already at war when Nixon took office in 1969.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69872df8-8612-4747-a749-379b62f2e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.697+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissinger, who served as his national security advisor and later
        secretary of state, was awarded the Nobel Peace Prize in 1973 for his role
        brokering a ceasefire that ended US involvement in the war in Vietnam – and
        came on the heels of <a href="https://www.cnn.com/2022/12/17/asia/operation-linebacker-ii-50th-anniversary-intl-hnk-ml-dst/index.html"
        target="_blank">heavy US bombing</a> across northern Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e48e6f-99d1-43d8-9af2-e23f8976fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.697+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://nsarchive.gwu.edu/briefing-book/chile-cold-war-henry-kissinger-indonesia-southern-cone-vietnam/2023-11-29/henry"
        target="_blank">documents</a> declassified in recent decades have shown an
        unvarnished picture of the <a href="https://2001-2009.state.gov/r/pa/ho/frus/nixon/vi/64033.htm"
        target="_blank">closed-door calculations</a> that saw Kissinger and Nixon
        ramping up covert bombings across Cambodia and extending a secret war in Laos
        as they sought to choke off North Vietnamese supply lines and quash Communist
        movements in the countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c34fe-1738-470f-ad76-d9b77be6add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.697+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not known how many people died during this time in Cambodia
        and Laos, which were officially neutral in the war, but <a href="https://gsp.yale.edu/sites/default/files/walrus_cambodiabombing_oct06.pdf"
        target="_blank">historians say</a> the number could be well over 150,000 in
        Cambodia alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628385c-c349-450d-b455-b5745787bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.698+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents have also revealed what <a href="https://nsarchive2.gwu.edu/NSAEBB/NSAEBB62/index.html"
        target="_blank">analysts say</a> was the role of Nixon’s successor Gerald
        Ford and Kissinger in signaling America’s approval of Indonesian President
        Suharto’s bloody 1975 invasion of East Timor, estimated to have left at least
        100,000 dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093b139-b865-4159-9bb8-fd8060d215ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.698+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kissinger and Nixon saw the world in terms of getting the kinds of
        outcomes that they wanted – people who were in weaker or marginalized positions,
        they didn’t really matter that much. So the fact that they were made unwilling
        pawns, the fact that they became literally cannon fodder, was of no consequence,”
        said political scientist Chong Ja Ian, an associate professor at the National
        University of Singapore.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769783a-a4b8-428e-baf4-d1933c5d0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.699+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This sort of action does have a cost on the US more broadly – a lot
        of the continuing skepticism and suspicion about the US and US intentions
        was born out of actions such as what Kissinger and Nixon had engaged in.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc4d24-7e00-42ed-bc5e-9c3b3c2ab98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.699+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casualties continue</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1477b-f4ff-4d93-8a9d-2777000eecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.700+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 1965 to August 1973, the United States dropped <a href="https://kh.usembassy.gov/wp-content/uploads/sites/80/book_us_cambodia_relations.pdf"
        target="_blank">at least 2,756,941 tons of ordnance</a> over Cambodia, a country
        roughly the size of the US state of Missouri. That’s more than the Allies
        dropped during World War II, <a href="https://gsp.yale.edu/sites/default/files/walrus_cambodiabombing_oct06.pdf"
        target="_blank">according to an account</a> by Yale University historian Ben
        Kiernan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418c06c-8d8f-475f-aa62-ad3c7f372991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.700+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such ordnance in Cambodia, Laos and Vietnam, as well as landmines
        and <a href="https://sgp.fas.org/crs/weapons/R45749.pdf" target="_blank">other
        explosives</a> from the decades of conflict that followed in the destabilized
        region, continue to pose a grave risk to people living there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad4887-9911-42c0-b6ad-9e3063ffbf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.700+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20,000 people have been killed by mines and unexploded ordnance
        between 1979 and this past August in Cambodia, with more than 65,000 injured
        or killed since 1979, according to government data. Most of those casualties
        are from landmines, but more than a fifth are victims of other kinds of leftover
        explosives, which include those from American campaigns, experts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc2b85-452b-486f-8ded-a230f13ee99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.701+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first eight months of this year, four people were killed,
        14 injured, and 8 needed amputations due to explosives, according to government
        data. Experts say the devastation – which is especially acute for people in
        rural areas – will go on for years to come.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f2352-b83e-4d4a-8a34-3555d3ad3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.701+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Twenty, thirty percent of everything shot fired and dropped from an
        airplane doesn’t work … we’re going to be dealing with that stuff over here
        for probably 100 years. That’s Kissinger’s legacy,” said Bill Morse, president
        of the nonprofit Landmine Relief Fund, which supports organizations including
        Cambodia Self-Help Demining.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd4715-26c0-4019-9262-a8c6bfac93fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.701+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'That group works not just to diffuse explosives, but also train people
        to recognize them. Morse says children across the country are often familiar
        with how to identify landmines largely planted from years of regional fighting,
        but may be less aware of the range of unexploded ordnance, often from American
        operations, which continue to drive injuries and deaths.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a7828-50a7-4961-8c23-86ffb5b3d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the eastern part of the country, kids find cluster munitions that
        were dropped by (the US). They play catch with it and it blows up 10 year
        old children … (unexploded ordnance) are where the injuries are coming from
        now,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda6036-2e92-4f63-9ba2-5827b0e0c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disputed legacy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00872f2-e681-43d7-8a64-e05e51773241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.702+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissinger is widely seen as shrugging off responsibility for wartime
        decisions and the toll of the campaign in Cambodia, which government documents
        indicate he helped devise. One journal entry from Nixon’s chief of staff <a
        href="https://www.nixonlibrary.gov/sites/default/files/virtuallibrary/documents/haldeman-diaries/37-hrhd-journal-vol01-19690317.pdf"
        target="_blank">describes</a> Kissinger as “really excited” as the bombing
        campaign got underway in 1969.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d793be8-e066-4631-85e0-ed108ff6b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.npr.org/2014/09/06/346114326/henry-kissingers-thoughts-on-the-islamic-state-ukraine-and-world-order"
        target="_blank">2014 interview</a> with American radio broadcaster NPR, the
        diplomat deflected criticism when asked about the bombings in Cambodia and
        Laos, instead arguing that the B-52 campaigns were less deadly for civilians
        than the drone attacks in the Middle East ordered by US President Barack Obama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d2a0d-b3f1-42df-ac85-e9e3a4915d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decisions that were taken would almost certainly have been
        taken by those of you who are listening, faced with the same set of problems.
        And you would have done them with anguish, as we did them with anguish,” he
        said at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dfb3bd-45ee-4889-9f68-34311aa171b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.703+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Today, in Vietnam, Laos and Cambodia government-run agencies and other
        groups continue to work to remove explosive remnants of war, with experts
        saying the US government has become the world’s biggest funder of unexploded
        ordinance and landmine clearance in the world.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a5a5b4-5b56-4b2f-9245-2f9cfe75742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But aid groups who are also working on the issue say that the US and
        other countries shouldn’t lose sight of the on-going consequences of conflict
        in the region.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e05df2-9765-4d72-a91a-d588f85dad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is particular concern that funding for dealing with the aftermath
        of historic conflicts in Southeast Asia and elsewhere in the world might be
        jeopardized if funds are diverted to address new conflict-related crises,”
        a spokesperson from the United Kingdom-based Mines Advisory Group, which clears
        explosives in countries including Cambodia, Laos and Vietnam, told CNN.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b73095-7af3-4892-8571-e22e6a85a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.704+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The global community has a moral responsibility to all those in the
        world whose lives continue to be blighted by the impact of wars that ended
        before many of them were even born.”'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca191bcb-a9e9-4ff4-8b9c-7755ba331cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T14:30:25.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-05T14:44:56.705+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/05/asia/kissinger-legacy-bombing-cambodia-southeast-asia-intl-hnk/index.html"
        target="_blank">In Southeast Asia, the horror of Kissinger’s explosive legacy
        goes on</a>."</em></p>'
  'noche-buena-2023-inflation':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-05T14:30:01.000+08:00
    'imagesource': 'jcr:43c648cf-96b9-4704-8b48-d10c1469a0c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
