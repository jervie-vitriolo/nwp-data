    'jcr:uuid': '078137e5-eec0-482d-95ed-f68ad8e03d19'
    'lead': ' Is Filipino-American pop singer Olivia Rodrigo bringing her "Guts" tour
      to the Philippines soon?'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T17:27:12.426+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-05T17:27:12.795+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olivia-Rodrigo', 'Guts']
    'stories': []
    'template': '1'
    'title': "Olivia Rodrigo hints of possible PH concert soon  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce7f03-47f8-4fe4-b78f-26982e6ce8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) ---</strong>
        Is Filipino-American pop singer Olivia Rodrigo bringing her "Guts" tour to
        the Philippines soon?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d481087-8c40-41a4-87c7-75ad637160ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Grammy-winning singer-songwriter hinted in a recent interview that\
        \ she might visit the country for the first time in the near future.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc269cd7-ac96-4b77-b2a1-5e82c59401bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodrigo will kick off her world tour in February 2024 with stops so\
        \ far in the US and in Europe.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3603042e-5bdb-41dc-a69f-bb54ae104cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m so stoked. I think it’s going to be so much fun to play those\
        \ kinds of rock songs in an arena too. I’m so excited to feel that energy,”\
        \ Rodrigo told The Hollywood Reporter’s Awards Chatter podcast on Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd77fb-73f6-49b4-920c-98ceff93dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m so excited to go places that I haven’t been before. I’m really\
        \ excited to go to the Philippines — I’ve never been — so that’s going to\
        \ be fun,” she added. “And I love my band. I have an all-girl band, and they’\
        re so wonderful and such great musicians. It’s going to be fun.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182e5ea-a002-4df6-ba33-0cdbd34ad31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rodrigo was born to a Filipino father and a mother of German and Irish\
        \ ancestry.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334948ee-6380-45dd-8668-b6d371a6048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 20-year-old singer rose to fame as an actress in the Disney musical\
        \ series \"High School Musical: The Musical: The Series\" in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad55075-e550-4ef2-be10-83b4368f0074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But she made a name in the music industry with her chart-topping single\
        \ “driver’s license” in 2021.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf677a2-5e96-4980-bc4a-aacdcf35ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She recently replicated her charts success as all the 12 songs from\
        \ her sophomore album “Guts” landed in the Billboard Hot 100 chart in September,\
        \ with the single “Vampire” at the no. 1 spot.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5356065-078a-40ba-8ebe-921c3387e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T17:27:12.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T17:27:12.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo also bagged six nominations in the upcoming 65th Grammy
        Awards.</p>'
  'brawner-joint-multilateral-patrols-west-philippine-sea':
    'author': 'CNN Philippines Staff'
