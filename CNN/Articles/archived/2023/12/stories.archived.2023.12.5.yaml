    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e9f530-6c5f-419d-990d-488301afae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T04:37:43.037+08:00
      'mgnl:createdBy': 'raheema'
