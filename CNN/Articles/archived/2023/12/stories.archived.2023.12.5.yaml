      'mgnl:lastActivated': 2023-12-06T12:52:52.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec1e67-8d76-436c-a4c0-63399b06c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T21:56:38.248+08:00
