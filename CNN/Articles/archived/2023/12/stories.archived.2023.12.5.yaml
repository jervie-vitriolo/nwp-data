    'template': '1'
    'title': 'Inflation drops further to 4.1% in November'
    'updated': 2023-12-05T11:35:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25543b8-6c28-4d90-adaa-ec1d66f4169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.745+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.984+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5)</strong> — The
        country’s inflation rate continued its slowdown, dropping to 4.1% in November,
        the Philippine Statistics Authority (PSA) reported on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78642b-2a81-4888-8f76-d74e9c35c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.984+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the PSA showed the rate slid from the 4.9% booked in October.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145efb81-8505-4137-902f-c072833d3101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.984+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'November’s inflation rate is within the 4% to 4.8% forecast range of
        the Bangko Sentral ng Pilipinas for the month.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedcd98-5747-4d5d-bb54-c76ad0452b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.984+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, National Statistician Dennis Mapa said the
        latest data brings the average inflation from January to November to 6.2%,
        still outside the government’s target range of 2% to 4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0b90d-55b8-4e76-8d01-765ad1af62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.984+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the main drivers of the deceleration included the slower rate
        increases in food and non-alcoholic beverages, transport, and restaurants
        and accommodation services.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3eb3c3-6a48-4714-a2e3-3f58ba742a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.985+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said while they were seeing an uptrend in rice and egg prices,
        food inflation still cooled to 5.8% in the period owed to meat, vegetables,
        and fish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2c6f5-9caf-46f0-b9bc-3f45f197e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.985+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been monitoring the price increases in rice, even
        prompting President Ferdinand Marcos Jr. to impose a cap in September. For
        eggs, Mapa said the minimal increments have been noted since late 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2317c4c-6caf-4a1f-9f13-c8fce6681c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.985+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the inflation rate in Metro Manila as well as areas outside
        the capital also fell to 4.2% and 4.1%, respectively. Out of all the regions,
        only the Bangsamoro Autonomous Region recorded a jump.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec3c75-14fd-493f-9b56-158049b0cf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.985+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The BARRM posted the hottest inflation at 5.9% in November, while Cagayan
        Valley had the slowest at 2.4%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba374-ec75-47b3-88d8-da29cbef6dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T11:35:48.749+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-05T14:44:04.985+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last month of 2024, Mapa expects that the downtrend will
        continue if there would be no shocks in the next three weeks.</p>'
