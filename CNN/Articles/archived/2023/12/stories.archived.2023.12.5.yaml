      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae10e2-00ac-4286-b73a-e4df14a6c902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, Tolentino urged the Palace to temporarily recall FlorCruz\
        \ following another water cannon attack by a Chinese vessel. He clarified\
        \ that FlorCruz was not recalled, but simply consulted with officials in the\
        \ Philippines.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41972dcc-2046-4e39-a37b-2552a0f04830'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8ac59-af60-4ecd-be1d-515a501be75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T20:11:11.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T20:11:11.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tuesday's meeting was cut short due to the magnitude 5.9 earthquake\
        \ that shook parts of Luzon. Senate officials, employees, and guests had to\
        \ evacuate the building in Pasay.\r"
