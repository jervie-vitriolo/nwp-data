      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Reid’s comeback single “Jacuzzi” with Grammy award-winning
        producer DJ FLICT and South Korean rapper Kim Hanbin is a radio-friendly track
        that comfortably ticks the boxes of a pop song. Reid also made an appearance
        on B.I.’s “4Letters,” released within the past month as part of this musical
        cultural exchange. It’s interesting how language barriers have become more
        porous thanks to K-Pop’s domination of pop culture, making English-Korean
        songs made outside of the whole Hallyu industry complex a norm for certain
        listeners.</p>'
