    'lead': 'The country’s inflation rate continued its slowdown, dropping to 4.1%
      in November, the Philippine Statistics Authority (PSA) reported on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T09:05:30.876+08:00
