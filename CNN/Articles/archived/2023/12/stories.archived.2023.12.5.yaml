      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 5) —</strong> The
        two recent earthquakes that jolted Surigao del Sur were due to the movement
        of the Philippine Trench, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) explained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7c9d4-4ac9-4192-9fa0-aeb668df49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A magnitude 7.4 tremor struck the town of Hinatuan on Saturday, while\
        \ a magnitude 6.8 quake hit the town of Cagwait on Monday.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f73978-4e4f-48ac-8720-882928fb928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Related yung dalawa in a sense na both were generated by the Philippine\
        \ Trench,\" said Phivolcs director Teresito Bacolcol in an interview with\
        \ CNN Philippines' Balitaan on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92c3ba-00d4-4901-b3e0-064d6f9dd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f207c718-b745-4789-b16a-4438513bc304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.296+08:00
