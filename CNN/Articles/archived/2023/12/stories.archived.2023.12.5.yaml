  'gta-6-trailer-release':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-05T14:34:23.000+08:00
    'imagesource': 'jcr:c122a937-c07e-4f4c-b7ba-7ecfe74fef4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2defe9-60dd-46b6-adad-392cd6777dfd'
    'lead': 'The highly anticipated trailer surpassed 32 million views within its
      first few hours on Youtube.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-05T14:38:35.199+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-05T14:45:15.572+08:00
