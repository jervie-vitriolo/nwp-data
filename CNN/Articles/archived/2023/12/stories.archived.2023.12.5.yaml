      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories on Tuesday morning and afternoon, Phivolcs recorded\
        \ two magnitude 5.7 quake aftershocks hitting Cagwait in Surigao Del Sur at\
        \ 08:34 a.m and 5:42 p.m. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c2c32-0a1b-43ea-9177-e8cd6dab292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:50:48.383+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-05T19:05:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82744e-087c-4cdf-bbdd-0c4fc96053b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T18:50:48.384+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-05T19:05:33.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said that these were aftershocks of the 6.8 quake on
        Dec. 4, Monday in Cagwait.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292c181-5a5b-432f-8b04-395c69135abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While aftershocks are expected, Phivolcs said their intensity will\
        \ go down after several days.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e89f2a7-2ea4-41a0-b7a9-998c45f5c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-05T16:31:54.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-05T19:05:33.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
