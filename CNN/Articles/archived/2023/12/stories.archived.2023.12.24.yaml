    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983dfa12-dc4d-4500-9300-eea908aa890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.014+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new minimum wage will be increased from NT$26,400 (₱44,800)
        to NT$27,470 (₱46,699), while the basic hourly rate will be hiked from NT$168
        to NT$175.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb135659-51b1-4ec9-8a7b-51ae3a51f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca91ac-fc3d-470a-b753-e3ba2c9a0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.015+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The wage act aims to expedite Taiwan's minimum wage adjustment by raising\
        \ the minimum pay based on the annual rise in the consumer price index (CPI)\
        \ which is a way to guarantee that worker's pay remains up to date with changes\
        \ in the cost of living.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad51872-e5f4-4935-9650-37714926e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f37053-4af8-4cf1-9cb8-5ccb68f20674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.016+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The framework of the law is reviewed by a committee team chaired by\
        \ the Labor Minister and members from different sectors such as labor and\
        \ industry, scholars or experts, Ministry of Economic Affairs and the National\
        \ Development Council.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf84a32-0986-4991-acbe-01fa021b905b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bd9a4-af6a-4419-baae-2dc61def32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.017+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPI serves as an important standard, but the committee also takes\
        \ into account other metrics, such as GDP growth, per capita income, and the\
        \ minimal amount needed to live comfortably.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3d3b2-5533-4b35-af94-dc6d56572780'
      'mgnl:activationStatus': true
