      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> – The
        Department of Health (DOH) on Sunday said it recently detected 18 cases of
        COVID-19 Omicron subvariant JN.1 and that all of these cases had already recovered.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed66e6-778f-4e9a-ab42-33cfea561ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that the JN.1 subvariant is currently
        the <a href="https://www.cnnphilippines.com/world/2023/12/24/jn1-covid-variant-leading-cause-infection-us.html">leading
        cause of COVID-19 infections in the United States</a> at 44.2% of all of its
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4da76-dc01-40ef-88f4-5aa983cd8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The earliest sample in the Philippines was monitored through the DOH’\
        s genome sequencing conducted on Nov. 16, while the most recent was caught\
        \ on Dec. 3.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e059c-cd4d-4555-ab94-5747638ae904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is another Omicron subvariant with no evidence of increased severity\
        \ or unusual clinical presentation. There is also no evidence that it spreads\
        \ faster,” the DOH said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d269a-9199-4eee-bd55-fe306196ae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There has been no significant increase in the number or severity of\
        \ cases overall,” it added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd0eaa4-9cbe-43be-81ce-4af325f3207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) said it has designated JN.1 as\
        \ a variant of interest (VOI), and that it needs to be closely observed and\
        \ studied.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324304a-98c6-41ba-9484-5e190085ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the DOH, a VOI is one with “genetic changes that are predicted\
        \ or known to affect variant characteristics” and one “identified to have\
        \ a growth advantage over other circulating variants in more than one WHO\
        \ region.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7231a-8bbc-47e6-99fd-f269246c8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the Christmas and New Year celebrations, the DOH urged Filipinos\
        \ to use multiple layers of protection, including the wearing of facemask,\
        \ proper ventilation, and vaccination to prevent the spread of respiratory\
        \ illnesses.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbf0da-5a13-453f-910b-c42ac5f61dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T18:05:24.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the DOH reported a 50% increase in new COVID-19 cases: from\
        \ 1,821 cases monitored between Dec. 5 to 11, up to 2,725 recorded between\
        \ Dec. 12 to 18.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ab91d-a2b6-45ac-896a-f7d162383e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:50:15.337+08:00
