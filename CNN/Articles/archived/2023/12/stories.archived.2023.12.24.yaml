      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1c96c-75ab-4de2-a824-085c0d43fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.018+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from the pay hike, the law passed by Taiwan's Legislative Yuan\
        \ last week also imposes huge penalties on employers for non-compliance with\
        \ employment contracts.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c285747-43b9-47cc-8862-c50a049a98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.019+08:00
