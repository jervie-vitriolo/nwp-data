    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH: Injuries related to firecrackers, fireworks rise to 12'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a686be9-8fd6-4f30-873b-5a41950ae79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T18:20:21.941+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> – A
        week before New Year’s Eve, the Department of Health (DOH) on Sunday reported
        four new injuries related to firecrackers and fireworks, bringing the total
        to 12.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a443f-a5a4-4b1f-950a-4cd243fa457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the injured were boys aged 11 and 17 who played with piccolo\
        \ and boga—a cannon made of plastic piping—both of which are illegal firecrackers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d4b3a-3713-4af8-b83a-73660b170986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other two were a 23-year-old male and 49-year-old female who used\
        \ kwitis fireworks, which are legal and regulated.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f8a36-8960-4a9d-8112-b088258b934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.558+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first four injuries related to firecrackers and fireworks were\
        \ reported on Dec. 22, when the DOH began monitoring. Another four were recorded\
        \ on Dec. 23. These eight cases were all boys aged six to thirteen.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b95ad-efdf-476e-962a-2728aa13bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/24/Call-to-ban-firecrackers-raised-anew.html,">Sen.
        Sherwin Gatchalian</a> and <a href="http://https://www.cnnphilippines.com/news/2023/12/18/abalos-lgu-ban-fireworks.html">Interior
        Secretary Benhur Abalos</a> have both reiterated their call to ban the sale,
        distribution, and use of fireworks and firecrackers to reduce injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e8bb2-97b6-41bb-ac60-ca8b94b00f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.559+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quezon City and Davao City have existing ordinances banning the use\
        \ of fireworks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af1d56-3fe0-41f9-8482-94382c8459a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH urged Filipinos instead to organize community-run fireworks\
        \ displays by licensed individuals to safely celebrate the holidays.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9fc66-eaa2-4712-8aae-81ba45f9e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T19:08:09.560+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T19:08:09.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For last year''s holiday season, the DOH said it recorded a total
        of <a href="https://www.cnnphilippines.com/news/2023/1/4/firecracker-related-injuries-277.html">277
        firecracker-related injuries</a> as of Jan. 4, 2023.</p>'
