    'title': 'Covid-19 variant JN.1 is now the leading cause of infections in the
      US. Here’s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372b4cf-7a35-43d2-9a4e-f6ae29a0d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Omicron coronavirus subvariant JN.1
        now makes up 44.2% of Covid-19 cases in the United States, according to the
        US Centers for Disease Control and Prevention.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174ab71-92ab-4d12-a0ed-55b2875bf5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec89ca0-b9e8-4151-8f94-db60029de58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.573+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Friday, CDC data estimates indicate that the quickly spreading\
        \ variant is now causing almost half of infections nationwide, when just days\
        \ ago it was estimated that JN.1 caused only about 20% of infections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731dba3-d0e6-48ab-a72d-b5da4c876677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcd295-fcf7-4ae0-84f4-fefdeb9d89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JN.1 makes up nearly 57% of new Covid-19 cases in the Northeast, according\
        \ to the data. Earlier this week, the variant was already dominant in the\
        \ region, causing about a third of new infections at the time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd4099-f313-4389-94b4-10e9bff9816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.574+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dbca5-45e6-472f-9fe3-cfc56ab1eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globally, JN.1 continues to be reported in multiple countries, and\
        \ its prevalence has been rapidly increasing. The World Health Organization\
        \ named it a variant of interest on Tuesday because of its “rapidly increasing\
        \ spread” but noted that the additional public health risk remains low.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebba56-970e-47ff-935f-8424c187a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2499694-0d73-4ef2-b95a-1f9d2df6ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.575+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CDC estimates that prevalence of JN.1 more than doubled in the\
        \ US between late November and mid-December. It seems to be getting an assist\
        \ from holiday travel and waning immunity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4deee8-ec73-4257-be2d-936484e48384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f4807-3053-4b48-92e7-f1f377e99197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.576+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Variant trackers say they expect JN.1 to become the leading coronavirus\
        \ variant around the world in a matter of weeks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14835c-32fa-4b53-a842-0aa30554190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36edba-53bd-449a-99df-51a9a05c0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vaccine immunity is expected to remain “cross-reactive” to JN.1, a\
        \ descendant of the variant BA.2.86, itself a subvariant that came to the\
        \ world’s attention over the summer because of the large number of changes\
        \ to its spike proteins.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5e73c-d300-4b33-8327-922af52dc191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.577+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adae55d-2d38-4c49-8712-2426b20d4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Covid-19 caused 7 hospitalizations for every 100,000 people in the\
        \ week ending December 9, accounting for a 3% increase, CDC data shows.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d90bf-5a7d-4ab5-8e50-ae170076356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.578+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eaa3a2-1f98-490b-aea2-fe3018138893'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than three-quarters of US hospital beds are currently in use,\
        \ which is largely in line with trends over the past three years since the\
        \ Covid-19 pandemic. However, the CDC warns that rising respiratory virus\
        \ hospitalizations could strain health care resources in the coming weeks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7d4ec-07f3-4a8f-b993-fff9e55ed212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d06137-64e5-432c-9e79-07a34924c8a4'
      'mgnl:activationStatus': true
