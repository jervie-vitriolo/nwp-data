      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Piolo and Small also announced a surprise gift from BDO and SM Supermalls\
        \ to all Kabayan savings account holders. Each savings account holder is entitled\
        \ to special discounts from partner merchants such as the SM Store, Miniso,\
        \ SM Surplus, and Ace Hardware on selected days this December. Following this,\
        \ every first Tuesday of the month for 2024 is Kabayan Day, where Kabayan\
        \ account holders will be entitled to a 10% discount for a minimum purchase\
        \ with participating merchants like SM Store, SM Hypermarket, SaveMore, SM\
        \ Surplus, Miniso, Watsons, Ace Hardware, and more.\r"
