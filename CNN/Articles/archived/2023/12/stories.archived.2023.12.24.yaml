      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be217a15-28b0-428a-8460-d3feefe6ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.732+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> Ahead
        of the New Year celebrations, a lawmaker on Sunday reiterated his call to
        ban the sale, distribution, and use of firecrackers and other pyrotechnic
        materials to reduce, if not eliminate, firecrackers-related injuries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f719a-56d5-432b-9a23-5ea9d7a59432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e219eee-b005-46b5-a674-bf8075c6f963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.733+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian said Senate Bill 1144, or the proposed Firecrackers\
        \ Prohibition Act, amends the current law regulating the sale and production\
        \ of pyrotechnic devices. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9251a6d-abed-4515-b425-b055d7ec243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e5928-77c2-43b5-8fca-a4e91a3fa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"While significant reductions in the number of fireworks-related injuries\
        \ have happened over the years due to greater government regulation, it would\
        \ be ideal to further reduce, if not eliminate, fireworks-related injuries\
        \ by prohibiting any person or business establishment to manufacture, sell,\
        \ discharge firecrackers or pyrotechnic devices except for authorized fireworks\
        \ displays,\" Gatchalian said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12768769-3a92-4116-8687-09985c1a8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.734+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da7850-e160-4588-9b0c-caff1ec00c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.735+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T11:03:10.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As much as we want to enjoy the holiday festivities, it remains crucial\
        \ to ensure our celebrations are conducted with utmost safety and well-being\
        \ in mind,\" he emphasized.\r"
    '8':
