    'template': '1'
    'title': 'With war raging in Gaza, Christmas is effectively cancelled in Bethlehem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68bea1-3375-4d89-b71b-c9146c9b6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bethlehem, West Bank (CNN)</strong> — Church bells echo
        through the labyrinth-like streets of Bethlehem. With Christmas approaching,
        the city in the Israeli-occupied West Bank should be teeming with visitors.
        But this year, it is almost deserted.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c180f09-6f67-4db4-a91d-8c38ab00660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232b5f5-2275-4d33-84a5-89467032568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local leaders made the decision last month to scale back festivities\
        \ in solidarity with the Palestinian population, as heavy fighting raged between\
        \ Israel and Hamas in the devastated Gaza Strip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e486e9f-9071-4b7c-8b8e-f1fb489f8d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bd852-23bc-4f9d-8c87-405fd62b04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 20,000 Palestinians have been killed during Israel’s air\
        \ and ground offensive, according to the Hamas-controlled Ministry of Health\
        \ in Gaza and nearly 85% of the strip’s total population has been displaced.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6cb6a-376b-4500-961f-a972495a487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb80ebfa-42da-4785-9e1f-1eb0989e6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war was sparked by Hamas’ terror attack on October 7 on southern\
        \ Israel in which at least 1,200 people were killed and more than 240 others\
        \ taken hostage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1a9a7-bee0-47f7-9ba3-f61fad357fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36bb37-0921-4e5b-bd99-fefedf472e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many here have ties to Gaza through loved ones and friends, and a sense\
        \ of misery has fallen upon the city revered by Christians as the birthplace\
        \ of Jesus Christ.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b406b-e776-4ca7-b5c5-bb9d3a7b0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a8e69-b0e1-44ca-9d6a-dca7ad7ddd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Decorations that once adorned neighborhoods have been removed. The\
        \ parades and religious celebrations have been canceled. In the city center,\
        \ the traditional enormous Christmas tree of Manger Square is conspicuously\
        \ absent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a17cd-6b48-402e-a721-12f0050d5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce07677-2085-440a-846c-5135ae0c78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Traveling into Bethlehem, about eight kilometers south of Jerusalem,\
        \ isn’t ordinarily an easy journey. The Israeli-built West Bank barrier restricts\
        \ movement, as do the various checkpoints leading in and out of the city.\
        \ It’s only got worse since Hamas’ brazen attack.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fee2a8-992b-485a-a5cf-c0153716206f'
      'mgnl:activationStatus': true
