  'climate-news-to-feel-positive':
    'author': 'Sophie Tanno, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-24T08:26:44.000+08:00
    'imagesource': 'jcr:b3695fc0-412d-45ff-aab1-24de63f10d4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7ffa8a-e47f-4f4f-8fd0-f76815b0ad20'
    'lead': 'There was no shortage of bleak climate news in 2023, already confirmed
      as the hottest on record. But amid the gloom, there have also been signs of
      progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T08:28:59.103+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-24T08:31:37.896+08:00
    'mgnl:lastActivatedBy': 'superuser'
