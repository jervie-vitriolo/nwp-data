      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A fun-filled program hosted by comedians MC &amp; Lassy featured games,\
        \ raffles, and surprises from BDO partners, including Remitly, an online remittance\
        \ service that offers international money transfers to over 150 countries\
        \ and has been a trusted partner of BDO for a decade. One of the highlights\
        \ of the event was the heartwarming performance by actor-singer Piolo Pascual,\
        \ BDO’s long-time brand ambassador.\r"
