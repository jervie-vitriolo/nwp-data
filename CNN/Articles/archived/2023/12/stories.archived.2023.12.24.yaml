      'mgnl:type': 'text'
      'text': '<p>Others say it could be something altogether more mundane, such as
        a fossilized layer of bones from chickens — the domesticated bird industrially
        bred and consumed across the world in mammoth quantities — that’s left as
        humanity’s defining legacy for the ages.</p>'
  'Ukraine-arrests-senior-Defense-official-accused-embezzlement':
    'author': 'Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-24T15:28:56.000+08:00
    'imagesource': 'jcr:6f587800-04e5-43e2-8bd9-87e9031923fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1162aa-3a26-4b9e-b82a-9c6e18494d34'
    'lead': 'A senior Ukrainian Defence Ministry official has been detained over allegations
      he embezzled 1.5 billion Ukrainian hryvnia ($40 million) relating to an artillery
      shells contract, according to the Ukrainian Security Service (SBU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T15:29:46.225+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-24T15:31:05.368+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine arrests senior Defense Ministry official accused of embezzling
      $40 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e3ec2-92d2-4fb0-ae1a-eec4b3a8a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior Ukrainian Defence Ministry official
        has been detained over allegations he embezzled 1.5 billion Ukrainian hryvnia
        ($40 million) relating to an artillery shells contract, according to the Ukrainian
        Security Service (SBU).&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f1731-d5a9-4615-bb33-8b3d6677b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.238+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386282bf-a44e-41e7-9b61-d511c2a1aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU says the official signed an agreement with a special export\
        \ company to purchase a wholesale batch of artillery shells in December last\
        \ year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d511b-1e82-49c5-bdf3-3764777c2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2af497-a783-4e1b-a6a4-484217e0285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, a more favourable contract for the supply was later signed\
        \ with the same manufacturer – one that did not involve intermediaries. The\
        \ SBU said this significantly shortened the delivery time and reduced the\
        \ cost of the products.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb5a9d-0bf0-4fc1-af25-e95126409690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b9b66-7b6f-4cab-b885-4543476c1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the SBU, the defense official extended the original –\
        \ more expensive - contract and funds totalling 1.5 billion Ukrainian hryvnia\
        \ ($40 million) were transferred to the accounts of an affiliated foreign\
        \ intermediary firm.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bc26b-e05d-4262-84f3-8845eaafba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.375+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efe59f-cff8-4fa7-8325-11e5bfd70776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBU says it has found documents confirming the illegal activity.\
        \ The official faces up to 15 years in prison if found guilty.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a48f9-9ad5-4487-a3b4-42c4236fe469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0afca-1267-4d1e-9ad0-0861ca830943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ukrainian Ministry of Defense said it was taking measures to try\
        \ to recover the funds.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63dde9-51cd-4731-a6cf-41bf7a827a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f9449-1a95-4786-8de9-905bfa015408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Head of the Press and Information Department of the\
        \ Ukrainian Ministry of Defense, Illarion Pavliuk, the contract was one in\
        \ which payment was made, but no deliveries had taken place. As a result,\
        \ he said lawyers were looking at options to terminate the contract and recover\
        \ the funds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada654a-133f-4b82-bfc6-ce53efebd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96e4f7-bd68-46af-90f9-492d6ff15e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, Ukrainian President Volodymyr Zelensky fired his Defence\
        \ Minister, Oleksii Reznikov, citing the need for “new approaches” amid a\
        \ number of corruption scandals involving Ukraine’s Ministry of Defense.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6030a-949b-4225-a594-4d86477a5af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dcbd12-f734-45d6-bfb3-debc422d9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rustem Umerov, the former people’s deputy of Ukraine, was appointed\
        \ as his replacement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d39a92-6e19-405d-9652-d2a9f558e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ebf04-813f-4254-af05-ff3ebd7ec4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The following month, CNN reported that the US was increasingly urging\
        \ Ukraine to do more to combat governmental corruption. Officials said Washington\
        \ had issued several notices to Kyiv indicating that certain kinds of US economic\
        \ aid will be linked to Ukraine’s progress in reforming its institutions.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440e18c-dd6e-4bf2-9f37-1fe2c7052d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f1946-21ac-4c4e-bb41-9bce8eaae6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:31:05.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zelensky sought to address concerns about corruption when he travelled\
        \ to Washington DC and met US Senators this month. The issue has also become\
        \ more pressing after the EU agreed to open membership talks with Ukraine.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcf689-046f-489b-bb39-bdac2abfc47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:29:46.246+08:00
