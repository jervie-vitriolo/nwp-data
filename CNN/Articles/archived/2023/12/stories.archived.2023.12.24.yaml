    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'After a terrible year of climate news, here are 5 reasons to feel positive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9275c17-bca8-4eec-83f4-38253b0cd2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There has been no shortage of bleak climate
        news this year: unprecedented global heat fueled deadly extreme weather events,
        scientists issued dire warnings that next year may be worse still, and the
        world’s carbon pollution kept rising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3f7cd-43a9-4048-bea5-5da523c777d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.122+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab9a488-c005-43a5-8f3d-c44cbc6ec915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But amid the gloom, there have also been signs of progress. Renewable\
        \ energy records have been set, the world celebrated one of its greatest environmental\
        \ wins and countries made a cautious but historic step towards a fossil fuel-free\
        \ future.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f90e5-563b-467d-b2e4-aee2cb336470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e50872e-e427-40db-9c08-497c57974545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are five reasons to be hopeful.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1254c4-f129-4042-bdaf-f2e9a9ee42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa264af1-9b10-4644-8160-f8c385836828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A surge in renewable energy</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220319d-51cd-4716-a7d6-149fe29c98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the need to rapidly wean off planet-heating fossil fuels becomes\
        \ increasingly urgent, there have been some clean energy bright spots around\
        \ the world.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc348924-2858-496d-bb7d-e3154ed9287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310d408-4336-4e7e-b9ca-574292b9235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.125+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Halloween, Portugal started a record-breaking streak. For more than\
        \ six days straight, between October 31 to November 6, the nation of more\
        \ than 10 million people relied solely on renewable energy sources — setting\
        \ an exciting example for the rest of the world.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23a9a1-4db3-4a70-834b-b5b186eb075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a8611-73b7-4d55-ada9-f4d8218f44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The year 2023 is on track to see the biggest increase in renewable\
        \ energy capacity to date, according to the International Energy Agency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d49839-1602-44da-9b7b-7c315789d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.126+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2121d-3abc-4ad5-92fb-681472e10329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, the world’s biggest climate polluter, has made lightning advances\
        \ in renewables, with the country set to shatter its wind and solar target\
        \ five years early. A report published in June found that China’s solar capacity\
        \ is now greater than the rest of the world’s nations combined, in a surge\
        \ described by the report’s author, Global Energy Monitor, as “jaw-dropping.”\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1ada1-0574-4b67-a43a-adbb596dc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c502fc-7204-4901-b5a6-12d70907c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.127+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It can’t be ignored, however, that China also ramped up its coal production\
        \ this year, turning to the fossil fuel as devastating heat waves increased\
        \ energy demand for air conditioning and cooling, and as persistent drought\
        \ in the country’s south impacted hydroelectric supplies, which are reliant\
        \ on sufficient rainfall.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860eb26-000d-4123-b1d9-e936b422609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab44b6-7a20-4066-8473-49605a6bf0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.128+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hopes were raised that the country’s coal production will peak and\
        \ come down soon, when China and the US in November announced they would resume\
        \ cooperation on climate change, pledging a major ramp-up of renewable energy,\
        \ specifically to replace fossil fuels.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017933a-5b13-449c-b366-35ac215e40e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49adf00d-ed6b-4125-b1ed-035fa27afe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A climate deal that targets fossil fuels</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d00fdcd-d207-4fd9-87bb-361b716e9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After more than two weeks of fraught negotiations, the COP28 climate\
        \ summit in Dubai concluded in December with nearly 200 countries making an\
        \ unprecedented commitment to move away from fossil fuels.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44446c-69fd-485f-9fb2-42406b286117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aafac7-e17c-4ccb-940c-a1774dff3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the agreement fell short of requiring the world to phase out\
        \ coal, oil and gas — which more than 100 countries had supported — it did\
        \ call on countries to “contribute” to a “transition away from fossil fuels\
        \ in energy systems.” This marked the first time that all fossil fuels, the\
        \ main drivers of the climate crisis, were targeted in a COP agreement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18924459-d615-4860-9ddc-84cc8b506b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.131+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f191e4-6ef1-489e-9298-c3aa3d336123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28 President Sultan Al Jaber, who presided over the negotiations,\
        \ called the agreement “historic,” adding that the deal represented “a paradigm\
        \ shift that has the potential to redefine our economies.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab33204-8476-4058-8363-ebf2472a8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26279e14-eb6a-4d22-b9e8-c4cb26a1294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How impactful this deal ultimately is will depend on what countries\
        \ do next to implement it. Many experts warned of loopholes that could leave\
        \ the door open to a continued expansion of fossil fuels.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c0be6-8f81-48d4-9df9-36bb325afe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49249fa4-0dd2-4e0d-9bbb-68d37aa04dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that a deal was struck at all on fossil fuels was widely welcomed\
        \ seen as a breakthrough.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942c1d5-829d-4d4a-9c50-afab299fad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2307cf8-888b-4ba9-a58f-63c9c35d9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We got people to do things they haven’t done before,” US climate envoy\
        \ John Kerry told CNN’s Christiane Amanpour after the summit, describing it\
        \ as a “historic success.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25881b23-742b-49f3-b432-15a4f81282f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cf813-a9be-4f17-8bcb-0ece6991cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Plummeting deforestation in Brazil</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b6d31-f0c0-4af1-a0c4-38c763375c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.136+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After years of soaring deforestation in the Brazilian Amazon, there\
        \ was good progress this year in reducing forest destruction.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336224b-dd7b-4df5-868c-0fbe9cbcba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.137+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193706b-f42b-4f32-aaf8-721b9e69771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Amazon is the world’s biggest rainforest and its protection is\
        \ seen as vital to curbing climate change. It acts a carbon sink that sucks\
        \ in planet-heating pollution from the atmosphere. When forests or trees are\
        \ destroyed, they emit greenhouse gases. Deforestation and land degradation\
        \ is responsible for at least one-tenth of the world’s carbon pollution.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2738e-08eb-485f-b8ba-9dbe0c399cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.138+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9399ba-4910-4ae0-b457-44d0fbc0e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.139+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deforestation in Brazil fell by 22.3% in the 12 months through July,\
        \ according to data from the national government, as President Luiz Ignácio\
        \ Lula da Silva started to make progress on his pledge to rein in the rampant\
        \ forest destruction that occurred under his predecessor, Jair Bolsonaro.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed2adc-252b-4b87-8a95-3d9fd8e7bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323650a9-2862-4f03-9492-a11ae3b61829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.140+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcio Astrini, head of advocacy group Climate Observatory, described\
        \ it as an “impressive result” that “seals Brazil’s return to the climate\
        \ agenda.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e20f30-9ffc-4310-a5af-9afcc9f16098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.141+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33aa8c1-2b6b-4de2-8465-f20eeddf3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Brazil’s deforestation rate remained nearly twice that of its\
        \ all-time low in 2012. Around 9,000 square kilometers of rainforest were\
        \ destroyed in the period. There’s a long way to go to meet Lula’s pledge\
        \ to reach zero deforestation by 2030.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8f990-34b2-400b-97d0-e3300adbf6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.142+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75aa1dc-7a4f-4120-943c-4d9188d7c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.143+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The ozone layer is healing well</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc368079-2cea-47bd-bbfe-f3ad0a9c5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Earth’s ozone layer is on track to recover completely within decades,\
        \ a UN-backed panel of experts announced in January, as ozone-depleting chemicals\
        \ are phased out across the world.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0b467-dcd9-485d-83ea-d57acb741224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ca032-604a-49a6-9588-c8c312d156d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ozone layer protects the planet from harmful ultraviolet rays,\
        \ but since the 1980s, scientists have warned about a hole in this shield\
        \ due to ozone-harming substances, including chlorofluorocarbons (CFCs), which\
        \ were used widely in refrigerators, aerosols and solvents.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36894bb3-6bae-4946-8306-5269bdd81e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3877b0-d5fc-488c-a078-0f687be2e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.146+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International cooperation has helped stem the damage. A deal known\
        \ as the Montreal Protocol, which came into force in 1989, began the phase-out\
        \ of CFCs. The ozone layer’s subsequent recovery has been hailed as one of\
        \ the world’s greatest environmental achievements.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8761c-17e7-433b-a2d6-947c89bfd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a740621-4801-4d70-84ff-97ad628b62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If global policies stay in place, the ozone layer is expected to recover\
        \ to 1980 levels by 2040 for most of the world, the assessment found. For\
        \ polar areas, the timeframe for recovery is longer: 2045 over the Arctic\
        \ and 2066 over the Antarctic.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a089d3-8a33-499f-91f1-f166c845613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee390e6d-6ee2-4b40-b5e1-d6779c246966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study published in November, however, cast some doubt on this progress.\
        \ The paper, published by Nature Communications, found that a hole in the\
        \ ozone layer over the Antarctic “has not only remained large in area, but\
        \ it has also become deeper throughout most of the Antarctic spring.” But\
        \ some scientists were skeptical of the study’s findings, saying it relied\
        \ on too short a time period to draw conclusions about the layer’s long-term\
        \ health.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987c56b-b7fa-48dc-9d33-5e1588bb80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7df6af-d035-41cb-9266-3eb12462cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Electric vehicle sales surge</strong></h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6691231-682b-4eb9-a89c-6240ac8b5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.152+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The popularity of electric vehicles has surged this year, with American\
        \ sales at an all-time high. People in China and Europe are snapping up EVs\
        \ in large numbers as well.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23676c7d-87dd-4fd3-9934-7716b3b0865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f79b9-45d6-434e-be39-5350f1197acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electric vehicles — which are better for the planet than gas and diesel-powered\
        \ cars when they run on renewable energy sources — are key to decarbonizing\
        \ road transport, which is responsible for around one-sixth of planet-heating\
        \ pollution globally, according to the International Energy Agency.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc0b42-9709-4da4-8bad-6f54d7e2aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbf4e9-8fd5-4770-bc82-5f93f2fa86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.155+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Americans purchased 1 million fully electric vehicles in 2023, an annual\
        \ record, according to a report from Bloomberg New Energy Finance.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ac199-7817-493e-b059-cb2d075c3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1a84f-a8da-49d9-9c48-4269a93a189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Electric vehicles accounted for about 8% of all new vehicles sales\
        \ in the US during the first half of 2023, according to the report. In China,\
        \ EVs accounted for 19% of all vehicle sales, and worldwide, they made up\
        \ 15% of new passenger vehicle sales.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e568b-31b9-41fa-a303-2f2e8ec49a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:28:59.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
