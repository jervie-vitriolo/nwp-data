    'title': 'Call to ban firecrackers raised anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca462800-9e90-4abf-800a-a410cea080d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T11:03:10.732+08:00
