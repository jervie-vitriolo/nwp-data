      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebe0d6-c866-40eb-b25f-9071aba0da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.386+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US this week launched Operation Prosperity Guardian, a maritime
        coalition aimed at beefing up security in the southern Red Sea. More than
        20 nations have signed on to the initiative so far, the Pentagon said Thursday.</p>'
  'war-gaza-christmas-canceled-bethlehem':
