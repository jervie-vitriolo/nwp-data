      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“BDO values the hard work of our OFWs and we want to help them by making\
        \ it easier for them to provide for the needs of their families back home,”\
        \ said BDO’s Senior Vice President and Head of Remittance Genie Gloria. “\
        Through our partnership with SM Supermalls, we made banking and remittance\
        \ very affordable and easily accessible and incorporated it into the behavior\
        \ and needs of the Filipino family, which led to us becoming the preferred\
        \ bank of OFWs.”\r"
