    'title': 'DOH: 18 cases of JN.1 COVID-19 subvariant detected in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18ff20-5ea0-48a9-9f4c-217c44bb451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T16:21:40.366+08:00
