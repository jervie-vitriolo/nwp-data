    'stories': []
    'template': '1'
    'title': 'Marcos asks public to remember ''true meaning of Christmas'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540199b3-0b6a-4613-96cc-88342d918518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> In
        his Christmas message, President Ferdinand Marcos Jr. urged the public to
        remember the true meaning of the holidays and encouraged others to reach out
        to the less fortunate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a66eff-e3ea-40eb-8785-489bdd8eb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36456f2-0ed8-4072-b869-2eef71fa814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"More than just a day of celebration, let us be reminded that the\
        \ true meaning of Christmas lies in the recognition of the season as an opportunity\
        \ to reach out to those who are suffering from solitude, sickness, and poverty,\"\
        \ Marcos said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855252b-77ee-4c5a-8914-5343bb14fb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f2a03-858b-4660-8ee3-dadf3bd203c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.431+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Indeed, there is no better way for us to share the gift of Christmas\
        \ than by spreading hope to those who need it the most this holiday season,\"\
        \ he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b560039-da0d-420a-83fd-662e59744be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b011a1b7-6421-4fc3-bc7a-87926b2f48ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.432+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said extending this kindness to others allows people to \"become\
        \ living instruments of the timeless adage that God's work here on earth is\
        \ truly our own.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7a38e-0580-4212-9e6e-fbb4dc54eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084a9bb-ce76-4e48-a562-c83c488dfadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T10:01:23.433+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T10:01:23.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and his family are set to spend Christmas in Malacañang
        which he also opened for the annual "<a href="https://www.cnnphilippines.com/news/2023/12/22/marcos-malacanang-christmas.html">Tara
        sa Palasyo</a>" festivities.</p>'
  'Call-to-ban-firecrackers-raised-anew':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-24T11:01:50.000+08:00
    'imagesource': 'jcr:a73c0494-75d9-4951-b322-a6b40dadc9ea'
