      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After conducting damage assessment and repairs on its power generation\
        \ systems, MV Chem Pluto had started making its way toward Mumbai while being\
        \ escorted by the patrol vessel, the coast guard said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062aa8b-cd88-4e2c-b56e-c1a19a99871e'
      'mgnl:activationStatus': true
