    'lead': 'The Omicron coronavirus subvariant JN.1 now makes up 44.2% of Covid-19
      cases in the United States, according to the US Centers for Disease Control
      and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T15:20:25.564+08:00
    'mgnl:createdBy': 'seth'
