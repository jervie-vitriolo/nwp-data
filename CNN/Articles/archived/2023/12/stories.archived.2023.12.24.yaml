    'jcr:uuid': 'e56d9b89-a131-45e8-a4c9-46a2cfda9edc'
    'lead': 'Ahead of the New Year celebrations, a lawmaker on Sunday reiterated his
      call to ban the sale, distribution, and use of firecrackers and other pyrotechnic
      materials to reduce, if not eliminate, firecrackers-related injuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T11:03:10.696+08:00
