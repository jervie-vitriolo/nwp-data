  'ph-global-coalition-for-social-justice':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-24T20:10:11.000+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb47cf7d-1aae-4ef1-8bdc-29e2bf571606'
    'lead': 'The Philippines has joined an international labor coalition which aims
      to ensure that social justice is prioritized in national, regional and global
      policymaking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T20:11:50.304+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-24T22:03:33.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Global-Coalition-for-Social-Justice', 'United-Nations', 'International-Labour-Organization',
      'labor']
    'stories': []
    'template': '1'
    'title': 'PH joins ILO’s Global Coalition for Social Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da9e59-9aee-4296-9bef-2905b9da31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T20:11:50.316+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-24T22:03:33.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> – The
        Philippines has joined an international labor coalition which aims to ensure
        that social justice is prioritized in national, regional and global policymaking.&nbsp;&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806a8ad-a88e-4f98-92de-65fe786f9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a32703-63b4-42a8-ab1d-05daf26d632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) on Saturday said the
        country has accepted the invitation of the International Labour Organization
        (ILO) to be part of the Global Coalition for Social Justice, an alliance initiated
        by the ILO, which aims to address issues such as inequality, discrimination,
        labor rights, employment creation, and sustainable development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa34f25-8641-4ada-9dc3-8f608a434f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6093598-be1e-48ca-a2f5-98a090658516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its members include other governments, the academe, workers’ and employers’\
        \ groups, and other international and regional organizations, including non-governmental\
        \ groups.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356eceb-fe1c-4c00-9a8f-e24f2e84bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d585e0-373d-43ba-93c5-ca6f908513b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alliance was launched at the World of Work Summit in Geneva in\
        \ June and was formally adopted at the 349th session of the ILO Governing\
        \ Body in October.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702b3f73-67d6-4a86-9aca-fc4f7d5bc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30a761-0195-4d12-8541-ac24b3a78e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The global coalition is expected to improve efforts to promote social\
        \ protection, create better work and employment opportunities, and increase\
        \ productivity and income “by ensuring more coordinated and coherent approaches\
        \ among its members.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98f2b1-8e46-4836-ab51-12e4456a72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db954d46-4c42-45ca-8750-6e25f2f6b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOLE said the formation of the coalition is “another step forward\
        \ in advancing social justice, decent work, and inclusive growth across the\
        \ globe.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e64e5-69aa-4ce0-9b81-720fd8304760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6a6516-1d53-47bb-9004-ebb82b278cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his acceptance letter to ILO Director General Gilbert Houngbo, Labor\
        \ Secretary Bienvenido Laguesma said the goals of the coalition are aligned\
        \ with the country’s policies, and that social justice is included in the\
        \ Philippine Development Plan 2023-2028 and the Philippine Labor and Employment\
        \ Plan 2023-2028. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f2a1e-ef85-4e85-9c0f-e402e7c5458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242bd68-f7ff-4e4f-bc79-ca509e0d8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T21:27:58.965+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T22:03:33.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country is willing to cooperate with international
        stakeholders to achieve its developmental objectives.</p>'
