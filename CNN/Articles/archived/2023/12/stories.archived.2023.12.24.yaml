  'Supreme-Court-rejects-request-to-quickly-hear-Trump-immunity-dispute':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-24T08:29:05.000+08:00
    'imagesource': 'jcr:c2494582-e81d-4275-84c2-06ae4d744966'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f2db5e-13d5-4f06-b569-a4b984033f1e'
    'lead': 'The Supreme Court rejected a request by special counsel Jack Smith to
      fast-track arguments on whether Donald Trump has any immunity from federal prosecution
      for alleged crimes he committed while in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T08:31:05.915+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-24T08:31:06.463+08:00
