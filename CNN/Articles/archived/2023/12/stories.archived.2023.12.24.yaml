      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No species lasts forever — extinction is
        part of the evolution of life.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e529a8-6c1a-4cee-b0e0-d7a768b4e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ad9ed-35d2-456a-aa27-1f3a18471090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But at least five times, a biological catastrophe has engulfed the\
        \ planet, killing off the vast majority of species from water and land over\
        \ a relatively short geological interval.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e67b1-7d01-4cb0-93df-35a7dc2c5eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.701+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c50a9f-7125-4b78-b9e1-51776acc546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most famous of these mass extinction events — when an asteroid\
        \ slammed into Earth 66 million years ago, dooming the dinosaurs and many\
        \ other species — is also the most recent. But scientists say it won’t be\
        \ the last.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b99bd0-b8fd-4b0a-866e-e002c42fff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dadb3-a9c9-419c-bd12-ca193a207623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.702+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many researchers argue we’re in the middle of a sixth mass extinction,\
        \ caused not by a city-size space rock but by the overgrowth and transformative\
        \ behavior of a single species — Homo sapiens. Humans have destroyed habitats\
        \ and unleashed a climate crisis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578576a-377a-4424-82b6-70fdd9d9c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9add9-e3fa-4c27-8465-4b0f9ece534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calculations in a September study published in the journal PNAS have\
        \ suggested that groups of related animal species are disappearing at a rate\
        \ 35% times higher than the normally expected rate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e1c06-aedc-4714-998f-5034b078d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.703+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ebb17-b667-4b70-96bd-89ff7474867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while every mass extinction has winners and losers, there is no\
        \ reason to assume that human beings in this case would be among the survivors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f119b351-aa55-4463-bddd-bc3931a62f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376cd3f-0dfc-49ac-8dd3-605d08c116cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.704+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In fact, study coauthor Gerardo Ceballos thinks the opposite could\
        \ come to pass, with the sixth mass extinction transforming the whole biosphere,\
        \ or the area of the world hospitable to life — possibly into a state in which\
        \ it may be impossible for humanity to persist unless dramatic action is taken.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fead35-4bd4-42cb-8d39-0e42738712c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9417d4-f3ea-49c1-9a0f-61df3d4cb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.705+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Biodiversity will recover but the winners (are) very difficult to\
        \ predict. Many of the losers in these past mass extinctions were incredibly\
        \ successful groups,” said Ceballos, a senior researcher at the Institute\
        \ of Ecology at the National Autonomous University of Mexico.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b46a3-6663-45f8-aaca-f4c73cb9af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7eddb4-cf6a-4d3a-8126-45110eef2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the causes of the “big five” mass extinctions varied, understanding\
        \ what happened during these dramatic chapters in Earth’s history — and what\
        \ emerged in the aftermath of these cataclysms — can be instructive.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3885ce0f-d548-4add-bbe5-af8ca2ccd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.706+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5bc70-7931-4e10-b85c-ba91227dcfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nobody’s seen these events but they’re on a scale that might be repeated.\
        \ We’ve got … (to) learn from the past because that’s our only data set,”\
        \ said Michael Benton, a professor of vertebrate paleontology at Bristol University\
        \ in the United Kingdom who is the author of the new book “Extinctions: How\
        \ Life Survives, Adapts and Evolves.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c9b97-9334-4e8c-b0c4-e63343c8637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.707+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d638444-dba4-4ed2-aa7d-fd971876d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A really bad day: Dino-killing asteroid and the iridium
        anomaly&nbsp;&nbsp;</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf89dc-398d-47cb-bae5-cbfd389c982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.708+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While paleontologists have studied fossils for centuries, the science\
        \ of mass extinction is relatively new. Radiometric dating, based on the natural\
        \ radioactive decay of certain elements, like carbon, and other techniques\
        \ revolutionized the ability to precisely determine the age of ancient rocks\
        \ in the second half of the last century.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bacc3-5365-43ee-a370-81c7a7e3c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6669950-63b1-41be-b372-87d0b45b131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.709+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The developments set the stage for the work of the late Nobel Prize-winning\
        \ physicist Luis Alvarez and his geologist son Walter, professor of Earth\
        \ and planetary science at the Univeristy of California, Berkeley. Along with\
        \ two other colleagues, they coauthored a sensational 1980 paper about the\
        \ “iridium anomaly” — a 1-centimeter-thick (0.4-inch-thick) layer of sedimentary\
        \ rock rich in iridium, an element rare on Earth’s surface but common in meteorites.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf450b8e-5c48-4e09-bab5-0e40d7ed2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170cc7e3-82d7-40f1-ad0a-2baf6fa16666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.710+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The researchers attributed the anomaly, which they initially identified\
        \ in Italy, Denmark and New Zealand, to the impact of a large asteroid. They\
        \ argued the unusual layer represented the exact moment in time when dinosaurs\
        \ disappeared.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c921861-991a-4fb0-8e66-57040423bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130581f7-540e-4cd0-b8e8-29d888429516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.711+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First met with skepticism, the iridium anomaly eventually was spotted\
        \ in more and more places around the world. A decade later, a different group\
        \ of researchers identified the smoking gun: a 200-kilometer-wide (125-mile-wide)\
        \ crater off the coast of Mexico’s Yucatan Peninsula.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ad93f-f21b-4453-b922-86b83e8d65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089f8b5-45b5-4ce8-a3e0-1aa5a0fe50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.712+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rock and sediment there had a similar composition to the iridium\
        \ layers, and the scientists suggested the depression, called the Chicxulub\
        \ crater, was caused by the impact of an asteroid. Researchers believe the\
        \ other anomalies spotted across the globe were caused by scattering debris\
        \ when the space rock struck Earth.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56969b7b-43a7-4f2a-9aa0-a7d7eccb79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.713+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9e9c6-6ae1-40b7-9b44-81b7ec12aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most paleontologists now accept that the asteroid caused what’s known\
        \ as the end-Cretaceous extinction. The strike triggered a period of global\
        \ cooling, with dust, soot and sulfur thrown up during the impact blocking\
        \ the sun and likely shutting down photosynthesis, a key process for life.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1132a218-fbc4-46f5-a34d-9c154447c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.714+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d1fdc-2d9f-45ac-9878-cf7d86781b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One fossil site in North Dakota has provided an unprecedented level\
        \ of detail on what that day — and its immediate aftermath — was like. Debris\
        \ rained down, lodging itself into the gills of fish, while huge tsunami-like\
        \ surges of water unleashed by the strike killed dinosaurs and other creatures.\
        \ Scientists have even figured out that the asteroid smashed into Earth in\
        \ springtime.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93ac36-b228-4593-ae1b-19ce58f0aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.715+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860fc2b-d131-4422-af14-fcc97e31160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.716+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The disappearance of massive dinosaurs created a world in which mammals\
        \ — and ultimately humans — were able to thrive. And dinosaurs weren’t the\
        \ total losers they are sometimes made out to be: Scientists now believe that\
        \ the birds that flap around in our backyards directly evolved from smaller\
        \ relatives of Tyrannosaurus rex.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0eec9-1511-46c4-97f0-2baf7b527610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1096bd2-a392-4c52-936a-0ff7089ed4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of the Alvarez duo’s stunning discovery, it initially seemed\
        \ to scientists as if a space rock impact might be a general mechanism that\
        \ explained all mass extinction events identified in the geological record.\
        \ But the end-Cretaceous extinction is the only one reliably associated with\
        \ an asteroid, according to Benton.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c9b49-5243-48d2-beaa-7e31ece382ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff28e5c-012b-42e1-8da3-54b70b035b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A different culprit, however, does explain several smaller extinction\
        \ episodes and at least two mass extinctions, including the largest on record.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045a541-8df1-4f31-846c-a7b70e80226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad04c7-db38-4074-b91a-a0ba6a134e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apocalyptic volcanoes that caused global warming&nbsp;&nbsp;</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bfd416-6668-42e9-8195-809cfd212192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Something known as a hyperthermal event — a sudden warming of the planet\
        \ — spelled doom for large segments of life on Earth on more than one occasion.\
        \ These events have followed a predictable pattern: volcanic eruption, carbon\
        \ dioxide release, global warming, acid rain, ocean acidification — resulting\
        \ in a longer road to oblivion than the dino-killing asteroid but equally\
        \ destructive.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b928889f-304c-4b7d-9b7d-4043401797a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f5589-d3d3-47dc-a55d-db19c2422529'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.722+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest mass cataclysm of all time, called the end-Permian extinction,\
        \ occurred 252 million years ago. Some 95% of species disappeared on land\
        \ and at sea as a result of global warming — with temperatures rising perhaps\
        \ 10 degrees Celsius to 15 degrees Celsius (18 F to 27 F), Benton noted in\
        \ his book.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a279e-b795-4595-a292-c2bf1b2c1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.723+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b264a-f2d2-469d-a8e7-4550f301b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.724+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as “the Great Dying,” the extinction event was marked by supervolcanic\
        \ eruptions that expelled greenhouse gases in an Australia-size region known\
        \ as the Siberian Traps in Eurasia. That led to extreme acid rain that killed\
        \ plant life and left the land surface rocky as the precipitation washed rich\
        \ soil into the oceans, which in turn became swamped with organic matter,\
        \ Benton explained.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9dbd5-45ef-4903-a8da-48f2b14212ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb314ab7-0959-4b5b-9fa5-2e9016a31820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.725+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, into the void that followed emerged different creatures that\
        \ evolved from the survivors, displaying many new ways of existence with features\
        \ such as feathers, hair and speedy locomotion, Benton said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ddf80-6807-4279-9fbb-3287c91dde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.726+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428728b-6f7b-4d03-9ed8-4381f2ce0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.727+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“One of the big changes … on land, it seems, was a great rise in energy\
        \ of everything,” he explained. “All of the surviving reptiles very rapidly\
        \ became upright in posture instead of (low and) sprawling. (Some animals)\
        \ became warm blooded in some way because we track feathers back to the early\
        \ Triassic dinosaurs and their nearest relatives, and on the mammals side,\
        \ we track the origin of hair.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef830dc5-c560-4c73-82fc-988a62b5b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b468b-af00-4a39-a9f7-417fe18a9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.728+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When dinosaurs got big&nbsp;&nbsp;</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0433d9bd-1893-46d0-a993-176f5061ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.729+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another period of extreme volcanic activity 201 million years ago marked\
        \ the end-Triassic mass extinction. It has been linked to the breakup of the\
        \ Pangea supercontinent and the opening of the central Atlantic Ocean. Many\
        \ land reptiles vanished as a result of that catastrophic event, making way\
        \ for the towering sauropods and armored plant eaters commonly seen in childhood\
        \ dinosaur books.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9919c-43a5-42da-bbed-90e8d711a79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.730+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58090ba3-ab66-4c17-9638-6ffb9d18a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.731+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The dinosaurs were already around but they had not fully diversified,”\
        \ Benton said. “And then in the early Jurassic, … the dinosaurs really took\
        \ off.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdb055-6ff4-4f1a-ac4f-602990a497a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.732+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c0efb-9cde-45b8-b49b-660e671ef7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deeper in time, a mass extinction event that ended the Devonian Period,\
        \ a geological era when life thrived on land for the first time, was also\
        \ attributed to a hyperthermal event likely triggered by volcanic activity\
        \ 359 million years ago, according to Benton’s book.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa031b0a-7194-4dde-a2cf-9c4b9dd517a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.733+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5ef70-1e44-42b2-bddf-d69fbdaf65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.734+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "﻿Other research published in 2020 suggested that multiple star explosions\
        \ — known as supernovae — may have played a role.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa6a83-18cf-42cc-bd9b-8e13f8facf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.735+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596da8be-a514-4810-9acb-0f923e19179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.736+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A less well-understood period of worldwide cooling soon followed. It’\
        s thought that these twin crises — separated by only 14 million years — led\
        \ to rapid changes in temperature and sea level that resulted in the loss\
        \ of at least 50% of the world’s species, wiping out many armored fish, early\
        \ land plants, and animals such as the fishapods, or the earliest elpistostegalians,\
        \ that were making the transition from water to land.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ba446-134a-4e63-b269-a4d1510280ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.737+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3de8b-56c1-4417-8b07-c5a132ff5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.738+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resulting loss of marine species made way for the golden age of\
        \ sharks during the Carboniferous Period, when the predators dominated the\
        \ seas and evolved to include a variety of species with different forms.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db231e42-519d-4e66-b526-4a408cdd892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.739+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdac36d-cb6b-4606-9689-47b141451a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.740+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sinking temperatures and sea levels&nbsp;&nbsp;</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c18f5-4829-4f2d-bd52-634baed61f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.741+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Colder temperatures and a drastic drop in sea levels — perhaps as much\
        \ as 10 degrees Celsius (18 F) cooler and 150 meters (492 feet) lower, respectively\
        \ — played a major role in the earliest identified mass extinction event,\
        \ the end-Ordovician, according to Benton. That shift, which took place about\
        \ 444 million years ago, led to the disappearance of 80% of species at a time\
        \ when life was mostly limited to the seas.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8733fa-62cc-47e1-9551-56a1f7165ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.742+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c0a73-2d7f-4371-9f8f-67c9e5b6b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What triggered the die-off was the massive Gondwana supercontinent\
        \ (today’s South America, Africa, Antarctica and Australia) drifting over\
        \ the South Pole during the Ordovician. When a land mass covers the polar\
        \ region, the ice cap reflects sunlight and slows melting, resulting in an\
        \ expanding ice cap that lowers sea levels globally.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa48b6-fef2-4415-9a61-4221ada8bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.743+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39545915-a07c-4833-aab2-1190a7f5932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.744+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to the cataclysm was volcanic activity. However, in this case,\
        \ it did not appear to make global temperatures warmer. Instead, phosphorus\
        \ from lava and volcanic rocks washed into the sea, gobbling up life-giving\
        \ oxygen from the oceans.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e0a48-f1c8-4e0a-bfb8-a44290ac1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.745+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c985e-f8db-47e4-b543-c6442d0c3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.746+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The looming sixth mass extinction&nbsp;&nbsp;</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba7a26-e68a-4d20-bdf3-002381a2a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.747+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing number of scientists believe a sixth mass extinction event\
        \ of a magnitude equal to the prior five has been unfolding for the past 10,000\
        \ years as humans have made their mark around the globe.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb0435-7d13-42b7-881b-e89d586a0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.748+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c497ba5-db3a-4390-9931-72fef02d1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.749+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dodo, the Tasmanian tiger, the baiji, or Yangtze River dolphin,\
        \ and the Western black rhino are just a few of the species that have disappeared\
        \ so far in what’s known as the Holocene or Anthropocene extinction.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b8b78-5cd3-4728-ba90-00eb0e9fda1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.750+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94ecfd-13fd-41fe-a31f-89120a29365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.751+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the loss of even one species is devastating, Ceballos of the\
        \ National Autonomous University of Mexico has highlighted that the ongoing\
        \ episode of extinction is mutilating much thicker branches of the tree of\
        \ life, a metaphor and model that groups living entities and maps their evolutionary\
        \ relationships.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce005864-39b9-4993-8306-664b4bcd2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.753+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f287b-fd3b-433f-8e7d-2171a28936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.754+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entire categories of related species, or genera, are disappearing,\
        \ a process he said is affecting whole ecosystems and endangering the survival\
        \ of our own species.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67df401-5257-4b5d-975e-5733d7205c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.755+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5bc11-3ff6-453c-958e-862cf5ee838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.756+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceballos and his study coauthor Paul Ehrlich, Bing Professor Emeritus\
        \ of Population Studies at Stanford University, assessed 5,400 genera of vertebrate\
        \ animals, excluding fishes. A single genus groups one or more different but\
        \ related species — for example the genus Canis includes wolves, dogs, coyotes\
        \ and jackals.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ae9c7-d3cf-4481-839b-4e91dfb7c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.757+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fa80e-f4ee-4570-9aff-238873077865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.758+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The duo’s analysis found that 73 genera had gone extinct in the past\
        \ 500 years. This is much faster than the expected “background” extinction\
        \ rate, or the rate at which species would naturally die off without outside\
        \ influence — in the absence of human beings, these 73 genera would have taken\
        \ 18,000 years to vanish, the researchers said.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6b1ab-dcf9-43ab-9e5b-94187dda3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c306ce-be9b-4c52-871e-3e9a4178c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The causes of these extinctions are varied — land-use change, habitat\
        \ loss, deforestation, intensive farming and agriculture, invasive species,\
        \ overhunting and the climate crisis — but all these devastating changes have\
        \ a common thread: humanity.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de58f49d-2a61-4670-9770-c48a786981af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad450a7-582d-4abc-a2a3-627ba08a6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ceballos pointed to the extinction of the passenger pigeon, which was\
        \ the only species in its genus, as an example of how losing a genus can have\
        \ a cascading effect on a wider ecosystem. The bird’s loss, a result of reckless\
        \ hunting in the 19th century, narrowed human diets in eastern North America\
        \ and allowed the bacteria-harboring White-footed mice that were among its\
        \ prey to thrive.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29074fbb-8328-43a5-906d-3e36cddb2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.763+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6da8e-ee8d-43ef-9736-97cf27d6f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What’s more, some scientists believe the passenger pigeon’s extinction,\
        \ combined with other factors, is behind today’s rise of tick-borne diseases\
        \ such as Lyme disease that plague humans and animals alike, according to\
        \ the study.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4de5f-8859-4258-ae9d-ef0d4a320160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ba6ff-2553-4e32-8688-7e6a0f8b4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Not only do the destructive actions of humans have the potential to\
        \ erode our quality of life in the long term, but their ripple effects could\
        \ eventually upend our success as a species, according to Ceballos.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c2153-cf10-45fb-b758-d4330c11b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e71b4-9df6-41e5-b861-26956b23963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we lose genera, we’re losing more genetic diversity, we’re losing\
        \ more evolutionary history, and we’re losing (many) more ecosystem goods\
        \ and services that are very important,” he explained.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e54f8-4a92-4ef8-a6c9-d4e57a6c0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e70652-d974-4f72-96cf-058ce9459a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While branches of the tree of life are vanishing, the distribution\
        \ of certain animal species is becoming more homogenized — the world is home\
        \ to about 19.6 billion chickens, 980 million pigs and 1.4 billion cattle.\
        \ In some cases, intensive farming can trigger outbreaks of disease like avian\
        \ influenza outbreaks that rip through poultry farms and increase risk of\
        \ spillover in wild migratory birds. Other farm animals act as hosts for virus\
        \ that infect humans, with the potential to cause pandemics like Covid-19.\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc145c8-04cd-4725-b3c3-22b03e3cfdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4495d8-18ad-4850-98fd-6073a30f4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:27:19.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:52.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ultimately, the planet can and will survive just fine without us, Ceballos\
        \ added. But, like the iridium anomaly left by the dinosaur-dooming space\
        \ rock, what might the final traces of human civilization look like in the\
        \ geological record?\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
