      'mgnl:lastActivated': 2023-12-24T13:08:32.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cf643-7354-4130-b4c4-3112d96dbd67'
      'mgnl:activationStatus': true
