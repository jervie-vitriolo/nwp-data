    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34c90ac-0453-4db7-83aa-ca65d42ba8cc'
    'lead': 'A week before New Year’s Eve, the Department of Health on Sunday reported
      four new injuries related to firecrackers and fireworks, bringing the total
      to 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T18:20:21.928+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-24T19:08:09.772+08:00
