      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship left Saudi Arabia on December 19 and was expected to arrive\
        \ in India’s southwestern port city of Mangalore on December 25.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea322f-5fd1-4f0d-b858-3386cbad181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cb0ca-caf2-42d9-95fc-3891e535ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strike in the Indian Ocean comes as Iran-backed Houthi rebels in\
        \ Yemen have launched more than 100 attacks against about a dozen commercial\
        \ and merchant ships transiting the Red Sea over the past four weeks, CNN\
        \ previously reported.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4dc7e-b73d-416a-a8f2-b2626df78d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d939c1e-dd4c-4acb-8df1-9c6fbc84f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US Central Command reported more such incidents in a statement on social\
        \ media Saturday. A crude oil tanker was hit by “a one-way attack drone” Saturday.\
        \ There were no injuries, Central Command said. A separate chemical tanker\
        \ operating in the southern Red Sea reported a “near miss” Saturday from a\
        \ one-way drone, the command said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239f39d-9e4d-4cc8-a50e-d382265ed46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbd067-b594-483b-b7d7-3170c9674e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also, two “anti-ship ballistic missiles” were fired into the southern\
        \ Red Sea from Houthi-controlled areas of Yemen but did not hit any vessels,\
        \ the statement said, and the USS Laboon, a Navy destroyer, shot down four\
        \ aerial drones that were heading toward it.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec950e62-79ad-4507-92c7-3a570460ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621a36f-86fc-46a9-8ecc-acef5f03ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.383+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there have been recurring attacks originating from Yemen, Saturday’\
        s strike in the Indian Ocean involving a drone the US says originated from\
        \ Iran may mark a new escalation in tensions.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698bf4c-e7c8-466c-9acf-cba32388ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec33117-aad4-481f-be42-231c2bec7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US on Friday released newly declassified intelligence that suggests\
        \ Iran has been “deeply involved in planning the operations against commercial\
        \ vessels in the Red Sea,” National Security Council spokesperson Adrienne\
        \ Watson told CNN.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44b51d-1244-4091-ba96-afdd8b737c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3f234-ee20-4db4-b601-bf1ecdd78677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly declassified intelligence suggests that “Iranian support\
        \ throughout the Gaza crisis has enabled the Houthis to launch attacks against\
        \ Israel and maritime targets, though Iran has often deferred operational\
        \ decision-making authority to the Houthis,” Watson said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe52c5-c5fe-4199-9f58-76bd27f62646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.386+08:00
