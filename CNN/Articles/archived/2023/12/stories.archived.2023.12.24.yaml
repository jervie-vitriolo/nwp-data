      'text': '<p>The provision has set a NT$1.5 million (₱2.9 million) penalty on
        employers for non-payment of the minimum monthly wage prescribed by the government.</p>'
  'smc-waives-toll-fees-christmas-new-years-eve':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-24T13:15:44.000+08:00
    'imagesource': 'jcr:ee43fd68-bcbf-42ac-82b3-a83577f2035c'
