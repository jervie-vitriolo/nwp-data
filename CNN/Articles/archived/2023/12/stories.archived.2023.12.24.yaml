    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6977f2a-d63d-45be-a9de-d40be3dc9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.013+08:00
