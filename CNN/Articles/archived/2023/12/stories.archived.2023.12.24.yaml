      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Families of overseas
        Filipino workers (OFWs) were treated to heartwarming moments, lively performances,
        and significant announcements at the annual Banco de Oro (BDO) Unibank Pamaskong
        Handog event at SM Fairview last Dec. 16.</p>'
