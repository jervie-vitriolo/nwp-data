      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan’s Minimum Wage Act raised the monthly minimum pay by 3.89% (NT$1,070)\
        \ effective Jan. 1, 2024.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
