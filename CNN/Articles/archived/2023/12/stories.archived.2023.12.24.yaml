    'jcr:uuid': '9d7334b9-d5c7-4059-a68d-00429daa2f70'
    'lead': 'A new landmark minimum wage law is set to increase pay for almost 125,000
      overseas Filipino workers (OFWs) in Taiwan, the Manila Economic and Cultural
      Office (MECO).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T13:21:33.983+08:00
    'mgnl:createdBy': 'faith'
