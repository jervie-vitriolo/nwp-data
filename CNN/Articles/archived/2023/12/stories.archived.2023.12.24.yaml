      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c95f3e-eef3-4f4d-a048-eabf5aefcebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.379+08:00
