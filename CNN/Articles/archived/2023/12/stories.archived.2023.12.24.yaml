      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overall Covid-19 data shows weekly hospitalizations have been trending\
        \ down in recent weeks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eaba97-37cc-45b0-9f28-07c40737e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:20:25.580+08:00
