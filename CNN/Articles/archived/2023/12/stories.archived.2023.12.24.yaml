    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Supreme Court rejects Jack Smith’s request for justices to quickly hear
      Trump immunity dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda12bf-31bd-4cc1-82c2-ebc9fdf659de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.928+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court on Friday rejected a
        request by special counsel Jack Smith to fast-track arguments on whether Donald
        Trump has any immunity from federal prosecution for alleged crimes he committed
        while in office – a move that will likely delay his trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240ccf0-3384-42b5-a942-f26e6bf80fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684abac-c28e-429f-8b02-2177adc9009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court did not explain its reasoning and there were no noted dissents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0e4f4-0021-47d9-9a7b-ed2beea62509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.929+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69fccc1-6af2-4001-8caf-f1cf122f1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court’s decision is a major blow to Smith, who made an extraordinary\
        \ gamble when he asked the justices to take the rare step of skipping a federal\
        \ appeals court and quickly deciding a fundamental issue in his election subversion\
        \ criminal case against Trump.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa96292-3fbe-4a75-a64f-ad962a8581ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f531b4-864b-4190-a876-b66246dccabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.930+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both sides will still have the option of appealing an eventual ruling\
        \ by the DC Circuit Court of Appeals up to the high court, but the court’\
        s move is a major victory for Trump, whose strategy of delay in the criminal\
        \ case included mounting a protracted fight over the immunity question, which\
        \ must be settled before his case goes to trial.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c97d15-31cd-4668-830f-22abbf53a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ab0b8-c847-4027-a40c-492915027a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An expedited review of the issue is already underway at the DC Circuit,\
        \ which has scheduled oral arguments for January 9. The election subversion\
        \ trial is currently set to begin in March.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf43c1-4d6a-446f-b3c5-3af6aa1bb945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.931+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb135be-c858-431e-ba0e-6f2e5299e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The real question is what happens then,” said Steve Vladeck, CNN Supreme\
        \ Court analyst and professor at the University of Texas School of Law. “\
        Assuming the Court of Appeals rejects Trump’s claim, will it keep the trial\
        \ on hold pending further review from the Supreme Court, or will it allow\
        \ the trial to go forward and force Trump to seek a stay from the Supreme\
        \ Court? It’s still possible that the trial begins on March 4, but the Supreme\
        \ Court’s apparent willingness to let the DC Circuit go first makes it at\
        \ least somewhat – and perhaps significantly – less likely.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2c425-7d6c-4374-8f03-cfefec41db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.932+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcb7b0-9fe4-4045-9cfb-973ebe55131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In urging the court to not take the case, Trump’s attorneys argued\
        \ the special counsel was trying to “rush to decide the issues with reckless\
        \ abandon.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f21f2-4ce5-43ea-aa04-e97d431bc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7932c6-1d17-420d-90a2-d713655d9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.933+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that this case arises in the vortex of political dispute\
        \ warrants caution, not haste,” Trump attorneys wrote in court papers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad902b9-5f51-4c16-9b0e-8e8328a74503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3056349-8978-4b17-83fc-48f0d660ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After the Supreme Court’s rejection, Trump continued to insist he has\
        \ immunity from federal prosecution, writing on social media Friday. “I was\
        \ President, it was my right and duty to investigate, and speak on, the rigged\
        \ and stolen 2020 Presidential Election. Looking forward to the very important\
        \ arguments on Presidential Immunity in front of the DC Circuit Court of Appeals!”\
        \ he wrote on social media Friday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0cd27-6fcb-42ad-85f0-601cdb0bfb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b79dbf-aeb7-417f-82fd-b40e149da111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s team had asked the appeals court earlier this month to examine\
        \ the immunity ruling issued by District Judge Tanya Chutkan, who is overseeing\
        \ his criminal case.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb84fbd-450a-43ad-8120-6ccf88725c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341d3fe-6e19-40a8-8ad0-d7e50bdf22dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chutkan had rejected arguments from Trump’s attorneys that the criminal\
        \ indictment should be thrown out because he was working to “ensure election\
        \ integrity” as part of his official capacity as president when he allegedly\
        \ undermined the 2020 election results, and therefore is protected under presidential\
        \ immunity. The judge has paused all procedural deadlines in the case while\
        \ the appeal plays out.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657bbf7-334f-499c-a846-235376462a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3d3e8-db86-47c6-b0b7-4754c683d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Smith’s team sought to bypass the appeals court’s review of the\
        \ matter by having the justices step in now.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee32a97-bfe3-41d7-87bf-0fa2993be908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475ccab-4859-4454-910c-740104b2e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is of imperative public importance that respondent’s claims of\
        \ immunity be resolved by this Court and that respondent’s trial proceed as\
        \ promptly as possible if his claim of immunity is rejected,” Smith’s team\
        \ wrote in its petition to the Supreme Court.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5d675-80eb-410e-95f2-389af9086aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c284b6b5-9789-48a1-9b1d-1b2a9481da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith pointed to a Watergate-era case in which the high court also\
        \ leapfrogged over an appeals court to quickly hear a case in which the justices\
        \ ultimately rejected then-President Richard Nixon’s claims of presidential\
        \ privilege in a subpoena fight over Oval Office tapes.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911674a-196b-4b36-a1b9-3fbc96e083ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09848ef4-b193-4713-b720-2032e9f87b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.941+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Here, the stakes are at least as high, if not higher: the resolution\
        \ of the question presented is pivotal to whether the former President himself\
        \ will stand trial – which is scheduled to begin less than three months in\
        \ the future,” the special counsel wrote in court papers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ffa2c-9ef7-4f03-a974-51fec7b749db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bc898-d366-4978-b657-4c170c8628be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.942+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors also asked the court to decide whether Trump is protected\
        \ by double jeopardy. Defense lawyers have asserted that because Trump was\
        \ acquitted by the Senate during his impeachment trial that he cannot be criminally\
        \ tried for the same alleged actions.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8500e32-c909-4101-b1b3-435843b9bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b574ea-7651-4ea7-812a-02ab2c14dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smith had pushed back strongly on Trump’s claim that prosecutors were\
        \ trying to unfairly rush him to trial this March, writing that those claims\
        \ “are unfounded and incorrect.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fb814-1829-4baa-9205-c97a0a77d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d891f2-4124-4f6c-ac46-8ef631a8d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former president, Smith told the justices, “stands accused of serious\
        \ crimes because the grand jury followed the facts and applied the law. The\
        \ government seeks this Court’s resolution of the immunity claim so that those\
        \ charges may be promptly resolved, whatever the result.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc0ce6-37fe-4025-b962-09c46232481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.946+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f595a-0f19-4202-9582-be226397aafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.947+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump quickly began fundraising off the Supreme Court’s order, stressing\
        \ his ongoing legal fights and taking aim at the Justice Department.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9956c6e-5ec9-4ee8-bd2c-3c1bcb247855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.948+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf120c-605d-4454-8494-89943baed549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Supreme Court just DENIED the Biden prosecutor’s emergency
        request to ROB me of my right to presidential immunity,” the fundraising message
        read. “I will still have to fight for my rights in the Appeals Court – as
        the Biden Special Counsel will do everything in their power to rush my fake
        trial and wrongly CONVICT me before the 2024 election.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec291249-b19d-4755-8ab9-3e0748a3ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T08:31:05.949+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-24T08:31:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/22/politics/supreme-court-trump-immunity-jack-smith/index.html"><em>"Supreme
        Court rejects Jack Smith’s request for justices to quickly hear Trump immunity
        dispute"</em></a></p>'
  'Marcos-true-meaning-of-Christmas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-24T09:58:56.000+08:00
    'imagesource': 'jcr:aa9de381-2a81-472e-a51e-b234ca7b02e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a71eb4-af4d-417c-bed4-889c1a1e29f2'
    'lead': 'In his Christmas message, President Ferdinand Marcos Jr. urged the public
      to remember the true meaning of the holidays and encouraged others to reach
      out to the less fortunate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T10:01:23.418+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-24T10:01:23.664+08:00
