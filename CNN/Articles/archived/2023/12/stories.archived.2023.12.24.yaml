  'fireworks-related-injuries-doh-dec-24':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-24T18:18:55.000+08:00
