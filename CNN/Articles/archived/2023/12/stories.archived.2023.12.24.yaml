      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, flu hospitalizations are rising but remain steady compared\
        \ with recent weeks, according to CDC data. Flu-like activity is very high\
        \ in five states and high in 15 states.\r"
    '21':
