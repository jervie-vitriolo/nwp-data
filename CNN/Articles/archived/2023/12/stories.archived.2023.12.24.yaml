    'jcr:uuid': '31777406-a39e-4607-b272-e5cb05272b0d'
    'lead': 'San Miguel Corporation announced it will not collect toll fees at all
      its expressways on certain hours of Dec. 24 to 25, and Dec. 31 to Jan. 1 in
      the spirit of the holidays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T14:01:59.864+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-24T14:02:00.133+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Toll fees in SMC expressways waived on eves of Christmas, New Year’s
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577479b3-0449-4958-b822-a1e3cd0ad28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — San
        Miguel Corporation (SMC) announced it will not collect toll fees at all its
        expressways on certain hours of Dec. 24 to 25, and Dec. 31 to Jan. 1 in the
        spirit of the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb1c64-c272-4853-8073-5ecc77ebce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b99fa-3e9f-4a93-abc4-ea1334cdd7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said it will waive the fees at the Southern Tagalog Arterial\
        \ Road (STAR), South Luzon Expressway (SLEX), the Skyway System, NAIA Expressway,\
        \ and the Tarlac-Pangasinan-La Union Expressway (TPLEX) from 10 p.m. of Dec.\
        \ 24 to 6 a.m. of Dec. 25, and the same hours of Dec. 31 and Jan. 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c9a56-4a3e-4c4c-b7f7-9c092168cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf77fd-d8ff-4085-8aba-187751ea3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This annual tradition is our way of showing the Christmas spirit,\
        \ especially for those who for some reason will have to travel late and try\
        \ to get home to their loved ones. Through this, we hope to help spread the\
        \ Filipino Christmas spirit, and also wish our countrymen well at the start\
        \ of the new year,” the SMC said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7f96d-7cfd-4e35-accf-786b232b8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c9c31-d443-48f3-ae74-26c4355d8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company advised motorists traveling to and from Metro Manila to\
        \ allot extra travel time, as holiday traffic volume is expected to peak in\
        \ the remaining days of the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c46a5f-eeea-4a21-96ac-9819b40cb55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b12719-e111-4666-979d-6bb2f5f29e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also clarified that there have been no recent modifications to the\
        \ toll booth setups or operations at both NAIAX and Skyway toll plazas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05174316-e8d0-4c7e-bfaf-96e865e96d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e1f28-46a9-4e7a-85f5-c644a3adbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T14:01:59.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-24T14:02:00.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to a recent advisory from an airline which encouraged
        passengers to arrive at the Ninoy Aquino International Airport three to four
        hours early due to a new toll booth setup at NAIAX Skyway exits.</p>'
