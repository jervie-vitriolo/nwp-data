      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October 7, Israel has restricted movement in Bethlehem and other\
        \ Palestinian towns in the West Bank, with military checkpoints allowing access\
        \ in and out, impacting Palestinians trying to get to work.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fbbbd-065b-47e2-942d-339be8e4bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fad8d8-5a48-49a0-aabf-25e784055901'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The occupied territory has also experienced a surge in violence, with\
        \ at least 300 Palestinians killed in Israeli attacks, according to the Palestinian\
        \ health ministry.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc935dc5-8484-4946-9fa1-c72a85e2b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e42e5a4-60bc-4fb4-8476-79869e37fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My son asked me why there’s no Christmas tree this year, I don’t know\
        \ how to explain it,” Ali Thabet tells CNN.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4ba91-4bb4-4f43-9e3e-b94845015445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ca6e3-c122-4b0b-8353-5f728e1876b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and his family live in Al Shawawra, a Palestinian village near Bethlehem,\
        \ and visit each Christmas “because our relationship with our Christian brothers\
        \ is a strong relationship\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd37f3-b108-47a1-95d2-1ded65fbe636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77630b0-5145-4b1a-9e1b-f59f14bb7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He and his family live in Bethlehem and visit each Christmas “because\
        \ our relationship with our Christian brothers is a strong relationship.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58ae6d-9e8e-4a95-be82-62b5ca5fea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39429daf-1a21-4525-8d45-6a1a41673fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He explains: “We join them in their celebrations, and they also join\
        \ us in our celebrations. But this year’s holiday season is very bad.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c7940-d4d0-45e3-8b7f-9cf7e1685509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d4df3d-9598-442a-9f3c-2c339e2aa6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walking down the cobble-stone streets, the impact of the conflict is\
        \ evident.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3c452-9a3d-4f32-9029-4011d5e8aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d003782-230b-496e-b364-d2aa999357f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Businesses were banking on a busy festive period after suffering through\
        \ the hardships and travel restrictions of the coronavirus pandemic. But without\
        \ the usual crowds of tourists and the faithful, many of the hotels, shops\
        \ and restaurants have shuttered.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb3f21-ba51-491a-8c80-b39106412696'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1c929-c89f-479a-a9a6-9dfe8146527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bethlehem’s economy depends on pilgrims and tourism, explains third-generation\
        \ shop owner Rony Tabash, who stands outside his store waiting for customers\
        \ who will never arrive.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40944874-2e2e-4f26-8200-5d6d07a6ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0182c-4031-4e8b-adbc-31260db153a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Souvenirs and intricately carved olive wood carvings of the nativity\
        \ scene sit on shelves gathering dust. Tabash’s store is one of the handful\
        \ to remain open, out of a wish to support the skilled artisans that delicately\
        \ make his merchandise.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c14292-6646-4a2d-ab94-c5fe4037c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342b2d9-674c-43ba-b532-0ba94cb647a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tabash brings his father with him to the shop each day to get him out\
        \ of the house. His grandfather opened the store back in 1927 and this place,\
        \ along with the square and its famous church, have become “part of our heart.”\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e42ad-ef04-4d60-9363-2527086f8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d124cc3-7e15-424c-a4a9-0fe3b052258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’ve never seen Christmas like this,” he continues. “Since three\
        \ months, honestly, we don’t have one sale. I don’t want to keep my father\
        \ at home. I don’t want to give up hope.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9937127-ea1d-46fb-83d6-2c6680cc2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce7706-e01b-49dc-a762-5a5a96bdd8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even the Church of the Nativity – which became the first World Heritage\
        \ site in the Palestinian territories in 2012 – is largely empty. In a normal\
        \ year, queues of hundreds would snake around the car park outside with pilgrims\
        \ patiently waiting to enter its grotto, considered since the 2nd Century\
        \ to be the exact location of Christ’s birth. A 14-pointed silver star set\
        \ into the marble floor marks the precise spot where Jesus is said to have\
        \ been born.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d2b3c-6b26-4193-bec9-e91a67da4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219df7e-7acc-457c-b10b-eb3dcd3b3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the 4th Century, Emperor Constantine founded a church on the site,\
        \ which was destroyed in the year 529, only to be replaced by larger structures,\
        \ which form the basis of the church today.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d84b76-02f9-4c88-a924-1b099299c0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ced082-4a1e-4a12-ae91-2395f4c4d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inside, it would usually be standing room only. But this year, the\
        \ fighting in Gaza has changed everything. Now, you can practically hear a\
        \ pin drop.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f765a-c166-4748-8954-0fd8a253f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af835fe-7ef2-4bf6-8d46-c13277c7bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have never seen it like this,” says Father Spiridon Sammour, a Greek\
        \ Orthodox priest at the Church of the Nativity.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec92910-8eb1-451d-be4b-47988f64a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7aa3e-df82-42b4-bf4c-7d01526a9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:19:24.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:26.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Christmas is joy, love and peace. We have no peace. We have no joy,”\
        \ he says solemnly. “It is out of our hands, and we pray for the leaders who\
        \ will make the decisions [all] over the world to God to help them, give them\
        \ his light to make peace here and all over the world.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba1868b-c368-46b6-9a45-6c621aec6faa'
      'mgnl:activationStatus': true
