    'stories': []
    'template': '1'
    'title': 'Pentagon says chemical tanker struck by Iranian drone in Indian Ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5675d-b18a-4e37-9782-0c3f6aee7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A chemical tanker operating in the Indian
        Ocean was struck by an Iranian attack drone Saturday, a US Department of Defense
        official said, the seventh Iranian attack on commercial shipping since 2021.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4cdcc-d6ea-439f-885a-39cf2b167edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7edd32-13aa-47bf-b6cb-2822d5be0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The motor vessel CHEM PLUTO, a Liberia-flagged, Japanese-owned, and\
        \ Netherlands-operated chemical tanker was struck at approximately 10 a.m.\
        \ local time (6 a.m. Greenwich Mean Time) today in the Indian Ocean, 200 nautical\
        \ miles from the coast of India, by a one-way attack drone fired from Iran,”\
        \ the official said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763444e0-45d0-46b8-af1c-6dde8bef2510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c947e06-3c4a-415e-8eee-b6f0dcffa793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A one-way attack drone is designed to impact its target rather than\
        \ return to its origin. “There were no casualties and a fire on board the\
        \ tanker has been extinguished,” the defense official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0ddf6-f898-47ba-8f89-e74555859f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c657aa69-80ea-48a0-a28a-f6fe591da3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No US Navy vessels were in the vicinity,” the statement said, adding\
        \ Naval Forces Central Command was communicating with the struck vessel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546b552-53c0-45a9-99c3-82949da1a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8297e67-b5bb-4ae4-9c4c-060fcaf5b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T15:18:22.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-24T15:30:07.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s coast guard said there were 20 Indian crew members, and one\
        \ Vietnamese, on board at the time of the attack. However, it added that no\
        \ casualties had been reported.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468058f9-2489-4bbc-a165-a27230ea26eb'
