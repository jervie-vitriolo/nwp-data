    'stories': []
    'template': '1'
    'title': 'Nearly 125,000 Pinoys to benefit from Taiwan wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a9b88-c8ba-4fcf-8f12-f990de0c4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24) —</strong> A
        new landmark minimum wage law is set to increase pay for almost 125,000 overseas
        Filipino workers (OFWs) in Taiwan, the Manila Economic and Cultural Office
        (MECO) said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e020711-8d10-47e2-a817-920a3df085c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd32b-3a64-474a-a21e-0fccea063c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 151,562 OFWs in Taiwan, MECO said the new measure, which provides\
        \ mechanisms for the annual review of wages, is expected to benefit 123,768\
        \ Filipino factory workers and those who will be hired until Dec. 31, 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce346f-5939-45f3-b64b-faec14479fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b98deb-ac38-4ce2-a9a6-f2b344476281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our OFWs in Taiwan will enjoy a good start of the new year with their\
        \ wages being increased,\" MECO Chairman Silvestre Bello III said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2734c8c-58c8-4b42-8810-cb0c34ddab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4928869-16f4-47f4-880e-9b08186624b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.013+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T15:42:16.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bello also lauded the gesture of the Taiwanese government for considering\
        \ the welfare of OFWs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b40f7d-9522-45d1-b6bc-a04302f56d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:21:34.013+08:00
