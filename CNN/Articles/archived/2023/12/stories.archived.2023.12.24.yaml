      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu on Saturday <a href="https://www.cnnphilippines.com/entertainment/2023/12/23/kim-chiu-xian-lim-breakup.html">confirmed</a>
