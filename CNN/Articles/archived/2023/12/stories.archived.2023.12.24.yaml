      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Finally, BDO paid tribute to one OFW who have trusted their services\
        \ since the very beginning. Maria Teresa Yasuki was the very first client\
        \ to open an account with BDO Remit in Japan. As a \"thank you\" gift, BDO\
        \ brought her back to the Philippines to be with her family for the first\
        \ time in 22 years. SM sponsored her two-way ticket to Japan and gifted her\
        \ family with an SM Supermalls shopping spree worth ₱10,000.\r"
