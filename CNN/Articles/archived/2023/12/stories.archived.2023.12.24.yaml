      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 24)</strong> — Actor
        Xian Lim took to social media to express his gratitude to his ex-girlfriend
        Kim Chiu after the actress confirmed they called it quits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac504ce-93aa-488b-abde-1482326a212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-24T13:08:32.567+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-24T13:08:32.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am grateful for all the moments we shared together. Thank you for\
        \ all the unconditional love throughout the years,” Lim said on Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf90dbc-6c17-407b-bd22-bd8b02eaf0f5'
      'mgnl:activationStatus': true
