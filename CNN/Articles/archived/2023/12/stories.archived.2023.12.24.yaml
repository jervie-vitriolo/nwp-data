    'lead': 'A chemical tanker operating in the Indian Ocean was struck by an Iranian
      attack drone Saturday, a US Department of Defense official said, the seventh
      Iranian attack on commercial shipping since 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-24T15:18:22.365+08:00
