    'stories': []
    'template': '1'
    'title': 'Zac Efron honors ‘17 Again’ co-star Matthew Perry at his Hollywood Walk
      of Fame ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0093d-cdca-44af-b474-78bf555b8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zac Efron took a moment to honor his friend
        and “17 Again” co-star Matthew Perry on Monday when he received his star on
        the Hollywood Walk of Fame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be9ab7-9e18-4ca7-bd59-d77aeee04f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bf144-b940-44d2-8242-debd6f5c8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I really also want to mention someone that’s not here today, and that’\
        s Matthew Perry, who was so kind and generous with me while we worked on ‘\
        17 Again’ together,” Efron said during his ceremony speech.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc851415-695e-4757-9d80-fe6d5e054909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5d9c7-e3dc-4000-92af-59eca0240af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efron described collaborating with Perry as “so much fun and it really\
        \ did propel me and motivate me in so many ways. It really pushed me into\
        \ the next chapter of my career and for that, thank you so much Matthew.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adaec5-e4e5-4bf5-b13b-01c339607bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.576+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313712bb-5bea-4573-9c43-1bd9a29a8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Thinking about you a lot today,” Efron said, appearing to get emotional.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca2fe5-712c-4f4e-bf0a-af3d8fade7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedf12f-5049-40c7-8b54-7ba816334b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry died at his Los Angeles home in October. He was 54.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2a808-9502-44da-8a58-93dd09bb8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ec725-f8fb-4d02-a36a-403cae241f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Efron played the younger version of Perry’s “17 Again” character in\
        \ the 2009 rom-com, where Perry’s character is transformed back into his 17-year-old\
        \ self in a chance to rewrite his life.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be60ae-86b6-409d-9256-87163820e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60814398-1d33-41b3-9168-127e8fd99d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry had even recently expressed his desire to collaborate with Efron\
        \ again, according to his friend, Athenna Crosby, who spent time with the\
        \ “Friends” actor the day before he died.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c7861-5019-40c2-83c8-5608fa258458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e3ab6-b3df-4a4d-90bb-4279a4b239de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He said that he wanted to make a movie about his life, and he had\
        \ worked with Zac Efron in the past on a movie and he said that he wanted\
        \ Zac Efron to play him as a younger version,” Crosby told Entertainment Tonight\
        \ last month. “He was going to ask him soon to do that,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41101e8-a9a9-46b5-8975-91be857ffa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6a74d-bd96-4812-8228-e4fbfe697c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “High School Musical” star told Extra TV in November that he was\
        \ “hugely honored” to learn about Perry’s hopes of casting him. “It would\
        \ be extraordinary to do and, of course, I’m just really still devastated\
        \ by the fact he’s gone.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046bf13-5682-4ba7-b3ce-89f5b2fd7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb87eb1-9d2b-4800-b741-157404a4c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:18:20.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:24:00.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll see what happens,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652757d-4040-453c-ba3b-2818f3b15623'
