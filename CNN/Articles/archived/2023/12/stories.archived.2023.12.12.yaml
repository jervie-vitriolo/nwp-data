      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To qualify, employees must be of service as of Nov. 30 and must render\
        \ at least four months of service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f6dd4-a3db-4a7d-965d-a8d2a7ef8a61'
