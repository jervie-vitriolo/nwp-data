      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0717e-80f4-4a1a-b7cd-446398ec6caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.801+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I think the reason why I go back to my mother in a lot of my essays\
        \ is because I realized that she is still a stranger to me. So much about\
        \ her choices, regrets, and sacrifices eluded me as a young girl. While my\
        \ mother is a key figure in my childhood, I really can’t say that I know her,\
        \ and I feel a sense of loss for the unknowing. I relied on her for so many\
        \ things as a young girl but the eventual fraying of that relationship brought\
        \ to light many areas in which we were alike, but also very different, which\
        \ formed a rift between us. That’s a fact that I can't change, and can only\
        \ spend my whole life defining and circling back to. Maybe you could say the\
        \ same thing about a person’s relationship to their hometown.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7697703-a7b6-4315-930d-2d9dca16ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.802+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314e8fb-1b33-4d25-9aa9-9d32e1c6fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.803+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conjuring the place where I spent most of my girlhood with my mother
        is almost like being in dialogue with that loss, giving it shape from which
        I can examine it and bring it to life again. A way of surviving.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cc4fcf-d593-4fd6-a866-c84f87a2dced'
