      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the funds, “they could take care of the population. They could\
        \ take care of the military enhancement, and build up their capabilities,”\
        \ Gilad said last week.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa86eaa-9e35-4271-af15-c68899bcef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.668+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2c84e-980a-42ef-a3d5-5b71ebfeb524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Criticism of Netanyahu among Israelis soared after the attack, with\
        \ many blaming the prime minister for failing to prevent it.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02998d5-8359-4c98-a61a-d3b6384c29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.669+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624042f-798f-458f-a6b2-134ac4838d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.670+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What backlash has Qatar faced?</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edb5e5-7fcb-481e-b68e-28c94dcfac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar maintains close ties with both Hamas and Western states, including\
        \ the United States. It has come under harsh criticism for allowing the Iran-backed\
        \ group to establish a political office in Doha, which has been operative\
        \ since 2012.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe079111-91d9-4282-a101-2f67cdc397d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7c832-d930-4081-b736-d34861f9c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it has also proven useful to Israel, having played a leading role\
        \ in the release of hostages kidnapped on October 7 and held by Hamas in Gaza.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a1cfd1-2886-4b30-972c-3625e8edd4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20996c5-8d5b-4502-a530-771df6385968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some Israeli officials have pointed to Qatar as among those responsible\
        \ for the attack, saying the Gulf Arab state is supporting Hamas.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b747621-4130-477c-a636-a2f85945b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e48ac9-0e93-4669-829e-e2d4ad198e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Foreign Minister Eli Cohen accused Qatar of financing Hamas\
        \ and harboring its leaders in October.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95849b75-eee7-44e9-a2c9-3215ef5e51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79deb552-5e21-47c7-8775-107e69949842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Qatar, which finance and harbor of Hamas’ leaders, could influence\
        \ and enable the immediate and unconditional release of all, of all hostages\
        \ held by the terrorists. You, members of the international community should\
        \ demand Qatar to do just that,” Cohen said at a high-level UN meeting.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efb838-0661-414b-9bb6-c7b0fb5968ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dc72e-0b62-4f59-a655-730e59dd35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar has rejected accusations made by Israeli officials, warning that\
        \ “these provocative statements” could undermine mediation efforts and even\
        \ “endanger lives.”\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc2631-4416-4789-9340-16ed89adaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85b6ba-8104-4d21-839c-765cef60b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilad also blamed Qatar, saying the Gulf state “gave Hamas 1 billion\
        \ shekels per year ($30 million per month)… and they have used it to enhance,\
        \ to cement their grip on Gaza “For them (Hamas), it was like a relief. It\
        \ was like oxygen,” he told CNN.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba79c4d-d902-4b0b-8ce9-e217aad3ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f2877-f480-4714-ac67-ede607d65d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar denies that those funds were intended for Hamas, saying they\
        \ are meant as aid to pay salaries of workers in the besieged enclave.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee205b-8fde-4922-ad8c-35f2f5e151fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371a27b-2dda-4af0-8b9b-0a5a959372a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Gulf nation, which hosts a major US airbase, has also come under\
        \ pressure in Congress. A bipartisan group of 113 US lawmakers sent a letter\
        \ to President Joe Biden on October 16 asking him to put pressure on countries\
        \ who support Hamas, including Qatar.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3cd86-3ada-406d-97b7-79f4bd79a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aab073-b74c-4104-8b41-82995c424a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Khulaifi, the Qatari minister who leads his country’s mediation
        in the Israel-Hamas war, said that his country “will continue to engage with
        regional and international partners to make sure that those funds reach out
        could have the most vulnerable and to the important and vital infrastructure.”</p>'
