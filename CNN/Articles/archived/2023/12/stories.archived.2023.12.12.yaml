      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The plans are divided into five sectors: water security to ensure\
        \ sufficient water supply; food security to make sure that there is stable\
        \ supply of key food commodities; income losses are minimized and access to\
        \ affordable food would be expanded,” Solidum said.\r"
