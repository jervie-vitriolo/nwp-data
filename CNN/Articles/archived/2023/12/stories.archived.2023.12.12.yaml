      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f737b1-e526-4574-86e8-8ebb675b7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.634+08:00
      'mgnl:createdBy': 'kristel'
