      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — President
        Ferdinand Marcos Jr. said he wants to see more women in leadership positions
        and hopes for an environment that will encourage young girls to participate
        in nation building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85fb1d-f90a-46bd-9db1-8941f85c46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.582+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He made the remarks after officiating the oath taking of female legislators
        in Malacañang on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd53de-8e53-4244-8330-305d6673b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executve lauded the newly elected national executive board
        and regional presidents of the Lady Local Legislators League of the Philippines,
        Inc. (Four-L Phil’s), and expressed hope they will continue to work for the
        passage of local legislative measures that aim to improve the lives of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0b250-cb0b-4d5b-b054-dacb5de505f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president added that women leaders play an indispensable role in
        nation building.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfddd3-f7b8-47b8-a04a-dccb1d796bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"These roles are enshrined not only in the Constitution, but also in
        the legislation passed by Congress. And perhaps, even more importantly these
        roles are very much part of Philippine culture," he stressed, adding that
        women did the steady work of supporting families, communities, and children.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4c885-bc54-433e-97d7-b3b5c16c7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.583+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said he wants a conducive and nurturing environment for women
        and girls so they can freely and equally participate in the political, social,
        and economic spheres.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1caa0-47ac-4a84-a8d8-c6710561e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see more women in key leadership positions in the country,"
        he said. "Be assured that this administration remains steadfast in implementing
        the Magna Carta of Women at all levels of government."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e9811-c7f2-442e-8334-c84318375130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.584+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also noted that the Philippines placed <a href="https://www.cnnphilippines.com/news/2023/6/24/ph-2023-global-gender-gap-index-report.html"
        target="_blank">16th out of 146 countries</a> in the 2023 World Economic Forum’s
        (WEF) Global Gender Gap Index report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e75962-85a3-4360-89f5-f62f8a09bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said this is something the country must be proud of, but also stressed
        that much is left to be done to achieve the goal of gender parity.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fbe6c-b2e5-4109-8448-7b1182377ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:23:26.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T16:26:27.585+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let us aim to eradicate prejudice and discrimination against women
        in every facet of our society," the president said.</p>'
  'dot-love-the-ph-here-to-stay':
