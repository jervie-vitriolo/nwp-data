      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75612b02-b33b-4d0c-bd7b-27bd6ca3125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.783+08:00
