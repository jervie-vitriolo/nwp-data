      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the year of the girl. From the sudden rise of coquettecore,
        balletcore, and Greta Gerwig’s “Barbie” being the highest grossing movie of
        the year globally, 2023 seemed like the moment of reclaiming girlhood. Wherever
        you go online (and even offline!) girlhood is ever present.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626cf64-38aa-4113-b44f-ead533d65dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dfbb1d-c406-43a7-848a-3a3b869be93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.767+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the thing about girlhood is that it’s difficult to pin, classify,
        or characterize no matter how many ribbons you tie around it. A challenge
        met head-on by 26-year-old writer Zea Asis, whose reflections on girlhood
        and all its demonstrations glimmer in her newly released book “Strange Intimacies.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebea9a7-8032-4c1a-b81c-67c66033c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd595c-a8ab-4ee9-ab7e-c38a7cd3a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.768+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As do all creative projects, “Strange Intimacies” started as essays
        written in the middle of the pandemic as a way to survive. Asis ultimately
        self-published “Strange Intimacies: Essays on Dressing up and Consumption”
        at the tail end of 2020 with three essays, and illustrations by artist Beyza
        Durmus. “I have, with considerable amount of effort, attempted to fashion
        something beautiful out of the most dire circumstances and relay that as best
        as I could,” she writes in the Instagram caption to promote the chapbook.
        Since then, the chapbook has been beloved by friends and potential readers
        alike, even enjoying several reprints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0f1d3-add9-4d8b-b5c5-23d8f0c6c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc162a5-12c8-442a-a1aa-8f1174a78297'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chapbook was initially envisioned to be a small project to give\
        \ to friends or sell online.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cdc94-e023-42ff-9356-761f86c620b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.769+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc50855-4b81-4529-9cf8-f4c24ab5fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.770+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back then, Asis was a contributor to various online publications, so\
        \ it was her first time putting out personal work outside of a journalistic\
        \ setting. “I wanted to do something that was mine, and to let loose, experiment,\
        \ and not feel held back by creative conventions since I was experiencing\
        \ a lot of unfulfillment creatively, especially with my background in journalism,\
        \ which reigned back my creative voice,” she says. “Of course, it’s different\
        \ now, I think, with the rise of literary journalism.”\r"
    '9':
      'image': 'jcr:df2c8e41-9d18-4365-b463-db640681985a'
      'imageCaption': 'Writer Zea Asis'' reflections on girlhood and all its demonstrations
        glimmer in her newly released book “Strange Intimacies.” Photo by JL JAVIER'
