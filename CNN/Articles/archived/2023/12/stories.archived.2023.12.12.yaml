    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c90c3-1ee8-446c-942f-c18d66a9de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.087+08:00
