    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Qatar sent millions to Gaza for years – with Israel’s backing. Here’s
      what we know about the controversial deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d86f6-123b-455f-83b4-89eb96bb1fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since the October 7 Hamas attack on Israel,
        the Gulf state of Qatar has come under fire by Israeli officials, American
        politicians and media outlets for sending hundreds of millions of dollars
        in aid to Gaza, which is governed by the Palestinian militant group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a02464-c618-475a-a06c-920fa396b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f075e496-2881-4bd7-8e7e-629c3e980553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But all that happened with Israel’s blessing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8be84-0dc9-4cc6-b85a-073527aef281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fb869-496a-46f1-a597-6d2f99888372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a series of interviews with key Israeli players conducted in collaboration\
        \ with Israeli investigative journalism organization Shomrim, CNN was told\
        \ Prime Minister Benjamin Netanyahu continued the cash flow to Hamas, despite\
        \ concerns raised from within his own government.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f62b6-adc6-4f8d-99f8-4bb8a4d7b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48823e8-8067-4627-b134-56f11682be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar has vowed not to stop those payments. Qatari minister of state\
        \ for foreign affairs Mohammed bin Abdulaziz Al-Khulaifi told CNN’s Becky\
        \ Anderson on Monday that his government will continue to make payments to\
        \ Gaza to support the enclave, as it has been doing for years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767e82f-edcc-4f28-a5ea-871fb7a1a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63769519-c4ec-47d4-b725-86485b385aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not going to change our mandate. Our mandate is our continuous\
        \ help and support for our brothers and sisters of Palestine. We will continue\
        \ to do it systematically as we did it before,” Al-Khulaifi said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf190d2a-9dc3-4a60-b1aa-d29c2be29603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169b352-5952-4b0e-80ec-168b1f0fd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli sources responded by pointing out that successive governments\
        \ had facilitated the transfer of money to Gaza for humanitarian reasons and\
        \ that Netanyahu had acted decisively against Hamas after the October 7 attacks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e3e5a-76cd-4e02-80f8-8ce38c3e49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e6c7f8-9c3e-4cdb-93dc-3b7f422ded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s what we know about those payments and Israel’s role in facilitating\
        \ them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3627c-4a5a-4f0a-980c-898b077469d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879168f-57b0-43f8-8399-ccb234212f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When did the Qatari payments start?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d489ba-9413-4515-ba77-2df5d8f23083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2018, Qatar began making monthly payments to the Gaza Strip. Some\
        \ $15 million were sent into Gaza in cash-filled suitcases – delivered by\
        \ the Qataris through Israeli territory after months of negotiation with Israel.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281cdd3-d989-4cdb-8975-3cb0a11016da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b2c37-28ab-4610-a36f-e804d2d91553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The payments started after the Palestinian Authority (PA), the Palestinian\
        \ government in the Israeli occupied West Bank that is a rival of Hamas, decided\
        \ to cut salaries of government employees in Gaza in 2017, an Israeli government\
        \ source with knowledge of the matter told CNN at the time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352efc8c-51fe-416f-a437-9b38b73edc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a6c5b-07ba-48e3-8441-f6dbe5b00fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PA opposed the Qatari funding at the time, which Hamas said was\
        \ meant for the payment of public salaries as well as medical purposes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df128fe-8353-45ff-a091-c4982a51c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3dda86-872d-4cbd-a9d6-1ee25444d493'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel approved the deal in a security cabinet meeting in August 2018,\
        \ when Netanyahu was serving his previous tenure as premier.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a759b2f-cd93-4c6c-bd9f-d99c5e9db844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.644+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1239ee-6193-4267-ad50-ffc17c512daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even then, Netanyahu was criticized by his coalition partners for the\
        \ deal and for being too soft on Hamas.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea040fb-f2d2-49ea-8b24-8eadf0423d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.645+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18735687-db03-486b-8e5c-24827f3c120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The prime minister defended the initiative at the time, saying the\
        \ deal was made “in coordination with security experts to return calm to (Israeli)\
        \ villages of the south, but also to prevent a humanitarian disaster (in Gaza).”\
        \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc0bb2-28df-4304-9ffd-4437dce379a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.646+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462344c7-07ff-4d94-84df-072e0a21fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahmad Majdalani, an Executive Committee member at the Palestine Liberation\
        \ Organization in the West Bank, accused the United States of orchestrating\
        \ the payment.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e60d23-b962-4e61-8369-8a3d1e50a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.647+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb4bc0-75b6-4d4c-83b9-7059611f113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why did Israel back the payments?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b1209-22db-42bf-8bce-13528e06f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.648+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli and international media have reported that Netanyahu’s plan\
        \ to continue allowing aid to reach Gaza through Qatar was in the hope that\
        \ it might make Hamas an effective counterweight to the PA and prevent the\
        \ establishment of a Palestinian state.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c249e2b-71d6-4a61-922f-cdb4ea580bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3967541-7775-4025-98a9-7b49aa73b725'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.649+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PA officials said at the time the cash transfers encouraged division\
        \ between Palestinian factions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58343840-d656-4408-822c-9b7298a92105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.650+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a8716-81d1-4a7e-bf97-082ac4e395fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major General Amos Gilad, a former senior Israeli Defense Ministry\
        \ official, told CNN the plan was backed by the prime minister, but not by\
        \ the Israeli intelligence community. There was also some belief that it would\
        \ “weaken Palestinian sovereignty,” he said. There was also an illusion, he\
        \ added, that “if you fed them (Hamas) with money, they would be tamed.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47d956-6235-406e-a566-d1eba4263bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093bfe8-cdc1-47c0-8094-b12c401e69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shlomo Brom, a former deputy to Israel’s national security adviser,\
        \ told the New York Times that an empowered Hamas helped Netanyahu avoid negotiating\
        \ over a Palestinian state, saying the division of the Palestinians helped\
        \ him make the case that he had no partner for peace in the Palestinians,\
        \ thus avoiding pressure for peace talks that could lead to the establishment\
        \ of an independent Palestinian state.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d8a41-4179-4659-8a4c-90acfe7a3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5206a6-5d30-433a-8888-b0407fb51efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Naftali Bennett, a former Israeli prime minister, told CNN Sunday that\
        \ after years of flagging his concerns to the Netanyahu government when he\
        \ was minister of education, he stopped the suitcase cash transfers when he\
        \ became prime minister in 2021.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eaa66d-945b-4176-8b12-3c5c4334efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b5403-2e26-465d-aeae-f80c8c8bdc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I stopped the cash suitcases because I believe that horrendous mistake\
        \ – to allow Hamas to have all these suitcases full of cash, that goes directly\
        \ to reordering themselves against Israelis. Why would we feed them cash to\
        \ kill us?” Bennett asked.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d5078-9141-4d33-9e0c-c12beb0f070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dc416-e2bf-4126-b752-4c51b268521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cash payments stopped, but the transfer of funds to Gaza continued\
        \ under Bennett’s leadership, according to the New York Times.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc14922-b273-4288-b9e6-9a2c806bc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.656+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72b9b9-e7b5-48cb-b902-fc6ace9531fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.657+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An Israeli official told CNN that any suggestion that Netanyahu wanted\
        \ to maintain a “moderately weakened” Hamas was “utterly false” and that he\
        \ had acted to weaken Hamas “significantly.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0911c39-e0cc-4d16-be97-4c490398bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e5ffd-9356-4318-a876-1c891f4d5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.658+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He led three powerful military operations against Hamas which killed\
        \ thousands of terrorists and senior Hamas commanders,” the official said.\
        \ “Successive Israeli governments before, during and after Netanyahu’s governments\
        \ enabled money to go to Gaza. Not in order to strengthen Hamas but to prevent\
        \ a humanitarian crisis by supporting critical infrastructure, including water\
        \ and sewage systems to prevent the spread of disease and enable daily life.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cd831-6672-4f5c-b3df-bb89d76f0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.659+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a6993-635d-4a0f-bdbd-282392f9dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.660+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Has Netanyahu faced a backlash?</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223c3b5-6b3a-441c-b1f6-55f873317af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu has come under increasing criticism as the depth of his government’\
        s involvement in the move, as well as the motivations for it, come to light\
        \ again.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1d711-935b-461e-9d85-db25f3fb333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.661+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e843724-7a25-4a85-b8da-655701b04dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.662+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The funding deal is one reason why many Israelis today place part of\
        \ the blame for the October 7 Hamas terror attack on Netanyahu personally.\
        \ Numerous people told CNN they believed that allowing the payments made Hamas\
        \ stronger and, ultimately, made the brutal attacks worse.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cdbb12-f7d4-46e5-95a4-a321d3287205'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.663+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9321a2-0a84-4d5b-a71a-8b841d76ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.664+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The premier’s policy of treating the terror group as a partner, at\
        \ the expense of (Palestinian Authority President Mahmoud) Abbas and Palestinian\
        \ statehood, has resulted in wounds that will take Israel years to heal from,”\
        \ wrote Tal Schneider in an opinion piece in the Times of Israel on October\
        \ 8, a day after Hamas’ devastating attack.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95586c32-0c44-4869-bb67-bdf35fd7cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ead60-7cb3-47c9-9413-e663df6299a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.665+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:32:49.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gilad, the former Israeli defense official, said he was among those\
        \ to argue against allowing money to reach Hamas, saying the permitted cash\
        \ flow over the years was a “dramatic, tragic mistake.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c836ad5-81f6-49f6-aa68-4bae64cc1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.666+08:00
