      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — SMNI
        hosts Lorraine Badoy and Jeffrey "Ka Eric" Celiz will be celebrating Christmas
        and New Year with their families after a House panel agreed to release them
        from detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b3af2-363d-4641-a51a-b36c836a3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.209+08:00
