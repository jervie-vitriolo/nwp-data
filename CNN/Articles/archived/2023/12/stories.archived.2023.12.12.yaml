  'marcos-franchise-consolidation-deadline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-12T13:47:18.000+08:00
    'imagesource': 'jcr:70c87d51-00e1-4d36-990e-b1f9141b806b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4c10e6-3b5a-47f4-89aa-e1f88ea270a0'
    'lead': 'The government is firm on implementing the jeepney franchise consolidation
      deadline on Dec. 31, President Ferdinand Marcos Jr. said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T13:53:05.209+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T15:32:00.601+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV-Modernization-Program', 'President-Ferdinand-Marcos-Jr.', 'PISTON',
      'transport-strike']
    'stories': []
    'template': '1'
    'title': 'Marcos says jeepney franchise consolidation deadline will not be extended'
    'updated': 2023-12-12T15:29:32.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f60fed-a5f3-4708-ad40-e283dde20e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        government is firm on implementing the jeepney franchise consolidation deadline
        on Dec. 31, President Ferdinand Marcos Jr. said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8d50c-770d-4629-8d7a-7108ea3ad786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Today, we held a meeting with transport officials, and it was decided\
        \ that the deadline for the consolidation of public utility vehicles (PUV)\
        \ operators will not be extended,\" Marcos said on X, formerly Twitter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8e001-1f5e-40e7-8418-1ba51ed8cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said 70% of all operators have already consolidated under the\
        \ government's modernization plan. The number includes all public utility\
        \ jeepneys, UV Express, minibuses, and public utility buses nationwide.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32921061-5f01-4fae-8488-7c6a0e5f1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The chief executive said the government \"cannot let the minority cause\
        \ further delays\" in the implementation of the program as it would affect\
        \ stakeholders.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c94ee9-620a-40bd-8537-c4445ded6704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Adhering to the current timeline ensures that everyone can reap the\
        \ benefits of the full operationalization of our modernized public transport\
        \ system. Hence, the scheduled timeline will not be moved,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095f24fa-bc1e-4b30-b1d3-7de9864f7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' pronouncement came after transport group PISTON said it
        would be mounting another <a href="https://www.cnnphilippines.com/news/2023/12/11/transport-strike-piston-december.html">nationwide
        transport strike from Dec. 14 to 15</a> to protest the PUV modernization program,
        particularly the franchise consolidation deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fa471-a306-4a50-8d3a-8ffbfd57a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa pahayag ni Marcos Jr., lalong lumakas ang dahilan para
        ituloy ang welga. Panawagan namin sa lahat ng mga JODA (Jeepney Operators
        and Drivers Association) at maging sa mga komyuter, sama-sama tayong kumilos
        at igiit ang pagbabasura sa deadline at sa sapilitang franchise consolidation,"
        PISTON National President Mody Floranda said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf6c2c-83ac-4b2b-a437-90994899b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Marcos' statement fueled the cause for a strike. We call\
        \ on all JODAs and commuters to join the movement and assert to scrap the\
        \ deadline and the forced franchise consolidation.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba83ac1-fd89-44eb-b8e8-2e38786d1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Floranda pointed out that the compliance rate for the National Capital\
        \ Region, which has the largest number of PUVs, remains low.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4601ae0-04e1-4c13-9594-409e6cea4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only 26% of jeepneys in Metro Manila have consolidated,
        while 36% for UV Express. Government data also showed a 26% consolidation
        status for the region as of November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e59d5-ba8a-46db-8120-e6992500de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin hahayaang i-masaker ng gobyernong ito ang libo-libong
        kabuhayan ng mamamayan!" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bda1ae-28c8-42c4-b0b1-c81378bc5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:32:00.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T15:32:00.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not let the government massacre the livelihoods
        of thousands of people!]</p>'
