    'template': '1'
    'title': 'DMW warns against third country hiring, to issue advisory soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd2f69-3645-482f-ad8a-efcbb787dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —&nbsp;</strong>
        The Department of Migrant Workers (DMW) warned on Tuesday against a recruitment
        scheme where overseas Filipino workers (OFWs) illegally work in a transit
        country instead of their original destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e12d0-3525-41f6-a648-c346cf609e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.905+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4b6d7-c816-4151-9f34-7c866242b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live broadcast on X (formerly Twitter), DMW officer-in-charge
        Hans Cacdac cautioned that such a scheme could be a recipe for trouble for
        OFWs. He said the department would issue an advisory against it on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ada92-2640-4e05-b92c-8c9351bbb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee37aa3-34b4-4929-9117-e7ee3fdb859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We would issue an advisory on upcoming, hindi (not) upcoming, but\
        \ a current practice of so-called third country hiring,\" said Cacdac.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82175d18-9348-4186-afb3-1912df765aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af4b9e-70db-4c16-ab5c-eeaae685c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW official said that there were instances wherein some OFWs with\
        \ reentry visas to Saudi Arabia, stay first in the Philippines for a vacation\
        \ and later book a flight returning to Saudi Arabia with a layover in Dubai.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d7a25-6145-4993-8426-f4ca16f96254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678f4f4-bab3-4c40-b4b6-b1fb9a83d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But instead of boarding the flight to Saudi Arabia, these OFWs stay\
        \ in Dubai to find other work, the agency added.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da0313-6858-4120-991e-6bc9e0102318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34db64-8e79-477c-b081-72fad9c87179'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a fair warning to OFWs, apparently they are so called willing\
        \ victims with this practice,\" said Cacdac.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267547a-0024-490f-8006-8f7fd78c332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b00fc7-e98e-41ac-ad9f-726f68278926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pag kayo po ay may reentry [visa] sa isang bansa, tulad ng Saudi,\
        \ wag na po kayong tumalon at magpunta elsewhere,\" he added. \"Diretsyo po\
        \ ng Saudi, wag pong bumaba ng transit destination, doon sa transit country\
        \ para magbalak o magtangka magtrabaho kasi recipe yan sa pagiging isang distressed\
        \ o sa pagkakaroon ng problema sa empleyo sa transit country.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50f73e-19b7-4a38-9885-1e2d9b9eb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd138b5-03e3-41ce-9d03-8cfee41d4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you have a reentry visa to a country like Saudi Arabia,\
        \ please do not go somewhere else. Go directly to Saudi and do not stay at\
        \ the transit country to look for a job because that's a recipe for being\
        \ distressed or having employment issues in the transit country.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6f063-3ecf-4c9b-814d-5ca7bc195e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.910+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe4f8d-46d5-42ef-bebd-61541f51cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T15:51:09.911+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T18:18:05.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, 95 distressed Filipinos from Saudi Arabia sought repatriation
        from the Philippine government. They were provided with cash assistance and
        medical check-up.</p>'
  'ppa-passengers-holiday-season':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2023-12-12T15:57:22.000+08:00
