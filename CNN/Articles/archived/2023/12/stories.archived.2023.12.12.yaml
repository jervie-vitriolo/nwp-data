      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6e367-f074-43cf-889b-ef9f150b17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.339+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said that as of Dec. 5, the Philippines has filed
        130 diplomatic protests against China since President Ferdinand Marcos Jr.
        took office in 2022.</p>'
