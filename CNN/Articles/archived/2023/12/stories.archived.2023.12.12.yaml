    'embedimage': 'jcr:885df085-5fab-4388-a734-ce785313a547'
    'embedsource': '<div itemscope itemtype="https://schema.org/VideoObject"><meta
      itemprop="name" content="12 Days of Christmas Recipes Magnolia Queso de Bola
      Cheesecake | New Day" /><meta itemprop="description" content="We are only 13
      days away from Christmas! Are you ready for your noche buena feast?<br /><br
      />If you''re still stumped about what to serve for your holiday celebrations,
      we can help you with some food ideas that can liven up any party.<br /><br />Our
      12 days of christmas recipes are presented with the help of Magnolia Queso de
      Bola, dahil tuwing Christmas, hindi mawawala sa hapag-kainan ang Magnolia Queso
