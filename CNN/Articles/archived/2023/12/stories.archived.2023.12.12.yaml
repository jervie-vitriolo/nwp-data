      'mgnl:type': 'text'
      'text': '<p><strong>How has being in an MFA program improved your writing discipline?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750f788-5372-49de-b2bc-429ec068a585'
