    'lead': 'The Philippines may look into its legal options against China to demand
      possible compensation after Manila’s vessels suffered damage due to the China
      Coast Guard’s (CCG) aggressive actions in the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T13:09:24.784+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-12T21:01:14.158+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'West-Philippine-Sea', 'Malaya']
    'stories': []
    'template': '1'
    'title': 'Malaya: PH may seek compensation from China for damaged PH vessels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a789043-9358-4af1-8469-fcd122bb726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong>&nbsp;The
        Philippines may look into its legal options against China to demand possible
        compensation after its vessels suffered damage due to the China Coast Guard''s
        (CCG) aggressive actions in the West Philippine Sea (WPS), a national security
        official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71476a-9848-4840-b53b-c4d289935d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31de88-8e20-4e8d-8657-c768c734d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, there have been a few incidents wherein China''s larger,
        more capable ships attacked the Philippines’ smaller vessels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e36494-21a7-40da-9b87-e02914d94777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:01:13.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent incident, the CCG fired water cannons against
        Philippine vessels on Sunday in an attempt to impede their delivery of supplies
        to Filipino troops at BRP Sierra Madre on Ayungin Shoal. One commissioned
        boat, M/L Kalayaan, had to be towed back to port after it suffered serious
        engine damage from the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d22de4-afd9-4ecd-8c53-67587589db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f7199-7d1b-481d-8787-3016d8334e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council (NSC) Assistant Director General Jonathan
        Malaya told CNN Philippines’ <em>The Source</em> the damage suffered by Philippine
        vessels is a violation of the collision regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc825861-b0e2-462a-a11c-7e78a81aebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145bf744-e8b9-4a14-9d78-241c6c480cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked how the Philippines can seek damages, Malaya said the Department\
        \ of Justice (DOJ) and the Office of the Solicitor General (OSG) may study\
        \ and gather evidence to support a possible case.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0e185-ba34-440e-b242-8ad33e78dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1bd99-6e86-496a-9b03-788c883b9bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s always the legal recourse and we have the Department of Justice,\
        \ the Office of the Solicitor General,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4e002-cf3b-4606-9496-32cf162baad4'
      'mgnl:activationStatus': true
