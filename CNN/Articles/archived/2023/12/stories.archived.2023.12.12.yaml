      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another administrative order, Contract of Service and Job Order
        workers are granted a one-time gratuity pay of not more than ₱5,000, which
        will be given also not earlier than Dec. 15.</p>'
  'malaya-china-compensation-damaged-ph-vessels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-12T13:04:59.000+08:00
