    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323b418-918b-4d3d-b69d-2f24a92ee142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.209+08:00
      'mgnl:createdBy': 'kristel'
