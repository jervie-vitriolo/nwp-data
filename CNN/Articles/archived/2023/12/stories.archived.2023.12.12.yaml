    'title': 'Zea Asis on the strange intimacies of girlhood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3bcb4-ba61-4608-a17f-1ebbb9f88b1f'
      'mgnl:activationStatus': true
