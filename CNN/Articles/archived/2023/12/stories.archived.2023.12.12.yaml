      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solidum did not specify the areas that could be affected, but DOST's\
        \ graphics showed that that drought could cover most parts of Luzon, the entirety\
        \ of Visayas and some areas in Mindanao.  \r"
    '5':
