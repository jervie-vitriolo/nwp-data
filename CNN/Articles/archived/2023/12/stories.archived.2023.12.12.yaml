    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Climate summit in Dubai headed for overtime as fury over fossil fuels
      widens divide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a97dfb-18da-427c-a3d2-947699d515a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> International negotiators at the
        COP28 climate summit in Dubai are preparing for a long day of painstaking
        negotiations that are likely to stretch into overtime, as deep divisions remain
        over whether to phase out fossil fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a2a7b-bf67-4096-8e35-9cd668a912e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambitious deadline set by the United Arab Emirates’ COP28 presidency
        to strike a deal on a package of agreements expired Tuesday, the last official
        day of the summit. COP28 President Sultan Al Jaber had called for the package
        to be finalized by 11 a.m. local time (2 a.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6129726-e93f-4f00-84c1-1e6654ddc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But negotiators were still scrambling bilateral and group meetings\
        \ after that time to try to bridge the wide divide after a draft of the centerpiece\
        \ agreement published Monday dropped references to phasing out fossil fuels,\
        \ language which had appeared in previous iterations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c595c-2667-4084-ac4e-1f25f9ee8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The watered down draft instead calls on countries to reduce planet-heating\
        \ pollution, offering a list of actions that countries “could” take, one of\
        \ which is reducing the consumption and production of oil, coal and gas.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefa79b-cc7d-4bb4-b395-290bfa2d083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft stoked fury from climate advocates and the more ambitious\
        \ countries at the talks. The former US Vice President Al Gore warned in a\
        \ post on X Monday that the summit “is now on the verge of complete failure.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e7724-51c8-4645-b674-3b9888b4ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world desperately needs to phase out fossil fuels as quickly as\
        \ possible, but this obsequious draft reads as if OPEC dictated it word for\
        \ word,” Gore said. “It is even worse than many had feared.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319360e-4586-49c1-a1f1-5bff5d4c0073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary-general of the oil-producing group OPEC, Haitham Al Ghais,\
        \ called on members and allies last week to “proactively reject” any language\
        \ that targeted fossil fuels rather than emissions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8e41c-9507-4aaf-936a-6d7bcdab8ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Controversy over the oil industry’s influence on the conference has\
        \ swirled since Al Jaber — who leads the UAE’s state-owned Abu Dhabi National\
        \ Oil Company — was appointed to lead the summit. The fossil fuel industry\
        \ was given record access to the conference, a recent analysis showed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba88ed6-e4f2-4c12-a494-ef071a2c3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The annual climate talks rarely finish on time, but this year’s negotiations\
        \ have been particularly fraught. Some nations are saying they won’t sign\
        \ on to the draft as is. It is possible a new draft will emerge later Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacf5fc-e043-4d21-9095-28f53c17603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several Australian media reports quoted Climate Change Minister Chris\
        \ Bowen as saying the so-called Umbrella Group of countries — which includes\
        \ Australia, the US, UK, Canada and Norway — would not sign the draft as it\
        \ stands.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd6db5-374b-4414-8862-095f7bb6be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK would not confirm that position to CNN, though a government\
        \ spokesperson said Monday that the country’s position was clear, “there must\
        \ be a phase out of unabated fossil fuels to meet our climate goals.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed3ad9-6f9c-4982-aa06-66b019054ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The UK is working with all parties and will continue to push for an\
        \ ambitious outcome at COP28 that keeps 1.5 degrees in reach,” the spokesperson\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433f079-c6d5-41ff-960c-98482d64cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saudi Arabia and Iraq were among the countries that did not want reference\
        \ to a phase-out of fossil fuels in the text, Catherine Abreu, founder and\
        \ executive director of the nonprofit group Destination Zero told reporters\
        \ in Dubai. Kuwait’s state news agency KUNA said the country’s delegation\
        \ to COP28 was “reaffirming” its rejection of a phase-out as well.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85aebd6-af1b-42b4-baf7-965d89ab8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU delegation met with its allies in the High Ambition Coalition\
        \ on Tuesday to hammer out its next move, while its leaders — Wopke Hoekstra\
        \ and Teresa Ribera — held a discussion with UN Secretary General António\
        \ Guterres and representatives of its 27 member states.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92607334-60b8-4bd2-9171-aaf61839c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to keep a 1.5 degree figure alive. It is what science demands\
        \ and our kids deserve,” Hoekstra said on X, along with a photo of him meeting\
        \ with the High Ambition Coalition.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190883ce-a073-4257-b618-0465f7febfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate experts and observers have blasted the latest draft for its\
        \ vague language and a lack of concrete timelines.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cb369-9d2d-46fb-b283-fe093ee0aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This draft comes with a huge qualifier of ‘could’ at the top that\
        \ makes all the listed actions optional for nations,” Rachel Cleetus, the\
        \ policy director and a lead economist for the Climate and Energy Program\
        \ at the Union of Concerned Scientists, said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0736da-ede1-4e4a-9500-9549cdc1770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has a laundry list of actions filled with glaring loopholes,
        including a lack of meaningful timelines.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d2817-1cd1-4bf9-b539-6e2899411d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:53:49.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:54:43.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/climate/cop28-climate-summit-agreement-tuesday/index.html">Climate
        summit in Dubai headed for overtime as fury over fossil fuels widens divide</a>"</em></p>'
  'house-panel-oks-release-smni-badoy-celiz':
    'author': 'Xianne Arcangel, CNN Philippines'
