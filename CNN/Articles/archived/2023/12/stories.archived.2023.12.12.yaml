      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They're free to go, this is not a furlough. We've freed them from\
        \ detention. If we need them we'll just call them back,\" the lawmaker added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fda7ce-ecd0-47c7-ac2a-fa0b8fd60a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T19:43:39.936+08:00
