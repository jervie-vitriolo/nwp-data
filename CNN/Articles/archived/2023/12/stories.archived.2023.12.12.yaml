      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> – Malacañang
        has ordered the grant of service recognition incentive to government employees
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236402d0-8658-4437-b5a3-9717ca12f4f1'
