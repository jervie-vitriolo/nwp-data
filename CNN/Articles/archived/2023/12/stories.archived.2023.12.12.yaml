      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that back in 2014, thousands of males, including himself, and\
        \ females were beaten with a paddle, and that the girls almost crawled out\
        \ after their ordeal.\r"
    '30':
