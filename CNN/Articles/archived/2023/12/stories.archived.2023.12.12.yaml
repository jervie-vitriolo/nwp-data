      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift once said that if she were
        not a record-breaking, hit-making, three-time-Grammy-album-of-the-year winning
        superstar (our adjectives, not hers), she would’ve liked to have returned
        to the classroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2ea64-da42-4360-828b-4a08e56875d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458a20f-13d6-44ef-94dd-29a6a6bdf06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would have gone to college, and I would probably be involved with\
        \ a form of business where words and ideas are at the forefront,” she told\
        \ GQ in 2015. “Such as marketing.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45b77-cbfc-410a-88fe-9bb51bdfba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303db0f-fae0-4521-8c9f-b8b16a63af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She might be a bit too famous now to sit in on a business class for\
        \ a marketing degree. But her music and persona have proven ripe for academic\
        \ dissection on college campuses, amongst Swifties or otherwise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb2ee6-0f31-4a93-8a03-1661bebd7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd51b6-7c5f-48fc-92e1-49bdb1cda263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Universities across the US, from Harvard to the University of Texas\
        \ at Austin to Stanford, are now offering courses on Swift’s body of work\
        \ and the decade-plus-long discourse her work and life have inspired. It’\
        s a fitting honor for the singer-songwriter, whose stardom and success have\
        \ reached new heights in 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00ba6a-0285-4edb-9b99-a1ca3141ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aeb5ff-2a02-48b8-9658-6fa87315dc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arizona State this semester offered a course on the psychology of Swift’\
        s songs. At the University of Florida, honors students will study the role\
        \ of women in popular music beginning with Swift and moving onto Dolly Parton\
        \ and Aretha Franklin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d02c15-dc91-4a6e-9a74-36950e72fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a56148-039f-43d8-9aa4-601bb041b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At UC Berkeley, she’s inspired a business course in artistic entrepreneurship\
        \ for her meticulous crafting of her own image and the lengths she’s gone\
        \ to to own her work. And, naturally, the wordsmith has also inspired a bevy\
        \ of English classes comparing her work to that of titans of the Western canon,\
        \ from Shakespeare to Yeats.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcc24e-af60-49d8-81c6-ce2385320f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ee4b7-5f98-476d-a6b8-e80ccce56d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taylor Swift is something of an academic Trojan horse — including her\
        \ name in a course description might immediately grab students’ attention,\
        \ but instructors know now how to engage students by framing a potentially\
        \ heady subject through the lens of possibly the most famous woman on Earth\
        \ (or at the very least, Time’s “Person of the Year” for 2023).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f984a-22de-4b84-b9a4-68af3ab1f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ace90b-b767-4607-ba03-75f4f0a7acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Swift) gives us this lever to talk about what we’re otherwise having\
        \ more difficulty convincing people is important,” said Elizabeth Scala, a\
        \ professor of medieval romance, historiography and culture at the University\
        \ of Texas at Austin, who next semester will reprise her literary studies\
        \ course that uses Swift’s songbook as one of its primary texts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b1be4-5606-4d8f-93fa-138b290d9a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1931c-feab-414a-b211-1c26fa7ac574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The student response has been rapturous: Melina Jimenez, a senior lecturer\
        \ who’s teaching the upcoming Swift course at the University of Florida, said\
        \ her course, capped at 15 students, filled within seconds once registration\
        \ opened.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bde146-36b4-477c-a0bf-09812d47ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83f70c-6e49-47a2-a2f2-dab81a11afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Per instructors who teach her work, Swift’s music can do what many\
        \ academics have tried and failed to do before — get students genuinely excited\
        \ to learn something. It’s also much easier to write an essay about Chaucer\
        \ when you’re comparing his work to one of Swift’s many earworms.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c0842-8a57-4458-8dcc-2d275268dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c545e8-68a4-46d4-b686-25096732cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swift’s appeal to students has made classes engaging and exciting</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07e8c6-afcd-46a5-94e8-d828ada523cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before teaching their respective classes on Swift, the singer-songwriter\
        \ had infiltrated instructors’ lives in various ways: Scala’s younger daughter\
        \ is a diehard Swiftie and quizzes her mother on her favorite “Taylor’s Version”\
        \ vault tracks. Jimenez listened in on Swift-centric conversations between\
        \ her students but couldn’t decipher their meaning due to her not being a\
        \ Swiftie.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476f795-4529-490a-a7bd-bfc1cf9dd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81529fbe-dde6-4cef-9693-28d6977cbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s the last monoculture,” Scala said. “Everybody can come together\
        \ and enjoy (her music). It’s both highly specific and biographical but also\
        \ really, really relatable to anyone.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f820eb4-b85c-4b3b-845e-bccf229e7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3534559-ea22-4d10-8c29-8578b73924ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Scala’s literary studies class used to get students hooked through\
        \ J.K. Rowling’s wildly popular “Harry Potter” series, but she was growing\
        \ bored with the curriculum she’d built around the boy who lived. Then, in\
        \ late 2021, Scala along with millions watched the premiere of Swift’s “All\
        \ Too Well” short film, depicting a relationship gone sour set to the new,\
        \ lengthier version of a song from Swift’s album “Red.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374ff9a-963f-4a56-b38b-eac62bffa440'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9bcf2-efba-4d6b-9848-298758778b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While listening to “All Too Well,” Scala started, nearly inadvertently,\
        \ drawing a curriculum around the song. She heard in its lyrics comparisons\
        \ to the works of Homer. She found Swift playing with different literary forms\
        \ and traditions. Even the debate between which version of the song was the\
        \ true iteration felt like its own lesson.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e86222-c929-4a98-9178-43e737c06512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ddb6b5-705f-4d52-a34a-f256030e8384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s when the popcorn went off in my head,” Scala said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0d5bb-035d-4594-b365-2d5c9ed7b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.493+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3567d4-b398-4af9-a6bb-44ace5d18eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She asked her daughter, the Swiftie, to be sure the Swift-centric course\
        \ would be as exciting to fans as it was to her, an academic. Her daughter\
        \ told her it would likely be one of the most popular courses at the University\
        \ of Texas at Austin.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78235793-72d8-4eb1-af61-e24725b321de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9263b-56da-4b12-8324-106207ee360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first iteration of her Swift course, called “The Taylor Swift Songbook,”\
        \ was offered in 2022. It was one of the first Swift-themed classes taught\
        \ at a major university, along with New York University’s course that explored\
        \ “the appeal and aversions” of Swift, taught by Rolling Stone journalist\
        \ Brittany Spanos.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39510a60-30d5-426e-91b4-bef6ab0ca7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc91d36-d69c-4f17-a9d5-8bb943b1a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suddenly, Scala’s students were finding new layers to appreciate about\
        \ “Romeo and Juliet,” one of the Shakespeare plays to which high schoolers\
        \ are most often subjected. When Scala reframed Romeo and Juliet’s first meeting\
        \ like a song — uttering flowery quatrains at each other, the lovebirds make\
        \ a sonnet, she said — her students finally found something new and exciting\
        \ in the centuries-old text they found boring just a few years earlier. (It\
        \ helps, too, that Swift incorporated Shakespeare’s doomed lovers into one\
        \ of her most popular early songs.)\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8c91f-112c-4872-865b-5b048e405515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418830bb-22cb-4b67-bf61-7a2811921590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the reason why Jimenez is offering her course at UF is to better\
        \ understand the intense idolatry that follows Swift, she said. Swift’s fame\
        \ has only multiplied in the years since her debut — even after “1989,” which\
        \ many critics assumed was Swift’s artistic peak.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d53363-b039-4fd3-80fb-52befd42613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a568f03-0937-4d6d-aae3-efb128da2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, in the pandemic came “Folklore” and “Evermore,” folk-influenced\
        \ records featuring well-regarded indie artists like Bon Iver and The National.\
        \ After that, came “Taylor’s Versions,” re-recordings of her albums with masters\
        \ she did not have ownership of, and “Midnights.” And then, this year, she\
        \ kicked off the blockbuster Eras Tour, the highest-grossing concert tour\
        \ in history. Oh, and she recorded the tour for a film version of her concert,\
        \ which became its own phenomenon.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513b2d3-a873-42ce-8eec-e4d148f37e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076119d-e28a-4dd5-b4aa-d2133d64daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jimenez may not have been a born and bred Swiftie like many of her\
        \ students, but she understood the cultural impact of women artists who preceded\
        \ Swift — Parton, Franklin and Billie Holiday are regarded as feminist heroes\
        \ who’ve irrevocably changed their industry and art.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff5670-75a4-49f8-999c-a802afd97b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29960e-3ed5-445d-8766-83835d04dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“More than anything else, selfishly, I want to learn what makes Swift\
        \ so interesting for young people,” Jimenez said. “But I also want to find\
        \ connections with other women artists who have stirred similar feelings with\
        \ older generations, and hopefully introduce (them to) students (who) hadn’\
        t given (them) much thought because they hadn’t spent the same time with their\
        \ lyrics.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ec17c-e870-40cd-8443-4c2a1a23cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d35625-f4e4-4b78-97f1-7b727c1754f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The classes ask hard questions about Swift, too</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709fc84-a74a-494e-a95a-554e21e7457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These Swift-centric classes aren’t about idol worship, though they\
        \ are often heavily populated (and often taught) by Swifties.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4851b3-59c2-4acd-b9f4-a8bde0f042fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9af7da-4431-4af1-9eaa-01dec38d7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Katherine Jeng, a student at Rice University who this semester taught\
        \ the one-credit class “Miss Americana: The Evolution and Lyrics of Taylor\
        \ Swift,” told CNN she wanted her curriculum to acknowledge criticisms of\
        \ Taylor. This includes accusations of leveraging “rainbow capitalism,” or\
        \ publicly supporting the LGBTQ community for financial gain, on the album\
        \ “Lover,” or drawing ire for remaining publicly apolitical until after the\
        \ 2016 election.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80142dbe-e4e9-47ca-a3d0-1e79cd9dcf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241ffb3-23fd-4c99-8fb8-5dfebe0d1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She wanted these conversations, similar to the ones she and her fellow\
        \ students were having outside the classroom, to take place while encouraging\
        \ students that it’s okay to still love a pop culture colossus who’s a work-in-progress.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac64d45-a4c9-4408-9122-a3036caab341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da160f-1be7-401e-b056-efd6def0ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I wanted to make sure we allowed for space to recognize how she’s\
        \ learning and growing as a person and as a celebrity,” she said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3a9d6-a1df-472a-af34-ef287887e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1f6a5-1756-496e-9d82-bb2af44ad1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taking Swift seriously, flaws and all, has been a major element of\
        \ her public reappraisal since “Reputation,” her 2017 album recorded after\
        \ a public flap with Kanye West and his then-wife Kim Kardashian. She’s been\
        \ a critical darling throughout her career, but her public relationships have\
        \ often outshone whatever art she’s making. Her early material’s focus on\
        \ girlhood, young love and heartbreak, among other familiar themes to anyone\
        \ who’s been 16, hasn’t always been considered serious work worthy of recognition.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7ce0d-b4fc-4953-b72d-6695bc133222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bcee5-c19e-4350-903d-bbf8ee050d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Ava Jeffs has always taken Swift seriously. The Stanford sophomore\
        \ views each of her albums as self-contained storybooks, with their own worlds,\
        \ characters, motifs. She’s grown up with Swift, relating more to her music\
        \ the older she gets. She even wrote her Stanford application essay on Swift’\
        s song “Clean,” the final track on her renowned “1989,” which she rerecorded\
        \ this year.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e8c0e-562b-41b9-b1ec-54686154069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb370c7-24a6-43ce-90a0-478ea879972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Swift) kind of, in a way, helped me get here,” Jeffs told CNN.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f56a5-1359-41ed-aa38-e12faf10b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a08ee-14d4-4373-b21e-83e608891c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the spring, she’ll teach a course about Swift’s narrative storytelling\
        \ through song. She sees Swift as a lifelong English teacher, in a way, and\
        \ her close reads of Swift’s songs have prepared her for her first time teaching,\
        \ she said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e2fda-b50e-4547-8045-2d169d35e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4367886-e244-49b0-bff9-8e8dc557f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.517+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:23:15.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can get as much out of the work as I did, and as I do now,”
        Jeffs said. “They can use that in their own life to process things. That’s
        what people get from stories and songs — someone putting into words what you
        can’t sometimes. I think that’s what Taylor’s always done.”</p>'
    '63':
