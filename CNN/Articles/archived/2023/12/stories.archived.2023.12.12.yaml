    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-12T21:40:24.217+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Ramon-Ang']
    'stories': []
    'template': '1'
    'title': 'SMC investment in building homes, communities reaches ₱3-B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f856f25-c475-4ab4-8ff8-f245d4a1f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.490+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — San
        Miguel Corporation has invested around P₱3 billion in the 10 years since it
        has taken an active role in building homes nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99939dcd-3e66-4167-a315-47d32291c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The diversified conglomerate has teamed up with several organizations,
        among them Gawad Kalinga and Habitat for Humanity to build or help provide
        new homes for families impacted by natural disasters and to take part in various
        development projects since 2013.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964cb7bd-da4c-4fec-b9c5-94e5aed50190'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Housing is a basic need. To enable Filipinos to participate in nation-building,
        we must first support the family unit. Providing safe homes for those affected
        by calamities or without a home has been our first step to transforming their
        lives," said SMC president and CEO Ramon Ang in a statement on Tuesday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac946f60-f33a-4729-a71a-3d991091f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.491+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMC has built homes in Iligan City, Cagayan de Oro, Bukidnon, Negros
        Oriental, Davao, Surigao, and Bohol, among others.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b725834-2d82-419b-8ee5-5b9060e41491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, SMC''s went from building houses to advancing
        holistic community development. Currently, it is providing training programs
        on entrepreneurship, personal finance, food processing, farming, and other
        income-generating activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f620b-ada9-4f16-a795-03ceeb391365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has also partnered with the Technical Skills Development Authority
        (TESDA) to extend skills and livelihood training program nationwide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43941e9-9ab9-4ae3-8bb7-7b6baf40aab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:11:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:24.492+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s latest program, the SMC Better World Community Centers, uses
        unutilized resources to improve the capabilities of partner organizations
        to address issues at the community level including hunger, education and health.</p>'
