      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d4af6e-2ff8-4f86-9082-a0c3bc8ccfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.338+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The same messages were likewise conveyed by the DFA and the Philippine\
        \ Embassy in Beijing to the Chinese Ministry of Foreign Affairs the previous\
        \ day,\" the DFA said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6fc99-6147-4ebb-a00c-3a2263c5ec5b'
