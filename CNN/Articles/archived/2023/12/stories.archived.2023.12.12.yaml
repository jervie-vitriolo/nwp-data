      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of injuries, but most of the residents were
        not able to save their belongings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67323a6-eb6b-406e-a553-400d8041a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said it could be the biggest fire ever recorded in Lapu-Lapu
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce63f5b1-9669-4ee7-9295-53d0fd94ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most of the houses in the neighborhood were made of light materials.
        Some of the houses were on stilts near the shores of the Mactan Channel. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002b874-5d94-43ff-bd8f-dee8b58f3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chan assured the residents that the city government will immediately
        provide assistance. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecceaf1-264f-4292-bb44-7c0146393c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mayor added that City Hall will cancel its Christmas parties and
        use the budget to help the fire victims instead. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a774f15-86bb-4c5d-a5a3-db1225ee3398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.709+08:00
