    'template': '1'
    'title': 'Senate OKs bill vs. agri economic sabotage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275026a-1e04-4bd2-8ea3-257279990ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        Senate on Monday passed on third and final reading a measure seeking tougher
        penalties against individuals profiting from agricultural economic sabotage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a8443-520a-4347-be0e-400017582278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Fernand Marcos Jr. earlier certified Senate Bill 2432 or\
        \ the Anti-Agricultural Economic Sabotage Act as urgent in a bid to protect\
        \ farmers and fishers from abusive traders and importers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b9446-ec70-442a-95fc-786d7b88b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02acd30e-4318-433a-a9b6-c43f54f83e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/9/21/marcos-certifies-bill-agricultural-economic-sabotage.html">Marcos
        certifies as urgent bill seeking heftier penalties vs agri economic sabotage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096048bb-4e6c-448e-b94e-077cbf0e48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751feff2-9696-432c-9f11-7871dc00eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill aims to expand crimes that can be considered economic sabotage\
        \ to include hoarding, profiteering, and cartels of agricultural and fishery\
        \ products.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e250e5-01af-4d5a-b46a-2910a877459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed9741-f427-4b2b-bea7-c0f15d3f192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also plans to impose life imprisonment and a fine thrice the value\
        \ of the agricultural and fishery products to individuals who will be found\
        \ guilty of such practices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9afb40-8d24-4c01-94d4-a793f0aec69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c22244-acd8-4b52-9e72-6ecb47364748'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities will also have the right to seize the subject products,\
        \ as well as the properties used in launching the crime like vehicles, vessels,\
        \ aircraft and warehouses, among others.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38bbe45-ff18-428d-9d65-78364a53c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213f9cc-ce97-4fc3-92f4-680fa0f1cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, government officials found to have conspired in the crime\
        \ would also suffer additional penalties of perpetual disqualification from\
        \ holding public office, exercising the right to vote, from participating\
        \ in any public election, and forfeiture of employment monetary and financial\
        \ benefits.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5c752-89fc-44bf-9175-ed8a0ac6db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f80dbf-9b37-4715-837f-e75a6823ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure also seeks to create an anti-agricultural economic sabotage\
        \ council to be led by the president, as well as a special team of prosecutors\
        \ and enforcers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8908e1-c761-49b8-a1c0-3b2e5355fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80a0b5-7286-413f-9f06-e15bf707cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bill, hoarding happens when the stock is 30% more\
        \ than the usual inventory, while profiteering involves misrepresentation\
        \ of price, weight, and quality of products.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887118a-b2b5-4899-a0e7-bee9f919ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855447cc-65a1-4795-bc5e-3d07aa00e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T05:36:09.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T05:36:09.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartel, on the other hand, is present when businesses conspire to
        create an artificial price increase.</p>'
