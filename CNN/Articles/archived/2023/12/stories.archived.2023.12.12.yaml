  'cop-28-draft-agreement-fossil-fuel':
    'author': 'Angela Dewan and Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T04:14:14.000+08:00
    'imagesource': 'jcr:51c62925-ada7-4774-959f-12efe9911d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f659ec-bc79-4c6d-934d-b437772f506b'
    'lead': 'Climate advocates are warning the COP28 climate summit could be on the
      cusp of failure after a new draft of the core agreement removed a call to phase
      out fossil fuels, the main driver of the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T04:19:34.889+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-12T04:20:00.231+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-12T04:19:59.375+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Verge of complete failure’: Climate summit draft drops the mention
      of fossil fuel phase-out, angering advocates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d487ad5-6f50-4138-b07f-e077369e8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.232+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> Climate advocates are warning the
        COP28 climate summit could be on the cusp of failure after a new draft of
        the core agreement removed a call to phase out fossil fuels, the main driver
        of the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b59cf59-e1c6-44aa-a5e3-d2fb7eb79711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.233+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6303c94-085e-4361-a846-fa582883f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.233+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft, posted Monday more than six hours later than expected, instead\
        \ used watered-down language on fossil fuels in an apparent concession to\
        \ oil-producing nations that opposed the measure.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874400e-6130-46a1-8a1e-f218edfc8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.234+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b747dc-e915-49c4-919a-1ba138e735d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.234+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It calls on countries to take actions to reduce planet-warming pollution,\
        \ which “could” include reducing the consumption and production of oil, coal\
        \ and gas. Many climate experts and observers have blasted the draft for its\
        \ vague language – including the use of the nonspecific “could” – and a lack\
        \ of concrete timelines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef5906-741a-48a1-a206-0112c621045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.235+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fbf1c-4b63-4e24-aec9-9d27502e212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.906+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.235+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 countries came to the Dubai talks supporting language\
        \ to phase out fossil fuels, and many are likely to voice their opposition\
        \ in coming sessions. Others, such as Saudi Arabia, which have pushed against\
        \ the inclusion of any reference to fossil fuels, may attempt to water the\
        \ text down further still.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13080a-cd76-4f4d-82ff-01cabadb4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.236+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bfd43-0e62-4112-98d3-3041b697322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.237+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the current draft does not get widespread support, negotiators may\
        \ need to return to debate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d9714-e6aa-4a29-9b4e-84ff54061550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.907+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.237+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4744a4-e7d1-499b-ba9b-58bacc575daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.238+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier drafts had included several options that called on countries\
        \ to phase out climate-polluting oil, gas and coal, which observers said was\
        \ an encouraging sign that this year’s summit agreement would be stronger\
        \ than previous years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838a3a02-e33f-4b34-b5a2-0c4d85b8252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.238+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b37b1-f93f-42a5-9fa7-8a15d32c6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.908+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.239+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate advocate and former US Vice President Al Gore said in a post\
        \ on X the summit “is now on the verge of complete failure.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb0c84-3ebe-42cf-a9dc-804ad674a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.239+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61af2f-cfde-4d51-833f-10fc4fa6603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.909+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.240+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world desperately needs to phase out fossil fuels as quickly as\
        \ possible, but this obsequious draft reads as if OPEC dictated it word for\
        \ word,” Gore said. “It is even worse than many had feared.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ff241-7d30-4b1f-82d4-0188113354fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.240+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd0289-9491-4fc0-ad6d-d51b2a1f86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.241+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The secretary-general of the oil-producing group OPEC, Haitham Al Ghais,\
        \ called on members and allies last week to “proactively reject” any language\
        \ that targeted fossil fuels rather than emissions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9667472c-6100-4f53-a809-44ae017b8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.910+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.241+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ce13e-2196-470c-8734-413017fa5b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.242+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter, written before the latest draft was posted, noted the previous\
        \ option for a “fossil fuels phase out” and said it would be “unacceptable\
        \ that politically motivated campaigns put our people’s prosperity and future\
        \ at risk.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc727816-b038-4560-807d-3679b7197135'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.911+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.242+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276521d0-c4b7-485c-b5c1-c56e3e7bc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.243+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new draft calls for countries to take action to reduce planet-warming\
        \ emissions, with a menu of choices that could include “reducing both consumption\
        \ and production of fossil fuels, in a just, orderly and equitable manner\
        \ so as to achieve net zero by, before, or around 2050 in keeping with the\
        \ science.” It also includes an option for “tripling renewable energy capacity\
        \ globally.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41709e38-e5a6-4a2c-b656-9a0b538ad609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.912+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.243+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a4a60-3003-4f7e-b6d0-ba72c15812dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.244+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have made progress. But we still have a lot to do,” COP28 President\
        \ Sultan Al Jaber said Monday in a summit session. “You know what remains\
        \ to be agreed. And you know that I want you to deliver the highest ambition\
        \ on all items, including on fossil fuel language.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6709bd-e82c-4264-b420-b66db704c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.913+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.244+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b44d1eb-127a-4176-94a2-b54987eacb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.245+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jaber, who is also the head of the UAE’s state-owned oil company,\
        \ has had a controversial summit.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f66db-4bf4-4941-bcc6-9b71089aed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.914+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.245+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306812ca-b4e2-45d6-a4bd-31375ba7d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.246+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shockwaves ripped through the talks shortly after they began last weekend\
        \ when comments from Al Jaber made in November came to light. In a panel discussion,\
        \ he said there is “no science” behind the demand that phasing out fossil\
        \ fuels is necessary to keep global warming below 1.5 degrees Celsius — the\
        \ goal of the Paris climate agreement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2712e68-f822-4222-8367-726691e80344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.915+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.246+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd350ea6f-92d5-436a-b901-5bc533dee602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.247+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, Al Jaber fiercely defended his commitment to climate science\
        \ the next day, and said phasing out fossil fuels is “inevitable” and “essential.”\
        \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d437fa-b60a-4fd2-ba4d-0395d7e16be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.916+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.247+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e71fde-6adc-4024-bd9d-d7804a01649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.248+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Our death certificate’</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4e89a-f16e-487b-9b8a-d7bfe8e6ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.917+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.248+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s draft came after marathon negotiations and was published more\
        \ than six hours later than expected. The conference is due to end on Tuesday,\
        \ but the new draft — which is far from what many nations in Dubai had called\
        \ for — could prolong one of the most contentious and high-stakes conferences\
        \ in its nearly three decade history.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f06b4f-a20a-4e8f-b60b-aceb4d7020bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.918+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.249+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8576-3cd9-445c-bf1e-4997a63ccd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.249+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Alliance of Small Island States (AOSIS), an intergovernmental organization,\
        \ has already indicated its members will not approve the agreement in its\
        \ current form and has criticized the negotiations as lacking transparency\
        \ and inclusivity.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff6bcb-69cc-47eb-82e0-003e795212ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.919+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.250+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a365bd-5862-4602-965c-70f276e3f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.250+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will not sign our death certificate,” Cedric Schuster, a Samoan\
        \ politician and chair of AOSIS, said in a statement. “We cannot sign on to\
        \ text that does not have strong commitments on phasing out fossil fuels.”\
        \r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81282b55-842b-4d2e-bb56-43f46d2ee406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.920+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660bfeb-5fe5-44ef-b75d-d06f51e491e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.921+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.251+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US State Department spokesperson said in a statement the draft “\
        seeks to balance a variety of interests,” but still “needs to be substantially\
        \ strengthened.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06a1b7-381e-47ba-8c7a-e767077fd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8545e-4465-4a84-a87f-24269198fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.922+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.252+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lead negotiators for the European Union described the draft as “insufficient.”\
        \r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c1dbc-4ff3-4936-9dbf-1709538e8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.923+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eab253-02b8-4d59-ba5a-70129c956bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.253+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I cannot hide the fact from you that the text, as it now stands, is\
        \ disappointing,” EU Climate Action Commissioner Wopke Hoekstra told reporters.\
        \ “There are a couple of good things in there, but overall, it is clearly\
        \ insufficient and not adequate to addressing the problem we are here to address.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329aac0-7632-48e4-bfbe-85da0a48c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.924+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7293da-3c3e-49eb-9266-c36cda2d9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.925+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.254+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hoekstra added that the EU was sticking to its stance, calling for\
        \ the for the phase-out of coal, oil and gas, allowing only for fossil fuel\
        \ use in sectors where renewables are difficult to employ. Heavy industries\
        \ like steelmaking, for example, can’t use wind and solar power.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb3b43-6f03-4da3-9324-d44c1de75c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.255+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d331c2-3316-4eec-9194-37d5970fa6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.926+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.255+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alok Sharma, a British MP and the president of COP26 in Glasgow two\
        \ years ago, said it’s “difficult to see how this text will help to achieve\
        \ the deep and rapid cut in emissions we need by 2030.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc700ca-0e45-4322-bf29-2d6b7ef382c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.927+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.256+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de42da2-08b3-447d-9e28-4d10a5d94556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.928+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.256+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“With so many countries backing clear language on fossil-fuel-phase-out,\
        \ who does this text actually serve?” Sharma said on X, formerly Twitter.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7e82b-6c60-4a31-ab84-be374457fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.257+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97eab6e-400b-4b94-9483-7fbd9761f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.929+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.257+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harjeet Singh, head of global political strategy at Climate Action\
        \ Network International, said the latest draft was “a significant regression”\
        \ from previous versions.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee9815-4c45-4489-8ae4-247611fbd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.930+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.258+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63570b-75a3-450d-aba4-d310a8b15f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.931+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.258+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Astonishingly, it has dropped explicit language on phasing out fossil\
        \ fuels, opting instead for a vague commitment to ‘reduce both consumption\
        \ and production’ by 2050,” he told CNN. “This is a clear indication of the\
        \ fossil fuel industry’s lobbying power, influencing global policies to favor\
        \ prolonged fossil fuel use.”\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d99bfb-e3cd-42ee-b3a5-ab3835fefd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.259+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c9af8-0ede-4d77-93d7-139cae422b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.932+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.259+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rachel Cleetus, the policy director and a lead economist for the Climate\
        \ and Energy Program at the Union of Concerned Scientists, said the draft\
        \ agreement was “extremely disappointing, concerning, and nowhere close to\
        \ the level of ambition people around the world deserve.”\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81ed9b-52ca-466a-97df-e662250a1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.933+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.259+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc411dbf-d6d0-4a39-859d-ae4bd32990c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.934+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.260+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This draft comes with a huge qualifier of ‘could’ at the top that\
        \ makes all the listed actions optional for nations. It has a laundry list\
        \ of actions filled with glaring loopholes, including a lack of meaningful\
        \ timelines” she said in a statement.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98e827-b5b6-4472-982a-4e1fc836993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.935+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.261+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3826f9-bccb-41d7-af9c-024631aed07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.261+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts were more optimistic. “We are cooking a fossil free meal\
        \ here in Dubai,” said Mohamed Adow, director of climate think tank Power\
        \ Shift Africa, in a statement. “People will argue if it’s the correct recipe,\
        \ but the main thing is that all the right ingredients are there.”\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668029b8-47fd-441a-a4c4-9ae1a13f8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.936+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.261+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865da98-6a52-454c-b313-82d396d11151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.937+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:20:00.262+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This story has been updated with additional information.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946773b-d876-4b45-8902-eff34719a3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:19:34.938+08:00
