      'mgnl:lastActivated': 2023-12-12T19:43:39.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d67f65-6f28-470a-af3d-28f743843e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T19:43:39.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing humanitarian grounds, the House Legislative Franchises Committee
        unanimously voted during a closed-door hearing on Tuesday to release the two
        hosts from Batasang Pambansa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db6cc9-6418-4dfc-8f00-a487924ffa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:43:39.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T19:43:39.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were freed Tuesday night after undergoing a medical exam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd057bb56-be07-4514-a549-07ff835012e2'
