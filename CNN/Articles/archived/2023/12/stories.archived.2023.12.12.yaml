    'lead': '13 days na lang pasko na.

      Kaya marami sa atin ang abala na sa pamimili ng mga regalo.


      Ang iba mas pinipili ang online shopping.

      Pero kasabay naman nito talamak din ang mga online scammer.


      Karamihan sa mga nabibiktima ang mga self-employed individual na nasa edad 21
      hanggang 40 na kadalasang gumagamit ng Facebook.


      Ano nga ba ang mga dapat gawin kapag nabiktima ng mga scammer?

      At ano rin ang mga kailangang tandaan para-iwas sa mga ganitong klase ng modus?


      Makakasama natin sa Serbisyo Ngayon si Trade Assistant Secretary Amanda Nograles
      para bigyan tayo ng mga gabay.'
