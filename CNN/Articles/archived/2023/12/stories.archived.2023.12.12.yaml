      'mgnl:lastActivated': 2023-12-12T04:32:49.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcffe3e6-c167-4078-a669-5919d4ae7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:32:48.667+08:00
