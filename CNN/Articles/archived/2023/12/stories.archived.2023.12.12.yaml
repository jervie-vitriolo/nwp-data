      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        Department of Tourism (DOT) said it will be sticking with the “Love the Philippines”
        slogan despite the country’s global branding campaign facing issues following
        its launch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886b3fa-c883-432c-af2a-31a7bc1d2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, it is here to stay,” DOT Secretary Christina Frasco told reporters\
        \ on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959a191-7af3-443c-b3d3-0caf4c871e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The world continues to love the Philippines as indicated by the accolades,\
        \ the international arrivals, and love and support that continue to pour in\
        \ from our friends around the world, as well as our fellow Filipinos who love\
        \ the Philippines,” she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a796c-191e-4449-b3b5-1ce76262b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Launched on June 27, the promotional video and new tourism campaign\
        \ of the DOT faced backlash after netizens pointed out it had supposedly used\
        \ clips of locations outside the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae9d63-7d7b-43a0-ab7c-10224361f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ad agency DDB Philippines on July 2 <a href="https://www.cnnphilippines.com/news/2023/7/2/agency-confirms-stock-footage-tourism-campaign.html">apologized</a>
        for using stock footage in the “mood video,” assuring no public funds were
        used for its production, but its contract with the DOT was <a href="https://www.cnnphilippines.com/news/2023/7/3/dot-scraps-deal-with-ad-agency.html">terminated</a>
        a day after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec9f63-58e1-46b7-bdc3-2fa07b1e7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT chief earlier told CNN Philippines that the agency spent
        <a href="https://www.cnnphilippines.com/news/2023/6/29/DOT-budget-for-Love-the-Philippines-campaign.html">₱49
        million</a> on the ‘Love the Philippines’ campaign and slogan. The department,
        however, clarified the controversial video was not part of the contract.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44606da5-e25f-48c3-bb6a-22458cdcb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:15:59.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T17:15:59.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units have already adopted the slogan to promote
        their tourist destinations.</p>'
