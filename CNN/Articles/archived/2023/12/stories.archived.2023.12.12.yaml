      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893c9f2-c24e-49ae-b672-92e74930d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say that there were a lot of “experimental” creative
        decisions in the chapbook compared to the “Strange Intimacies” book?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba84c0-512d-48b5-899e-654e06c8875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad0562a-368f-4298-aae9-bba5548babe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was making the zine, I was definitely trying to do something
        new with the essay as a form, something I''ve never done before. But since
        it was my first project, there was a lot more creative exploration that I
        think is still being further distilled as I mature as a writer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2697b-0fed-42f8-b081-ee270964a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.786+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of the day, I’m drawn to a really good story. In my early\
        \ writing days, I read Alice Munro, William Trevor, Lorrie Moore, Jhumpa Lahiri\
        \ — fiction writers who showed me that I can find deep resonance and complexity\
        \ in a simple story.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9f390-b536-4afb-a3e1-ed71c6d65ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.786+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being perceived as “experimental” is an intimidating label for any
        work. I don’t think of my work as that, as meta or self-reflexive — not intentionally
        at least — or as trying to say something about the form or the genre. In workshops,
        we dissect some works based on questions like, “What is the work trying to
        do?” “What is it trying to say about language?” I didn''t think much about
        those things when writing the book. I let the story or what I want to say
        inform how the writing is going to be. You could say that my work springs
        primarily from feeling and memory, and it happens quite intuitively rather
        than intellectually in the beginning. There is so much history and poetry
        kept in reserve through the body, and it''s in slowly and instinctively arriving
        at those small epiphanies that the work of writing facilitates.</p>'
