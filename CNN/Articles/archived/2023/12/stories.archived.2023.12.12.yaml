      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb5e98-fd9d-4654-a6da-c0fed9c88fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.213+08:00
