    'title': 'House to revive Cha-cha push in 2024 – Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d76b42-438b-461c-850d-9801271ff681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        House of Representatives takes another crack at charter change, as the Senate
        remains on the fence about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1520f-f528-4c2d-b0c6-c9f018941f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bbc89-0f2f-4ce9-bcab-4e070da3c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Ferdinand Martin Romualdez on Tuesday said the lower\
        \ chamber can focus on charter change next year, now that it has passed most\
        \ of the administration’s priority bills.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd0c4d-b878-4651-8d7e-1148a4203c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830a0ff0-4095-4c0b-b3e1-99dd725175c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the eve of the last session day of 2023, he said it’s time to amend\
        \ the 1987 Constitution to keep up with changing times.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4f802-c8b3-4299-a6e4-84584099a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a88989-f822-4a14-9478-66375f89cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I believe 2024 will allow us again to revisit the whole issue of the\
        \ Constitution,” Romualdez said. “We’d like to focus very much on the economic\
        \ provisions. But even to get there, we have to look at the procedural aspects\
        \ of the amendment of the Constitution.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e84d3-5f92-473b-a512-c719d6e6a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28206e6-524e-47c6-b5b6-0836a3db6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There might be some initiatives here during the break that would prepare\
        \ us for the ensuing year and perhaps what would be our legacy in the 19th\
        \ Congress, which is to review and revisit the 1987 Constitution,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096adb88-ffca-4ebf-a83c-6bd995842842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f65e8-f7e3-41c5-8133-55e99a39f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.622+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last March, the lower chamber approved Resolution of Both Houses No.\
        \ 6, which called for the convening of the Senate and the House into a constitutional\
        \ convention to discuss charter change.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce66fc-259d-490f-a3e8-e5515da64a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb1706-3357-46c7-b5e4-bf18fff5037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.623+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the resolution has been in limbo in the Senate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c74257-5fcb-4805-93a3-dab5d89c8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9aeba-c0a1-490a-974a-be5809bf40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, lawmakers are eyeing a people’s initiative as another route for\
        \ charter change. A people’s initiative is one of three ways to amend the\
        \ Constitution, aside from constitutional convention and constituent assembly.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae4f12-3277-411f-9a37-bc9fcba5fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84a923-4255-42dc-8dc6-37c3ab1fa51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Republic Act 6735, or the Initiative and Referendum Act, at least\
        \ 12% of all registered voters must sign the petition to amend the Constitution.\
        \ At least 3% of all registered voters in each legislative district must be\
        \ represented in the petition.  \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f936bc-5549-498b-a996-c5fb692664b1'
      'mgnl:activationStatus': true
