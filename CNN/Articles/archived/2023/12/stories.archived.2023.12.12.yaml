  'qatar-hamas-funds-israel-backing':
    'author': 'Nima Elbagir, Barbara Arvanitidis, Alex Platt, Raja Razek, Nadeen Ebrahim,
      CNN and Uri Blau, Shomrim'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T04:29:47.000+08:00
    'imagesource': 'jcr:1e71108b-85d1-40d0-8dea-e7c368ea09fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75586362-23eb-4ead-a0c0-6cee1f94340d'
    'lead': 'Since the October 7 Hamas attack on Israel, the Gulf state of Qatar has
      come under fire by Israeli officials, American politicians and media outlets
      for sending hundreds of millions of dollars in aid to Gaza, which is governed
      by the Palestinian militant group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T04:32:48.620+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-12T04:32:49.541+08:00
