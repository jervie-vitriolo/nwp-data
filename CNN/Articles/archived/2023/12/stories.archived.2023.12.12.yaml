      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        United Kingdom (UK) joined other countries in condemning China following its
        "escalatory tactics" against the Philippines last weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d91d3-fc87-48e0-9013-1d6299fce1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, the UK criticized Chinese vessels'' actions as "unsafe,"
        as local authorities reported that the latter''s water cannon attacks damaged
        a Philippine ship in the West Philippine Sea (WPS).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b039a7-c722-446a-9c81-131de3d0b343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.548+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The UK opposes any action which raises tensions, including harassment,
        unsafe conduct and intimidation tactics which increase the risk of miscalculation
        and threaten regional peace and stability," it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef21d4-686e-40c2-ad2f-c77a82e022bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/10/Foreign-envoys-on-China-water-cannons.html">RELATED:
        Foreign envoys condemn China for back-to-back water cannon incidents in WPS</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49896f5d-ed02-4bec-bd6c-c01263ee464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The United States has reiterated that any armed attack against Filipino
        troops, including the country''s land and air assets, would trigger their
        defense pact.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae185980-0c0e-4df9-b243-99a4f55bf995'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Amid China''s aggressive tactics in the WPS, Defense Secretary Gilbert
        Teodoro said Beijing has no peaceful agenda in Philippine territory.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6babce13-4c44-431b-990e-8f9606c6e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Teodoro also said the Philippines will "not yield," as all their actions
        are based on the law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73e9a5-e6bf-4fbb-a80d-3bacaf5df9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:17:57.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-12T10:17:58.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. also said the recent developments
        further cemented the national government''s determination to fight for its
        maritime rights.</p>'
  'zac-efron-honors-matthew-perry':
