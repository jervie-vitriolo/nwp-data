      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the committee will summon Badoy and Celiz if necessary in succeeding\
        \ congressional hearings on SMNI.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6956323-8a0e-4259-8fde-ddeadbd6b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.213+08:00
