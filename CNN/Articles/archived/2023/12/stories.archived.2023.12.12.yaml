    'lead': 'Around 600 houses were totally destroyed in a huge fire that hit a congested
      neighborhood in Barangay Pusok in Lapu-Lapu City, Cebu on Tuesday afternoon.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T19:30:54.695+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-12T19:32:09.312+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-province', 'fire', 'Lapu-Lapu-City', 'Cebu']
    'stories': []
    'template': '1'
    'title': 'Lapu-Lapu City fire destroys 600 houses, displaces 20,000 individuals
      – mayor  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99258a-b015-46dc-bd2e-2e1e48ebc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, December 12)</strong> — Around 600
        houses were totally destroyed in a huge fire that hit a congested neighborhood
        in Barangay Pusok in Lapu-Lapu City, Cebu on Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cb3f6-b474-4939-9fd8-a11353bca9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.707+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:32:09.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapu-Lapu City Mayor Junard Chan estimated around 20,000 individuals
        were affected and rendered homeless because of the blaze that began past 1
        p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8b87d-9d06-4633-8a48-1212d47d419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:30:54.708+08:00
      'mgnl:createdBy': 'pia'
