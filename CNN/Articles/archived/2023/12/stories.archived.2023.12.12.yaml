    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ffb3c-eca7-4546-a734-092338763f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579dabd-0f83-4928-b37d-a8916b7e0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.771+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, the independent book publisher Everything’s Fine collaborated\
        \ with Asis for a reprint of the book — and the rest was history. The “Strange\
        \ Intimacies” book is out this December, with six additional essays that exhibit\
        \ her growth and a kind of immersion into the world that only she can do best.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a312b9e-efcd-4eda-983b-04d0ebe4f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1720c-769e-442e-8da8-39b6fb50f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.772+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing a certain boy named Miguel who was always “quick to
        smile, and often bunched up his polo sleeves halfway, revealing the thick
        veins that lined his forearms,” Asis records phantasms of girlhood that only
        our diaries know about. Her paragraphs flit from one specific observation
        to an omniscient recollection of childhood, of desire, of her mother’s jewelry
        box, of psychology, and sometimes, of society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03854336-7a3f-4f72-85eb-03a9c9af46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0e91d-6864-4890-84e0-7f4018bd35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.773+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inspired by many great women writers like Annie Ernaux, Jhumpa Lahiri,\
        \ and Rachel Cusk, Asis’ contemporary tone and subjects are refreshing to\
        \ read, and a revelation too. In one of the newest essays written in 2022,\
        \ titled and written after Pam Quinto’s art exhibit “lonely is the room,”\
        \ Asis plunges into Quinto’s avowal of desire and all the intricacies new\
        \ to her when it’s reclaimed through visual art — gaping, silvery, luminous.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31983904-6254-46b3-9fab-94e504aafad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asis records phantasms of girlhood that only our diaries know about.
        Her paragraphs flit from one specific observation to an omniscient recollection
        of childhood, of desire, of her mother’s jewelry box, of psychology, and sometimes,
        of society.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44072aa4-059d-494e-9935-0ad1dad1a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.774+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She quips: “How have I always pictured a woman’s desire? Certainly\
        \ not in pearls and lace undergarments. If I were to exhume my own memories,\
        \ there would be in my mind’s eye a different scene: a bloodstained sheet,\
        \ the refrain of gossip, the white-hot hand of shame. Not this. This reclamation,\
        \ the utterance of passion and tenderness where there used to be only the\
        \ story of a body’s defilement.” \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a62681-9911-45e5-b22f-c09e590042b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3a8fc-5ed4-4218-a7b1-37952ecce8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.775+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the nine essays in “Strange Intimacies,” Asis’ voice
        as a contemporary woman amuses and bewitches. It has challenged me, as a reader,
        to look at the world embodied in my feminine energy because I am, in fact,
        just literally a girl in the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7aadd-09d5-4224-82e9-10f005c9573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77a796-086f-4686-b5c2-839084ac694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reading “Strange Intimacies” made me feel that there’s a way of looking\
        \ at myself not only by the rigidity enforced upon my girlhood, but also with\
        \ keen respect to the past selves that my body has housed. The Other, finally\
        \ in denouement. “My body as a source of narrative,” Asis quips in the last\
        \ essay in the book.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab03af-0c81-40b1-9ae1-54bd6b5bd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41bbc9-931b-4f60-9711-55f2c97cf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.778+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In time for the “Strange Intimacies” launch, Asis talks to us about\
        \ the intimate details of fashioning the book, girlhood, and everything in\
        \ between.\r"
    '24':
      'image': 'jcr:7dbd6e6c-9b4c-4396-942b-ae7ef3d27b17'
