      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Civilian employees, military and police officers, fire and jail personnel,\
        \ and those working in the Philippine Coast Guard (PCG) and the National Mapping\
        \ and Resource Information Authority are entitled to the incentive.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d0807-d9e0-4989-acc5-c06c9a2a8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:44:24.978+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-12T10:45:57.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebb9dd-28fc-4433-86fb-42593816056d'
