      'jcr:uuid': '1b358280-218c-4110-8d59-792a4205e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:36:35.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T13:36:35.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a <a href="https://www.cnnphilippines.com/news/2023/12/11/Task-force-adjusts-West-PH-Sea-strategy.html">briefing</a>
        on Monday, Malaya said the government made a new national game plan on the
        WPS to reflect “some adjustments.” He said National Security adviser Eduardo
        Año led the crafting of the new strategy.&nbsp;</p>'
