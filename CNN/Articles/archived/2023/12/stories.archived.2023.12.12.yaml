      'text': "Meanwhile, the incentive of those who work in local government units\
        \ (LGUs) is subject to the LGU’s financial capability and budget limitation\
        \ under the Local Government Code.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3378f2fb-7e9c-43f9-b7be-6e279138954a'
