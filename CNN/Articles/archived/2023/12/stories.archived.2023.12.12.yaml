      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still being investigated by the local fire
        department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af03dee-15d8-4342-a66b-203fd36d648a'
