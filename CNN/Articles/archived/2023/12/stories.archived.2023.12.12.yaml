    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b57cf3-a3fc-4cc0-ae5f-7ce5a969bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.818+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was a moment before I submitted the manuscript, the moment when\
        \ I realized I could divide the book into three sections, three essays each,\
        \ written within the span of three years. Three three’s. I didn’t ascribe\
        \ any meaning to it then, nor am I tempted to look at it through a divine\
        \ sense of alignment now, just that it was the moment I knew it was time to\
        \ let go and pass on the work.\r"
