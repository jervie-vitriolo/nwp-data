    'lead': 'Zac Efron took a moment to honor his friend and “17 Again” co-star Matthew
      Perry on Monday when he received his star on the Hollywood Walk of Fame.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T10:18:20.565+08:00
