      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d345ad-d68c-4c5c-b907-6fcaec246061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:44:24.978+08:00
