    'template': '1'
    'title': 'How Taylor Swift became the Trojan horse of academia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6d3e5-97ba-4931-b13d-35c505d620c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:23:14.480+08:00
