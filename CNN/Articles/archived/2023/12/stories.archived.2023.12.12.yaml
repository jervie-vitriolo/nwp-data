    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff687a0-5be9-4b61-a87d-a7452b520fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.812+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "My first term in grad school was the most rewarding and productive\
        \ one, when I got to learn about creative nonfiction under Dr. Marjorie Evasco,\
        \ an inspiration and mentor of mine. That same term we read Mary Karr’s book\
        \ “The Art of Memoir,” where I learned the concept of carnality. In the process\
        \ of writing, Karr mentioned, the writer must effectively use the five senses\
        \ in their work to fully situate and immerse the reader in their own experience.\
        \ It also speaks to the validity of subjective truth, by presenting totemic\
        \ evidence culled from the five senses, because for her, our senses are the\
        \ ways that our bodies experience the world, well before our mind begins to\
        \ process and interpret our sensorial observations. Since then, I’ve paid\
        \ more attention to writing the five senses in my work. I find that it’s made\
        \ it richer somehow, and it’s the quality that I’ve come to admire most in\
        \ the writers that have shaped me through the years.\r"
