      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cec32a-9090-4071-a34c-208ec3cb62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.212+08:00
