    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb0824-3ac1-4035-9891-701a7e454c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:09:24.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T21:01:14.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many such cases we can file... For that to prosper in
        an international tribunal, whatever the choice may be, you would need evidence,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a0c54-c697-4695-bbb4-438d7580707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Department of Foreign Affairs (DFA)<a href="https://www.cnnphilippines.com/news/2023/12/11/ph-chinese-envoy-summon-wps.html">
        filed a new diplomatic protest and summoned</a> Chinese Ambassador Huang Xilian
        over China''s "back-to-back aggressive and harassing actions" in the WPS over
        the weekend.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8f9bd-7432-4561-86f8-0dc4712f6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82157106-cc0b-469e-a35e-c4a33fd96ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Tuesday, the DFA said Undersecretary Ma.\
        \ Theresa Lazaro verbally delivered the protest, reiterating that the Philippines\
        \ exercises sovereign rights and jurisdiction over Ayungin Shoal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d5b09-6eae-4fb1-92bf-a4af12b39422'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f558238-f217-4a61-a56f-9ebe57b455e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"She (Usec. Lazaro) stressed that China has no right to interfere\
        \ with the Philippines' legitimate activities in the Philippines' own EEZ,\
        \ including in the waters around Ayungin Shoal. The actions of the Chinese\
        \ vessels within the Philippine EEZ (exclusive economic zone) are illegal\
        \ and violate the freedom of navigation,\" the department wrote.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40653a86-e21e-4a8a-b5f9-f3fce8a17774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334542fe-f26e-4f80-9756-92a6796025e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines demanded that China immediately leave its waters and\
        \ stop any acts that violate its rights in its EEZ.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f004b26-a52d-4b22-9afd-04f050b7b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.336+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e225c72-4a08-4478-a132-0818162af3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:29:06.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:01:14.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila also again called on Beijing to comply with its obligations\
        \ under international law, including the United Nations Convention on the\
        \ Law of the Sea and the 2016 arbitral award, as well as to adhere to commitments\
        \ under the ASEAN-China Declaration on the Conduct of Parties in the South\
        \ China Sea.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc35cd7-b2e4-4564-9e56-bf1f415b7f6f'
      'mgnl:activationStatus': true
