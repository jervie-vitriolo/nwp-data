      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31af32-e551-41d7-ba00-63d4e416ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:36:35.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T13:36:35.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the entire government bureaucracy who’s involved… It took
        some time and given that we have regular ROREs (rotation and resupply), there’s
        always something that crops up so we make adjustments to the national strategy.
        Now that things have become very clear we are now preparing to make this presentation,”
        NSC Assistant Director General Jonathan Malaya told CNN Philippines’<em> The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494f1f3-96fc-447f-b2f2-1d6f15f49e87'
