      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3486ba8-bb2d-4b35-a888-000f907774f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so many things. But right now, I remember this young woman
        at the Shinsaibashi station in Osaka, back when I visited the city in April.
        I don''t know why but it haunts me. As droves of salarymen with suitcases
        and school children darted to the stairs at the same hurried pace early in
        the day, a young woman sprung to the train platform against their direction
        in slingback heels, a structured jacket, and a bob, her lunch bag clinging
        to her left wrist. She could have possibly been in a rush to work. But even
        then, she was an emphatic blur, a flash of color and geometry in her hasty
        passage to somewhere she needed to be in the city; she looked free. At that
        instant, I jotted down in my notes app that image of her, feeling both baffled
        and a little wistful. I felt awe, but the kind that made me feel more attuned
        to the flurry of lives around me, unknowable and equally, maybe even more,
        complex. Did I see myself in her, or did I want to be her? I don''t know what
        it was about her exactly, but the yearning to create a narrative out of her
        fleeting image, the desire to know, has stayed with me even until now.</p>'
  'marcos-women-leaders':
