      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bb0e6-4661-4333-913b-50b15a2310c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:44:24.977+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-12T10:45:57.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Published in the Official Gazette, the order states that the incentive\
        \ would be given at a uniform rate of up to ₱20,000 and must be distributed\
        \ not earlier than Dec. 15.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7ec73-3870-491b-8565-5795517d946d'
