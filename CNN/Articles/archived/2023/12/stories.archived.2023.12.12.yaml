      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39f034-dd11-4e75-adbe-bcc22c1e7cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T19:43:39.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz incurred lawmakers' ire for refusing to name his source for the\
        \ report that House Speaker Martin Romualdez allegedly has a ₱1.8-billion\
        \ travel fund.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479cab3-f6fc-48d5-82bc-a77dbc6872cd'
