  'house-bill-smni-franchise-revocation':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-12T19:50:49.000+08:00
    'imagesource': 'jcr:30b0aac8-fa87-4105-9a16-666567ee5da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17858ab4-4dbc-4601-8fa1-2cd423719dbf'
    'lead': 'A lawmaker wants the franchise of Swara Sug Media Corporation, also known
      as Sonshine Media Network Inc. (SMNI), to be revoked over alleged franchise
      grant violations and fake news peddling, which he claims pose a threat to the
      security and stability of the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T19:52:40.345+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-12T19:53:36.447+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon files bill seeking SMNI franchise revocation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53c483-7886-4012-99ce-ec19ef2adf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> A
        lawmaker filed a measure on Tuesday seeking to revoke the franchise of Swara
        Sug Media Corporation, also known as Sonshine Media Network Inc. (SMNI), citing
        supposed violations including alleged fake news peddling and failure to comply
        with requirements of its 25-year franchise grant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec633c-0bbb-4ee2-a920-c3869ca4aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.360+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c0bd5-7bef-4f8a-9e91-390115dcdabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the explanatory note of House Bill No. 9710, 1-Rider party-list\
        \ Rep. Ramon Rodrigo Gutierrez said his Committee on Legislative Franchises\
        \ has identified \"numerous transgressions and abuses on the part of the franchise\
        \ grantee (SMNI).\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26f2a7-551e-4880-8370-395a2038f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f18c7-a593-4a22-a91e-789019ab17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.361+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the alleged violations found was SMNI's failure to have the changes\
        \ in its corporate structure approved by Congress as established during the\
        \ Dec. 5 hearing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c731e595-7d8e-438d-b9e8-cb07401cf64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4490470-39bf-441f-b677-90e018f70cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The terms in its franchise grant are clear - the grantee shall seek\
        \ prior approval of Congress for any transfer, usufruct, or assignment of\
        \ its franchise or the rights and privileges acquired thereunder to any person,\"\
        \ Gutierrez said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9509b90-3e2c-4f4c-8de1-3b1924213973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.362+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70733871-b2e1-42d3-887d-65125bad38d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Even clearer stated in the grant that failure to report to Congress\
        \ such as change of ownership shall render the franchise ipso facto revoked,\"\
        \ he stressed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a3893-6622-4040-8770-b4383400e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e6c86a-a774-4238-b626-57802f0fa2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI also did not disperse at least 30% of its ownership to the public,\
        \ as required of its franchise, according to Gutierrez.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af41584-0c10-4497-a80b-8a29a4991b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec86dcca-c593-4863-9118-f6306f815f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker further said SMNI \"failed to deliver truthful and balanced\
        \ reporting to its audience,\" citing various cases of red-tagging and fake\
        \ news peddling filed against the network as well as the recent airing of\
        \ false information about House Speaker Martin Romualdez’s alleged ₱1.8–billion\
        \ travel fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bb8c8-c802-4fee-ba7f-cdb7c4ae71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2bed08-6a39-4c3d-9a3e-c545ed42a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Knowing further that misinformation and misrepresentation can have\
        \ serious implications, most especially in shaping public opinion, and thus\
        \ create potential social and political divide, the operation of Swara Sug\
        \ or SMNI is considered a threat to national security and stability,\" Gutierrez\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f30f8-0a20-49ce-977e-d8b57261ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.365+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c6b53-7243-49ca-b352-fc572e82fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI was granted a legislative franchise under Republic Act 11422 in\
        \ August 2019. This gave the TV network 25 years to operate.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f3e94-dc64-466b-b4f8-0816cf5959ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.366+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ed754-1439-4770-89df-50047ca56b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI host Jeffrey Celiz claimed in his TV show that Romualdez spent\
        \ ₱1.8 billion for his foreign trips. Celiz later admitted that his allegation\
        \ was false after House Secretary General Reginald Velasco clarified that\
        \ the Speaker only had a ₱4.3-million travel budget from January to October\
        \ 2023.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b709881-b7a8-469f-b021-a5a7d51abed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.367+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321b49d-d686-4e4b-821a-f67f1c390dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the House hearing on Tuesday for the alleged fake news peddling\
        \ by SMNI, members of the Committee on Legislative Franchises cited Celiz\
        \ for contempt for refusing to reveal who was the source of his claim, along\
        \ with his co-anchor Lorraine Badoy, who admitted to being a co-producer of\
        \ the show.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603ffe8-4e65-445e-9155-f706a1ba9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.368+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a49607-8000-45c2-aa94-a36f3db1dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:52:40.369+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-12T19:53:36.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on Monday passed <a href="http://https://www.cnnphilippines.com/news/2023/12/11/house-reso-ntc-smni-suspension.html">House
        Resolution No. 1499</a>, urging the National Telecommunications Commission
        to terminate SMNI operations due to the same violations.</p>'
