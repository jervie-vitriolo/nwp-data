      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problems did not spring from the Constitution,
        so amending it wouldn’t be the solution. If corruption can’t be stopped, we
        will not progress even if there are 10 charter changes yearly.]</p>'
  'dot-tourist-arrival-goal-2024':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-12T21:03:13.000+08:00
    'imagesource': 'jcr:acbc4eaa-6590-4097-828d-b79d5b15b178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f83c762d-3d99-42c0-bc66-8fa61bcfa88e'
    'lead': 'The Department of Tourism seeks to bring in 7.7 million international
      tourist arrivals in the country in 2024, building on the sector’s growth this
      year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T21:08:09.993+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-12T21:40:16.608+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-12T21:40:16.253+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christina-Frasco', 'Department-of-Tourism', 'DOT', 'tourism', 'tourists']
    'stories': []
    'template': '1'
    'title': 'DOT eyes 7.7 million international tourist arrivals for 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1563ec-e099-4b7d-90aa-d130cb3c0779'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.609+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> — The
        Department of Tourism (DOT) seeks to bring in 7.7 million international tourist
        arrivals in the country in 2024, building on the sector’s growth this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7203a1-5aa2-4d27-8c6d-967fb95e7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOT Secretary Christina Frasco revealed on Tuesday the Philippines
        has breached its 4.8 million target for international tourist arrivals for
        this year. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a58cbe-98f5-4369-a0d5-e3a61ab2730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.610+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech, she said the country recorded 5,069,752 international
        tourist arrivals as of December 12, 2023. Of this number, 4,658,123 or 91.88
        % are foreign tourists, while the remaining 411,629 or 8.12 % are overseas
        Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11987fd-27b2-4efe-b426-3a3d1d3b7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/11/bi-1-5-million-arrivals-dec-2023.html"
        target="_blank"><strong>RELATED: BI projects 1.5M arrivals in PH over 2023
        Christmas holidays</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8979403-f9a2-41cf-ba18-e7c41f4b8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.611+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said this translates to nearly ₱440 billion in foreign visitor
        receipts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2750d-e7a0-494a-bed4-8151d0e723e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/transportation/2023/12/12/ppa-passengers-holiday-season.html"
        target="_blank">RELATED: PPA expects 5.1M travelers in ports during holiday
        season</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152131ea-9c90-406d-bbd8-44724eec02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.612+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The tourism chief is optimistic the number of arrivals and revenues
        will continue to grow with the expected travel rush this holiday season. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475637af-2cc3-4863-9c62-5ae29040a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.613+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hopeful with the holiday rush, <em>yung bumabalik natin na
        mga balikbayan, pati narin po yung</em> international arrivals is <em>mas
        tataas pa ng</em> a little over five million <em>yung</em> international arrivals
        <em>natin</em> for this year,” Frasco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04b897-9482-4e69-aad0-7d613e25645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We''re hopeful that with the holiday rush, Filipinos
        coming back to the country as well as international arrivals will go over
        five million this year.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68e351-3a39-44e8-843b-73f5f3d067ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.614+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hopeful we can breach the ₱440 billion mark next year for
        international receipts since we have shown we are capable of doing that having
        breached the target next year,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781d4f3-2bb9-4c37-a7f4-0331254a457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Data from the DOT shows, South Korea (1,341,029) remains the top source
        market for the Philippines, followed by the US (836,694), Japan (285,655),
        China (252,171), and Australia (238,487).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482109bf-3a18-40cf-bd60-e70d64337c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.615+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOT also reported over 5.35 million tourism-related jobs were generated
        in 2022. There were also 13,799 DOT-accredited tourism enterprises and frontliners
        as of November 2023. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7d447-32c4-4094-8377-68ca2aed9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:08:10.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T21:40:16.616+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism chief said the numerous accolades received by the country
        this year is proof there is a growing demand and interest in Philippine tourist
        destinations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
