    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d08f9-bc94-4ef1-a571-217e591b3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lawyers have made several attempts to get access to two penal colonies\
        \ where Navalny, who has suffered serious health issues, was believed to be,\
        \ spokesperson Kira Yarmysh said on X on Monday. They were informed that the\
        \ 47-year-old was not at either the IK-6 or IK-7 penal colonies, Yarmysh added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d3233-c430-4833-974a-e8ae088d0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12692096-abdd-4f2f-ab17-2d5e4456d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On Friday and throughout today, neither IK-6 nor IK-7 responded to\
        \ them,” Yarmysh posted, adding that Navalny had been missing for six days.\
        \ Navalny was last imprisoned in the IK-6 penal colony east of Moscow.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de56d33-0c27-4a9f-b416-0d548ba342f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001ad3e-2540-44b9-9e82-6c2934ccb47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The White House said it was “deeply concerned” about reports of Navalny’\
        s disappearance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa1478d-d3bb-4dcc-8e52-e34d3e3d4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d07b36-ce50-40c3-99c8-3131509d5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He should be released immediately. He should never have been jailed\
        \ in the first place, and we’re going to work with our embassy in Moscow to\
        \ see how much more we can find out,” John Kirby, US National Security Council\
        \ spokesman, told reporters aboard Air Force One.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5da8c8-d2b0-4f62-a207-cba5fd1be87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22701b-28bc-4407-bb7b-ee44d3cc2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was due to appear in court via a video link on Monday, Yarmysh\
        \ said. Prison authorities told Navalny’s team he was unable to appear for\
        \ the hearing due to an electricity issue in the prison.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0102c3-b5fb-4acd-9a65-be88f1602673'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537db8e-50f3-4ee5-8c0c-a520391e9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yarmysh said she was concerned by Navalny’s recent poor health.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cfcd2-4d2f-483f-8b70-88645316b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391f823-1a3a-40a0-a4b4-cc10605faa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that we cannot find Alexey is especially alarming because\
        \ last week he became ill in his cell: he became dizzy and laid down on the\
        \ floor. The colony staff immediately came running, lowered the bed, laid\
        \ Alexey down and put [him] on an IV,” she said on X.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e56b6-8628-4f58-aba1-7071196dec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ade036-0418-4e13-b013-7930c236f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What it was, we don’t know, but given that he was deprived of food,\
        \ kept in a punishment cell without ventilation and had his walking time reduced\
        \ to a minimum, it looked like a hungry faint,” Yarmush said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ade85b-001c-42a2-bcd1-5709e67e169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353a25d-bc75-48b7-bd26-5d6324652f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s disappearance comes just days after Putin announced he will\
        \ run for president again in Russia’s elections in March 2024, in a move that\
        \ could see him retain power until at least 2030.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d23a4e-cdd5-4a25-aba8-09e61748e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f53c0-76ad-46e8-97d3-68130ef09d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A thorn in Putin’s side</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad91d2a-67b9-46ab-92e5-a8fe246d26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny posed one of the most serious threats to Putin’s legitimacy\
        \ during his rule, which has spanned more than two decades. He organized anti-government\
        \ street protests and used his blog and social media to expose alleged corruption\
        \ in the Kremlin as well as Russian business.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904399d3-a099-4779-8b8c-e2df15c7db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb4a60-6cb6-44d3-87db-b0476afd5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dissident was taken from Russia to Germany in 2020, after he
        was poisoned with Novichok, a Soviet-era nerve agent. Navalny had to be airlifted
        from the Siberian city of Omsk and arrived comatose at a hospital in Berlin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e48185-f6a3-4fe4-87a5-ef99b426abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7fa8a-4c9c-4525-89ed-ea073ef369be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint investigation by CNN and the group Bellingcat implicated the\
        \ Russian Security Service (FSB) in Navalny’s poisoning. The investigation\
        \ found that the FSB toxins team of about six to 10 agents trailed Navalny\
        \ for more than three years.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d2998-7f7a-4908-a557-ce955795d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014060db-9984-4c27-9700-2bf688c213ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny later duped one of the spies, Konstantin Kudryavtsev, into\
        \ revealing how he was poisoned. He posed as a senior official from Russia’\
        s National Security Council tasked with carrying out an analysis of the poisoning\
        \ operation, and phoned Kudryavtsev, who provided a detailed account of how\
        \ the nerve agents was applied to a pair of Navalny’s underpants.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0fdc7b-2bec-458d-85d1-ad713d2efc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becf208-7ea2-41d2-ba41-42d839c4c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia denies involvement in Nalvany’s poising. Putin said in December\
        \ 2020 that if the Russian security service had wanted to kill Navalny, they\
        \ “would have finished” the job.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afc6d0-02ad-4800-be22-cdc1bcd674cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafc723-86e8-4dd9-95d0-7fc3ccb8f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.103+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was immediately incarcerated upon his return to Russia in January\
        \ 2021, on charges of violating the terms of his probation related to a fraud\
        \ case brought against him in 2013, which he also dismissed as politically\
        \ motivated.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d96603-56e2-4f32-8b14-2f81a1d1c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c69abd-9634-4153-8ac0-624281aa2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He has campaigned from prison against Russia’s invasion of Ukraine\
        \ and attempted to mobilize public opposition to the war.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3a9f6-7536-49ab-80aa-650c1807d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.105+08:00
      'mgnl:createdBy': 'raheema'
