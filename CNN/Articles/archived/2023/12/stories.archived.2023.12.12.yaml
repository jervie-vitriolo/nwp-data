  'poland-law-and-justice-party-loses-power':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T18:48:40.000+08:00
    'imagesource': 'jcr:01abfc7e-9260-4b79-bf55-722b957156f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b0e21d-1afd-4078-bd28-d652aae81d14'
    'lead': 'Poland’s populist Law and Justice Party has lost a confidence vote to
      end its authoritarian eight-year stint in power, paving the way for Donald Tusk
      to take charge of the country this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T18:51:27.122+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T18:55:20.573+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poland’s Law and Justice party loses power after eight years of authoritarian
      rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff428d69-6a83-4c60-9db1-86bbc13eca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Poland’s populist Law and Justice Party
        has lost a confidence vote to end its authoritarian eight-year stint in power,
        paving the way for Donald Tusk to take charge of the country this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec54b8-24d6-4903-ae7f-184eb96b3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The party, known by the acronym PiS, fell well short of a parliamentary\
        \ majority in October’s general election but for two months had tried in vain\
        \ to find a coalition that could keep it in power.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42551c4-87fa-4dfd-b978-f14126f93027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s vote along partisan lines concluded that process, and completed\
        \ an era of PiS rule that had alarmed international bodies and intensely divided\
        \ Polish society.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa0e49-7d41-4c75-bce3-8e89ba565739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Centrist politician Tusk, who earned a clear path to power in October,\
        \ will now at last have a chance to formalize his coalition. He is expected\
        \ to become prime minister in a matter of hours, and then put his coalition\
        \ to a confidence vote later this week that he is all but certain to win.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eee4c-eabd-44f4-904b-f3ebf4b5a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS had orchestrated an illiberal transformation of Poland since coming\
        \ to power in 2015, seizing greater control of the country’s judiciary, public\
        \ media, cultural institutions and companies, and cracking down on the rights\
        \ of migrants, women and LGBTQ+ people.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da0b81-d044-42e9-82f5-db38dbdcee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it failed to win an unprecedented third term in October’s election,\
        \ in a vote that was dominated by the cost of living, the war in Ukraine,\
        \ and Poland’s place in Europe.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6ba9b-17e6-49a7-9fd1-4d7d75207ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PiS did win more seats than any other single party, and the country’\
        s PiS-aligned President, Andrzej Duda, gave the party every chance to form\
        \ a government, despite all other groups insisting they would not agree to\
        \ govern alongside them.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25693ae5-46a0-4ff5-9f3d-34eb50466537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tusk, who previously served two terms as Poland’s prime minister from\
        \ 2007 – and then became the EU Council President for five years – will now\
        \ look to wind back the consequences of PiS’ transformation of the Polish\
        \ state.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb7c44-1583-4250-83a6-c37f3a8f7db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will need to contend with a president and a courts system
        that favors the former ruling party, and must also appease a diverse coalition
        ranging from left-wing to center-right lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563aff49-8ba9-437e-ae1f-a9174f99a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T18:51:27.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T18:55:20.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/11/europe/poland-pis-confidence-vote-tusk-intl/index.html">Poland’s
        Law and Justice party loses power after eight years of authoritarian rule</a>"</em></p>'
  'cop28-agreement-tuesday':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T18:51:38.000+08:00
