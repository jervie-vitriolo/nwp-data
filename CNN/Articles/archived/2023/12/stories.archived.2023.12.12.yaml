    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883e9a-cb26-462e-a88a-ac964b8125ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:44:24.979+08:00
