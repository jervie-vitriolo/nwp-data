  'golden-globes-lessons-for-oscars':
    'author': 'Analysis by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-12T10:12:27.000+08:00
    'imagesource': 'jcr:bca3cb00-8fc1-42aa-bfa2-fee1c7135d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7412b0e9-4e99-4d9e-9596-4e4139959084'
    'lead': 'In a snapshot of the state of award shows, 2023, the Golden Globes are
      still pretty stupid, and with the nominations for “Barbie” and Taylor Swift,
      the Oscars could still learn a thing or two from them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T10:15:09.557+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-12T10:27:00.718+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Barbie', 'Taylor-Swift', 'Golden-Globes']
    'stories': []
    'template': '1'
    'title': 'With ‘Barbie’ and Taylor Swift, the Golden Globes send a message to
      the Oscars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7345cb-d57e-4825-a3ab-9f406d7e1892'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a snapshot of the current state of award
        shows, the Golden Globe nominations are still pretty stupid, and with the
        nominations for “Barbie” and Taylor Swift, the Oscars could still learn a
        thing or two from them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5421e03-8517-4054-8fe5-fa4274efec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Globes have undergone a makeover in terms of ownership, who comprises\
        \ its voting body and even its TV home, shifting to CBS after scandal about\
        \ the makeup of its membership and alleged ethical lapses caused the 80-year-old\
        \ awards to lose support from Hollywood and their broadcast deal with NBC.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54242a1-6d5c-4cf3-a2e6-563be6af311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab23a95-d8fe-4c1e-8282-40efc88827c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet whoever’s pulling the strings, the Globes have seemingly recognized\
        \ a bit of logic the Academy Awards would be well advised to heed: Don’t ignore\
        \ your most popular movies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616a92d-7d34-45e9-9306-490bf4deeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe71abd-54f0-4b98-934f-7bb00636ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether a byproduct of merit or planning (and there was clearly some\
        \ of the latter), the Globes showered the most nominations on two of the year’\
        s biggest box-office hits, “Barbie” and “Oppenheimer,” with nine and eight\
        \ bids, respectively. The awards also introduced a category specifically for\
        \ popular movies, throwing Swift’s “The Eras Tour,” which broke box-office\
        \ records for a concert film, and the fourth “John Wick” movie into that mix.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d54f0a-0f5e-4e81-bf94-73444282929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a1f7b-d56d-42c1-ae27-83e1ae63872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Granted, with its eclectic mix of categories and the advantage of splitting\
        \ its top film and acting prizes into two brackets, drama and musical/comedy,\
        \ Globes voters were still able to incorporate small and quirky movies into\
        \ their choices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b860299-bd2b-4d08-857e-179371483200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884f5a9-1efe-4fa7-8c31-d490561c28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In keeping with tradition, the group also maintained its longstanding\
        \ preference toward nominating identifiable stars, which might explain why\
        \ Jennifer Lawrence crept in for the comedy “No Hard Feelings,” and the somewhat\
        \ inexplicable decision to categorize Netflix’s “May December” as a comedy\
        \ while nominating Natalie Portman for that film.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba1201-0e75-409a-b59c-3f30765d8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42060618-262b-47f9-83f0-d09c940a5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Globes have seemingly embraced, consciously or not, the\
        \ reality that if award-show producers and broadcasters want people to watch\
        \ these events amid declining ratings across the board, more viewers need\
        \ some kind of rooting interest – a connection to a few of the nominees that\
        \ involves having actually seen them.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cbd1e-6316-445c-a693-e94852d84737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc051c76-92b7-4633-9aae-e64b03e5c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Academy Awards, notably, did flirt with its own “popular film”\
        \ category a few years ago before scrubbing the idea, which was portrayed\
        \ as an act of pandering that would essentially dilute the Oscar’s value and\
        \ prestige. The hope was that some popular movies would find a way into the\
        \ awards more organically.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48422c6-baff-4831-84b6-8f98eca67fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250e9dd-b943-47de-a03c-7d19d37d01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The track record of that has been at best mixed, and certainly some\
        \ of the entities seen as influencing Oscar voters – beginning with critics\
        \ groups – haven’t become any less esoteric about the films they tend to prefer,\
        \ which these days generally wind up being consumed at home via streaming\
        \ services, not in theaters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf9e7b-153f-4104-8afb-18ea9387c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41147bab-24f9-40be-b3e9-a7978dd1c96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The push and pull of that can be seen in this year’s Globes nominations\
        \ as well, with Netflix leading the pack of distributors in terms of film\
        \ nominations and multiple nods to other streamers, like Amazon and Apple\
        \ TV+, reflecting a hunger for prestige and industry validation by those services\
        \ that goes beyond just dollars-and-cents considerations.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c6e5a-4522-4920-ba35-2f837133a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187264c7-6fb0-42ef-8c69-cb39e2df7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bottom line is the many people who flocked to “Barbenheimer” this\
        \ summer won’t be disappointed if they tune into the Golden Globes looking\
        \ to see those movies represented.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc68756-d947-4414-93cd-884662591287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53e2c2-d8a2-4b80-a3f9-b9ab109f6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That doesn’t erase the Globes past problems, or resolve the litany\
        \ of factors that have depressed viewing of award shows, including the ready\
        \ availability of clips that spare people from sitting through these hours-long\
        \ presentations.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b1ec2-06f4-4780-a945-42d677d39134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c2860-e14c-4d82-979c-9e588696d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practical matter, though, award shows dismiss the end users
        of what they offer at their commercial peril. And from that narrow perspective,
        the real trick is as much about who you invite to the party as it is who ultimately
        takes home the party favors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b017fbc-c186-4fac-9d56-336f3d5a9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:15:09.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-12T10:27:00.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2023/12/11/entertainment/golden-globes-lessons-for-oscars/index.html"><em>
        "With ‘Barbie’ and Taylor Swift, the Golden Globes send a message to the Oscars"&nbsp;</em></a></p>'
