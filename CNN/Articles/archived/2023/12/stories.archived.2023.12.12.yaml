    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f52ee74-850d-46bd-b5af-9f9f65728201'
    'lead': 'San Miguel  Corporation has invested around ₱3 billion in the 10 years
      since it has taken an active role in building homes nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T21:11:39.473+08:00
