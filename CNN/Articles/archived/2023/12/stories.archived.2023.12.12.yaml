      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the essay in this book that took you the longest
        time to finish?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6dbcf1-4cfc-44a3-b2eb-4f4935705429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.789+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78397740-efb9-43ae-bab1-7028d25a2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.790+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest to write was “Red Hibiscus,” for many reasons. I remember
        crying through all the moments of writing and revising. It had to go through
        many iterations before it found its core story, and that was my father''s
        death in 2018. I knew that the piece would revolve around that singular moment
        and ripple toward other aspects of my life, both past and present.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ec7fa-4868-434a-9494-90a54d34e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.791+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbde0f1-4818-42be-abdb-9cd44aa8ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a sense, I had already been writing about my father since college\
        \ but I couldn't find a structure, and I was still trying to figure out what\
        \ I wanted to say, how to frame an open wound that wouldn't heal. Perhaps\
        \ his death brought closure, albeit a premature one. A sense of finality to\
        \ things. The distance via time and space also helped with that.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c3fb9-0703-4b14-8656-a2a94ecd9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da1009-ff02-4129-ab88-bb04ec51c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Red Hibiscus” too seemed like the most “objective,” with
        rote facts on what happened. How were you able to collect those? And how was
        the piecing together of cold hard evidence vis-a-vis your personal experience?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f283399-667e-45a8-bba9-6b95191e8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.794+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc81c33-9665-4ffb-95e0-9be5b197f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.795+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to look for objective evidence because I didn''t think my
        own memories would suffice to reconcile my inner world with the outer one.
        I went through police files, family albums, testimonials from both my mother
        and sister, to piece together a portrait of my own relationship with my father.
        But I also knew that no matter the research, I still had my own flawed recollections
        to contend with, because I could never erase the “I,” the young girl, who
        experienced all that. She was still part of the narrative, a part of me, and
        was the one who sought answers for what happened and why.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d4e3f-5068-4128-97e8-eedddbe6065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.795+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577309b1-ee7f-46d5-91fd-ba1edf3e0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.796+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In “Close To Shore,” you pondered over Butuan, <a href="https://www.cnnphilippines.com/life/culture/Relationships/2021/2/16/female-friendships-are-hard.html"
        target="_blank">a city of your girlhood</a>, and your mother’s. What was it
        like writing about a place that you don’t physically inhabit anymore?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9600f-5b08-4159-8ebf-07a0e5d1944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.797+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a5829-ad97-4dc2-abd1-debd7c2ca7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.798+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always go back to themes of displacement in my work, because I
        feel like it’s the only constant thing in life. We lose and let go of things,
        people, and places that once formed a significant part of our lives. It’s
        what time does. Much of my life is demarcated by losses, and we accumulate
        so much as we go along. It is relatively common for families to have within
        them points of divergence, or gaps in understanding, or a lack of attentiveness,
        and this, to me, was also a point of loss, mourning the absence of what should
        be there.</p>'
    '53':
      'image': 'jcr:305bb773-4ba7-41f8-8fdd-f5364c1840ed'
      'imageCaption': '"I always go back to themes of displacement in my work, because
        I feel like it’s the only constant thing in life," says Asis. Photo by JL
        JAVIER'
