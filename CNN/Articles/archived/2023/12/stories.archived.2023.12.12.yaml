        "How Taylor Swift became the Trojan horse of academia"</em></a></p>'
  'us-restricts-visas-guatemala-lawmakers':
    'author': 'Tara John and CNN en Espanol, CNN'
    'caption': 'Guatemala''s President-elect Bernardo Arevalo (C) waves to supporters
      while taking part in the "March for Democracy" to demand the resignation of
      Attorney General Consuelo Porras and prosecutor Rafael Curruchiche, in Guatemala
      City on December 7, 2023.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T10:19:37.000+08:00
    'imagesource': 'jcr:916d46cd-36e7-4f49-87e7-b3e9e9f944fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f4de80-0415-4b35-bbcd-271b381b9b30'
    'lead': 'The United States announced visa restrictions on nearly 300 Guatemalan
      citizens on Monday due to what it described as ''anti-democratic actions'' of
      officials and ''other malign actors,'' accused of attempting to annul the election
      won by President-elect Bernardo Arévalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T10:24:41.219+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T10:24:41.499+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
