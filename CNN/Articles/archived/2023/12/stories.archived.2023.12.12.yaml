      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8532e3-399a-46a8-8bf6-dfaf5bbb8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Strange Intimacies” started as a zine during the pandemic.
        How did it go from being a chapbook to a book? Did you always have the intention
        of turning it into a book?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818212e-e5b1-42aa-839b-89f07bcb4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.780+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd17686-217e-4ba0-8cde-c44c440a24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I felt that there was a part of my voice that would always hit a wall,\
        \ or had to contort into certain shapes in order to be read, and it was an\
        \ act of courage on my part to just write whatever I wanted, not knowing whether\
        \ anyone would read what I had written and find it worthwhile. It was a risk,\
        \ but what silenced those doubts was the desire to write freely and honestly.\
        \ So the zine was the first creative project I did to prove to myself that\
        \ I could create something that I envisioned from start to finish, from the\
        \ writing to the design itself. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9141cc-c76d-4d32-8ad5-6d0aa2a8ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.781+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da24765-f6b1-4f69-8487-8c2c8e6cf9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took three years for “Strange Intimacies” to become a book. When
        Ms. Katrina [Stuart Santiago] from Everything’s Fine reached out to me to
        say that they wanted to publish “Strange Intimacies” in 2021, they wanted
        me to write two more essays to turn the book into a five-essay collection,
        using the same illustrations and layout design. But life happened. I got caught
        up in grad school. I moved jobs. I went through a break-up. So the book had
        to take a backseat. During that time, I was able to write six more, which
        eventually found their way into the book. I made the decision to forego the
        illustrations and layout design, and instead go for a more pared-back layout.
        This creative shift came from my own feelings of maturation as a writer, and
        perhaps as a young woman, in the past three years. I wanted to accommodate
        the six new essays that explored larger and deeper themes in my life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b70ff-d002-4d58-a43d-bd76b3df347b'
