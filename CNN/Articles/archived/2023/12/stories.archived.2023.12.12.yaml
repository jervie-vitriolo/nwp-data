    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c267f4-144a-4912-81f2-74fdc4e73ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.800+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
