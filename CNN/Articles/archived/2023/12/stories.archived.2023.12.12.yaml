      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did it feel completing the collection of essays for
        the book? I know they were written several years apart, but can you talk about
        the experience of putting these essays together, some of which are several
        years old already?</strong></p>'
    '70':
