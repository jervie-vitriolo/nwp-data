      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your writing is so refreshing because it’s lingering and
        sensorial, and reading you always gives me a sense of, “Wow, I’m seeing this
        certain mundane experience in a new way.” Did you have experiences of not
        “measuring up” to the literary community because the things you write about
        are not as philosophical or cerebral?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8451332-26bf-44bb-8a39-28d4a47b63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.805+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30c282-83bc-430a-9153-c6708c1fa39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.806+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always wondered if my experiences were meaningful enough
        to be turned into an essay or a book, until now. And maybe to some, they are
        trivial and out of touch. But that’s where craft and technique come in. Maybe
        the things most valuable to us can be as simple as the necklace handed down
        by your mother, a skirt you thrifted, the light caress from a young man you
        naively thought you could love. It is the writer’s task to help us see our
        everyday experiences with new meaning and imbue it with deep feeling and resonance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f21847-cfed-47d9-8632-3a3ed13f982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.807+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Maybe the things most valuable to us can be as simple as the necklace
        handed down by your mother, a skirt you thrifted, the light caress from a
        young man you naively thought you could love. It is the writer’s task to help
        us see our everyday experiences with new meaning and imbue it with deep feeling
        and resonance."</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f37263-ba41-4185-9d8c-19f70d9e9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some have said that my writing is very feminine, it’s not
        a conscious decision on my part. I’ve always believed in the aphorism, “write
        what you know,” because some of the best writing in the world has come from
        a very personal sense of place and identity. What would Alice Munro’s writing
        be like if she didn’t write about small-town rural Ontario, where she lived
        for much of her life? Or Annie Ernaux’s? It felt oddly disingenuous and contrived
        for me to write about anything else that wasn’t my experience of being a young
        woman living in the city grappling with trauma, family, dating, identity,
        sexuality, and self-expression. It was a way of survival for me, of writing
        my way <em>through</em>.</p>'
