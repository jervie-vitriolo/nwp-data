      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-12T17:54:47.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am of the belief that no writer wishes to revisit any of their
        past work if they are to save themselves from pain and perpetual self-editing.
        So I was lucky that I had Ms. Katrina and Sir Oliver from Everything’s Fine
        to help me throughout the circuitous process of proofreading and editing.
        Without their razor-sharp eye and honed persistence, there would still be
        overlooked passages, sentences, word choices, and punctuations that would
        have made all the difference in the reader’s eyes.</p>'
