    'jcr:uuid': '7aeb2060-5c26-4d81-b4ea-5019a36ff770'
    'lead': 'The Philippine Ports Authority (PPA) on Tuesday said it is intensifying
      its efforts to assure security in ports as it expects around 5.1 million passengers
      during the holiday season from Dec. 16 to Jan. 15 next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T16:02:39.265+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T16:02:39.579+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PPA expects 5.1M travelers in ports during holiday season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11d6d1-b889-4c2f-9339-2cde8853b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        Philippine Ports Authority (PPA) on Tuesday said it is intensifying its efforts
        to assure security in ports as it expects around 5.1 million passengers during
        the holiday season from Dec. 16 to Jan. 15 next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6a7e8-ace1-4072-83ec-53082f5b3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPA said this is higher than the 4.7 million travelers recorded\
        \ in 2022, as travel restrictions eased up.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d24007-4cb1-4f96-ae67-5901b8f7625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release, PPA General Manager Jay Santiago assured preparations\
        \ have been made early to accommodate commuters, including expanding the ports'\
        \ passenger terminal buildings.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d1151-abc2-4fb3-aa56-2208d353c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santiago said the Port of Batangas is set to open the extension of\
        \ its passenger terminal building to increase its 3,500-passenger capacity\
        \ to 8,000.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48c266-ad7a-42f4-89cf-0758ff792b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Port of Batangas receives around 17,000 to 20,000 passengers\
        \ daily during peak season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90f54c-832a-4c57-8a3e-0beeea2a1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Santiago said other ports that could be crowded during the Christmas\
        \ season are those run by Port Management Offices (PMO) Panay/Guimaras, Mindoro,\
        \ Negros Occidental/Bacolod/Banago/BREDCO, and Negros Oriental/Siquijor.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0738b-77e6-4830-814a-b11751292bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PPA said it already urged shipping lines to increase the number\
        \ of vessels to avoid the stranding of passengers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a63475-838c-4c36-b4fe-07bcf00dd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:02:39.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T16:02:39.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it earlier placed ports in the country under red
        alert status after a <a href="https://www.cnnphilippines.com/news/2023/12/8/suspect-in-marawi-blast-arrested.html">deadly
        blast in Marawi City</a> on Dec. 3 to ensure strict security.</p>'
  'zea-asis-strange-intimacies':
