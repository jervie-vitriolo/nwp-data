    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100fc0e-fc68-4061-b696-c231ed226efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T16:16:21.779+08:00
      'mgnl:createdBy': 'gabrielle'
