      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lawyers for Alexey Navalny said Monday
        they have lost contact with the jailed Russian opposition leader, who was
        believed to be imprisoned in a penal colony about 150 miles east of Moscow,
        and his whereabouts are unknown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d00e9-a0ee-4b09-9baf-37eb0070a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.087+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d826f70-0a08-4e83-a891-89c58fc82568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was sentenced to 19 years in prison in August, after he was\
        \ found guilty of creating an extremist community, financing extremist activities\
        \ and numerous other crimes. He was already serving sentences of 11-and-a-half\
        \ years in a maximum security facility on fraud and other charges he denies.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea8977-8da7-4f23-947f-e870cde14361'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833747e-1e1a-4524-94cc-97cbee1dc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T04:41:20.088+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-12T04:42:44.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters of Navalny claim his arrest and incarceration are a politically\
        \ motivated attempt to stifle his criticism of Russian President Vladimir\
        \ Putin.\r"
