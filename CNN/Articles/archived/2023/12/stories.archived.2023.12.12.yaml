      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)</strong> – President
        Ferdinand Marcos Jr. on Tuesday directed concerned government agencies to
        craft an updated National Action Plan as the Department of Science and Technology
        (DOST) said 65 provinces or about 77% of provinces in the country may experience
        drought by the end of May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709dd1e2-9bd6-4180-8ed1-726f3b15e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:46:04.800+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-12T17:46:05.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a096ab-6d5a-4b2f-8135-7f6310fbff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:46:04.800+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-12T17:46:05.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the recent condition, moderate to severe drought conditions\
        \ are likely from February to May 2024,” DOST Sec. Renato Solidum Jr. told\
        \ reporters.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9067356-88b2-4b79-8482-00388b536981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:46:04.800+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-12T17:46:05.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc15f09-d744-4eb2-a7d9-69fee3f205c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:46:04.801+08:00
