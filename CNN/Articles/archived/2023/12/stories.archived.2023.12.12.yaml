      'mgnl:type': 'text'
      'text': "Malacañang said the president ordered government agencies to undertake\
        \ a coordinated implementation of the plan of action during the sectoral meeting\
        \ in the palace on the effects of the dry spell on water, agriculture, energy,\
        \ health, security, education and other effects.\r"
    '7':
