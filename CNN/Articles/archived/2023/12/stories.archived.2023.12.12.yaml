      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Rep. Gus Tambunting, the committee chairman, clarified
        that the development has nothing to do with the writ of habeas corpus petitions
        filed by the spouses of the two hosts before the Supreme Court.</p>'
