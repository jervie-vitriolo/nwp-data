      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senior Deputy Speaker Aurelio \"Dong\" Gonzales Jr. said he is confident\
        \ that the charter change initiative will be underway before President Ferdinand\
        \ Marcos Jr. delivers his State of the Nation Address in July 2024.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbe4b3-08de-45a0-a592-c5330b297bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.626+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa3ae9-8906-4cde-b40f-35a3dde17ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales has a pending bill proposing changes to the term limits of\
        \ elected officials, including the president and vice president.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb6998-4d0f-452e-9eed-8164d6df6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.627+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f704cf-dea3-46a0-a477-e10354361e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Papaano ka magtatrabaho kung Bagong Pilipinas kung luma ‘yong ating\
        \ Konstitusyon?\" the lawmaker said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15548d14-7cd8-4415-a3b3-386d5a998a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513976e-3d03-4613-a89b-1b40275c8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya that’s our objective: our objective is Bagong Konstitusyon
        ng Bagong Pilipinas,” he added, referring to the <a href="https://www.cnnphilippines.com/news/2023/7/16/marcos-bagong-pilipinas-brand-of-governance.html">new
        brand of governance</a> adopted by the Marcos administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6370e-7dd3-4395-85e6-5b64bf399d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080eec5-0e42-4a62-867b-6d85bf5f0461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: How will you work for the New Philippines if the Constitution\
        \ is old? That's why our objective is: New Constitution of the New Philippines.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bcc57-e991-4174-8c67-3431b84b94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f752f1a-5c29-4c3c-a9d4-3a23035fb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group Bayan Muna, meanwhile, believes charter change will not solve\
        \ the country’s problems.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e9f18-ba97-4703-a501-e7cb923a4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d914ad-6918-478e-88a5-2e1ec6253762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.632+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ang ating kahirapan ay hindi nagmula sa Konstitusyon, kaya ang pag-amyenda\
        \ dito ay hindi solusyon,\" said Bayan Muna chairman Neri Colmenares.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973bb4f8-45bd-4453-bab1-31f6656b7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808a0d6-39a0-4b1f-91ed-0337becf7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T21:00:13.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung hindi maresolba ang korapsyon, kawalan ng lupa at suporta sa\
        \ magsasaka, at kontraktwalisasyon, hindi tayo uunlad kahit sampung beses\
        \ pa sila mag Cha-cha taun-taon,” his statement further read.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5acbd-5e62-4a91-8b69-3cf4cded0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T21:00:12.634+08:00
