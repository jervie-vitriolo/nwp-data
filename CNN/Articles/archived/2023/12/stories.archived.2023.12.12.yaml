    'template': '1'
    'title': 'DOJ urged to issue immigration lookout bulletin order vs Quiboloy'
    'updated': 2023-12-12T17:41:42.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d9053-a00e-4939-82fa-288cf9bbeb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12)—</strong>&nbsp;
        Senator Risa Hontiveros on Tuesday urged the Department of Justice (DOJ) to
        issue an immigration lookout order against Pastor Apollo Quiboloy, following
        a resolution she filed seeking to probe the alleged sexual abuse and human
        trafficking on members of the church leader’s Kingdom of Jesus Christ (KOJC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c107d-350a-4b87-9665-0b578dc2e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc12fc-3c8e-4a77-9e5d-c6c16212da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.449+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I urge the Department of Justice to issue an immigration lookout\
        \ bulletin order, which they can do motu proprio to prevent Quiboloy from\
        \ leaving the country, he must not escape accountability. Our children's lives\
        \ are at stake,\" Hontiveros said in a press conference on Tuesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fd3e2-0c38-4cee-b7c6-65cb47c6bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f66d8-b503-4d4b-9a59-21a442eed0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.450+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ said in a separate statement Tuesday that they have yet to\
        \ receive the formal request from Hontiveros. The senator’s office said they\
        \ will issue a formal request soon. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4c3e4-3884-40aa-ac3c-7fdf54988076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbb927-7a3d-413b-9b2c-1769dee61d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ also said they will be releasing a copy of the official pending\
        \ cases of Quiboloy. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bb24b-8767-45f4-9f46-57ddd7969f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.451+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66241cdb-d7e7-4c74-aba4-bebc55a5deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.452+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros earlier said Quiboloy and his co-accused have pending charges\
        \ of rape, child abuse, and trafficking filed last December 2019 in the US.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba42e65-d518-4547-b8af-4bd011e9750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.452+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df268d7b-3a66-4832-a72e-227c3eeac6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator expressed optimism that the resolution and the lookout\
        \ bulletin requests will be granted by the authorized agencies. She added\
        \ that Quiboloy’s alleged crimes have reached global concerns, following the\
        \ US Federal Bureau of Investigation's issuance of 'wanted' posters of Quiboloy.\
        \ \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1547df-1b9d-41e6-8419-d25e14146375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.453+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f00cd-fc1a-4662-9220-22da48ce470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said after her privilege speech on Monday, everyone in the Senate\
        \ listened and some expressed dismay in the alleged crimes of Quiboloy and\
        \ the illegal activities happening secretly in the KOJC. \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94760a-3513-4c5c-8737-932e2438aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847048b1-dc96-4957-9729-a85cc22a5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Quiboloy''s Legal Counsel, Attorney Ferdinand Topacio,
        challenged Hontiveros on Tuesday to bring her allegations to court instead
        of the Senate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3416dc06-878d-4f8b-b28a-3c8d539c0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67f7c5-ae07-430d-aa52-37dff654ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ngayon, siya po ay aking hinahamon, kung makatunayan ang sinasabi\
        \ nila, bakit hindi mo dalhin sa hukuman, patas ang laban, may due process.\
        \ Bakit gusto sa Senado ang paglilitis? Sa pagkat sa Senado, lamang na lamang\
        \ ka, agrabyado kami,\" Topacio said. \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262a24f-abb6-4491-9e11-cd59cf7fe95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6efe9-9a4c-4439-a8d3-bf6eb6bfc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Now, I am challenging [Hontiveros] to bring their allegations\
        \ to court, where our fight will be fair and there will be due process. Why\
        \ do you like to bring it to the Senate proceedings? Because in the Senate,\
        \ you're in a more advantageous position than us.]\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56e812-4917-4e0c-9818-b52dc128dea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e2a37-3bc2-447f-a891-fb08d7bf3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Topacio said he does not confirm nor deny the claims, however, he stressed\
        \ that it is the court which should decide. He also noted that Quiboloy already\
        \ had a case in America, which has not yet been decided. \r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58236b3c-1721-4f1a-b51b-e3e40329e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f60ce-8d34-47d3-b17a-32bcc84f1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio claimed that Hontiveros is not a credible person when it
        comes to presenting testifiers or testimonies, adding that Hontiveros'' resolution
        is part of her "harassment" of Quiboloy, KOJC, and Sonshine Media Network
        International (SMNI).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7894a-d712-4564-8fe0-734750acddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T17:39:51.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32985e-5ad0-4147-b26d-d17c3d6cd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.454+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, despite talks about Quiboloy''s "strong connections"
        to some powerful politicians, Hontiveros said this would not hinder them from
        seeking justice for the victim-survivors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8684ae-cec1-4104-be23-8cb3b66562f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3df3bf-e0d7-4524-bbe8-30df42c0965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T14:34:18.455+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-12T17:39:52.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hontiveros said her office is still preparing the affidavits and documents\
