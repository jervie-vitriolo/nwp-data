    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US restricts visas for over 100 Guatemala lawmakers for ‘undermining
      democracy’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f4a87-d2a9-4f13-8af2-4f4826e5e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States announced visa restrictions
        on nearly 300 Guatemalan citizens on Monday due to what it described as “anti-democratic
        actions” of officials and “other malign actors,” accused of attempting to
        annul the election won by President-elect Bernardo Arévalo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3bfef-06d7-433b-bf8c-ab434a3d584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The visa restrictions include “over 100 members of the Guatemalan congress,\
        \ as well as private sector representatives and their family members for undermining\
        \ democracy and the rule of law,” the US Department of State wrote in a statement\
        \ Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebd5ef-43ba-4494-a6b1-b5eae1be691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Arévalo’s landslide victory in the summer, members of Congress\
        \ and Guatemala’s Public Ministry, headed by Attorney General Consuelo Porras,\
        \ have been accused of attempting to disqualify the results. Raids were ordered\
        \ on the electoral authority offices, arrest warrants were requested, and\
        \ last week, the ministry said it had made another request for Arévalo’s presidential\
        \ immunity to be stripped. The ministry accuses Arévalo, who won on an anti-corruption\
        \ platform, of money laundering and the alleged use of false documents to\
        \ establish his party, the Semilla Movement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18487f91-d87c-46d9-aa90-b016e6151226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arévalo, who is due to take office in January, responded to the ministry’\
        s allegations last week saying the attempts to malign his party with various\
        \ crimes, as well as questioning the elections, were all part of an attempted\
        \ “coup d’état.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d42add-e84b-42de-b861-3578fb109358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It came weeks after Guatemala’s Congress approved a resolution, requested\
        \ by the country’s Public Ministry, to remove the immunity of four of the\
        \ five Supreme Electoral Tribunal (TSE) judges, the body responsible for certifying\
        \ Guatemala’s election results.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a0aee-74b3-48c3-bc87-8ca2b8c5ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The maneuvers have triggered widespread international condemnation\
        \ and mass protests in Central America’s most populous nation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf16fa5-7634-4311-add5-5b989daf4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US State Department on Monday cited the attempt to annul Arevalo’\
        s immunity as well as “the Public Ministry’s announcement of arrest warrants\
        \ for electoral workers and party representatives,” as “evidence of its clear\
        \ intent to delegitimize Guatemala’s free and fair elections and prevent the\
        \ peaceful transition of power.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c91a2d-8016-489e-b721-ea33904fd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arévalo’s father was Guatemala’s first democratically elected president
        in 1945 and is fondly remembered for creating the country’s social security
        system. Arevalo was born in Uruguay, during his parents’ exile from the country.
        He has promised to bring back the journalists, judges and prosecutors who
        fled the country in the wake of the government shutting down a United Nations-backed
        anti-corruption commission, known as CICIG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722ff40-f685-46d8-9ad7-e237d6d18446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:24:41.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:24:41.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/11/americas/guatemala-us-visa-restrictions-intl-latam/index.html">US
        restricts visas for over 100 Guatemala lawmakers for ‘undermining democracy’</a>"</em></p>'
  'vietnam-jetp-climate-deal-jailed-activists':
    'author': 'Helen Regan, CNN'
    'caption': 'This handout photo released by Hoang Vinh Nam shows his wife, Vietnamese
      environment activist Hoang Thi Minh Hong, in An Giang province on September
      5, 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-12T10:25:13.000+08:00
    'imagesource': 'jcr:ea2fc78e-d306-48c6-9b75-04fa8dc1af30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22ff598-ac36-4974-be69-7d9584b3599c'
    'lead': 'The arrests of the six climate defenders came as Vietnam was negotiating
      a major $15.8 billion international financing deal that would help its transition
      away from fossil fuels to clean energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T10:33:55.222+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T10:33:56.064+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Major international financing deal to get Vietnam off coal moves ahead
      while it locks up climate defenders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0b7e6-16c2-4a41-88c5-27c756455ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tran Phuong Thao worries for the health
        of her husband as she takes care of their 2-year-old son who was only two
        weeks old when the environmental lawyer was detained for tax evasion in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcbfb7-1884-4c7f-b3a0-5f88c4961f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weak from a hunger strike, Danh Dinh Bach is serving a 5-year sentence\
        \ on charges he and his supporters believe were designed to silence his calls\
        \ for stronger action from Vietnam’s Communist leaders on climate change.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c554440-3f5e-43de-a65b-3d09517571a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m so worried for Bach’s life,” Thao told CNN. “He is very ill, and\
        \ he has lost a lot of weight.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d885ba-b857-4a6b-9441-5c246c3c939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before his arrest, Bach, a leading Vietnamese environmental lawyer,\
        \ had spent years working to help communities affected by development projects\
        \ and environmental degradation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2da36-e9c5-4bdc-b666-033504ca1af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was also part of a campaign by climate defenders to push the government\
        \ to cut its planned expansion of coal power to meet the country’s energy\
        \ needs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e5364a-7e12-4271-a8ee-43d3fbf68b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their success in lobbying the government has come at a steep
        personal cost. At least six people – including NGO workers, researchers and
        technical experts – have been arrested since 2021. All but one was charged
        with tax evasion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ed35d-6987-4de9-8285-02c7da5474c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The six were not anti-state activists, some were even working closely\
        \ with the government on its energy transition at the time of their arrests,\
        \ according to rights activists.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d545af-058f-4590-bad0-5d2d0650ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were “professionals who are running nonprofits, who didn’t identify\
        \ with an anti-state ideology, who were playing by the government’s rules,\
        \ working within the state-sanctioned space for civil society,” Ben Swanton,\
        \ director of the 88 Project which advocates for human rights in Vietnam,\
        \ told CNN.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423a2b7-a3af-4d45-a0f3-5a6150a13c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they were targeted because they “figured out a way of organizing\
        \ NGOs into powerful advocacy coalitions which challenge the Communist Party’\
        s monopoly on policymaking.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2a462a-d64b-4ba7-a236-5f90036fb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vietnamese government has denied that it targeted the six for their\
        \ work.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d3cc5-aaf9-43c0-a0ae-487ccbcd9895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam, a one-party Communist state, has a long history of jailing\
        \ political activists and tightly restricting civil society. The country ranks\
        \ 87th out of 142 countries worldwide for rule of law in the World Justice\
        \ Project 2023 index and is ranked the third worst in the world, behind North\
        \ Korea and China, for press freedom, according to Reporters Without Borders.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a8c8d3-be8b-4b53-b3cd-b4b7a8788229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like many countries in Asia, Vietnam is acutely impacted by the climate\
        \ crisis, suffering blistering heatwaves, droughts, devastating flooding and\
        \ toxic pollution.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67047180-127e-4c52-8999-b469f2625281'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the country is also heavily dependent on coal – 45% of the country’\
        s energy comes from the fossil fuel.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a27df-e42e-4d43-802c-50c9bba499cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And while Vietnam has made significant pushes into renewable energy\
        \ in recent years, especially around solar, fossil fuels remain part of its\
        \ power plan beyond 2030.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d9d1f-1e0f-47af-8834-e4bdb938736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The jailed climate defenders</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7be11-45e3-43ca-9a00-2ddf0dd2a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests of the six climate defenders came as Vietnam was negotiating
        a major $15.8 billion international financing deal that would help its transition
        away from fossil fuels to clean energy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790420b-1115-461c-8510-d370dc674ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Just Energy Transition Partnership (JETP), announced in December\
        \ 2022, would funnel much-needed funds to help Vietnam deliver on its climate\
        \ targets, which include reaching net zero by 2050.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9affb247-1164-45b2-90f5-0791b6d802a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the COP28 climate summit in Dubai on December 1, Vietnam’s Prime\
        \ Minister Pham Minh Chinh unveiled the blueprint to put the JETP funding\
        \ deal in motion. It was hailed by its backers in the International Partners\
        \ Group, which includes the United Kingdom, European Union, United States\
        \ and Canadian governments, among others, as an “important first step.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f2030-c8a1-4a08-84d0-eff45beb5871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British Prime Minister Rishi Sunak said it would “unlock the vital\
        \ finance needed to accelerate Vietnam’s transition.” European Commission\
        \ President Ursula von der Leyan praised it as a “great milestone.” And US\
        \ climate envoy John Kerry said the US would “continue to support Vietnam\
        \ in this important endeavor.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a277037-424a-4f18-89fb-73ce6b7efab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their statements, none of the leaders mentioned Vietnam’s detention\
        \ of  environmental workers and activists whose work paved the way for the\
        \ deal to become a reality. That’s despite earlier statements expressing concern\
        \ for the activists.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b2a74-4451-4885-a1e0-379602930ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arrested alongside Bach were journalist Mai Phan Loi and lawyer Bach\
        \ Hun Duong, who formed the Vietnam Sustainable Energy Alliance to campaign\
        \ for a change in Vietnam’s energy policy. A fourth leading member Nguy Thi\
        \ Khanh was arrested in January 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093dcd7-ce2f-4982-907e-c9de7954a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A major part of their work was highlighting the discrepancy between\
        \ the ambitious climate targets Vietnam had announced on the global stage,\
        \ and what was happening on the ground: a draft national power development\
        \ plan that allowed for the continued expansion of coal-fired power.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d392e1b-264c-4199-96a4-83ddbcf9ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khanh is one of Vietnam’s most prominent climate activists. She won\
        \ the prestigious Goldman Environmental Prize in 2018 and her organization\
        \ the Green Innovation and Development Centre (GreenID) worked closely with\
        \ the government to revise its energy plan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c944a1-31fe-4437-8032-91949c715241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khanh was convicted of tax evasion in June 2022 and sentenced to two\
        \ years in prison.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b0aee-f447-47f1-9a3c-2dae041e0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two more climate defenders were arrested this year — Hoang Thi Minh\
        \ Hong, an Obama Foundation scholar who has led environmental campaigns for\
        \ at least a decade and Ngo Thi To Nhien, a green energy expert.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51dcbed-e35e-48b7-863f-b34bb71d2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong, who had worked to address climate change, pollution, and endangered\
        \ wildlife through her NGO CHANGE, was sentenced to three years in prison\
        \ in September, also for tax evasion.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e98761-3700-4504-9812-1329ccb535f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nhien was the executive director of a think tank focused on energy\
        \ transition and was working with the Vietnamese government and the UN office\
        \ for project services (UNOPS) at the time of her arrest in September.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4c311-fc28-493e-9b09-8472dab9fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had recently worked with several international organizations including\
        \ the UN, World Bank, EU and the Asian Development Bank.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360a43a-9fa3-4884-b176-8d0687f10ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nhien was charged with “appropriating an organization’s documents,”\
        \ of the state-owned Electricity of Vietnam, according to the Lieutenant General\
        \ To An Xo, spokesperson for the Ministry of Public Security, as cited in\
        \ state media.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6e1c9-cda2-4b03-9487-6a116a719b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Crucially, Nhien and her organization were providing technical and\
        \ policy advice for the development of the JETP funding deal, according to\
        \ the Vietnam Climate Defenders Coalition, group of rights organizations and\
        \ NGOs pushing for the activists’ release.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995f2b2-6dee-4976-a4fa-079d7ea46920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An investigation earlier this year by the 88 Project determined the\
        \ climate defenders were persecuted for political reasons, and the Vietnamese\
        \ government used the tax law to silence them.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e6525-2835-4f5e-ac68-b8bf89e8c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even from prison, authorities are attempting to silence Bach, according\
        \ to Thao, who says his calls are monitored and cut when he talks about his\
        \ wellbeing or prison conditions.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0acdda-3c36-41ca-b637-cfa009e3d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said he has been refusing prison meals to protest the conditions,\
        \ only eating food she brings into the prison, including ramen noodles he\
        \ eats with cold water. Earlier this year, he was on a hunger strike.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04202f58-b041-47b4-b4d2-746c986d6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a recent visit to the prison where Bach is being held, Thao\
        \ said she saw “bruising and deep wounds” on his body, which she alleges were\
        \ inflicted by prison officials.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b5e88-a4af-423e-8167-aebdb2cacd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Vietnamese Ministry of Foreign Affairs for\
        \ comment on Bach’s arrest and conditions but has not received a response.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770b902-e13f-4560-8b55-b43603e16ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khanh and Loi were released in May and September respectively. Bach\
        \ Hun Duong was due for release in September, but rights groups cannot verify\
        \ whether this has happened.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b69a23-02c0-497d-bb0f-f2f90d9d9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Regarding the arrests of Hong and Nhien, Ministry of Foreign Affairs\
        \ spokesperson Pham Thu Hang said in an October press conference, “We completely\
        \ reject false information with bad intentions about Vietnam’s crime fighting\
        \ and prevention activities as well as Vietnam’s external relations,” according\
        \ to state media.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bca007-901d-4429-b046-8613cf64daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the cases were treated in accordance with the laws of Vietnam,\
        \ state media reported.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a5ae8-6757-4dc2-a13e-3ce44ab7fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has requested additional comment from the Ministry of Foreign Affairs.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6717892-5a45-4aa6-a39f-cacc19675134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The financing deal</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad8d5b-63fa-4c58-b78d-d0780f819d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the heart of the six climate defenders’ work was to influence government\
        \ policy on fossil fuels and the switch to renewable energy — a move that’\
        s vital to slashing planet-heating pollution and limiting the worst consequences\
        \ of the human-caused climate crisis.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10613d4-e091-4d33-95a7-0b9fa641f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.287+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vietnam has been ranked among the five countries likely to be most\
        \ affected by climate change, according to the World Bank, and like many of\
        \ its Southeast Asian neighbors, Vietnam’s emissions have been rising to accommodate\
        \ the increasing energy demands of its population.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0264bf0-c776-4fec-8652-7f1dc5348f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.288+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Richer, industrialized countries with a greater share of responsibility\
        \ in causing the crisis agreed more than a decade ago to transfer at least\
        \ $100 billion a year to help poorer and middle-income nations kick-start\
        \ their clean energy transitions. But the target has never been met.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a14a3e-71c9-47dc-8372-859da72a63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.289+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Just Energy Transition Partnership (JETP) was a way to address\
        \ this. As well as Vietnam, JETPs have been signed in South Africa and Indonesia.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9bb73-efc5-4c8a-b757-1afc27011be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.290+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But some experts say Vietnam’s blueprint for the JETP may not adequately\
        \ reduce emissions, as it includes the continued use of coal power stations\
        \ and technologies that are either unproven or too costly. Those technologies\
        \ include carbon capture and storage, which hasn’t been successfully trialed\
        \ at scale, and co-firing with ammonia and biomass, which involves replacing\
        \ some of the coal used for combustion, and is also unproven at commercial\
        \ scale.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8232b-6cac-4872-ba6a-71c941fa8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.291+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leo Roberts, fossil fuel transition expert at the think tank E3G says\
        \ under the JETP, Vietnam plans keep coal plants online, but just use them\
        \ less.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6f862-eef3-43a1-a9f1-75f1c8179d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.292+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Obviously that’s a very slippery slope to not really using them that\
        \ flexibly. It sends a clear signal to the market that the transition to renewables\
        \ is not happening at pace and scale,” he said.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bbf45e-9731-47c7-9a38-46edc28488a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Vietnam’s Ministry of Natural Recourses and\
        \ Environment, which is leading implementation of the deal, for comment.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3aeb0-745a-4141-8bba-fbb87e95aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No ‘just’ transition without civil society</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc9e250-ada8-4c85-890b-50dbe927e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without people like Khanh, Bach and Nhien and their organizations,\
        \ there is little oversight to ensure Vietnam will significantly reduce its\
        \ carbon emissions, according to Guneet Kaur, environmental defender campaign\
        \ coordinator at International Rivers, part of the Vietnam Climate Defenders\
        \ Coalition.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5331c-d604-458e-918d-4de85ba02949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We really risk greenwashing… the whole climate financing process,\
        \ the energy transition process, while increasing the marginalizing of more\
        \ and more communities from Global South, if an actual just transition is\
        \ not implemented.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22727341-639e-41de-852c-211c2eea7fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, the arrests have created a “chilling effect” on “anybody who\
        \ wants to work and contribute to the success of JETP,” she said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d68bf-f853-4641-b406-f634dd21f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Climate financing was a major theme at the COP28 summit in Dubai and\
        \ rights groups say stakeholders need to ensure human rights protections and\
        \ the inclusion of civil society are built into the framework of the deals.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4802d-244b-4060-b906-bb7199d86cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vietnam Climate Defenders Coalition said those stakeholders should\
        \ have done more to call for the activists’release and to guarantee no further\
        \ arrests. They are calling on the International Partners Group, UNOPS, UNDP,\
        \ and others involved in the creation of the deal and its financing to demand\
        \ greater protection for climate defenders.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1b8f5-5435-4126-a038-57c8cf3296fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As key leaders of Vietnam’s climate change movement remain behind\
        \ bars and JETP donors fail to condition the disbursement of funding on civil\
        \ society participation, there is nobody left to hold the government to account\
        \ for breaking its climate promises,” said 88 Project’s Swanton.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3fe6a-02c3-4261-967f-1c63e5d09095'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When reached for comment, a spokesperson for UNOPs said it “expresses\
        \ its concern about the detentions of environmental advocates in Vietnam.”\
        \r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f4715-75c1-4809-8cb8-2181dc3e0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNOPs and the UNDP directed CNN to statements made by the UN human\
        \ rights office and UN Environment on the activists’ detention.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc2a1a-13a7-41bb-9f29-22c737b9d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To achieve the goal of a just and sustainable transition to green\
        \ energy, human rights defenders and environmental organizations must be able\
        \ to participate freely and actively in shaping climate and environmental\
        \ policies and decision-making,” the UNHCR statement said in September.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d94909-e304-4f00-995c-2faec5d9bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also reached out for comment to key members of the International\
        \ Partners Group, including the US climate envoy’s office and UK Foreign and\
        \ Commonwealth Office, but has not received a response.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a96e0a5-b68c-446b-88a2-fed618d2e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Commission directed CNN to the IPG statement from December\
        \ 1 announcing the financing deal’s rollout, which said “it is vital that\
        \ civil society is actively involved in a transparent manner at all stages\
        \ of the JETP to make sure the necessary transition will be just and inclusive.”\
        \r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f0656-5d64-46f6-ad8f-86b89c8904a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, human rights groups point out the JETP was launched with the\
        \ full endorsement of  international partners, despite their publicly stated\
        \ concerns over the detained activists.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdbc28-5ef8-4192-99ba-16f2a0c3a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thao, who is pushing for her husband’s release, said she’s hopeful\
        \ he’ll be home with his son soon.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a52e0f-ac9a-4452-a07c-6df56400cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Working to save our environment should not lead to such pain and suffering,”\
        \ she said.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e2654-b10a-47ce-affe-b687d586337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thao believes “international partners who support Vietnam’s energy\
        \ transition need to set preconditions with the Vietnamese government before\
        \ grants are made.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223d975-3416-4e35-ae21-9eb4c7b7073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society, she said, must be able to “participate in their country’s
        transition to green energy without fear of reprisal.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630bc8d-f4da-45ea-89bf-72c4996c2ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:33:55.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:33:56.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/12/asia/vietnam-jetp-climate-deal-jailed-activists-intl-hnk-dst/index.html">Major
        international financing deal to get Vietnam off coal moves ahead while it
        locks up climate defenders</a>"</em></p>'
  'top-trending-google-searches-2023':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-12-12T10:34:00.000+08:00
    'imagesource': 'jcr:42b04860-f4eb-4b8d-b3c9-35a788d1b20c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa16976-d6ff-4d8b-9c86-0ea8c9676b4f'
    'lead': 'If you turned to Google these past few months to make sense of the Israel-Hamas
      war, you aren’t alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T10:36:57.162+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-12T10:36:57.459+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'These were the top trending Google searches of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc5f06-7060-4de0-a0cf-17908e52d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.205+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you turned to Google these past few
        months to make sense of the Israel-Hamas war, you aren’t alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202f270-d99e-4cac-a838-8bb9aed56679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tech giant released its 2023 Year in Search on Monday, and the\
        \ data indicates that people around the world sought out information around\
        \ Hamas’ October 7 attack on Israel and Israel’s ensuing military campaign\
        \ in Gaza.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71904c12-2754-4571-96be-95ad4971272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“War in Israel and Gaza” topped this year’s list of news trends in\
        \ the US and globally, while “what is Hamas,” “what is happening in Israel,”\
        \ and “why did Hamas attack” were among the year’s top US search queries beginning\
        \ with “what is” or “why.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dd78a-31fc-464b-b97f-d257f5ff71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.206+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Titan submersible that imploded on a voyage to see the wreckage\
        \ of the Titanic and prompted a massive, international search was the next\
        \ top global news trend after the war, followed by the devastating Turkey-Syria\
        \ earthquake in February that killed more than 50,000 people.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a8f46-e859-44f6-85d9-1cad82120c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google’s annual Year in Search roundup is a snapshot of the people\
        \ and phenomena that piqued people’s curiosities and captivated their attention\
        \ — the lists identify search inquiries that saw high traffic spikes over\
        \ a sustained period relative to the previous year. In addition to major news\
        \ events such as the war, Damar Hamlin’s cardiac arrest during an NFL game,\
        \ the death of “Friends” star Matthew Perry and “Barbenheimer” were some of\
        \ the other stories that had people talking in 2023, according to the data.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34304e6-106e-4463-a419-de9b3172a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.207+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamlin, the Buffalo Bills safety whose devastating injury in January\
        \ reignited a debate about safety in the NFL, topped Google’s list of trending\
        \ people and athletes. Other names that dominated search trends this year\
        \ include, respectively: Actor Jeremy Renner, who suffered a near-fatal accident\
        \ at the beginning of the year; misogynistic influencer Andrew Tate; French\
        \ soccer player Kylian Mbappé and Kansas City Chiefs football player Travis\
        \ Kelce, who has consistently made headlines since his romance with Taylor\
        \ Swift became public.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e690a9-9d47-42cc-8fa8-38530454d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Google’s list also highlighted some of the people we lost this year,\
        \ as people mourned the deaths of Perry, Tina Turner and Sinead O’Connor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea7749-37d7-4a6f-9219-1530333d30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T10:36:57.208+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-12T10:36:57.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” and “Oppenheimer” were the year’s top trending movies, followed\
        \ by Bollywood blockbuster “Jawan,” crime thriller “Sound of Freedom” and\
        \ “John Wick: Chapter 4.” HBO’s post-apocalyptic drama “The Last of Us,” as\
        \ well as Netflix’s “Wednesday” and “Ginny and Georgia,” topped the list of\
