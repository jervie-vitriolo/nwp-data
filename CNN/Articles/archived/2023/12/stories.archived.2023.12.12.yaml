      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:10.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-12T19:43:39.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badoy and Celiz were detained at Batasang Pambansa for a week after\
        \ being cited for contempt by the committee.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d0edd-b75b-4a22-a952-a7c38cdf6e09'
      'mgnl:activationStatus': true
