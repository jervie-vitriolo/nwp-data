      'mgnl:lastActivated': 2023-12-12T10:45:57.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order also states that employees in Congress, the Judiciary, the\
        \ Office of the Ombudsman and Constitutional offices may likewise be granted\
        \ the same one-time incentive by their respective heads of offices.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
