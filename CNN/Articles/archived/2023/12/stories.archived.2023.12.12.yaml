    'template': '1'
    'title': 'NSC: New national WPS strategy months in the making given various agencies
      involved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913ea39-3abb-4b23-a606-c1346031297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T13:36:35.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-12T13:36:35.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 12) —</strong> The
        National Security Council (NSC) said on Tuesday it took months before it was
        able to finalize with other agencies involved the new strategy that the country
        will implement in protecting its sovereign rights in the West Philippine Sea
        (WPS).</p>'
