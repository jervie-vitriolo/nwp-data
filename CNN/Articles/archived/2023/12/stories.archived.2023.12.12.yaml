      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badoy, on the other hand, gave conflicting information on SMNI''s
        revenues from advertisements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5ab57-9967-4634-8b21-4ae8a7eca52b'
