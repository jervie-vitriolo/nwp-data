  'abalos-government-workers-scam':
    'author': 'Daniza Fernandez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-12T19:02:48.000+08:00
    'imagesource': 'jcr:41c6cb48-454c-496c-8943-18903a9300c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6cbae32-1535-4c9e-986b-2f5afd6c935e'
    'lead': 'A person pretending to be Interior Secretary Benhur Abalos was presented
      to the media on Tuesday after he allegedly scammed government workers of at
      least ₱150,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-12T19:06:56.006+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-12-12T19:26:35.044+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'Department-of-the-Interior-and-Local-Government', 'Benhur-Abalos',
      'scam']
    'stories': []
    'template': '1'
    'title': 'Gov’t workers scammed out of ₱150K'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ee311-69e8-4604-9fe2-470a30adedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 11)</strong> — A
        person pretending to be Interior Secretary Benhur Abalos was presented to
        the media on Tuesday after he allegedly scammed government workers of at least
        ₱150,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3bb2c-e80c-44bd-ad09-25c94d578228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Abalos himself presented the suspect, but did not give his name.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31a55b-bb5b-447d-84c7-6990c7c81e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To perpetrate the fraud, Abalos said the suspect would imitate his
        voice when reaching out to government officials to ask for money.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b1155-ab5d-4f0c-8e71-98ce6f2d448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gigil na gigil na ‘ko sa taong ihaharap ko sa inyo dahil ang
        taong ‘to ay ginagaya ang boses ko at ang dami nang naloko,"</em> Abalos said,
        and cautioned people against falling for such schemes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26024463-0832-4e41-b9ec-1d57e85daf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may manghihingi sa inyo ng pera, hindi ho ako marunong
        manghingi ng pera. Huwag kayong maniniwala,"</em> he also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01d848-ffe9-4b46-9223-5c1462704184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am peeved by this person because he imitated my
        voice and fooled a lot of people. I am not in the habit of asking people for
        money, don''t fall for these scams.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1a292-8d15-492c-8bd3-b65edf3a73f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities said the suspect''s family members'' were also involved
        in the scam.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f791f-9cd7-42c8-8baf-8d37e6005cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"‘Yung pinaka-hepe nila, may</em> pending robbery case," said
        DILG Office of Internal Security legal officer Benjamin Tan. "In fact, <em>kaka-check
        lang namin</em> a while ago, at large <em>siya ngayon at hindi ina-attend-an
        ‘yung</em> hearing <em>niya. ‘Yun daw ‘yung nagbibigay nung</em> instruction
        <em>du’n sa parang tita nila."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ad2d4-a5a8-49cf-a9af-020654cf167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Their head has a pending robbery case. In fact, we checked
        just a while ago and that person is at large and has not been attending hearings.
        That person was the one who gave instructions to their aunt.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e07737-3c75-46aa-9a2f-f2ab663401d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested during an entrapment operation on Dec.
        7 in Lingayen, Pangasinan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e64f6-b9f3-40c3-8bea-2ef6d6302553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Cases of identity theft under the cybercrime law, estafa, and spoofing
        under the SIM Registration Act were filed against the suspect before the Lingayen
        cybercrime court.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2b96c-439c-4ffe-864b-2e52963e5c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-12T19:06:56.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-12-12T19:26:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from government workers, some civilians were also reportedly
        victimized by the scheme.</p>'
  'lapu-lapu-cebu-fire-destruction':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2023-12-12T19:25:06.000+08:00
