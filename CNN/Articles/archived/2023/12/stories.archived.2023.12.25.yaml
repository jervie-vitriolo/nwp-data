      'mgnl:type': 'text'
      'text': "Given this support, Cabalza said this is the best time to have a dialogue\
        \ with China so we convey to them “what do we want, what would be our perceptions.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
