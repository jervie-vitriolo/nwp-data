      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many also started their day by attending the mass at Quiapo Church\
        \ as early as 5 a.m.\r"
