      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manchester United announced Sunday that
        British petrochemical billionaire Sir Jim Ratcliffe purchased a 25% stake
        in the famed English Premier League soccer club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893beea-d627-4e5e-89d3-5726734471f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe2126-9247-4c69-ae87-d85108181c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.263+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sale was confirmed by Manchester United and Ratcliffe-controlled\
        \ INEOS, a London-based multinational conglomerate.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e02a83-6e8b-4383-a21f-793fad492b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0a7ab-51d4-46a3-b931-485f0d1e9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "INEOS said in a statement that Ratcliffe will acquire 25% of the club’\
        s Class B shares and up to 25% of its publicly available Class A shares “\
        and provide an additional $300 million intended to enable future investment\
        \ into Old Trafford,” the club’s historic stadium. The Glazer family, which\
        \ owns the majority of the club, and Class A shareholders will receive the\
        \ same price of $33.00 per share, the club said. On Friday, shares of Manchester\
        \ United (MANU) closed at $19.81.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69504231-2a16-4ad1-a420-d59a4a7dd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9019d-edc5-4a7e-9fc6-92b3bdeb4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, Forbes valued Manchester United at $6 billion, just behind\
        \ Real Madrid as the world’s most valuable soccer club. Shares of Manchester\
        \ United had been down nearly 13% in 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b50dc-7579-4a52-bacd-b30c5be47539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1fec2c-cc86-4030-a76c-c7c60a185f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal still requires approval from the English Premier League.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b0a77-3067-4f22-9fcf-4b9dcfe0ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb517b-e647-4831-a023-30a14e3331bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are delighted to have agreed (to) this deal with Sir Jim Ratcliffe\
        \ and INEOS,” said Avram Glazer and Joel Glazer, Manchester United’s executive\
        \ co-chairmen and directors, in a statement. “As part of the strategic review\
        \ we announced in November 2022, we committed to look at a variety of alternatives\
        \ to help enhance Manchester United, with a focus on delivering success for\
        \ our men’s, women’s and Academy teams.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57762876-cf46-44d3-b684-a0329f8a293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034c2a9-66fd-4c07-ad4d-da13bfc1b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That statement added that “the joint ambition is to create a world-class\
        \ football operation building on the Club’s many existing strengths, including\
        \ the successful off-pitch performance that it continues to enjoy.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6ff79-e1a5-4617-8308-9de2f3e31e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca987a-2456-4ad1-bacf-721003d14986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sale comes after over a year of rumors that the Florida-based Glazer\
        \ family, which has owned the club since 2005 and also owns the NFL’s Tampa\
        \ Bay Buccaneers, was interested in accepting offers. There have been multiple\
        \ rounds of bids, which had included Qatari investor Sheikh Jassim bin Hamad\
        \ Al Thani, who withdrew his bid in October, according to multiple reports.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c469d0-00fd-47b8-a25d-f0c3d1ea01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843a60d-a9ad-4966-80f8-6282e63459d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manchester United has struggled in recent years under the Glazer family’\
        s ownership. The club, which have had four full-time managers since long-time\
        \ boss Sir Alex Ferguson stepped down in 2013, have not won a UEFA Champions\
        \ League title since 2008, and have not captured a Premier League title since\
        \ 2013.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605759f1-773f-4794-965e-07c8085dfdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82ef94-5a8f-4462-8dc2-ea79983d4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manchester United are currently eighth in the Premier League table.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c822fae-974a-4846-b509-0f59ac1795ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb8c49-26a3-4dec-af8b-c5ce01812e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ratcliffe, 71, was born in Failsworth, Lancashire, which is part of\
        \ Greater Manchester. He has described himself as “a local boy and a lifelong\
        \ supporter” of Manchester United. Ratcliffe, one of Britain’s richest men\
        \ with a net worth of $19.1 billion, according to Bloomberg’s billionaire\
        \ index, previously launched a failed bid for London club Chelsea, which fetched\
        \ $5.3 billion in May 2022.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae8652-505e-427f-bdcf-8a19dcb1eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:32.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
