    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4c049-9c8e-4772-95c8-285042fbaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:05:22.954+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:08.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Airbus Atlantic, established in January 2022, is a wholly owned Airbus\
        \ subsidiary specializing in airplane seats. Airbus Atlantic has 13,000 employees\
        \ in five countries, though the ill-fated Christmas lunch occurred in France.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f8f7b-62e6-4f1c-ae5f-f948e089b516'
      'mgnl:activationStatus': true
