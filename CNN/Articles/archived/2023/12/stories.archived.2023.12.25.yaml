      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01389fc-f547-41e3-82ee-607a2735bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:05:22.955+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:08.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French health authorities are leading an investigation into the illness\
        \ outbreak, the Airbus spokesperson said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b4529-786f-468c-a7bb-626d41ea5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:05:22.956+08:00
