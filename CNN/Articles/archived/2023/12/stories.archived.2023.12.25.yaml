      'text': '<p>The Department of Energy''s Dec. 19 data showed that the price adjustments
        have resulted in a year-to-date increase of gasoline by ₱11 per liter and
        diesel by ₱3.95 per liter, and a decrease of kerosene by 31 centavos.</p>'
