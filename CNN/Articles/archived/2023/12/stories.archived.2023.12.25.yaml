      'mgnl:type': 'text'
      'text': "The OSCE Office for Democratic Institutions and Human Rights (ODIHR)\
        \ said the election day had been “marked by numerous procedural deficiencies.”\
        \ The German Foreign Office said the findings were “unacceptable for a country\
        \ with EU candidate status.”\r"
    '25':
