      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re no longer as united as they want to appear in the public
        eyes,” political scientist Cleve Arguelles told CNN Philippines’ <em>The Source,</em>
        calling the "rapid deterioration of the relationship within the Uniteam coalition"
        as surprising.</p>'
