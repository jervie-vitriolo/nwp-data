    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9895f1-5df3-4387-b9a1-951568729616'
    'lead': 'French authorities grounded a passenger plane carrying 303 Indian citizens,
      including 11 non-accompanied minors, at the airport of Vatry, on suspicion of
      human trafficking, the Paris Prosecutor’s Office told CNN on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T12:14:36.278+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-25T12:16:34.939+08:00
