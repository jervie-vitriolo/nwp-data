      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5a86c-efab-41cf-8977-c2c73f3708d6'
      'mgnl:activationStatus': true
