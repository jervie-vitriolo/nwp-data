      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview, infectious diseases expert Dr. Rontgene Solante said\
        \ there is no need for the public to panic since, unlike the Delta variant,\
        \ the newly detected COVID-19 subvariant in the country is a “mild type” of\
        \ coronavirus.\r"
