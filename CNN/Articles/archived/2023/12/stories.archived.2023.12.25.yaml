      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain’s Home Secretary James Cleverly
        has apologized for joking about spiking his wife’s drink with a date-rape
        drug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad79a60-3666-4221-a840-74ea79ce12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.228+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d447be-2247-4ecb-ac50-fad4557b7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report in British tabloid the Sunday Mirror, Cleverly\
        \ made the joke to female guests while attending a Downing Street reception\
        \ earlier this month.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98cfd52-694f-4f89-95c5-018ad767df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a7015-a913-4c87-a6b8-1284ce080e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the paper, Cleverly – a senior minister in Prime Minister\
        \ Rishi Sunak’s Conservative government – said that adding “a little bit of\
        \ Rohypnol in her drink every night” was “not really illegal if it’s only\
        \ a little bit.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa295567-f66d-4032-8ddd-05e84fcfb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579610e-cc3c-4ecd-a375-a083d8efe90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He reportedly added that the secret to a long marriage was to ensure\
        \ your spouse was “someone who is always mildly sedated so she can never realise\
        \ there are better men out there.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3b17d-d646-4797-b0fe-8896307a104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775189d-59bf-46f4-b8c5-1612db60638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His comments came on the same day that Cleverly vowed to strengthen\
        \ British laws on the growing epidemic of drink spiking in the UK, according\
        \ to the Mirror.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4db6f-56e3-4eeb-9817-a2ae948723fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec5eea-74e9-4b43-8cc3-101501b4c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for Cleverly told PA Media: “In what was always understood\
        \ as a private conversation James, the Home Secretary tackling spiking, made\
        \ what was clearly meant to be an ironic joke – for which he apologises.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a3b84-27bc-4a90-bd5f-bec6eb14fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f2d0c-afdd-4a36-b07a-9e350fdff23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments have stirred controversy among women’s rights groups and\
        \ prompted calls for his resignation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd398cdd-511f-42cf-a628-628986f851c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec8077-9f98-4c0b-9d7c-3525a78db4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition Labour politician and Shadow Home Secretary Yvette Cooper\
        \ wrote on X: “Spiking is a serious &amp; devastating crime.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e16dc-cc8b-436f-b932-222c794414b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a185b-c1fb-4242-a43f-6947a164eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Truly unbelievable that the Home Secretary in charge of tackling violence\
        \ against women &amp; girls could think it OK to make jokes like this. How\
        \ can victims trust him to take this vile crime seriously?”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa6824-92a7-4cb2-8bc2-274fef72df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a942eb4-ec09-4c26-9d86-c9b2a12c2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Fawcett Society, a women’s advocacy group, described the comments\
        \ as “sickening.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0ec40-3698-4e43-b852-67b036c65c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e322a-e41a-45ba-af4c-e5b0e0b31b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No wonder women don’t feel safe. We know that ‘banter’ is the excuse\
        \ under which misogyny is allowed to thrive. How can we trust him to seriously\
        \ address violence against women and girls? We deserve better than this from\
        \ our lawmakers and Cleverly should resign,” Fawcett Society chief executive\
        \ Jemima Olchawski said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8f8e4-3861-4647-b0a0-014db9c2d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748968ee-e203-483f-9ec6-7b2d1049c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Women’s Aid, an organization which aims to tackle domestic violence\
        \ in the UK, said: “We rely on political leaders to take action to end violence\
        \ against women and girls, and the misogyny that underpins it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5dae7-5c43-4fdc-a7ae-a718e9eb7e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cea3d-046a-4efc-bbbe-65f91abcbbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is vital that spiking survivors see ministers treating the subject\
        \ seriously and not downplaying the reality so many women face.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45449af-1d05-4bcc-93ca-837fd85034d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977db1d-02d2-495f-87c5-cbf6e8195061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.240+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleverly was forced to issue another apology just weeks ago for using\
        \ “inappropriate language” in reference to Labour MP Alex Cunningham. He was\
        \ accused of using a derogatory swearword to describe his constituency of\
        \ Stockton North – a claim he denies.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd726ae-343b-4ed0-8770-ff0ca86faae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.241+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434ac82-bfd9-4b98-bc33-93876fff5add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.242+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:25:00.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has been facing a rising epidemic of spiking incidents.
        Between May 2022 and April 2023, there were 6,732 reports of spiking in England
        and Wales, PA Media reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa23213-641d-48fd-b5ad-b60b713370bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:25:00.242+08:00
      'mgnl:createdBy': 'jelo'
