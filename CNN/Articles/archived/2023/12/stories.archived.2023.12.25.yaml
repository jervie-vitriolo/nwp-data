      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political analyst Froilan Calilung said he also sees fissures that\
        \ are “going to metamorphosize into something, bigger cracks in the long run.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
