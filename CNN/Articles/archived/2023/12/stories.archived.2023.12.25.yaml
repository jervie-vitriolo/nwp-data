      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CRTA Election Observation Mission, an independent organization\
        \ based in Belgrade, reported that “voter migration” – whereby people were\
        \ transported “from other regions in Serbia and from abroad” to vote in specific\
        \ municipalities – “might have been used on a large scale to influence the\
        \ outcomes of the local elections.”\r"
    '27':
