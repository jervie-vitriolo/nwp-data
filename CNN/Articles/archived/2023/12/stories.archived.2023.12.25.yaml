    'stories': []
    'template': '1'
    'title': 'Furnace blast at Indonesia nickel factory kills 13 workers, wounds 38'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87ffff-b8c8-4502-b742-73fa81130dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  A furnace explosion at a Chinese-owned
        nickel factory in Indonesia on Sunday has killed at least 13 workers and injured
        38 others, officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed23f80-d53e-46d1-868c-8a97a51993e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a3742b-293f-449a-9894-4a8cf4cc54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident took place at a factory in the Morowali Industrial Park\
        \ on the island of Sulawesi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab74bc9-5791-48c4-b01e-5cc5d514cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131fe30-4f8b-495a-8a73-b83e48ac19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The factory is operated by Chinese steel and nickel giant Tsingshan,\
        \ which has stakes in Indonesia’s lucrative nickel mining industry and runs\
        \ operations under its local arm, Indonesia Tsingshan Stainless Steel (ITSS).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34808f0b-c27d-4c69-a48c-45e7f665dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353eeaa-1c00-4e76-ab24-6672e091cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Morowali police spokesperson Ipda Hamid told CNN affiliate CNN Indonesia\
        \ that 13 people had died at the scene, with multiple victims being rushed\
        \ to nearby hospitals for treatment. Members of the police were at the scene\
        \ and an official investigation was underway, Hamid said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fb74d-4657-4765-abee-e0f85b8d1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb4d19-f0dc-4358-a638-a7641fff78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In videos, thick black smoke from huge fires can be seeing rising in\
        \ the air.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54632be-a5ce-4f7e-b538-a0975b3af301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d777e-86a9-4aa2-acaf-9f293a8e3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the workers killed were eight Indonesians and five Chinese, Reuters\
        \ reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ed05d-3c5a-470c-bbbd-2b55a55a9906'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95552f88-debf-4f61-ba6b-fb2fe963c228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The blast was said to have occurred when workers were repairing a furnace.\
        \ “During the repairs process, an explosion occurred. Based on initial investigations,\
        \ it (was) possibly caused because there was still some explosion-inducing\
        \ liquid at the bottom of the furnace,” read a statement issued by the company\
        \ and reported by Reuters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81100d52-02aa-4e6d-895c-78dc5a3504e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd871a9-b950-4835-ba6e-c22275e26671'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several oxygen cylinders nearby also exploded, which fueled the fires,\
        \ said Hamid.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b062255d-51f2-4c7f-a5b2-1222ea168b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd685a4-9ff0-46a0-bf00-ddad62bffd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesia is the world’s largest exporter of nickel and is also rich\
        \ in copper, cobalt and bauxite, used in the making of electric vehicle (EV)\
        \ batteries. As demand for EVs surges around the world, Indonesia has emerged\
        \ as a global leader in nickel production and has been aggressive courting\
        \ foreign investment in smelters and processing plants from countries like\
        \ China with its EV-friendly business policies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9e30a-5513-4a16-9795-342e0f91f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e21ceb-ee4e-4ebf-b3f1-49e5e19436c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But critics say the government’s rush to expand its nickel processing\
        \ and EV market has come at a cost to the environment as well as people like\
        \ farmers and indigenous tribes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6ff61-098a-44f0-b27d-dc039cc19741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a13dbed-5b01-4151-bb08-204d7bafd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indonesian politician and labor activist Said Iqbal called for an investigation\
        \ by the Indonesian Manpower Ministry. “The (operator) must bear the costs\
        \ of medical treatment and accident compensation for those affected,” he said\
        \ in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8649d-ec02-4923-aa4b-cbd1405644af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8667ae-ffaa-4ce3-b794-775a587e7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There must also be heavy sanctions for those who violate regulations,”
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038080d-253e-466b-9764-106dd9faff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:28:18.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:28:19.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/24/asia/indonesia-nickel-factory-blast-intl-hnk/index.html">Furnace
        blast at Indonesia nickel factory kills 13 workers, wounds 38</a>"</em></p>'
  'the-legacy-of-the-color-purple':
    'author': 'Chandelis Duster and Nicquel Terry Ellis, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-25T13:29:18.000+08:00
    'imagesource': 'jcr:ebebd316-dad5-4407-ba6a-33f309fe1873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de4e3f2-6b8b-4694-9517-b451b990cb1d'
    'lead': 'Fans tell CNN ''The Color Purple’s'' themes of sisterhood, women’s empowerment
      and overcoming abuse and hardship have continued to resonate across the decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T13:31:19.262+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-25T13:34:03.980+08:00
