      'mgnl:lastActivated': 2024-01-27T08:26:49.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0555d717-3f88-474c-99c0-aaa14378b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:21:16.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T08:26:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate advisories on Monday, Cleanfuel and Seaoil said the per-liter\
        \ cost of diesel will increase by ₱1.70 while gasoline prices will cost ₱\
        1.60 more per liter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fddcdd-3c33-4195-ae85-f6659aad0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:21:16.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T08:26:49.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jetti, Petro Gazz, Unioil, Flying V and Phoenix said it will also
        implement the same oil price adjustments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9b9ff4-8aa1-4e48-81ae-702064b28b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:21:16.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T08:26:49.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerosene prices will go up by ₱1.54 per liter, Seaoil said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c23a68-a3f7-49e0-bcc6-7e7d122f16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:21:16.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T08:26:49.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price increases of Cleanfuel will take effect at 4:01 p.m. while
        Seaoil, Phoenix,&nbsp;Flying V and Jetti’s adjustments will be implemented
        at 6 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50374ac4-fd9c-408c-85ba-7a63834ebeae'
      'mgnl:activationStatus': true
