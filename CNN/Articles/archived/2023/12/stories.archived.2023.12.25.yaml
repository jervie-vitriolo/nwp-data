      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218df14-e77a-4595-a476-a5def96240a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We see them, they are very cordial to each other and they seem to\
        \ project a happy relationship, but of course inside there are not just them,\
        \ but people around them that may actually cause the divide,” Calilung added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2228a-dae8-476c-a99a-751704ffe512'
