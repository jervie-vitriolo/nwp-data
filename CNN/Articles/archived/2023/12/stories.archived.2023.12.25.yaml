      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other oil companies are expected to make their announcements at the\
        \ start of the week.\r"
    '9':
