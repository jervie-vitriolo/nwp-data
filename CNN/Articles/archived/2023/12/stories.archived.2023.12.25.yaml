      'mgnl:type': 'text'
      'text': "Specifically, he said he has yet to see a dialogue between the two\
        \ countries discussing the 2016 arbitral ruling that ruled in favor of Manila\
        \ and invalidated Beijing’s claims over the disputed waters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
