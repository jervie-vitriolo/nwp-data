  'Jailed-Russian-opposition-leader-Navalny-found':
    'author': 'Katharina Krebs and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-25T22:44:05.000+08:00
    'imagesource': 'jcr:6aa4937f-a04f-4328-a1f9-17fa7f51e7a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f514fe-c31c-4149-96e6-461aa8780efb'
    'lead': 'Kremlin critic Alexey Navalny has been located at a penal colony in Siberia,
      his team says, two weeks after they lost contact with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T22:45:06.350+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-25T22:45:06.761+08:00
