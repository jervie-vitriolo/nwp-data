    'lead': 'The Department of Health reported 16 more injuries related to firecrackers
      and fireworks as of 6 a.m. on Christmas Day, bringing the total count to 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T17:16:32.653+08:00
