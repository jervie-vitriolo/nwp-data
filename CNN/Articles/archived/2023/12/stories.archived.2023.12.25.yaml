      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nobody at Airbus was rendered seriously ill by the December 15 incident,\
        \ and all employees were back at work by the next Monday, according to the\
        \ spokesperson.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497b18b-e332-474e-bc64-a886b4fb49db'
