      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Political analyst Froilan Calilung agreed that this is one of the current\
        \ administration’s strongest points.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bba1dd-c505-4a9c-a6fe-e8d59da3d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.110+08:00
