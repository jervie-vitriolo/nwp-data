      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "International relations expert Chester Cabalza also pointed out the\
        \ Philippines now has “robust alliance and strategic partnerships” compared\
        \ with the previous administration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fb9c2-368e-459c-816a-8a9368be22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T09:35:31.853+08:00
