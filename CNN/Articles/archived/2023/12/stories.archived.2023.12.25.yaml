  'romanian-plane-grounded-france-human-trafficking':
    'author': 'Xiaofei Xu and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-25T12:13:15.000+08:00
