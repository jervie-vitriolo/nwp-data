    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add1f3b9-4ef7-48a1-8dce-5f3f6bcef730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.675+08:00
