      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s embassy in France sent consular staff to the airport to
        provide support and is in contact with local authorities, it said in a statement
        Saturday.</p>'
    '19':
