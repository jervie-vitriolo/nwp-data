      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a59b4b-d0a3-47bc-b6d7-4ce4e2f67c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The temperature recorded at Beijing’s Nanjiao weather station rose\
        \ to above zero degrees Celsius Sunday afternoon for the first time in days,\
        \ state media Beijing Daily reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa0e68-2781-4aaa-a6e2-c5c424b4d9c6'
