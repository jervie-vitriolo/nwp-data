    'title': 'Amid CPP ceasefire, AFP says 9 suspected communists killed on Christmas
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf7a6a-1086-457f-9fdd-380ae77a29d0'
