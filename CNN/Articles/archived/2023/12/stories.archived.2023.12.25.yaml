    'lead': 'Manchester United announced Sunday that British petrochemical billionaire
      Sir Jim Ratcliffe purchased a 25% stake in the famed English Premier League
      soccer club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T12:09:04.236+08:00
