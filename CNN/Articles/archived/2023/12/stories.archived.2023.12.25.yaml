      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d24d5-3e91-4c70-b210-c8be0cd3249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.732+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the city of Jiaozuo, heating was partially halted after a dysfunction\
        \ at the Wanfang power plan on Friday. The problem was solved on Saturday\
        \ and heating is expected to resume Sunday night, according to the official\
        \ newspaper of the city, Jiaozuo Daily.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41a6b0-7233-47bf-bd78-b39cb6fc2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.732+08:00
