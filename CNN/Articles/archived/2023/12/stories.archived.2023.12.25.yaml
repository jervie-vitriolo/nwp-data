      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Andreas Schieder, an Austrian member of the European Parliament, said\
        \ “the news about buses of non-residents coming to vote in Belgrade is shocking.\
        \ Theft of votes, bribery and corruption must not be allowed in a democratic\
        \ world.”\r"
    '29':
