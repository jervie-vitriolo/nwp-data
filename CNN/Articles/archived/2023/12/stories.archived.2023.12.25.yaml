      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> There
        was a significant improvement in the way the government is dealing with issues
        involving the West Philippine Sea under the leadership of President Ferdinand
        Marcos Jr., according to experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba23619-4067-4fa8-8406-9cdbac53bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T09:35:31.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24f0e6-61af-4a3a-a99b-423341587cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T09:35:31.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are dealing with the conflict in the West Philippine
        Sea issue now in a better position," political scientist Cleve Arguelles told
        CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32705bc3-b450-400d-8d7c-da7df39d3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T09:35:31.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8a2c9-5379-43f0-8129-fb0fe4a65090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T09:35:31.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re very much well-placed to develop a good strategy
        to defend our territory against territorial incursions by foreign powers particularly
        by Chinese aggression in the West Philippine Sea,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0729513-9f54-4d08-a142-52dcf5e51f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.109+08:00
