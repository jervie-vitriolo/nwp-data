      'mgnl:lastActivated': 2023-12-25T09:35:31.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5c6e4-4aeb-4478-9425-3b019940f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.109+08:00
