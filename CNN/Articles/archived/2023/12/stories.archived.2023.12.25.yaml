      'mgnl:lastActivated': 2023-12-25T09:35:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090032a5-8641-4cfc-bea7-a19371dcd15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.110+08:00
