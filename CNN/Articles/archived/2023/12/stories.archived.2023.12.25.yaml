      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> Kennon
        Road has reopened for light vehicles in time for the holiday season, a local
        council in Benguet announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a21093-8e26-4c90-9b17-48e8e325235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to an advisory issued on Dec. 22, only vehicles weighing\
        \ 10 tons and below are allowed to travel on Kennon Road, which connects Baguio\
        \ City to Rosario town in La Union province.\r"
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpio.baguio%2Fposts%2Fpfbid02BnWCbHC5wE87Kq1r1bNrHaAEzri8NEUZFyMZp2HreSW3jVRSiXeaJoV8SYA7kA8sl&show_text=true&width=500"
        width="500" height="609" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b62b5-e26a-4ae1-9679-8b7542177c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.684+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3baba5a-4af5-4458-8286-3ae40c4aace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UV Express units plying the Baguio-Rosario route are the only public\
        \ vehicles permitted to use the 33-kilometer stretch.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276bc92-69c0-4080-9448-793aa4140623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities will enforce a speed limit of 40 kilometers per hour. Parking\
        \ along the route is not allowed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b3471-6a82-424b-81a9-47014d6c2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In case of inclement weather or imminent weather disturbance, ground\
        \ shaking or earthquakes, Kennon Road will be closed immediately upon the\
        \ recommendation of DPWH-CAR (Department of Public Works and Highways-Cordillera\
        \ Administrative Region),” the advisory read.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0c53b-b8c4-45bc-a4f9-3fc38ffacad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A council composed of the Benguet governor, mayors of Baguio, La Trinidad,\
        \ Itogon, Sablan, Tuba, and Tublay, and representatives of concerned line\
        \ agencies approved the reopening of Kennon Road to two-way traffic starting\
        \ at 12 a.m. on Dec. 24.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f808f4-43de-41e6-860b-2ece1ddf1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T16:39:06.686+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:43:54.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennon Road, which opened in 1905, is the shortest and fastest route
        to Baguio City. It has been closed to traffic, except for residents, due to
        damage caused by earthquakes, landslides, and typhoons.</p>'
  'fireworks-injuries-more-than-double-dec-25':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-25T17:15:37.000+08:00
