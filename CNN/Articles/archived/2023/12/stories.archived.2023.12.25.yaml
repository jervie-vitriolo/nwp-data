  'marcos-lgu-devolution-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-25T13:06:44.000+08:00
    'imagesource': 'jcr:8d2d5c17-75e3-48b9-ae13-29d3d894a206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1046d03f-a283-4531-8081-283f0e8689fa'
    'lead': 'President Ferdinand Marcos Jr. has ordered national government agencies
      to study the operationalization of the devolution initiative and to come up
      with a list of functions that can be devolved to local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T13:23:12.630+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-25T21:01:52.102+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGU']
    'stories': []
    'template': '1'
    'title': 'Marcos orders national gov’t agencies to list functions to be devolved
      to LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea41520-1499-464e-9d11-a38dcefadfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.649+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> President
        Ferdinand Marcos Jr. has ordered national government agencies to study the
        operationalization of the devolution initiative and to come up with a list
        of functions that can be devolved to local government units (LGUs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf69cd50-6b71-483a-8934-2802afabc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) on Monday said the funding\
        \ and schedule of implementation will be determined after priority core functions\
        \ and services to be devolved are determined.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9119aec-a1ff-454c-ab1a-2e560a518d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.650+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Should the LGUs lack the funds to implement the functions and services,\
        \ the National Government should have a program to assist them,” the PCO quoted\
        \ Marcos as saying during a Dec. 21 meeting.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d54c6-4797-49a6-8369-4243c127ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He ordered the National Economic and Development Authority (NEDA) to\
        \ conduct a sensitivity analysis to determine the benefits the government\
        \ can get from its investments, which include the functions and services to\
        \ be performed by LGUS.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5da7d-c5a2-4e3b-9b7d-5190d1f1c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also instructed NEDA to recommend ways to better implement a phased-in\
        \ devolution, which should include a timeline based on the LGUs’ capacity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e132ce-2ad4-4918-b007-deec5263ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos gave NEDA until the end of February 2024 to complete and submit\
        \ its study to the Office of the President.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bddc37-f73d-44b2-8594-9dab611a0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also instructed the Department of the Interior and Local Government\
        \ (DILG), in collaboration with the Union of Local Authorities of the Philippines,\
        \ to list the basic functions and services that LGUs should be performing\
        \ based on their Devolution Transition Plans, and of the national government.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304fd3d7-5f11-4b99-9dfb-c64aabbcfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:23:12.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T21:01:52.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG was given until January 2024 to comply. In an interview
        with CNN Philippines, Interior Secretary Benhur Abalos said that the devolution
        transition plan has been years in the making.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9098da-1dc0-447a-8b51-edad8dde5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.683+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that one of the problems of the initiative was that many
        functions of local governments provided for under the Local Government Code
        are "not really practical."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201494bb-52ff-4715-853c-5c4f26520bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You must contend that you got fourth, fifth and sixth-class municipalities\
        \ and even barangays na technically talagang hirap sila at di lang yun, maski\
        \ sa pera hirap sila [that are technically struggling, even financially],\"\
        \ he explained. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24cdb1-ee90-47b4-a2b5-e38c27fbe5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos' directive comes almost two years after the landmark Mandanas\
        \ ruling took effect in 2022, which commanded the national government to give\
        \ provinces down to the barangay level a bigger slice of national taxes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95445d61-818b-4a7d-b830-43301db5eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.684+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the DILG has been drawing up a comprehensive technical survey\
        \ to ask local executives which of these functions they can feasibly deliver.\
        \  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f849bfe-9889-4f14-8f54-1e1b616fc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We've been doing this for the last several months. It's a very intricate\
        \ issue, a complex one given that the Local Government Code was made in 1991,\
        \ close to 30 years, and we've seen so many gaps that should be addressed,\"\
        \ Abalos said. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb18ef-3081-4ea0-aaa0-9679d381852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.685+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Interior Secretary clarified that the move for devolution is not\
        \ a push for federalism and \"more of an amendment of the Local Government\
        \ Code.\" \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6f14c-bd32-486c-a6ca-e449826186a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abalos also said it was unlikely that devolution would hurt plantilla\
        \ positions in national government agencies.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec33a2c-4129-438b-8568-4bcb343ed8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.686+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"You can't tell. They need also interventions, eh. We're trying to\
        \ align things so we cannot say na may mawawalan ng trabaho [that some will\
        \ lose jobs],\" he said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7298a4-7619-468e-9e31-5acf15204e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T21:01:51.687+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T21:01:52.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued: \"Hindi naman siguro, hindi naman [It's unlikely]. We're\
        \ trying to align functions and practicality to have a more efficient and\
        \ effective form of governance.\"\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d653d5-d64e-4b3e-85fb-dd5c650b88e5'
      'mgnl:activationStatus': true
