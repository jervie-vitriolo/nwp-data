      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — Fuel
        companies will implement price increases in petroleum products on Christmas
        week starting Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c9a5a-16e8-45a7-829e-48aa233eb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:21:16.191+08:00
