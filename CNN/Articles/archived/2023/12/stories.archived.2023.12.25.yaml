    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jailed Russian opposition leader Alexey Navalny has been ‘found,’ his
      team says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cddb5c8-b474-494a-9751-df8627b98b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kremlin critic Alexey Navalny has been
        located at a penal colony in Siberia, his team says, two weeks after they
        lost contact with him.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f51c51-0f8e-448b-a469-1aa15eeea84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d466361-2677-486a-a1d6-7a28b01783ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have found Alexey,” his spokesperson Kira Yarmysh said in a statement\
        \ on X, formerly Twitter. “He is now in IK-3 in the settlement of Kharp in\
        \ the Yamal-Nenets Autonomous District.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91e6d87-2a46-4820-8d2d-f49d4a5e0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82748f-466a-4bcd-8076-9be7abb0779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Navalny’s lawyer had visited him earlier Monday and that the\
        \ jailed activist was “doing well.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d7d9c-aab8-4db6-a36e-b0666baeb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b99da-5885-48ce-b835-a5ec094472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s lawyers said on December 11 they had lost contact with him.\
        \ Until then, he was imprisoned in a penal colony about 150 miles east of\
        \ Moscow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58105eb2-14b9-4cc9-9d22-d51d74f4dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72447be-c705-404a-8f83-1e57a390b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny had “never been hidden for so long,” his team said after he\
        \ was absent from two scheduled court hearings last week. They warned he had\
        \ been in poor health before his disappearance after being “deprived of food”\
        \ and “kept in a punishment cell without ventilation.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f94a4-8530-4d63-b8f0-4098f1d8b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8abc02-9605-427e-b450-36f8f383160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His disappearance, which came just days after Russian President Vladimir\
        \ Putin announced he will run for re-election in March 2024, had sparked concerns\
        \ for his well-being and safety.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61cb99-ba1b-48b1-ae10-8f6956738f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbeeef0-87f2-45c8-8f7b-e23414cb6652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ivan Zhdanov, director of Navalny’s anti-corruption foundation, said\
        \ the IK-3 penal colony in Kharp where Navalny is now being held, known as\
        \ “Polar Wolf,” is “one of the northernmost and most remote colonies.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab9f1d-358e-4104-9ce2-125c2d644047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f5aef-9b2a-49bd-be42-6f6f597c8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The conditions there are harsh, with a special regime in the permafrost\
        \ zone. It is very difficult to get there, and there are no letter delivery\
        \ systems,” Zhdanov wrote on X.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5fc5f5-1a40-44e2-be24-3d8fd25e11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0a179-2766-4ad6-9888-a4ef773ca071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhdanov said Navalny’s lawyer had not been allowed into the penal colony\
        \ “right away.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b700ece-44d2-471c-abaf-09dd22ea5680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0a728-50ff-4d55-8007-fd4a5cefa489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems that the colony was prepared for his arrival in advance.\
        \ The head of the Federal Penitentiary Service, Arkady Gostev, was there in\
        \ April, and perhaps it was then that they decided to transfer Alexey there,”\
        \ he added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e5b91-18bc-40a5-951c-d94a09ef0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa799f-c4f8-4c87-a5b7-bcc31797015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kharp is almost 2,000 miles from Moscow, where Navalny had previously\
        \ been held.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcaca4d-d5b6-4663-9268-d074818d1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3f02a-9567-4296-8218-6d2e7941a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:45:06.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:45:06.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had been sentenced to 19 years in prison in August after being found\
        \ guilty of creating an extremist community, financing extremist activities\
        \ and numerous other crimes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7153076-be89-4b0b-93ac-19f4ff618d72'
      'mgnl:activationStatus': true
