      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo and Chinese Foreign Minister
        Wang Yi recently had a phone call wherein they have agreed on the need for
        a <a href="https://www.cnnphilippines.com/news/2023/12/21/ph-china-phone-call.html">dialogue</a>
        between the two countries to address issues.</p>'
