      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468442dc-769c-468c-9880-988e0ef38109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.947+08:00
