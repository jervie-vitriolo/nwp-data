      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cabin crew have all been questioned and have been let go freely,”\
        \ Bakayoko said, adding that the company which chartered this plane had been\
        \ a loyal client of Legend Airlines and had chartered several flights before.\r"
