    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The enduring legacy of ‘The Color Purple’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c28511-d96d-40f3-87b0-7e114fab2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roslyn Brock wants every generation of
        her family to see the musical remake of “The Color Purple.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9b4fd-b947-4e61-868d-20eeddc9ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.293+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c1cb5-d63f-4995-afae-d090cf60e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So, she is renting out a theater in Dothan, Alabama, on Christmas Day\
        \ for 165 of her relatives to watch the film together. Everyone, she said,\
        \ has been asked to wear purple.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce013026-4d56-43bb-a3dc-54c98f31c284'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.294+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a214c43-0b85-4ec2-aa4a-63cd19111b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s just a great opportunity for us to introduce this cultural classic\
        \ to a new generation and then to reintroduce it in a different way to those\
        \ who have seen it before,” Brock said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b31e9-6bb7-4caa-be70-2667f1a1d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10baad-a104-4fdd-a12c-453d9d26896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As moviegoers across the country flock to theaters this holiday
        weekend, many Black Americans are hoping to reconnect with a story that has
        become a cultural touchstone in the Black community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264d2bc-2725-4466-a8c1-c21bb9fc1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b46ec-763e-473c-bb3f-3d088fd62bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b7ccb-4076-4d57-ad9b-c3f2ffb70f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the four decades since author Alice Walker published “The Color\
        \ Purple,” the novel has been adapted into a film, a Broadway show and now\
        \ a movie musical. But fans and academics tell CNN it’s the story’s themes\
        \ of sisterhood, women’s empowerment and overcoming abuse and hardship that\
        \ continue to resonate across the decades.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766862c-16e0-4882-b523-e8e306933242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.297+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb81a8-22f5-48b4-bc1a-5860e429fbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brock, who serves as chairman emeritus for the NAACP, said she wants\
        \ her loved ones — both young and old — to engage with the film’s themes and\
        \ talk about it. She said she feels the story also continues to draw new audiences\
        \ because it speaks to the strength of Black women.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b1fdc-385c-4bca-89a9-5072b79514c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ac0c1-d0c4-4032-8f8a-1ed048298fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.298+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Black women have really been the ones who have stood up on behalf\
        \ of our communities, who kept us together, who prayed us through and who\
        \ have been the bridge that has allowed Black families to continue to survive,”\
        \ Brock said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb143ed-06bf-4a99-97f8-a5ec62470fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055a4eb-ad97-4c79-9562-b2b27ff0a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.299+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We celebrate our men. We should always be supportive of them, but\
        \ it’s Black women who have been at the bottom of the totem pole and still\
        \ we rise.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472312be-dbef-47c5-98ed-2550733602bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa07946-669d-453f-b3cd-fd786c7fe2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.300+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The richness of Black womanhood</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a740a-e168-416b-b9fd-cc42669202ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alice Walker published “The Color Purple” in 1982. The novel tells\
        \ the story of Celie, a young Black woman growing up in rural Georgia in the\
        \ early 1900s, through her poignant letters to God. Celie and many of the\
        \ women in the novel suffer decades of abuse from men in their lives, but\
        \ they ultimately find strength and empowerment in the bonds of sisterhood,\
        \ friendship and family.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7145b9-4cde-4c68-8268-bcccddf074de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d2b52-fb56-485a-aa58-5393e6a651b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Color Purple” has been equally praised and criticized for its\
        \ raw portrayal of domestic abuse, sexual violence and queer Black relationships.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6b999f-c703-40d0-a0de-78f5921fc2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.302+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:03.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0f6fe-da09-4b3e-b73f-726b649f746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Salamishah Tillet, author of the book “In Search of The Color Purple:\
        \ The Story of an American Masterpiece,” told CNN the novel presents Black\
        \ women as complex and nuanced and celebrates relationships that are deep\
        \ and intense.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c904d4-8fcf-4a9e-8d30-aeb8ee5d625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.303+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46faf666-02dd-4135-8e89-fcb911bb2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.304+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A lot of Black women can find some parts of themselves to cheer for,\
        \ to identify with, to fall in love with, to hope for. We see parts of ourselves\
        \ or see our mothers, our grandmothers, our sisters, our daughters in these\
        \ characters,” she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd62e7-d090-4791-a1b4-6423c9800184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f68b8-1733-4f44-b182-c3747a0faca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Because (Walker) was able to see the richness of Black womanhood in\
        \ the lives of these characters, we can see our breadth, our potential, our\
        \ pain, our hope, as well.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc8d3b-2c30-45c0-b987-0b2d01197832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ca307-feb8-43a0-81e3-4b6ed8bda389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1983, Walker became the first Black woman to win the Pulitzer Prize\
        \ in Fiction for the novel. “The Color Purple” also won the National Book\
        \ Award in the same category that year.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b9168-3e78-4ad1-8172-9ffe65580890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b88dc6-6e32-48f2-87aa-0d32637531d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Director Steven Spielberg adapted the novel into a film of the same\
        \ name in 1985, starring Whoopi Goldberg, Oprah Winfrey and Danny Glover.\
        \ The film received 11 Academy Award nominations but did not take home any\
        \ awards.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5962a0-c52a-49a2-93ce-b816df1057a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ce271-338e-47d1-90dc-3553e8fba016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film was also widely criticized at the time by some Black Americans\
        \ for perpetuating harmful stereotypes such as Black men are violent towards\
        \ women.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f928c0-53f9-492c-a77c-4c19d06ea472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14969c51-414f-4588-ae79-efc3df2f0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was also thinly veiled anti-LGBTQ criticism of the portrayal\
        \ of Shug Avery and Celie’s relationship, which was seen by some as “undermining\
        \ the unity of the Black family,” Tillet added.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a1231-371c-4105-ac08-92f3ab5b1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265f9abb-2ecd-487c-b4cc-ab73279584c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alice Randall, author and writer in residence for African American\
        \ and Diaspora Studies at Vanderbilt University, told CNN despite the criticism\
        \ of the film and novel, the story’s message is one of resilience as a form\
        \ of resistance. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3c77bd-b09c-42a2-89a7-e60577e0c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd4505-c1f8-4616-a248-8f895074b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Celie endures so many hard things from so many directions. Sometimes\
        \ our enemies are in our own houses,” Randall said. “And still, we have to\
        \ rise. And still, we deserve joy … still at our best we connect with love\
        \ and beauty. Not pretending it is where it isn’t, but finding it where it\
        \ is.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507f0774-de6c-4e71-b305-b7922c46c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4b994-97f6-47b8-8acd-b31799253844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The story, she said, is ultimately about finding yourself and balancing\
        \ community with others.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7980f-fd76-4c38-ab13-2eea4f3c10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86914b64-b9a2-404f-a491-9c665816adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That dual address is central to the heart of the lives of so many\
        \ Black women. That balance, serving community, engaging with community, but\
        \ maintaining individual identity – but not at the price of broken connection,”\
        \ she said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576a3812-2b61-460b-ad57-7483aade1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29e685-0abe-4bc5-a686-fd89bc90fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A source of healing</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a44b1-8227-4da3-b122-150d28421b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For some, Walker’s novel wrote the experience of women and girls who\
        \ have survived sexual and physical abuse into vivid distinction.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08322d5e-26bc-4520-b602-66b9563544e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b6339-c74b-4b43-81e5-1993dd5af30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tillet said she first read the novel when she was 15 and later turned\
        \ to the book as a source of healing after she was sexually assaulted while\
        \ in college.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737834a-5466-4cd6-8976-ea36c08911c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9006cd-7695-448c-8c93-ac4cdf0548c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have a character who kind of goes through the whole arc of experiencing\
        \ trauma, finding her voice, redefining her sexuality and then becoming part\
        \ of this community. And in that process, she also helps other people heal,”\
        \ she said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180b657-d02a-4bbb-ad25-7cf2c1194717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae38165-2f9a-46ae-afa8-f1a8ba1333cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celie’s story inspired Tillet to publicly write about the assault for\
        \ her college newspaper. She later started a nonprofit with her sister called\
        \ A Long Walk Home in 2003, which strives to use art to facilitate healing\
        \ and to bring awareness to violence against girls and women. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3091e-91af-48df-ad53-1cbd874c9d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b5368-8c4e-4907-9dfc-ddf8bff52822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The story of going from being a victim to a survivor really inspired\
        \ the work we do as an organization,” she said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc3ff9-c020-4476-afcc-4ed611122b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc38ff7-bf9a-4997-9081-0a0471d3d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oprah Winfrey went from co-starring in the original film to producing\
        \ the Color Purple musical remake in 2023. The film is a production of Warner\
        \ Bros. Pictures, which, like CNN, is part of Warner Bros. Discovery.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593801d-9e85-4651-89c9-78af08c9f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89489b-216a-49fe-aee1-776d13e46aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winfrey spoke of the lasting impact filming “The Color Purple” has\
        \ had on her life at a recent town hall discussion with the film’s director,\
        \ Blitz Bazawule, ahead of its release. \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28626dfb-afb9-4091-b3fa-a80a91a7878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f575799-6f81-4b59-a98e-153d487ae176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It became a foundation for how I operated everything in my life –\
        \ do everything that you can then surrender it to God,” Winfrey said. “’The\
        \ Color Purple’ became the foundation for that life lesson and that healing\
        \ for me.”\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e4932-f3aa-4196-a2a9-48ac04d55417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54ca17-aefb-4ebd-b96e-0e84f436d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Winfrey also thanked Black Americans and community leaders for supporting\
        \ the film, which stars Halle Bailey, Fantasia Barrino, Taraji P. Henson and\
        \ others.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4108bd5-eb4e-4b23-b866-9a27007f3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c01fc-63c9-4709-9e8e-0a52e9a775de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She became emotional while discussing the amount of support the film\
        \ has received so far.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b8e2b-3011-452c-a74a-58fd204cb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1af028-6aab-45e2-8bba-2117b542c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To have us to come together as a community like this and to see the\
        \ support and to see all these theaters that have already been bought out\
        \ … we showed up in force and that we showed up with such grace and such power,”\
        \ she said. “Everybody together is just a beautiful thing.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f1a2f-6d76-403e-92c5-63562f49a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4c991-4f09-42b4-a140-8bc60561b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brock said she is looking forward to bringing four generations of her\
        \ family – the youngest nine years old and oldest 95 – together for the screening\
        \ of the film.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9283fef-8ac0-4398-b898-5f210ab04be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a67ca-6519-4ebb-944d-826dd4e6af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her family members are traveling from all over the country to spend\
        \ the holidays together and see the movie, she said. And she encourages others\
        \ to see the film on opening day.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee7f440-761c-41d8-b1a6-de79ed618c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:31:19.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:34:04.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
