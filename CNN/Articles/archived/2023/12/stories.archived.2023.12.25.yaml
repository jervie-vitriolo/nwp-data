    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Demonstrators try to storm Belgrade city hall in protest against ‘stolen’
      Serbian elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d547e40-27b8-4e03-9ae5-f48c17e063f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.453+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands gathered in Belgrade on Sunday
        in an anti-government protest to demand the annulment of Serbia’s general
        election last week that were deemed “unjust” by international observers.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c945c2-973f-4ce1-9c95-e63c367632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b161e-7bb9-43fb-ae53-c517e554a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters attempted to gain access to the City Assembly in Belgrade,\
        \ using flagpoles and rocks to break the windows of the building, but were\
        \ repelled by police using riot shields and tear gas, CNN’s Serbian affiliate\
        \ N1 reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cdfa07-73e2-403a-9d15-35a22177edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.454+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bae5f-6edd-49d9-b6fc-97f8e9bca4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 35 people were arrested Sunday, according to N1, in what was\
        \ the sixth straight day of protests since the parliamentary and local elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3739ce-cc93-4470-9d4c-6002314ba4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.455+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ac0e9-acc3-4550-a4d2-493d33b773e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ruling Serbian Progressive Party (SNS) won 47% of the votes after\
        \ President Aleksandar Vucic called a snap election, cementing his decade-long\
        \ grip on power in the Balkan nation that is seeking membership of the European\
        \ Union while retaining close ties to Russia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe5442-4429-4286-9d8a-aa8752cc7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b3d64-f33a-4940-b83b-a8950cdc3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.456+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An international monitoring mission said the elections were held under\
        \ “unjust conditions,” citing media bias, Vucic’s improper influence and “\
        intimidation and pressure on voters, including cases of vote buying.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ebca0-5591-4ccc-8104-f3f637ec6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e69e9-0cfc-4005-be43-850f85046590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the center-left Serbia Against Violence coalition – a nascent\
        \ opposition movement founded after months-long anti-government protests this\
        \ summer – attended Sunday’s protest and accused Vucic of election theft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c046471-7201-4d1d-9985-e9e303013449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.457+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1730981-858c-4806-a226-a3ace83a584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vucic, you have stolen not one but thousands and thousands of votes,”\
        \ Marinika Tepic, who has been on hunger strike since the elections, said\
        \ at the protest. She called for the election to be annulled.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a792ee-9161-4b60-abb2-8d6de6a12686'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88325d0-2690-4fef-ba46-6b847f55816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Srdjan Milivojevic, also a member of the opposition coalition, called\
        \ Vucic a “thief like the world has never seen before.” He was seen attempting\
        \ to open the door to the city hall, but was unable to enter.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6d913-256e-4500-abd4-27d770c44473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeede16e-ee79-4bab-a09a-599953b9d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vucic, go away,” the crowd chanted outside the building.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f759d5-5342-4e82-b1af-6e55014484f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9cdf0-230c-4dce-8dc6-3f6e0e46b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the protests in an address to the nation Sunday evening,\
        \ Vucic told Serbs not to worry “because there is no revolution happening.”\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141ced2-77d7-4ca4-b4e9-d9ccc8ff2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2da8c0-cdff-42d0-abe0-8c76e894803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They won’t be able to accomplish anything with this, and let us try\
        \ not to hurt any of the random demonstrators by reacting mildly, peacefully,”\
        \ Vucic said, according to Radio Television of Serbia.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e032d-4721-4b68-8a19-8bd0333f67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02814385-d7c0-4402-8fb9-d20bfd9bec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protests come as Vucic’s government is facing growing international\
        \ pressure to investigate reports of electoral irregularities during last\
        \ week’s vote.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949f6a1-7d9f-4039-97e0-fda77e920b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.463+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T22:34:44.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f69c12-250e-44b6-8557-e8ddb1441ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T22:34:44.463+08:00
