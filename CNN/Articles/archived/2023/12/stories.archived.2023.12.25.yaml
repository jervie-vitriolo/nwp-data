  'Demonstrators-try-to-storm-Belgrade-city-hall-serbia-elections':
    'author': 'Christian Edwards and Josh Pennington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-25T22:31:07.000+08:00
    'imagesource': 'jcr:f4eac3b0-abd4-499c-95fd-5bbdeb5b40c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf5ebfb-5fc4-41e7-9066-e850f50ef7b6'
    'lead': 'Thousands gathered in Belgrade on Sunday in an anti-government protest
      to demand the annulment of Serbia’s general election last week that were deemed
      “unjust” by international observers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T22:34:44.440+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-25T22:34:44.904+08:00
    'mgnl:lastActivatedBy': 'superuser'
