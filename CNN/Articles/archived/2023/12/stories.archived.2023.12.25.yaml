      'mgnl:lastActivated': 2023-12-25T12:15:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920714bd-b495-4449-bddc-da2cc1972c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two other cities in the province, Puyang and Pingdingshan, have cut\
        \ heating to most government buildings and state-owned enterprises since Friday\
        \ to “prioritize limited heating resources for hospitals, schools and residential\
        \ buildings,” according to statements from the two cities’ governments.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcba67c-8593-4edb-8255-92ae9a8cf5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb341a-9d93-4bde-abb2-32b4a19937b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.733+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cold weather in capital Beijing began days ago and has caused issues\
        \ with the city’s metro system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505038fa-22b2-4b71-9b18-288fe2d09ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f91d8-f8ae-4366-85f0-376cfec20c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.734+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of commuters, dozens of them with fractured bones, were sent\
        \ to the hospital in Beijing earlier this month after two trains collided\
        \ on a busy metro line during snowy conditions, the city’s transportation\
        \ authority said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd3a023-cacc-459c-9467-1608390ad438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180e358-c9c2-411b-bd91-188b5b6af9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.735+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bitter temperatures also hampered rescue efforts after a deadly
        earthquake this month in northwest Gansu province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41ff4c-4a91-4ecf-a773-a547efe462f9'
