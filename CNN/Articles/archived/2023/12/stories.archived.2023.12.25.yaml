      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        country saw a 66.34% drop in crime rate this Christmas compared to the holiday
        last year, the Philippine National Police (PNP) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955f16ff-1ada-4748-b44b-06b7e514f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T15:44:43.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-25T15:44:43.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PNP spokesperson Colonel Jean Fajardo said Christmas is "generally
        peaceful nationwide" with "no significant untoward incidents recorded."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a8153-e20c-4ba9-96ab-6df0b4d3aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T15:44:43.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-25T15:44:43.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Focus crimes went down to 34 cases recorded on Dec. 24, a big drop
        compared to the 101 crimes tallied on the same date in 2022, the PNP added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b116a-cc5c-47ac-a16c-d512c56453b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T15:44:43.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-25T15:44:43.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The eight focus crimes are murder, homicide, physical injury, rape,
        theft, robbery, car theft, and motorcycle theft.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6969b-2d07-41fa-b49f-b5678876e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T15:44:43.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-25T15:44:43.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of 6 a.m. on Christmas Day, there were 19 incidents recorded since
        the previous day. These included illegal discharge of firearms, illegal possession
        of firearms, use and sale of firecrackers, and fire related to firecrackers.'
