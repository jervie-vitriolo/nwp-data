      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69bf3e-2f1e-4f24-a923-c8429f3d0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The minors on the plane were transferred to appropriate government\
        \ agencies for care.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545663c-e8b6-454f-b4a7-375881e6f7c2'
