      'mgnl:lastActivated': 2023-12-25T12:15:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe10ba-53a0-44f5-b35c-5e22eed0e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.730+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A strong cold wave swept through most of China this month, pushing\
        \ the heating capacity of some cities in northern China to its limit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1015733-349d-43a9-8ff0-687c1b8c360c'
