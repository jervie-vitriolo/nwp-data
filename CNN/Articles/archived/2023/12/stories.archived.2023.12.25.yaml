      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In terms of the concern, yes, we have to monitor the cases,” Solante,\
        \ chief of the Adult Infectious Diseases and Tropical Medicine Unit in San\
        \ Lazaro Hospital, told CNN Philippines. “But, it’s (JN.1) not expected to\
        \ form a more severe form of COVID-19.”\r"
