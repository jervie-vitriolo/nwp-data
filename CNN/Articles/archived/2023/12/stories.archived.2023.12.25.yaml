      'mgnl:lastActivated': 2023-12-25T12:15:55.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9059e-4996-4a8b-b9ad-7e6a65662fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:55.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since temperature first dropped to below zero degrees on December\
        \ 11, the temperature had remained below that line for more than 300 hours,”\
        \ Beijing Daily wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236f664-6d2b-4b4c-82ef-71eed0f25a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:13:05.729+08:00
