  'afp-on-cpp-two-day-ceasefire':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-25T14:28:29.000+08:00
    'imagesource': 'jcr:be78be46-bcc8-4fe8-aabd-465278fc3d27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '920efc58-fdd9-4626-8993-390bd34581ba'
    'lead': 'The Armed Forces of the Philippines (AFP) said it will remain vigilant
      during the two-day ceasefire declared by the Communist Party of the Philippines
      (CPP) that started on Dec. 25, Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T14:31:43.102+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-25T16:32:39.366+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP to continue operations during CPP’s two-day holiday ceasefire'
    'updated': 2023-12-25T16:32:40.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb94194-c034-4101-b046-9d03e56a0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.141+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        Armed Forces of the Philippines (AFP) said it will remain vigilant during
        the <a href="http://www.cnnphilippines.com/news/2023/12/23/cpp-declare-2day-holiday-ceasefire.html">two-day
        ceasefire declared by the Communist Party of the Philippines (CPP)</a> that
        started on Dec. 25, Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98f665-2345-4e0a-86fc-6f1f5a8f32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be watchful and our operations will continue unabated to
        keep our communities safe and end the communist armed conflict, once and for
        all. The defeat of this threat aligns with the collective wish of all Filipinos,”
        AFP Public Affairs Office chief Col. Xerxes Trinidad said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de7b25-09e2-408e-96e7-822aae491a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.142+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee5399-d58a-473e-a3c0-fcd11aefc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unilateral ceasefire declared by the CPP is an empty statement
        as they do not have the leadership and support of the masses,” he added. “Their
        ammunitions are depleted and their members, supporters included, are surrendering.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a21483-cef9-4a14-a457-64556a9f9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80967e7-171f-4eda-9782-6f9c89db24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.143+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad also said the CPP’s capability to stage attacks “was already
        diminished” but the AFP expects “harassments to create unnecessary disturbance
        or noise” and the forces on the ground are ready.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c18995-9e26-436d-9985-6c4d99588e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2cd97-907b-456a-8171-f6ef5bc82002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T14:31:43.144+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T16:32:39.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Koko Pimentel said the AFP’s stand on the
        holiday ceasefire “shows mistrust” and is “not good for the planned peace
        talks.”</p>'
