      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> The
        state weather bureau on Monday forecasts a rainy Christmas Day over most parts
        of the country, citing the effects of the northeast monsoon (amihan) and easterlies,
        or hot air coming from the Pacific Ocean.</p>'
