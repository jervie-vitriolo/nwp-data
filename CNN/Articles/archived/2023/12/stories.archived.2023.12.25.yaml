    'stories': []
    'template': '1'
    'title': 'France grounds Romanian plane carrying 303 Indian nationals under suspicion
      of human trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587ae1e-084d-406f-95c3-98d273d36cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.305+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France (CNN) —</strong> French authorities grounded
        a passenger plane carrying 303 Indian citizens, including 11 non-accompanied
        minors, at the airport of Vatry, on suspicion of human trafficking, the Paris
        Prosecutor’s Office told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36907abf-27b0-4128-ae57-258f3422dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a0107-4905-4468-8240-612ebd32ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane, belonging to Legend Airlines, a company based in Romania,\
        \ was on its way from the United Arab Emirates to Nicaragua and had stopped\
        \ over at Vatry airport, roughly 150 kilometers east of Paris, for supply,\
        \ according to the Prosecutor’s Office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80b7d0-38db-4c35-ac05-73558e4be911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff745378-c1b7-4772-87d2-7ebebae77732'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French authorities seized the plane on December 21 after receiving\
        \ an anonymous tip.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bbf35-9d7f-4310-91ba-2118e647de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1565b09-d630-4903-8f06-2621920d8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:16:34.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plane was chartered by a company registered outside of the European\
        \ Union and Legend Airlines didn’t participate in the ticket selling for this\
        \ flight, the airline’s lawyer Liliana Bakayoko told CNN affiliate BFMTV on\
        \ Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a63e1-34d8-4e91-990e-d1f05f5f07f2'
