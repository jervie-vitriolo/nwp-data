    'template': '1'
    'title': 'Injuries related to firecrackers, fireworks rise to 28 on Christmas
      Day — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ad7ad-a2a6-419b-9bcf-fabe0e89deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:16:32.666+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — The
        Department of Health (DOH) reported 16 more injuries related to firecrackers
        and fireworks as of 6 a.m. on Christmas Day, bringing the total count to 28.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02219f-dbc8-4b23-92a5-31e24f96ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The health agency said 94% of the injuries during the Christmas festivities\
        \ happened at home or on the street.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba118a-a086-4160-a345-88866907bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.125+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 31% of the cases occurred in the capital region, and 44% of\
        \ the fireworks and firecrackers used were legally used and bought.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfba80d-a84a-4f46-83e3-79e6a95c767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2023/12/24/Call-to-ban-firecrackers-raised-anew.html">Call
        to ban firecrackers raised anew</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e310ac-eff5-4192-afba-81fa7b4d5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH also said 10 out of the 28 (36%) are cases with patients declared\
        \ to have \"passive involvement\" in the incidents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29644c-c634-446c-acdd-70ead63a9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.126+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first four injuries related to firecrackers and fireworks were\
        \ reported on Dec. 22, when the DOH began monitoring. Another four were recorded\
        \ on Dec. 23.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48188b52-df56-447a-a682-fb47c10f9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These eight cases were all boys aged six to 13.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e78e78-0e70-4abb-bd69-4faa4e98cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:39:36.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-25T17:39:36.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more cases were recorded the day before Christmas, <a href="https://www.cnnphilippines.com/news/2023/12/24/fireworks-related-injuries-doh-dec-24.html">bringing
        the cases to 12</a>.&nbsp;</p>'
