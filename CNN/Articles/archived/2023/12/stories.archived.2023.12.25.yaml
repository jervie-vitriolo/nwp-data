  'indonesia-nickel-factory-blast':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-25T13:25:28.000+08:00
    'imagesource': 'jcr:eba7bfea-534b-4bb7-95e1-d975b01ebe6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1019d428-ac61-4255-9f1b-ad56d5bd5c1e'
    'lead': 'A furnace explosion at a Chinese-owned nickel factory in Indonesia on
      Sunday has killed at least 13 workers and injured 38 others, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T13:28:18.700+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-25T13:28:19.135+08:00
