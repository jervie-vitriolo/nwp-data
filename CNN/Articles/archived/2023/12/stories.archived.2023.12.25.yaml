      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16161464-9eaa-4b4f-81ad-3002915ed75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, there were major changes in the House of Representatives'\
        \ leadership following the tirades from former President Rodrigo Duterte in\
        \ a TV interview in October.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23730fe2-4b1e-4033-afab-0811ad8e82df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e89b5c-eb3f-4ec5-9c4b-b4307307968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He accused the lower chamber of corruption and calling it the \"most\
        \ rotten institution\" in the country after secret funds of offices led by\
        \ his daughter, Vice President Sara Duterte, were transferred to agencies\
        \ focusing on national security.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e0d77-d76b-4aa8-aa36-890da0245b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8092366-d485-48c2-bbcf-efb9868eb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower chamber then adopted House Resolution 1414 upholding its\
        \ \"integrity and honor\" and expressing support for Speaker Martin Romualdez,\
        \ the chief executive’s cousin.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034f4b2-66ac-40e4-b375-d579653fb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa771525-296f-4c82-984f-04b4dbfd1cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A day after adopting the resolution, two deputy speakers who are known\
        \ allies of the vice president -- former president and now Pampanga Rep. Gloria\
        \ Macapagal Arroyo and Davao City Rep. Isidro Ungab -- were replaced.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b49ce-6db4-449c-8fea-22da439a5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344d6bd-1875-4ad4-8f07-c4aaa6e56b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez maintained that the alliance between the Marcoses and Dutertes\
        \ remains intact despite the House shakeup.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a97656-8219-497d-9587-20fd630da7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1032e65-e58a-414e-865a-a2ddc22fa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arguelles said the issue may also be due to some members of the UniTeam\
        \ wanting to gain an advantage in the 2028 presidential polls.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06163ec0-d1e5-496e-8ba7-cd445557de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c10d09-86b2-444c-9d78-f7ce35d554e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s really challenging for those in the UniTeam is temporarily\
        \ setting aside these 2028 ambitions, but I think this is very difficult for\
        \ them to do because there is no strong opposition that threatens them and\
        \ therefore their eyes are set on each other,” he also explained.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30799435-efde-4f8e-b911-6aa47aaf14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fef030-64bc-49c8-bfac-f363ae60cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For Calilung, this relationship may not revert back to what it used\
        \ to be as the polls approach.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81a5d03-fd23-4f2b-bcf7-0cfba47c4a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792dfc1-afea-488e-924a-69ef8723b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both experts also shared their thoughts on the House’s push for charter\
        \ change.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63819f9e-f453-46b2-8849-7be9ccf88f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7b6f7-d2ec-4b57-8eb0-65b9d060ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Calilung said he was surprised since this was not part of the government’\
        s priorities.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0720ed-740e-4f61-9bfb-40ba15d718d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2b68e-ee3f-45bd-9c5c-597cef951810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T10:04:10.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-25T10:04:10.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there are some personalities that joined Lakas (CMD), for\
        \ instance deputy speaker Dong Gonzales who used to be with PDP (Laban) is\
        \ a staunch supporter of Cha-cha. It could be possible he is advancing this\
        \ to the House speaker that’s why it’s gaining momentum,” he explained.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620d2a9-5e03-4d40-87a1-e3eea2eb4b63'
