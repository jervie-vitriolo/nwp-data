      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said this is evident primarily because the UniTeam led by President\
        \ Feridnand Marcos Jr. and Vice President Sara Duterte was only founded to\
        \ get votes for the 2022 polls.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3c6d7-b0b3-4ee2-908d-3592038624b2'
      'mgnl:activationStatus': true
