      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e37d1-b5b1-4d7f-bae8-b7738aa86595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:14:36.310+08:00
