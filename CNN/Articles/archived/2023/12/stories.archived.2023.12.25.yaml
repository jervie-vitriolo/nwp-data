    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0105d8-1905-4bb2-ba72-cb44903af492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:05:22.953+08:00
