      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under French law, organized human trafficking is punishable with prison\
        \ terms of up to 20 years and fines of up to $3.3 million (3 million euros).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8329b-8b42-4997-bef3-7f5a1a146911'
