      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/24/business/airbus-employees-sick-christmas-lunch/index.html">Around
        100 Airbus employees fall ill after company Christmas party</a>"</em></p>'
  'manchester-united-jim-ratcliffe':
    'author': 'Robert Ilich, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
