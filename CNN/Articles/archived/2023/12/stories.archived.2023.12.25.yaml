      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Legend Airlines has refused to identify the company citing ongoing\
        \ investigations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
