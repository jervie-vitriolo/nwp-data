    'title': 'Manchester United sells 25% ownership to Jim Ratcliffe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3d8f5-d1ed-4bcd-bdc7-f87f13447a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:09:04.262+08:00
