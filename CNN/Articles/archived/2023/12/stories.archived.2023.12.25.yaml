      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — People
        who belong to the vulnerable population should still wear face masks even
        if there is no evidence showing that the COVID-19 Omicron subvariant JN.1
        causes a more severe disease, an expert said Monday.</p>'
