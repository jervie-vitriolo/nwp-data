      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing recorded its longest cold wave
        since records began in 1951 as the biting temperatures and snowfall experienced
        in the Chinese capital and elsewhere began to ease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd83af9-7e4d-4ab5-afcf-a5d565d5f697'
      'mgnl:activationStatus': true
