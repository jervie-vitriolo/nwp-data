      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — The
        Armed Forces of the Philippines (AFP) said it killed nine suspected communists
        on Christmas Day amid the two-day ceasefire declared by the Communist Party
        of the Philippines (CPP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050ea6b-3aa9-40fc-b5ae-983e8e29242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said its Fourth Infantry Division on Monday morning conducted\
        \ a military offensive against suspected members of the New People’s Army\
        \ (NPA)—the armed wing of the CPP—in the areas around barangays Can-ayan,\
        \ Kibalabag, Kulaman, and Mapulo, all located in Malaybalay City, Bukidnon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6513518-8c0c-4b07-a810-7091ac145323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities also seized eight firearms from the NPA members.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023d292-4648-4566-a5a1-0e613fc66d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CPP announced a ceasefire beginning Christmas Day as it marks its\
        \ 55th anniversary on Dec. 26.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e865817-05b0-4b2c-abbb-9a99cecb2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/23/cpp-declare-2day-holiday-ceasefire.html">CPP
        declares two-day holiday ceasefire</a>&nbsp;&nbsp;</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b88e61-14fe-4f04-b5de-b02387dfade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 25, the military said it would continue to be watchful and
        conduct peacekeeping operations <a href="https://www.cnnphilippines.com/news/2023/12/25/afp-on-cpp-two-day-ceasefire.html">even
        during the CPP''s ceasefire.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc544c-66b9-4217-a478-3b6a16c25d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T17:37:53.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-26T10:02:03.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the Marcos administration and the National Democratic
        Front of the Philippines—the CPP''s umbrella organization—<a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-communique-peace-talks.html">agreed
        to resume the peace talks</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0375c-19ce-4cfb-8fe7-45f2a3fab55c'
