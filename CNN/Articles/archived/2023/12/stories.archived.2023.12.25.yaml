    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0ca79-0a19-4178-ba85-f5bc92549072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.107+08:00
