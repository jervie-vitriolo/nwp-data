      'mgnl:lastActivated': 2023-12-25T13:36:45.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chicks are taking time this weekend
        to pay tribute to their late former founding member Laura Lynch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4af74f-a9d8-47ab-9cb0-c8e8f77e196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e66a3-4929-4275-bdf8-76aaa1e91839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the band previously known as The Dixie Chicks posted a statement\
        \ Saturday to their official Instagram page, where they shared video of Lynch\
        \ singing and playing with the band, writing they “are shocked and saddened\
        \ to learn” of her death.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ea72d-5a18-47d2-97dd-3f6afa71d1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.676+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9114c-56b0-4ba4-977f-4b4677d347e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hold a special place in our hearts for the time we spent playing\
        \ music, laughing and traveling together. Laura was a bright light…her infectious\
        \ energy and humor gave a spark to the early days of our band,” the post continued.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2beef-f466-483e-8ada-5a91883a6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401d58f-e02b-4bce-b454-9f52cff233b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.677+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Laura had a gift for design, a love of all things Texas and was instrumental\
        \ in the early success of the band. Her undeniable talents helped propel us\
        \ beyond busking on street corners to stages all across Texas and the mid-West.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423ad12-e6d7-4b3a-ab33-31f4219b1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316072f5-a5d1-42cb-9756-3a39ea9ee939'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.678+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The post was signed “Emily, Martie &amp; Natalie,” for the Chicks’\
        \ current members, Emily Strayer, Martie Maguire and Natalie Maines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d229a5-a214-49cb-a341-f0252921e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae707152-055f-4ce3-a862-2791c0ca2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.679+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lynch was involved in a car crash Friday night in Hudspeth County,\
        \ Texas, according to CNN affiliate KDBC, citing a police report. Another\
        \ vehicle drove into Lynch’s lane, striking her vehicle head-on, KDBC reported.\
        \ The crash took place near the town of Cornudas, approximately 60 miles east\
        \ of El Paso.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a061f-4d29-4cf2-8bc5-073eeb44f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.024+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f2dfb-c090-4143-81f5-c211149d297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.680+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strayer and Maguire founded the Dixie Chicks in 1989 with Lynch and\
        \ Robin Lynn Macy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43110302-2446-4455-8b59-b1d7f5c1032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d81a1-d532-424b-8ac7-4a5c2d63d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.681+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1992, Macy left the band, and Maines later replaced Lynch as lead\
        \ vocalist.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9603adf-0b65-4114-8f4e-eedf9465f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05630f8e-af9a-4ce2-a36b-e9cfed526377'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T13:36:44.682+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T13:36:45.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band broke through commercially with their fourth album “Wide
        Open Spaces” in 1998, the first to feature Maines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c1895-0bcb-4ba1-9a74-f9e9dcd62cbd'
