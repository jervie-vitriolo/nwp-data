      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603488cb-6452-4856-8e63-b0ccef4ee5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T12:05:22.956+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-25T12:15:08.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This appears to be an isolated event and all employees are recovering
        well,” the Airbus spokesperson added. “The health of our employees remains
        our primary concern and we are fully cooperating with the ARS health agency
        to identify the cause of the illness and ensure this cannot happen again in
        the future.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
