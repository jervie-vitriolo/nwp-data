      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea040c-8b0a-4496-9ed8-0d95b5a46f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-25T09:35:31.111+08:00
