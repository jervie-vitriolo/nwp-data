      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prosecutors said on Sunday that the plane was allowed to depart while\
        \ two passengers who were questioned by police “are still in custody, monitored\
        \ by the Paris prosecutor’s office.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6434a-3328-4127-8c26-628f94981976'
