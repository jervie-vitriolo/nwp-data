    'jcr:uuid': 'f8bd93e6-920a-42f8-9608-3d6bd8809a00'
    'lead': 'The Chicks are taking time this weekend to pay tribute to their late
      former founding member Laura Lynch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-25T13:36:44.634+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-25T13:36:45.011+08:00
