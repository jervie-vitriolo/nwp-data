      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said the IDF believes the three men either escaped their captors\
        \ or had been “left behind” because of the fighting in the area.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e4652-54a4-4854-9bbc-da3aa6a47a69'
      'mgnl:activationStatus': true
