      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Autopsy shows Matthew
        Perry died of ‘acute effects of ketamine’"</em></p>'
  'Life-on-Saturn-moon':
    'author': 'Ashley Strickland, CNN'
    'caption': 'NASA/JPL/Space Science Institute'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T08:31:23.000+08:00
    'credit': 'NASA/JPL/Space Science Institute'
    'imagesource': 'jcr:7db41679-5bf4-4b28-b9bf-eee145e85fb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44cdb8f-6388-405f-b7fb-8e38ff9d5fd9'
    'lead': 'Astronomers have detected more evidence that Saturn’s moon Enceladus
      may be one of the most promising places to search for life beyond Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T08:33:27.706+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-16T08:33:28.230+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Life may have everything it needs to exist on Saturn’s moon Enceladus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e6082-a4ac-4a43-a27c-cc50ef991454'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.719+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have long viewed Saturn’s moon
        Enceladus, which harbors an ocean beneath its thick, icy shell, as one of
        the best places to search for life beyond Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760c1fc-99a0-45f7-92f2-18c1d3f4fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335229c-3a22-4d4c-bd84-efce1934f927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, a new analysis of data collected by NASA’s Cassini mission, which\
        \ orbited Saturn and its moons between 2004 and 2017, has uncovered intriguing\
        \ evidence that further supports the idea of Enceladus as a habitable ocean\
        \ world.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09391dd-8596-4ac5-bcb8-1046a629ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.720+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fe7e3-e798-4140-aa4d-e3daa57f1a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Enceladus initially captured the attention of scientists in 2005 because\
        \ plumes of ice grains and water vapor were observed rising through cracks\
        \ in the moon’s ice shell and releasing into space. The spacecraft flew through\
        \ the plumes and “sampled” them, with data suggesting the presence of organic\
        \ compounds within the plumes, some of which are key for life.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1be39-c6ac-41ee-84b8-646a303c9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dc6e3-5d96-49b8-87db-60f57e4f1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.721+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest data analysis of Cassini’s flybys of Enceladus revealed\
        \ the detection of a molecule called hydrogen cyanide that’s toxic to humans\
        \ but crucial to processes driving the origin of life. What’s more, the team\
        \ also found evidence to support that Enceladus’ ocean has organic compounds\
        \ that provide a source of chemical energy that could potentially be used\
        \ as powerful fuel for any form of life.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a6ab6-744f-41c3-8e21-65e7446ce956'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e23f5e-cbd6-447c-b0ea-43d3ad4e7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A study detailing the findings was published Thursday in the journal\
        \ Nature Astronomy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b5cdd-7270-4aa9-a70d-0826fbd7f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86affdbd-6f3e-44ab-ad7e-3923b0ed4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our work provides further evidence that Enceladus is host to some\
        \ of the most important molecules for both creating the building blocks of\
        \ life and for sustaining that life through metabolic reactions,” said lead\
        \ study author Jonah Peter, a doctoral student of biophysics at Harvard University,\
        \ in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee704601-1810-46a2-b356-b946bade6f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47201b91-8ace-4adf-b766-464210af12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.723+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not only does Enceladus seem to meet the basic requirements for habitability,\
        \ we now have an idea about how complex biomolecules could form there, and\
        \ what sort of chemical pathways might be involved.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7725c6a-fdbf-49e7-84e8-025cf498cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff7db1-12fe-45f3-a8a4-13bfea159e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.724+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ingredients necessary for life as we know it on Earth include water,\
        \ energy and chemical elements. The new research provides scientists with\
        \ chemical blueprints that can be tested in labs, Peter said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ca217-1719-438b-930b-735be92a56e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c318e7e-4e25-46a5-83e7-61df9869d8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Finding building blocks for life</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbde5b-b6fd-44ad-ab9c-aa52887d2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.725+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amino acids are some of the building blocks of life, and hydrogen cyanide\
        \ is considered to be a versatile molecule that allows amino acids to form,\
        \ according to the study authors.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71a7ed-9288-479e-a753-dd50cb755ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96eaedb-3eb1-446a-ad3c-c6f85bb95f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.726+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The discovery of hydrogen cyanide was particularly exciting, because\
        \ it’s the starting point for most theories on the origin of life,” Peter\
        \ said. “The more we tried to poke holes in our results by testing alternative\
        \ models, the stronger the evidence became.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb655c-17a4-4f21-bc08-c1491f3b95b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, it became clear that there is no way to match the plume\
        \ composition without including hydrogen cyanide.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687ec25-198d-4ba9-98b2-a8b680ba26ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.727+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9b530-e68d-40c3-987c-04faefec78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previously, molecules such as carbon dioxide, methane, molecular hydrogen,\
        \ water and ammonia were detected in Enceladus’ plumes, which reflect the\
        \ composition of the ocean beneath the ice shell that generates the plumes.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8993abf-f2d2-4799-90cf-950e8c41de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.728+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ae8e1-0241-4e19-90fc-61a5a8b53f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The combination of these elements together suggested a process called\
        \ methanogenesis, or the metabolic creation of methane, may be at play on\
        \ Enceladus. Scientists suspect methanogenesis may have also played out on\
        \ early Earth, contributing to the origin of life.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3108621-1789-4d69-bcdf-0e8ad9b0192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b081a-2bfe-41d4-b8c4-75f6df485100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the new research indicates more varied and powerful chemical energy\
        \ sources are occurring within Enceladus’ ocean. In addition to hydrogen cyanide,\
        \ organic compounds detected in the analysis included acetylene, propylene\
        \ and ethane along with traces of an alcohol like methanol and molecular oxygen,\
        \ suggesting there’s more than one way to sustain life inside the ocean world.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4912c-b49a-462d-a99d-a5be430e831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac3bd9-7419-4746-88be-1b26b9204e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:33:28.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If methanogenesis is like a small watch battery, in terms of energy,\
        \ then our results suggest the ocean of Enceladus might offer something more\
        \ akin to a car battery, capable of providing a large amount of energy to\
        \ any life that might be present,” said study coauthor Kevin Hand, deputy\
        \ project scientist at NASA’s Jet Propulsion Laboratory in Pasadena, California,\
        \ in a statement.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
