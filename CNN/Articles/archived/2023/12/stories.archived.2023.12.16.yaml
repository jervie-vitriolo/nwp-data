    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160e01e-d683-402c-baa3-15737bc2a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.022+08:00
      'mgnl:createdBy': 'seth'
