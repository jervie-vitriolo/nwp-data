      'mgnl:lastActivated': 2023-12-16T15:48:52.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW officer-in-charge Hans Cacdac said the Al Jasrah vessel “was the\
        \ subject of a drone attack” on Friday.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e873918-0cb9-4fdb-9013-fc7aa3e08f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:52.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-16T15:48:52.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158b5cb-d95b-4e1c-a60e-c0f8d721035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:52.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-16T15:48:52.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All 15 [Filipino] seafarers on board the container ship Al Jasrah\
        \ are safe and unharmed,” said Cacdac in a post on X, formerly Twitter.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a267b9-3dba-4e84-b718-06a6fa08f072'
      'mgnl:activationStatus': true
