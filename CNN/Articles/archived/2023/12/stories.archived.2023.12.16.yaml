      'text': "“What we have consistently said is that Israel has the intent to make\
        \ sure that it is drawing those distinctions clearly and in a sustainable\
        \ way. And we want to see the results match up to that,” Sullivan added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06815f9-2c67-44cd-b689-19535f8ac5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cbe72-ca42-4220-bbee-32f3b7eb61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.139+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan was communicating a clear message to Israel’s government,\
        \ days after a public rift opened between Biden and Israeli Prime Minister\
        \ Benjamin Netanyahu over the mounting civilian casualties in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dc58d-659e-42ad-b938-c072976a0e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5446068-f154-45f6-b3bf-9ac74fc2cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, CNN reported that US officials expect the current\
        \ phase of Israel’s ground operation to transition a lower-intensity, hyper-localized\
        \ strategy that narrowly targets specific Hamas militants and leaders, possibly\
        \ by January.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928af7f-37ef-4184-8511-abfeaf9dd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.140+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f560bf2-e314-4a04-9489-e964696edc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a meeting on Thursday, Israel’s Minister of Defense, Yoav Gallant,\
        \ told Sullivan the war in Gaza would last “more than several months,” according\
        \ to Israel’s Ministry of Defense.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf02f22-19ee-4790-a202-754bd514e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.141+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd27f3-ca9d-484e-9a6e-c4900b623b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It will require a period of time – it will last more than several\
        \ months, but we will win and we will destroy them (Hamas),” Gallant said,\
        \ according to a transcript of the meeting released on Thursday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b248c-5e1c-4d48-bfa6-fe699b1d77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbb0b1-38f2-433b-92a8-304adb566599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.142+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan made his comments prior to a trip to the West Bank on Friday\
        \ as part of his push to demonstrate continued US support for Israel in its\
        \ fight, while also urging the Israeli government to take meaningful steps\
        \ to reduce civilian casualties in Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc69bd7-d8fd-4847-adb9-2e8cb842b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07042bdf-70ef-4a44-bfee-0b97d43eae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.143+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan on Friday met with President Mahmoud Abbas of the Palestinian\
        \ Authority in Ramallah on the second day of his trip to the region. According\
        \ to the White House, Sullivan discussed efforts to increase the flow of “\
        humanitarian assistance for Palestinian civilians in Gaza” during their meeting.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90555066-9aa6-4713-a9ff-2dd09469e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70a01d-f283-43b5-92c5-c0dc6a0d2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.144+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair also discussed the Biden administration’s desire for “a more\
        \ peaceful, integrated, and prosperous Middle East region,” the White House\
        \ said, along with the Biden administration’s desire for a “path to a two-state\
        \ solution.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e19d9-a2a8-46a1-8171-7128e6e43847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c4454-65bf-407f-9b41-b7d786ed7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.145+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan previously met with Israeli Netanyahu and other top government\
        \ officials on Thursday. His meeting with Abbas comes amid a disagreement\
        \ between Biden and Netanyahu, who differ on whether the Palestinian Authority\
        \ should have governing power in Gaza once Israel’s war with Hamas ends. The\
        \ US has said the Palestinian Authority should assume governance responsibilities\
        \ in Gaza after the end of Israeli military operations, but Netanyahu has\
        \ repeatedly rejected that idea.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692db3cc-4907-4b05-9b33-569287eff550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06785f8-a742-4270-9418-caf135583d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.146+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Authority is the Palestinian governing body in the\
        \ West Bank. Hamas controls Gaza and presents itself as an alternative to\
        \ the PA.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485cb65-5db9-49d9-a55c-be5c2036aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5464f2-b867-471f-bcc4-22876ba23191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.147+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President Kamala Harris’ national security adviser, Phil Gordon,\
        \ previously met with Abbas and other Palestinian leaders last week.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb1a6a-638c-47cd-95d7-00be9cfeabf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a910c3a-4f33-46fd-8517-4ebc5815fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.148+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan’s visit to Israel, his second since the deadly Hamas attack\
        \ against the country on October 7, comes as Biden has become increasingly\
        \ vocal about his desire to see the Israeli government take more concrete\
        \ steps to eliminate civilian casualties in Gaza and called for Netanyahu\
        \ to change his hardline positions.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f2b99-0b2d-4831-8629-2570eec925e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.149+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dffc9-ae72-4c1f-9394-474d04464004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a speech on prescription drug prices at the National Institutes\
        \ of Health, the president was asked whether he wants the Israeli government\
        \ to scale back its strikes against Hamas as it fights in Gaza.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639e2f4-da06-461e-a2d2-dd48693128d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.150+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7616bcfa-4899-4b4c-a6a4-7f77915f4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want them to be focused on how to save civilian lives. Not stop\
        \ going after Hamas, but be more careful,” Biden responded.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961e299-b2b9-46cc-88b4-9010b2b85dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.151+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fbf40-0ab4-4126-8a9f-4380d5531089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.152+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 1,200 people, including Israelis and foreign nationals, were\
        \ killed by Hamas militants during the group’s October 7 attack on Israel.\
        \ More than 18,000 people have been killed in Gaza in the ensuing Israeli\
        \ response, according to the Hamas-controlled Health Ministry.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a6708-4a40-4e8e-96b8-f7e9b991790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4a5f9-8648-4a82-b4a2-c05df165e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This story has been updated with additional information.\r"
