    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34e196-a6f2-4782-83d1-4f47a93eff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.978+08:00
      'mgnl:createdBy': 'raheema'
