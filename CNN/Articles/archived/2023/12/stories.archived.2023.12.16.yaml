      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef80c6-95e2-4044-9307-7fec836f78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investigations by two human rights groups as well as Reuters and Agence\
        \ France-Presse found that the targeting was likely deliberate. Human Rights\
        \ Watch called the attack a potential war crime.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69b298-54d0-428e-8954-50f7a9a4ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.843+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68797bd7-4c25-4b33-9188-86b7f8c856aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.844+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the first time that Israeli forces have apparently
        deliberately attacked journalists, with deadly and devastating results,” said
        Ramzi Kaiss, a Lebanon researcher at Human Rights Watch. “Those responsible
        need to be held to account, and it needs to be made clear that journalists
        and other civilians are not lawful targets.”</p>'
  'alex-batty-british-boy-missing-found-france':
    'author': 'Maya Szaniecki, Joseph Ataman, Caitlin Danaher, Alex Hardie and Niamh
      Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T03:03:42.000+08:00
    'imagesource': 'jcr:b9f31b97-c7bb-46dc-b72b-ec6d2540c7e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '486f8941-135d-4e20-a2d8-58597c32b0b9'
    'lead': 'A British boy who disappeared six years ago is set to return home as
      early as this weekend after a driver discovered him walking along a roadside
      in southern France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T03:08:03.078+08:00
