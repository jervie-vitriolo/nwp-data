  'us-israel-attacks-lebanon-military':
    'author': 'Alex Marquardt and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T03:01:22.000+08:00
    'imagesource': 'jcr:fb4ce51b-7a10-47b2-a32c-5580e880e50d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '753d098f-2b34-47c0-aff1-8097d04abb87'
    'lead': 'Israel’s military has repeatedly attacked the US-backed Lebanese army
      to the north over the past two months, prompting alarm in the Biden administration
      and sharp rebukes from top US officials to Israeli leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T03:02:53.807+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-16T03:13:44.139+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'First on CNN: US rebukes Israel for more than 30 attacks on Lebanese
      military amid concerns of Gaza conflict widening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487989c2-a38f-42c3-9ce9-547b4b3ffbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel’s military has repeatedly attacked
        the US-backed Lebanese army to the north over the past two months, prompting
        alarm in the Biden administration and sharp rebukes from top US officials
        to Israeli leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1466e-e3e2-479f-ae3e-01c5d77fd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israelis have struck Lebanese Armed Forces positions more than\
        \ 34 times since October 7, including with small arms and artillery fire,\
        \ drones and helicopters, according to US officials, a regional security source,\
        \ and a list of the incidents compiled by the US and reviewed by CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed913fa-8772-4066-8c6b-70435609988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.829+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112a401-39ca-4ea0-9325-4028c6f56298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden administration has told Israel that the strikes are unacceptable,\
        \ officials said. One senior US official said that the US believes at least\
        \ some of those strikes have been accidental, intended instead for the powerful\
        \ Shiite Lebanese militant group Hezbollah which also operates along the Lebanon-Israel\
        \ border and has been hitting Israeli military positions. But the intention\
        \ of other strikes has been less clear, the official said, and more junior\
        \ Israeli troops may not be exercising enough restraint.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc034e-31f0-4e6f-9e8b-8e20a416eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.830+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd77bce-dae6-47cc-a01c-2a9115e5df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the scope of the incidents, which has not been previously reported,\
        \ has frustrated US officials because the US believes the LAF will need to\
        \ be part of any eventual diplomatic solution between Israel and Lebanon to\
        \ quiet the current violence. The US is also deeply concerned that the conflict\
        \ between Israel and Hamas in Gaza could expand to the north, and US officials\
        \ have been working with Israel and Lebanon to try to contain the war.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db896a-2f18-4d89-94fa-ac4cc2db4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c25296-de3d-49ee-9d6a-29807f0397bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.831+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States has been clear we do not want to see this conflict\
        \ spread to Lebanon and we continue to urge the Israelis do all they can to\
        \ be targeted and avoid civilians, civilian infrastructure, civilian farmland,\
        \ the UN, and the Lebanese Armed Forces,” a spokesperson for the White House’\
        s National Security Council told CNN. “The United States is proud of its partnership\
        \ with the LAF, an essential institution, not only to the stability and security\
        \ of Lebanon, but of the entire region.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b9c35-7a55-455a-992e-bee497448b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d9317-32b6-49ae-be16-2743f94166f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.832+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israel Defense Forces did not immediately respond to a request\
        \ for comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740ecc1-83bf-45c8-9c8e-c6ea21505012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d54b87-668b-4907-a73b-6a0e340c4841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.833+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Lebanese military is not as strong as Hezbollah, which gets funding,\
        \ training and weapons from Iran and is one of the most formidable paramilitary\
        \ forces in the Middle East. But the US backing of the LAF gives Washington\
        \ a partner in an active region that it can work with on a range of priorities,\
        \ including counterterrorism. The senior US official noted that the LAF is\
        \ popular among the Lebanese public and, while not seen as a perfect counterweight\
        \ to Hezbollah, is a neutral alternative that the US believes will be an important\
        \ player in any future peace settlement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d3f1f-1bd2-4a01-aa3e-9d25c14450b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e861f9-1797-4c00-8586-50898489ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.834+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials believe Israel’s attacks on the Lebanese military have\
        \ resulted in at least eight injuries and one death since October 7.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da456ec-8888-4cfb-987d-f5b27a852e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375e3d0-6d5d-4669-af45-1bc6b3be5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a US list of the strikes seen by CNN, one Lebanese soldier\
        \ was killed and three were wounded on December 5 after four tank shells hit\
        \ a position on the Blue Line, the UN’s demarcation of the border between\
        \ Israel and Lebanon.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56bb29-0f2f-4734-8dbb-b73d60265f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.835+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f90abd-d960-43fb-bf5c-37b2ff68e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.836+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military apologized and said the Lebanese Armed Forces\
        \ were not the target of the strike. The LAF has not struck back militarily,\
        \ US officials said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c80e5c-428a-4cc0-ac1e-52f19a0e666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a167348-259a-47fe-8265-7e4f9ebcba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.837+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the other incidents in southern Lebanon were Israeli strikes\
        \ on two LAF positions on October 21 that destroyed an observation post. Six\
        \ days later, a LAF patrol that included a brigade commander came under direct\
        \ fire, according to US officials. On December 8, one Lebanese soldier suffered\
        \ from the effects of white phosphorous.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cab75-852c-45f4-b33f-98479588c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9f511-ab76-4998-8713-b683b395e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.838+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That followed an October incident in which Israel reportedly used US-supplied\
        \ white phosphorous munitions and injured at least nine civilians, according\
        \ to The Washington Post. The White House said it would be seeking answers\
        \ from Israel about its use of white phosphorous.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026bc1dc-6951-4be3-af5e-c37110769e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd9b04-cdf7-49a8-9771-d4791a2c842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.839+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The IDF’s continued pattern of strikes against LAF positions are concerning\
        \ and irresponsible. The LAF is a critical and independent force that successive\
        \ US administrations have supported in recognition of its important role in\
        \ stability in Lebanon,” said a senior congressional aide. “Many members of\
        \ Congress share the administration’s strong concerns with such actions.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1559748e-87f4-435b-91b8-79a381c15555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88891e-85aa-4b0a-961e-eea110daf83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.840+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the pace of the strikes escalated, administration officials made\
        \ clear to Israeli leadership that they need to be more careful, US officials\
        \ told CNN. Meanwhile, the US has been working with Lebanon to try to quell\
        \ the violence between Israel and Hezbollah and quiet the northern border.\
        \ Israel wants Hezbollah to retreat north of the Litani River, which is about\
        \ 18 miles away from the border, Israeli defense minister Yoav Gallant has\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83423d61-de25-44c1-b95e-cd6cd4c29dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.841+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da84d98-7736-4700-8905-3d38dc2f79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:02:53.842+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:13:44.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On October 13, a Reuters journalist was killed and six other journalists\
        \ were wounded in two tank artillery strikes in southern Lebanon while covering\
        \ the fighting. The journalists, clearly wearing blue flak jackets marked\
        \ ‘Press’, were on an exposed hilltop as Israeli helicopters and drones buzzed\
        \ above.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9969974f-47b5-479e-a366-538d851f4c43'
      'mgnl:activationStatus': true
