      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the study authors want to investigate how diluted the organic\
        \ compounds are within the subsurface ocean because the dilution of these\
        \ compounds could determine whether Enceladus could support life.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ecca7-ec24-4351-b031-fde1c28279aa'
      'mgnl:activationStatus': true
