      'mgnl:type': 'text'
      'text': "The network went on to accuse the Israeli forces of targeting its journalists\
        \ and families in a statement on Friday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddb3c7-cf64-4456-9049-5c894feaf1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.974+08:00
