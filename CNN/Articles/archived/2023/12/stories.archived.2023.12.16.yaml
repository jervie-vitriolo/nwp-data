      'mgnl:lastActivated': 2023-12-16T08:33:28.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the future, astronomers hope to send a dedicated mission to investigate\
        \ Enceladus, which could provide a definitive answer as to whether life exists\
        \ in the ocean world.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589db996-31be-4123-bd8a-a8fe01da4c18'
      'mgnl:activationStatus': true
