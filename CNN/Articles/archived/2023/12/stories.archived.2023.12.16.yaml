      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aduana paid tribute to the Philippine mythological goddess that protects\
        \ the Mount Makiling, which is located at her home province of Laguna.  \r"
