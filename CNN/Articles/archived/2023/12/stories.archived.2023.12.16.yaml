      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a1713-3ca2-465b-93bb-2942630fc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.781+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also during the trial the court heard a phone call Becciu had secretly\
        \ recorded with the pope where he sought to confirm with the pontiff that\
        \ Francis had authorized payments to free the kidnapped nun. According to\
        \ a transcript, the pope said he “vaguely” remembered a discussion about payments\
        \ but repeatedly asked Becciu explain what he wanted in writing. \r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c351c-edd0-4cd8-bbf7-24386b15bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b3ed0-9a15-4b17-b9f2-458e862fc534'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.782+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ongoing battle to reform&nbsp;&nbsp;</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed86598-b6cd-4b8b-aaa5-aac93e51c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.783+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4390c-1eed-4b19-98e2-cad50086dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.784+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pope’s battle to reform Vatican finances has revealed the problem\
        \ of placing clerics, with no professional financial training, in charge of\
        \ large financial portfolios. As a result of the London property investigation,\
        \ Francis ordered that the funds controlled by the Holy See’s Secretariat\
        \ of State be managed by a different Vatican entity where an experienced accountant,\
        \ Fabio Gasperini, oversees day-to-day operations. In 2019, it was estimated\
        \ the Holy See’s Secretariat of State managed assets of roughly $1 billion.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f79ae2-87c2-4dcd-90e0-0cfccb0d1b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.785+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d984b-6eed-4c30-9d82-daab53d9e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Holy See has a property portfolio in cities including Rome, Paris\
        \ and London, which came about following compensation paid to it by Italy\
        \ for the loss of the papal states, the parts of Italy under papal rule until\
        \ the 19th century. In this 1929 deal, the Lateran Treaty, the Italian authorities\
        \ also recognized Vatican City as a sovereign entity. The bulk of the Vatican’\
        s properties are in Rome and used to house church employees. Funding for the\
        \ Vatican comes largely through donations made by Catholics from across the\
        \ world and revenue from tourists visiting the Sistine Chapel and Vatican\
        \ museums.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267185c3-cc14-431a-bcc8-e681232a86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.786+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84284bef-6bee-4fb8-975f-98cccf09a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.787+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the Francis pontificate, the Vatican has begun to publish annual\
        \ financial statements, which recently revealed a shortfall in income, while\
        \ the Pope has sought to centralize investments to enhance accountability.\
        \ The London property investment deal was also flagged as suspicious by the\
        \ Vatican’s internal monitoring system in 2019, triggering the inquiry which\
        \ led to the trial.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a551d2e-a11a-41f8-8cb6-023c06d34e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.788+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a987356-1e99-4427-bd7c-e4b33b45274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.789+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vatican finances have long been a source of scandal, and this case\
        \ has brought back memories of Roberto Calvi, the man known as “God’s banker,”\
        \ who was found hanged under Blackfriars Bridge in London in 1982. He had\
        \ been chairman of the Banco Ambrosiano at the time of its collapse, with\
        \ the Vatican bank its main shareholder.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c59560-df5b-4040-a306-cbd260c573b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b692b84-9a8c-4755-91fd-d5b3df4f64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.790+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the pope described the London investment deal as a “scandal”\
        \ while this week he told Vatican auditors that the “lure of corruption is\
        \ so dangerous that we must be extremely vigilant.”\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622dd38-8d70-4825-94b6-cf84c357a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.791+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6382c2-b9f4-4135-af0b-174f9b031d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.792+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of steps have been made by Francis to tackle the Vatican’s
        finances. The trial shows there’s plenty of work to do. The pope has often
        warned: “The devil enters through the pockets.”</p>'
  'IDF-accidentally-kills-three-Israeli-hostages':
