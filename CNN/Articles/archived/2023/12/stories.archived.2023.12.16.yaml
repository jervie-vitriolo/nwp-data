      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Al Jasrah vessel “immediately broadcast a mayday signal that said\
        \ the crew was fighting a fire caused by the attack.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54be2e-21a2-4d90-a93d-1bdbee469990'
