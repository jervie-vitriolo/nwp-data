    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T15:43:40.000+08:00
    'imagesource': 'jcr:e76c4e05-a028-40eb-b267-fcbcedfbfec0'
