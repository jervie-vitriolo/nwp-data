      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is a sentiment shared by Ramirez and his family. Noelle, says Ramirez,\
        \ would be alive were it not for Law’s website, and he believes that Law went\
        \ as far as coaching Noelle on how to end her life.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fbfc1-c2a3-431d-b7b8-74c8777e537a'
