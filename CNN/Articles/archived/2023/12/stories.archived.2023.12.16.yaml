      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We will never know what Timothée Chalamet
        would have been like in “Barbie.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a8e1c-fbca-4e9b-b318-66c17b297592'
      'mgnl:activationStatus': true
