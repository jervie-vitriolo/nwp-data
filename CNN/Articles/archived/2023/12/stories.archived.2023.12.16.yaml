      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a brief statement, the vice president said she will hold office\
        \ at the Department of Education National Educators’ Academy of the Philippines\
        \ Davao and Office of the Vice President Davao Satellite office.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dde3b3-ac0a-4583-a21c-b998847c9d53'
      'mgnl:activationStatus': true
