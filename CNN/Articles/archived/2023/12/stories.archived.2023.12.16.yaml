    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Al Jazeera cameraman dies after Israeli attack in southern Gaza, network
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c791cfd-8d86-4919-8626-08479d2c1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — An Al Jazeera journalist has
        died after being badly injured during an Israeli attack in southern Gaza and
        then forced to wait five hours for medical attention, the network said on
        Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07703cc-053d-4744-ad59-bd425fdede73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.970+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0095ded-bd3b-450f-bb9c-17a6e62ab393'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Camera operator Samer Abu Daqqa died of wounds sustained in the attack,\
        \ the Qatar-based network said, adding that he was bleeding for hours before\
        \ medical personnel could reach him due to heavy shelling in the city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f88c4-4d59-4b8a-b099-eef7bea303c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d472f-b702-4482-86cc-a07777409be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.971+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera correspondent and Gaza bureau chief Wael Dahdouh was also\
        \ injured in the attack, the Qatar-based news network said in a statement\
        \ to CNN on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0046ed-c634-43e0-8e53-1add9a97f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438cfe0-e643-4f68-bd9c-5146d55fed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.972+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dahdouh was eventually evacuated to a hospital, but Abu Daqqa’s injury\
        \ was too severe to survive, according to Walid Alomari, Al Jazeera’s bureau\
        \ chief for Jerusalem and the West Bank. “Too many in Gaza bleed and die because\
        \ ambulances can’t reach them,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924a5fc-6262-4c5d-93eb-c03e168e75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0579bfe-1c22-405b-99a7-38ea5fd3ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.973+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera said it did not have further information about Abu Daqqa’\
        s injuries due to poor telecommunications in the area.\r"
    '9':
