    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01cf52-ef2a-4b34-a326-7fa19ebec65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.733+08:00
