      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the&nbsp;<a href="https://twitter.com/CENTCOM/status/1735782605864194316">United
        States Central Command</a>, the Iran-backed rebel group Houthis struck Al
        Jasrah and another Liberian-flagged commercial ship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206769d0-2b30-4a24-8d46-b1c418372283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:52.516+08:00
