      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afd2c8-44b5-4bcc-9ecb-912e2c812a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.104+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He himself uses the term ‘spiritual community’,” Leroy said, adding\
        \ that “they travelled from house to house with solar panels, always car-pooling,\
        \ always in places where there were large houses, where there were several\
        \ families.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307ef8f-9efe-46ce-bcdc-55ad448ee794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4936f47-69a3-4630-b33f-b9215cb370b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He doesn’t describe any physical violence of any kind… he doesn’t\
        \ describe any physical violence from anyone, nor from his mother,” the French\
        \ prosecutor also said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f242e3-90af-4983-a4b3-49ca95d43983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1a85f-1949-47bf-9c98-25259b5ee4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leroy said that the teenager is in good health. He added that his grandad\
        \ had passed away about six months ago “in circumstances that are not yet\
        \ known.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1cea0-9c32-4c1b-a41c-5748c315619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.108+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c844c-116f-4d6d-9f12-167a49c5d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘I’m so happy’</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0c312-cb9b-4bc6-aee0-998ba3e76cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.109+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batty’s grandmother, Susan Caruana, his legal guardian, told the UK’\
        s The Sun newspaper that she had spoken to Alex.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c665e2a-085c-4941-90f9-c2292f44b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.110+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b373e6-b811-46c7-87c6-97d303251849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.111+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so happy. I have spoken to him and he is well,” Caruana said,\
        \ adding: “He is currently with the authorities in France. It is such a shock.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8017c-1e34-4fd8-8c5d-591a8b2d86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7399f640-deec-4da2-98ad-6fa797a6758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the TF1 report, Accidini showed a message sent on Wednesday at 3:29\
        \ a.m. local time (9:29 p.m. ET), that Batty reportedly sent to his grandmother\
        \ from the Frenchman’s Facebook account.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9391e3-cd72-4ca6-a23d-387cf84c317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14724553-8000-467e-9399-01719e31575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The message read: “Hello grandma it is me Alex i am in France Toulouse\
        \ i really hope that you receive this message i love you i want to come home.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798133e3-de47-4415-b08d-253d371a0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c942f7c-2159-4fa8-91e3-bc0493a0f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Greater Manchester Police in the United Kingdom said in a statement\
        \ Thursday that they have been contacted regarding “a possible sighting in\
        \ France of Alex Batty, who went missing in 2017.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b604924-0fd1-4764-ab95-102930ecb2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad6e8f-205f-4c38-a3fc-7913d280f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Officers in the English town of Oldham are in contact with French authorities\
        \ to establish the “authenticity of the report,” the police added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301b55d-b6e4-4618-bf6d-08d50a5422c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72633a54-e75b-431f-960c-89ea8047b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Greater Manchester Police said: “This is a complex
        and long-running investigation, and we need to make further enquiries as well
        as putting appropriate safeguarding measures in place.”</p>'
  'emma-stone-poor-things':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
