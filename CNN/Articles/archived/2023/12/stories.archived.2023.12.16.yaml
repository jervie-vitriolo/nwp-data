      'mgnl:lastActivated': 2023-12-16T15:35:22.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos on Friday left for Tokyo along with his economic team and will\
        \ return on Monday, Oct. 18.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37a78a-f51d-4393-9f3b-da3a13a32c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:35:21.810+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-16T15:35:22.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the president’s agenda in Japan is to convince other Asian leaders,\
        \ particularly the members of the Asia Zero Emission Community, to invest\
        \ in the country’s renewable energy industry.  \r"
    '4':
