  'South-Korea-to-see-population-plummet':
    'author': 'Brad Lendon and Gawon Bae, CNN'
    'caption': 'Kim Hong-Ji/Reuters/File'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T08:36:37.000+08:00
    'credit': 'Kim Hong-Ji/Reuters/File'
    'imagesource': 'jcr:f99ed2f1-3d60-47f1-ac72-8c64df16ed81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17b6a02b-7203-4cf4-9881-d6005a7b7d37'
    'lead': 'South Korea, the country with the world’s lowest birth rate, expects
      it to fall even further in the next two years while its overall population is
      expected to plummet to levels not seen since the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T08:38:21.944+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-16T08:38:22.445+08:00
