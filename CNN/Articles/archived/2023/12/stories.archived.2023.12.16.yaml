      'mgnl:lastActivated': 2023-12-16T03:17:18.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bd3f2-67f3-40f1-8810-191b384c8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:17:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chalamet confirmed the rumor that there had been discussions about\
        \ him making a brief appearance in this year’s most popular film.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caba226-ec79-469f-a2da-556332468576'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:17:18.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d386ef9-0917-40b8-90c2-e244012d4575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:17:18.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There was an idea for Saoirse Ronan and I to do a cameo in it,” Chalamet\
        \ said. “I don’t know what the cameo would’ve been. I think it would’ve been\
        \ one of the rejected Kens or Barbies. Not Alan. Maybe there was a reject\
        \ French one along the way.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60478521-66bd-4be8-a3f3-6ba8370ba891'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:17:18.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
