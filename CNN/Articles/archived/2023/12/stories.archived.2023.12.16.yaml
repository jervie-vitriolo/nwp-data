        Philippines Yllana Marie Aduana donned an outfit inspired by “Maria Makiling”
        for her national costume in Miss Earth 2023 pageant in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f8839-ce4c-4013-88f6-eee4d8703d5a'
