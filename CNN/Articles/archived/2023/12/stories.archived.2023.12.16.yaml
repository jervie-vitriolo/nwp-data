    'title': 'LPA east of Mindanao could become tropical cyclone in next 48 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46b30c-272c-4fed-8b32-808f3770e883'
