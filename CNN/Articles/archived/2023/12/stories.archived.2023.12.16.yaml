    'lead': 'President Joe Biden’s national security adviser, Jake Sullivan, said
      Friday that there will be a transition to another phase of the war that is focused
      on “more precise ways” of targeting Hamas leadership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T15:49:25.126+08:00
