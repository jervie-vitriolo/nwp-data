      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 16) — Vice President Sara
        Duterte on Saturday said she will preside as chairperson of the Executive
        Committee meetings in Davao City while President Ferdinand Marcos Jr. is in
        Japan for the 50th ASEAN-Japan Friendship and Cooperation Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156c2bc-3377-440e-96c7-7abfd06b1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:35:21.809+08:00
      'mgnl:createdBy': 'vince'
