      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How come my precious kid, in my view, be influenced to take his own\
        \ life. Knowing him as I do, as I did, I really don’t think that is something\
        \ Tom would do of his own volition,” Parfett said.\r"
