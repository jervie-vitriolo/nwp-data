      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897ce3b-16cc-42cf-86bf-e142fe6e688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.094+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five local MSMEs representing various sectors, including printing services,\
        \ advertising materials, telecom subscriber line installation, facility maintenance,\
        \ and civil works, were included in the pilot program.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ddad3-0165-4ec9-9330-f76ab536c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.095+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e49f9-8141-43ae-ab3f-fa4e36f8f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.095+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The training covered topics such as the following: foundational knowledge\
        \ on sustainability; circularity; diversity, equity, inclusion; belonging\
        \ (DEIB); anti-corruption; and the importance of sustainability reporting.\
        \ After the training, the participants are expected to share what they learned\
        \ within their organizations and to embed the Environment, Social, and Governance\
        \ (ESG) metrics into their business strategies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fb5a1-77cd-4f0d-9ff2-783c942d94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.096+08:00
