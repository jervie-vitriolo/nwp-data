      'mgnl:lastActivated': 2023-12-16T15:55:53.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95040044-7b6d-49f3-8272-9b9d6d464625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.974+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The network holds Israel accountable for systematically targeting\
        \ and killing Al Jazeera journalists and their families,” the statement said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ffe1f-2fb8-473c-94fe-0e5a3f478d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def2ce0-cf8e-4812-b51d-53f12ede2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.975+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the allegations. CNN has reached out\
        \ to the Israeli military for comment but has not immediately heard back.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277076a-63a8-4137-8ce6-033dc5c28cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32597bc6-57f2-41dd-9d4a-bc5e68c5d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.976+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Committee to Protect Journalists’ (CPJ) data, Abu\
        \ Daqqa is the first Al Jazeera journalist to have been killed in the latest\
        \ Israel-Hamas conflict since October 7.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed2a9d0-01bf-4f97-b670-5313bddcd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570792d5-bb2b-4923-8c16-ef3e1b368477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four other Al Jazeera journalists were injured, CPJ says, including\
        \ three in southern Lebanon and Dahdouh, who had also lost his wife, daughter,\
        \ son and grandson in an Israeli attack on Khan Younis late October.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f387df-afb5-44f7-abbe-03b32a04a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.977+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d606f-0e4e-4416-9220-1a17ece3635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera extended its condolences to Abu Daqqa’s family in Gaza and\
        \ Belgium in its statement, which called for accountability.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9217ebd-ae1e-4922-a1e2-0907f478ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.978+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ae551-2826-43b4-8df0-af4a791bc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Al Jazeera urges the international community, media freedom organisations,\
        \ and the International Criminal Court to take immediate action to hold the\
        \ Israeli government and military accountable for these acts of carnage and\
        \ crimes against humanity,” the statement added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51011e4-2037-43da-bc29-e38067bf67cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.979+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02314b39-ac32-4251-8da5-5df6c4359426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Under fire&nbsp;&nbsp;</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34604c-5e73-4fd8-a30b-cd42432b917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.980+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Daqqa and Dahdouh were on assignment in the southern city of Khan\
        \ Younis when they came under fire.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fd37d-8ac5-46c3-81ad-ea3a0da91a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68657859-be39-45aa-90a7-d2c6084bc99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.981+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dahdouh later recounted the moments leading up to the incident. He\
        \ said it took place when they were heading back to an ambulance belonging\
        \ to the Palestinian Civil Defense after they were done filming in an area\
        \ of Khan Younis that was hard to reach.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4d1cd-fdaf-4f7a-9c1b-2b5c91d98be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.982+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5554f-f906-416a-94db-ffc04b8e0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Suddenly, something happened, a big thing, I couldn’t tell what it\
        \ was, I only felt something big happened and pushed me to the ground, the\
        \ helmet fell and the microphone,” Dahdouh told Al Jazeera while on a hospital\
        \ bed before being informed his colleague had lost his life.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5b557-7b09-4b66-be69-2200d827a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.983+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782f763-27fb-4712-a429-f1ddda77f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw there was an intense bleeding from my shoulder and arm, and\
        \ I realized if I stayed, I will be bleeding there in that location, and no\
        \ one will reach me,” he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0766425-d654-4213-9270-a98955c8cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.984+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee40a0-7c9c-4000-b9ff-64557a8f03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.985+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dahdouh said he pushed himself to walk and eventually managed to reach\
        \ Civil Defense staff hundreds of meters away.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1ba83-2b6f-4cd1-b9c5-0da96ad22560'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de38a7-be42-46b2-a09e-29b5f2f077b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.986+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said they were not able to head to where Abu Daqqa was to rescue\
        \ him at the time, fearing that they could be targeted.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d6ab7-c8aa-4ab5-b481-054b4a5b0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.987+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe5ea2-4f8a-414d-8491-0cbcd75d34f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera said on air that Abu Daqqa was bleeding for five hours and\
        \ no-one could reach to him due to the situation around him.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ff713-8eb1-4dd0-a97c-bab20ccb5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.988+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6c2ff-4705-412c-aab6-8651a12e0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.989+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 17 others were killed and dozens of others were injured early\
        \ Friday morning after artillery fire struck the city’s Haifa school and a\
        \ residential home in the area.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d163d-eef9-480d-acea-294a65843f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415921ba-983d-4532-abf1-5483eeb4c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.990+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Three civil defense workers in Gaza whose rescue efforts at the school\
        \ were being covered by the al Jazeera team were also killed, according to\
        \ the Hamas-controlled Ministry of Interior.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437aaae-b2c0-424f-9f7b-9d4f5e88c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.991+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32c9b5-92c7-4b52-acf4-1633c530eb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Israel Defense Forces for comment on its\
        \ military operations in the area.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997eae1-753a-490e-afbc-77a2f0d3e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.992+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35beb630-6368-4e14-beae-f25f45fc5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.993+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Khan Younis has been heavily bombarded by the Israeli military since\
        \ a fragile truce between Hamas and Israel broke down on 1 December.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d95b7-979a-43ea-bf8a-1cb2999df9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f11e75-315b-4838-9590-369b2ba43e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.994+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF on Thursday called on people in Gaza to move from parts of\
        \ Khan Younis to displacement shelters in the same area to “ensure safety,”\
        \ the latest in a series of social media messages from the IDF telling Palestinians\
        \ to flee from one place to another to avoid the Israeli offensive against\
        \ Hamas.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43968fff-a9d9-43d1-9ea7-d0a0ba04369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.995+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e65687-0104-480c-ac54-74cf6e4c313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.996+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "IDF Arabic spokesperson Avichay Ardaee posted on X telling people in\
        \ Khan Younis to move from several “blocks” in the city to three shelters\
        \ for displaced people in western part of the area and warned against using\
        \ eastern roads due to IDF advances.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee05d92-9732-4c77-a724-065fd11859fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec146dd2-cd46-491d-a50a-0881062f5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.997+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of December 15, preliminary investigations by the Committee to Protect\
        \ Journalists (CPJ) found at least 64 journalists and media workers were among\
        \ the thousands killed in Gaza since Israel’s siege began on October 7, following\
        \ Hamas’ deadly terror attacks.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b831249-ab1b-49bf-8137-23d5744e25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.998+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88858b8-fecc-4439-908d-35acca119aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:33.999+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The majority of journalists killed in this war have been Palestinians,\
        \ alongside four Israeli and three Lebanese members of the press, according\
        \ to CPJ. Thirteen journalists have also been reported injured, 13 are missing,\
        \ and 19 have reportedly been arrested, the organization said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f46f43-3937-42cc-b49d-e03a72fcd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e195bfea-8e4f-4acb-b986-1b6f734e89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CPJ said Friday it was alarmed by the drone strike that killed Abu\
        \ Daqqa and wounded Dahdouh and called on “international authorities to independently\
        \ investigate the attack and hold those responsible to account.”\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d106349-c206-4786-a7c5-82d785191e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c594fb8-96d7-423d-ba6f-92ee6702851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to Al Jazeera, CPJ President Jodie Ginsberg reiterated a call\
        \ for the protection of journalists and emphasized the importance of their\
        \ work in Gaza, which she called an “unprecedented” challenge.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe97c7b-8635-4ebf-9e79-7765acfe2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fbdb4-5f08-4d98-9c68-0387b59dfce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re really only left with Gaza journalists doing this really important\
        \ documentation work,” she said.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c837c-f69a-4a13-b298-a20d60554a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.005+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fe4a3-2723-4841-9aa9-e77511992d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.006+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Why don’t you join your family abroad?’&nbsp;&nbsp;</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd1ffb-6b57-4b11-867e-88b1c30560e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Daqqa’s colleagues have been paying tribute to his bravery following\
        \ his death, with Al Jazeera investigative reporter Tamer Al-Mishal describing\
        \ him as “professional” and “a great cameraman and editor [who] doesn’t fear\
        \ anything.”\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c936aa9-a650-4b39-abac-d5a0f98acf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.007+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152e092-0a45-4d94-aae6-77437435036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.008+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I spoke to him a few days ago and told him ‘Why don’t you join your\
        \ family abroad?’ And he told me they will be back soon when this war is over,”\
        \ Al-Mishal said.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14529e4d-2f5e-4585-a6bd-0ff9f73bd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.009+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd868c-9bce-44db-b4d5-2c99bbbacb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.010+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Daqqa had decided not to leave Gaza, Al-Mishal added, noting that\
        \ the cameraman had worked for more than 20 years for Al Jazeera.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d99965-4430-4bf2-8e61-6df6b225d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.011+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10846e-5540-4653-b8b8-78930e2db0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.012+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Al Jazeera aired video showing the journalist’s friends and family\
        \ crying over his body at the Al Nasser medical complex near Khan Younis.\
        \ His mother Umm Maher was seen being carried by two people saying, “He hasn’\
        t seen his children, he hasn’t seen his children.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d9f64-86fc-4a46-9a59-4033d9e63fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a3329-f62d-45be-8f75-4c995c9a8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Daqqa’s wife and children – three boys and a daughter – are currently\
        \ in Belgium, according to Al Jazeera.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79bfa3-0dae-4dcc-8f2f-e745e41831be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94498a00-4776-4083-b61a-e224d0dab9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.016+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We miss a great dear friend and father of three [boys] and a girl…\
        \ Yes, he had an opportunity to work in Belgium, but he favored his beloved\
        \ Gaza over Belgium,” Alomari said.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78251d73-8566-482c-b506-52bec92fbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.017+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a01a2-e9de-4aa6-b8d5-e53e02ff9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.018+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hiba Akila, another colleague of Abu Daqqa, remembered him as a cheerful\
        \ co-worker.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362abe12-7606-4943-a20a-8adbb1722d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ed6de-8268-42dc-8338-6775dc470125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T15:55:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Samer was not only an optimistic, joyful person who loved life, but\
        \ he was also a journalist who upholds his journalistic mission, always giving\
        \ us a boost whenever we felt pain and desperation,” said the Al Jazeera correspondent\
        \ in a broken voice as she reported live from Rafah on Friday night.\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff116e-5b20-4c43-8f43-bbb364a2af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:43:34.021+08:00
      'mgnl:createdBy': 'seth'
