      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acc53a-0597-4d49-832d-2fff12023109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:52.514+08:00
