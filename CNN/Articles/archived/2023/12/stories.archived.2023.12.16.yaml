    'lead': 'Hundreds of Palestinian men and boys have been detained, many of them
      stripped and blindfolded, in recent weeks by Israeli forces conducting clearing
      operations in northern Gaza. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T15:45:17.577+08:00
