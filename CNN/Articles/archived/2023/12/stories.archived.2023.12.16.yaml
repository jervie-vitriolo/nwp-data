      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chalamet filmed “Wonka” on the same Warner Bros. UK set where “Barbie”\
        \ was being filmed. Warner Bros. is owned by CNN’s parent company.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f1a74-f9f4-4207-a31c-5947dc90ef09'
