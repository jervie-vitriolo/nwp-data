    'template': '1'
    'title': 'Biden’s national security adviser says Israel will move to new phase
      of war focusing on precisely targeting Hamas leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f7566-5a92-46d5-a0e0-8b819ef9819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Joe Biden’s national
        security adviser, Jake Sullivan, said Friday that there will be a transition
        to another phase of the war that is focused on “more precise ways” of targeting
        Hamas leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab846bcd-3695-41a2-a809-868e149272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5abc2-3e3f-4910-b1c1-c139479068bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There will be a transition to another phase of this war, one that\
        \ is focused in more precise ways on targeting the leadership and on intelligence\
        \ driven operations that continues to deal with the ongoing threat that Hamas\
        \ poses,” Sullivan said in a news conference in Tel Aviv.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7f0ce-4703-4a97-b6af-c054b1ef8124'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63489b94-6588-429e-a03a-70adc0cc5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan also said that the US wants to see results on Israel’s intent\
        \ to avoid civilian casualties in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93f586-6fd5-43ee-a7d6-7c6f12e4cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a6a47d-406f-4433-97b8-f161918faf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:49:25.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:21.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel selects targets and tries to distinguish between targets that\
        \ hit Hamas, and those that that might take the lives of innocent civilians,”\
        \ Sullivan said in response to a question from CNN’s Alex Marquardt.\r"
    '7':
