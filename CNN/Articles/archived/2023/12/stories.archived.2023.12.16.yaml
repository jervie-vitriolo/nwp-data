      'mgnl:lastActivated': 2023-12-16T16:02:45.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e093c-3741-49d9-9579-3a92464d4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the trial began however, the pope removed his once close aide\
        \ from his position as leader of the Vatican’s department for canonizing saints,\
        \ along with his right to vote in a future conclave.\r"
    '11':
