      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db8d7c-a63d-4fd2-abb4-480e387c7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.734+08:00
