      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfa22b-39ba-426e-a940-e45abe6a89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.096+08:00
