      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/15/world/enceladus-molecules-energy-scn/index.html"><em>"Life
        may have everything it needs to exist on Saturn’s moon Enceladus".</em></a></p>'
  'Canadian-man-charged-with-murder':
    'author': 'Lindsay Isaac and Paula Newton, CNN'
    'caption': 'Arlyn McAdorey/The Canadian Press/AP'
