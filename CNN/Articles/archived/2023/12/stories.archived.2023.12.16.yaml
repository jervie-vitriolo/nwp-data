    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ac6f9-c779-44b0-8686-f599bb1a26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.732+08:00
