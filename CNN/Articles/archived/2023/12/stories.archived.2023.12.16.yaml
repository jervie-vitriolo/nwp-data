      'mgnl:lastActivated': 2023-12-16T16:02:32.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee3d40-8f13-47a8-b25e-cb19cd669540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.603+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military said it was detaining and questioning individuals\
        \ “suspected of terrorist activity” as part of its military operations in\
        \ combat areas in northern Gaza and that “individuals who are found not to\
        \ be taking part in terrorist activities are released.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ec755-842a-49f7-9e0d-0d3bc5711592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.604+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8960bef-31b7-4ef3-a5f1-7d49e352e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The individuals detained are treated in accordance with international\
        \ law,” the Israel Defense Forces said in a statement in response to CNN.\
        \ “The IDF strives to treat any detainee with dignity. Any incident in which\
        \ the guidelines were not followed will be looked into.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a9a73-e516-4ee5-aef9-5a8888947cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.605+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db2f35-1a07-43d5-9ac8-bcdc141b6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.606+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesman for the IDF declined to address specific allegations of\
        \ abuse or provide an explanation for the detention of the 10 boys and men\
        \ interviewed by CNN, despite being provided with a list of their names and\
        \ the neighborhood where they were detained.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260db05-9800-4b54-93f6-2d07561c718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4208e50-f8a9-42c7-8bcd-84c46a5a6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.607+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF also defended its practice of ordering those it detains to\
        \ undress, saying the practice is “to ensure that they are not concealing\
        \ explosive vests or other weaponry.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76a963-42a5-4184-91b0-3256989e272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.608+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e9077-5207-449a-83af-8bab0aa578a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups have decried the photos and their wide circulation\
        \ online after they emerged in Israeli media.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ce858-c727-455c-a438-ae4a007395ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.609+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef1c7fc-38bc-43ef-a8e1-75f9111a243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.610+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Whether the detention is of a civilian or a combatant, the law protects\
        \ those in detention in custody against degrading and humiliating treatment\
        \ and outrages upon personal dignity,” said Omar Shakir, Human Rights Watch’\
        s Israel and Palestine Director.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc1c37-0b5a-4399-b6e5-eed6e9a3b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f928f6d5-f95e-4f17-b7b4-01c1f645cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.611+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli officials have since claimed to the US that going forward they\
        \ will give detainees clothes back “immediately” if they conduct strip searches,\
        \ State Department spokesperson Matt Miller said Wednesday, adding that Israeli\
        \ officials told their US counterparts that the photos should not have been\
        \ taken or released.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d3711-2e3f-48d4-8014-64ad6a09a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.612+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbf92e-dff3-4bfb-b662-246d994ada12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.613+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians can be detained during armed conflict under international
        law, but only when “absolutely necessary for imperative reasons of security,”
        Shakir said, adding that Israel has violated those laws before.</p>'
  'Vatican-trial-of-the-century-could-see-cardinal-imprisoned':
    'author': 'Christopher Lamb, CNN'
