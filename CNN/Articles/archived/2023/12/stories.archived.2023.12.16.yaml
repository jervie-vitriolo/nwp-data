      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448286e9-e62f-4fc9-9ce4-a8e7a6e3014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:17:18.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” director Greta Gerwig has worked with Ronan and Chalamet before,\
        \ directing them in her 2017 film, “Lady Bird.” She told “Hollywood First\
        \ Look” that she tried to reunite the two actors on screen in “Barbie.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe7e48-e474-4766-85dc-207622f1b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.980+08:00
