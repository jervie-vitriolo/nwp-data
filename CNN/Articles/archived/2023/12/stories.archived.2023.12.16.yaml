    'stories': []
    'template': '1'
    'title': 'British boy missing for six years found in France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e22c91-3e56-4027-9103-a585aab648e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British boy who disappeared six years
        ago is set to return home as early as this weekend after a driver discovered
        him walking along a roadside in southern France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d9f64-e9bc-4494-91d7-b9a745618ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.089+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93af7df-3443-49db-ad1d-8647fe91430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alex Batty has not been seen since he was 11 years old, after being\
        \ taken on holiday in Spain in 2017 with his mother, “who did not have legal\
        \ parental guardianship,” and his grandad, according to a police appeal released\
        \ in February 2019.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfca71a-2b28-4de2-8727-8df478ff324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec51fd4-0345-466f-a1a2-76bd68999d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.090+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Batty, now aged 17, was found in Haute-Garonne, near the city of Toulouse,\
        \ a spokesperson for regional authorities told CNN.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ce230-c2eb-4db0-a725-7d7b7da86e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4c9ef-0a0e-4cb2-8dc4-aa5cedcee436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.091+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "British police say they do not have details on where Batty spent the\
        \ past six years, but Fabien Accidini, a French motorist who rescued Batty\
        \ from the side of the road, said the boy had been living in France for the\
        \ past two years “in a spiritual community.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca87615-07f7-498a-be34-bd557fa3b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fae38d-6159-4a93-aefd-288dca862413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accidini said Batty told him he was “kidnapped by his mother” in 2017,\
        \ before spending three years in Spain and two years in France.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edae4bb-e567-4cce-a561-1f940fcf1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a82f1b-0f1e-445d-9b24-c8962d1fe350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He told me he was kidnapped by his mother five years ago in Morocco.\
        \ After that he was in Spain. And that he had been living France for the past\
        \ two years in a spiritual community,” Accidini told CNN affiliate BFMTV.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317dfa1-9b29-4d0a-aeb9-5f20cb397b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad079b-d592-4b30-8093-eb32bf4a7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Accidini, Batty described his mother as a “bit crazy.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69753eb-6ea5-40b5-be44-75465e6a8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1315f-5d6f-4961-9c2a-68967c368d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Accidini, a chiropractic student, had been delivering medicines to\
        \ pharmacies overnight when he first came across Batty. After initially giving\
        \ him a false name, Batty spoke to Accidini for three hours in English and\
        \ French.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fe38f-5fcb-4d2c-b705-a74a3f0de1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974fd73-c65f-48e2-bf75-ed67c27eaf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He saw Batty walking along the side of a road with a skateboard, a\
        \ jacket, a backpack and a flashlight, according to French broadcaster TF1.\
        \ He said it was raining when he found him and stopped because he was intrigued\
        \ by what the boy was doing by the road.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1eebf9-2e3e-4f6e-8888-60ac93af7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ec8c1-8f17-4ed6-9a01-cdfe5a3de8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He told me that it had been four days that he was walking since he\
        \ had left the mountains, he didn’t know where,” Fabien Accidini told reporters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe0384-3635-4675-a52d-b7529fc06462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8372156-8c49-49bc-b394-fe5d1a75f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He was relieved to leave, to return to England, to see his grandmother\
        \ again because he didn’t want to live his whole life in that community,”\
        \ Accidini said. “He wanted to have a real life with a real future.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a58b2-dc63-459e-8565-ab161b0d46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f849da7-9de0-4f00-8468-6e819ddeb3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French authorities said that Batty could return to his family in the\
        \ UK as early as Saturday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4694c74-cda7-4d1f-ba6a-b282b364cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.100+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400654e7-dabc-4b83-9caa-f34ce3f8958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.101+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He will be returned to his family, at least his maternal grandmother,\
        \ tomorrow or the day after tomorrow at the latest,” Toulouse assistant public\
        \ prosecutor Antoine Leroy said during a televised briefing Friday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bac23-be11-44a8-b649-1dc77ea8e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff2c03-f57d-4ae0-8ed0-3b407a1b053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:08:03.102+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:14:22.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leroy said that Batty told him that he “decided to flee the community\
        \ in which he lived,” because he was worried his mother would take him to\
        \ Finland. According to Leroy, she is “likely” there “as we speak.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ede6b-fe63-48ea-ba77-de0806e0765f'
