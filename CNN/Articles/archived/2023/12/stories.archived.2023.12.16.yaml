    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd6c50-ffd7-464c-9e92-ad3e6cf624ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.789+08:00
