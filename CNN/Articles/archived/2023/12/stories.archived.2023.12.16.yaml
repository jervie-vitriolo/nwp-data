      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf08767-528a-411f-b81f-2ee955e1775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.976+08:00
