    'template': '1'
    'title': 'Vatican’s ‘trial of the century’ could see cardinal sent to prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0e54a-d575-4cc6-aaf9-aedb67bfd63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A multi-million-pound investment in a luxury
        property in London that went wrong, a once powerful Vatican cardinal secretly
        recording a conversation with the pope and a female security consultant accused
        of spending church funds on fashion brands.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e1b03-f4f2-4ec1-9874-eff20e2f1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.759+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe16611f-3fe8-4594-b836-ad1df0f7bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No, this isn’t the plot of a new historical thriller but what has emerged\
        \ from what’s been dubbed the Vatican’s “trial of the century,” which examined\
        \ a litany of financial misconduct costing the Holy See millions of dollars.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeaa22d-ee50-44d5-9e99-0e14ced0e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a10930-cf1f-4a7c-bc25-55bc2df9c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.760+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two-and-a-half-year trial in Vatican City’s criminal court has\
        \ involved 10 defendants including, for the first time, a cardinal. He is\
        \ Giovanni Angelo Becciu, once one of the most powerful figures in the Vatican,\
        \ who held the position of “sostituto” (“substitute”) in the Holy See’s Secretariat\
        \ of State, a papal chief of staff equivalent. In this role, the 75-year-old\
        \ Sardinian prelate had walk-in privileges to see the pope when he needed\
        \ and was even tipped as a potential future pope. Now, if convicted, he is\
        \ facing time in prison, after being indicted for embezzlement and abuse of\
        \ office.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cdcda-7391-4742-b809-ab4ff4b70c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a819fc-3376-45ed-93fa-35631abc3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Verdicts in the case are expected Saturday. The Vatican has some prison\
        \ cells, but any longer sentences would be served at an Italian prison.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887f64f-0fc3-4006-8122-ca80a15e218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88978f0c-b93a-47f0-8194-0e9af8879d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.762+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cardinal has repeatedly denied the charges against him.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6b59d-3395-4f76-8079-b78034d35df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.762+08:00
