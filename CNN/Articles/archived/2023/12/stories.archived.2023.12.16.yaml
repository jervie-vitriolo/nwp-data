      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16) —</strong> The
        15 Filipino seafarers onboard the container ship that was attacked in Red
        Sea are all safe, the Department of Migrant Workers (DMW) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493919b5-b224-477b-983a-efcf106026da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:52.514+08:00
