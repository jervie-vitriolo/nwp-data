      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The sustainability academy is an integral part of our sustainable\
        \ supply chain engagement program as this underscores our commitment to responsible\
        \ supply chain governance by encouraging our partners to share in this commitment,\"\
        \ said Jerry Cabiles, Globe Vice President of Supply Chain.  \r"
    '14':
