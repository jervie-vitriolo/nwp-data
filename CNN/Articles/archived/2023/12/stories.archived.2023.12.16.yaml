      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — A
        low pressure area (LPA) sighted east of Mindanao within the Philippine Area
        of Responsibility (PAR) could intensify into a tropical cyclone (TC) within
        the next 48 hours, the state weather bureau warned.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ee71b-c079-4a75-aa78-4ab33b50a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c684ba4-1aa2-44b9-bef4-7d2b8f8d7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said the LPA was seen 925 kilometers east of Southeastern Mindanao\
        \ as of 3 p.m. Saturday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2e6f6-aadc-40e4-a976-e45c4298d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.907+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe1c60-c8c5-4db5-ace8-da9c46205a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an earlier briefing, the agency said that by Sunday, the weather\
        \ system is expected to bring rains over Eastern Mindanao and the Visayas,\
        \ and even parts of the Bicol Region due to the effects of the shear line.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93aac7c-f585-4dbb-a917-adbf62d22bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.908+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefa0b4-7b27-44a9-b4b9-3b0ec8de9714'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T18:09:58.909+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T18:09:59.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said if the LPA does strengthen into a TC, it will be called
        Kabayan, representing the 11th tropical cyclone to enter the country this
        year.</p>'
