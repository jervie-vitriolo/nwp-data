      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say the reasons for these demographic shifts across the region\
        \ include demanding work cultures, stagnating wages, rising costs of living,\
        \ changing attitudes toward marriage and gender equality, and rising disillusionment\
        \ among younger generations.\r"
