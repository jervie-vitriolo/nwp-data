      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-16T15:48:52.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
