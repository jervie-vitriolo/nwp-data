      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF began reviewing the incident immediately, Hagari said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0ef14-af2b-427f-861b-d413a186787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.016+08:00
