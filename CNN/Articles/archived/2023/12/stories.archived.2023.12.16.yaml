      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial has been a critical test for Pope Francis and his long running\
        \ battle to bring transparency and accountability to the Vatican’s notoriously\
        \ murky finances. Throughout his pontificate, the pope has sought to clean\
        \ up the Vatican’s bank, establish a financial regulatory system and crack\
        \ down on back-handers and conflicts of interest.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25648c5-a6aa-422f-83ec-5c9bb436cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e642f-4969-48f2-b325-125e74535f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The London investment&nbsp;&nbsp;</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3cefb-8488-4c48-99da-d9853ba3db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.764+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c51f4-98c1-4689-b994-4a2a49fb2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the heart of the trial was the Vatican’s purchase of a vast property\
        \ in southwest London’s Chelsea neighborhood, originally built as a car showroom\
        \ for the Harrods department store. The Holy See spent around $400 million\
        \ on the deal over several years but ended up with losses of $150 million\
        \ after eventually selling the asset. Vatican prosecutors argued that the\
        \ church was swindled out of millions by paying too much for the property\
        \ while a series of middlemen made huge sums and those in charge of the deal\
        \ were negligent.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b5747-7db1-4900-a65c-c3d5a08c4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.765+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807448f-f760-4e3e-9deb-e9a3114c8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, the Holy See invested $200 million in a fund run by Raffaele\
        \ Mincione, a London-based Italian financier, who controlled a 45% stake in\
        \ the Chelsea property. The initial investment was authorized when Cardinal\
        \ Becciu was chief of staff. The other half of the building was owned by Mincione.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab344253-5d02-4ded-b7d8-29cfab8458b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f21c52-40c9-425d-9f6a-91e110a2c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The plan was to turn the building into apartments but the Vatican became\
        \ dissatisfied with the investment which prosecutors argued left the church\
        \ with heavy losses. The building, they say, had been overvalued by Mincione\
        \ and the Secretariat of State was not informed of a £75 million ($96 million)\
        \ mortgage on the property. Becciu’s successor, Edgar Peña Parra, decided\
        \ to buy the building outright but had to pay a hefty fee to Mincione.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6709ce-c46f-4401-bae4-152bca40d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.767+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8fd18-0982-40fe-b5eb-65076e3ed5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then, another financier, Gianluigi Torzi, was bought in to help buy\
        \ the property but he is accused of structuring the deal which left him in\
        \ control of the building and the Vatican purchasing an “empty box”. Top Vatican\
        \ officials said they were not properly informed about this and then had to\
        \ pay Torzi millions to get out of the deal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87411a-aacc-4d78-b1e1-9260dde492cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.768+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660c70c-1538-44dd-b259-180fbf297d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Vatican announced the trial would commence in July 2021, with prosecutors\
        \ depositing a 500-page indictment detailing the alleged crimes.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db19a87-76c1-4e5b-a5aa-aed03742bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.769+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80a724-3028-4e3d-a1c2-5b835a43b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Torzi and Mincione are among the 10 defendants in the case, which\
        \ was heard in a special room inside the Vatican museums. Torzi stood trial\
        \ for extortion, money laundering, fraud and embezzlement, while Mincione\
        \ was charged with embezzlement, abuse of office, fraud and money laundering.\
        \ Both have denied the charges against them. Mincione has also launched a\
        \ legal action against the Holy See in the London courts.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6002b38-6588-4704-9cf0-9f43a6695a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0c321-ec75-4ffc-96dd-48eb15f48deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mincione told CNN that the case against him “rests on nothing” and\
        \ that the Vatican “has been unable to ever show it bought the property at\
        \ an inflated price, or lost money.” He insisted the valuations of the property\
        \ were supported by an independent report by financial services firm PriceWaterhouseCoopers\
        \ and that the Vatican was “perfectly aware of the Deutsche Bank loan” on\
        \ the building and of “alternative lower values.” Mincione also said the Vatican’\
        s decision to acquire the property meant that planning permission on the building\
        \ was “cut short.” He added that his action against the Holy See in London\
        \ was designed to “clear my name” and that he was “100 per cent confident”\
        \ he would win the case.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e8195-fb0e-48b2-aa8c-6d5047063ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a97f79-d9a6-476d-aaa0-acafafd7047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although regulators ruled in 2021 that the Holy See had made progress\
        \ with its financial reforms, they insisted it needed to bolster its efforts\
        \ in prosecuting wrongdoing, including that of senior clerics.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ada3dd-0b23-4c4c-ad6f-e8a0c03c7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15a130-1686-45f4-a5a7-60d466067600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then came the news that the trial, which for the first time would include\
        \ a cardinal as one of the defendants, would go ahead – making Becciu the\
        \ first cardinal to face criminal charges in a Vatican court. For this to\
        \ happen, Francis had to change the law to allow bishops and cardinals to\
        \ stand trial in a Vatican tribunal. Previously they had been immune from\
        \ prosecution.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c9f33f-8252-4d3e-97b2-38bcd8ed2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3566e-1133-4467-989b-a4ad30e47f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The cardinal’s lady&nbsp;&nbsp;</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1a182-a21e-4bdf-8b8c-8bb4061d542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96380b-032d-47b2-8c78-f1dd2987ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Becciu was in charge when the initial investment in the London property\
        \ deal using church funds was approved. He was also charged with embezzling\
        \ more than €125,000 ($136,000) of church funds in a Sardinian charity run\
        \ by his brother﻿, and authorizing €575,000 ($618,000) in payments from the\
        \ Secretariat of State to Cecilia Marogna, a “security consultant” purportedly\
        \ to help free a nun kidnapped in Africa. Vatican prosecutors argued this\
        \ money was used for personal purposes by Marogna including over $54,000 spent\
        \ on clothing, footwear and fashion accessories from high-end brands such\
        \ as Prada, Gucci and Hermes.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d0602-d4ff-44c9-9277-b770fec2826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.776+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4bc91-b568-43e9-826b-8e77e14bfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.777+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marogna, who is in her 40s, has been dubbed the “cardinal’s lady” given\
        \ her association with Becciu. During the trial court was shown images taken\
        \ by Marogna inside the cardinal’s apartment and posted on social media with\
        \ captions reading “feeling at home” and “my paradise.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c1ee6-6021-4322-be96-cfcc07a564c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afa3d3-3949-4ce1-9ad5-3636248a143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.778+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Vatican police told Becciu that the money transferred to Marogna\
        \ was not being used as intended, he asked them not to let anyone know “because\
        \ it would bring serious harm to him and his family.” During an interrogation\
        \ before the trial, one witness was asked by prosecutors whether Becciu and\
        \ Marogna had an intimate relationship, which he denied. Both Becciu and Marogna\
        \ have denied an improper relationship.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaef2b7c-a8ff-4846-bbab-57729fc6749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.779+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6841723-5625-4936-b75f-05795d1a86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:46:59.780+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:45.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marogna has denied any wrongdoing, and told Italian newspaper Corriere\
        \ della Sera that she spent the Vatican funds on fees for her and her collaborators,\
        \ travel and other living expenses. She insisted that she had developed a\
        \ “network of relationships in Africa and the Middle East” to help Vatican\
        \ diplomats and missionaries.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
