      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez said he believes with his “whole heart that my daughter
        would be here. She was a good person. We kept her safe. We kept her safe.
        We couldn’t, I guess, we couldn’t keep you safe from everything. I believe
        in my heart that she would be here today. Without him.”</p>'
