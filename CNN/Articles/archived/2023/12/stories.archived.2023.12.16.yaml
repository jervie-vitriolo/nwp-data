      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef392d0-d835-44fe-9807-85d52450c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.093+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To be able to fully support the country's sustainable development,\
        \ we will need all hands on deck. We want our suppliers to be knowledgeable\
        \ and equipped with basic sustainability principles and ESG practices. Some\
        \ suppliers might not be aware that they are already practicing some sustainability\
        \ programs, and Globe is here to help and guide them towards that journey,\"\
        \ said Yoly Crisanto, Chief Sustainability and Corporate Communications Officer\
        \ of the Globe Group.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113beecb-696d-4fbb-9d11-61351c2f5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.094+08:00
