      'mgnl:lastActivated': 2023-12-16T14:26:07.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The establishment of the Globe Sustainability Academy for Supply Chain\
        \ is one of Globe's strategic moves toward sustainable development. This upskilling\
        \ program, along with the recently updated Supplier Code of Ethics and new\
        \ Sustainable Supply Chain Policy Commitment, highlights Globe's mission to\
        \ establish a sustainable supply chain and encourages suppliers to join in\
        \ this collective effort towards sustainability.\r"
