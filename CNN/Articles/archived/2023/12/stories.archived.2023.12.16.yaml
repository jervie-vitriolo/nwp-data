    'template': '1'
    'title': 'How Emma Stone found her ‘most joyous role’ in ‘Poor Things’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be418aac-7fde-48ff-ae7e-1d1d5bc20e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Whatever Tony McNamara made from “Poor
        Things,” his son deserves a cut of dad’s check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f44ec5-03be-4ee1-af7a-ff6fc02df1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94125931-09c8-448c-9e69-9fe0fd83c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Oscar-nominated screenwriter’s uproarious, frequently filthy adaptation\
        \ of Alastair Gray’s novel about Bella Baxter, a deceased woman reanimated\
        \ with the brain of an unborn child, is not short of quotable lines. But it’\
        s hard to beat the time Bella, upon hearing a crying infant, stands up in\
        \ the middle of dinner and announces, “I must go punch that baby.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ca6c5-7957-47f8-8b92-20dedb8facf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b23b6-499f-4114-91c3-f75f39f12153'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s my favorite line,” McNamara told CNN – and he’s taking no credit\
        \ for it.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948af20-e524-4e8b-b34e-f5d690a23a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b54a50-a532-49be-91c0-24ed4f6da62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were working on Bella – the young Bella ­– and she was a bit nice,”\
        \ he said. “And I was saying, ‘it’s weird, because kids aren’t like that.’\
        ” McNamara told his director Yorgos Lanthimos about a trip to a restaurant\
        \ with his three-year-old son, who became irritated with one of its youngest\
        \ customers. “Kids are just instinct. They’re like, ‘That’s annoying to me.\
        \ I’m going to end it,’” the screenwriter recalled. Then the toddler came\
        \ out with the obvious solution: “Let’s punch that baby.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4ba0b-d260-4c8e-a153-e69b2461fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9edaa4-5712-4c6e-a788-cf3c86d01ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yorgos was like, ‘Okay, we need that spirit.’” It made it into the\
        \ picture.\r"
    '9':
