    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea to see population plummet to 1970s levels, government says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef808a-47d3-4221-8611-1bd3af8c5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.972+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea, the country with the world’s
        lowest birth rate, expects it to fall even further in the next two years while
        its overall population is expected to plummet to levels not seen since the
        1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ffb0d-bdcb-44e2-b18a-76b85413836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fa0d7-a069-4808-820c-7f2b3a50f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.973+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new data underscores the demographic timebomb that South Korea\
        \ and other East Asian nations like Japan and Singapore are facing as their\
        \ societies rapidly age just a few decades after their dramatic industrialization.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9dd132-5e46-47ef-9cf2-01c3e6ab8301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988b7e8-0e00-4939-9f2b-db2b6c885b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s total fertility rate, the number of births from a woman\
        \ in her lifetime, is now expected to drop from 0.78 in 2022 to 0.65 in 2025,\
        \ according to the government’s Statistics Korea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5ee4b-23d8-4a77-b2c6-5b959fdd1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.974+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070185a-e139-4b0e-ab48-0a1f913253ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a worst-case scenario, that rate could go as low 0.59 births per\
        \ woman in 2026, the agency said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0d430-d57b-4306-a60d-7886509b17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.975+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c2040-f505-4562-986c-d23937aef45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is expected to gradually come back up to 1.08 in 2072, Statistics\
        \ Korea said, but that is still far below the 2.1 births per woman needed\
        \ to maintain a stable population in the absence of immigration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac05c7-e3c9-456b-95bd-1bd928bb7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.976+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310c3db-e58c-485b-8e1e-6a7be8c6b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In comparison, the United States’ fertility rate was expected to be\
        \ 1.66 births per woman this year, and rise to 1.75 by 2030, according to\
        \ the Congressional Budget Office, but the US will still see population growth\
        \ because of immigration.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0d803-075c-43d6-be6a-77da4a7a6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409d90e-769c-4e52-be1a-03820e9ff067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.977+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many European and other industrialized nations also face aging populations,\
        \ but the speed and impact of that change is mitigated by immigration. Countries\
        \ like South Korea, Japan and China, however, have shied away from mass immigration\
        \ to solve their working age population issues.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930071d0-b2a1-48c6-bc53-e9f5f72c5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caac0d6-ba5f-40a4-8c24-11713f8eef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.978+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With scant immigration, South Korea’s total population is expected\
        \ to drop from 51.75 million in 2024 to 36.22 million, a level not seen since\
        \ 1977, according to Statistics Korea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92cf8f-4b0c-42dc-b3ec-dfe2167f19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f2ed2-7cc0-45f9-ab32-0b0ddf2b58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.979+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a worst-case scenario, South Korea could see a population as low\
        \ as 30.17 million, the country’s population in 1967, the agency said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041c9cf-aed5-4a56-acff-75806d8a904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d628ed-f214-404f-8a64-a1fcf81e53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.980+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whichever estimate is used, there’s no question South Korea will be\
        \ a highly aged country by 2072 as the median age will increase from 44.9\
        \ in 2022 to 63.4 in 2072, Statistics Korea said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e051cf-58db-4466-bedf-2642e58a20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa59ec2-dc9f-43bb-a1a6-a049cdcea073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.981+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the annual number of newborns in the country is expected\
        \ to drop from 250,000 in 2022 to 160,000 in 2072 – a 65% decrease.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e3752-781f-4ed6-ab9a-9507ed806466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d67f09-8bbb-4327-b927-872100974b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:38:21.982+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:38:22.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korea’s birth rate has been falling since 2015 and the country\
        \ recorded more deaths than births for the first time in 2020, a trend that\
        \ has continued since.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38f49f-779c-4514-baa6-0024dc3286bf'
      'mgnl:activationStatus': true
