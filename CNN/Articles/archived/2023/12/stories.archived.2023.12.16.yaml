      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iloilo City government reported that 72 families have been affected\
        \ by the blaze which engulfed Zone 3 in Barangay Salvacion, Habog-Habog before\
        \ 5 a.m.\r"
