    'template': '1'
    'title': 'Palestinian boys and men detained without charge by Israeli military
      describe 5 days of alleged abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18dfe6-a5d3-4115-9f60-95f2e901f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.589+08:00
      'mgnl:createdBy': 'seth'
