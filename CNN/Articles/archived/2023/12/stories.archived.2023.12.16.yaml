  'Al-Jazeera-cameraman-dies-Israeli-attack':
    'author': 'Abeer Salman and Kareem Khadder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-16T15:42:29.000+08:00
    'imagesource': 'jcr:8efc73b7-4424-431e-b254-5f8575067185'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fcdc7b-c949-4689-90fb-b8e01ea59d0c'
    'lead': 'An Al Jazeera journalist has died after being badly injured during an
      Israeli attack in southern Gaza and then forced to wait five hours for medical
      attention, the network says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T15:43:33.959+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-16T15:55:53.204+08:00
