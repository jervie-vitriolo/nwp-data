      'mgnl:lastActivated': 2023-12-16T03:17:18.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The “Wonka” star talked about a cameo that never was during a recent\
        \ appearance on “The Tonight Show Starring Jimmy Fallon.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7883f9-410c-40b7-a79f-96f70e188eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:12:19.977+08:00
