      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hagari said the incident occurred “in an area where our troops have\
        \ confronted many terrorists over the past few days, even today, and engaged\
        \ in heavy fighting.” He said Israeli soldiers had recently faced attacks\
        \ in which fighters “tried to mislead our forces and fire-trap them,” as well\
        \ as “suicide terrorists” who did not carry weapons.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42fba4-cd53-4565-aec9-1e991a6311f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2a9e0-3115-4ebe-84e2-3a0f4d71284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.019+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel is still gathering facts about the fatal shooting, Hagari said.\
        \ “Lessons and relevant instructions concerning the identification of hostages\
        \ in battle zones have been immediately communicated to all IDF forces across\
        \ the whole Gaza Strip,” he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8e96c-a590-45ba-bb3e-8b77241bfada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f8296-e83d-40e6-9f7a-28ecf332266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before news of three hostages’ deaths was announced, Israel had said\
        \ Friday that they believe 132 hostages remained in Gaza, of whom 112 were\
        \ thought to still be alive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8aba8d-83b4-485f-91be-17233117ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80790723-169c-404a-bbff-3d618653affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 100 hostages were released by Hamas last month after a hard-fought\
        \ truce that also saw the release of 240 Palestinian prisoners in Israel.\
        \ But as negotiations around the release of the hostages broke down – with\
        \ each side blaming the other for the failure – fighting resumed in Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79a770-7a3c-4043-9dbb-1b437a98bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f57277-d2b6-4afc-8c8a-e39d47d79247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More dangerous, close-quarters operations are taking place throughout\
        \ the battered enclave, including in Shejaiya and Jabalya in the north, and\
        \ further south in Khan Younis.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8131683-4365-4d89-9a6a-b4e655d15eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c76d4-9d07-462f-88f4-00f873f49f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.023+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several dozen protestors briefly blocked a major thoroughfare outside\
        \ of the Israeli military headquarters in Tel Aviv Friday night in a demonstration\
        \ called by families of hostages following the news of the shooting.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb87e0-87f9-426d-bfdd-454aaa055cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a28d7-df56-4ba0-9bed-749351605100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.024+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The protestors, shouting “everyone now,” said they were demanding immediate\
        \ action to secure the release of the remaining Israeli hostages held in Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a9495-e698-4d8a-9ea4-1317aae407c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ffcae-66fb-4e0d-a358-891c5230f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know about the hostages&nbsp;&nbsp;</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ce6fe-1dc3-41d4-9ac5-c1bb4a6d57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Talalka, 25, was the eldest of 10 children, according to the Hostages\
        \ and Missing Persons Families Forum. He lived in Hura and worked with his\
        \ fathers and brothers at a chicken hatchery near Kibbutz Nir Am, the forum\
        \ said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe2b82-410f-4b27-90a3-8f2cd606035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0fb5a-4ea1-4f39-81a8-f36ad3f7965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Samer was an avid motorcyclist who loved to ride around the countryside\
        \ and spend time with friends,” the forum said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740454f-1c62-419d-949d-1b8c6b151e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fb38e-2410-496c-bb13-d0a9995771b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had been at the hatchery on October 7 with his father when the terror\
        \ attack began, telling his sister in a phone call that he had been injured\
        \ by gunfire, before the call disconnected, the group said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b5aae-a7a1-43ac-bcbd-6f5f0341fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e5176-0ba3-40a1-98c9-cc031b010397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow captive Haim was 28, according to the same group. The forum\
        \ said he was a gifted musician and drummer, and a devotee of metal music.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8936e588-badd-4da8-9e63-736d558b1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac06915-9415-4fd9-9b52-66b395535a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.031+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Haim was able to speak with his family and tell them that his house\
        \ had burned down before he was kidnapped on October 7, the group said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772bb2a-8aa7-4445-b706-6f8bb3a255e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.032+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69882baf-6685-431e-ba8e-c01b4b7ee722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He leaves behind two parents, a brother, and a sister.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9ebee-6bbc-4b00-a312-3bd195ecdff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.033+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf1a2b-a490-41cb-8221-9e540594f12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.034+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>IDF to take ‘additional caution’&nbsp;&nbsp;</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dc4a2-e80c-4f4f-ac0f-5aec4d860c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.035+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli soldiers in Gaza are now being told to “exercise additional\
        \ caution” when encountering people in civilian clothes following the hostages’\
        \ accidental killing, Jonathan Conricus, another IDF spokesman, said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e4f51-397a-41ab-92e6-8136206fc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9c714-8d82-471a-beed-6f5c0cb5eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.036+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that many of the combatants attacking IDF forces in Gaza “\
        have been dressed in civilian clothes.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11158a0c-caf1-421b-8905-bfe61d4a0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.037+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532e98d-f0fa-488f-9577-ef1673a003b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.038+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu on Friday described the hostages’\
        \ deaths as an “unbearable tragedy” and said that Israel will “learn the lessons”\
        \ of the accident.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42fe55-3864-4031-bde4-de8b477122b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.039+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
