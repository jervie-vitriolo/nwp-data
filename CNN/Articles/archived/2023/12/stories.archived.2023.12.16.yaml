      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abdad3-578e-4b5d-b049-497413f562ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:33:27.735+08:00
