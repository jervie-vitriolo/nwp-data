    'stories': []
    'template': '1'
    'title': 'Canadian man charged with murder in sprawling international investigation
      into ‘suicide kits’ sold online'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc19e64-4a17-427a-83a9-b642046fb66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.748+08:00
