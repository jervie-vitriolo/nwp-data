      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Israeli soldiers shot and killed three
        Israeli hostages in northern Gaza after misidentifying them as threats, the
        Israel Defense Forces said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79ae71e-1fcb-49c4-8fd9-5da29f2ec0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.013+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ab6c0-204c-42a7-ab42-0ec3d181ea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During combat in Shejaiya, the IDF mistakenly identified three Israeli\
        \ hostages as a threat. As a result, the troops fired toward them and they\
        \ were killed,” IDF spokesman Daniel Hagari said in a news briefing on Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a14da-fb97-4202-8469-c9ac0813bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e75dc-b376-42db-9fcf-6ccb73a9fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.014+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“During searches and checks in the area in which the incident occurred,\
        \ a suspicion arose over the identities of the deceased,” Hagari added. “\
        Their bodies were transferred to Israeli territory for examination, after\
        \ which it was confirmed that they were three Israeli hostages.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01f095-a5b2-461f-9e6c-b0d4b5d2900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc9835-b48f-48ed-8d76-8bfc943005e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:48:13.015+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:03:02.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hostages have been identified as Yotam Haim and Alon Shimriz, who\
        \ were kidnapped from Kibbutz Kfar Aza on October 7, and Samer Talalka, who\
        \ was kidnapped from Kibbutz Nir Am on the same day.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375225f-4da7-4610-8b1b-294dc18fa971'
      'mgnl:activationStatus': true
