      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 16)</strong> — Three
        people were killed in a fire that hit a residential area in Molo district,
        Iloilo City early Saturday morning. The fire also displaced dozens of families,
        the local government said.</p>'
