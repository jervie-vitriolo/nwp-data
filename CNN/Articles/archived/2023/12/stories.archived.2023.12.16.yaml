      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nimer Abu Ras’ wrists are bruised and lacerated.
        His hands are swollen.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490b703-1147-498b-bfa6-b4849e6f37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d1ea8-403c-4629-88a4-2660de9457ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is one of hundreds of Palestinian men and boys who have been detained,\
        \ many of them stripped and blindfolded, in recent weeks by Israeli forces\
        \ conducting clearing operations in northern Gaza. Many of those detained\
        \ have already been identified as civilians by relatives and employers after\
        \ images of the mass detentions circulated on social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07261d-8c72-4037-8c64-43450651fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c214c-5918-4063-ab8a-277fea61c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Abu Ras was among a group of six boys and four men interviewed by CNN\
        \ at Al Aqsa Martyrs Hospital in central Gaza, where they were being treated\
        \ for injuries and dehydration after being detained for five days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3e291-158f-4b04-96aa-2fc8d0aa3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236d947-0bca-4c73-b097-1eedf5304e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like Abu Ras, many of them emerged from Israeli custody with swollen\
        \ hands and bruised wrists from being handcuffed throughout that time. All\
        \ of their hands were numbered with red marker by Israeli soldiers. They all\
        \ told CNN they had been given little food or water during their detention\
        \ and described instances of alleged abuse and humiliation. A doctor at the\
        \ hospital said all of them had arrived “physically and psychologically exhausted.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc327f-5cee-47da-8c5a-e49b4e72ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42999a5-5446-4805-b202-2dbe2b84f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They would tie your hands behind your back and drag you like a dog\
        \ – plastic handcuff scars on your arms. Depending on the mood of one of them,\
        \ they would come kick you with their boots,” said 14-year-old Mahmoud Zendah,\
        \ a recent wound marking the bridge of his nose.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dcf7a0-b732-472c-a0c9-55f70522017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367ba1c-7159-4420-b1df-1ec0ecf18c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zendah said an Israeli soldier had kicked him in the face.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eaff69-9e90-47d6-80ff-752a7322a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454475cc-f672-45ad-8b61-7e67494b87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I didn’t do anything to him. He just decided to come and kick me,”\
        \ Zendah said. “He came to me and asked me, ‘Are you Hamas?’ I told him, I\
        \ don’t know Hamas or the resistance. I’m only a child that goes to school\
        \ and back home. I eat, I play with my friends and go back home. I don’t do\
        \ anything else in life.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e4d56-bef6-4707-9d87-02e22e95dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb0d45-4489-47bb-af02-241ced08e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 14-year-old, Ahmad Nimer Salman Abu Ras, was initially too\
        \ afraid to even describe his detention.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5032d9-5d8b-4148-8964-bc855c073de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1073e-2a62-4560-a7b1-afb788e1187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m afraid,” he said. “I’m scared of the Israelis. I don’t want them\
        \ to do something to us.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dae03c-2d3f-4627-a202-b12692bc7d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ce40b-54e2-4cdb-b789-0090f96ba2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Like the others being treated at Al Aqsa Martyrs Hospital in the central\
        \ Gazan city of Deir Al-Balah, they were detained as Israeli forces moved\
        \ through the Al-Zaytoun neighborhood of Gaza City.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364c0c88-037d-4584-83d8-2497c82e1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.596+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47c7c5-04cc-49ea-9df5-fd73cabc513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Suddenly, we heard people screaming and soldiers yelling and bulldozers\
        \ destroying the houses,” Zendah’s father, Nader, said. “[The soldiers] opened\
        \ the door of the house and separated women from men, they made us take off\
        \ our pants and raise our shirts and lined us up against the wall…Then they\
        \ put us outside of the house and blindfolded us.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4090b-7893-4d9d-9d59-68ea6a0c6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b9d4f-5140-4f31-af86-4305aa300ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were then loaded into trucks and taken from one location to another.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2f06f-2fd0-4e5e-bbf2-72e7fdf3139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d58fb-aac1-4b3f-a865-fb2afcf677a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They put us on the floor and put their feet on our heads, they would\
        \ ask, ‘Are you Hamas?’ and beat [us]. When we wanted to sleep, we couldn’\
        t because it was so cold. And when we asked for something to wear or cover\
        \ ourselves with, they would beat us,” 16-year-old Mohammad Odeh said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a50dbd-c3ed-4a64-a0d1-eb69222eb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bac54b-b4ac-4ae8-93f4-c57811284570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Forty-year-old Mahmood Esleem, a diabetic, was weak when he arrived\
        \ at the hospital. His son, Mohammad, who was detained with him, said his\
        \ father was denied insulin during his detention.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9177f7-84cb-4b98-9da8-480257ebe468'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.600+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cee9de-b110-4235-959b-30319b52830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.601+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, Esleem appeared to be in even worse shape – barely able\
        \ to stand, complaining about pain in his foot and slipping in and out of\
        \ consciousness, according to a cousin who was at his bedside.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
