  'Perry-died-effects-of-ketamine':
    'author': 'Josh Campbell and Cheri Mossburg, CNN'
    'caption': 'Matt Sayles/AP'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-16T08:28:48.000+08:00
    'credit': 'Matt Sayles/AP'
    'imagesource': 'jcr:c594392b-043e-4787-85c2-e52fb2bedd6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b783dcce-6d7b-4c1c-9260-cf6e0606f7bf'
    'lead': '“Friends” star Matthew Perry died as a result of “acute effects of ketamine”
      and subsequent drowning, an autopsy report shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T08:31:08.860+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-16T08:31:09.495+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Autopsy shows Matthew Perry died of ‘acute effects of ketamine’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93ba5c-6c61-4356-bd5d-3c64ca5052b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.874+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Friends” star Matthew Perry died as a
        result of “acute effects of ketamine” and subsequent drowning, an autopsy
        report shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31663f-a575-4bb3-bdee-45919b486c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea090c-a80a-4b84-84cb-098dfa998f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report, released Friday by the Los Angeles Medical Examiner’s Office,\
        \ shows Perry’s blood tested positive for ketamine, which is known to treat\
        \ depression and anxiety.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16bde2-7f68-474a-a7c4-cca923b82cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.875+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd6879-6110-4a86-83da-bf989146843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the high levels of ketamine found in his postmortem blood specimens,\
        \ the main lethal effects would be from both cardiovascular overstimulation\
        \ and respiratory depression,” the report states. The death was ruled an accident,\
        \ according to the report.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1f1bc-a313-4e05-8845-b048be856bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fbff8-78e0-4fdf-ab68-4cd389cbc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was found floating face down in the pool of his Malibu home on\
        \ October 28. Authorities said at the time that no foul play was involved.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796297c-cafd-401a-94f9-eb357faf2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c25778-eba2-4f6e-9af7-b4b1ed52793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor, 54, was found “unconscious in a stand-alone jacuzzi,” a\
        \ spokesperson for the LA Fire Department told CNN in a statement at the time.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fe9f6-ad9c-4acc-ae0c-855bbf148dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5213408-a947-43c1-8ee1-57aff607a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was “reported to be receiving ketamine infusion therapy for depression\
        \ and anxiety,” the autopsy report states.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b42e16-d9df-4797-9927-ea0e26f51053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058dc3b2-973e-4cac-a758-02e71ab6310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report further explains that ketamine has medical and surgical\
        \ uses as an anesthetic and is also known as a recreational drug “mainly due\
        \ to its ‘dissociative’ nature, indicating disconnection of mind and body.\
        \ It can also have short duration hallucinatory and psychedelic effects.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8766b-fa32-4d46-8007-f601efe22ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2116e27-1def-4311-ac11-c4ec06ed539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry’s last known treatment was a week and a half prior to his death,\
        \ the autopsy states, well beyond the time it would still be in his system\
        \ from the treatment.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b802a6b-91c7-4983-a7d6-303d182179a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864dac3-7e4b-45eb-9f3b-1ad2bd9334ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.880+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A live-in assistant found Perry’s unresponsive body in the pool after\
        \ returning home from running errands, the investigative summary of his autopsy\
        \ report shows.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9ae17-f1de-410e-ab50-e51fc8fd3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b47ef7-e5ca-44ac-9960-552e857f8b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The assistant jumped into the pool, moved the decedent into a sitting\
        \ position on the steps, and called 911,” says the report.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327c72f-b2d3-4586-a144-3b63cf10fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3920c2-7f99-4236-a1fe-19e6a21e60a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drowning is considered a contributing factor to Perry’s death “due\
        \ to the likelihood of submersion into the pool as he lapsed into unconsciousness,”\
        \ the autopsy states.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cc095-5ed3-4b54-ac72-2d5f2f50ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b5e84-1e9f-44cc-9c59-9b22091c8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The assistant did not report any recent illnesses, complaints, drinking,\
        \ or drug abuse,” the report states.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36968fe-c049-49e3-a533-3b82c0bdc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac4a12-0540-4421-8c9f-1ae86fa92ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What medical experts are saying</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152b940f-44e4-4bca-bfa1-182a4e92b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.884+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ketamine is a powerful medication used in hospitals primarily as an\
        \ anesthetic, although studies have also found that it has significant promise\
        \ in treating severe depression, anxiety and suicidal ideation. It can be\
        \ used illegally as a club drug that creates an intense high and dissociative\
        \ effects.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d32a5a-c1c5-4992-ae8d-6d587f974be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154995c6-b64c-433b-a00b-d086e012f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.885+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the US Food and Drug Administration approved a close relative\
        \ called esketamine, which is used as a nasal spray, for treatment-resistant\
        \ depression.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e64c9b-a6ce-43e4-b860-b916a9d54275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174ad86-078e-47e6-a045-4c17702c3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say that although the levels of ketamine in Perry’s system\
        \ were very high, it’s unclear whether they would have been deadly on their\
        \ own.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1454c42-6a64-486f-bd34-932942fc3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1195b20-d760-4697-99a6-863a13a5fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Ed Boyer, a professor of emergency medicine at the Ohio State University\
        \ Wexner Medical Center, said that “the elevated concentrations of ketamine\
        \ suggest high levels of use.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c8e54-4426-4f80-a9a1-bfa9602cf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fed87-c773-47b6-b670-1d128fe83871'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Considering his last ketamine therapy was at least a week before,\
        \ misuse – even recreational use – cannot be ruled out,” he added\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471baee-afb3-473c-bc2c-15e6110502e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.889+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bd4cc-474b-46a3-ad3f-432f4b05961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.890+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dr. Victor Weedn, a professor in the George Washington University Department\
        \ of Forensic Sciences, said that people can react differently to different\
        \ levels of ketamine and that it could become fatal because of its effects\
        \ on breathing.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd2798-efad-4153-b7ce-d9c94173a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bb206a-a341-49c5-bfda-f253c83f3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.891+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Perry was ‘happy’ and ‘heathy’ before his death</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00a045-8ebe-410b-ae11-d221359325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.892+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perry was open about his past experience with addiction. While promoting\
        \ his book “Friends, Lovers, and the Big Terrible Thing: A Memoir,” which\
        \ was released in November 2022 and addressed his addiction at length, Perry\
        \ said on the “Q With Tom Power” podcast, “The best thing about me, bar none,\
        \ is that if somebody comes to me and says, ‘I can’t stop drinking, can you\
        \ help me?’ I can say ‘yes’ and follow up and do it.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3802f-5fe6-4024-9000-961916c25437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc22ba-9c9e-4ee9-bd8c-b1581c2325fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.893+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The autopsy report this week notes that Perry had reportedly not used\
        \ drugs for 19 months before his death. It also states that though he was\
        \ a “heavy tobacco user for many years,” he was not a smoker when he died.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48edb8-cfe4-405e-8c85-7f721011cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31bcee-9f2a-4362-97e1-9736d2fb0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.894+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His “Friends” costar Jennifer Aniston said this month that she had\
        \ been in contact with Perry on the day of his death, and that he “was happy.”\
        \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c65b39-3bfb-4af7-a907-9b5e500eb6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.895+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca8a4e-2da1-4732-8c5f-ac7050423700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.896+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was literally texting with him that morning, funny Matty,” she
        said in an interview with Variety. “He was not in pain. He wasn’t struggling.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed713df8-53fb-4690-8a89-a307319d256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d621b1f-92d3-4de4-a764-41a070df4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.897+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:31:09.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was happy. He was healthy,” she added. “He had quit smoking.
        He was getting in shape.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8f584-80d6-4686-b24f-18ee7668740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:31:08.898+08:00
