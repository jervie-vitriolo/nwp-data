      'mgnl:lastActivated': 2023-12-16T08:33:28.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Cassini mission ended six years ago, its data is still a\
        \ treasure trove of new information.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff38c6b-4335-4edf-ae85-45b5610ba9f6'
      'mgnl:activationStatus': true
