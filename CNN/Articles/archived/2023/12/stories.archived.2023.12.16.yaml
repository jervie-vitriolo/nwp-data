    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e276266-514f-4826-8f61-c250309db1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.602+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-16T16:02:32.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All arrived physically and psychologically exhausted. They came to\
        \ the hospital halfway walking on foot – ambulances met them halfway. We gave\
        \ them the needed medical treatment,” Dr. Khalil Al Daqran, the Al Aqsa Martyrs\
        \ Hospital spokesman said. “There were signs of torture on their arms and\
        \ signs of beating all over their bodies.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e703e-f514-4bd9-9a3b-50a4998aa4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T15:45:17.603+08:00
