    'lead': 'A low pressure area sighted east of Mindanao within the Philippine Area
      of Responsibility could intensify into a tropical cyclone within the next 48
      hours, the state weather bureau warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-16T18:07:16.274+08:00
