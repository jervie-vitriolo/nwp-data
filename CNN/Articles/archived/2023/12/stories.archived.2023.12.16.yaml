      'mgnl:lastActivated': 2023-12-16T08:36:27.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They live an ocean apart from one another
        but now share a bond of anguish and outrage over the suicide deaths of their
        children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d94a55-fb76-404d-b23d-53fae2a869bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David Parfett and David Ramirez describe stories of grief that are\
        \ remarkably similar. Both are fathers to young adults who were talented and\
        \ loving but vulnerable, they say, to mental health challenges in recent years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b92e1aa-26fe-4b61-9f21-c24f9bafe801'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43894b49-06a8-456e-9416-7f4ca3c5f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tom Parfett died in 2021 in England, Noelle Ramirez in 2022 in Colorado.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741141a5-190f-46c3-ae3c-2afc53be76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4228284-f28a-4390-99ee-6863694453d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.750+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tom was such a gifted kid,” said Parfett, taking in a framed photo\
        \ of his son with a smile.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897373c-3260-41e6-8c7f-018047bb865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd0bc0-44c3-4e1c-97b4-c953cc08e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Such a light of bravery and freedom,” said Ramirez of his daughter,\
        \ struggling to take in her memory without tearing up.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccea296-f7ed-4522-bde7-67ec9e8bd7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7de3f7-90eb-4c09-a7af-71104ea64eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both died from a lethal dose of sodium nitrite they bought online –\
        \ a potentially toxic salt legally used in smaller doses as a meat preservative.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6622bc-5b2f-4b50-a4de-18a185bf6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a72749-68b5-4be2-b24f-2b3bca808abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.753+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week in Ontario, police charged Kenneth Law with 14 counts of\
        \ second-degree murder, in addition to earlier charges of 14 counts of counseling\
        \ and aiding suicide already laid against him.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3666a3-cd10-4b01-aeb4-9a983306805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673113c1-fb09-4260-975d-628977091488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law is now in custody and will appear in court in Ontario on December\
        \ 19, police have announced.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e20b0-ecbb-4e2d-ab9e-84a88ede9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72065b-575b-4ded-b1b7-7d1749d2d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.755+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Law’s lawyer, Matthew Gourlay, told CNN in a statement: “Mr. Law will\
        \ be pleading not guilty to these new charges of second degree murder, which\
        \ are in addition to the assisting suicide charges he was already facing.\
        \ These novel allegations will be vigorously contested in court.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636dafa-84c0-4aaa-b085-c8b75679fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31975aa9-0a10-4451-9797-66ef93c259fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.756+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new charges against Law all relate to 14 alleged victims in Ontario.\
        \ Police, however, say their investigation continues and they do not rule\
        \ out more charges in Canada or other countries.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3a113-7c0a-4fd2-a6f8-f2faedb65307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2077dc5d-ab56-415f-b5f8-ecad2669553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are collaborating with law enforcement agencies on a daily basis,\
        \ globally, in countries all over the world,” said Insp. Simon James, of York\
        \ Regional Police, at a news briefing Tuesday near Toronto.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467855e-c5c1-488e-93be-a11cdf1a7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f9221-b7c9-44f3-9316-ab9e6223dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "James is leading a multi-jurisdictional investigation in Ontario and\
        \ says authorities are investigating reports that Law may have sent more than\
        \ 1,200 toxic packages intended for self-harm to people in more than 40 countries.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e14f88-dbc3-470c-95a8-019a51c4c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb63ab5-7831-4c2f-b016-42be169d09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parfett told CNN he had for months suspected his son Tom found the\
        \ means and the encouragement to end his life online. He says he did some\
        \ detective work in the weeks after his son’s death – all in an effort to\
        \ understand how easily his son obtained the toxic substance.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244be781-840b-4060-9715-ec34c54baa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d89064-d435-4f66-8138-6c1d69cf0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Within 2 to 3 months I’d actually ordered poison from Ken Law. At\
        \ the time, I did not know that it was the exact same path as my son. It actually\
        \ demonstrated how easy it was,” Parfett told CNN in an interview from his\
        \ home in London.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfb884-d855-4632-bede-4dc64b0b4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d1d1f-b5e1-4355-9845-82ebb97cacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramirez says he, too, painstakingly traced his daughter’s steps to\
        \ better understand how she managed to end her life.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7744c-5f08-4924-98f4-5913d2257291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240863cd-207b-4c2d-9e71-84fdb7ff5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can’t buy a bomb online and have it delivered. This chemical is\
        \ deadly,” said Ramirez in an interview with CNN from his workplace in Montrose,\
        \ Colorado.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abfb4f-1186-4ff2-adf4-de200bf3865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a49da6-58c1-48fa-8f21-f59dc6dc0a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both men say more investigation needs to be done in their countries\
        \ and elsewhere.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17e117-c482-4863-b1e1-41982c678c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df5eed-b06d-4dd7-9149-761ff996ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canadian police say they continue to gather more evidence, which is\
        \ what led to the new charges of second degree murder against Law. His alleged\
        \ victims range in age from 16 to 36, they say.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d860ccd-d1c9-4de5-a9db-fce3d200ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ace306-6a08-4e25-9e37-83b87fc8a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the British National Crime Agency, 272 people have been\
        \ identified as having purchased products from websites connected to Law in\
        \ a two-year period up to April 2023.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dac728-1896-4925-9a58-1a6d1ebce13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d42f26-43f1-456b-9d47-b481b291bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NCA, in a statement to CNN, said that “subsequent inquiries have\
        \ found that 89 people have sadly died.” The agency adds that “in consultation\
        \ with the Crown Prosecution Service, the NCA has taken the decision to conduct\
        \ an investigation into potential criminal offences committed in the UK. This\
        \ operation is underway.”\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006f687-4c2e-4806-94c8-7247adebe88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507775bd-72a3-4cc2-833c-09b1a8fdd81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sodium nitrite is commonly used as a preservative for meat and fish,\
        \ in metal treatment and finishing, as an antidote to cyanide and as a color\
        \ fixative, according to the US Food and Drug Administration. It is not illegal\
        \ to buy but is regulated and is relatively unknown except for having gained\
        \ popularity over the past few years on internet suicide forums.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd2a93-4b8f-45b1-9246-1386330e1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc954c65-6ed5-4bf7-b5e9-cf1266664b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A bipartisan group of US lawmakers is trying to pass legislation that\
        \ would ban the sale of highly concentrated sodium nitrite. But for now it\
        \ remains available online in the US and many other countries.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca44a81-7884-4f94-8767-2ca8846993fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf06be2-be9a-4733-ad8c-f92dc78754c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Tom Parfett died at age 22 in October 2021, he was studying philosophy\
        \ at St. Andrew’s University in Scotland. His father remembers Tom as a highly\
        \ intelligent, sensitive young man with strong friendships and a real love\
        \ for football, particularly for Manchester United.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696709c6-3f57-4b0c-ad45-65968716ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd8e35-6b08-4480-bf51-0fdcf74d52d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noelle Ramirez was born on May 3, 2002, in Denver, Colorado. When she\
        \ died at age 20, two months before her 21st birthday, she had been in the\
        \ process of transitioning and was undergoing therapy while attending college\
        \ a short distance from her parent’s home. Her father describes her as kind\
        \ and “so friendly, open to everyone, such a light of bravery and freedom.”\
        \ He said she would build computers for her friends who couldn’t afford them.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b501b-ee71-4930-99c5-8b04f290e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253d107-e8d4-48fb-b8eb-acfcf8f0c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tom and Noelle had more in common than being a part of Generation Z,\
        \ having lived through the turbulence of Covid 19 lockdowns and endured personal\
        \ struggles as well as the pressures facing young people today.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e17c98-f320-417d-a7e2-c5f21203b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17035bdf-9416-447a-ab01-979af544195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The investigations continue slowly, and Parfett believes had it not\
        \ been for an independent investigation led by The Times newspaper in London\
        \ earlier this year, Law may have never been charged with any crimes.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e3d19-1e2e-402b-95d9-71f6c1512364'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d3ef0-5582-49e7-8d94-606c24c3a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It actually cost lives. There was an opportunity there, for police\
        \ for authorities to close this down, to close this down quickly,” said Parfett.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792f5d48-bb10-4923-814e-e8599fb401b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e88c23-0934-4665-b444-408e62fad184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seated at his home in London, surrounded by framed photographs of Tom,\
        \ David Parfett says there is no doubt in his mind that Tom could have been\
        \ saved had he not been encouraged and supplied with the means to take his\
        \ own life.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82e2fa-b73f-4e88-8566-4eb1d7db5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa52c60-bb58-4177-a03f-26cef76c517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T08:36:26.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-16T08:36:27.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
