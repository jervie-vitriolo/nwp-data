      'text': "\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927e6b6-8ee9-4b38-a4f7-fb09636d9600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.090+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following the
        success of its internal Sustainability Academy, Globe has extended a dedicated
        bespoke learning platform to its supply chain as part of its strategic commitment
        to sustainable development. The learning sessions were designed to equip its
        supply chain, especially the micro, small, and medium-sized enterprises (MSMEs),
        with foundational ESG principles and practices, with the goal of collectively
        creating a positive and greater impact on society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b704e-957b-414b-93c2-89cbb6359661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593b7c0-a066-4c7f-9411-6903542d4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Currently, only publicly-listed companies in the Philippines are mandated\
        \ by the Securities and Exchange Commission (SEC) to measure and monitor their\
        \ contributions towards achieving global sustainability targets. On the other\
        \ hand, MSMEs, according to the Department of Trade and Industry (DTI), account\
        \ for 99.59% of total business establishments in the Philippines. This prompted\
        \ Globe to engage and enable its MSME suppliers in the shift towards sustainability.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e67331-933a-4106-b25d-0568aecf7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f91a1e-7873-47f0-8401-e921c822b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T14:25:57.092+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-16T14:26:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe piloted the Globe Sustainability Academy for Supply Chain through\
        \ the SME Sustainability Accelerator of the Makati Business Club (MBC), a\
        \ private non-profit business association in the Philippines that aims to\
        \ promote the role of the business sector in national development efforts.\
        \ This program is also a joint effort with the Center for International and\
        \ Private Enterprise (CIPE) and SustainablePH. The CIPE works towards strengthening\
        \ global democracy through private enterprises and market-oriented reforms.\
        \ Meanwhile, SustainablePH is a volunteer-led organization committed to raising\
        \ sustainability leaders in the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca0ed0-758c-48c0-a9cd-9881f4f156a7'
