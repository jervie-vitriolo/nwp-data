      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The mission’s) observations continue to provide us with new insights
        about Saturn and its moons — including the enigmatic Enceladus,” said study
        coauthor Tom Nordheim, planetary scientist at JPL who worked on the Cassini
        mission, in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba02d9-393e-40f3-85d3-45833ad56bac'
