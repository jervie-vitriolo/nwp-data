      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their movie, a rambunctious picaresque indebted to Mary Shelley’s “\
        Frankenstein” and Terry Gilliam’s worldbuilding, pairs rutting with ruminations\
        \ on what it is to be alive in a society that seeks to put women in a box.\
        \ In one sense, “Poor Things” is the horny cousin of Greta Gerwig’s “Barbie”\
        \ – a similarly existential endeavour – but its daring and ambition eclipses\
        \ that of the billion-dollar blockbuster. Winner of the Golden Lion at the\
        \ Venice Film Festival, the movie is now rolling out its release worldwide\
        \ with eyes firmly set on awards season.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871257f-0bbb-4906-a431-79042fbcdc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfa9ea-c772-4ac7-95f0-c8a1581bf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella, played by a never-better Emma Stone, is the result of an experiment\
        \ by Willem Dafoe’s Dr. Godwin Baxter, a maverick scientist living in a Victorian\
        \ steampunk London. Bella’s lifeless body was found by Godwin in the river\
        \ Thames and transplanted with the brain of a baby. A jolt of electricity\
        \ later and a new life is born; and though brain and body are out of sync,\
        \ Bella’s mind races out of infancy to catch up. Almost immediately she longs\
        \ from freedom, and when the foppish Duncan Wedderburn (Mark Ruffalo) arrives\
        \ at her door, enchanted by her beauty, she sees an opportunity for adventure.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d350f-3922-4350-913f-691608380735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece27cb-b7af-4441-afb7-e220d2e26b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lanthimos had wanted to adapt Gray’s novel for years, but no one was\
        \ interested in funding the project. Then he made “The Favourite” (2018);\
        \ ten Oscar nominations later, “Poor Things” didn’t seem so unthinkable.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c562e0a-e567-466d-946d-49b6c44e4cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59640e40-eaa0-48d3-a2d1-0947969cefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "McNamara’s adaptation is a significant revision. The book is written\
        \ as a series of letters by male characters in Bella’s life, whereas his screenplay\
        \ allows Bella to claim her own narrative.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7eaa9-c969-4eb6-84f8-1fa640c0a963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1654d-fa23-43e4-83c2-fe2f11ae3fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We were always going to tell the movie as her movie, so that was a\
        \ freedom, because I knew we would have to invent the journey to some degree,\
        \ because it’s not all there,” said McNamara.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecbf5f-2848-409b-9508-8c2acf65754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.387+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db0a07-ffae-4125-b58a-4dd414e2e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I love every aspect of her,” Stone said of Bella. “The idea of a woman\
        \ starting from scratch and being in love with all things that happen in life\
        \ – the good and the bad. That she’s so fascinated by everything and hungry\
        \ for experience, I think was really inspiring.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481b98a-0da7-4c32-9218-71dd40d7cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.388+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba039dbc-f0a1-4d92-9e2e-d53f17cb1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Getting Bella up on her feet with her baby brain was challenging, but\
        \ Stone said she couldn’t look to her own toddler for inspiration.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b687af-6b99-4f26-95f0-2bf14a19d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.389+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc674dea-b3b5-4e1b-870a-264d76c4a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yorgos and I realised early on – Tony too ­– that it wasn’t really\
        \ comparable (to a normal child’s development)” she explained. “She’s already\
        \ in a full-grown body, so it’s not like her bones are growing as she’s learning\
        \ to walk … It was almost more like an invention, more robotic, staccato or\
        \ strange.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dcb52-2a58-4fbf-bdb7-24323152fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.390+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb4183-2fc7-4fc9-998c-ae04a3e78d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramy Youssef plays McCandles, Godwin’s assistant and Bella’s love interest,\
        \ who’s tasked with monitoring her progress.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c3a14-d9f2-486a-8d87-fa8b02c75e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.391+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66963d-dde3-4a71-9ff6-d80e044e8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She’s just on another level,” said Youssef of Stone. “She is so emotionally\
        \ aware, the way she was tracking her character. The way that she was able\
        \ to step into all different points of her character’s development, regardless\
        \ of shooting order.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac0620-e89a-4f76-8b21-e6e5abc668b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.392+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580ce08-6af5-476f-a9ac-4dbd61af5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella’s adventure makes its first stop in Portugal, before sailing\
        \ across the Mediterranean to Alexandria, Egypt, and Paris. Running parallel\
        \ is her own psychosexual odyssey.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a43bc3-7719-4f09-bb9b-80853d8a236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.393+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1d3a3-dd96-4e16-b9ba-7410e4735f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.394+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sex plays a large role in “Poor Things”: it’s one way Bella learns\
        \ to understand her body – and how others covet it. What starts as an enthusiastic\
        \ but queasily abusive first exposure when Bella’s mind is young (“Why do\
        \ people not just do this all the time?” she naively asks) evolves into a\
        \ more empowered state. There’s a sex-positive, third-wave feminism to her,\
        \ taken to extremes when Bella learns she can profit from the activity she\
        \ loves and turns to prostitution to fund her studies. “We are our own means\
        \ of production,” she quips.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ccd52-1861-47c6-b101-3bd6bed59272'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3901cc-d53a-4916-8d19-a56a3766f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.395+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Poor Things” serves a rebuttal to the argument sex scenes do not advance\
        \ plots. McNamara, who also wrote “The Favourite” and “The Great,” is well\
        \ positioned to weigh in.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a675144-7f95-4a30-a551-8a134cd547bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.396+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1281c5-6c0c-462e-b828-778fa5247208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have a simple approach to it: I’m never writing a sex scene,” he\
        \ said. “I’m writing a scene that evolves characters and pushes story forward.\
        \ If they have to be having sex for that to happen, then it’s a sex scene.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ec319-3b39-4985-a68b-9d0b0fb52266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.397+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49deebbc-61da-4d2f-a76a-d8c4a1e7aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The idea sexuality is not part of humanity and shouldn’t be shown\
        \ – I don’t really understand that. It’s sort of disingenuous of an artist\
        \ to be like that, and disingenuous of a society,” he added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8785bfd5-b052-4f73-a172-bf4fff4d51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.398+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90ec3a-478a-4373-b35f-a965436d8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.399+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So much trauma is rooted in our attitudes to it,” McNamara continued.\
        \ “Obviously film and TV have certainly not helped that at times, but I think\
        \ now the industry is very thoughtful about how all of that is done – and\
        \ I think it should be. Yorgos and Emma make a good point: No one minds if\
        \ you’re shooting someone in a film, and no one minds if the worst aspect\
        \ of our humanity is (rated) PG. But a great aspect of our humanity, our sexuality,\
        \ should not be seen? For us it’s like, ‘What?’”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dab435-b4f8-47f5-ba14-cf0ec8d05855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50e252-6d75-428c-964b-cb4ba0515622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.400+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bella attaches no shame to her sexual appetite, acting with a frankness\
        \ that disarms her suitors. Stone’s performance furiously jumps two-footed\
        \ into the notion, with graphic, often hilarious scenes at the expense of\
        \ men – almost all of whom seek to control Bella.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c22ade-96ef-46b7-9934-c6d5e7190e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.401+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ae12b-39ec-4f95-a4f8-cbc99d9ac611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duncan Weddeburn is exhibit A: “He’s a classic rake,” said Ruffalo,\
        \ jokingly referring to the character as “my id.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd60f06-e7e0-4239-9afb-33522f5acc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.402+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ab5c3e-f279-4084-b913-8a7b3ff744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.403+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The stuff he says is so totally narcissistic … or just so flowery\
        \ in its vulgarity,” he added. Yet when Bella publicly discusses sex in her\
        \ own blunt terms, Duncan admonishes her, telling Bella, “You’ll confine yourself\
        \ three phrases: ‘How marvellous;’ ‘Delighted;’ and ‘How do they make the\
        \ pastry so crisp?’” (For which he promptly receives a slap.) Once Bella’\
        s libido and intellectual curiosity outpaces Ducan’s, he quickly loses his\
        \ grip on her.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f594cb8-c1e1-49cb-b57b-7c4935f00134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.404+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5121e8-94f8-4c8e-879d-73722a6470fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The father figure of Godwin, who Bella refers to as “God,” is more\
        \ complex but also controlling. Mutilated by his own scientist father, to\
        \ Godwin, Bella is the child he couldn’t otherwise conceive.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d67da-78df-4768-a7ff-f6fbae935bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.405+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49be59c-fbcb-49e1-9c7c-dabec58e10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.406+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re beautifully written,” said Dafoe. “How he’s positioned in\
        \ relation to Bella’s journey is interesting to me.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec808d6-f519-4414-8f12-f0681979c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.407+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ef51cb-eac5-4ed7-aa77-44f4e2cb8776'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He doesn’t dwell on his victimization, his tragedy. He tries to turn\
        \ it into something beautiful,” said the actor. “He’s kind of the shadow side\
        \ of what happens to Bella – they’re both people that have been wronged.”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1ec90-a741-495e-92d9-62b4dca9acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.408+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89a1a2-dd08-49be-9469-6474b041530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s a man of science (and) he feels humiliated that he allows emotions\
        \ to get involved,” Dafoe added. “He basically falls in love with her – not\
        \ totally paternal(ly).”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df280b1a-aca0-427c-b1ad-03debcb5effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68bb4d-7268-4aa2-bc30-9cf53b98c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s hard for anyone in “Poor Things” not to fall for Bella, either\
        \ for her beauty or, eventually, her brains. The film makes a virtue of Bella’\
        s naivety, her mind first guilelessly holding up a mirror to social codes\
        \ and behaviors, before she becomes more educated and starts to seriously\
        \ interrogate them.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2f7a4-11c1-45d9-9981-72fc43a5ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8fe4e-a1cf-4e06-bf3e-ffb780f9f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gender dynamics are how the film’s politics announce themselves, but\
        \ “Poor Things” is more than just a battle for female autonomy, suggested\
        \ McNamara.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac105260-f79b-43a0-b285-0b4419c4c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5998216-baf6-4604-b04d-95463ee75a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yorgos had this term, ‘We’re making a movie about the monstrosity\
        \ that is society,’” said the screenwriter.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b056252-8cb2-4038-b447-4ef72b913ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e2a23-658d-4d30-9aed-2bc9b50928e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can’t leave a person alone to just experience their life in a liberated,\
        \ curious way, and find their own path. That seems beyond us as human beings,\
        \ as a society,” he added.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d06d0f-f753-4173-811b-470069be06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a29e5f-756a-4e08-86bd-9633c46105c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.417+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the film also wants to have its cake and eat it. To take a Freudian\
        \ view on events, Bella is born all id, growing to learn of then reject the\
        \ superego imposed on her by society. Instead, she’s content to work on her\
        \ ego – her “questing self” – with the ambition her personal growth can change\
        \ society in the future. “If I know the world, I can improve it,” Bella confidently\
        \ declares.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8d1d4-f683-4033-bffb-4130cf2c370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c64ce-8e78-460b-af0e-124894d38142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sometimes it takes a monster to show us our faults; and though Bella\
        \ is hardly the first in cinema to do so, Stone’s turn is an original one.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608a733-6347-4f39-8abf-e36efc555a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.420+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02a168-4578-4890-b8b1-d8868be78558'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.421+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At the time I said it was my hardest role to date,” said the actress,\
        \ “which I kind of regret, because two years later, looking back at it, it\
        \ was the most joyous role I’ve ever played.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30543cf2-268f-42c7-971c-d038c24a2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.422+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0f8eb-17ef-4972-801c-4430cebdb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.423+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Towards the end of the film, Duncan Wedderburn, full of bile, screams\
        \ at Bella she’s a woman with “a body that can’t be sated and a mind that\
        \ picks people apart.”\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3966b9-c836-414b-ad92-5cd63810d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.424+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f7956-f83d-4403-a315-b008a5f91ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.425+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-16T03:15:02.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s intended as an insult, though the film says otherwise. Ultimately,\
        \ “Poor Things” says these qualities are not only to be celebrated, but they\
        \ go hand in hand. “If I know the world, I can improve it” – the double entendre\
        \ is no accident.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b57645-8805-4b33-be71-873bfa3627b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-16T03:10:47.426+08:00
