    'template': '1'
    'title': 'Millions of travelers expected at airports, seaports as holiday rush
      kicks in'
    'updated': 2023-12-22T13:16:59.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7359e5c-0c60-4b5b-92dd-f7a9aae8a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:22:29.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Authorities
        are expecting the bulk of travelers to arrive at airports and seaports across
        the country on Friday with just a few days before Christmas Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec687d-3837-4162-a286-9146aa019752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba20e90-1ebe-4827-a393-09f863c4da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of now, we are experiencing a volume of arriving passengers
        in all our international ports,” Bureau of Immigration (BI) deputy spokesperson
        Melvin Mabulac told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb827bd-36e0-4976-8138-17d046b888e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff07f7f-e462-40f7-aaf1-555f7127153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said around 1.5 million air travelers are expected to arrive this\
        \ holiday season. This is already almost the same as the 1.7 million recorded\
        \ in 2019 before the COVID-19 pandemic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16adeac4-77ac-4658-91fe-127041cc7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7457fb-f764-4498-994b-bc15b0dcb922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Manila International Airport Authority on Thursday said it is projecting\
        \ around 145,000 daily passengers this yuletide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e01c3-af7c-48cb-ac21-881e0bb48366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1770414-386c-4464-932e-953497024ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To cater to those going through airports, Mabulac said the BI will\
        \ deploy more personnel. Immigration officers were also prohibited from filing\
        \ a leave until January 15 as the agency also anticipates the influx of travelers\
        \ leaving the country, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e501fb0-aaa7-4328-977d-03f0ae94c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917c104-4ff9-4316-a9d7-669c4e28a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.164+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mabulac advised travelers to arrive at least three to four hours before\
        \ their flights. He said passengers should really allocate more time during\
        \ this season to ensure they will not miss their flight in case there will\
        \ be long lines. The official noted the usual peak hours at immigration counters\
        \ are around 5 a.m. and 5 p.m.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e97b28-b7af-4240-ba5d-55f46b3e0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbc910-a93b-4922-aa45-3940c4ebad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.165+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also reminded passengers to ensure they bring the proper documents\
        \ to avoid the need for a secondary inspection.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507ab41-3c50-45c0-b526-b0be8c2d208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59637500-c4ba-461b-bbd6-47aa5ce5d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.166+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Philippine Ports Authority spokesperson Eunice Samonte said\
        \ 5.1 million passengers are expected to spend their holiday break in their\
        \ home provinces or in tourist destinations. She noted this is higher than\
        \ the 4.7 million logged in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc281a23-f264-4b8a-bc2c-80c538f7c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a0261-d0ef-4d92-a1db-447734c8c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our forecast, <em>mayroon po tayong</em> 300,000 average
        passengers daily and <em>ang pinakamarami na inaasahan talaga natin ay</em>
        today, Friday,” she said, noting that most of the passengers will be at the
        bigger ports like Batangas, and Calapan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe1967-6579-4fa2-821c-bb57cbe961ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb8374-c699-486c-9128-fc05d262d5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Based on our forecast, we have 300,000 average passengers\
        \ daily and we expect the highest number today, Friday.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cb64c-2b2e-49e3-80c3-fc7426c36944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.169+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.600+08:00
