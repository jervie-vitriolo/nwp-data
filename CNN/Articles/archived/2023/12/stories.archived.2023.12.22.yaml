      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db011fb-fcd7-4066-8fcb-604e27768435'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.693+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.340+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We now ask everyone to try to remain calm and composed, and we again\
        \ extend our condolences to all those whose hearts have been broken by the\
        \ loss of loved ones,” the university said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
