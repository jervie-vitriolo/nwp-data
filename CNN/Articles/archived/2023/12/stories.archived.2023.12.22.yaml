      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Sa Antipolo pa rin ang Antipolo” by Abner E. Dormiendo
        (Librong LIRA)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48ab16-f282-4ec2-8354-8c03afd9514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.399+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naubos na ‘yan bago pa mag-4 p.m.,” said a member of Librong LIRA
        when I asked if copies of “Sa Antipolo pa rin ang Antipolo” were still available.
        It was at an annual small press expo where gates opened at 1 p.m. “Literal
        na mabilis pa sa alas-kwatro.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581d28a-3a35-4517-8f24-3f95bc39ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.399+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reception comes as no surprise to anyone who’s read a piece
        from this poetry collection, even just through viral screenshots. Language
        transforms at the hands of Abner E. Dormiendo — it turns into something that
        can be touched, that you can get inside of. The lines, “Kaya lang distansya.
        Kaya lang may SLEX sa pagitan ng ating mga hita,” have not left my mind since
        I first read them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05355ac9-14a3-42d6-892b-909a41964399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.400+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to describe this collection without revealing confessions
        of my own, perhaps a testament to how affecting it is. What I can say is it
        led me to realize that love is contained in streets and mountains and windows
        and cities and mouths and books, which is to say it’s impossible to contain
        at all.</p>'
    '9':
