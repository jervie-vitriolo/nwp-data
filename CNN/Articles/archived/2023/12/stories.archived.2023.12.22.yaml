      'mgnl:lastActivated': 2023-12-22T13:18:04.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d2a07-5fac-4ab0-950a-8a52d5fc9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:18:04.259+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-22T13:18:04.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will discuss on the possibility of extending the submission of\
        \ bids considering the tightness of the… particularly on the renewal of licenses,”\
