  'marcos-vetoes-2024-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T16:10:26.000+08:00
    'imagesource': 'jcr:ab04cdd0-3238-4c80-b812-44c040c31d68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6208259c-70ab-406d-b1a0-a757b799d711'
    'lead': 'President Ferdinand Marcos Jr. vetoed two provisions in the 2024 national
      budget seeking a revolving fund for the Department of Justice (DOJ) and the
      implementation of the National Government''s Career Executive Service Development
      Program (NGCESDP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T16:12:27.695+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-22T16:12:27.987+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos vetoes two items in 2024 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa55d2-e6c2-4edf-815d-bf2a2092556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.708+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong>&nbsp;—
        President Ferdinand Marcos Jr. vetoed two provisions in the 2024 national
        budget seeking a revolving fund for the Department of Justice (DOJ) and the
        implementation of the National Government''s Career Executive Service Development
        Program (NGCESDP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302e508-884a-4eed-9112-7f03efd5b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace on Friday said the chief executive wrote to the House of
        Representatives on Dec. 20 where he explained his decision to get rid of some
        items in the planned spending.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d20b4-66bd-411f-8975-ef367faf22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Based on the letter, Marcos said there was “no law” allowing the DOJ
        to create a revolving fund.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20cf21-23a2-4829-bcf2-9a2151efdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.709+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It may be emphasized that the service fees sought to be charged and
        collected are to be imposed upon complaints and affidavits filed with the
        National Prosecution Service, and petitions for review filed before the DOJ,
        when, in fact, such pleadings are filed with the said agencies by virtue of
        their jurisdiction vested by law,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e833c9-da41-4e00-a092-b1dbf5c0a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said the charges being collected “are clearly not from
        business-type activities within the contemplation of the General Provision
        on Revolving Funds in the GAA…”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01258c28-1c17-4ef6-84f6-0c061159ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In rejecting the implementation of the NGCESDP, the president said
        it “does not relate to any particular appropriation in this Budget.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0142660-9ad6-4995-8c6b-c779136bbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.710+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He then cited a presidential decree that paved the way for the creation
        of the Career Executive Service Board (CESB).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d7c1b-7191-4470-8010-b888c5bf80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“PD No. 336 further delineated the functions of the CESB as the governing
        body of the Career Executive Service (CES) and the Development Academy of
        the Philippines is tasked to prepare a CES program appropriate and necessary
        for the organization and operation of the CES, and in consultation with the
        CESB, initiate and continue to implement the aforesaid program,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf8582-3bce-4ed7-ae7a-5958d2abd924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Moreover, Section 8 (2), Chapter 2, Subtitle A, Title I, Book V of
        Executive Order (EO) No. 292, s. 1987 (Administrative Code of 1987), also
        considered a substantive law, expressly prescribed that entrance to the third
        level career service position shall be prescribed by the CESB,” Marcos added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58ab55-31c1-4371-9f9f-4b1eff8adf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:27.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president signed into law on Wednesday the ₱5.768 trillion government
        budget for next year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b5334-b545-462d-b542-36859726cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:12:27.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T16:12:28.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2024 budget does not include confidential and intelligence funds
        for civilian agencies, including the Department of Education and the Office
        of the Vice President.</p>'
  'poverty-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T16:28:11.000+08:00
    'imagesource': 'jcr:968aa90a-ff99-4a89-b109-1ba10ec12065'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61eedc49-507c-41df-858a-5b5765b5a409'
    'lead': 'The country’s poverty rate fell to 22.4% in the first half of 2023, translating
      to 25.24 million Filipinos, the Philippine Statistics Authority (PSA) reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T16:31:18.096+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-22T16:31:18.410+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PSA: PH poverty rate down to 22.4% in first half of 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5eb35-1aef-4a8e-852b-de1251ffab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        country’s poverty rate fell to 22.4% in the first half of 2023, translating
        to 25.24 million Filipinos, the Philippine Statistics Authority (PSA) reported
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc8311-1467-464a-99e9-0574ca354223'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.132+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSA said this is a decrease from the 23.7% recorded in the same period
        in 2021.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a2b3b-ecff-4214-8da1-e80523c43088'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, poverty incidence among families dropped to 16.4% from 18.0%
        in the same period in 2021. The current rate is equivalent to 4.51 million
        poor families.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b86c18-7227-434b-b87b-25001f5d0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.133+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to PSA, poverty incidence lowered in 15 of 17 regions from
        2021 to 2023. Significant decline was logged in the National Capital Region,
        Cordillera Administrative Region, Cagayan Valley, Central Luzon, SOCCSKSARGEN,
        and Caraga.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9b353-dd78-4239-a392-9920e338653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For food poverty, those whose income is “not enough to buy even the
        basic food needs” was registered at 8.7% of the population, or about 9.79
        million Filipinos, in the first semester of 2023.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c8c39-170d-49a8-91f1-49e8e39da9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“A family of five members will need at least ₱13,797 per month to meet
        their minimum basic food and non-food needs in the first semester of 2023,”
        the PSA said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd733b-a7d1-4f47-b0ea-2d6c4e980120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PSA said the monthly food threshold for a family of five was estimated
        at ₱9,550.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d299315-5cc8-420f-a93c-9524815a58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a presser, NEDA Secretary Arsenio Balisacan admitted that the standard
        of poverty is low.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f560ec-1e2f-4b0b-bf1d-abd34cc420cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:31:18.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-22T16:31:18.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“That is what we hope for. That everyone will have means to enjoy the
        season. These numbers show us that this standard of poverty is low,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
