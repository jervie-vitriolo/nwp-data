      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“False Nostalgia: The Marcos ''Golden Age'' Myths and How
        to Debunk Them” by JC Punongbayan (Ateneo de Manila University Press)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df540aff-ce47-4d4c-b9e4-729e8357e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.413+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The argument that Filipinos are forgetful people has always painted
        an incomplete picture. Constantly having to make ends meet is already such
        a mentally taxing task for a nation, especially when the only leisure easily
        available are Facebook and TikTok. So much of Philippine politics relies on
        – weaponizes – this misremembrance. It seems a country disillusioned by its
        present and nihilistic about its future is left (falsely) nostalgic about
        its past.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17abcebe-038a-4948-a462-2c71102af016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.414+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of economist and professor JC Punongbayan in “False Nostalgia”
        is a crucial contribution to our collective re-remembering. The book uses
        data and accessible language to contextualize popular myths about martial
        law, not only to set the record straight but to, more importantly, equip us
        to live under another Marcos administration.</p>'
