      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — A
        group backed Transportation Secretary Jaime Bautista''s plan to drop the ₱169
        computer fees collected in public utility vehicles'' (PUV) registration renewal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a252568-fbbd-4851-a36a-75e63cf34b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:19:37.746+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T13:19:37.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Federated Land Transport Organizations of the Philippines (FELTOP)
        said they met with Bautista last Wednesday, where the latter vowed to attend
        to their concerns on the additional fees being imposed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24be86-71ac-4e4b-9d81-44cd77c4827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:19:37.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T13:19:37.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sec. Bautista had promised immediate action by telling us that
        he will order the ₱169 computer fee being collected by the LTO (Land Transportation
        Office) to be stopped as soon as possible," FELTOP officer Jun Rustico Braga
        said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a6077-7f05-45f5-b8c7-83e31d57ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:19:37.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T13:19:37.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, this only covers PUVs renewing their registration.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d3b55-2e4f-4bdc-b268-6d0d8ee41540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:19:37.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-22T13:19:37.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'FELTOP earlier filed a complaint against LTO Chief Vigor Mendoza for
        charging "anomalous" computer fees. Mendoza dismissed this as "baseless and
        absurd."'
    '5':
