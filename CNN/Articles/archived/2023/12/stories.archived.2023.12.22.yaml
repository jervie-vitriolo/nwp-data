  'gatchalian-unprogrammed-funds-supreme-court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T19:39:20.000+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28e4d60-41e1-4726-87c4-816656a9e3db'
    'lead': 'Sen. Sherwin Gatchalian said a Supreme Court ruling can help resolve
      the issue of unprogrammed appropriations and whether it is possible to increase
      it over the national budget proposed by the executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T19:37:59.334+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T19:39:45.148+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unprogrammed-funds', 'Sherwin-Gatchalian', '2024-national-budget',
      'Supreme-Court']
    'stories': []
    'template': '1'
    'title': 'Clarifying unprogrammed funds with SC can help resolve issue – senator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dd4ee-6e4e-4ddb-b285-5ca9b6b61cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Sen.
        Sherwin Gatchalian said a Supreme Court ruling can help resolve the issue
        of unprogrammed appropriations and whether it is possible to increase it over
        the national budget proposed by the executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724124cc-25bd-49ce-b26f-3a7241a4feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. already signed the <a href="http://www.cnnphilippines.com/news/2023/12/20/marcos-signs-2024-budget.html">₱5.768
        trillion national budget for 2024</a>, including the increased ₱450 billion
        in unprogrammed funds introduced by the bicameral conference committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48d47b-2501-41f7-9aa5-4c754783d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/12/22/marcos-vetoes-2024-budget.html">Marcos
        vetoes two items in 2024 budget</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e7d9c-02f5-4c89-b6e2-cb512b330854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If someone will file a case to clarify this or whether to challenge\
        \ that unprogrammed funds, makakatulong in a way dahil may final resolution,\"\
        \ Gatchalian told reporters on Friday. \"Depende kung meron magfa-file ng\
        \ case against the unprogrammed funds.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939baf0-658b-4f38-be07-42bc0daa2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If someone will file a case to clarify this or whether\
        \ to challenge that unprogrammed funds, it could help in a way because of\
        \ a final resolution. It would depend if someone would file a case against\
        \ the unprogrammed funds.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd17d3a-8d29-4b94-8a8a-9a5bc3d2ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/12/13/koko-pimentel-2024-budget-unconstitutional.html">Senate
        Minority Leader Koko Pimentel</a> earlier flagged the sudden hike of the unprogrammed
        funds in next year''s budget from the proposed ₱281.9 billion to ₱731.4 billion
        after the bicameral conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b01b5-5e71-4b5c-8ed9-e1f2e980c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2023/12/21/Lacson-unprogrammed-funds-budget.html">Former
        Sen. Panfilo Lacson</a> said it could be "a very bad precedent" for future
        national expenditure programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00edd1a-9c58-43bb-a4f8-d0601c3b150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the Supreme Court should clarify Article VI, Section\
        \ 25 of the 1987 Constitution which states that Congress may not increase\
        \ the appropriations recommended by the President.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5e16c-9922-4899-bff4-04656c012697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="http://www.cnnphilippines.com/news/2023/12/14/angara-unprogrammed-appropriations-2024-budget.html">Sen.
        Sonny Angara</a>, chairperson of the Committee on Finance, defended the hike,
        saying this will still depend on the government’s revenue or tax collections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861432f5-c2e8-48ad-a8f3-128ddac1f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian explained typical sources for unprogrammed funds would be\
        \ when the government sells its assets or there would be revenue measures\
        \ coming next year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b99658-97c1-4e7e-a527-e0bb41459340'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi porket unprogrammed siya, walang nakikitang pagkukunan (Just\
        \ because it's unprogrammed there would be no potential source), it's also\
        \ important that there are revenue measures being discussed and hopefully\
        \ that would be approved in the year,\" he said. \"It has to be realistic\
        \ as well.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c839d2c-a1fd-4aeb-b347-7a3e7c5f9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:37:59.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T19:39:45.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said both Congress and the executive branch should
        be "very strict" that there should be no post-enactment of the approved budget,
        as some fear unprogrammed funds could also be like "pork barrel" to fund lawmakers''
        pet projects.</p>'
