  'prague-czech-shooting-survivor-disease':
    'author': 'Xiaofei Xu, Ivana Kottasova and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T12:41:30.000+08:00
    'imagesource': 'jcr:d31dae54-c0b5-481d-a604-e20a9832c1cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b432334-3473-4328-a68c-979a8527c0ca'
    'lead': 'Jakob Weizman, a Danish student at the Charles University in Prague,
      was taking an exam on Thursday when he started hearing gunshots and screams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T12:43:42.134+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T12:49:18.498+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Shootings are ‘spreading like a disease in Europe,’ says survivor of
      deadly Prague attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6604ff7-fb4b-46a0-a8f6-cd5d89171717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jakob Weizman, a Danish student at the
        Charles University in Prague, was taking an exam on Thursday when he started
        hearing gunshots and screams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae178a33-168e-4e79-8405-a3bd76e04528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His first instinct was shock, he said – he never thought a school shooting\
        \ would happen near him, in Europe.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc205a-94de-4666-a794-743a40e527d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I lived in the US for a very long time, if it would happen anywhere,\
        \ it would have happened in the US,” he told CNN afterward. “Now it’s spreading\
        \ like a disease to Europe as well.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bcad4-d9f0-4cc0-b35c-89f690421bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed to a recent spate of shootings elsewhere in the continent,\
        \ saying: “You see this happen in Denmark, Serbia, and now here. This is incredibly\
        \ frightening, you know?”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fe7f1-00ce-4f34-94d2-449f8335324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.161+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weizman and his professor locked the door of their exam room and barricaded\
        \ it with chairs and tables, staying inside for an hour until the police arrived\
        \ and escorted them out of the building.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef7b25-ea8d-4596-88ae-738b30851e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman killed at least 14 people and wounded 25, in the Czech Republic’\
        s deadliest mass shooting in decades. Police said the gunman, a 24-year-old\
        \ man, was a student of the Faculty of Arts at the university, but has not\
        \ been formally identified because of the severity of his injuries. He has\
        \ not been named.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4471c54-f503-47dc-9203-143554a0e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are still investigating a motive.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66385d9e-64f5-4d63-99d0-46003462b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Weizman said as an international student, he had different study circles\
        \ than local Czech students and therefore did not know the shooter.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c833a0b-c0f6-44b9-948b-88acb376162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Czech Republic is just the latest in a string of European countries\
        \ to suffer a mass shooting of the kind that has become ubiquitous in the\
        \ United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee207f-31af-49b5-8ead-fe60857c89aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June 2022, a gunman killed three people and wounded several others\
        \ at a shopping mall in the Danish capital Copenhagen. Gun violence is relatively\
        \ rare in Denmark, which is considered to have some of the most restrictive\
        \ gun laws in Europe.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dd805-45cc-4c8d-8ef4-8b0e3a39c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in May this year, Serbia was left reeling after two mass shootings\
        \ in less than 48 hours. A 13-year-old boy killed at least eight children\
        \ and a security guard at his school in the capital Belgrade; just a day later,\
        \ a 21-year old gunman wielding an automatic weapon killed eight people in\
        \ the village of Dubona.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4fb58-6347-44fd-a8fb-2808ffb0b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun ownership is high in Serbia, but the sort of mass shootings seen\
        \ on a daily basis in the US are extremely rare in the Balkan country. Until\
        \ May, school shootings in Serbia were virtually unheard of.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025f7b9-561d-4a0a-b8b8-c8259f1d0039'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman in the Prague shooting on Thursday had a gun permit and\
        \ owned several weapons, according to Czech Police President Martin Vondrá\
        šek.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ea94f-5904-49e1-9a0a-a2b7ebff4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Czech Republic has relatively liberal gun laws compared to the\
        \ rest of the European Union. To obtain a gun legally, a person needs an official\
        \ firearm license, which requires a medical examination, a weapon proficiency\
        \ exam and no previous criminal record.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8cfab-8840-4cac-83a1-cd16ea8993df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to official police statistics, more than 300,000 people have\
        \ legal permits to own a gun. As of 2022, almost 1 million legally owned weapons\
        \ were officially registered in the Czech Republic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59000ff-0468-4231-a890-efc5c8607e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To put that in perspective, there are 120 guns for every 100 Americans,\
        \ according to the Switzerland-based Small Arms Survey (SAS). No other nation\
        \ has more civilian guns than people.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd832dc4c-fbf6-4f32-98b8-f760f9b16b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the US, there have been 642 mass shootings so far this year, according\
        \ to the Gun Violence Archive. More than 80 of those shootings have taken\
        \ place at schools and universities, according to a CNN analysis.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede4f56-5b82-4249-9b78-1670ef12fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 42 million Americans – over one-eighth of the US population
        – are estimated to have lived within a mile of a mass shooting since 2014,
        according to a CNN analysis of data from the Gun Violence Archive (GVA) and
        US Census Bureau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86c2a8-130b-45fd-9bfd-8196af8ec77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:43:42.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:18.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/22/europe/prague-czech-shooting-survivor-disease-intl-hnk/index.html">Shootings
        are ‘spreading like a disease in Europe,’ says survivor of deadly Prague attack</a>"</em></p>'
  'un-resolution-israel-hamas-gaza':
    'author': 'Arlette Saenz, Michael Williams and Michael Rios, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T12:44:07.000+08:00
    'imagesource': 'jcr:73409f26-ddfb-4ab2-b87d-a6b057badaa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4561f86e-e6b2-48b8-b17b-a92038dcbc0d'
    'lead': 'The United States is ready to vote on a United Nations Security Council
      resolution on Gaza after several delays, US ambassador to the UN Linda Thomas-Greenfield
      said Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T12:46:22.729+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T12:49:56.830+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN resolution on suspending fighting between Israel and Hamas, humanitarian
      aid to Gaza is ready for vote, US ambassador says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a2d45-9172-4ab3-956a-1d5268d49e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.831+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The United States is ready to
        vote on a United Nations Security Council resolution on Gaza after several
        delays, US ambassador to the UN Linda Thomas-Greenfield said Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23e0aa7-d5a3-4b87-9271-82475776f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.770+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I just want to share with you that we have worked hard and diligently\
        \ over the course of the past week with the Emiratis, with others, with Egypt,\
        \ to come up with a resolution that we can support. And we do have that resolution\
        \ now. We’re ready to vote on it,” she told reporters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6550d5-9699-4963-80f7-bbe5348192c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas-Greenfield spoke after a closed-door meeting in which the UNSC\
        \ again delayed a vote on the resolution, which calls for a suspension in\
        \ fighting between Israel and Hamas and an increase in humanitarian aid to\
        \ the Gaza Strip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a8907e-78f5-4edd-8e37-b9b21347fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.834+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote is now expected to take place on Friday. As one of the five\
        \ permanent members of the United Nations Security Council, a US veto would\
        \ mean the resolution would not pass.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8f263-b680-491f-ad35-c49c418dd631'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.771+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thomas-Greenfield didn’t share how she would vote on the measure, but\
        \ said that “it will be a resolution – if the resolution is put forward as\
        \ is – that we can support.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c15219-a1b4-4da6-8cb8-7e0e5071fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The resolution will bring humanitarian assistance and support “the\
        \ priority that Egypt has in ensuring that we put a mechanism on the ground\
        \ that will support humanitarian assistance,” Thomas-Greenfield added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7eb1e-9a66-49b2-881b-d0e772e434ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.772+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US had earlier expressed concerns over a draft resolution calling\
        \ for a suspension in fighting and an increase in humanitarian assistance\
        \ for Gaza, arguing that the proposal of a UN-created monitoring mechanism\
        \ for aid going into the Gaza strip could slow down the delivery of critical\
        \ assistance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c389d-ed35-4869-b5c7-37b9a771fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The goal of this Resolution is to facilitate and help expand humanitarian\
        \ assistance getting into Gaza, and we cannot lose sight of that purpose,”\
        \ said Nate Evans, a spokesperson for the US Mission to the UN. “There are\
        \ still serious and widespread concerns that this Resolution as drafted could\
        \ actually slow down delivery of humanitarian aid by directing the UN to create\
        \ an unworkable monitoring mechanism. We must ensure any Resolution helps\
        \ and doesn’t hurt the situation on the ground.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517ac2e-795f-4f71-93f0-32fb54f2c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.773+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A diplomatic source previously told CNN that key issues with the negotiations\
        \ over the draft included language on the “cessation of hostilities” and a\
        \ call for the UN to “establish a monitoring mechanism in the Gaza Strip with\
        \ the necessary personnel and equipment, under the authority of the United\
        \ Nations Secretary-General.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc3cb9-a5e1-4063-aa53-2f172044efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US National Security Council spokesman John Kirby said earlier Thursday\
        \ that President Joe Biden had been in touch with members of his national\
        \ security team and officials representing the US and the UN on discussions\
        \ surrounding the resolution.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aae52-0b5c-4d28-bfed-3cfcf6a7d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby declined to weigh in on how a possible veto from the US would\
        \ reflect on the Biden administration on the international stage.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b314a0b-795b-41dd-84dd-c7daa63ac774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let’s not get ahead of ourselves – there isn’t a resolution to vote\
        \ on right now, we’re still working with our partners up there about what\
        \ that language ought to be,” he said. “It is important to us, of course,\
        \ that the humanitarian situation in Gaza gets addressed. We are working harder\
        \ than any other nation to actually address those concerns.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c245a-9166-4517-ac1c-656d2ebd04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, he acknowledged, proposed language tasking the UN with exclusive\
        \ responsibility for inspecting the delivery of aid could be a sticking point.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27126ad6-8059-411b-bac0-2e93d80ed602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m not going to negotiate this language here from this podium. We’\
        re still actively working with our UN partners about the resolution and the\
        \ language itself,” he said. “Israel has had – and understandably so – has\
        \ had a role in the inspection regime, a key role, a pivotal role, and we\
        \ understand and respect that, and I think I’ll leave it at that.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0459fb8-912d-41a8-af1f-e928924f1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Previous delays this week centered on the reticence of the United States\
        \ to sign onto a resolution that could be seen as a rebuke to Israel’s continuing\
        \ military campaign in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff7d70-f900-4ff9-85d6-1a6f07d7e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomats were hopeful that changing some language could gain American\
        \ support, or at least an abstention from voting, which would allow the resolution\
        \ to pass.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec94434-06bd-4ac8-a7c8-060e7f368bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the US, Israel’s strongest ally, has repeatedly condemned\
        \ the Hamas attack that killed more than 1,200 people October 7, the mounting\
        \ civilian death toll in Gaza from Israel’s response has prompted top US officials\
        \ – including Biden – to urge Israeli Prime Minister Benjamin Netanyahu to\
        \ take more meaningful steps to protect innocent lives while waging his war\
        \ against Hamas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202668c6-f1b9-406e-9f1f-58a455fc0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 20,000 Palestinians have been killed since October 7, according\
        \ to the Hamas-controlled Health Ministry.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7fc11-b7d0-4827-bd76-15ed1cf007aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Security Council meeting earlier this week, Deputy Ambassador\
        \ to the UN Robert Wood said civilians and journalists must still be protected\
        \ and vital humanitarian aid needs to reach civilians.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e8030-90d9-4ca2-a01e-6b2822915bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wood, who also expressed concerns about Israeli settler violence in\
        \ the West Bank, did not imply how the United States would vote on the resolution.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180820e-c143-48d8-a722-46caf880ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has vetoed previous measures at the UN Security Council and\
        \ voted against a call for a ceasefire in the larger UN General Assembly.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0ada0-be6c-485d-8b2a-18c6892fb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the wider United Nations General Assembly voted to demand\
        \ an immediate ceasefire in war-torn Gaza, in a rebuke to the United States,\
        \ which has repeatedly blocked ceasefire calls in the Security Council.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dfb60-3bc8-4425-879a-2bf39971620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the General Assembly vote is politically significant and seen\
        \ as wielding moral weight, it is nonbinding, unlike a Security Council resolution.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4be24-d9d5-424e-846c-5a338d80ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:46:22.780+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:49:56.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/21/politics/us-has-serious-and-widespread-concerns-ahead-of-vote-on-humanitarian-aid-to-gaza/index.html">UN
        resolution on suspending fighting between Israel and Hamas, humanitarian aid
        to Gaza is ready for vote, US ambassador says</a>"</em></p>'
  'vin-diesel-accused-of-sexual-battery':
    'author': 'Dan Heching and Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-22T12:46:35.000+08:00
    'imagesource': 'jcr:40bdad92-8a69-4971-8f12-ca1184465c52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fdcc88-a401-4c31-b400-c018e5dfa856'
    'lead': '''Fast & Furious'' franchise star Vin Diesel has been accused of sexual
      battery and creating a hostile work environment in a lawsuit filed by a former
      assistant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T12:48:46.049+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T12:48:46.342+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Vin Diesel accused of sexual battery in lawsuit brought by former assistant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecafb4-5884-4cd0-9c10-9a492c75d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> “Fast &amp; Furious” franchise star Vin
        Diesel has been accused of sexual battery and creating a hostile work environment
        in a lawsuit filed by a former assistant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa256bb-1088-4a72-839a-4eb4033af4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The civil suit, filed on Thursday in Los Angeles Superior Court and\
        \ obtained by CNN, stems from a 2010 incident in which Diesel’s former assistant,\
        \ Asta Jonasson, alleges Diesel forced himself on her in a hotel suite in\
        \ Atlanta and masturbated in front of her.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21eb69a-305f-46e7-aaa1-66747b74b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.083+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The complaint states Diesel ignored Jonasson’s “clear statements of\
        \ non-consent,” and after she “screamed and ran towards the nearby bathroom,”\
        \ he “pinned her against the wall with his body.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee859f7a-aa9d-4699-adaf-0cb2d951aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vin Diesel categorically denies this claim in its entirety,” Bryan\
        \ Freedman, attorney for Diesel, wrote in a statement to CNN later on Friday.\
        \ “This is the first he has ever heard about this more than 13 year old claim\
        \ made by a purportedly 9 day employee.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a68f88-ceaa-4a70-a3d5-cab130367c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.084+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonasson is suing Diesel, along with his company One Race Productions,\
        \ and Diesel’s sister Samantha Vincent for sexual battery, creating a hostile\
        \ work environment, negligent supervision and wrongful termination, among\
        \ her other claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7d6aa-7582-4088-8589-5b07e7e9b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jonasson claims that Samantha Vincent, the president of Diesel’s company\
        \ One Race at the time, called her “mere hours” after the alleged assault\
        \ and “terminated Ms. Jonasson’s employment.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55691faa-45ea-49cd-8779-3c7ef0103ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.085+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She is seeking an imposition of a civil penalty of $10,000 for each\
        \ violation, plus unspecified punitive damages, according to the suit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b129a4-355d-463c-9789-f7d2a9f6aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No one is too famous or powerful to evade justice,” Claire-Lise Kutlay\
        \ of Greenberg Gross LLP, attorney for Jonasson, wrote in a statement shared\
        \ with CNN. “We hope her courageous decision to come forward helps create\
        \ lasting change and empowers other survivors.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ab808-fd91-4322-a09f-9a482cd72597'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diesel has appeared in more than 60 TV and film titles. He is also\
        \ among the producers of the global hit franchise of “Fast &amp; Furious”\
        \ films. He has several upcoming projects in the works, including “Fast X:\
        \ Part 2.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d820be-e1a2-488a-81d3-dad8257b77db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.086+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Elizabeth Wagmeister contributed to this story.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3747b4-c1af-4025-a6f2-b018926a6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:48:46.087+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:48:46.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wad first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/21/entertainment/vin-diesel-lawsuit/index.html">Vin
        Diesel accused of sexual battery in lawsuit brought by former assistant</a>"</em></p>'
  'top-us-chines-military-officials-spoke-thursday':
    'author': 'Haley Britzky and Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T12:55:27.000+08:00
    'imagesource': 'jcr:a7f34942-41b0-4620-84a2-23f38630ee0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d01629d-59db-45b3-a245-c35c89ed1435'
    'lead': 'The top US and Chinese generals spoke on Thursday for the first time
      in over a year, marking the end of a strained silence between senior US and
      Chinese military officials that had deeply concerned the Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T12:59:18.288+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T12:59:18.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Top US and Chinese military officials speak for the first time in over
      a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2232aca-9174-495a-9dba-8c5add9ad31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The top US and Chinese generals spoke on
        Thursday for the first time in over a year, marking the end of a strained
        silence between senior US and Chinese military officials that had deeply concerned
        the Pentagon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6981d6-b372-4d05-9f81-f197f3f0c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chairman of the Joint Chiefs of Staff Gen. CQ Brown, Jr., had a video\
        \ conference call with his Chinese counterpart on Thursday, Joint Staff spokesperson\
        \ Capt. Jereal Dorsey said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f90d2f0-5c77-4fb0-8926-331faf30b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.336+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brown spoke with the People’s Liberation Army of China Chief of the\
        \ Joint Staff Department Gen. Liu Zhenli, also marking the first time the\
        \ two have talked since Brown became chairman.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50f4ee-c6de-4327-9425-120befd9e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Gen. Brown discussed the importance of working together to responsibly\
        \ manage competition, avoid miscalculations, and maintain open and direct\
        \ lines of communication,” Dorsey said. “Gen. Brown reiterated the importance\
        \ of the People’s Liberation Army engaging in substantive dialogue to reduce\
        \ the likelihood of misunderstandings.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10511c55-a335-4354-9f62-5bd6979325ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.337+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Liu told Brown that the “key to developing a healthy,\
        \ stable, and sustainable military-to-military relationship” was that the\
        \ US “must have a correct understanding of China.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817f0f6-1faf-4d3e-bd2c-b2a57747f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The premise is that the United States should respect China’s core\
        \ interests and major concerns, and focus on promoting pragmatic cooperation\
        \ and enhancing mutual understanding,” Liu said, according to a readout released\
        \ by China’s Ministry of National Defense Thursday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25c4a8-12b0-48bc-a4a8-5af5c3567a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.338+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Leaders of the two militaries had not spoken in more than a year after\
        \ then-House Speaker Nancy Pelosi visited Taiwan in August 2022, which China\
        \ responded to with military drills around the island. A number of high-profile\
        \ incidents have occurred since then, including a Chinese spy balloon traveling\
        \ across the continental US and an increase in “coercive and risky” behavior\
        \ by Chinese pilots against US aircraft in the last two years over the East\
        \ and South China Seas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7b2fb3-aa67-4307-8731-8eb4cd98db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Restoring that communication was one of the priorities in talks last\
        \ month between President Joe Biden and China’s Xi Jinping.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2dfe6-b1cb-4ed5-aa78-f6a9c52ae42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My responsibility is to make this rational and manageable, so it doesn’\
        t result in conflict,” Biden said at the time. “That’s what I’m all about.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b9035-aa1e-41c5-90dd-dca11a7078a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US military leaders have said for months that the silence from China\
        \ was of significant concern. Following Biden’s meeting with Xi, the Pentagon\
        \ said this month that the policy office was in “active coordination” with\
        \ Beijing to establish communication.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f0688-ecbe-4985-a266-f3d823915592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, Austin “spoke briefly” with his counterpart, then-PRC Minister\
        \ of National Defense Li Shangfu, at the Shangri-La Dialogue in Singapore,\
        \ but “did not have a substantive exchange.” Since then, Shangfu was fired\
        \ and there has yet to be new defense minister appointed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720e0be-cd4e-4049-a176-cc3919a1d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked last week if China had offered someone to speak with Austin in\
        \ place of the defense minister, Pentagon spokesman Maj. Gen. Pat Ryder said\
        \ only that the US was “reaching out.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd78d6b-912b-4b76-9cd6-09e5f87b772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the issues discussed between Brown and Liu was “opening the lines\
        \ of communication” between the US Indo-Pacific Command and the People’s Liberation\
        \ Army Eastern and Southern Theater Commands. Adm. John Aquilino, commander\
        \ of US Indo-Pacific Command, told lawmakers in April that a standing request\
        \ to speak with his Chinese counterparts had been ignored the entire time\
        \ he has been in the job.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c50a7f-507d-42cc-81cc-9c5741265da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“[T]he theme here is we continue to try to engage with our partner,”\
        \ Aquilino said at the time, “but there’s a different opinion there.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09b32ee-b424-4e93-a051-f2fe9bd78535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the meeting, Liu emphasized that China “does not tolerate any\
        \ external interference” when it comes to Taiwan, the self-governing democratic\
        \ island that China’s ruling Communist Party claims but has never controlled.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a79fb-9971-4d93-8d4d-560eb5ecf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Chinese military will resolutely defend national sovereignty and\
        \ territorial integrity,” said Liu, who is a member of the party’s Central\
        \ Military Commission, the military’s top command and decision-making body.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15306d6d-ad0d-4ee9-83c4-c1cb4e3210f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also raised the South China Sea, where tensions have been rising\
        \ in recent months as Beijing asserts its claim to the disputed waters. A\
        \ 2016 ruling from an international tribunal denied its claims to the bulk\
        \ of the strategically important waters.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e257845-c45c-4f5b-a0de-94e617d6402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The United States should respect China’s territorial sovereignty and\
        \ maritime rights and interests in the South China Sea, be cautious in its\
        \ words and deeds, and take practical actions to safeguard regional peace\
        \ and stability and the overall interests of China-US relations,” Liu said,\
        \ according to China’s readout.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ba4c6-d527-4e04-a812-be9ac43779ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Wayne Chang and Simone McCarthy contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9eb7b1-852e-4d56-a9cc-bf53b0f48f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T12:59:18.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T12:59:18.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/21/politics/top-us-and-chinese-military-officials-speak-for-the-first-time-in-over-a-year/index.html">Top
        US and Chinese military officials speak for the first time in over a year</a>"</em></p>'
  'india-tamil-nadu-heavy-rain-flash-floods':
    'author': 'Rhea Mogul and Robert Shackelford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T12:59:49.000+08:00
    'imagesource': 'jcr:146bf879-b612-4e72-84fd-e9ccc69f40bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afca938-7478-455d-9771-b2b47d399e25'
    'lead': 'India’s southern state of Tamil Nadu is braced for more downpours after
      heavy monsoon rains brought deadly flash floods and submerged entire neighborhoods
      earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T13:05:59.187+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T13:05:59.470+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India’s Tamil Nadu braces for more heavy rain following deadly flash
      floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ad213-97bb-4435-9d43-6b96f5260bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India’s southern state of Tamil Nadu is
        braced for more downpours after heavy monsoon rains brought deadly flash floods
        and submerged entire neighborhoods earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a38a52-33f3-4fdd-92ca-2cb8fef01110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Meteorological Department (MET) forecast further heavy rain\
        \ after more than 400 millimeters (15.7 inches) fell in parts of the state\
        \ from Sunday into Monday. That’s nearly half of what Tamil Nadu typically\
        \ receives in a year, according to a CNN Weather analysis of MET data.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115b662-f1ec-40a3-bf82-a2238dce2841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10 people died in the flooding, Tamil Nadu Chief Secretary\
        \ Shiv Das Meena told reporters on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7403993-d5ea-434b-ad7f-cd5e89389b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The downpour also occurred as the state of 72 million people reels\
        \ from the aftermath of Cyclone Michaung, which battered Tamil Nadu earlier\
        \ this month, killing at least 12 people.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb60d6-2ab3-4b0f-9f23-9f5e2d254da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video and photo broadcast on local television this week showed people\
        \ wading waist-deep in the muddy water. Indian Air Force helicopters have\
        \ been dropping food and essential items to people stranded on rooftops, according\
        \ to video published by the country’s defense ministry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85bce4a-324f-4966-9ab1-7d1a4a2da188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deluge had weakened since December 18 with conditions improving\
        \ for rescue crews.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b7d1e-0738-459e-8a54-99a51c26e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s northeast monsoon usually runs from October to December, bringing\
        \ heavy rain, particularly to the south. Parts of southern India have in recent\
        \ years experienced spells of extremely heavy rainfall, destroying houses,\
        \ flooding roads, and claiming dozens of lives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9564aa-302e-40e6-a667-5ff7c0d276e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, at least 35 people were killed after heavy rains battered\
        \ the region. A few months earlier, 16 people were killed in another spell\
        \ of downpours in Tamil Nadu.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1011f-a694-4415-8dcb-303b161f53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While floods occur regularly during India’s monsoon seasons, experts\
        \ say climate change is increasing their frequency and severity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623843a3-7b85-4aa9-8515-da13099bba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world’s most populous nation is one of the countries worst affected
        by the climate crisis, according to the Intergovernmental Panel on Climate
        Change – potentially affecting 1.4 billion people nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0622f9-42c2-4b08-a4a0-742503842a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:05:59.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T13:05:59.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/22/india/india-tamil-nadu-flood-rain-weather-intl-hnk/index.html">India’s
        Tamil Nadu braces for more heavy rain following deadly flash floods</a>"</em></p>'
