    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc86be2-e294-4ac3-bf1f-836559dfdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.345+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leading digital
        solutions platform Globe has partnered with British firm Learning Possibilities,
        creators of the innovative digital reading app Learning Islands. Together,
        they intend to bring a new world of educational and entertainment content
        to children, leveraging the power of digital technology and storytelling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e542c3-ff75-46d3-a78e-1983e7a3b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee494c-cb3c-4d5c-9ccc-1c07d1e3c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Learning Islands is designed to make reading not just a task but a\
        \ delight for the young ones. It helps in developing their reading comprehension\
        \ and English-speaking skills through stories with captivating Disney characters,\
        \ turning learning into an engaging and enriching experience.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e74cba-da97-47e1-b11a-5d1c2eb4464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.346+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc10e9-d664-4083-ba6d-1aad96aaac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.347+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The app also offers interactive games to ignite children's curiosity\
        \ and creativity. This unique approach ensures that learning is not only effective\
        \ but also incredibly enjoyable.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15461c37-0967-4394-abf0-a6815a2a5e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.347+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884b38e-d17c-4e68-b553-528e0ec47ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T16:45:41.348+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-22T16:45:42.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are thrilled to enter into this exciting partnership with Globe\
        \ for the Philippine market. Learning Islands is a digital app built on an\
        \ adventure through five islands while discovering a collection of 100 video\
        \ stories from Disney and 240 interactive games with amazing prizes. I look\
        \ forward to working together to deliver this great app to families across\
        \ the Philippines,\" said Dr. Mehool Sanghrajka MBE, CEO of Learning Possibilities\
        \ at Learning Islands.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a8c6f-d416-4be7-bf0c-a5995d35b65f'
      'mgnl:activationStatus': true
