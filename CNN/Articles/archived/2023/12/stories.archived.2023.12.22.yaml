      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December 2019, a 42-year-old man killed six people at a hospital\
        \ waiting room in Ostrava in the east of the country before shooting himself.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bcffd-2bce-45f6-8464-6c1c0cbe0968'
