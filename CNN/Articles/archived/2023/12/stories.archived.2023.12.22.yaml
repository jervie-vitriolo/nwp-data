      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Unbecoming” by Angeli Lacson (Paper Trail Projects)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be435303-a7c8-4d71-a454-483dc518824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.401+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through literature, cultural theory, and autobiography, “Unbecoming”
        offers incisive insights into the anthropological “sick role.” “Disability
        is feared primarily because it is perceived to be synonymous with the certain
        death that is not-working,” writes its author Angeli Lacson. “The collective
        and unconscious acceptance of able-bodiedness as the ‘natural order of things’
        is crucial to the maintenance of neoliberal capitalism.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cc30b-d7b0-43fe-9c5a-4aa984b1fe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.402+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book collates brief passages chaptered by different dictionary
        definitions of the word “note.” This warrants Lacson the space to traverse
        multiple truths. “Note” can mean “a written promise to pay a debt” but also
        “to notice or observe with care,” allowing for the exploration of loss, illness,
        healthcare, and community always in the context of capital. It is in this
        way that “Unbecoming” is an apt title for more reasons than meets the eye.
        There is unbecoming of one’s earlier life, yes, but also of systems that are
        oppressive by design, and the longstanding belief that we cannot live any
        other way.</p>'
    '13':
