    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gunman kills 14 people and wounds 25 others at Prague university'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab8356-c384-41ce-9ddf-12d78fd9ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prague, Czech Republic (CNN) —</strong> A shooter killed
        at least 14 people and wounded 25 others at a university in Prague on Thursday
        in one of the Czech Republic’s worst mass shootings in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a822a-b188-4429-8141-1d7a96a911a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.671+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.326+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67243553-de81-425a-9df0-1858d462f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.327+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Czech Police Chief Martin Vondrášek said at a press conference on Thursday\
        \ evening the information he had received so far indicated the shooter took\
        \ his own life, but added it was not yet confirmed. He also said the suspect\
        \ had not been formally identified because of the severity of his injuries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6483eb2-8081-4255-82dc-9c9bb46d928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.672+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.328+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726da08-ab46-40d4-80e7-7c5be931073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.329+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a later news conference Thursday night, Vondrášek revised the number\
        \ of people killed to 14, after previously saying 15 people had died. Of the\
        \ 25 people injured, 10 were in serious condition, the police chief said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d5bd8-a611-4072-9815-becff7286d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.673+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.330+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d81b0-5575-4d07-841c-6b54fa137ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Emergency services earlier told CNN nine people had been severely injured,\
        \ five or six received medium-severe injuries and 10 were lightly injured.\
        \ The authorities have also revised down an earlier number of people injured,\
        \ but said those could still change given the developing situation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dd86f-519a-4c6e-840f-d89d732f49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.331+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6996e1-4268-4517-888e-5f4e16fd0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some students locked themselves in classrooms during the shooting,\
        \ police said in an update on X, formerly known as Twitter. A picture shared\
        \ on social media also showed several students hiding on a ledge high up the\
        \ building.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638b2de-eb60-4e7e-bc89-6110dfe9a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81b5fb-1859-40aa-8a3b-9b8b387fe828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.332+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident - at the Faculty of Arts building of Charles University\
        \ - happened in the center of the capital. The area is popular with tourists\
        \ and close to major attractions, just across the Vltava River from Prague\
        \ Castle.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4671fd-61a0-4818-ad2c-a4d46f23ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81049251-a845-48e3-bfb4-f7d3faf85aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.333+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The university was holding classes on Thursday and was due to go on\
        \ Christmas break on December 23, according to a schedule on the university’\
        s website.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e102f-03cb-4da5-ba42-9e7b25947afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010878fa-d53f-46d4-ae73-ad286a99be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondrášek said the suspected shooter was a 24-year-old male, who traveled\
        \ to Prague from his hometown village of Hostouň. Vondrášek said the suspected\
        \ shooter was a student of the Faculty of Arts at Charles University in Prague.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51e0d0-6892-4b9d-a52e-c77adb0ac562'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.679+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.334+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47c83d-96a8-444d-aed4-4cfea48d2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The police chief said the authorities had information about the shooter\
        \ prior to the incident, saying the police received a tip saying the shooter\
        \ was travellng to Prague with the intention to take his own life. Shortly\
        \ afterward, they received information a deceased man was found in Hostouň\
        . The man is believed to be the suspect’s father.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec3049-18b7-41d2-a6b9-fbc41091c55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.680+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b1f07-d114-42d4-8a46-035ab57d28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.681+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vondrášek said the police were aware the shooter had a lecture at 2\
        \ p.m. CET and therefore evacuated the building where the lecture was meant\
        \ to take place. However, the police then received a call about a shooting\
        \ in a different building, according to the police chief.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cde650-5f79-4e22-b617-080430361feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.335+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d286a-8deb-4b4c-81db-23e01f47e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.682+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspected shooter had a gun permit and owned several weapons, Vondrá\
        šek said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a3c74-80f2-456a-9268-b720cfa8916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.683+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88e8ae-bd5d-4e54-8aa2-aa28655151ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.336+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Czech Republic has relatively liberal gun laws compared to the\
        \ rest of the European Union. To obtain a gun legally, a person needs an official\
        \ firearm license, which requires a medical examination, a weapon proficiency\
        \ exam and no previous criminal record.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40925b-34c0-4b99-8867-253d4b06eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.684+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a8173-c28f-4a66-8ee2-225e63ef6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.685+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to official police statistics, more than 300,000 people have\
        \ a legal permit to own a gun. As of 2022, almost 1 million legally owned\
        \ weapons were officially registered in the Czech Republic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98fc74-2da7-4740-80a8-f2c4513b6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.686+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0af32a-b28e-4c56-b984-d5b078176874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.337+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Czech President Petr Pavel said he was “shocked” by the shooting in\
        \ a post on X.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddf74c-e5e4-4e7b-945d-a053128374ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.687+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa593a-5c39-4e37-a437-e708fbcfd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.688+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would like to express my deep sorrow and sincere condolences to\
        \ the families and relatives of the victims of the shooting,” he wrote.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0718f-f971-437a-88b5-4c758cc5c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.689+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:32:33.338+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
