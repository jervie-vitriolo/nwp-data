    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d944c-c788-42da-9fa3-ca883241732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.690+08:00
