    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Nicaragua arrests second bishop as crackdown on Catholic church intensifies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ed085-d1ab-46e8-a01d-81b7ea2b17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.891+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A second bishop was arrested by Nicaraguan
        authorities on Thursday, two sources told CNN, amid a far-reaching crackdown
        on opposition figures and the Catholic Church by the government of President
        Daniel Ortega.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967efc53-b7c3-444b-97d1-6fb62bd0d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f792118-bdb2-4604-8cb6-435854bddcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bishop Isidoro Mora, of the Siuna church on the country’s Caribbean\
        \ coast, was arrested after taking part in a mass to celebrate the anniversary\
        \ of the Matagalpa church, the sources said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6013-b189-4d4b-8928-75a0b9c664a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.892+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd04bc-6b47-4983-8f07-a4dc9c23e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Nicaraguan government for further details\
        \ on Mora’s legal situation and arrest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96ffc1-1975-4d8a-8f74-4494ec9b61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a633a1-6314-4adc-b140-8ee4b709da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.893+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sources said they had witnessed the moments leading up to\
        \ the arrest, telling CNN that Mora had briefly mentioned the detained bishop\
        \ and vocal government critic Rolando Álvarez during a 10-minute homily.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bafb5-fbbc-41be-94d3-be279f5fcedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405925d-3ffe-4be6-b21f-9cf1ce2764d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.894+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source quoted Mora as saying “we are here praying for Matagalpa\
        \ church, praying for bishop Rolando.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e17e3e-ebb3-4906-b58a-d2377021c9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8832515-48ab-40df-a5cc-856255a65163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The source added, “Unfortunately, (Mora) was arrested the next day.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5664c8e-f36b-4411-accc-d93aa030b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.895+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4527cca-053c-4725-8650-b056e20089eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Álvarez, the bishop of Matagalpa, is serving a 26-year prison sentence\
        \ on charges including conspiracy and treason. He was sentenced after refusing\
        \ to leave the country along with 200 other people who had opposed the government.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501bf4f-154b-4576-b0f5-57af673e6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.896+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7466ddb6-e359-4709-b6a9-a077a7261470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the sources, who asked to remain anonymous in case there was\
        \ a backlash from the Nicaraguan government, told CNN Mora’s condition since\
        \ the arrest was unknown.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695229a-6b99-4990-8a1a-3ccd751256b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81893b36-f5af-4299-95b3-76b72eb99621'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.897+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other source told CNN the “persecution against the church in Nicaragua\
        \ is very strong. We shut up because if we say something we face threats.\
        \ We know the world knows, but we suffer the pain.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373a5b6-df14-4fb9-815b-7812566bda48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d33e9-8108-4aa5-81e0-e325ebb5144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.898+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tens of thousands of Nicaraguans have fled their homeland to avoid\
        \ persecution since 2018, when Ortega’s government cracked down on widespread\
        \ anti-regime protests, killing hundreds of people, injuring thousands and\
        \ arbitrarily detaining many, according to Human Rights Watch.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc7748-6e07-487d-bd15-dc6feb114c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529601e-ff9e-48d8-ae4f-3d727599cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.899+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters and their families at the time sometimes sought refuge from\
        \ attacks by pro-government forces inside the country’s churches and cathedrals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69b533-de1a-41e7-bebc-f5e5d10cf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33fc44-d9d1-4e39-87e3-8689fddbc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.900+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nicaragua’s authoritarian government, led by Ortega and his wife, Vice\
        \ President Rosario Murillo, have since viewed the Catholic church as opposition\
        \ forces and labeled the protests as an “attempted coup.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea5c3e-a1ab-4812-b962-ebe3b7ca3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ff0dc-c4c5-4cb1-bc85-3c7b423f538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.901+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mora’s arrest came months after two Costa Rican nuns were expelled\
        \ from Nicaragua in April, also after praying for Álvarez.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2719cb-4f66-4b06-a631-b57c9647b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e7f79-0c4a-4a8b-96f4-1630d10f2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:41:27.902+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:41:28.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
