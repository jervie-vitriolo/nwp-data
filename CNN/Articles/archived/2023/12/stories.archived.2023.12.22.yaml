      'mgnl:lastActivated': 2023-12-22T20:05:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5cd36-4284-4e5f-aa95-99bdd1ea3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For the first time, the administration of the Lawyer’s Oath and signing\
        \ of the Roll of Attorneys were held in the same ceremony.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391f62b-2203-4666-a0b0-e13e4ba23b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851b360-288a-44fd-8089-a43bb9ec424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2023 Bar chairperson Justice Ramon Hernando urged new lawyers to be\
        \ \"a visible example of a follower of the law.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249476e1-359c-4924-809d-50811fa627a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4bf8e-7f60-463a-8efe-6adaff794389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So do not skip flying. Do not run that red light. Be not apathetic,\
        \ look up from your phones and see the prevailing realities around. Love your\
        \ profession,” he told the newest batch of lawyers.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fde48-d98c-4ade-b0a0-c48ee213bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39f9794-0fe7-4691-98b7-45e9f0504bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hernando also reminded lawyers that their title does not and will not\
        \ belong only to them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dda579-5b3a-4257-81a7-affa719efecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1245b43-bff1-42b7-a53b-493271d22c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Consider your title as a continuing challenge for you to be a champion\
        \ of social justice, unshackled truth, altruistic freedoms, unthreatened peace,\
        \ equality to all,\" he added.  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9c239-ff17-4917-9f16-07a53bd9ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c09781-5604-4b77-a287-ff408bb917a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T20:05:11.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year’s Bar exams will be chaired by Justice Mario Lopez.</p>'
