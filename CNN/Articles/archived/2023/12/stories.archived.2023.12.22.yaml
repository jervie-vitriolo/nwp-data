      'mgnl:type': 'text'
      'text': '<p><strong>“will you tell me what i look like?” by Raphael Atienza
        Coronel (UST Publishing House)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a2dc8-e40d-497a-82ec-02f7f6d13f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.411+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding this collection of Raphael Atienza Coronel’s poems and paintings
        is like holding a self resisting its disappearance. As much as contemporary
        existence – urban life, grief, exhaustion, mental illness – wishes to erode
        the body and mind, here is the poet and painter, eager to print and bookbind
        a life. “I’m alive enough to write about dying,” writes Coronel in one of
        his most memorable pieces. “Art begets art and somewhere in between, a livable
        life emerges,” writes Conchitina Cruz in the book’s blurb.</p>'
    '30':
