      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c2cf1-bd3f-4c83-a591-bd1050318ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T14:12:28.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T19:18:19.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippine Embassy in Prague wishes to inform the Filipino community\
        \ in the Czech Republic and that it has contacted a representative of the\
        \ six known Filipino students at the Charles University, and ascertained that\
        \ all of them are safe and everyone is monitoring the situation closely,\"\
        \ the statement read.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9463be1-9d03-4ef2-bdb8-1aea9836ac12'
