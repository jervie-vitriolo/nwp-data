      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas convoy organized by ATIN ITO Coalition previously
        decided to abort a similar mission and returned to El Nido, Palawan after
        four Chinese ships <a href="https://www.cnnphilippines.com/news/2023/12/10/atin-ito-christmas-convoy-change-route.html">shadowed</a>
        the Filipino vessels.&nbsp;</p>'
    '7':
