      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> The
        3,812 newly minted lawyers took their oath on Friday at SMX Convention Center
        in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd0771-8daa-4038-a6c0-b1fec061db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:02:29.650+08:00
