  'castro-on-smni-30-day-suspension':
    'author': 'Raheema Velasco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T05:35:01.000+08:00
    'imagesource': 'jcr:c9b8c03d-6c48-4676-a65e-d68871b1d6fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f275950-befd-42b1-85f0-46885d1ab9cc'
    'lead': 'The 30-day suspension of Sonshine Media Network International ordered
      by the National Telecommunications Commission is not an attack on press freedom,
      ACT Teachers Party-list Rep. France Castro says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T05:47:12.348+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-22T05:48:27.468+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMNI suspension not a press freedom issue — Castro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b589c-fd0b-4e1c-91fc-5ce3f14efa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        30-day suspension of Sonshine Media Network International (SMNI) ordered by
        the National Telecommunications Commission (NTC) is not an attack on press
        freedom, ACT Teachers Party-list Rep. France Castro said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876511cb-8daf-4a68-bd6a-c1368fbd485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"As it stands now the SMNI issue is shaping out not to be a press\
        \ freedom issue as its hosts and 'talents' want to project,\" the lawmaker's\
        \ statement read.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4fdf8-48d2-4a94-b574-458570cc2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC on Thursday suspend SMNI's operations for alleged violation\
        \ of its franchise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9d4a9-348e-4950-941a-53552e063d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was more than two weeks after the House of Representatives cited\
        \ SMNI hosts Lorraine Badoy and Jeffrey Celiz in contempt for refusing to\
        \ answer questions during an inquiry.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f877348-0df7-483e-9d65-12e4fd5a74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz refused to disclose the name of his source of his claims that\
        \ Speaker Martin Romualdez spent ₱1.8 billion for his foreign travels in almost\
        \ one year, while Badoy gave confusing answers in relation to her role in\
        \ SMNI. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04ad68-6fe8-4812-a305-0ae955299191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/6/lorraine-badoy-jeffrey-celiz-cited-in-contempt.html">Lawmakers
        cite SMNI hosts Celiz, Badoy in contempt</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3334b15-6687-44f3-8534-3298d499f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte was also summoned by the Quezon City\
        \ Prosecutor's Office over alleged grave threats he made against Castro on\
        \ national television.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe1d72-bd57-441e-b304-5b3c69845f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For these reasons, the Movie and Television Review and Classification\
        \ Board on Tuesday ordered a 14-day preventive suspension on two SMNI shows\
        \ \"Gikan sa Masa, Para sa Masa\" hosted by Duterte, and \"Laban Kasama ang\
        \ Bayan\" hosted by Badoy and Celiz.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bcfaa-94bc-4985-993b-a7bccded211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following the recent developments, Castro said SMNI itself is a threat\
        \ to press freedom with its advocacy of \"violence, disinformation (fake news),\
        \ and intolerance (hate speech).\" \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ee5f5-a32a-4ca9-9da3-53071e2df3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi ito tulad sa kaso ng ABS-CBN na sinadyang pinasara ng mga Duterte\
        \ dahil sa pagbatikos sa kanila,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7b4b7-18b6-4973-b9eb-3f88f9f9e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This is not like the case of ABS-CBN, which was deliberately\
        \ shut down by the Dutertes for criticizing the administration.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4c34f-2047-4a0b-8c87-fc0b74f3a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T05:47:12.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T05:48:27.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said measures for accountability of SMNI, its hosts, executives,
        and owners including Pastor Quiboloy must continue, stressing that the network
        has become an "anti-people tool and mouthpiece" of the Dutertes and the government''s
        anti-communist group National Task Force to End Local Communist Armed Conflict
        or NTF-ELCAC.</p>'
