      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> There
        were no Filipinos hurt in the shooting incident in a Prague university that
        killed more than 10 people, the Philippine Embassy in the Czech Republic said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f16158-20c7-489c-8349-1d117aaad7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T14:12:28.755+08:00
