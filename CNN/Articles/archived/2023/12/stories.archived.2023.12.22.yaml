      'mgnl:lastActivated': 2023-12-22T19:18:19.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35d2c2-f3db-4255-9a8a-c931e8f84cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T14:12:28.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-22T19:18:19.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The embassy said that the six identified Filipino students at Charles\
        \ University are safe.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18856fbf-f938-486c-b02c-42fb735138e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T14:12:28.756+08:00
