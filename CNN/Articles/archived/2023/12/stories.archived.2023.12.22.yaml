      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gunman also died, but the police have not named him, the report\
        \ said.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a556e-877a-417d-8da5-52b56470b5d7'
