      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sarah Chidgey, head of International Education at the United Kingdom's\
        \ Department for Business and Trade, welcomed the partnership and the possibilities\
        \ it could open for Filipino children.\r"
