      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://edition.cnn.com/2023/12/21/europe/prague-university-shooting-intl/index.html">CNN
        International</a>, a student opened fire at the Faculty of Arts building of
        the university which also left over 20 individuals wounded.</p>'
