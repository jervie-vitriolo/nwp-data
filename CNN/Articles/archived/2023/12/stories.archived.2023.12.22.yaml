  'gatchalian-back-channel-talks-china':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T20:28:38.000+08:00
    'imagesource': 'jcr:8c0f2bf5-f8bc-4d6f-907f-2b22f9825e71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2662af-95c9-4219-b362-3cabdbf1c805'
    'lead': 'Sen. Sherwin Gatchalian is supporting back-channel talks with China,
      believing it could resolve some of the flashpoints in the dispute in the West
      Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T20:37:32.045+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-22T21:21:51.301+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sherwin-Gatchalian', 'China', 'back-channel', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Gatchalian pushes for back-channel talks with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bcef1b-0400-467e-9e54-0d8c68d08f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Sen.
        Sherwin Gatchalian is supporting back-channel talks with China, believing
        it could resolve some of the flashpoints in the dispute in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c7203-a07b-4f78-8876-01111b19270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian suggested the idea as foreign affairs chiefs of Manila and\
        \ Beijing made a phone call on Wednesday to discuss issues.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f860ee-f8e4-444d-ab5c-5d3155ec289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/21/ph-china-phone-call.html">PH,
        China foreign affairs execs agree on need for ''dialogue'' to address issues</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd217f-dd17-403b-b50a-92466dedda2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. previously said the country needs
        a "<a href="https://www.cnnphilippines.com/news/2023/12/19/marcos-paradigm-shift-china-west-ph-sea.html">paradigm
        shift</a>" in dealing with Chinese aggressions in disputed waters as current
        diplomatic efforts with the east Asian giant were heading "in a poor direction."&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d7b05-8774-42e1-a1be-53cb5a1dc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said back-channeling can provide a venue to resolve flashpoints\
        \ including the harassment faced by resupply missions to Ayungin Shoal and\
        \ Filipino fishermen, as well as the increasing number of Chinese maritime\
        \ militia vessels which could result in accidents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b50889-ed9a-4530-89f3-0ed71480534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you do back-channeling without external pressure, then we can be\
        \ more frank and more open, and also more personal on that note,” Gatchalian\
        \ told reporters on Friday. “I believe we can resolve many things by just\
        \ talking quietly and understanding one another.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d142b47-d20c-4450-ad0a-419a1f7b0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Back-channel diplomacy could be more informal but also secretive, experts\
        \ say.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e30e7-d9e1-42c2-ba4d-72d327974c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.215+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian said the person who may conduct the backchanneling can be\
        \ outside of the Department of Foreign Affairs and “someone who is respected\
        \ by China and has the trust of our president.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000a591-73d6-4d3f-9479-e3739e32477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/31/alan-peter-cayetano-rodrigo-duterte-backchannel-talks-china.html">‘Trusted’
        Duterte best to lead backchannel talks with China – Cayetano</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828faf58-5198-4ff2-a647-4ca2a71da636'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can still continue to talk about long term issues, for example,\
        \ about the arbitral ruling, but at least eliminating the three flash points,\
        \ we can actually achieve peace and quiet in that area,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2133bd7-1748-4bdb-bf8f-3ad710ac2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead868d6-7883-430c-9dc2-065b2ac618a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c6c10-3273-40c1-8492-4e4bc33979e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How about sending ships to Reed Bank?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e611b-cdd0-499a-bcce-03939ecebeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gatchalian resisted the idea of sending survey ships and drill ships,\
        \ accompanied by the Philippine Navy, to explore Reed Bank, saying it could\
        \ escalate tensions or even spark a war.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b133b7-c21e-4ccc-b622-6adbb57f2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can do this step by step,\" he pointed out. \"First is to talk\
        \ about energy security in the area, explore oil and gas on our own EEZ (exclusive\
        \ economic zone). Let’s put that in the conversation.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0ac3c-6802-480e-9e0f-28408de8317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was commenting on the suggestion of <a href="https://www.cnnphilippines.com/news/2023/12/20/carpio-ph-must-secure-recto-bank.html">retired
        Supreme Court Senior Associate Justice Antonio Carpio</a>, who is urging President
        Ferdinand Marcos Jr. to secure the area and not get intimidated by China''s
        aggressions.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e063ebb-0042-465e-8f98-80775b3daf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carpio said developing the Recto Bank is also important for the Philippines\
        \ as supply from the Malampaya gas field is expected to dry out in two to\
        \ three years.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb4c8d-5f9b-48c6-834e-3adfff341a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, vice chairperson of the Senate Committee on Energy,
        said it is “quite sensitive” to explore other areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c0153-7514-4e01-a188-6b9122c414ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Na-extend na ang contract ng Prime Energy (The contract of Prime Energy\
        \ has been extended) so they are allowed to explore in the area. And since\
        \ Malampaya is an existing well, and the exploration is within that area,\
        \ from my understanding wala namang problema (there’s no problem) to expand\
        \ Malampaya,” he explained.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015dd63-a8a9-4f6e-a9de-5d15161cf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that ships that will be sent alone to Reed Bank without gray\
        \ vessels will only be blocked by China.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5476b53-7b59-4b34-9d9c-da2a22ffdee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also called Recto Bank, the Reed Bank reportedly holds the most oil\
        \ and gas reserves in the West Philippine Sea.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daccbf0e-d85a-4bdf-b0c0-d6b2c8dab21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 2016 arbitral ruling declared it as part of Manila's 200-nautical\
        \ mile EEZ, meaning the Philippines has the sole right to exploit resources\
        \ in the area.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632b5e0-1c13-457e-a7e3-e1cf38af880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:37:32.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-22T21:21:51.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, however, has refused to recognize the arbitral ruling.</p>'
  'Biden-executive-order-strengthen-sanctions-Russia':
    'author': 'Samantha Waldenberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T20:39:26.000+08:00
    'imagesource': 'jcr:cd59ef03-07a7-40bf-ab94-561f792b0100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd773e296-cc75-4c4f-91ef-7f33baf76acf'
    'lead': 'President Joe Biden intends to sign a new executive order on Friday to
      ''strengthen'' sanctions against Russia, according to senior administration
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T20:40:37.443+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-22T20:40:37.846+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Biden to sign new executive order to ‘strengthen’ sanctions against
      Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e3812-07c8-4f14-a983-c04543712c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Joe Biden intends to sign a new
        executive order on Friday to “strengthen” sanctions against Russia, according
        to senior administration officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693a7b0-8d35-416c-85eb-07c222a5bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94f0b3-6441-412e-8e82-cdb827a9bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The executive order, they said, will focus on “secondary sanctions\
        \ to go after financial institutions” that support Russia’s military in its\
        \ war in Ukraine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4149f5fe-9bea-4093-ab96-f476a07397f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52791d-0284-47ce-8811-30ad361a2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This tool will be the first time that we’re introducing a tool that\
        \ allows us to use secondary sanctions to go after financial institutions\
        \ during this conflict in order to provide us with a strong tool to disincentivize\
        \ the type of behavior that is furthering Russia’s ability to build weapons\
        \ of choice that they are using in Ukraine,” one senior administration official\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8fb15-5a73-423a-8279-b701ee4365f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955a7e2-5f9b-43cc-a2ce-60b454196c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another senior administration official said that the upcoming executive\
        \ order will provide the US a way to target institutions that are providing\
        \ goods and financial services to Russia in a more “surgical” way.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d93592-80ae-42e3-8dce-210101d0638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4b5de-3410-4293-9517-1c06f06d625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the course of the last two years, we have spent time talking\
        \ to jurisdictions and financial institutions about the importance of making\
        \ sure that they do not provide material support to the Russia’s economy.\
        \ And what the President signing the executive order, we have a tool that\
        \ allows us to hold them accountable,” a senior administration official told\
        \ reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e61c5-a0e1-42d2-ad17-be481e76f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.477+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37378e-e05a-4641-a113-74b8ad899185'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The goal of this executive order is to pour “sand into the gears of\
        \ Russia’s military logistics,” according to one official.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2d3a4-3419-462b-a72b-bad1b3bf0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.478+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd958e28-7627-47ef-9731-aab890261a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Treasury Secretary Janet Yellen touted the new executive order as a\
        \ step to “level new and powerful tools against Russia’s war machine.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c6f66-d387-40f4-b2a5-7add6884a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f39535-e8b8-4446-bca5-4b6e264cf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today we are taking steps to level new and powerful tools against\
        \ Russia’s war machine,” Yellen said in a statement released Friday. “We will\
        \ not hesitate to use the new tools provided by this authority to take decisive,\
        \ and surgical, action against financial institutions that facilitate the\
        \ supply of Russia’s war machine.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1a216-09eb-420b-8473-4643b45fcc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T20:40:37.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T20:40:37.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
