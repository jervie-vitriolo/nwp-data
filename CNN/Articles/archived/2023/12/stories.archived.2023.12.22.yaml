      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22) —</strong> Two
        navy ships successfully led the delivery of Christmas packages to troops,
        fisherfolk and communities in the West Philippine Sea (WPS) from December
        11 to 18, the military reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64f302-007a-4855-b31d-2e9b104aceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:22:29.859+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T20:36:54.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Naval Forces West stationed in Puerto Princesa, Palawan said
        the BRP Jose Rizal and BRP Gregorio Del Pilar led the ferrying of Christmas
        goods and essential supplies to maritime outposts in nine features of the
        Kalayaan Island Group, including Pag-asa Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c931b0-5b0e-4b32-9855-82933eaf20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:22:29.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T20:36:54.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Rotation and Reprovision operations, combined with the vigilance
        of the Maritime Patrol and Sovereignty Patrol, ensured the seamless execution
        of the mission,” added the statement released Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f52c3-5f49-4f2e-bc51-b2e5d2fab553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:22:29.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T20:36:54.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Naval Forces West extended its gratitude to all the sponsors, different
        organizations, and partner stakeholders who supported the initiative.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d43f5a-ee62-4a43-805b-1d7e1f54ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:22:29.860+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-23T20:36:54.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The success of this project is a testament to the power of collective
        goodwill and the impact that a united community can have on the lives of those
        communities and troops that are in the far-flung area of the country,” it
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
