      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is an Islamist organization with a military wing that emerged\
        \ in 1987 out of the Muslim Brotherhood, a non-violent Sunni Islamist group\
        \ that was founded in the late 1920s in Egypt.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb2663-0252-418b-bf88-2a564c70a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92063cc-beb4-43dc-9923-41f2f3464a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.966+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, like most Palestinian factions and political parties, says that\
        \ Israel is an occupying power and that it is trying to liberate the Palestinian\
        \ territories. It has over the years claimed many attacks on Israel and has\
        \ been designated as a terrorist organization by the United States, the European\
        \ Union and Israel.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5b2a5-6890-437c-9e5a-bb473120ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.967+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb29bad-7418-4f15-9e57-d62a2c74d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike some other Palestinian factions, Hamas refuses to engage with\
        \ Israel and does not recognize its right to exist. In 1993, it opposed the\
        \ Oslo Accords, a peace pact between Israel and the Palestine Liberation Organization\
        \ (PLO) that saw the PLO give up armed resistance against Israel in return\
        \ for promises of an independent Palestinian state alongside Israel. The Accords\
        \ also established the Palestinian Authority (PA) in the Israeli-occupied\
        \ West Bank.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ab877-1990-44c6-864d-1a447919085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.968+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a3e16-23b5-4018-bd21-17d0a186fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.969+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas seized power in Gaza in 2007, and presents itself as an alternative\
        \ to the PA.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c98e9-b2b1-4315-84c5-b08d1b778812'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222834d-cd95-4fd6-9bf9-37d9d6cb8e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.970+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel occupied Gaza from 1967 to 2005, when it unilaterally withdrew\
        \ its troops and settlers, but continued to exert control over the territory’\
        s sea, airspace and land crossings.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae136b-d546-4724-a329-030612e2f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.971+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77edd136-07c7-41b4-9344-997d98dbf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vast majority of Gaza’s residents are descendants of refugees whose\
        \ ancestors either fled or were forced out of their homes in what is now Israel.\
        \ The enclave is one of the most densely populated places on earth.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a6afe1-80de-4571-a4fd-89b93324b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.972+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c98fcd-dfc9-4700-9128-fb045c90f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.973+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the situation in Gaza?</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904b4e5-501e-45cb-873c-e8623fb8995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.974+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the war, Israel and Egypt imposed a blockade of Gaza that strictly\
        \ controlled the movement of people and goods both into and out of the territory.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc9d14-4944-48cc-b86b-140d97f4db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f379e-0735-4fbc-a5a6-193bf6358fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.975+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Israel has now imposed an even tighter siege, banning the entry\
        \ of food, water and fuel, which the United Nations has said amounts to “\
        collective punishment.” Residents are grappling with severe shortages and\
        \ power is running out as fuel dwindles, with hospitals ill-equipped to treat\
        \ the wounded as Israel continues its bombardment. Doctors often operate on\
        \ patients without anesthesia, and maternity and postnatal services are close\
        \ to non-existent. As the water system collapses, some Gazans have been forced\
        \ to drink dirty, salty water, sparking concerns of a health crisis and fears\
        \ that people could start dying from dehydration.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c6c86-c6c6-4f72-b10c-d357ad691a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.976+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f57fa6-2f80-41ba-a689-245261229ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.977+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN’s Office for the Coordination of Humanitarian Affairs (OCHA)\
        \ has said that more than 1.4 million people in Gaza are now internally displaced.\
        \ More than half a million are seeking refuge in facilities run by the UN’\
        s Relief and Works Agency for Palestine Refugees (UNRWA), which are accommodating\
        \ numbers three times their intended capacity.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c6e0c-b897-4ab3-8c10-9812494f8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e40b39-44fd-4016-9b5e-81d090181afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.978+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thousands of people are sheltering in hospitals and other civilian\
        \ facilities, which health workers say have been targeted by Israel.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c3513-0398-4b44-9d85-3d3d432edd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.979+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb7362-90b8-4c7d-a175-6e430e8e342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.980+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The World Health Organization (WHO) has said that it has documented\
        \ at least 102 attacks on health care facilities in Gaza since October 7.\
        \ Israel has said it is targeting Hamas operatives in the strip, and accused\
        \ Hamas of embedding itself in civilian areas, as well as using civilians\
        \ as human shields.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d063cc-7502-4955-a4a0-6ff0aeb54f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.981+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb3090-56c5-47a7-98fc-793328f2c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Out of those who have been killed in the enclave, more than 4,100 are\
        \ children, according to the Gazan health ministry.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618dca3b-5c4e-44d8-b81a-6250d426bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.982+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713882e-07d7-4e65-a490-8bc261ffc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.983+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The enclave has been described by the UN as “a graveyard for children.”\
        \r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0334ab-6b16-4997-a0f5-7dac6058a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.984+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ba256-c4a9-4d49-91a7-cb47b4bcbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.985+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the Rafah crossing?</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799c7fe-b3b8-4007-921a-f01ba205426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.986+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has shut its two border crossings with Gaza. And with aid desperately\
        \ needed, the only route for its entry into the territory is through the Rafah\
        \ Crossing with Egypt.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd0f6b-27a6-4945-b19e-764006b6381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11053e46-7939-47b5-a373-e4da2f061337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.987+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rafah is the sole border crossing between Gaza and Egypt, falling along\
        \ an 8-mile (12.8-kilometer) fence that separates Gaza from the Sinai Peninsula.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd87746-8e3d-43fb-a608-3e30734b90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.988+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ab84a-44b5-41a4-ad3d-13137934a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.989+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The crossing has been essential for the delivery of aid and evacuation\
        \ of wounded Palestinians during previous wars with Israel.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1beb14-24f6-4210-9e04-e2023455bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.990+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d337658-4b1f-4294-9b09-e10ef51f53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.991+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following intense negotiations, the crossing was finally opened more\
        \ than three weeks into the war, allowing a small number of wounded Palestinians\
        \ and foreign nationals to leave Gaza. Aid trucks have started entering the\
        \ enclave in very small numbers\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590651a-5b23-4f84-81e3-6a05e343e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.992+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49c7ec-9998-4400-9e2a-1b2bcdeb631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.993+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How has the international community reacted to the war?</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db527d-652c-4ea3-9f6d-53a0d5fedddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has largely supported Israel’s operation in Gaza throughout\
        \ the war, despite heavy criticism from some opponents at home and mass protests\
        \ across the world calling for a ceasefire.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcd3c3-2e3b-4d15-bd11-f7f031aef880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f43b74-81b1-4119-ad28-d7055861c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arab leaders have delivered strong messages to Israel, especially against\
        \ what they perceive as plans to expel Palestinians from Gaza into Egypt,\
        \ and those in the West Bank to Jordan.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973be9ba-ae88-4caa-ba0b-a0ec9d018073'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.997+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf21d70-a7a4-4e8a-aa67-75a1a87b7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.998+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden has said that it would be a “mistake” for Israel\
        \ to occupy Gaza, but Israeli Prime Minister Benjamin Netanyahu said that\
        \ Israel will have the “overall security responsibility” in Gaza for an “\
        indefinite period” after the war ends.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f733a-6e92-4593-b47b-529955f92a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa9fad5-67dc-4eb8-bd05-1446777ca7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of Hamas’ allies in the region, such as Iran and Lebanon’s powerful\
        \ Iran-backed Hezbollah movement, have also warned Israel and Washington against\
        \ continued bombing of Gaza.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b621b1-a6d5-4e05-998d-8d791542a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f860a579-8f79-4897-97d2-76b4f7add629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid rising death tolls and an international outcry over the humanitarian\
        \ situation in Gaza, however, the Biden administration has been warning Israel\
        \ that its support for the carnage in the enclave is running out.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f15404f-17b8-4a9e-8810-6cb56f6e549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc33f6ce-e244-4fd1-8286-d69ced51b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will it take for de-escalation?</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ff477-a54e-47cd-9421-9f8698fd381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.005+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu has said his government opposes\
        \ any temporary ceasefire in Gaza unless Hamas frees all the hostages it holds,\
        \ adding that it will continue to block fuel from entering the strip. Netanyahu\
        \ has however said he is open to short pauses taking place.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc33b1-32d5-4fd7-8427-20756c8231fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.006+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe8446-f5ac-4124-9ade-5254e165fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.007+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has accused Hamas of hoarding and diverting fuel. CNN cannot\
        \ independently verify the amount of fuel in the enclave.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ed7d4-18b5-44ef-95ef-7faa57e53752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.008+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f614389-f591-4850-a229-4087db072daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.010+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Qatar, a US ally that maintains ties with Hamas, has been trying to\
        \ mediate deals to free hostages, as well as evacuate foreign nationals from\
        \ Gaza.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8556d5-e2a9-4432-b6a5-5905f330f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.011+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c683d-55c9-4a5f-abc3-df9acd394e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.012+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Four hostages held by Hamas – two Israelis and two American-Israelis\
        \ – have so far been freed through Qatari and Egyptian mediation.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb7983-2ec6-4efc-8efb-3f739227ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.013+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4109b91-ae82-42a6-81e5-53cc650a8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "How likely is this war to escalate into a regional conflict?\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76587a2-34e1-4c2d-97f3-ecd0a9fc0b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas attack raised concerns that the conflict could spread across\
        \ the region, with the potential entry of Hezbollah from Lebanon as well as\
        \ Israel’s arch enemy Iran.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c721d-dbde-4a17-a79c-e9b8e2752c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a26e4-bdd7-43ad-9f1f-dc631dec945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has warned regional players against getting pulled into the\
        \ war, calling on Iran and its proxies not to escalate.\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af808645-f68b-4a5a-a7f4-e258286faa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec575267-ec3e-4c5e-bf6c-cc2796891027'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US military has said that a guided missile submarine has arrived\
        \ in the Middle East, a message of deterrence directed at regional adversaries.\
        \ The Pentagon last month ordered a second carrier strike group to the eastern\
        \ Mediterranean and sent Air Force fighter jets to the region.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ebf8c-cdf4-4ba8-b92e-3482ba7b2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4c3f1-0c4f-448d-a115-bcbdf015edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran, which backs Hamas, has denied involvement in the October 7 attack\
        \ but has said that it morally supports the “anti-Israel resistance” – which\
        \ includes Hamas, Hezbollah and other Iran-backed militias.\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bccfd-22cf-4cdf-b4dd-ef6912fa19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e804e2d-428c-4516-aec2-f6c670007501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Israel’s northern border, Iran-backed Hezbollah has engaged in an\
        \ exchange of fire since the Gaza war began. Those altercations have however\
        \ been confined to the border areas.\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33df47-1a4b-4bf1-afcf-293df80028fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:34.026+08:00
      'mgnl:createdBy': 'raheema'
