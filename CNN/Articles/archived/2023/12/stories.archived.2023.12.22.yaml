      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, DOE-Oil Industry Management Bureau Director
        Rodela Romero said the following per liter price increases may be implemented
        next week, starting Tuesday:</p>'
