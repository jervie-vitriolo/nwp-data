      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "European Commission President Ursula von der Leyen expressed her condolences,\
        \ saying she was “shocked by the senseless violence of the shooting.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c34b2b-78ad-44ea-bfdf-0f205f8b59fc'
