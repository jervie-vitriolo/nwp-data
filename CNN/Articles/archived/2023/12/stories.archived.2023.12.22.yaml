      'text': "Manila International Airport Authority (MIAA) Officer-in-Charge Bryan\
        \ Co said they have \"persons of interest\" identified via airport monitoring\
        \ cameras.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f5b08-0990-4f34-9add-165d4f431742'
