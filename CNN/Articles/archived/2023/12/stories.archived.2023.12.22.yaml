    'template': '1'
    'title': 'Comedian Jo Koy to host Golden Globe Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92486475-8635-431e-bad7-2f9d28244155'
