  'PH-US-discussion-possible-F-16-procurement':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T18:51:21.000+08:00
    'imagesource': 'jcr:ea35c665-0eb4-47e5-a2b2-3b94a405f43f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff50d0e-6008-40e4-b990-b0a144dbf32b'
    'lead': 'Philippine Ambassador to the United States Jose Manuel Romualdez has
      revealed that there are ''open discussions'' on Manila’s possible procurement
      of F-16 fighter jets from Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T18:53:20.424+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-22T18:53:20.761+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, U.S. in discussion for possible F-16 fighter jets procurement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda1446-57f3-434f-87e0-b9f00dd8bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.489+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – Philippine
        Ambassador to the United States Jose Manuel Romualdez has revealed that there
        are ''open discussions'' on Manila’s possible procurement of F-16 fighter
        jets from Washington.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b526d-b832-45c9-961b-5c69747e8f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The diplomat said that should the deal push through, it would be a\
        \ big boost to the country's air defense capabilities.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf7717-e610-44d4-8e6f-f6f11e6b08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.490+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Security officials earlier said the Philippines is trying to build\
        \ up defense capability, play catch up by modernizing its armed forces, and\
        \ establish robust presence in the country's exclusive economic zone particularly\
        \ in the West Philippine Sea where there is simmering maritime row with China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2654d-e3eb-4a63-b20e-ac4d3570d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Yung F-16 matagal na nating gusto yan ang ating Air Force hinihintay\
        \ na nila,\" said Romualdez in an interview with CNN Philippines on Friday..\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46107938-e226-4073-a20b-06925fedc7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our Air Force has been wanting the F-16 fighter jets\
        \ for a very long time.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ffc6a-a7af-4134-b806-66635b65056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:53:20.491+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T18:53:20.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a very good aircraft and it’s been proven to be effective in\
        \ air defense. We are hoping to be able to close a deal on the F-16. It's\
        \ still on the table right now,\" he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9d0f9-e346-4f84-af09-5a428b053ef0'
