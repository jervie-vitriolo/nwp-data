      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a bit more than two weeks remaining
        before the event, comedian Jo Koy has been selected to host the 81st annual
        Golden Globes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2168f9-046b-451e-bfe5-39aed4caf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:57.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a3cd2-5a3f-48f8-9428-cfdbba09e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:57.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision was announced on the Globes website on Thursday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8677c4-0e08-4d4f-932c-bee96a634550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:57.999+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f93f0a-32b5-4720-ac2f-f352c9b35314'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koy is a standup comedian and actor who in the past was a panelist\
        \ on “Chelsea Lately” and has also had comedy specials that aired on Comedy\
        \ Central and Netflix.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfcfcb-f708-4283-9269-f137be175ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d085b8-cbe6-4f32-808f-643f0248316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.000+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are thrilled to have Jo host the 81st Annual Golden Globe Awards\
        \ and bring his infectious energy and relatable humor to kick off Hollywood’\
        s award season,” said Helen Hoehne, Golden Globes president. “We can’t wait\
        \ to see what he has in store for the stars in the room and a global audience.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f7467-b9a8-4815-ad2e-55b5b5105d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7938ac7-ae29-4228-aaba-ed33c77fe933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve stepped onto a lot of stages around the world in my career, but\
        \ this one is going to be extra special. I’m so excited to be hosting the\
        \ Golden Globes this year,” said Koy. “This is that moment where I get to\
        \ make my Filipino family proud. Mahal Kita (Google it)!”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cb7f4-4de8-4055-b83a-f39f365931f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.001+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edceab-9998-4c33-9c80-82d7439b1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Koy is known to often infuse his experiences as a Filipino-American\
        \ into his work. His most recent Netflix special was last year’s “Live From\
        \ The Los Angeles Forum.” Also last year, he starred in Universal’s “Easter\
        \ Sunday,” a movie that was based on his own life and comedy. Koy is currently\
        \ in the midst of his “Funny Is Funny” world tour, and published a memoir\
        \ titled “Mixed Plate: Chronicles of an All-American Combo” in 2021.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbf880-f1a1-40f2-a53a-0e42152a02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa680245-6911-42dd-8869-abc265d66a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.002+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The late-in-the-game host selection comes after CNN previously reported\
        \ that various other potential hosts, including Chris Rock and Ali Wong, declined\
        \ to take on the gig.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc22a6-1980-4f0c-8fab-a6ef6d0d343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2a92c-63a2-4b25-9534-5c7722d5ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.003+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to Rock and Wong, Will Arnett, Sean Hayes and Jason Bateman\
        \ – who co-host the podcast “SmartLess” – turned down a joint offer to emcee\
        \ the Globes, two sources aware of the deal told CNN last week.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f7fe4-f698-467a-90c1-66a3940239dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b252a5-2651-4a8e-9e14-e96e9282fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:35:58.004+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T11:03:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Golden Globes are set to air on Sunday, January 7 on CBS. “Barbie”\
        \ leads the film nominations with nine, while HBO’s “Succession” also scored\
        \ a total of nine nods, leading the pack in television. (“Barbie” and “Succession”\
        \ are produced by Warner Bros. Pictures and HBO Max, respectively, which are\
        \ owned by CNN’s parent company Warner Bros. Discovery.)\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
