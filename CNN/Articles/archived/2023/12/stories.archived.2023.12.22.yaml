    'jcr:uuid': 'b77a998b-076e-42e8-8034-f09bc0d13555'
    'lead': 'There were no Filipinos hurt in the shooting incident in a Prague university
      that killed more than 10 people, the Philippine Embassy in the Czech Republic
      said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T14:12:28.740+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-22T19:18:19.899+08:00
