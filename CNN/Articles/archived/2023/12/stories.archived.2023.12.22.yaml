      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said in its 11 a.m. weather advisory that Cagayan including Babuyan\
        \ Islands, Apayao, Quirino, and Camarines Norte will have 50-100 millimeter\
        \ (mm) of heavy rains on Friday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
