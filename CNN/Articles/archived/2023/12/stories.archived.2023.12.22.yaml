      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e3a22-6c15-4e52-8555-ce65d744320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also reminded passengers to be at seaports hours before
        their trips and to be more patient given the huge volume of traffic expected
        this time of the year. She also encouraged the wearing of face masks as the
        government records an increase in COVID-19 cases and flu-like illnesses.</p>'
