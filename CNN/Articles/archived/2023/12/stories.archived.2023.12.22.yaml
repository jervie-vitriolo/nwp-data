    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85783a-18b9-48a6-91d1-fd3361e96f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.403+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Filipinos are romantic people, goes the age-old adage. But “kilig”
        has been heteronormative as much as it’s been untranslatable — in the introduction
        to the 2021 (!) book “Tingle: Anthology of Pinay Lesbian Writing,” editor
        Jhoanna Lynn B. Cruz writes, “To say that this anthology is much-belated and
        much-awaited is an understatement and a reprimand-of-a-kind.” The Filipino
        lesbian experience is “reminiscent of what Terry Castle calls the ‘apparitional
        lesbian’ — there, but not there.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950b9fa-9ca1-46cb-8d77-0239bd52b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.404+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like “Tingle” and the other contemporary sapphic media before it,
        “Silakbo,” an anthology of Filipino Girls'' Love one-shot komiks set in high
        school, wishes to undo this invisibility. The 11 stories brought to life by
        young artists are all love letters — to a beloved, but also to a past or present
        self, or the reader. Each page, printed in full color, is so full of care
        and is home to many new exciting voices in komiks.</p>'
    '17':
