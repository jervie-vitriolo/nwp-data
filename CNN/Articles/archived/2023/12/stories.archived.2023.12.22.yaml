      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Charles University said it had tightened its security measures “with\
        \ immediate effect” and canceled events at the university on Thursday and\
        \ Friday. In a statement posted on X, it also “called for an adequate and\
        \ sensitive approach to [Friday’s] possible exams or credit examinations.”\
        \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc5de5-d7a9-4051-b3bb-adc87c428bd9'
