      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gun attacks are rare in the Czech Republic, which has some of the most\
        \ liberal gun laws in the European Union.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67f5b0-0b2e-470e-bc5a-c4a6b9f7fcc9'
