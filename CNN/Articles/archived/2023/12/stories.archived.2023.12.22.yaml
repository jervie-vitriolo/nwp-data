      'mgnl:type': 'text'
      'text': '<p><strong>“Stray Cats” by Irene Sarmiento (Ateneo de Manila University
        Press)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58003376-3833-4671-a65c-0d84d08e5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.409+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Magical realism is just so much richer at the hands of Filipino authors.
        They are, to some extent, predisposed to it. We learn storytelling by way
        of folktales, and we never really outgrow the mananaggal and duwende. '
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9a19f-179d-4b55-9620-4357cfac03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.409+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adult fiction novel “Stray Cats” is an unflinching take on
        the genre, following an eighth-grader braving Manila streets to look for a
        missing friend. It’s a thoughtfully written story about kids who can only
        interpret their anomalous realities through fantasies and fables. It’s a way
        to pass on Philippine folklore and, more importantly, why it was created and
        preserved in the first place: stories, even (or especially) the most outrageous
        and speculative, are very often bearers of the truths so honest we have to
        write them as fiction.</p>'
    '26':
      'image': 'jcr:8d29e1d0-bdb4-41e2-800e-898280f083da'
