      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> — The
        motoring public will have to pay more for fuel products during the last week
        of 2023 following a surge in oil prices as companies halt shipments through
        the Red Sea, according to the Department of Energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef7e1a-8942-4382-b36f-edf7f6212977'
