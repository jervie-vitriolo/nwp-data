    'mgnl:tags': ['Philippine-Embassy-in-Czech-Republic', 'shooting', 'Charles-University']
    'stories': []
    'template': '1'
    'title': "No Filipino hurt in deadly Prague shooting – embassy  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4fb91-5c57-4b6c-ae4a-ad215a94befa'
      'mgnl:activationStatus': true
