    'lead': 'Authorities are expecting the bulk of travelers to arrive at airports
      and seaports across the country on Friday with just a few days before Christmas
      Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T11:22:29.840+08:00
