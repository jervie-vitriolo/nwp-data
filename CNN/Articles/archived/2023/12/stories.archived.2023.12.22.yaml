      'mgnl:type': 'text'
      'text': '<p><strong>“Strange Intimacies” by Zea Asis (Everything’s Fine)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d55099-bb01-4155-8588-8764862b608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.406+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A year before the advent of “girl dinner” and putting pink bows on
        everything, Kaitlyn Tiffany wrote about girl culture in her book “Everything
        I Need I Get From You.” She cited Mary Celeste Kearney who declared girls’
        bedrooms “sites of cultural production,” writing, “The latest innovation of
        bedroom culture is to be fourteen, sitting in your room, making an Instagram
        account dedicated to cataloging the clothes that another girl wore while she
        was dancing on TikTok, also in her room. The whole web is created in a girl’s
        image now.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e705d4-55c1-45e0-9b20-ec912bfd5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.406+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagine such has always been the case for Zea Asis, whose book
        “Strange Intimacies” first found its home online, as a three-essay chapbook.
        The book has now been republished three years later with six new essays —
        initially about dressing up and consumption, it has expanded to cover a young
        woman’s constant discovery of selves, extending beyond fitting rooms to city
        streets and hometowns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8040621-066f-4f20-8927-4aa304b3ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.407+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s so satisfying to discover a writer who seems to have gone through
        the same experiences – raised in the same internet created from the likeness
        of the girl – but emerged gifted with the language to articulate what the
        hell you both just went through. “Strange Intimacies” is a beautifully written
        text about the push-and-pull of girlhood, in all its delight and insatiability.
        Its best moments are its most honest and gritty; after all, to live as a young
        woman today, it seems a little rage is inevitable.</p>'
    '22':
