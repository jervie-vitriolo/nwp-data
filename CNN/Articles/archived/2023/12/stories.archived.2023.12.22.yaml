      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22)—The Department of Trade
        and Industry (DTI) confiscated 1,543 illegal fireworks products from four
        retail stores in Bocaue, Bulacan on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5731956-8b7e-423e-a21d-d69309d55790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:41:48.079+08:00
