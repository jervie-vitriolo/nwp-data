    'template': '1'
    'title': 'Wage board approves pay hike for employees, household workers in Northern
      Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26709a0-d2a3-45df-a551-acfb86c8b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:28:07.178+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – The
        Regional Tripartite Wages and Productivity Board (RTWPB) in Northern Mindanao
        has approved a daily pay hike of ₱33 in two tranches, which will take full
        effect by July 2024, the Department of Labor and Employment (DOLE) said Friday.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873ff92-0ef0-4d9e-8920-6ee5a53ce268'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4bdeb-c85c-4106-b0bf-0ac2d933c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first tranche of ₱23 will take effect on Jan. 11, 2024 while the\
        \ second tranche of ₱10 will be added on July 1, 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9cae2-c3c4-4b99-a3ed-4486f8c19fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bd2d9-616b-435f-9e20-4f2223194788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When fully implemented, the daily pay of non-agricultural sector workers\
        \ in areas under Wage Category 1 will go up from ₱405 to ₱438, while wages\
        \ in areas under Wage Category 2 will rise from ₱390 to ₱423.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531b262-a740-4957-bc29-513da375a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea3d1f-d452-42db-9147-7a0587b576cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For agricultural workers in areas under Wage Category 1, the pay will\
        \ increase from ₱393 to ₱426, while those in areas under Wage Category 2 will\
        \ go up from ₱378 to ₱411.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62eaf0-e15d-41c4-b166-997288bf34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d9bc4-0ff8-4589-9fb7-c7cd8f45171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Areas under Wage Category 1 include the cities of Cagayan de Oro, Iligan,\
        \ Malaybalay, Valencia, Gingoog, El Salvador, and Ozamiz; and the municipalities\
        \ of Opol, Maramag, Quezon, Manolo Fortich, Lugait, Tagoloan, Villanueva,\
        \ and Jasaan.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d8e2c-2704-4d9b-b11e-0a6cccd03805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c35dd-6cad-4036-a020-643bdcfbbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.950+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wage Category 2 covers the cities of Oroquieta, Tangub; the Municipalities\
        \ of Laguindingan, Mambajao, and Balingasan; all remaining areas not covered;\
        \ and Retail and Service Establishments employing not more than ten (10) workers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2444d-ffae-4dec-af1a-0c452d202c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T18:59:05.951+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay hike is expected to benefit 144,133 minimum wage earners
        and 267,305 salary workers in the private sector through upward adjustments.
        It also represents a 23% increase in wage-related and social security benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4de760-fd96-4037-8be5-999bd656bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:22:48.221+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, household workers will also see a wage hike of ₱500 in chartered\
        \ cities and first-class municipalities. Those in other municipalities will\
        \ see a pay increase of ₱1,500, bringing their respective wages of ₱4,500\
        \ and ₱3,500 to a flat ₱5,000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bca4f8-1003-4ff0-a841-a7e623edcad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:22:48.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pay hike for domestic workers will also take effect on Jan. 11,\
        \ 2024 and is projected to benefit 54,851 members of the sector, 20% or 11,059\
        \ of whom are under a live-in arrangement. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98037552-8e18-4676-accb-42cf0615967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:22:48.222+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the Northern Mindanao hike, minimum wage was last increased\
        \ for all workers in the Caraga region, and for domestic workers in the National\
        \ Capital Region. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11949ae0-5e8f-482d-bff0-f5fbd3cbc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:22:48.223+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T19:22:48.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/15/caraga-employees-ncr-domestic-workers-minimum-wage-hike.html">Wage
        boards raise minimum pay for Caraga employees, NCR domestic workers</a>&nbsp;&nbsp;</strong></p>'
