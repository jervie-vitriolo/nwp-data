      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Organizations and private sponsors for the mission include ATIN ITO
        Coalition, The National Youth Movement for the WPS, Rise Against Hunger, Las
        Piñas Horton Eagles Club, and financial institutions based in Palawan.'
    '6':
      'jcr:primaryType': 'mgnl:block'
