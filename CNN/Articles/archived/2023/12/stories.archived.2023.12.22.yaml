      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 22)— The state weather bureau
        said Friday that it will be a rainy Christmas weekend in some parts of the
        country, forecasting a "significant amount of rains" brought by the northeast
        monsoon and the shear line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cb319-ec54-4c1b-8abb-5ab86976301f'
