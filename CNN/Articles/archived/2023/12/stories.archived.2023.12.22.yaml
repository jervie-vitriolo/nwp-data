  'Nicaragua-arrests-second-bishop':
    'author': 'Verónica Calderón and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T20:40:41.000+08:00
    'imagesource': 'jcr:680f7306-399a-4db3-85d6-718ed8e77f72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dab0dbb-2afb-4815-9f80-832333a7cf0a'
    'lead': 'A second bishop was arrested by Nicaraguan authorities on Thursday, two
      sources told CNN, amid a far-reaching crackdown on opposition figures and the
      Catholic Church by the government of President Daniel Ortega.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T20:41:27.877+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-22T20:41:28.336+08:00
