      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country’s Prime Minister Petr Fiala said he had canceled his appointments\
        \ and was heading back to Prague following the shooting. He also said authorities\
        \ believe the shooting was a lone incident and there is no remaining danger.\
        \ Interior Minister Vít Rakušan said the shooting was not an act of terrorism.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c69d30-23ee-492d-a2d4-c984c6e89ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:32:13.690+08:00
