      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a supplemental bid bulletin posted Friday afternoon, the SBAC said\
        \ it has moved the deadline for bidders to submit their bids for the ₱18.8\
        \ billion project from Jan. 4 to 8.\r"
