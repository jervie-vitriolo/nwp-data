      'mgnl:lastActivated': 2023-12-22T14:27:19.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books published this year, whether deliberately or not, distinctly
        capture the contemporary condition. A book about the Marcoses’ rewriting of
        history was released a few days after Bongbong Marcos arbitrarily changed
        the date of the national holiday for the People Power Anniversary. A Girls’
        Love komiks anthology sold out in less than a month as the SOGIE Bill spends
        another year in limbo. An author writes about her experience with disability
        as our health department reveals it is again unprepared to face impending
        waves of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d3785-d3ec-4132-b182-b32968c3125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.396+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this sense, books help us make sense of what’s around us, but
        also – more beautifully so, if you can forgive the cliche – what’s within.
        There is a paragraph in writer Rayne Fisher-Quann’s <a href="https://internetprincess.substack.com/p/notes-from-the-end-of-summer"
        target="_blank">essay</a> “notes from the end of summer” that I keep coming
        back to when I’m reminded of the passage of time. On revisiting the feeling
        of teenage obsession, she writes, “Few things about our everyday lives are
        more genuinely magical to me than the way that loving something with commitment
        can rewire your understanding of time.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a481cd-1a18-43a8-9ed7-18317c8e5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.397+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'I always used to say that I aged in phases of obsession rather than
        years: the boyband phase (12 years old), the poet phase (15), the Fleabag
        phase (19). “I want my life to be textured by the periods I spent perfecting
        a stone fruit hot honey cake or watching murder mysteries. Wouldn’t it be
        wonderful to one day taste a cake and remember how you felt in September?”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19d3f0-6a93-4667-8c88-6c15cd705592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T11:38:11.397+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-12-22T14:27:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titles on this list offer a vernacular for our increasingly
        emotionally turbulent times, and when I look back at 2023 it is these that
        I remember. I remember the randomly bought poetry book that would be my companion
        throughout October. I remember the chapbook-turned-essay collection I first
        read at 20 then at 23, which leads me to think of all the ways I’ve changed
        but will also stay the same. I remember the joy of being found by a book,
        always at the perfect time.</p>'
