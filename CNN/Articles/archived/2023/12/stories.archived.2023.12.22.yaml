      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8d44e-5738-4e58-8dde-100a8c03eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:17:02.170+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T13:17:02.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Samonte said there are currently no stranded passengers, while those\
        \ with rescheduled trips staying at ports were given hot meals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a01bd3-a139-430f-8082-18d598f9291d'
      'mgnl:activationStatus': true
