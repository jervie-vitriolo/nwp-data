  'PH-on-China-warning-no-one-can-tell-us-what-to-do':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-22T17:36:44.000+08:00
    'imagesource': 'jcr:6be856ce-556a-430b-998d-d36aae75a6fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766e3bd7-de68-4b63-9208-9deb73180614'
    'lead': 'Philippine Ambassador to the United States Jose Manuel ''Babe'' Romualdez
      maintained that foreign powers cannot dictate how the country should act in
      the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T17:39:26.650+08:00
