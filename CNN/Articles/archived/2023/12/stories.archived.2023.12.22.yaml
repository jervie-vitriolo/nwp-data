      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, mainland Cagayan, Isabela, Aurora, and the northern portion\
        \ of Quezon including Polillo Islands will be soaked by downpours measuring\
        \ 100-200 mm. \r"
