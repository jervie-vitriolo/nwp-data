      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba475678-6d2c-4d75-922c-c8dd9cb851d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here’s what we know about the war.</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5524fd-e789-4071-a691-ed9117e5d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3e91a-f351-4265-9330-0509c57db57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.958+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did the conflict start?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904aba8-ec69-45c7-b8d2-db993a56c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an operation it called “Al-Aqsa Storm,” Hamas fired thousands of\
        \ rockets towards Israeli towns on October 7, before breaking through the\
        \ heavily fortified border fence with Israel and sending militants deep into\
        \ Israeli territory.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d82c0-4a02-4c6e-b3a4-0b3fb8bba569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.959+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0272f-d58e-4faf-afce-77e1f2ec7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There, gunmen killed civilians and soldiers, and took more than 200\
        \ hostages, including dozens of foreign nationals. The attacks were unprecedented\
        \ in tactics and scale, as Israel hasn’t faced its adversaries on its own\
        \ territory since the 1948 Arab-Israeli war. It has also never faced a terror\
        \ attack of this magnitude that took the lives of so many civilians.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01821eaa-8d9c-4030-a971-ea70f05bf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.960+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18aeb2-7dca-4f46-9035-23357ed53f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did Israel react?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413b378-6b21-49ce-865b-83a822960697'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.961+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel responded by launching “Operation Swords of Iron,” with the\
        \ goal of eliminating Hamas. It imposed a complete siege on Gaza, blocking\
        \ food, water and fuel from entering, and launched a ground offensive that\
        \ saw its troops enter deep into the enclave and effectively split it in two.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a294d-c9e9-460d-831c-a02787ea6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6f5e4-321a-42d0-a1e4-844e8666b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.962+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid the bombardment, Gaza residents were advised by Israel to evacuate\
        \ their homes in the north and move southwards as troops sought to encircle\
        \ Gaza City, which Israel described as “the fortress of Hamas’s terrorist\
        \ activities.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2cf6a-b6fa-4201-bf4a-1a823032f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471202da-e180-4c8c-be8d-e1062e3f96be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.963+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups have said Israel’s evacuation order could breach\
        \ international law, and CNN has documented instances when Palestinian civilians\
        \ were killed by Israeli strikes around evacuation zones.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4dc5b-d2a8-4069-8fab-cc9e63c8bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.964+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f085d98-74ba-417a-82b0-c8587cd8fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.965+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Hamas?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c80ef-a06c-4faf-8bb0-1d3ac5fb49a2'
      'mgnl:activationStatus': true
