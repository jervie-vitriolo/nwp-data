      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – The
        Commission on Elections (Comelec) Special Bids and Awards Committee (SBAC)
        said it is open to the possibility of extending the deadline for the submission
        of bids for the 2025 Automated Election System.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89ef55-a245-45b1-af37-d833692b1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T13:18:04.259+08:00
