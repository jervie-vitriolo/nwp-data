      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel and the Palestinian militant group
        Hamas are fighting a war that has killed thousands and resulted in a devastating
        humanitarian crisis in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5ea28-d2f5-4244-ac45-ca3538f66e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361bfbe-57ab-43b8-9baf-5efe61f1b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.953+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli military began an offensive on the Palestinian enclave\
        \ after Hamas militants launched a brutal assault on Israel on October 7 –\
        \ the biggest terrorist attack in the country’s history – with gunmen killing\
        \ more than 1,400 people and taking more than 200 people hostage, according\
        \ to Israeli authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160273d0-5d43-4532-bfd4-4a09ad75d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab4537-192f-4ea3-9fc4-5074593ed67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel’s retaliation has been fierce, with an air, sea and ground campaign\
        \ on Gaza as well as a total siege on the territory to choke its Hamas rulers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a9cc9-15a5-4c34-be55-a037e277e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.954+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c444d-1d16-42ba-a84e-2c8a33e91001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conflict has led to a humanitarian catastrophe in Gaza, with more\
        \ than 10,000 people killed there, according to the Palestinian health ministry\
        \ in Ramallah. Residents of the Strip, which is home to more than 2 million\
        \ Palestinians, are trapped, lacking basic supplies and with nowhere to escape\
        \ Israel’s bombs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5eb2d2-fcd9-494b-a068-572e1bf62c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.955+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e3b02-8ce0-4ae5-9bd9-ea31d8864e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response, aid groups, Arab states and the United Nations have repeatedly\
        \ called for a ceasefire to allow for the delivery of food, water, medical\
        \ supplies and other necessities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b113c-4ca2-4ca8-a8a4-015fb20d35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.956+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b58cf-1589-47f4-885a-55d23c4b79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T04:45:33.957+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-22T04:47:30.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel has so far shown no signs of scaling back its military operation,\
        \ which is only widening, as it vows to eliminate Hamas once and for all.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41175b-2619-45cb-b400-6ffff46ec926'
