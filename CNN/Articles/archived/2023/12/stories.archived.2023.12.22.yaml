    'lead': 'The RTWPB in Northern Mindanao has approved a daily pay hike of ₱33 in
      two tranches, which will take full effect by July 2024, the DOLE says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T18:28:07.165+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-22T19:22:48.584+08:00
