  'prague-university-shooting':
    'author': 'Ivana Kottasová, Jessie Gretener and John Mastrini, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-22T04:28:05.000+08:00
    'imagesource': 'jcr:65a5a142-0349-4590-bd4c-1903de9fa3fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcee466d-16f7-44ce-8b35-317753dcf31e'
    'lead': 'A shooter killed at least 14 people and wounded 25 others at a university
      in Prague on Thursday in one of the Czech Republic’s worst mass shootings in
      decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-22T04:32:13.647+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-22T04:32:33.325+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-22T04:32:32.621+08:00
