      'mgnl:lastActivated': 2023-12-22T19:41:48.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf98d8-1b72-4bb8-a86e-2d52bb7f8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:41:48.079+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-22T19:41:48.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said it issued notices of violations to the four firms for\
        \ selling fireworks not covered by the Philippine Standard (PS) license and\
        \ for using an improper PS mark.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c97866-22b2-4444-b12e-8b15fefd8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:41:48.079+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-22T19:41:48.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeba62d-1293-4e24-891a-9178b1f8fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T19:41:48.080+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-22T19:41:48.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency explained that while the seized fireworks have a PS mark,\
        \ these were not included in the list of fireworks allowed to be manufactured\
        \ and sold in the country. The violators were given 48 hours to explain their\
        \ non-compliance with the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d17ae5-588b-439b-a5e0-28d92f8d62f4'
      'mgnl:activationStatus': true
