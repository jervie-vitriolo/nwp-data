    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH envoy on China''s warning: No one can tell us what to do'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95972a0-205f-46f3-910e-9bae92ed1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.717+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 22)</strong> – Philippine
        Ambassador to the United States Jose Manuel ''Babe'' Romualdez maintained
        that foreign powers cannot dictate how the country should act in the West
        Philippine Sea.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b451d85-fc39-475b-881c-75409df9424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Minister Wang Yi reportedly told his counterpart Foreign\
        \ Affairs Secretary Enrique Manalo that Philippine-China relations are at\
        \ a crossroads and that Manila should “act with caution” when it comes to\
        \ its decisions in the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3bc93-bc4f-4c8f-88f1-85270eaa9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/21/ph-china-phone-call.html">PH,
        China foreign affairs execs agree on need for ''dialogue'' to address issues</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cdcbd-4fb9-413d-9d26-e9d13da8aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.718+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We are a sovereign country and we will decide what is best for ourselves.\
        \ No one can tell us what to do,\" said Romualdez in an interview with CNN\
        \ Philippines.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9eca4f-0c5b-4eb1-9290-382941f741e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said that Philippine-U.S. relations remain strong amid these\
        \ pronouncements by China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0acb6-d430-4a81-8968-5eca646b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.719+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Whatever their statement is, the fact of the matter is we have a\
        \ good relationship with the United States,\" he added. \"We had a relationship\
        \ for a very long time and that’s the reason why we have the Mutual Defense\
        \ Treaty (MDT).\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74289ca-c877-4ab0-8b95-687b1c652ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romualdez also rejected Beijing's claim that the Philippines is acting\
        \ in collusion with foreign powers to heighten tensions in the West Philippine\
        \ Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da09ca-2c5a-4942-99b7-112d392dd068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang importanteng itanong natin who is doing what [The important question\
        \ is: who is doing what]? All these aggressive moves continue to take place.\
        \ Whether they claim we have stronger relationship with the US or not, they\
        \ are still doing the same thing,\" Romualdez added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a847fe-c7dd-4f9c-a6f0-8f48419c7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.720+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The envoy said that the support of like-minded countries in the West\
        \ Philippine Sea is “proof' that Manila is on the right track.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebe8a5-e298-4264-b72e-283ce1a1422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T17:39:26.721+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-22T17:40:03.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of other countries are saying that what is being done to
        us is not according to international law and like-minded states call this
        type of behavior as unacceptable," added Romualdez.</p>'
