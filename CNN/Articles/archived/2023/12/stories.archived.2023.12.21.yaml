      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead, he has moved backward—and gets rewarded for doing so,” he\
        \ added, calling the release of Saab “disgraceful.”\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e079f92-4c4e-4c57-9a08-7242ff81ccf7'
      'mgnl:activationStatus': true
