      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbbf5e1-171b-4c81-85d8-14df138de472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.372+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But while the US, Israel’s strongest ally, has repeatedly condemned\
        \ the Hamas attack that killed more than 1,200 people October 7, the mounting\
        \ civilian death toll in Gaza from Israel’s response has prompted top US officials,\
        \ including President Joe Biden, to urge Israeli Prime Minister Benjamin Netanyahu\
        \ to take more meaningful steps to protect innocent lives while waging his\
        \ war against Hamas.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615f5da-46bc-422c-807b-d73951ed2656'
