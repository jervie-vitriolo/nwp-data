      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0c2ab-c1b0-4199-9c22-ca8e2c938670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.170+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T14:50:19.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both countries agreed to soon hold a Bilateral Consultation Mechanism\
        \ on the South China Sea, Xinhua said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5d422-4959-46b5-8304-21932824d0fc'
      'mgnl:activationStatus': true
