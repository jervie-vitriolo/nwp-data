    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27061532-fd4d-4214-b558-4b350fecb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.038+08:00
