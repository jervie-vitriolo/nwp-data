      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He feeds on grievance, just like a fire feeds on oxygen,” Barr said.\
        \ “This is going to end up as a grievance that helps him.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15160902-fb94-455f-b99e-03b5d6bfd84b'
