      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d951f29-b274-4535-a686-bda27390dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.311+08:00
