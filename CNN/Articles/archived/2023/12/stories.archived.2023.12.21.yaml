      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc38fa2-c415-474b-b9fa-1ae9a814c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.887+08:00
