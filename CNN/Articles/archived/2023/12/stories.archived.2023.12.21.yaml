      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2941ee6-3c6d-4a8b-8876-898df1de5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.030+08:00
      'mgnl:createdBy': 'kristelle'
