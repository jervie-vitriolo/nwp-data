    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eric Jose Ines named acting MIAA chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b5746-95e2-4597-9b55-caca7498a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:59:38.698+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        Department of Transportation (DOTr) on Thursday confirmed the appointment
        of Eric Jose Ines as the new acting general manager of the Manila International
        Airport Authority (MIAA) and as a member of its board of directors.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227d0ab-597f-4206-851a-7fbed8903359'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace ordered Ines'' appointment in a letter signed by Executive
        Secretary Lucas Bersamin on Dec. 15 and addressed to DOTr Secretary Jaime
        Bautista.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25064d30-c6db-46db-8ecc-abbe7c8d3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ines replaced former MIAA chief Cesar Chiong, whom the Office of the\
        \ Ombudsman ordered dismissed in August over grave misconduct, abuse of authority\
        \ or oppression, and conduct prejudicial to the best interest of the service.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c32fb-bfa8-4025-9e03-4e90db4c2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/16/miaa-acting-chief--deputy-dismissal.html">Ombudsman
        orders dismissal of MIAA acting chief, deputy</a>&nbsp;&nbsp;</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dfeef-b8b6-42f8-a05e-c769918459d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan Co was named <a href="https://www.cnnphilippines.com/news/2023/5/3/miaa-officer-in-charge-bryan-co.html">MIAA
        officer-in-charge</a> in May when Chiong was suspended, and continued leading
        the agency after the former chief was dismissed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717baa2-f610-4e7f-b1f3-70b7ca0f94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office, Ines obtained\
        \ his Bachelor of Arts degree from the University of the Philippines. He completed\
        \ his Airport and Airline Management and Aviation Security course at the Bailbrook\
        \ College, School of Aviation in the United Kingdom.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787c3b5-acd4-4828-ad8f-efe09020c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Jan. 1, 1988 to June 30, 1997, he was a senior security officer\
        \ of Gulf Air both in Manila and in Southeast Asia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c9e02-5ce6-4178-b926-b131c16fd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ines was airport station manager for Gulf Air in Manila from July 1,\
        \ 1997 to Feb. 28, 2006, and for Etihad Airways from March 1, 2006 to Dec.\
        \ 31, 2017.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcabcb-0a09-40e6-9cdf-3b800bc05844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:59:06.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T15:59:06.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO added that Ines served as senior executive assistant to
        the Secretary of the Department of Local Government and Community Development
        from April 1, 1973 to March 31, 1986.</p>'
