      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today’s decision is the latest election interference tactic to silence\
        \ political opponents and swing the election for whatever puppet the Democrats\
        \ put up this time by depriving Americans of the right to vote for their candidate\
        \ of choice,” he wrote on X, the platform formerly known as Twitter.\r"
