      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b329cc5-e7bd-49a6-b64c-98cf33e57195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.169+08:00
      'mgnl:createdBy': 'vince'
