      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Foreign
        Affairs Secretary Enrique Manalo and Chinese Foreign Minister Wang Yi discussed
        the two countries'' issues during a phone call on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad8e9d-6df7-4e29-aad4-f446edbabc90'
