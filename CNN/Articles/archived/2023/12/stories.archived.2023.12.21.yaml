      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronson produced the song alongside co-writer Andrew Wyatt, featuring
        Guns N’ Roses guitarist Slash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58758166-ba54-440f-a983-d9f906543763'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:05:13.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T17:15:24.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/20/entertainment/ryan-gosling-ken-christmas-album/index.html"><em>"Ryan
        Gosling is serving us more Ken, just in time for Christmas"&nbsp;</em></a></p>'
  'sports-yearender-2023':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-21T16:13:18.000+08:00
    'image': 'jcr:64f7cb4a-0d90-4e0c-9b5f-9b9c9e2ae34b'
    'imagesource': 'jcr:46d1e449-3d5d-4f72-9ac0-9ed6a19f85ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad2c665-25bd-4117-a1f7-7f564b0fcb80'
    'lead': 'From ending a 61-year gold medal drought in Asian men’s basketball to
      a breakthrough goal in the grandest women’s football tournament, here are some
      of the sports highlights of 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T16:22:45.466+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-12-26T22:04:04.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '2'
    'title': 'Jubilations and tribulations: Looking back at PH sports moments in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7d7a2-6dd7-4ba6-8c18-35883e9ce859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the year comes
        to a close, greatness was witnessed again as sports legends were immortalized
        and new heroes born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d28f3-e6cf-4944-9785-b86b94fc7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From a gritty men’s basketball team reclaiming glory to a women’s football\
        \ squad breaking through on the pitch, we look back at the notable sports\
        \ moments that made a mark in 2023.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6224c2ae-d8a5-498f-bc72-8123c0b08f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Back on the mountaintop</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89839f67-dab5-4c2e-8ed4-995cd50a2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not won a medal in the Asian Games men’s basketball
        tournament in 25 years –- and early on things weren’t looking great in this
        year’s edition of the continental showpiece in Hangzhou, China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f780a3-29c1-4774-81ee-418af7769634'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.796+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It looked like another heartbreak was waiting for the national squad.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196b6b8-8941-4c2a-9c7f-537234667aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/sports/2023/9/11/Calvin-Abueva-Terrence-Romeo-Gilas-first-practice-Asian-Games.html">hastily
        assembled</a> Gilas Pilipinas crew, who only had two weeks to prepare, was
        thrown into the fire. They had just concluded their campaign in the FIBA World
        Cup, where the Philippines served as a co-host.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b195b-e7b8-482d-89ed-4c698a46cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short time for training was hit with another roadblock as four
        Gilas players were deemed ineligible days before the start of the competition
        due to technicalities in submitting their roster to the organizing committee
        in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b5c4c-58a8-4b76-ad92-d50af4b21070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.797+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, however, was determined to compete at the sport''s highest
        level, as it immediately brought in <a href="https://www.cnnphilippines.com/sports/2023/9/19/Gilas-replacements-Asian-Games.html">replacements</a>
        to join the team practices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b217e4f-ce66-447e-acdd-06e3a02c6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Asian Games got going, Gilas fought hard in every possession,
        overcoming obstacles and hurdles it faced along the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e94f8-ca82-4357-b993-6e38bf744193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.798+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by 20 points in the semifinals match against China, Gilas completed
        a <a href="https://www.cnnphilippines.com/sports/2023/10/4/Gilas-Pilipinas-China-19th-Asian-Games.html">comeback
        victory</a> behind the superhuman effort of naturalized player Justin Brownlee
        to score an upset win against the host nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d9bf0-88a6-47e3-be5a-933652b8fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gold medal match, Gilas relied on the momentum to shock the
        Rondae Hollis-Jefferson-led Jordan en route to the <a href="https://www.cnnphilippines.com/sports/2023/10/6/Gilas-Pilipinas-gold-medal-19th-Asian-Games.html">crown</a>
        in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e698b56-33a9-4000-a3d5-6d6a5d5c5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.799+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dampening the celebratory mood</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e78704-b3de-4aaa-8bc6-7be5f211e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week following Gilas’ historic triumph in the Asian Games, news
        broke out that Brownlee <a href="https://www.cnnphilippines.com/sports/basketball/2023/10/13/gilas-pilipinas-brownlee-fails-drug-test.html">failed
        a doping test</a> a day after the national team captured the gold medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abba3f-1c6f-4a79-9371-27948ade47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the International Testing Agency said Brownlee tested\
        \ positive for Carboxy-THC, a substance linked to cannabis and included in\
        \ the prohibited list of the world anti-doping agency.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e9321-cd39-48e7-951b-fcd94ec9e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.800+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hangzhou Asian Games organizing committee has yet to release a\
        \ final report on the implication of Brownlee's failed doping test.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff133d3e-86e9-497e-9408-768dfc1a22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pending the decision, the Barangay Ginebra resident import is sidelined\
        \ in the PBA and has been in a hiatus ever since.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a8608-aa0a-480c-8533-be4459e9a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.801+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it stands, the Philippines is keeping the gold medal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ebde1-b2da-400b-86b1-8c1071354736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.802+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biggest hoops fest</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da79a834-eb1b-4a67-8392-7da98c718b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.802+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 45 years, the Philippines <a href="https://www.cnnphilippines.com/sports/2023/8/25/Philippines-FIBA-record-crowd-.html">hosted</a>
        the FIBA World Cup. There were also games held in Japan and Indonesia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949963f-37fa-41a4-b0b4-a86b694e1e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the best basketball stars graced the local hardcourt and
        battled for hoops supremacy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91906f9-18de-4ced-969a-d2fd8fe586fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Led by NBA star Jordan Clarkson, Gilas aimed for a better performance\
        \ from its dead-last finish in the global tournament held in China.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513b8a8-b1d6-4a91-8b96-ac994e240ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas struggled in the group stage against higher-ranked teams <a
        href="https://www.cnnphilippines.com/sports/2023/8/25/Gilas-Pilipinas-Dominican-Republic-2023-FIBA-World-Cup.html">Dominican
        Republic</a> and <a href="https://www.cnnphilippines.com/sports/2023/8/29/Gilas-Pilipinas-out-contention-Italy-2023-FIBA-World-Cup.html">Italy</a>.
        The Filipino cagers also suffered a tough loss to <a href="https://www.cnnphilippines.com/sports/2023/8/27/FIBA-World-Cup-Gilas-Angola.html">Angola</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418badbd-d8e5-4591-9c9b-4835598ea45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the classification phase, Gilas bowed to <a href="https://www.cnnphilippines.com/sports/2023/8/31/Gilas-Pilipinas-South-Sudan-2023-FIBA-World-Cup.html">South
        Sudan</a> but bounced back to stun <a href="https://www.cnnphilippines.com/sports/basketball/2023/9/2/Gilas-FIBA-2023-win-.html">China</a>
        for its lone win in the prestigious competition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a2b51-db81-4852-9291-d5ebe58fb87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines finished at 24th place in the tournament.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b17cd-60bb-47c4-ad95-1d955606a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany reigned supreme and <a href="https://www.cnnphilippines.com/sports/2023/9/10/fiba-2023-germany-serbia.html">took
        home</a> its first World Cup title.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d7fc24-ce41-477d-a574-c879aafeb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.806+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As calls for his resignation grew following the disappointing campaign,
        Chot Reyes <a href="https://www.cnnphilippines.com/sports/basketball/2023/9/2/Chot-Reyes-resigns.html">stepped
        down</a> as Gilas head coach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8b64d-542e-473a-a6e1-f83496ba4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bold striker</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0585b1c-4587-4495-b0b0-e0728bf6a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines entered the FIFA Women’s World Cup as a first-timer
        last July.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b44f62-4524-4b0f-b2b9-be033e8cd72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This meant whatever the stint’s outcome would be a welcome development\
        \ for the program.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b6a99-f8ca-4b21-afdb-d910583073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But one name was being closely monitored by fans: Sarina Bolden.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65799b-e2f2-4a8b-991d-762e19ace0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal forward did not disappoint as she scored the <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">breakthrough
        and lone goal</a> for the Filipinas in the tournament.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf890f-3ac0-43fe-b357-c99188644726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old attacker scored the historic goal off a cross from\
        \ Sara Eggesvik at the 24th mark against New Zealand, which was enough to\
        \ secure the victory against the co-host nation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ee09f-2e52-460d-9e95-5f501440dde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinas ended their journey in the World Cup in the group stage\
        \ with a win and two losses.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db8e0f-7de0-412f-a903-2b9ce3556595'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain was <a href="https://www.cnnphilippines.com/sports/2023/8/20/spain-wins-world-cup.html">crowned
        champion</a> in the tournament.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585712a-7148-4e74-b6ad-3b132c2c9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their performance, the Filipinas <a href="https://www.cnnphilippines.com/sports/2023/12/16/Filipinas-38th-FIFA-rankings.html">soared
        to 38th place</a> in the latest FIFA world rankings, jumping six spots higher
        from 44th place last August.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03911d41-c61e-41c7-b87e-cdb2b82d5ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soaring high</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f807aa-ad59-499a-a064-5316218eb4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pole vault sensation EJ Obiena finally joined the sport’s elite,
        after clearing the <a href="https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html">six-meter
        barrier</a> to capture the gold in the Bergen Jump Challenge in Norway in
        June, shattering both Asian and national records.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8d99d-c849-406e-88c5-c4f5f5a6a058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number two Obiena only needed a single try to jump over
        the six-meter mark to become the 28th member of the exclusive six-meter club.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cdd89-20dc-4443-a949-ddeec7dffb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He valiantly tried to clear the next height, 6.06 meters, but failed
        in his three attempts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c48ef-db6a-4c3b-8905-7dbf7e9f4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life on the fast lane</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5771a-58cb-4ea2-a3d1-c943ec61f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Bustamante made history as she became the <a href="https://www.cnnphilippines.com/sports/2023/5/7/bustamante-wins--fi-academy-race.html">first
        Filipino to win</a> in the newly formed all-female Formula 1 Academy race.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e329b-a203-4fe9-95a4-d1c4fff86665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.816+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Representing the Italy-based PREMA Racing team, the 18-year-old dominated\
        \ the second race of Round 2 in Valencia, Spain back in May.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc4e57-ce5b-48ce-88cd-0171e0092537'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.817+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British motorsport team McLaren noticed her promising talent and
        promptly <a href="https://www.cnnphilippines.com/sports/2023/10/19/Bustamante-McLaren.html">signed</a>
        Bustamante to its development program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce7d6c-fded-456e-86cc-26186bf7a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.818+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bonjour!</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283c347-8065-4995-bfa2-4f98f568f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.818+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Yulo <a href="https://www.cnnphilippines.com/sports/2023/10/1/carlos-yulo-paris-olympics.html">earned
        a spot</a> in the Paris 2024 Olympics through the World Artistic Gymnastics
        Championships in Antwerp, Belgium last October.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd3264-e2c3-4417-b1a3-98892764e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.819+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yulo, who saw action in the Tokyo 2020 Olympics, secured his ticket\
        \ when he qualified as the highest-ranked eligible athlete in the floor exercise.\
        \  \r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b3613-e2d0-4ee3-bfb0-c96c668abc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He finished third, earning 14.600 points, behind Israel’s Artem Dolgopyat\
        \ and Fred Richard of the United States.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4583a-3da8-4cab-9021-6c2745d0bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleah Finnegan also <a href="https://www.cnnphilippines.com/sports/2023/10/3/aleah-finnegan-paris-olympics.html">booked
        a Paris seat</a> in the same competition, making her the first Filipina to
        qualify for the Summer Games next year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54070c34-69d8-4a44-bc66-42185a2d5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.821+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old finished at 32nd place in the all-around qualification,
        taking one of the 14 Olympic berths in women''s gymnastics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213e05d-2bcd-41ed-81c5-ca6bfb63590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.822+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eumir Marcial also <a href="https://www.cnnphilippines.com/sports/2023/10/4/Eumir-Marcial-Asian-Games-qualify-Paris-Olympics-spot.html">clinched
        an Olympic spot</a> after advancing to the gold medal round of the men''s
        80kg category with a win over Syria''s Ahmad Ghousoon in the 19th Asian Games
        in China.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0572faa-c172-496b-8776-91ca2dc2b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.823+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three join Obiena as the only Filipino athletes qualified so far\
        \ for the Paris Games.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65904747-267c-4fa5-a2a1-3c5987091ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Arrows up, Lion’s roar</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6f4cd-f620-451f-a152-6dfe54794728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The De La Salle University Green Archers were one of the title contenders\
        \ entering UAAP Season 86.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25473e69-0301-475c-ab05-07a30ea1d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After an average outing in the first round, the Green Archers went\
        \ undefeated in the second round to finish as the second seed.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54487296-dc26-4cf6-89b1-517c41a842bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "La Salle easily trounced the National University Bulldogs in their\
        \ Final Four game to book a best-of-three finals affair against top team University\
        \ of the Philippines Fighting Maroons.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab57486-13a7-4801-a98d-2102258dda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers were <a href="https://www.cnnphilippines.com/sports/2023/11/29/uaap-season-86-dlsu-up-basketball.html">obliterated</a>
        by the Fighting Maroons in Game 1 of the finals, absorbing a 30-points beatdown
        — the most lopsided loss in a UAAP championship series opener.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d1089-5d47-4b77-9cd0-a0440e1c90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle regained its groove and reverse swept UP to <a href="https://www.cnnphilippines.com/sports/2023/12/6/DLSU-Green-Archers-UAAP-Season-86-men-basketball-champions.html">reclaim
        the title</a> in the do-or-die Game 3 earlier this month.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae95e0a-fee8-4c77-9d8c-77a8a855d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kevin Quiambao, the Season 86 Most Valuable Player and Finals MVP,\
        \ carried the Green Archers to their first title in seven years.  \r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ee962-170d-4a2f-a4d8-84cb22c6b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was La Salle's 10th championship overall in UAAP men's basketball.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97827e-19c0-43d8-94fa-3f25717e3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.830+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid offers from local and overseas teams, Quiambao ultimately <a
        href="https://www.cnnphilippines.com/sports/2023/12/13/Kevin-Quiambao-DLSU-Green-Archers-run-it-back-UAAP.html">decided
        to stay</a> with the Green Archers for a crack at the title in Season 87.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db50c0e-fbf2-4765-b00d-891cd1e4b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.831+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the NCAA, the San Beda Red Lions finally snapped a five-year title\
        \ drought in men's basketball.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f8929-e502-4c73-bfb1-a7a523cde8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.832+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Down 0-1 in the Season 99 finals, the Red Lions clawed their way back\
        \ to force a decider against the Mapua Cardinals.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3e061-52d5-4d6e-a049-b6f5cb57098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.833+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Beda, the winningest school in the league, collected its 23rd crown\
        \ overall with a convincing Game 3 victory over the Cardinals.  \r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c60e8e-4b30-487d-b1d4-ca8efb99246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.834+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cue master</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d4839-8a03-490f-98b0-61c00f6917d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.835+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chezka Centeno grabbed the women’s world 10-ball championship <a
        href="https://www.cnnphilippines.com/sports/2023/10/23/chezka-centeno-10-ball-champion.html">title</a>
        after beating China’s Han Yu in Klagenfurt, Austria in October.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae099993-2461-4fca-9f34-de7fa7d21a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.836+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Centeno took home the $50,000 (around ₱2.8 million) top prize.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecf6c4-ceed-4bc6-92f7-1b52ab1e0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:22:45.837+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T22:04:04.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the second Filipina to snag the crown after Rubilen Amit
        won the tournament twice.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149fe02-31ed-4a1a-8e08-1423839030b7'
