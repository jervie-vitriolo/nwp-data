      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393930f-ff37-4960-a740-5dde15ad9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.807+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.329+08:00
