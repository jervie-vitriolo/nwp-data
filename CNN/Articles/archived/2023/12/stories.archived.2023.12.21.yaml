    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64aca3-7241-4f0f-8428-6cc60b9541c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The recall involves 15 different 2020 and 2021 model year Toyota and
        Lexus models including the Toyota Camry, Rav4, Sienna and the Lexus RX350
        and ES350. Lexus is Toyota’s luxury vehicle brand.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b40b9fa-b75b-4130-a32c-56487e0b1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Specifically, the Occupant Classification System sensor that detects
        when someone is sitting in the front passenger seat could short circuit. In
        some of these vehicles the sensor was improperly manufactured.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613aa908-07cb-442d-88a1-46bbd3530b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The OCS sensor can roughly tell how heavy a person is, giving an indication
        of wether a front seat passenger is an adult or child. If a child is detected
        in the front passenger seat, the airbag might not deploy in a crash because
        the force of the airbag could injure someone so small.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057787f-7e3e-42da-903c-360c4c0148cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A short circuit in the OCS sensor could cause the airbag to fail to
        deploy in incidents when it should, according to Toyota’s announcement. A
        Toyota spokesperson declined to say whether the automaker is aware of any
        injuries arising from this issue.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb01099-c9f0-4bdb-96f6-b8b2f25d2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of vehicles involved in the recall will be notified by Toyota
        by the middle of February, 2024, according to Toyota. Owners will be asked
        to bring the vehicle to a Toyota or Lexus dealer where the service department
        will inspect the sensor and replace it at no cost to owner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393b756-c67f-4ef3-bc78-b091b26677e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T07:12:36.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T07:16:27.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2023/12/20/cars/toyota-recalls-1-million-vehicles-airbag-sensor-issue/index.html">Toyota
        recalls 1 million vehicles over airbag sensor glitch</a>."</p>'
  'warner-bros-discovery-paramount-merger':
    'author': 'Oliver Darcy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-21T08:35:28.000+08:00
    'imagesource': 'jcr:20075475-9140-4d85-aa6a-d95862f40636'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a90ebf0-d701-49c2-868f-a020e9855805'
    'lead': 'Warner Bros. Discovery Chief Executive David Zaslav met on Tuesday with
      Paramount Global Chief Executive Bob Bakish, and they broached a potential merger
      between the two companies, two people familiar with the matter told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T08:36:55.777+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T08:47:43.455+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Warner Bros. Discovery and Paramount CEOs discuss possible merger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e403474-4b29-4a67-b7e5-f134b784b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Warner Bros. Discovery Chief Executive
        David Zaslav met on Tuesday with Paramount Global Chief Executive Bob Bakish,
        and they broached a potential merger between the two companies, two people
        familiar with the matter told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed75bd-cde2-4413-a1dc-502e7ee69698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.812+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A potential merger of the two media giants would create an entertainment\
        \ and news juggernaut, encompassing Warner Bros. and Paramount studios as\
        \ well as CBS, CNN, and other cable television assets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967253b-c43e-4c1b-b82f-5c2066fa7f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discussion over lunch, which was first reported by Axios, took\
        \ place at Paramount’s global headquarters in New York City’s Times Square.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a62e95-ea95-4d76-83b3-31fa4e49da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Spokespeople for Warner Bros. Discovery and Paramount declined to comment.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45908c6-10a5-461d-9663-68211360e5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.813+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, Warner Bros. Discovery cannot for the time being enter into\
        \ a transaction with Paramount, or any other entity, until an arcane tax statute\
        \ prohibiting Zaslav from additional acquisitions or mergers ends in April\
        \ 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24171d9-7f49-4212-a5bd-c11b624587d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The date, which marks the two-year anniversary of WarnerMedia’s $43\
        \ billion merger with Discovery, was agreed upon during the deal to secure\
        \ tax advantages — and should Warner Bros. Discovery elect to engage in a\
        \ merger ahead of the April date, it will face major tax implications.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb7e92-d4c6-433e-bfe1-be70dafe8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While a potential merger between the two studios could once again upend\
        \ the media industry, the talks aren’t a complete surprise. Zaslav, who executed\
        \ a number of acquisitions at Discovery, has talked in recent months about\
        \ going shopping for additional assets to boost Warner Bros. Discovery’s content\
        \ offerings.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65936fc5-b057-4924-8a52-e896202f3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Paramount is in need of a strategic partner to survive in\
        \ the current media landscape. Shari Redstone, the family heiress of Paramount’\
        s parent company, National Amusements, has reportedly been in talks to sell\
        \ her stake in the company.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a6237-58bf-49d7-a225-83ae54b579a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A person familiar with the matter confirmed that Zaslav has spoken\
        \ to Redstone about a possible deal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58789753-87c4-4994-a92e-7db491312c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Analysts expect consolidation in the media business to continue as\
        \ legacy entertainment companies bulk up in their efforts to compete with\
        \ tech titans in Silicon Valley, which are increasingly wading into the content\
        \ space.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c827dd-beea-4daa-be2f-aa2ace731e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Investors weren’t happy, though: Warner Bros. Discovery’s (WBD) stock\
        \ fell immediately after Axios published its report and ended the day down\
        \ 5.7%. It fell another 1.4% in after-hours trading. Paramount’s stock rose\
        \ initially on the report but was a little less than 1% lower after hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303010b-7a9b-49e0-babd-1e422310b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.816+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The move to rapidly consolidate across the media industry comes as\
        \ the once-formidable studios recalibrate their revenue strategies to compete\
        \ against Netflix in the streaming era.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35016463-c70b-47b4-8bd6-45674bce289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it speaks to the panic,” industry analyst Rich Greenfield,\
        \ co-founder of LightShed Partners, told CNN on Wednesday about the merger\
        \ talks. “The industry is in for a very challenging future. They’re going\
        \ to try to get bigger to compete in streaming.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b8767-0109-40c3-a6b9-c0ef799d2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.817+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But any tie up between the media giants could also run into regulatory\
        \ hurdles. The Biden administration has shown resistance to consolidation,\
        \ challenging a record number of proposed mergers and acquisitions, according\
        \ to a recent Federal Trade Commission report.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70b4eb-05e2-4848-b710-f2b2aee833fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenges ahead</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7040c-2e7e-4d5b-bc8b-ecf5c442702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.818+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both companies face significant challenges in a rapidly shifting media\
        \ environment. Linear television ratings are in decline as cable customers\
        \ increasingly cut the cord.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ab091-520c-4282-aa80-8089e09d270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The advertising market is shifting to streaming, which has helped boost\
        \ subscriptions and stem losses – but both companies are still shedding huge\
        \ sums of money on their Paramount+ and Max services as content costs rise.\
        \ Those services won’t get any cheaper after studios reached expensive new\
        \ contracts with writers and actors over the past few months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bbc10-d27e-4775-ada9-1aea26c9adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.819+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies are also both saddled with enormous amounts of debt.\
        \ Warner Bros. Discovery has been cutting costs and impressing Wall Street\
        \ with its ability to unload its debt burden – but it still held a stunning\
        \ $45.1 billion at the end of the third quarter, down from $49.3 billion at\
        \ the start of 2023.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904ae30-dcad-4003-b9f1-cf6d4daeb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaslav’s success shedding debt is one of the primary reasons WBD’s\
        \ stock is up 23% this year. By comparison, Disney is up just 5%, and Paramount\
        \ has fallen 8%.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38169a08-3662-4923-8ea5-4ff4a845d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.820+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Buying Paramount would not help Zaslav’s effort to unwind its debt\
        \ burden: Paramount has $15.7 billion in debt, a total that has barely budged\
        \ all year.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791b92e-147c-4bd3-b6cf-0bd20057b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s not exactly the best time to be taking on more debt. The US Federal\
        \ Reserve has hiked rates to a two-decade high, and US Treasury yields, which\
        \ influence debt repayment rates, are very high, too. There could be some\
        \ relief in the future, though: The Fed last week signaled it would begin\
        \ cutting rates next year, and Treasury yields have begun to come back down\
        \ to earth.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe788a4-1f4e-4799-9d57-26da22d4c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.821+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Paramount wants a sale</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f807aea-1068-4e6c-b725-36fc108280c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zaslav is hardly the only one courting Paramount. Redstone has in recent\
        \ weeks teased her interest in offloading a controlling stake in National\
        \ Amusements and has been working with a banker, Byron Trott, to chart out\
        \ what that might look like. Other suitors reportedly looking to acquire Redstone’\
        s stake include David Ellison at Skydance and Gerry Cardinale at RedBird Capital.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ddb8e-5a5c-41fa-b1af-d717c99f7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.822+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramount has resided with the Redstone family for several decades,\
        \ after Shari’s father, Sumner Redstone, acquired Paramount for $10 billion\
        \ in 1994 and, subsequently, CBS for $37.3 billion in 1999.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cd9f8-28a0-426e-b142-aff23a993317'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As her father’s health began to deteriorate, Shari fought to retain\
        \ the family’s controlling interest. CBS eventually sued Shari in 2018 in\
        \ a bid to wrest control away from her. Shari won the suit and, following\
        \ Sumner’s death in 2020, his shares entered a seven-person trust, which placed\
        \ Shari in charge of National Amusements.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f6da7-70fa-4836-8396-742bd256e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:36:55.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:47:43.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Paramount has said that National Amusements owns some 77.4% of Paramount’\
        s common stock. Paramount is estimated to have a market cap worth over $10\
        \ billion.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade1e66e-6653-4ca1-9ac2-a293b0572d7f'
      'mgnl:activationStatus': true
