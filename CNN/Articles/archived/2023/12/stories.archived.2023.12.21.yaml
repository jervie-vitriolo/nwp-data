      'mgnl:lastActivated': 2023-12-21T11:35:35.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a1400-fb21-4ebe-a658-6d7ea3363844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.857+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stuart’s brother later confessed to police that Chuck had planned the\
        \ murder in an insurance fraud scheme and blamed the attack on a Black man.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6e7b5-650b-43ac-b231-2c36c834cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.858+08:00
      'mgnl:createdBy': 'kristelle'
