      as a result of the latter''s shifting position on maritime issues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T22:57:48.288+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-12-21T22:57:48.713+08:00
