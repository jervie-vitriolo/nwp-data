    'jcr:uuid': 'c1f10d6d-e807-4c6d-bf14-b95164d8e543'
    'lead': 'Boston Mayor Michelle Wu issued an apology Wednesday to the families
      of Alan Swanson and Willie Bennett, two Black men wrongfully arrested in connection
      with the 1989 murder of Carol Stuart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T11:29:03.836+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-21T11:35:35.099+08:00
