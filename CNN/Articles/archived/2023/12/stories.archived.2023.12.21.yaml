      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group said while journalists have the right to “feel vindicated”\
        \ by the development, such a move has also been used against news outlets\
        \ that have been critical of the government.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891093e-0dc3-4672-b017-42bc33ce23fa'
