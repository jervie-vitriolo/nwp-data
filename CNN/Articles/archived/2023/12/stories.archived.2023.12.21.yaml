      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barr said efforts like the Colorado ruling seeking to knock Trump off\
        \ the 2024 ballot are “counterproductive” and typically “backfire.”\r"
