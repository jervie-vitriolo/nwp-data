      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Produced by and costarring Adam Sandler, “Bat Mitzvah” also stars his\
        \ daughters Sadie and Sunny Sandler and even features his wife Jackie. But\
        \ his daughters especially manage to make viewers forget just how much of\
        \ a Sandler family affair this is, getting us invested in their onscreen family\
        \ and specifically Stacy’s (Sunny Sandler) conundrum when a cute boy at school\
        \ – and a massive misunderstanding – cause her to get uninvited to her BFF’\
        s bat mitzvah.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb093b-3475-4f5e-8465-8f34c1c64e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad365cad-17c6-4a38-936c-ca2bf2c015a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her all-too-familiar quest to fit in socially, Stacy is faced with\
        \ shifting loyalties within friend groups at school, placing the viewer right\
        \ there with her and calling to mind what those moments actually felt like\
        \ for us all. The same goes for the much raunchier but still clever and appealing\
        \ “Bottoms” – starring the natural and winsome Rachel Sennott – which combines\
        \ classic teen angst tropes with “Fight Club,” and then puts a welcome queer\
        \ spin on the proceedings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e8f8b-d02a-42ab-8614-14123f30c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d23d9-9547-4097-bf6f-2830a1601108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And then there’s arguably the movie of the year, “Barbie,” which was\
        \ grounded by a very real and relatable character arc that served as a counterweight\
        \ to all the plastic-ness – namely the young Sasha (Ariana Greenblatt), who\
        \ has clearly outgrown her Barbie phase and is trying to establish the parameters\
        \ of her more grown-up identity when, along with her Mattel employee mother\
        \ (America Ferrera), she is confronted with the “real life” doll herself (Margot\
        \ Robbie). It’s through Sasha and her mother’s desire to create a safe and\
        \ assured world in which she can grow, that “Barbie” is able to deliver its\
        \ sometimes tongue-in-cheek but still encouraging feminist message.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f2e5b-6827-4209-b2be-fb8cd52b3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c6c5d-053e-40eb-904d-3a5a58ad03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But this trend of bullseye portraits of fledgling adulthood extended\
        \ beyond movies this year. In the hit series “The Last of Us,” based on the\
        \ acclaimed video game, Pedro Pascal’s tortured loner Joel becomes the default\
        \ father figure to Ellie (Bella Ramsey), a youth struggling to find a path\
        \ forward in an apocalyptic world ravaged by a fungal zombie plague.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dcb5b-ec44-4398-a7e4-2418e85dd206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401566c9-ae12-4a4a-9fe4-214471b94fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Late in the season, an episode titled “Left Behind” illuminates Ellie’\
        s backstory in a bottle episode that felt more like a short film. In it, those\
        \ same grisly social structures from high school depicted in the movies are\
        \ seen in full force, with Ellie getting into a fight with a bully and then\
        \ breaking out on her own. Later in the episode, she explores the “wonders”\
        \ of the now-defunct modern world with Riley (“Euphoria’s” Storm Reid), a\
        \ friend who suddenly becomes something more, cueing those dizzying effects\
        \ of young love.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992bdcb0-ceeb-4e48-8551-47b7cc959cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f18aa-bbe3-4e6d-ada8-1e8b03ff8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Much like in classic teen films like “Heathers,” “Clueless” and “Mean\
        \ Girls,” the protagonists in this year’s quality crop of (as it happens,\
        \ mostly female) coming-of-age stories navigate through and negotiate with\
        \ the outside world while their identities are actively changing, which allows\
        \ for awkward or even humiliating exchanges to come as easily as the heart-pounding\
        \ blissful moments of first love – or something akin to it.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b594e-aba7-43f2-ade9-f39985e45188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34134b-f138-4643-ab26-fcac4a00c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not every project mentioned here will be remembered as much as\
        \ some others once 2023 is in the rearview mirror, the best part is that movies\
        \ like “Are You There God? It’s Me, Margaret” and “You Are So Not Invited\
        \ to My Bat Mitzvah” will always be available in their respective streaming\
        \ homes for kids to find as they come of age, as well. Mazel tov, Hollywood.\
        \ You’re growing up so fast!\r"
