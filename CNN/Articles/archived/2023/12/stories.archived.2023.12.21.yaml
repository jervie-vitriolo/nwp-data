      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce853762-969b-4512-9f4d-60ebd1346faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.330+08:00
      'mgnl:createdBy': 'syrah'
