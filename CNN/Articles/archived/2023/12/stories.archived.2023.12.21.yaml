      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45194610-79c9-415d-b048-d7e54814bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.047+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christie is not the only Trump critic to say that the Colorado Supreme\
        \ Court had overstepped.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a11c4-30ad-4a28-8a8e-c581f7665ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.047+08:00
