      'mgnl:type': 'text'
      'text': "“I strongly oppose Donald Trump as the Republican nominee. But I think\
        \ this case is legally wrong and untenable,” former US Attorney General Bill\
        \ Barr, who turned against the former president in the wake of the January\
        \ 6 insurrection and Trump’s efforts to overturn the 2020 election, said Wednesday\
        \ on CNN.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
