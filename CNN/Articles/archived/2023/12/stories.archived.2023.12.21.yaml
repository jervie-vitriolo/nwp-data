      'mgnl:lastActivated': 2023-12-21T12:48:31.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8d268-9de0-40d0-a9ec-607a02fff423'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the Armed Forces of the Philippines confirmed the presence\
        \ of Chinese vessels at Ayungin Shoal after launching aggressive actions against\
        \ Philippine vessels.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021bbbe-b111-4105-9126-6807e4244bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06550f67-a35e-4fb4-99f4-849b399b62b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Western Command (Wescom) Commander Vice Admiral Alberto Carlos
        said they have monitored at least five Chinese militia ships inside Ayungin,
        while four others were outside the shoal where BRP Sierra Madre is grounded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd24270-3057-4f1c-b10d-d3898b38899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56591d3b-8e53-467c-875f-d999d1bd06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro said this is concerning for him because China is becoming more\
        \ aggressive and demonstrative.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6432a-786a-407b-a83e-5c0609a2ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3050eb-9ab3-4344-b61b-cb0b584299d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“However, the rest of the world’s reaction is more concerning to them\
        \ than to us,” he noted. “This is not a matter of Philippine law alone, this\
        \ is a matter of international law and beyond the EEZ (exclusive economic\
        \ zone) is a global common which cannot be appropriated by anyone.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c671f3-637d-445e-86b6-f17101fec01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
