      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has vetoed previous measures at the UN Security Council and\
        \ voted against a call for a ceasefire in the larger UN General Assembly.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f35af-6a11-4456-a461-a77de621bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.377+08:00
