      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Thursday, Defense
        Secretary Gilberto Teodoro Jr. said Philippine authorities are reviewing the
        counter draft from Tokyo and will submit comments on it.</p>'
