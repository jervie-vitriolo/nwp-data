      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Chavez apologized for posting the false information,\
        \ saying he takes full responsibility for it. The former transportation official\
        \ was appointed by Marcos to his new role as presidential assistant just earlier\
        \ this month.\r"
