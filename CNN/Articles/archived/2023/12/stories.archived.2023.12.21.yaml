      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The fates of many of Hong Kong’s
        leading pro-democracy figures are at stake in two ongoing trials that spotlight
        the impact of the Beijing-imposed national security law on the once outspoken
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894b1f8-8198-47c1-9bfc-8ddf26bdb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430dea2-49aa-4363-b430-b47d74cf36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, hearings began in the closely watched trial of media mogul\
        \ Jimmy Lai, a major figure in Hong Kong’s press landscape who has been accused\
        \ of “colluding with foreign forces.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a029464-5ad4-40db-9d17-db919b1669f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efe76f-dbb4-478f-a5f0-153dc3bc699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.105+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And last month, lawyers made closing remarks in a separate national\
        \ security case against dozens of activists and politicians known as the “\
        Hong Kong 47.” The defendants, including former student activist Joshua Wong,\
        \ were arrested en masse nearly three years ago for holding an unofficial\
        \ primary election to decide who should contest city lawmaker elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28cdd3-efca-4f74-9127-1d7a23e4b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b967e-478e-42db-b1a9-c3027db41951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.106+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The twin trials are among the highest profile to date under the sweeping\
        \ national security law imposed by Beijing in 2020 in the wake of massive\
        \ and at times violent pro-democracy protests in 2019.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2470bda-ffff-46a6-94e0-5b5ddf07f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.107+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65522ec-d618-4a67-b761-7fc3bfe6654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.108+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities in Beijing and Hong Kong say the law “restored stability”\
        \ and closed loopholes that allowed interference of “foreign forces.” They’\
        ve denied the law has suppressed freedoms.\r"
    '9':
