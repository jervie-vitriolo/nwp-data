      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of Transportation (DOTr) conducted a two-day inspection on different
        bus terminals in Metro Manila going to different regions as the holiday exodus
        is expected to start Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed8b17-e2d3-4a49-9442-4a84e5058e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:59:13.137+08:00
