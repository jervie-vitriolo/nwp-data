      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd559367-33de-4d1b-996a-a94f30b021c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the US agreed to ease some sanctions on Venezuela after\
        \ the Maduro-dominated country took steps to open their elections.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7b58c-a9f2-490c-be81-0598ced4f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487a30d-b7d0-472e-b9a3-46cd856349f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.187+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that if we are able to successfully complete the actions hoped\
        \ for today, then we will be well placed to see a more democratic path in\
        \ Venezuela,” said a senior administration official.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea033e0d-ee61-488c-9a70-c3bd49891b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.187+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b329f8-5a5e-4bb3-a396-e831fe9d4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.188+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan and his top deputy, Jon Finer,\
        \ were involved in months of negotiations starting in May 2023 with the Venezuelan\
        \ government, leading to what officials cast as “a very positive outcome.”\
        \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913cb5e-8631-438a-affb-5bb9822cf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168e35c-80e7-416f-bf39-7932ebf3116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was regularly consulted on the discussions and was kept “apprised\
        \ of every step of this process since the direct negotiations with representatives\
        \ from Venezuela started.” Special Presidential Envoy for Hostage Affairs\
        \ Roger Carstens has made multiple trips to Venezuela to meet with the American\
        \ detainees. The US secured the release of nine other Americans who had been\
        \ detained in Venezuela in two prisoner swaps last year.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae4b11-8cf5-4351-bbdf-6ac9853552d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f345de0-078c-4b32-af48-ec7b4e2af33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.191+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration also praised the role of Qatar, which recently mediated\
        \ a temporary ceasefire in the Israel-Hamas war, in mediating the deal with\
        \ Venezuela.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafb7c2-e252-4032-a723-9d234166870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373bc8f-3bfd-47bd-b494-87e851fe4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.192+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For months, they’ve facilitated conversations between Maduro authorities\
        \ and US officials aimed at clearing a path toward a competitive election\
        \ in 2024, and the return of wrongfully detained Americans,” said a senior\
        \ administration official. “We’re quite grateful for those efforts.”\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d792f6-bf6f-41b3-a5db-8a5ed6f7f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8ab9c-2619-4830-9141-381c6d9fa8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.194+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Wednesday’s deal, Maduro is still facing a number of charges\
        \ in the US, including for drug trafficking and corruption, according to a\
        \ senior administration official.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e762ac-c97c-450e-9a77-e009d5fd456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7827d21-ebc9-4243-937b-eb1f64bda5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensified negotiations with Venezuela come amid geopolitical shifts\
        \ that have made a friendlier relationship with the US more of a priority\
        \ in recent months.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf89322-c635-4664-984c-e6f6f1bad35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.196+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535782d8-a25b-4bce-941f-a23392d88009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.197+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US easing of access to Venezuela’s vast oil reserves came as the Russian\
        \ invasion of Ukraine reduced global oil supplies. And earlier this year,\
        \ as tens of thousands of Venezuelan migrants crossed into the US each month,\
        \ straining the resources of border cities and urban enclaves like New York,\
        \ Caracas agreed to accept flights of Venezuelans being sent home from the\
        \ US.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3242c6-5eeb-41d5-9211-a2fe4752797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdcfe6-f2cf-4727-9571-e11c676bb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.199+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuelan commitments around its 2024 presidential elections and the\
        \ release of US detainees have been key to US support.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595641cc-3574-4563-8075-fde3b8bf471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.200+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fb2d0-d24f-4843-9393-a46bf42d936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Venezuela formalized steps towards a more transparent presidential\
        \ election in the so-called Barbados agreement, which included an update of\
        \ the election registry to include more Venezuelans living abroad and a pledge\
        \ to include international observers at the ballot box next year.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b39a4-7d26-4418-89c8-13a8482d3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.202+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a96aba-9c47-4310-a891-0d4c93902657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.202+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, the US suspended sanctions on measures related to Venezuela’\
        s oil and gas sector operations and certain trading bans.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3a31e-d39e-46ad-a9a4-d4e6a0bed728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.203+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e0b7b-2e4a-405f-af8e-8b9e6af13c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.204+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same month, the Venezuelan opposition showed rare momentum after\
        \ rallying around Maria Corina Machado, a center-right former legislator who\
        \ has attacked Maduro for overseeing soaring inflation and food shortages,\
        \ in the country’s first primary in 11 years.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37affa29-3200-465e-a568-ddce4fa0c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1b36c-54d3-4f24-85a5-c60ea557d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Venezuelan government has moved to disqualify her from holding\
        \ public office.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91bf64-6f58-4af3-a33f-4732fed23d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.207+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b15d56-2f3e-4fb7-9dc4-ab242dd16fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.208+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Venezuelan government had also accused Abdul, who helped plan the\
        \ October opposition primary, and 13 other opposition leaders earlier this\
        \ month of treason and corruption.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49900d-364c-41fc-9be7-6b474d2225e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.209+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c19e5-8893-4e1b-855f-33e01627bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.210+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elliott Abrams, who served as special representative for Venezuela\
        \ during the Trump administration, said that Maduro has “clearly violated\
        \ the pledges he made about moving toward free elections in 2024.”\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6bef2-60d2-4f7c-8323-0cc2ddb74c4d'
      'mgnl:activationStatus': true
