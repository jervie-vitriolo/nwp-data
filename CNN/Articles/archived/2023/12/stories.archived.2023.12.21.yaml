      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In this year’s earnest and charming “Are
        You There God? It’s Me, Margaret,” titular preteen Margaret (“Transparent”
        star Abby Ryder Fortson) pleads with the divine about the vagaries of growing
        up, which in her case include the prospect of moving to a new town as well
        as her desperate wish to speed through puberty into womanhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08742901-f658-4c1f-89d4-67ee51ccba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480a094-aa03-4fbb-a619-6f0d736a6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s a movie filled with small moments – finding friends at a new school,\
        \ visits with grandma in the city – that add up to something much larger,\
        \ tapping into a theme that kept coming up ﻿in entertainment this year: subtle,\
        \ hilarious and heartfelt takes on the journey from child to adult, with all\
        \ the awkwardness and jubilation that goes with it.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28674ebe-9399-4a61-8b5a-5e707c342cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf40734-2611-427e-80cc-e3d355756cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:02:23.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T16:10:56.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of course, 2023 didn’t invent the coming-of-age movie, but perhaps,\
        \ it nailed it. While this 70s-set adaptation of Judy Blume’s novel could\
        \ have easily veered into cheesy territory, “Margaret” remains disarming and\
        \ authentic, in no small part thanks to Fortson’s performance and those (try\
        \ to avoid using “as well as” so much) of Rachel McAdams, who plays her frazzled\
        \ but well-meaning mother, and Kathy Bates as the overbearing grandmother.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb45f4-9a89-4189-822e-616d31f0430e'
