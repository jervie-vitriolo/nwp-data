      'mgnl:type': 'text'
      'text': '<p>Ella Nilsen and René Marsh contributed to reporting</p>'
  'filipino-worker-held-hostage-by-hamas-receives-financial-aid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T05:31:36.000+08:00
    'imagesource': 'jcr:3b24453a-3bcb-4d94-94ee-a3032410eefe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e377ad9d-7d44-4c7b-a6e8-ca20a9d0e0f2'
    'lead': 'The Philippine government released ₱630,000 worth of financial aid to
      Jimmy Pacheco, a Filipino caregiver taken hostage by Palestinian militant group
      Hamas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T05:34:25.726+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T05:34:26.030+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Filipino held hostage by Hamas receives ₱630,000 aid from gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c866e49-fb30-4cc8-9a25-88c3a38f5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Philippine government on Wednesday released ₱630,000 worth of financial aid
        to Jimmy Pacheco, a Filipino caregiver taken hostage by Palestinian militant
        group Hamas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd7111-444e-45ac-8d14-5b5ed52fa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacheco went missing on Oct. 7 – the day Hamas launched a surprise\
        \ attack on Israel.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46c764-f3ef-4ac2-adfb-519c952e43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino worker was among the first batch of hostages <a href="https://www.cnnphilippines.com/news/2023/11/25/Filipino-among-hostages-freed-by-Hamas.html">freed</a>
        in late November. He <a href="http://www.cnnphilippines.com/news/2023/12/18/filipino-hostage-hamas-arrival.html">returned
        home</a> on Dec. 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639b881-69da-4a2f-9638-c82e4f18c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this aid package cannot undo the physical and psychological
        scars that Jimmy Pacheco suffered while being held hostage in Gaza," House
        Speaker Ferdinand Martin Romualdez said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297fa2c8-d493-451e-9512-b9a4700cee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But we do hope that this government assistance will send a message\
        \ to Jimmy, his family and to all Filipinos that the government is there for\
        \ you,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1834b10-0fbf-4c53-86ba-6c9ef4a4814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pacheco received ₱500,000 in cash from the Office of the Speaker. He\
        \ and his wife were also given ₱10,000 each from the Department of Social\
        \ Welfare and Development (DSWD).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405279b-73be-4fdb-a141-f802a57d78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:34:25.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:34:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His three children also received ₱5,000 each from the DSWD.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
