      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nikki Haley, the former South Carolina governor and US ambassador to\
        \ the United Nations under Trump, said she wants to beat her onetime boss\
        \ “fair and square,” without interventions such as the Colorado ruling.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d04713-31a0-4303-9b2f-ce00e494f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.232+08:00
