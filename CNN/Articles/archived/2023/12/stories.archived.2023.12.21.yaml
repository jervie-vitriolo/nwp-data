      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Pasay Regional Trial Court Branch 115 has dismissed the estafa case filed
        against three individuals arrested for allegedly claiming to be staff members
        of Senator Sherwin Gatchalian in order to collect money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ac8f2-d743-44bc-bff0-d3de1d80f1c0'
