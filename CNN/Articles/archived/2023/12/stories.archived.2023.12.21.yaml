      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T18:07:41.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison then taught Fro Bro the "Eisenhower Matrix," a technique to
        compartmentalize priorities in quadrants. Quadrant 1 is for important and
        urgent tasks, Quadrant 2 is for important but not urgent tasks, Quadrant 3
        is for urgent but not important tasks which you can delegate or ask help from
        people who can cover for you, and Quadrant 4 is for not important and not
        urgent tasks.</p>'
