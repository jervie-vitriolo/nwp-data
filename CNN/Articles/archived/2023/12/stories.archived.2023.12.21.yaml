      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Venezuelan government had also accused Abdul, who helped plan the\
        \ October opposition primary, and 13 other opposition leaders earlier this\
        \ month of treason and corruption.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7867dd-fddf-43fd-add6-9fe1d37c62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.734+08:00
