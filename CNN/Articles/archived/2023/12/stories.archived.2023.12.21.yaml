      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump tried to stir up those grievances when he misleadingly compared\
        \ himself to Abraham Lincoln during the 1860 election, saying in a post on\
        \ Truth Social on Wednesday that Democrats “would not allow a man named Abraham\
        \ Lincoln to be so much as mentioned in ‘Slave States.’”\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14a79d-0d67-4247-8375-df3037c149c6'
