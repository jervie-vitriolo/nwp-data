      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — Malacañang
        on Thursday clarified that Dec. 22 remains a regular working day, as it debunked
        a circulating document claiming President Ferdinand Marcos Jr. has declared
        it a special half-working day.</p>'
