      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccfb5f1-158b-4e7f-8f96-dd3964e9eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden said Wednesday that he would leave to the courts\
        \ questions about Trump’s eligibility to run for the top office again.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ed2cc6-efff-4f02-a58c-d2fe707971e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.035+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b2d59c-bd69-4527-9c55-0e8f1da5451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.036+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But he certainly supported an insurrection. There’s no question about\
        \ it. None. Zero,” Biden told reporters after disembarking from Air Force\
        \ One in Milwaukee. “He seems to be doubling down on everything.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ef8d4-fe66-42fa-986a-f61b57c20a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.036+08:00
