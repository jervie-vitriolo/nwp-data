      'jcr:uuid': 'a5565caa-ff22-4748-b2d0-5551ec623c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter China’s actions, Teodoro said his department will prioritize
        building up capabilities as soon as possible, establishing robust presence
        in the West Philippine Sea and throughout the Philippines’ EEZ, and building
        up interoperability and partnerships with like-minded nations</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c02a3-3f28-443d-a1e1-232b34497e7e'
      'mgnl:activationStatus': true
