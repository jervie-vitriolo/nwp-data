  'nuclear-fusion-energy-breakthrough-replicate-climate':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T04:40:06.000+08:00
    'imagesource': 'jcr:2a1f24f8-4654-4f41-b46f-7740857aded6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7ae999-138e-43df-a879-d7c4d4bb1695'
    'lead': 'Scientists in California shooting nearly 200 lasers at a cylinder holding
      a fuel capsule the size of a peppercorn have taken another step in the quest
      for fusion energy, which, if mastered, could provide the world with a near-limitless
      source of clean power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T04:42:42.775+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T04:42:43.291+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Scientists successfully replicate historic nuclear fusion breakthrough
      three times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a0ec0-a47c-4270-b6af-d012fa03bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists in California shooting nearly
        200 lasers at a cylinder holding a fuel capsule the size of a peppercorn have
        taken another step in the quest for fusion energy, which, if mastered, could
        provide the world with a near-limitless source of clean power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063708ad-98f3-4a54-91c9-bedb08d6ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e7a69-3581-4bb1-9b8c-a51611e2d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last year on a December morning, scientists at the National Ignition\
        \ Facility at the Lawrence Livermore National Laboratory in California (LLNL)\
        \ managed, in a world first, to produce a nuclear fusion reaction that released\
        \ more energy than it used, in a process called “ignition.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c340639-cac9-403f-8943-c17460d176d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25c9a74-19fe-4ab4-b346-6d7659c23e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now they say they have successfully replicated ignition at least three\
        \ times this year, according to a December report from the LLNL. This marks\
        \ another significant step in what could one day be an important solution\
        \ to the global climate crisis, driven primarily by the burning of fossil\
        \ fuels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58988a9a-cefc-4224-8b84-713d3ef8990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.791+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefe78b-67e2-461f-941f-28ef57583ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For decades, scientists have attempted to harness fusion energy, essentially\
        \ recreating the power of the sun on Earth.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84b643-dc14-4cc2-bb14-9c4465e7eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101589fd-e876-4eb9-b8d5-dd9ed33de61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After making their historic net energy gain last year, the next important\
        \ step was to prove the process could be replicated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba901721-d3be-40d5-81b6-e1be0e51471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac2987-aa70-487b-98fb-59c14c044bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.793+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brian Appelbe, a research fellow from the Centre for Inertial Fusion\
        \ Studies at Imperial College London, said the ability to replicate demonstrates\
        \ the “robustness” of the process, showing it can be achieved even when conditions\
        \ such as the laser or fuel pellet are varied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff989e-7fc2-48aa-953b-aed8f2bfc395'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757d30a-ea3e-4e6c-a33d-5d63ea50c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each experiment also offers an opportunity to study the physics of\
        \ ignition in detail, Appelbe told CNN. “This provides valuable information\
        \ to the scientists in addressing the next challenge to be overcome: how to\
        \ maximize the energy that can be obtained.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca01f40-b47d-492d-9a3b-57029b6fe5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.794+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dff90-6a78-414a-90f7-cfc3f46b40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unlike nuclear fission — the process used in the world’s nuclear plants\
        \ today, which is generated by the division of atoms —﻿ nuclear fusion leaves\
        \ no legacy of long-lived radioactive waste. As the climate crisis accelerates,\
        \ and the urgency of ditching planet-heating fossil fuels increases, the prospect\
        \ of an abundant source of safe, clean energy is tantalizing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14301b3-fd9e-49c9-a218-db5ca4833f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bc6a6-a3ba-4562-a903-6f9c9f1524c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nuclear fusion, the reaction that powers the sun and other stars, involves\
        \ smashing two or more atoms together to form a denser one, in a process that\
        \ releases huge amounts of energy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71827d-5dd0-443b-bfe9-11f504e88fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2325b4a0-61f2-425d-9682-d5be47449937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are different ways of creating energy from fusion, but at NIF,\
        \ scientists fire an array of nearly 200 lasers at a pellet of hydrogen fuel\
        \ inside a diamond capsule the size of a peppercorn, itself inside a gold\
        \ cylinder. The lasers heat up the cylinder’s outside, creating a series of\
        \ very fast explosions, generating large amounts of energy collected as heat.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29abb1-8c08-4371-83e0-881f29ee1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4883f-20f7-4c3f-8d69-56aac615c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy produced in December 2022 was small — it took around 2 megajoules\
        \ to power the reaction, which released a total of 3.15 megajoules, enough\
        \ to boil around 10 kettles of water. But it was sufficient to make it a successful\
        \ ignition and to prove that laser fusion could create energy.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b4bba-4c32-4fb5-a90c-abb764bef9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.798+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955dd79-bde6-4734-bd8b-a10dc6155344'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, the scientists have done it several more times. On July\
        \ 30, the NIF laser delivered a little over 2 megajoules to the target, which\
        \ resulted in 3.88 megajoules of energy — their highest yield achieved to\
        \ date, according to the report. Two subsequent experiments in October also\
        \ delivered net gains.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b54db-9581-4e90-a277-4fdba52747f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.799+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36223b59-8721-40b4-be47-11a6e5d5917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These results demonstrated NIF’s ability to consistently produce fusion\
        \ energy at multi-megajoule levels,” the report said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c673f-a777-4ab1-9326-c54f3280de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.800+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550503a-1b1e-4c66-a74d-167bec9d3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is still a very long way to go, however, until nuclear fusion\
        \ reaches the scale needed to power electric grids and heating systems. The\
        \ focus now is on building on the progress made and figuring out how to dramatically\
        \ scale up fusion projects and significantly bring down costs.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c77f7a7-88b8-4466-9755-3d2a0d04f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.801+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7069e7-9e89-43be-bb89-ccbc62e05238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the COP28 climate summit in Dubai, US climate envoy John Kerry launched\
        \ an international engagement plan involving more than 30 countries with the\
        \ aim of boosting nuclear fusion to help tackle the climate crisis.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2545b-4713-4546-9d00-2e869addb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.802+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ca1f7-29c1-496b-8e0b-b4ae164fa11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There is potential in fusion to revolutionize our world, and to change\
        \ all of the options that are in front of us, and provide the world with abundant\
        \ and clean energy without the harmful emissions of traditional energy sources,”\
        \ Kerry told the climate gathering.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1825e5e-89cb-4a13-82dc-e58e166560fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.803+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380f795-1945-43d7-a5cc-31b36abe5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.804+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In December, the US Department of Energy announced a $42 million investment\
        \ in a program bringing together multiple institutions, including LLNL, to\
        \ establish “hubs” focused on advancing fusion.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6a38a-fa02-49aa-a219-d41c56542e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0303e3a-1dc4-4ffe-80f1-1615a4682615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.805+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:42:43.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Harnessing fusion energy is one of the greatest scientific and technological\
        \ challenges of the 21st Century,” said US Secretary of Energy Jennifer Granholm\
        \ in a statement. “We now have the confidence that it’s not only possible,\
        \ but probable, that fusion energy can be a reality.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01313303-0d31-45e5-b605-8610b31cd049'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:42:42.806+08:00
