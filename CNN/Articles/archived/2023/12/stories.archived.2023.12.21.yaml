      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won the <a href="https://www.cnnphilippines.com/sports/2023/7/10/PH-bowlers-gold-Asian-Youth-Championships.html">team
        gold</a> at the 21st Asian Youth Tenpin Bowling Championships in Bangkok,
        Thailand last July.</p>'
