      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The campaign’s goal is to plant three million fruit-bearing and endemic\
        \ trees by March 3, 2024, to create a thriving ecosystem for the Philippine\
        \ eagle and other wildlife, while also enhancing carbon sinks and providing\
        \ benefits to local communities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caddff8e-f0e3-491f-a4c6-56ad34c57019'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.308+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b4fb0-f98a-43e2-b5c8-3738c76ab246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.308+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEF, in collaboration with nine Indigenous ethnolinguistic groups
        and netizens, will undertake the forest restoration campaign. The project
        aims to protect biodiversity, enhance climate resilience, address rural poverty,
        and revitalize Indigenous culture through a comprehensive effort that includes
        forest restoration and agroforestry techniques.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007ffde-ab72-4713-95d4-b7f7a2946ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.308+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8947a9e-eff9-4f3c-903a-828ca7c56a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.309+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita ko sa mga mata ng mga agila ang malinaw na mensahe na
        ninanais nito para sa kanilang lahi– na mabigyan sila ng pagkakataong humayo,
        magparami, at mabuhay ng malaya. Kaya G na G ako sa campaign na ito. Makiisa
        tayong lahat sa pagpapalaganap ng ating mga kagubatan na siyang tahanan ng
        ating pambansang ibon,</em>” said Kuya Kim Atienza, TV host and Philippine
        Eagle Conservation Champion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b98229-990e-4102-b720-788b47827de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.309+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08330740-aecd-42af-82bc-381cf5927533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.310+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T16:53:16.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Salvador, Executive Director of the Philippine Eagle Foundation,
        added: “<em>Ang mga agila, tulad natin, nangangailangan ng ligtas na tahanan
        upang mabuhay ng mapayapa kasama ang pamilya. Sa ligtas na kapaligiran rin
        tayo naghahanap ng makakain at iba pang mga pangangailangan sa araw-araw.
        Ngunit ‘di tulad natin, ang mga agila ay walang kakayahan na magpalaganap
        ng sarili nilang kagubatan samantalang tayo, mayroon at pwede tayong magtulungan
        para sa kanila.</em>”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d19dc2-483a-4fb9-9f24-86dff4bc0bfb'
      'mgnl:activationStatus': true
