      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eeb253-4a4e-44fb-b622-150a905f1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teodoro emphasized that the Philippines remains a friend to all.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1bcbd-4392-4e21-ab25-8f9061e2b60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.109+08:00
