      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The main attraction here is the Metro’s largest 4K 3D LED Display —\
        \ a mesmerizing Christmas Light Show at the Central Garden Fountain. With\
        \ a push of a button, this technological marvel brings Santa Claus to life,\
        \ embarking on a journey displayed with unprecedented clarity and detail.\
        \ Simultaneously, the Garden Light Show at the Central Garden Ring springs\
        \ to life, showcasing stunning projection mapping technology that transforms\
        \ the space into an immersive wonderland. The mall's façade lights up in a\
        \ symphony of colors, perfectly synchronized with visuals and music.\r"
