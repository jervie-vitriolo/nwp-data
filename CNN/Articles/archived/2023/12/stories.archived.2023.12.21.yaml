      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang was also quoted as saying that instead of continuing in the wrong\
        \ direction, the Philippine side should return to the right path as soon as\
        \ possible, with properly handling and managing the current maritime situation\
        \ as a top priority.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68c06d-b01f-4b44-8367-57f5d1bf4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.169+08:00
      'mgnl:createdBy': 'vince'
