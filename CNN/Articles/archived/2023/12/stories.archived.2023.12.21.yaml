      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Step into the
        enchanting world of holiday magic as the country’s entertainment oasis Ayala
        Malls Manila Bay brings together everything you have to experience during
        this Christmas season!</p>'
