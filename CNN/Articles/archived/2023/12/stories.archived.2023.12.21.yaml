      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wood, who also expressed concerns about Israeli settler violence in\
        \ the West Bank, did not imply how the United States would vote on the resolution.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada230c-267b-422c-a403-9f4768deda57'
      'mgnl:activationStatus': true
