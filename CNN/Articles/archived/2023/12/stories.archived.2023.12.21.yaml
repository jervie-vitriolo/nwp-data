      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entrepreneur Vivek Ramaswamy, who has aligned himself more closely\
        \ with Trump than most other 2024 Republican contenders, called the Colorado\
        \ ruling an “actual attack on democracy” and “election interference.”\r"
