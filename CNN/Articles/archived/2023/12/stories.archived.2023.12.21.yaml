      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ayala Malls Manila Bay is sparking up the season with attractions that\
        \ will leave you breathless. Imagine being surrounded by the twinkle of lights\
        \ and the festive energy emanating from the mall’s 1-hectare garden.  \r"
