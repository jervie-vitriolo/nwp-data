    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef2fa5-c1ba-4574-8bfa-bf8bd49d2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.214+08:00
