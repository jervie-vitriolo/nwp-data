      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign provides a meaningful platform for both national and
        global citizens to engage in sustainability efforts, achieving shared goals
        of protecting eagles, preserving forests, and securing the collective future.</p>'
    '12':
