      'mgnl:lastActivated': 2023-12-21T11:45:27.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f8816-d4a6-4209-98a3-f764f1260c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:32:03.168+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:45:27.642+08:00
