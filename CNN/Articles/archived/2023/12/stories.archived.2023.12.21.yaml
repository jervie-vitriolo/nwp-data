      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d27f4-c55e-49d5-9f00-e3cd81edab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, Wu said officials at all levels chose to believe a lie\
        \ which led to a “systemic campaign targeting Black men.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52941b1-f60c-4a4a-9fba-1212283fd25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.864+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5ff54-23d5-4b97-b5f3-30b54b47cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.865+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boston Police Commissioner Michael Cox also apologized for “the poor\
        \ investigation, overzealous behavior and more likely, unconstitutional behavior.”\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43a65d-b3ca-4c8e-a810-f1d6ab4587e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.866+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cea76-c124-4cf9-8e35-b0b4bb1a88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.866+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wu presented an official letter of apology to the families of the Swanson\
        \ and Bennett that attended the press conference.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f18ab-352d-4cc9-a5be-3969ff63636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.867+08:00
