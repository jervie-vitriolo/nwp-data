      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake document stated that Marcos declared Dec. 22, a Friday,
        as a special half-working day to allow Filipinos “to travel earlier to their
        respective residences and provinces” to celebrate the holidays with their
        loved ones.</p>'
