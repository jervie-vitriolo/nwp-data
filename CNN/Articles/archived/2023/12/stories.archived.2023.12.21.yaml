      'text': '<p>“<em>Sila na lang ang niniwala at mga tao nila ma bine-brainwash
        naman dahil walang malayang pamamahayag sa</em> China… so they are the only
        one that believe their own propaganda,” DND Secretary Gilberto Teodoro Jr.
        told CNN Philippines'' <em>The Source</em>.</p>'
