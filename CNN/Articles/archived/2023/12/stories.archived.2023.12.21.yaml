    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace674c-1fd0-45f6-8303-562e72b1d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:59:13.138+08:00
      'mgnl:createdBy': 'kristelle'
