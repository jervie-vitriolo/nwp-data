      'text': '<p>(CNN) — Christmas just got Kenergized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef413cdf-86cc-43d3-b51b-0b756ec85e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:05:13.156+08:00
