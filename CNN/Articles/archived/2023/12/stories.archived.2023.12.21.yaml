      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> It
        is China and its people alone who believe their allegation that the Philippines
        is the one stirring up trouble in the disputed waters, the Department of National
        Defense (DND) said on Thursday.</p>'
