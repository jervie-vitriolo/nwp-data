      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing's continuous aggression in the West Philippine Sea is a major\
        \ concern for Manila.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068df85-4f03-4cb2-bb2d-0b489d179475'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.171+08:00
