  'DOH-8-spike-leptospirosis-cases-Northern-Samar':
    'author': 'Wil Mark Amazona for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T19:41:20.000+08:00
    'imagesource': 'jcr:33b4df3e-8292-437a-910a-821922281d5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6b2826-3371-4545-acaa-95835ab098f0'
    'lead': 'DOH-8 said that from just eight cases between January to the first week
      of December, the number of cases spiked to 22 in the second week of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T19:43:50.866+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-21T19:48:00.956+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOH-8 logs increase of leptospirosis cases in Northern Samar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6246b-8cd6-4168-be69-bb0e95f0ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.945+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 21)</strong> —
        The Department of Health - Eastern Visayas (DOH-8) reported an increase in
        leptospirosis cases in Northern Samar, weeks after the province was hit by
        massive flooding.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21c217-c76b-44d5-8564-9f07b6595d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH-8 regional information officer Jelyn Lopez-Malibago said that from\
        \ just eight cases between January to the first week of December, the number\
        \ of cases spiked to 22 in the second week of the month.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aeb60-dea3-45f6-b69b-8679d10bbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Hindi yan nakakabigla dahil nakaranas ng matinding pagbaha sa probinsya\
        \ [This is not surprising because the province saw severe flooding] in the\
        \ past weeks dahil sa masamang panahon [due to bad weather],\" she said Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defb250-a879-4dae-a7cc-3d2f1d69f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.946+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cases were reported in the towns of Catarman, Lope de Vega, Bobon,\
        \ Rosario, Lavezares, Las Navas, and Catubig.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd9cbb-41e9-4e3c-946a-d295d49b4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lopez-Malibago said that the DOH already sent the province antibiotics\
        \ to combat the illness as part of the agency's post-disaster response.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca109905-ce66-4ed2-a32f-15897b20e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were no reported leptospirosis-linked deaths in the province,\
        \ Lopez-Malibago said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3466cb4-f240-4acf-a490-54fc4a69cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.947+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH-8 said there were a total of 113 leptospirosis cases in the\
        \ following Eastern Visayas provinces: Leyte (43), Eastern Samar (8), Northern\
        \ Samar (22), Samar (35), Southern Leyte (2), Biliran (3).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba301d7-2914-4154-88d6-25ea6cd1b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, there were nine reported deaths due to leptospirosis: Leyte\
        \ (1), Eastern Samar (1), and Samar (7).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779f331-9dc2-488e-a940-8db9849f4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.948+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To prevent further infection, the DOH advised people residing in flood\
        \ prone areas to avoid contact with animal urine or body fluids, especially\
        \ if they have cuts or abrasions on their skin.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6a014-e762-4499-be67-4a33e98c82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:43:50.949+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:48:00.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens were also advised to wear protective clothing near soil
        or water that may be contaminated with animal urine; avoid swimming or wading
        in muddy ponds and slowly moving streams, especially those located near farms
        or stagnant water; and control rat populations around their home on a regular
        basis.</p>'
