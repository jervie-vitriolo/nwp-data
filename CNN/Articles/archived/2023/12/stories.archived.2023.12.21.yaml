    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60123fb-9c2d-4e24-9381-538123f15189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.107+08:00
