    'template': '1'
    'title': 'NTC suspends SMNI operations for 30 days'
    'updated': 2023-12-21T20:30:43.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667143d9-b966-42f7-9bdc-8a9a0f8755e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        National Telecommunications Commission (NTC) has suspended the broadcast operations
        of Swara Sug Media Corporation, also known as Sonshine Media Network International
        (SMNI), for 30 days for alleged violations of its franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b28821-e1de-4931-8eb6-8685ba833759'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcb3a0-ab55-4e50-b45f-c10fc73f6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC announced on Thursday that it issued on Dec. 19 a show cause\
        \ order against the media network, with a 30-day suspension of its radio and\
        \ television stations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0185fae-45c2-4738-86eb-effee4839681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec5f66-5dc5-4fcb-9ceb-5e87bbd0ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It gave SMNI 15 days from receipt of the order to explain why the company\
        \ should not be administratively sanctioned.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6fb33d-7ea8-4fa3-9157-cde84446b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce7539-298d-4a22-84a7-bb740b878f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC's move was in response to a House resolution, which urged it\
        \ to act on SMNI's actions after the latter was involved in red-tagging and\
        \ airing false information that House Speaker Martin Romualdez used ₱1.8 billion\
        \ for his travels this year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c00564-1242-4bfa-8020-40b215a741ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae9426-d6f1-4bd8-8c32-267ed1b0f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure, filed by Pwersa ng Bayanihang Atleta (PBA) party-list\
        \ Rep. Margarita Nograles, was adopted by the lower chamber earlier this month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8fd75-598a-4580-8b41-d42680bb2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c830b-306d-4d72-9c9b-d610c37b6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said SMNI has violated at least three provisions of Republic Act\
        \ No. 11422, which was signed in August 2019 and which granted the network\
        \ the legislative franchise to operate for 25 more years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dae4c-9780-44c1-baa9-520ce63bfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de1979-c754-4361-aad8-536376fea56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This week, two of SMNI’s shows were preventively suspended for 14 days\
        \ following its host Jeffrey Celiz airing the claim on Romualdez' travel funds\
        \ and death threats uttered by former President Rodrigo Duterte.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0229ea1-191a-4668-b25c-8fa2ee284212'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d6a8e-fa30-4d6d-969c-697339962db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c89ca63-95b9-4f95-baf1-2a5f600c9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NTC said it will hold an administrative hearing on issues surrounding\
        \ the company on Jan. 4.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a16daa-e007-47ca-b1b4-99766df2c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attack on press freedom?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337e6e1-5431-4ca0-a372-742d9205d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Imee Marcos came to SMNI's defense, as she criticized\
        \ the NTC for supposedly sending a \"chilling effect\" to the press by issuing\
        \ the order.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89575327-8580-4a54-8fdd-21a3703557b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7c1b2-0e01-4ffe-9442-42e49fccb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is incumbent upon the NTC to be very judicious in suspending entire\
        \ operations of media entities, as such actions will have a chilling effect\
        \ on press freedom. There is nothing prudent in NTC's action today,” she said\
        \ in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedac557-9ae4-42f6-8204-f78a8a719c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae168ac2-3f96-4b27-bb85-e9d2d58f3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator also accused the commission of denying SMNI's right to\
        \ due process.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001dcbc-7289-4ff9-bd94-3f9795c9542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b082b-1582-47bc-92d0-a04b0131881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why must we shut down all those who do not agree with us, not even\
        \ allowing the chance to explain first? How could the NTC issue a show-cause\
        \ order but simultaneously hand down a 30-day suspension?” Marcos said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d707002-be35-43a7-a134-be695b25d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.033+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2ecef-46c6-4eb3-b865-73fa39acfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Are we afraid that SMNI may be right? Are we afraid of the truth?\"\
        \ she added.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bbd10-3a14-4223-9d7b-d2cc3d3d58de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.034+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b92f8-35d3-42d6-b9e6-c1792015bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.035+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Committee on Legislative Franchises recently held hearings\
        \ on the SMNI report on Romualdez’s travel fund. Representatives of the media\
        \ network were invited to explain, including its legal counsels and SMNI hosts\
        \ Celiz and Lorraine Badoy.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cbd2d-da64-4a58-81fe-e445537bc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4213876-5fb0-498b-b737-9a1cec5f2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:43:35.036+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Badoy earlier said she believes the congressional inquiry was a move\
        \ to silence the press.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b5926-167a-4573-a778-5222e865ca20'
      'mgnl:activationStatus': true
