      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — President
        Ferdinand Marcos Jr. on Thursday said those who have been honored with the
        Armed Forces of the Philippines’ (AFP) highest combat award can expect to
        receive a bigger lifetime monthly gratuity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47275839-34b4-40ff-822e-4c9dcf7cdcba'
