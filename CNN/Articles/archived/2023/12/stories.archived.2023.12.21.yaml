      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walker told CNN the response to the series has been “really heartening.”\
        \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340040f7-4d29-4dd3-ac9f-770eb95f06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.862+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e81935-514a-4020-b5ae-368b6c31cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.863+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I hope we will have the conversation about police, policing and race\
        \ that we didn’t really have in 1990,” he said. “Also a discussion about racial\
        \ bias and what this sort of event says about us as a city.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf96398-35f3-4192-a1ef-438c4413ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.863+08:00
