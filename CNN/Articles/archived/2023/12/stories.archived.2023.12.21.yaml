      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248fc6b-2489-4c8c-a959-fd089a43ec91'
      'mgnl:activationStatus': true
