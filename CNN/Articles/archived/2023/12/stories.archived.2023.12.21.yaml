  'pdp-laban-condemns-mtrcb-suspension-of-smni-show':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T05:35:02.000+08:00
    'imagesource': 'jcr:ebdef318-e99e-40ee-8985-60158d33957c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dff3882a-7c1b-4d25-9544-ca8bade54661'
    'lead': 'The PDP-Laban wing led by former President Rodrigo Duterte condemned
      the 14-day suspension of the MTRCB against an SMNI show hosted by Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T05:37:43.664+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T05:45:29.056+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PDP-Laban condemns MTRCB suspension of Duterte''s SMNI show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6053c59-7c12-4924-904e-0304356c3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Partido Demokratiko Pilipino Lakas ng Bayan (PDP-Laban) wing led by former
        President Rodrigo Duterte condemned the 14-day suspension of the Movie and
        Television Review and Classification Board (MTRCB) against an SMNI show hosted
        by Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f174b98-336f-4a6e-aa8f-3c43ff17c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MTRCB on Tuesday decided to suspend the airing of two SMNI programs\
        \ \"Gikan Sa Masa, Para Sa Masa\" and \"Laban Kasama ang Bayan\" after it\
        \ received complaints against alleged violations committed by its hosts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629784f-13bd-49a8-898a-e44e73e0d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/officialpdplabanph/posts/pfbid02GeNazxKo1zi22hY7kfNU4rMc3H1afHdd3etX4E1RQmgTfhKbgu688vyagsdpChqKl">statement</a>
        on Wednesday, PDP-Laban Secretary-General Atty. Aimee Torrefranca-Neri said
        the suspension was an attack against press freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c294b-f97a-4bcc-972f-3b391f39652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is a clear affront to the freedom of expression,\" she said.\
        \ \"The MTRCB has sent a chilling message to the Philippine media, most especially\
        \ broadcast in this act of curtailing our freedoms, which presents a clear\
        \ danger to our democracy.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5b52a-5da9-4638-92c2-c7ffe22c2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neri said the MTRCB should have waited instead for the findings of\
        \ the Office of the Prosecutor before making such a move.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27e7a9-036e-41fd-b565-0ffe0f567fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We should be vigilant about the curtailment of our freedoms because\
        \ the very essence of our democratic way of life is being attacked by the\
        \ State in this case,\" she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6171c-0e7e-43e8-9cb0-1eb50ce09fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Oct. 24, ACT Teachers Party-list Rep. France Castro filed a complaint\
        \ before the Quezon City Prosecutors Office seeking to address the alleged\
        \ death threats made by Duterte on national television during his show \"\
        Gikan Sa Masa, Para Sa Masa.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6740ab8-8449-4f9d-a7d7-394b4b3d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Duterte, in his counter affidavit made public on Dec. 15, denied\
        \ threatening the life of Castro and argued he is merely recounting a conversation\
        \ he had with his daughter Vice President Sara Duterte.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3878cd9-e412-4fcc-abc1-b01eaf3f4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte did not appear at the preliminary investigation of Castro's\
        \ grave threats complaint despite the court's subpoena.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c05c7-a515-4e3c-9c74-a886bc07d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Not prior restraint''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208ad6d-3bf9-4bae-88ee-cd3bed9863cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Leila de Lima, on the other hand, <a href="https://www.facebook.com/leiladelimaofficial/posts/pfbid0tpjhgEhe9KG1jiGX4WU9pGaRVSWxvDWbDxWnfZ7818nadBXJEac3LUf8HhWkJxJKl">said</a>
        the MTRCB suspension is not about restraining press freedom but a consequence
        of the previous violations made by the SMNI program hosts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245926fa-78e7-42b3-85a3-9134dafd4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"MTRCB's suspension of Duterte's and Badoy's shows is not for future\
        \ speech, but for past flagrant violations of journalistic and media standards,\
        \ hence, not prior restraint,\" she explained.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd77d44-b2d4-4a07-80c1-d0cd48fb7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Free speech must be distinguished from the peddling of fake news\
        \ and incitement of people to criminal conduct,\" she also said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dd36f-aa17-485e-a23a-3c2321bb8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "De Lima added that prior restraint principles do not apply to a news\
        \ channel like SMNI, which she said, does not observe broadcast journalism\
        \ ethics and standards.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1f8b4-c9ec-4e00-83fe-8c7c9c12a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:37:43.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:45:29.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She labeled SMNI as a "blatant propaganda media arm that pioneers
        on fake news dissemination."</p>'
  'police-arrest-mmff-illegal-sellers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T05:37:54.000+08:00
    'imagesource': 'jcr:83c46545-e071-4b7f-8658-9c11a47c75ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467be424-3adb-47f4-ab61-58bc6d105cbc'
    'lead': 'Authorities have arrested three people for illegally selling complimentary
      tickets for the Metro Manila Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T05:39:45.112+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T05:39:45.376+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Police arrest 3 scalpers selling fake MMFF tickets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2088b-af2b-45c5-bcae-57c1b766cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.376+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Authorities
        have arrested three people for illegally selling complimentary tickets for
        the Metro Manila Film Festival (MMFF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c008a8d-153b-4e79-a9b8-1dc3e537c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three were arrested in an entrapment operation conducted by the\
        \ Metropolitan Manila Development Authority (MMDA) and the Quezon City Police\
        \ District.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60116d-6630-4063-8281-4a53246d5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/MMDAPH/posts/pfbid02KiAfe8fzF8cgCPoWam7GUpkpkghUcStySJPKViQ7TsCbACK5xc69jyDKpnFbPEnil">statement</a>,
        the MMDA said 46 tickets were sold illegally through Facebook at ₱1,300 to
        ₱1,500 each – more than thrice the usual cinema ticket price of ₱320 to ₱370.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c280e2-c7e4-444f-bedd-ccbec4e8abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the complimentary tickets being sold online were found\
        \ to be fake.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfaa33-9edf-42ff-a40b-51b075c3341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MMDA Chairman Don Artes reminded the public that no persons or groups\
        \ are authorized to distribute MMFF tickets for profiteering purposes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c6dbe-cf25-4077-a7bc-d6bb2629c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"With this unfortunate incident, I urge the public not to patronize\
        \ MMFF tickets sold online and instead report to us these unlawful activities,\"\
        \ he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e8ae8-a2d8-4b9f-8940-b269c2a6926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The three suspects, who are currently in police custody, will face\
        \ charges of estafa through falsification of documents under Republic Act\
        \ 10175 or the Cybercrime Prevention Act of 2012.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea1b6d-e41f-4006-a39d-f8317e055fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T05:39:45.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T05:39:45.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2023 edition of the MMFF premieres on Christmas Day and will
        run until Jan. 7, 2024 in hundreds of theaters nationwide.</p>'
