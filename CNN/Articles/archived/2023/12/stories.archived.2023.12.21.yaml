      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Teahupo’o is regarded as one of the world’s best surf spots, and is\
        \ home to World Surf League (WSL) tour competitions, where a wooden structure\
        \ is usually erected for competitions and later removed.\r"
