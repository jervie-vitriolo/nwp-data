      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To spice things up, Ayala Malls Manila Bay unveiled its much-anticipated\
        \ Christmas campaign, \"Garden Lights, Holiday Nights,\" a spectacular lights\
        \ show by the bay.\r"
