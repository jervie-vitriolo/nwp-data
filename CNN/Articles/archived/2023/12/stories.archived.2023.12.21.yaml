      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mental health
        advocate Dr. Gia Sison is back in a new series of GTalks where she helps Gen
        Zs, represented by her co-host Fro Bro navigate the world of "adulting".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2d62c-7cc2-414c-a931-e56a3410c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T18:07:41.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f693b-5758-45e7-a028-57e76eaf1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T18:07:41.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the first episode, Sison and Fro Bro sit down to discuss ways working\
        \ students can manage stress and pressure, and still #MakeLifeSweeeet.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29e4d2-7402-408c-bdc9-977bd9c9e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T18:07:41.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d28de4-38b9-4921-aef8-7b716bf781ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-21T18:07:41.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the tips she shared was avoiding multitasking. "<em>Akala
        kasi ng ibang tao pag nagmu-multitask ka, okay ka.</em> But in the end, <em>mabu-burn
        out ka kasi,</em>" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1ce55-df52-415e-9b85-00ef2d3a9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.601+08:00
      'mgnl:createdBy': 'nikko'
