    'template': '1'
    'title': 'Hollywood finally nailed the coming-of-age story in 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099a843-27b4-4427-ade8-ce4fc4c1ddcb'
