      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This moment is not just a personal triumph to our family,” he said,
        adding that in accepting the apology, “the world can be informed of what transpired
        34 years ago and begin the process of healing our trauma.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0e7c9-79b9-41f3-88a8-c3942d85360f'
