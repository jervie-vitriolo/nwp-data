      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As recommended by the Department of National Defense and the Armed\
        \ Forces of the Philippines, we are also going to adequately reward the existing\
        \ Medal of Valor awardees [with] the increase of their lifetime monthly gratuity\
        \ for displaying bravery and heroism in defending our freedom,” Marcos said\
        \ during the event at Camp Aguinaldo in Quezon City.\r"
