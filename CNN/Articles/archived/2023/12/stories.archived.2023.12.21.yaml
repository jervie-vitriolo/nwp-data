      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a29f7-5dac-4064-abdd-9dd9be6d6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were arrested by authorities in an entrapment operation last Nov.\
        \ 20 after the complainant quoted the accused as claiming they were connected\
        \ with Gatchalian's office and they can help him secure a contract for the\
        \ supply of aggregates for a reclamation project in Pasay City.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c095526-e006-4839-ae0b-75f86ab63df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce983c56-180b-4f20-8fd5-48829e16337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The victim said he was asked to pay a \"lock-in payment fee\" of P500,000\
        \ and an upfront payment of P100,000 to secure the contract. During the operation\
        \ conducted by authorities, Tan and Maderazo received the marked money.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc273e4d-d774-4938-bd41-0a5b4ffd5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.293+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390b7c3-c18f-4345-81a5-b8d58b46ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said the link between Tan and Maderazo and accused Castro,\
        \ Barlan, and Remolador was based on a phone call from \"ate dina new\" who\
        \ allegedly asked if he received the money.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db577f0b-f3e2-4dca-b3d1-f120779bb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e8a03-a40d-4644-8eac-255548ea55aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said the statement could not be interpreted to mean conspiracy between\
        \ the accused without context.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60567815-b669-43c6-94d7-aebebf178a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831ebd8-0477-4687-b355-6918c8c084af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-22T08:48:34.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement has many connotations and cannot be conclusively
        or logically believed to mean that accused Castro, Barlan, and Remolador had
        knowledge of the transactions entered into by accused Tan and Maderazo," the
        document read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5dc58-7873-439a-afe5-263fbe7911fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-22T08:48:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-22T08:48:34.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Gatchalian said he “will continue to take
        a special interest in cases involving individuals who pose as staff members”
        of his office. He added any kind of fraudulent act should not be allowed just
        to get favors and that those responsible would be held accountable.</p>'
