      'mgnl:lastActivated': 2023-12-21T12:48:31.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33010666-a4b6-4c16-a3de-d52fc9f9a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.110+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We treat everybody as a friend just as long as they don’t take what\
        \ is ours,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570e8c4-45fb-43f4-8bd2-c4ed2934f8a0'
      'mgnl:activationStatus': true
