      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This proclamation lacks official verification or recognition by
        the government. Please rely on official government sources for accurate information
        and refrain from disseminating unverified claims,” read a post by the Official
        Gazette, which is managed by the PCO.</p>'
