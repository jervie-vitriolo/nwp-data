      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomats were hopeful that changing some language could gain American\
        \ support, or at least an abstention from voting, which would allow the resolution\
        \ to pass. As one of the five permanent members of the UNSC, a US veto means\
        \ the resolution will not pass.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b954f-da10-4f3c-86cf-3ee09bc27ee2'
