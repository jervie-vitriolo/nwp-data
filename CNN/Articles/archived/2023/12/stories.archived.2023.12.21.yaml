      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Presidential Communications Office (PCO) said the supposed \"Proclamation\
        \ No. 427\" making rounds online — and which was also shared by Presidential\
        \ Assistant for Strategic Communications Cesar Chavez — was not issued by\
        \ Malacañang.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a730ced-8207-4d51-9ab2-be4877f219d4'
