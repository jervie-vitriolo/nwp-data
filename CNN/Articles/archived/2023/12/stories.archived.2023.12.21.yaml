      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs (DFA) said the call followed a meeting\
        \ between President Ferdinand Marcos Jr. and Chinese President Xi Jinping\
        \ at the sidelines of the APEC Economic Leaders Summit in San Francisco last\
        \ month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679518c-3da9-4cbd-a852-fd4cbda175a8'
