      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f23ca-3a98-4796-bbb1-fac5408b7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T16:52:33.307+08:00
      'mgnl:createdBy': 'nikko'
