      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e0ac0-decb-4e5b-8a14-f4540f338f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.017+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elliott Abrams, who served as special representative for Venezuela\
        \ during the Trump administration, said that Maduro has “clearly violated\
        \ the pledges he made about moving toward free elections in 2024.”\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969a172-77d2-41f4-b2fe-ea94c571ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.736+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284d1d2-c8ae-4d17-8356-438f4681c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.737+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.018+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Instead, he has moved backward—and gets rewarded for doing so,” he\
        \ added, calling the release of Saab “disgraceful.”\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabb476-b04c-498b-aa88-25020f230b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.738+08:00
