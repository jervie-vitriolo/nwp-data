    'lead': 'The Department of Transportation on Thursday confirmed the appointment
      of Eric Jose Ines as the new acting general manager of the Manila International
      Airport Authority and as a member of its board of directors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T14:59:38.656+08:00
