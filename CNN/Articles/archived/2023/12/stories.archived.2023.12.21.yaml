    'lead': 'Vice President Kamala Harris announced Wednesday that an international
      astronaut will be landing on the surface of the moon as part of NASA’s Artemis
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T11:27:00.809+08:00
