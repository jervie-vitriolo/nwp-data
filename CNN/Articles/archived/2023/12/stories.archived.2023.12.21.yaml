      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Paris 2024 organizers say they are going
        ahead with their plan to build a new aluminum judging tower in Tahiti, French
        Polynesia in spite of opposition from the International Surfing Association
        (ISA), locals and surfers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5f2ae-ea00-45fe-9ae1-30e8a78560d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Wednesday, organizers insisted that building the tower\
        \ is “the only option that provides sufficient guarantees for the smooth running\
        \ of the competition and the safety of the athletes and all those involved.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
