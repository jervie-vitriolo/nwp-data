      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colorado Supreme Court ruled Tuesday that Trump is constitutionally\
        \ ineligible to appear on the ballot in next year’s state primary because\
        \ the 14th Amendment’s ban on insurrectionists holding public office covers\
        \ his conduct on January 6.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc45ae-2e0b-4787-99d8-725e96b8c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.031+08:00
