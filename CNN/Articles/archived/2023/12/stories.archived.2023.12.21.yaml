    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4a545-e8f5-47e5-a7fb-88685b33818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T18:06:04.599+08:00
