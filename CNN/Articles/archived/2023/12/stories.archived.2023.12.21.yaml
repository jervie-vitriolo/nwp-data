      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The company’s operations crews will be on standby 24/7 throughout\
        \ the holiday season, even on Christmas Day, to keep the lights on and ensure\
        \ a bright, merry, and accident-free celebration for its 7.8 million customers,\"\
        \  said Meralco Vice President and Head of Corporate Communications Joe Zaldarriaga.\
        \ \r"
