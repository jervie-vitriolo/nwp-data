  'us-venezuela-agree-to-exchange-fat-leonard':
    'author': 'Betsy Klein, Michael Conte and David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T04:09:01.000+08:00
    'imagesource': 'jcr:38c53a5a-2bd6-4ba5-8637-7433b563dc41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2729e71-dd8b-499c-a719-0a88724de81c'
    'lead': 'The US has reached an agreement to secure the release of six wrongfully
      detained Americans and four other Americans held in Venezuela, senior US officials
      announce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T04:11:46.663+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T04:12:07.984+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-21T04:12:07.003+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US and Venezuela agree to release of 10 Americans – and convict ‘Fat
      Leonard’ – in exchange for release of Maduro ally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cffc940-e43b-4337-92ec-e4e5432fb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.984+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The US has reached an agreement
        to secure the release of six wrongfully detained Americans and four other
        Americans held in Venezuela, senior US officials announced Wednesday,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb91fe-a91c-499b-8d55-ce7d90269ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.985+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal will also include the extradition of Leonard Francis, the\
        \ former military contractor known as “Fat Leonard” who orchestrated the largest\
        \ corruption scandal in US Navy history.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e014b7-7073-42cc-ad95-e32ad044331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.695+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.986+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf924ae-2f99-49a3-8729-8fe56fe0b3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.986+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal marks another sign of significant thawing in relations between\
        \ the US and Venezuela after months of high-level negotiations between the\
        \ two countries. The thaw comes as the Biden administration contends with\
        \ a worsening situation at its southern border, driven largely by Venezuelan\
        \ migrants, that has pushed federal resources to the brink.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a6177-bc5c-4196-8167-2f26920dcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.696+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.987+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770c503-c567-427e-8e6b-59c1f31d7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.988+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release includes all six Americans who were classified as wrongfully\
        \ detained, including Eyvin Hernandez, Jerrel Kenemore, Joseph Cristella and\
        \ Savoi Wright, according to a senior administration official.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da8501-b185-4577-8ec4-2cd9aeeea311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.989+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892245f-bb31-418f-9dad-ff5b03562ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.697+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.989+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luke Denman and Airan Berry are also in the group of 10 Americans who\
        \ were released from Venezuela, a US official told CNN. The two former Green\
        \ Berets were jailed in Venezuela in May 2020 for their alleged roles in what\
        \ Maduro called a “failed coup.” They were sentenced to 20 years in prison.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9700ea-9256-48d3-8c3d-a68f26883ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.990+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0296d-5209-49b2-ba76-66933e198192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.698+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.990+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senior administration official said additional individuals are\
        \ not being named, citing their privacy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287637ef-614e-4915-84d1-3291ba5e9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.991+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd813de-e3f3-4a7a-b976-f71d09e20fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.699+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.991+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These past few months have been some of the most difficult of our\
        \ lives, and we are relieved that this ordeal has ended,” a statement from\
        \ Wright’s family read. “We are grateful to the U.S. government for bringing\
        \ Savoi home so quickly, to Mickey Bergman from the Richardson Center, to\
        \ Jonathan Franks, who guided us the entire way, and to the many others who\
        \ helped to bring Savoi home. We are forever grateful.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877de08-c9af-4aa0-b862-4631605e91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.992+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f290e-6640-4692-9788-2916ab967d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.700+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.992+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In time, we will have much to say about how we think this process\
        \ could better serve families and about reforms needed to the designation\
        \ system, but for now, we’d respectfully ask for privacy and space as we welcome\
        \ Savoi home and help him recover from the trauma of this ordeal.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6a784-0da5-4d1a-8bff-a00893343e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.993+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d42cce-416f-49c2-b812-a381e64f89de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.993+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Joe Biden celebrated the deal in a statement Wednesday, saying\
        \ he was “grateful that their ordeal is finally over, and that these families\
        \ are being made whole once more.” He went on to say that Francis would “\
        face justice for crimes he committed against the U.S. Government and the American\
        \ people.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60c3ef-1d66-4069-9222-301f17e5f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.701+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.994+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a27fa-8bbd-41bc-b95c-256a32d5b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.994+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are ensuring that the Venezuelan regime meets its commitments,”\
        \ Biden wrote. “They have announced an electoral roadmap – agreed to by opposition\
        \ parties – for competitive Presidential elections in 2024. This a positive\
        \ and important step forward. And today, they are releasing twenty political\
        \ prisoners, on top of five released previously. We will continue to monitor\
        \ this closely and take appropriate action if needed. We stand in support\
        \ of democracy in Venezuela and the aspirations of the Venezuelan people.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a16ba9-436e-4179-a6ab-4d72a7b4148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.702+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.995+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb26a5-212c-44b7-aec9-d889c909b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.995+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fat Leonard” Francis, a senior administration official said, will\
        \ be returned to a federal detention facility. Francis, a Malaysian national,\
        \ was arrested in 2013, pleaded guilty and – while he was on house arrest\
        \ awaiting sentencing – he cut off his ankle tracking bracelet and fled to\
        \ Venezuela.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89891db-53b7-4213-aeaa-ed9ac6df3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.996+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe60413-0ca7-4c5f-8871-d0661504b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.996+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His return to the United States will now assure that he is held fully\
        \ accountable for his crimes, as well as for his attempt to escape from justice,”\
        \ the official said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68317f9-1726-4b12-ace0-ccb968b26702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.997+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485730e-932e-408e-ae4f-00162d04bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.997+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In exchange, Biden made what officials cast as a “difficult” decision\
        \ to grant clemency to Alex Saab, an alleged financier to Venezuela President\
        \ Nicolas Maduro.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6209ba-9f3f-42e4-b5e5-5511cb6e16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.998+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a779ad-06fc-44c2-a850-bc93e4c1fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.998+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In order to make this exchange, the president had to make the extremely\
        \ difficult decision to offer something that the Venezuelan counterparts have\
        \ actively sought, and he made the decision to grant clemency to Alex Saab,\
        \ who was pending trial for money laundering, and allow his return to Venezuela,”\
        \ a senior administration official said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35939e4c-cb10-433c-9170-6160b3a79f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.999+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b9b88-0ce5-4e85-b4b6-ef151487ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:07.999+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US had alleged Saab was behind a corruption network involving a\
        \ government-subsidized food program that allowed Maduro and his allies to\
        \ steal hundreds of millions of dollars from the Venezuelan people while also\
        \ using food as a form of social control.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff9e2b-b29b-45ba-b0ea-1cf8efa660fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.000+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb11622-7303-4de4-b870-4ff0074b39c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.000+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuela is also expected to release 20 political prisoners as part\
        \ of the agreement, as well as Roberto Abdul, founder of a Venezuelan civil\
        \ society organization and a political opponent of Maduro, who was arrested\
        \ earlier this month.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f25aa-12da-4d99-9f01-164fd1ba5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.709+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.001+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963860bd-223b-4aeb-9247-4c24f3597ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.001+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration said they hoped the release of political prisoners\
        \ would lead to a more democratic Venezuela leading into the country’s presidential\
        \ election next year.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43aec3-49d5-4dec-ac66-109235b72460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.710+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.002+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacbbbd0-f693-48b1-b1a5-71ab7f6343b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.711+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.002+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the US agreed to ease some sanctions on Venezuela after\
        \ the Maduro-dominated country took steps to open their elections.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb1f3d-8dfb-4ccb-8aa0-b0c5da5c981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.003+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a47317-2499-4a04-b11a-cfc272a4427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.712+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.003+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We hope that if we are able to successfully complete the actions hoped\
        \ for today, then we will be well placed to see a more democratic path in\
        \ Venezuela,” said a senior administration official.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c923529-b29b-4da2-bd2b-e55e9888d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.713+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.004+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7059370-f22d-4fc2-b492-a0b3f99a4c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.004+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National security adviser Jake Sullivan and his top deputy, Jon Finer,\
        \ were involved in months of negotiations starting in May 2023 with the Venezuelan\
        \ government, leading to what officials cast as “a very positive outcome.”\
        \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09924eda-b93f-4e91-86d7-74f673eb23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.714+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.005+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f564905-cc3b-4ea7-aa2d-62a1ca47ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.715+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.005+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden was regularly consulted on the discussions and was kept “apprised\
        \ of every step of this process since the direct negotiations with representatives\
        \ from Venezuela started.” Special Presidential Envoy for Hostage Affairs\
        \ Roger Carstens has made multiple trips to Venezuela to meet with the American\
        \ detainees. The US secured the release of nine other Americans who had been\
        \ detained in Venezuela in two prisoner swaps last year.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c2908-50be-4060-a984-d655c6e06cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.716+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a24e4-2d96-4d15-8f5f-44a81d19b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.006+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The administration also praised the role of Qatar, which recently mediated\
        \ a temporary ceasefire in the Israel-Hamas war, in mediating the deal with\
        \ Venezuela.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b3591-905c-49b9-91ac-66bfa1a3da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.717+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c10be3-59a8-4613-b19c-bca3ae7f19c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.718+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.007+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For months, they’ve facilitated conversations between Maduro authorities\
        \ and US officials aimed at clearing a path toward a competitive election\
        \ in 2024, and the return of wrongfully detained Americans,” said a senior\
        \ administration official. “We’re quite grateful for those efforts.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55087ecf-6905-429d-9750-274b167a5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.719+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a6aba-a9bd-4284-be8f-64ef52a2608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.720+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.008+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Wednesday’s deal, Maduro is still facing a number of charges\
        \ in the US, including for drug trafficking and corruption, according to a\
        \ senior administration official.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac9c1a-06c6-408e-ad38-402b6e2e6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.009+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe972403-c9fa-43e1-8730-8759227c50e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.721+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.009+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intensified negotiations with Venezuela come amid geopolitical shifts\
        \ that have made a friendlier relationship with the US more of a priority\
        \ in recent months.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c6a1d-efcf-4099-94ec-4158d1af5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.722+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.010+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e7bec-6c42-4d57-9fb0-6062f32a6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.723+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.010+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US easing of access to Venezuela’s vast oil reserves came as the Russian\
        \ invasion of Ukraine reduced global oil supplies. And earlier this year,\
        \ as tens of thousands of Venezuelan migrants crossed into the US each month,\
        \ straining the resources of border cities and urban enclaves like New York,\
        \ Caracas agreed to accept flights of Venezuelans being sent home from the\
        \ US.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908addd3-56d1-4ce5-b050-867a6cebf5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ff6c0-eb83-4c09-839b-4965fba5b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.724+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.011+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Venezuelan commitments around its 2024 presidential elections and the\
        \ release of US detainees have been key to US support.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078671c-79e9-4a81-b28b-414b7d09806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.725+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.012+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78be7c-c6a5-4cd5-a160-a7110144e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.726+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.012+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, Venezuela formalized steps towards a more transparent presidential\
        \ election in the so-called Barbados agreement, which included an update of\
        \ the election registry to include more Venezuelans living abroad and a pledge\
        \ to include international observers at the ballot box next year.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c9426-f983-4f96-a7ca-e0c7b95952e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.727+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38694e-9a9a-43de-ae07-20176a0ed652'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.013+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The next day, the US suspended sanctions on measures related to Venezuela’\
        s oil and gas sector operations and certain trading bans.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03affe-aeec-4238-b140-cb1d33a51202'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c4e65-15fe-4360-a489-c984f4b71972'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.014+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That same month, the Venezuelan opposition showed rare momentum after\
        \ rallying around Maria Corina Machado, a center-right former legislator who\
        \ has attacked Maduro for overseeing soaring inflation and food shortages,\
        \ in the country’s first primary in 11 years.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e2895-0e24-4829-a68d-d9c8defd7136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c05ff-6209-483e-94a8-ed6f1c1a299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.015+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Venezuelan government has moved to disqualify her from holding\
        \ public office.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fc8af-65f4-4521-8366-a206a8fb4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.732+08:00
