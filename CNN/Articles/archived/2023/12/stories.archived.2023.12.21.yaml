      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Official Gazette website showed that the real Proclamation No.
        427 — which was uploaded earlier in the day — is unrelated to the holiday
        season.</p>'
