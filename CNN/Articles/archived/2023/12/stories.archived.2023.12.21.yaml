      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/20/us/carol-stuart-murder-boston-mayor-apology-reaj/index.html#:~:text=Boston%20Mayor%20Michelle%20Wu%20issued,said%20at%20a%20news%20conference.">Boston
