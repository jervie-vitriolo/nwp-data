    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841573ec-94bc-4186-bfcb-3c83804004a0'
    'lead': 'The Department of National Defense says multilateral patrols with several
      like-minded nations in the West Philippine Sea may happen next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T14:42:39.788+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-21T14:42:40.160+08:00
