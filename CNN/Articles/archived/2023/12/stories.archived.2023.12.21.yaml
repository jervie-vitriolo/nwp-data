      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b375d9b-0411-4247-aa28-8576ff131728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.038+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She told a crowd Tuesday night in Agency, Iowa, that “the last thing\
        \ we want is judges telling us who can and can’t be on the ballot.”\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4099631-85a7-44bd-9a00-4ceecbcf3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.039+08:00
