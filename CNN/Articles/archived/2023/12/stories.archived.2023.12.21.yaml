      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the inspections were checking of bus units, terminal lines, offices,\
        \ bags, and bus permit-related documents. The agency also conducted a run-through\
        \ of how security personnel screens passenger bags. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e75a8a-d475-430f-8e01-5e043c054135'
