      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa772822-8d5d-4498-a2a6-b9d9bd73509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.057+08:00
