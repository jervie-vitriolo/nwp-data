    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Boston mayor issues apology to Black men wrongfully arrested for a 1989
      murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ab421-4f77-4148-9d68-638bc93f4353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.850+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Boston Mayor Michelle Wu issued an apology Wednesday to
        the families of Alan Swanson and Willie Bennett, two Black men wrongfully
        arrested in connection with the 1989 murder of Carol Stuart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a3f6a-5eee-4558-aca9-02914836cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b500fb-3bd5-48ad-8823-494288352aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am so sorry for what you endured,” Wu said at a news conference.\
        \ “As a result, our Black residents suffered, as a result Alan Swanson suffered,\
        \ Willie Bennett suffered, and their families continue to suffer. What was\
        \ done to you was unfair, unjust, racist and wrong.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cf62e-8704-418e-87f6-7af94530d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.851+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc617ea-297f-4d46-837b-020bb0df771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.852+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1989, Boston police officers received a 911 call from Charles “\
        Chuck” Stuart, informing police that he and his wife, Carol, who was pregnant\
        \ at the time, had been shot during an attempted carjacking. Officers raced\
        \ through the city to locate the couple and found them wounded in their car\
        \ – Carol had been shot in the head; her husband had also been shot, according\
        \ to the Boston Globe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748915e8-83c0-4a84-bfc6-f868742b44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.852+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bbbf4-2185-428e-953e-737b96e1cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Carol Stuart was taken to a hospital where her baby was delivered through\
        \ cesarean section. Stuart later died from her injuries. The child survived\
        \ for 17 days, according to multiple news reports from the time.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a8b022-a245-4611-ae2b-003ae233bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.853+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb561407-02c5-40f7-8acc-8605f0433a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he recovered, Chuck Stuart told police they were attacked by a Black\
        \ man. The identification sparked an aggressive police “stop and frisk” campaign\
        \ throughout Boston’s Black neighborhoods, ratcheting up animus in a city\
        \ already rife with racial tension.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e67467-0ebb-4c60-8ecd-0d8d05639c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.854+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff8bc1-2c78-4ac1-b413-128e62eff1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.854+08:00
