      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Dec. 5 hearing, she and Celiz were cited in contempt
        and ordered detained at the House for refusing to answer lawmakers'' questions.
        The House panel released the two hosts after a week, a move <a data-cke-saved-href="http://www.cnnphilippines.com/news/2023/12/14/vp-sara-duterte-on-badoy-celiz-release.html"
        href="http://www.cnnphilippines.com/news/2023/12/14/vp-sara-duterte-on-badoy-celiz-release.html">welcomed</a>
        by Vice President Sara Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e149d0-e04a-4759-92a5-232f0f6956f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:28:34.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-21T20:28:35.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP), meanwhile,
        said that despite its issues with SMNI''s red-tagging of some media workers,
        it is notable how the NTC order is “reminiscent of the previous administration''s
        attempts to weaponize the law and muzzle media.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1759a-f640-4acf-b678-e848466c0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:28:34.312+08:00
