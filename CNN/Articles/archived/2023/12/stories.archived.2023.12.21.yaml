  'united-nations-security-council-delay':
    'author': 'Becky Anderson, Michael Williams, Kevin Liptak and Jennifer Deaton,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T04:12:27.000+08:00
    'imagesource': 'jcr:1ef4678e-50ec-4f82-b263-b9c817660a69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c987a14-069f-4b03-8295-06baf7e44630'
    'lead': 'The United Nations Security Council delays for the third time this week
      the vote on a resolution calling for a suspension in fighting and encouraging
      more humanitarian aid into the beleaguered Gaza Strip.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T04:27:50.351+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-21T04:27:50.862+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN again delays vote on Gaza humanitarian aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7cdcf-9bd8-49b2-abb9-94f4079604c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.364+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> The United Nations Security
        Council on Wednesday delayed for the third time this week the vote on a resolution
        calling for a suspension in fighting and encouraging more humanitarian aid
        into the beleaguered Gaza Strip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c598e5-3b91-46bc-89a9-3af23d16f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912e36d-15c9-4185-a4eb-a96aeae47bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.365+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The delay was another sign of the hesitancy of the United States to\
        \ sign onto a resolution that could be interpreted as a rebuke of Israel’\
        s continuing military campaign in Gaza. The vote was originally scheduled\
        \ for early this week. It has been delayed until Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218a52f-7e85-4e9a-adab-705ba0ead74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d6e72-3f0f-4050-a93a-04ca342001dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Wednesday delay came after days of intense negotiations. The United\
        \ States has been reticent to sign onto a resolution that called for a “cessation\
        \ of hostilities” in Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990267f8-26dc-4fec-aacb-f378e953e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.366+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf1a08-dc68-4030-9ef9-77fafe2f267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A diplomatic source told CNN that key issues with the draft that remain\
        \ in negotiation are the “cessation of hostilities” language and the call\
        \ for the UN to “establish a monitoring mechanism in the Gaza Strip with the\
        \ necessary personnel and equipment, under the authority of the United Nations\
        \ Secretary-General.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e6c57-bdc6-4e71-afdd-e5ef3e0cedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d85a9b-7974-4010-b884-802f2d4d3fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.367+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft resolution as seen by CNN calls for a halt to hostilities\
        \ to allow unhindered humanitarian access into Gaza. It also calls for the\
        \ immediate and unconditional release of all hostages in Gaza, and access\
        \ to address the medical needs of the hostages.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c0e90-3ec6-462e-94d7-1501df21d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09bcdf-0988-471d-8a15-f9f36bbdce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also calls for a future two-state solution in which Gaza and the\
        \ West Bank are unified under the Palestinian Authority and also spells out\
        \ deep concern for the “dire and rapidly deteriorating humanitarian situation”\
        \ in Gaza and its “grave impact on the civilian population.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4299c682-ba16-4ead-b4e1-fea8943b3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.368+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c2ed3-180a-4ef2-a6f5-67098268c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It specifies that civilians in Gaza do not have adequate access to\
        \ sufficient “food, water, sanitation, electricity, telecommunications and\
        \ medical services essential for their survival.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9795963-dbb1-475b-8f91-8ba3be09efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.369+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7e117-4ebe-422c-b081-a25c225730e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also calls on Israel to promptly and fully implement the announced\
        \ opening of the Kerem Shalom Border crossing to allow in direct delivery\
        \ of humanitarian aid to Palestinian civilians in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f301e6b-6aac-4ca6-9ae2-ae3b00e2fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.370+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254e592-9088-48d8-8377-b767ad3e2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.370+08:00
      'mgnl:createdBy': 'raheema'
