  'valeroso-to-recant-de-lima-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T11:28:21.000+08:00
    'imagesource': 'jcr:a2ca8ed1-346f-4571-baea-87eddcd7f433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e97836b-5f1d-4799-a858-3aa6b1f3b381'
    'lead': 'Another witness has decided to recant his testimony against former Sen.
      Leila de Lima, a document obtained by CNN Philippines on Thursday showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T11:42:08.261+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T11:55:42.747+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima', 'Jerry-Valeroso']
    'stories': []
    'template': '1'
    'title': 'Ex-police official to recant in De Lima''s drug case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16418e-796b-4fd7-90d2-cc60e86e8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:42:08.359+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Another
        witness has decided to recant his testimony against former Sen. Leila de Lima,
        a document obtained by CNN Philippines on Thursday showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d462e-06de-4d57-8cfa-63198bb8d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ex-police general Jerry Valeroso's letter of intent to recant in De\
        \ Lima's last drug case was received by a Muntinlupa court on Tuesday. It\
        \ was addressed to presiding Judge Gener Gito.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e830da0-d4e8-418a-bdfc-3fa5509b4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valeroso said his retraction was to \"set free all accused who were\
        \ wrongfully charged in this court.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369097e4-f73a-40b6-bfd3-4a213b6f9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recantation would also disclose \"the real truthfulness\" that\
        \ the criminal complaints filed against the accused were \"pure hearsay and\
        \ full of lies.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb1a89-8e71-4c57-9a3f-4422a3b8ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Because I was disturbed by my conscience, I planned to recant in\
        \ early 2019,\" Valeroso wrote. \"However, due to fearing for my life and\
        \ the safety of my family and loved ones, I lost the guts to do so.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49348927-9b09-4fca-8f57-db88dba54dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he would consult his lawyer in filing his official recantation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59730e24-7987-4e08-800b-1fe043a13326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valeroso will be the latest witness to withdraw statements against\
        \ De Lima, a vocal critic of former President Rodrigo Duterte's bloody war\
        \ on drugs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceba574-5ce1-4d75-9958-ca2590314f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:42:08.361+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who recanted their testimonies against De Lima included former
        Bureau of Corrections officer-in-charge <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Rafael
        Ragos</a>, self-confessed drug lord <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">Kerwin
        Espinosa</a>, <a href="https://www.cnnphilippines.com/news/2022/6/1/Leila-de-Lima-Espinosa-case-witness-retracts-Adorco.html">Marcelo
        Adorco</a>, and De Lima''s former bodyguard Ronnie Dayan, as well as <a href="https://www.cnnphilippines.com/news/2023/10/16/two-more-witnesses-recant-de-lima-last-case.html">two
        inmates</a> in October and <a href="https://www.cnnphilippines.com/news/2023/11/21/leila-de-lima-seven-inmates-claim-coerced-testify.html">seven
        more</a> in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba36813-cac3-462e-a7f3-e80865ab6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:42:08.362+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/20/court-orders-transfer-inmate-witnesses-de-lima-case.html">Court
        orders transfer of 11 inmate-witnesses in De Lima drug case to Bilibid</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9d337-cdb0-49cd-a770-40212845d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 13, De Lima was <a href="http://https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html">granted
        provisional liberty</a> after posting bail for her remaining drug case. Her
        release came after six years and nine months of detention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913d377-b16f-454d-b206-d7d6f4d06bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:55:42.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T11:55:42.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator has been acquitted in two of three drug charges
        filed against her by the Duterte administration.</p>'
