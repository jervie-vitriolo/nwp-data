      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deft and personable performances are also what ground Netflix’s take\
        \ on Fiona Rosenbloom’s 2005 novel “You Are So Not Invited to My Bat Mitzvah,”\
