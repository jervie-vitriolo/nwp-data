      'mgnl:lastActivated': 2023-12-21T04:12:08.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e25ec-95eb-4d5e-8487-3ddbc06c3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.019+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Saab, a close Maduro ally, was considered the frontman for the regime’\
        s corrupt money-making efforts. He was detained related to the US charges\
        \ in 2020 on the Cape Verdean island of Sal as his jet stopped to refuel while\
        \ making its way from Venezuela to Iran.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a82b78-4c30-4885-8324-69f05eb0d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e4ebc-955a-4b3e-8a9c-ecdd0c9e008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.020+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN the next year from house arrest in Cape Verde, he denied\
        \ the US charges against him, calling his arrest an “abduction” and an “exceptionally\
        \ serious diplomatic conflict.” In October 2021, he was extradited to the\
        \ US, where he has been held in Florida awaiting trial. A lawyer for Saab\
        \ declined to comment on the reported swap.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd333511-4d9b-4fe3-8cce-bb50bf65cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20746a3d-ea33-43df-9bdd-2890be717301'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.743+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.021+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The release of Saab is a “fundamental symbol” for Maduro, said Luis\
        \ Vicente León, a Caracas-based political analyst.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ecd52-fcca-4b12-9101-446d8019f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a9e44-aeb2-4a7d-a974-4d64fac2af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:11:46.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:12:08.022+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For Maduro, Saab’s release is a demonstration of his willingness not\
        \ to abandon his people,” he said.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95face6-4dd5-4c4e-876c-cc160d4f4c9d'
