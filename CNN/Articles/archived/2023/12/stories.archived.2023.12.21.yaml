      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/13/afp-military-brawner-china-water-cannon.html">Brawner</a>
        revealed that China was likely unaware that he was on board the boat, wearing
        a face mask and civilian clothes, when the CCG fired water cannons at the
