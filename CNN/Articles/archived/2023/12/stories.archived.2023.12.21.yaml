      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The US has reached an agreement to secure the
        release of six wrongfully detained Americans and four other Americans held
        in Venezuela, senior US officials announced Wednesday,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cfc58-d02a-4139-ab53-cdc42a685c31'
      'mgnl:activationStatus': true
