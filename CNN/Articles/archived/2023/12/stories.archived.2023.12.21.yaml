      'mgnl:lastActivated': 2023-12-21T11:32:36.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But rights organizations, media groups, and critics say it has transformed\
        \ the legal landscape and slashed basic civil and political rights in Hong\
        \ Kong – a city once known for its robust culture of protest and free press\
        \ and lauded for its international standard legal system.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4e766-6fa9-4a2c-9610-30881eb07f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.110+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6a8a3-f85b-49e7-a7bb-f26a2ce47acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.110+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the courts decide in both trials will send a strong signal of\
        \ how political acts — which many argue were in line with the normal functioning\
        \ of the city’s vibrant civil society — are now treated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542defc-c6de-42c4-9098-09443993dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.111+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e84f8-124f-4122-8d15-45f6393942db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.112+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trials, whose verdicts are expected next year, also come as Hong\
        \ Kong plans to expand the number of national security crimes with new legislation.\
        \ Officials say a new law will plug “gaps” in Beijing’s rules, but critics\
        \ fear it could further degrade freedoms – and international confidence –\
        \ in the city.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498bb15-6c4b-4247-b42f-a2342533bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.112+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3b786-d6d1-4553-af82-91ea2c2a8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.113+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what you need to know:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32170c4a-4c70-44f1-93f8-b5973f969a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.114+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e3224-0214-4511-8d8d-d201e88cae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.115+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who’s on trial and what are the charges?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904e8ec-a8b9-40b5-b652-70a5dde33d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.115+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai, 76, was among the first people to be arrested under the national\
        \ security law after it came into effect on June 30, 2020. He is now on trial\
        \ for three counts of colluding with foreign forces under the national security\
        \ law and a separate charge under the city’s colonial-era sedition act. Lai\
        \ has pleaded not guilty to all charges.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f82a5-9b14-44d3-8c42-2f970cc43172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.116+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3334b-5d5a-49b9-9653-dd962b714a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.117+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The founder of the pro-democracy, anti-Beijing newspaper Apple Daily\
        \ had already been jailed for roughly three years and handed other sentences\
        \ in relation to the protests and business operations at the paper’s premises.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210ed89-3d4b-4d5d-ad31-4e380ec9454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.118+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aea3c4-3fcc-4e26-9c65-2f46b800a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.118+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai had long been an outspoken critic of China’s ruling Communist Party\
        \ – a view reflected in the pages of his now-defunct newspaper. During the\
        \ 2019 protests, he traveled to the United States to meet with politicians\
        \ to discuss the political situation in Hong Kong – a move seen by Beijing\
        \ as colluding with foreign forces to undermine China’s security.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38676c72-7606-4c92-ab97-1ae3befa645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.119+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346db31a-8955-415d-85ce-0947a01f7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.120+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The so-called Hong Kong 47 includes seasoned politicians, elected lawmakers\
        \ and young protest leaders, as well as academics, unionists, journalists\
        \ and medical workers. They hail from multiple generations and a wide political\
        \ spectrum - from moderate pro-democracy figures to those who advocate for\
        \ Hong Kong’s self-determination.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f2bd4-9f04-4046-888d-996f948398cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.121+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5486e3-1a5d-4c74-a8ef-98f9bd80919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.122+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among some of the more well-known figures are Joshua Wong, 27, who\
        \ gained international fame as the teenage face of Hong Kong’s years of student-led\
        \ democracy protests; Benny Tai, 59, a legal scholar and co-founder of the\
        \ 2014 Occupy Central movement; and Claudia Mo, 66, a former journalist-turned-legislator.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428735ac-c278-48a0-9cb1-b18a957ffdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.123+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb961c-d752-4983-9cd7-7200387ebe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.124+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were charged with “conspiracy to commit subversion” after holding\
        \ the unofficial primary election in 2020 less than two weeks after security\
        \ law came into effect. Its goal was to decide who should contest city lawmaker\
        \ elections and give pro-democracy politicians the best chance of gaining\
        \ a majority in the legislature. Hundreds of thousands of people cast votes.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7fbcf-b6e4-40f5-88e6-548c31eb3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.125+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f486b2f-b92f-4cd8-9aaf-c5d3ff1b0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.126+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those on trial say that plan was simply part of the pluralistic, oppositional\
        \ politics that has long been permitted in Hong Kong. Prosecutors argue it\
        \ amounted to a “massive and well-organized scheme to subvert the Hong Kong\
        \ government.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b907cfc-18f3-4f61-ac9e-28e2923f5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.127+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5c3d58-9464-424c-9192-3b43963dbb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.127+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In national security trials, the maximum sentence is life in prison.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112361e0-1fe5-4bf9-9d9d-a8834b171189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.128+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0240c-613e-4b74-b266-841db88ce817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.130+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are national security trials different from other proceedings?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de6b2e-52f7-4cb2-951d-d67b1a8531f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.131+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national security law, drafted and approved in Beijing for Hong\
        \ Kong, criminalizes acts of secession, subversion, terrorism, and collusion\
        \ with foreign forces.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af871702-b039-414b-bc70-f836640b0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.131+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af4d86-c5ac-45c6-abca-13f7340fb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.133+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also allows for departures from common law in terms of how cases\
        \ are tried.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca093a-8ce7-401b-83a1-00491639dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.134+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc0c4d-dc1c-4a36-bf3f-5a8a0725f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.135+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "So far, no national security cases in the city have been heard by a\
        \ jury. They’ve instead been presided over by a bench of three high court\
        \ judges selected by the city’s Beijing-appointed Chief Executive. The judges\
        \ come from the existing ranks of the city’s judiciary and are chosen based\
        \ on their “judicial and professional qualities,” the government has said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db3e47-fe63-4d9c-8ebe-510127c82980'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.136+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd2f87-cccf-42d9-8151-df1c57ef7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.137+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to official figures provided to CNN on Tuesday, 172 people\
        \ have been charged under the national security law as of this week. Of the\
        \ more than 100 completed trials there is a 100% conviction rate, according\
        \ to data collected by Georgetown University’s Center for Asian Law research\
        \ fellow, Eric Yan-ho Lai.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a50de5-4bb3-41e8-891d-35fc2a54edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.138+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16473537-63fc-4777-aef1-454c1bb95afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.139+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law provides an option for cases to be transferred to mainland\
        \ China for trial under extreme circumstances – a provision that has yet to\
        \ be used.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6b86d-b5ba-4f3a-b3ce-5a131b8b128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.139+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8cde7-26db-42b1-a4dc-5084c2472be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.140+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also places a higher threshold for bail. In the trial of the 47,\
        \ 32 defendants were denied bail and have been in detention since 2021 – a\
        \ highly unusual practice for non-murder cases. Two more had bail revoked\
        \ for breaching conditions.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a2876-ed0d-45b4-8027-7ae2f26a5c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.141+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7f641-476e-4233-b069-2186f6321902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.142+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In another departure, Hong Kong courts must get the approval of the\
        \ city’s leader before allowing a foreign lawyer without local qualifications\
        \ to represent defendants in national security cases.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f6ccd-dbba-447b-b2dc-ac7494f03ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.143+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3dea24-82cd-4492-ac4b-1d7b9ade61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.144+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai, who is a British citizen, has been blocked from being represented\
        \ by a British lawyer, a decision undergoing a separate legal challenge that\
        \ has repeatedly delayed this trial’s start date.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e502172-d709-4771-bfce-6633551746cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.144+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f252702-d4d2-4280-85c6-dfe286184329'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.145+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government in recent months has also issued bounties for overseas-based\
        \ and self-exiled activists, including some foreign nationals, with police\
        \ calling in for questioning family members who remain in Hong Kong.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a164f-feb7-46dd-abdc-49392a1dcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.146+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1505639-221d-4450-b865-0de2eff1c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.147+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, a colonial-era sedition law, part of a 1938 Crimes Ordinance\
        \ unused for decades, has been revived as part of the national security law.\
        \ A conviction carries a maximum two-year sentence.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f0d1a-544d-4f7c-83b4-50bfe51a312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.148+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d1003-4b49-4b75-a66d-3a375ab19f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.149+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are the broader implications of the national security law on
        media, education and life in the city?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc84d1-ecd4-42a3-a9e7-7d99ed996486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.150+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since the law came into force in July 2020, books with potential to\
        \ be deemed a national security risk were purged from schools and libraries,\
        \ school curricula were changed to include national security education, and\
        \ elections were overhauled to ensure only “patriots” could stand for office.\
        \ A key protest slogan was also banned, and a succession of civic organizations,\
        \ unions and activist groups folded.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e14ad4-1299-460f-a66b-fdeec9a0af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9a7a9-6eab-43de-b8cf-24e9727e72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.151+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A new national security office was set up with a dedicated police unit\
        \ and security agents from the mainland have been empowered to operate openly\
        \ in Hong Kong for the first time.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd820fb12-b7e7-45f3-bd13-08b689130c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.152+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1d853-9b4d-4040-864d-10b5df5b9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.153+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Press freedom groups have also pointed to a precipitous decline. Between\
        \ 2021 and 2023, Hong Kong fell 60 places on a ranking of press freedoms.\
        \ It now ranks 140 out of 180 countries and territories compared with 80 two\
        \ years prior, according to Reporters without Borders (RSF). Two decades ago,\
        \ RSF ranked Hong Kong 18th in the world for media freedoms.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408fe33-a8f9-4618-b1d6-301b32c1f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.154+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf4f87-1abc-4a6d-8c3a-e9195d1548cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.155+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai’s Apple Daily was forced to shutter after authorities froze the\
        \ paper’s bank accounts following a June 2021 raid on its office, where they\
        \ arrested several executives. Other media outlets also closed in the following\
        \ months, including Stand News, which was also raided by national security\
        \ police and saw executives arrested on sedition charges.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6b606-f188-4357-8aa0-f17de77c592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.156+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605092cb-88b8-40f9-a26f-3426bb8aa17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Lai’s ongoing trial, the prosecution has alleged that articles published\
        \ in Apple Daily violated the law.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a77e86-9fe5-4e03-9b03-e4662b674aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.158+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fe5a9-e1f8-495f-b1e3-7adf539bea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.159+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amid stringent border restrictions during the Covid-19 pandemic and\
        \ the transformation of Hong Kong under the national security law, many Hong\
        \ Kongers left the city, with official data showing the sharpest annual drop\
        \ in population on record in 2022.\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b1863-a855-452f-913d-7fdaf27819fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.160+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c520ce-d21f-4115-b844-632416771bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.161+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What do governments say about the law?</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d030c-e4f9-4002-9699-07f0c91cb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.162+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong and mainland Chinese officials have praised the law as advancing\
        \ “prosperity and stability” in the city following the 2019 protests, which\
        \ at the time disrupted transport and business in the financial hub for multiple\
        \ months. They’ve also said the law protects rights, freedoms, and the rule\
        \ of law.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5bbff-9926-4487-99e0-becce1e40132'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.163+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3304c-8486-4274-b1dd-90d75fcd25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.165+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The National Security Law is the major turning point in Hong Kong’\
        s transition from chaos to order. Its effect in stabilizing the society is\
        \ indisputable,” the city’s former Chief Executive Carrie Lam said following\
        \ the first anniversary of the law in 2021.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7a242-4372-4c7c-a5ce-7cf4d726c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.166+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54843d01-5ac1-43ad-8066-2668b43f35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.167+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities have also regularly defended the law as in line with others\
        \ internationally, arguing that “no country can or would turn a blind eye\
        \ to threats to national security like the emergence of local terrorism and\
        \ separatism seen in Hong Kong in 2019.”\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f7fcf-92e9-4c02-9098-853ff0757a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.168+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c2de3-2067-464e-a8b1-aef83cc9791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.169+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Hong Kong’s government said while press freedom\
        \ is “respected and protected in Hong Kong, such freedom is not absolute.”\
        \ It is “subject to restrictions” provided by law and necessary for “pursuing\
        \ legitimate aims such as the protection of national security or public order.”\
        \r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4caeb-518d-4abe-9ee5-ac89c01d8051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.170+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa599e98-3348-416f-bd30-7200b6c4094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.171+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Western governments say the law has slashed freedoms in Hong Kong\
        \ and reduced its autonomy from the mainland, where rights groups have long\
        \ pointed to arbitrary and politically motivated arrests and investigations\
        \ and a conviction rate above 99%.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca831b-85d4-41df-b95d-7c58b36f47d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.172+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406fec74-4376-46a6-9f50-524df514531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.173+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong was promised 50 years of a high level of political autonomy\
        \ after being handed over to China in 1997 after decades of British rule.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460398b-4ff4-444d-94a7-10bd86f761d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.174+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42cf258-803f-4d6f-a869-d9ca1008b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.176+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to the national security law’s imposition, the US revoked\
        \ the special status that had for decades granted Hong Kong differential treatment\
        \ in relation to mainland China. It also sanctioned dozens of mainland and\
        \ Hong Kong officials including then-Chief Executive Lam and current leader\
        \ John Lee, effectively blocking them from the international banking system.\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b50f0c6-c2dd-4a1d-8b4e-a115b74dec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.177+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690900bc-2e22-4510-b5a7-512660b3e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.178+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United Kingdom too decried the national security law, saying it\
        \ rolled back freedoms and violated the terms of the original handover agreement.\
        \ As a result, Britain created a new pathway to citizenship for Hong Kongers\
        \ who hold a British National (Overseas) passport.\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb3649-1f3b-4017-a2ad-1de6a6df5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.179+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38508c99-8464-4b5e-8dff-705248449c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.180+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two senior British judges last year resigned from Hong Kong’s highest\
        \ court over the law. One of them, Robert Reed, who heads Britain’s top judicial\
        \ body, accused the Hong Kong government of departing “from values of political\
        \ freedom, and freedom of expression.”\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3089d7ec-5428-475f-8952-3f0c51f60e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.181+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830335c9-854c-4e8b-b3b0-3450f53db6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.183+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the wake of its imposition, the US, the UK and other countries also\
        \ suspended their extradition agreements with Hong Kong over concerns about\
        \ a decline in rule of law and perceptions of a shift in the territory’s relationship\
        \ with the mainland.\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944c0c5-f1a6-4822-9722-91fc9fcebcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.184+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2efb6-e630-4ec6-9b39-bed01ecfb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.185+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a regular review last year, United Nations Human Rights Committee\
        \ experts wrote they were “deeply concerned” about the “overly broad interpretation\
        \ of and arbitrary application” of the law and that it “overrides fundamental\
        \ rights and freedoms.”\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91ccce-62a9-4845-b397-779dca8e6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.186+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eddccc-9431-4b08-9965-0f2b206fca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.187+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong slammed the committee as accepting “false information and\
        \ distorted narratives regardless of the truth.”\r"
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1a7af-29ee-494a-b837-81e1a2c95adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.189+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad756607-4ce3-476e-b23e-e68e4c046a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.190+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What will Hong Kong’s own security law mean for the city?</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446035b-c4cd-44e9-a85e-62028b49ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.191+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as Beijing’s national security law has had a sweeping impact,\
        \ Hong Kong officials have said the city will implement its own new legislation\
        \ in the coming year to plug “gaps.”\r"
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39e4ce-ea34-470c-904b-edcfd1a85dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.193+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc815ac4-360c-44f0-9bb8-3f1d1ec94515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.194+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The law would cover additional offenses like treason and theft of state\
        \ secrets and explicitly bar foreign political organizations from conducting\
        \ political activities in the region and prohibit local political organizations\
        \ from establishing ties with foreign ones.\r"
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb8921-e697-4e85-a71f-6931d79385f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.195+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46418a6-3bbd-4685-9e99-9ab0467cdb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.197+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hong Kong is required to enact such rules under its mini constitution\
        \ put in place in 1997. But doing so has been a contentious issue for decades,\
        \ with a 2003 proposal bringing hundreds of thousands to the streets in protest.\r"
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf88200-76c5-48f6-bb21-32e9b6411d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.198+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303385d-7a6c-42e5-b59d-81d3727ed9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.199+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During an annual address in October, Chief Executive Lee cited an assessment\
        \ of the city from Xia Baolong, head of Beijing’s agency overseeing Hong Kong\
        \ affairs, before reiterating his pledge to institute the law.\r"
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea0894-c54a-423e-b983-a64588ddef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.201+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfb55d-7b16-4dca-ba7e-afc58d4f63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.202+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“’While Hong Kong may appear to be peaceful and calm, there are indeed\
        \ undercurrents – the root causes for ‘chaos’ have not yet been eliminated,\
        \ and the foundation of ‘orderly governance’ needs to be fortified,’” Lee\
        \ said, quoting Xia.\r"
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3e0ac-92d7-4ee2-af28-b6d67dedddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.203+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf51fc-683b-4305-ab9b-fb5a3567aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.205+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’We should pay particular attention to those anti‑China and destabilizing
        activities camouflaged in the name of human rights, freedom, democracy and
        livelihood,’” he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f36bb-14eb-4eee-a31d-123042c68f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:20:49.206+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:32:36.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/21/china/hong-kong-nsl-trials-impact-explainer-intl-hnk/index.html">Two
        major national security trials are putting the spotlight back on civil rights
        in Hong Kong. Here’s what to know''</a></strong></em></p>'
