      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e0f69-80f3-444a-8139-59d30729b1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.858+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walker worked with a team of journalists to re-examine the Stuart murder\
        \ in an investigative series and podcast produced in association with HBO\
        \ called “Murder in Boston: The untold story of the Charles and Carol Stuart\
        \ shooting.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c200692-34f1-4b0a-9a31-f17b796ad9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f334d9-1bd4-4177-8981-b5c02cb526ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.859+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "HBO also released a new docu-series based on the Globe’s reporting\
        \ that examines the history of racism in the city and how the search for Stuart’\
        s killer led to racial profiling called, “Murder in Boston: Roots, Rampage\
        \ &amp; Reckoning.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb316ef-671a-4eae-ac8e-d65832d9c0e4'
