      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/20/media/warner-bros-discovery-paramount-merger/index.html">Warner
        Bros. Discovery and Paramount CEOs discuss possible merger</a>"</em></p>'
  'trump-us-supreme-court-immunity-dispute':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T08:37:04.000+08:00
    'imagesource': 'jcr:381f1a27-5861-4e25-b887-42d1f9594971'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e3603cb-899f-4079-972c-6255911d132b'
    'lead': 'Donald Trump opposes the special counsel’s request for the US Supreme
      Court to decide right now whether he has any immunity from federal prosecution
      for alleged crimes he committed while in office – a question that must be settled
      before the trial, which is currently scheduled for March 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T08:39:18.445+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T08:48:12.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump asks US Supreme Court to reject special counsel and stay out of
      immunity dispute for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198289e3-cc5e-4f77-94ba-ff5e30f0ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump opposes the special counsel’s
        request for the US Supreme Court to decide right now whether he has any immunity
        from federal prosecution for alleged crimes he committed while in office –
        a question that must be settled before the trial, which is currently scheduled
        for March 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebcb5a-d454-4c8e-b410-cc90d8fef927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Special counsel Jack Smith asked the high court last week to review\
        \ a lower-court ruling that Trump, as a former president, is not immune from\
        \ the election subversion criminal case. Smith in his appeal to the justices\
        \ asked them to take the rare step of reviewing the issue before a federal\
        \ appeals court in Washington, DC, weighs in.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb1cfc-4878-49a5-8517-76089999954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Trump, whose legal strategy in the case so far has largely revolved\
        \ around attempts to delay the proceedings, told the justices in court papers\
        \ Wednesday that Smith should not be able to leapfrog over the US Court of\
        \ Appeals for the DC Circuit to resolve the critical issue. His filing Wednesday\
        \ underscores that strategy, with his attorneys stressing what they see as\
        \ a need to slow the pace of his litigation over certain key issues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb156e-6692-4982-a373-98b0303689ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Special Counsel urges this Court to bypass those ordinary procedures,\
        \ including the longstanding preference for prior consideration by at least\
        \ one court of appeals, and rush to decide the issues with reckless abandon.\
        \ The Court should decline that invitation at this time, for several reasons,”\
        \ attorneys for Trump wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b9b72-9f93-4b05-a5c7-7590af30a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.480+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Trump’s filing now in, the justices could announce at any time\
        \ whether they will hear the case. Even if they decline to hear it before\
        \ the DC Circuit weighs in, it’s likely that the case will come before them\
        \ again soon, as the appeals court has said it will expedite its review of\
        \ the matter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62137c14-17cf-4721-970a-da36deabd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not surprisingly, former President Trump’s opposition focuses on the\
        \ timing of the Court’s review, and not the inevitability of having the court\
        \ resolve whether he is immune from criminal prosecution eventually,” said\
        \ Steve Vladeck, CNN Supreme Court analyst and professor at the University\
        \ of Texas School of Law.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d1973-6cc7-48a7-a54a-68f34e00b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.481+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Leaving aside how transparently self-serving a delay would be, it\
        \ also rather ignores how much more often the Supreme Court has been utilizing\
        \ this kind of expedited review in recent years – 19 times since February\
        \ 2019 alone, including five at the request of then-President Trump,” he added.\
        \ “Ultimately, it really just comes down to whether the justices want to decide\
        \ the issue now, or two months from now after the court of appeals has ruled.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb86f76-7604-4831-a78e-195b4bc48826'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s attorneys noted in their filing that the appeals court “has\
        \ already granted highly expedited review” of the issue, saying that keeping\
        \ with the ordinary appeals process “will allow the D.C. Circuit to address\
        \ this appeal in the first instance, thus granting this Court the benefit\
        \ of an appellate court’s prior consideration of these historic topics and\
        \ performing the traditional winnowing function that this Court has long preferred.”\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa35fc-0a55-4e78-b0dd-8bd43a75b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speed is important, but not more important than the result, Trump’\
        s team argues.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d11c57-ae04-43dd-8f9c-960476fab49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.482+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that this case arises in the vortex of political dispute\
        \ warrants caution, not haste,” Trump attorney’s wrote.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0b070-1f8e-4edd-bc2f-fd85a30345ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(I)mportance does not automatically necessitate speed,” they added.\
        \ “If anything, the opposite is usually true. Novel, complex, sensitive, and\
        \ historic issues – such as the existence of presidential immunity from criminal\
        \ prosecution for official acts – call for more careful deliberation, not\
        \ less.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6754d67-a156-4edd-8602-34419e05960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.483+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s team had asked the appeals court earlier this month to examine\
        \ the immunity ruling issued by district Judge Tanya Chutkan, who is overseeing\
        \ his criminal case. Chutkan last week temporarily paused all procedural deadlines\
        \ in the case while the appeal plays out.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930d4165-4dca-4df5-9616-f327fceb14de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In their request last week, prosecutors also asked the court to decide\
        \ whether Trump is protected by double jeopardy. Defense lawyers have asserted\
        \ that because Trump was acquitted by the Senate during his impeachment trial\
        \ he cannot be criminally tried for the same alleged actions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a25ab-202a-45a1-8a4a-0627189c1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.484+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is of imperative public importance that respondent’s claims of\
        \ immunity be resolved by this Court and that respondent’s trial proceed as\
        \ promptly as possible if his claim of immunity is rejected,” Smith’s team\
        \ wrote in their petition to the Supreme Court.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5b2ff-fcd5-4c1a-bcfb-caafaedcff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:12.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The filing continues, “respondent’s claims are profoundly mistaken,\
        \ as the district court held. But only this Court can definitively resolve\
        \ them.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c9cd7-bf44-44c4-a3ac-fa1a29b7d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:39:18.485+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:13.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/20/politics/trump-asks-supreme-court-to-reject-special-counsel-and-stay-out-of-immunity-dispute-for-now/index.html">Trump
        asks Supreme Court to reject special counsel and stay out of immunity dispute
        for now</a>"</em></p>'
