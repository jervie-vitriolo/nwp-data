    'lead': 'Former Senator Panfilo Lacson questioned the ₱450 billion hike in unprogrammed
      funds under the 2024 national budget, noting that it could be "a very bad precedent"
      in future national expenditure programs (NEP).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T20:26:18.401+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-21T20:26:19.115+08:00
