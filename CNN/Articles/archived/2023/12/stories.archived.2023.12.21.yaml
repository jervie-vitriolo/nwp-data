      'mgnl:lastActivated': 2023-12-21T17:15:24.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ryan Gosling and “Barbie: The Album” producer Mark Ronson have remade\
        \ the blockbuster movie’s hit tune “I’m Just Ken” for “Ken The EP,” which\
        \ includes three new versions of the song: a holiday version, titled “Merry\
        \ Kristmas Barbie,” an acoustic version, titled, naturally, “In My Feelings\
        \ Acoustic,” and a dance rendition of the song, “Purple Disco Machine Cover.”\
        \ (Why not “Pink Disco?)\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e84de0-251a-4d5c-9e83-3715fa50b603'
