      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal constituted under the United Nations'\
        \ Convention of the Law of the Sea nullified Beijing's sweeping claims over\
        \ the South China Sea, including the West Philippine Sea.\r"
