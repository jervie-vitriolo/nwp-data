      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Security Council meeting earlier this week, Deputy Ambassador\
        \ to the UN Robert Wood said civilians and journalists must still be protected\
        \ and vital humanitarian aid needs to reach civilians.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c2185-439c-4db6-a2e9-c8d03099450d'
      'mgnl:activationStatus': true
