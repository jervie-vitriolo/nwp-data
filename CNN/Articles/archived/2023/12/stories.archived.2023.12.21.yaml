    'mgnl:tags': ['multilateral-patrol', 'DND', 'WPS']
    'stories': []
    'template': '1'
    'title': 'DND: Multilateral patrol in West PH Sea possible next year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2143b18-5554-4440-88f6-c9696aa47e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of National Defense on Thursday said multilateral patrols with
        several like-minded nations in the West Philippine Sea may happen next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00884c-e0e8-4aaa-91bc-e66ebab6b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14adbf-c0fb-4bc2-9e0c-c5d45e5787c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very likely with other countries like perhaps France, India,
        Canada, UK, New Zealand. This is because they see the cumulative value of
        working together towards a free and open Indo-Pacific and a rules-based international
        order,” Defense Secretary Gilberto Teodoro Jr. told CNN Philippines’ <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb934bd-7d19-42a5-b11b-7f575c3a30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940ee57-34a8-4c2c-9684-4430255389bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Philippines held joint maritime patrols in the West
        Philippine Sea with the United States as part of a series of activities to
        boost defense ties and maintain peace in the disputed area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b7038-169e-4601-be2a-a5d48fb351c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1eedc-587b-4a30-9d03-29de9b9ae77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was followed by the first maritime cooperative activity between\
        \ the Philippines and Australia which also aims to enhance both nations’ defense\
        \ and security ties.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cb6b0-2626-4d92-8c60-282e26b50cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1d145-4366-4872-baf3-644165f11024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These activities come as China increases its aggression in the West\
        \ Philippine Sea. Several countries have condemned this, and Manila has lodged\
        \ hundreds of diplomatic protests, but the East Asian superpower is not showing\
        \ signs of backing down.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63426ef-e592-4598-bda2-a137905fe496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08710fdc-8ae9-4847-8f9d-66f8827413c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite Beijing’s actions in the disputed waters, Teodoro said the\
        \ Philippines should continue protesting these.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4480b5f-cd4e-4309-ba4b-24e72b83ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a6f30-73da-45c6-bb47-1aa06c2175e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:42:39.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T14:42:40.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deterrence of China is one thing, but there is also another
        dimension. If the acts are not condemned, if we do not file diplomatic protests,
        China can say, hey you didn’t file a protest, hey nobody is protesting, so
        you’re accepting our version,” he explained.</p>'
