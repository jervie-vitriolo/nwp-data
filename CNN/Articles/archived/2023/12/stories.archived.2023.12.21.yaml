      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The judge, however, decided that the estafa case against Ryan Lester\
        \ Dino aka Davis Luis Tan (Tan) and Carlo Africa Maderazo will proceed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc6933-bdbc-4791-a338-12648c50b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T15:24:16.871+08:00
