    'template': '1'
    'title': 'Ex-Sen. Lacson questions hiked unprogrammed funds in 2024 national budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221ffd7-f3e3-459d-84a9-7ce786ffa041'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> Former
        Senator Panfilo Lacson questioned the ₱450 billion hike in unprogrammed funds
        under the 2024 national budget, noting that it could be "a very bad precedent"
        in future national expenditure programs (NEP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef8bdb-dfa2-4067-b700-fbb12b4a6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66422e2c-3ddf-4888-adaf-7ce2092f39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lacson said the Supreme Court should clarify Article VI, Section 25\
        \ of the 1987 Constitution which states that Congress may not increase the\
        \ appropriations recommended by the President.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7e1ef-5145-4027-82eb-f58c72510a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a01fde-94c5-4a47-ab88-98b1c47525bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"What can prevent Congress from adding ₱1-trillion or even more in\
        \ the next succeeding budget deliberations [?] So we borrow more to fund the\
        \ excess in the Unprogrammed Fund under the NEP,\" said Lacson in a statement.\
        \ \"Needless to say, this is a very bad precedent.\"  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe3599-d67e-4bb1-afd8-427bd603d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73de4f-6251-4cfa-837a-69a51b239265'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel earlier flagged the sudden hike\
        \ of the unprogrammed funds in next year's budget from the proposed ₱281.9\
        \ billion to ₱731.4 billion after the bicameral conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4acb4f-f0bb-4531-b9d7-c07f4afe2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f782cc-5031-4aaf-8692-68c5d7ad81a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Senator Sonny Angara, chairman of the Committee on Finance, defended\
        \ the increase, saying this will still depend on the government’s revenue\
        \ or tax collections.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bb26e-0f09-4754-a449-06eb119aea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504617bd-102e-4e0a-8614-2120885f02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:26:18.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:26:19.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the controversial increase in unprogrammed funds, President\
        \ Ferdinand Marcos Jr. signed into law this week the ₱5.768 trillion national\
        \ budget for 2024.  \r"
