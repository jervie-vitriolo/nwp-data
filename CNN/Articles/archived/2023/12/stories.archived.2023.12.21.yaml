      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252ea70-2a8d-4232-92ad-b17d7da7ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.040+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I want to see this in the hands of the voters. We’re going to win\
        \ this the right way,” she said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364b721-f2b8-4f46-a9ea-54814720878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.040+08:00
