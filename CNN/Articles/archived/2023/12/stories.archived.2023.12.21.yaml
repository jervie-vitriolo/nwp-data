      'mgnl:type': 'text'
      'text': '<p>On Dec. 10, the wooden boat Unaizah Mae 1 was blasted with water
        cannon by the China Coast Guard (CCG). It was the latest in a string of tensions
        between Manila and Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c027b-d5e6-4257-a978-56aa00db62b6'
