      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871f71a-8e4b-498d-9258-185d2034eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T14:50:19.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"He warned that if the Philippine side misjudges the situation, goes\
        \ its own way, or even colludes with ill-intentioned external forces to continue\
        \ to stir up troubles, China will defend its rights in accordance with law\
        \ and respond resolutely,\" the report added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2430a5-fe2d-43ed-b5de-ac6044a77cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.169+08:00
