      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810d677-8cc8-4d15-a31c-d224c3ec8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:59:13.138+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:41:40.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr said this is part of \"Oplan Biyaheng Ayos Pasko 2023,\" which\
        \ aims to ensure safe travels for air, land, and sea passengers.\r"
