      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Olympic organizers say the aluminum tower – weighing nine\
        \ tons – is necessary to host 40 people who be involved in judging and televising\
        \ the competition next year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ade639-0a7f-47b0-888e-629c421a33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the ISA said in a statement it opposed the tower’s construction.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf5434-6f5f-412b-8e8d-e6c868aab189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surfing body had already voiced concern earlier this month, after\
        \ a barge – used to build the tower – was stuck on the reef, damaging coral,\
        \ forcing the construction to be paused. Paris 2024 and local authorities\
        \ said back then that they would work on reducing the size and weight of the\
        \ initially planned tower.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775faf1-d6b8-45b7-bb2f-2d4f15699030'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ISA said that following the incident, it proposed alternative ways\
        \ of judging the competition, including “judging the competition remotely,\
        \ with live images shot from land, water and drones.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae811204-a640-41eb-8d10-1c80e55f4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, n a statement Wednesday, Paris 2024 said that “this option\
        \ has already been reviewed” and “ruled out,” citing visibility and security\
        \ reasons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac41bd0-f088-4d7e-a727-9f34b01bbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the solution of judging from footage may already have been used\
        \ at other international surfing competitions, it was not feasible at Teahupo’\
        o because it did not provide sufficient guarantees for refereeing, broadcast\
        \ coverage and securing the water surface, given the specific characteristics\
        \ of the site,” Paris 2024 said, adding that the proposal of using a temporary\
        \ platform to install cameras was also rejected for “security reasons.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db3636-3f2c-4afe-ac8f-4054352bbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The organising committee said that work on the new revised tower has\
        \ begun, inviting the ISA “to respect the choice made by local stakeholders\
        \ for this solution.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c65c4-4d42-43e7-9dc3-51047a48b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Local opposition</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037c2aa-ee67-41d1-ab43-9f3079724a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition to the building of the tower has been fierce since plans\
        \ were revealed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ef62c-96ca-4854-9534-c22c8f441e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A petition by residents and visitors of Teahupo’o calling for the government\
        \ to rethink the tower, as well as the drilling of the platform and the underwater\
        \ pipelines for the surfing competition has received almost 230,000 signatures,\
        \ and pro surfers including Kelly Slater and Kanoa Igarashi have spoken out\
        \ about its construction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbf97c-09c0-46ec-8a52-6021fdee4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Campaigners and local residents have long been raising concerns about\
        \ the impact of the new structure on the environment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd0585-f709-4adb-948e-2a5afeb5c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Astrid Drollet, secretary of the Vai Ara O Teahupo’o association, which\
        \ is behind the petition Save Teahupo’o Reef, told CNN previously that the\
        \ existing wooden tower “has been in use for 20 years and is very well maintained.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6690ad-da26-4e37-bbae-9a89085ce1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So we don’t understand why Paris 2024 and French Polynesia are not\
        \ using this tower for the four days of competition,” Drollet said, adding\
        \ that the new tower “is going to cause major damage to the environment.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db84eca-7fb0-4324-a5ad-8b8392d97323'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There are over 1,000 species of fish and 150 species of coral in French\
        \ Polynesia, according to Tahiti’s tourism board. Threatened by the effects\
        \ of climate change and mass tourism, the corals are a highly protected species.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5b911-4712-4bae-96c4-e7bfa2903728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, surfers in southwestern France also mounted
        a protest about the Teahupo’o site’s development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1ca39-3ac9-4875-8659-847b7aa7c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:41:16.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:48:53.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/20/sport/tahiti-paris-2024-aluminum-tower-intl-spt/index.html">Paris
        2024 insists on tower construction for next year’s Olympic surfing venue despite
        opposition</a>"</em></p>'
  'eu-agreement-asylum-reform':
    'author': 'Alex Hardie and Luke McGee, CNN'
    'caption': 'The Italian island of Lampedusa, close to Africa, has long been a
      flashpoint.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T08:41:28.000+08:00
    'imagesource': 'jcr:b22550b6-22bb-4065-bf16-4e31dd618449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad4f5aa-41b8-4bec-9e0d-853513abde28'
    'lead': 'The European Union has reached a provisional agreement to ''thoroughly
      overhaul'' its laws on asylum and migration, a move being hailed as a landmark
      but which could face challenges when each member state comes to approve it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T08:43:19.281+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T08:49:49.073+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'EU reaches ‘landmark’ agreement on asylum reform but deal still faces
      challenge of ratification'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bc612-7252-49a9-8d1e-4fa261c3f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union has reached a provisional
        agreement to thoroughly overhaul” its laws on asylum and migration, a move
        being hailed as a landmark but which could face challenges when each member
        state comes to approve it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb6002-2a40-4576-b1ae-8e10b4915b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal covers the political elements of five EU laws that “touch\
        \ upon all stages of asylum and migration management,” the European Council\
        \ said in a statement, adding that all five are components of the pact on\
        \ migration and asylum proposed by the European Commission in 2020.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac3786-08bf-4e4c-8e9b-2211119cc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The five EU laws agreed upon address issues including the screening\
        \ of irregular migrants, procedures for handling asylum applications, rules\
        \ on determining which member state is responsible for handling an asylum\
        \ application, and how to handle crisis situations, according to the European\
        \ Council statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b6fff-a4e8-403c-9b37-77a64167757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The new rules, once adopted, will make the European asylum system\
        \ more effective and will increase the solidarity between member states by\
        \ enabling to lighten the load on those member states where most migrants\
        \ arrive,” the statement added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e9a94-6824-471a-b3f8-cb354a58c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have long been complaints that some EU members receive far more\
        \ migrants than others. Under the proposals, countries not at the border will\
        \ have to choose between accepting their share of 30,000 asylum applicants\
        \ or paying at least 20,000 euros ($21,870) per person into an EU fund, Reuters\
        \ reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827857e5-1614-479e-a9e5-fe43612470b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement was made between the current Spanish presidency of the\
        \ European Council, which rotates between member states every six months,\
        \ and the European Parliament.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778cf3d-141c-4ce4-8031-a3570213f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the agreement was hailed as historic by Roberta Metsola, president\
        \ of the European Parliament, a formal deal will still need to be approved\
        \ by all 27 members of the European Union and ratified by the Parliament,\
        \ where multiple blocs of parliamentarians oppose the deal.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f03ff-7132-4033-bc0e-5dcd8cbcbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Council noted that the next step of the process will be\
        \ submitting the provisional agreement to member states for confirmation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf1ea2-82b9-4942-99d4-f97563bf9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Metsola said in a post on social media that “20th December 2023 will\
        \ go down in history. The day the EU reached a landmark agreement on a new\
        \ set of rules to manage migration and asylum.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b0911-a124-478d-b40e-bbf4935a7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Refugee charities have criticized the deal, along with members of the\
        \ European Parliament.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c72e80-e372-47a0-ab3f-4e1c03b5a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The European Council on Refugees and Exiles, an alliance of 117 NGOs\
        \ working to protect asylum seekers, said on social media that the deal marked\
        \ a “dark day for Europe.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c786dd6f-ef6f-4728-96a3-06ca399880cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amnesty International reacted to the agreement on Wednesday, saying\
        \ that it “will lead to a surge in suffering for asylum seekers, refugees\
        \ and migrants on every step of their journeys.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91582289-e671-46d1-97a0-d55fa71f86dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The politics of migration</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf8462-a340-44ec-8f9e-065a1b7ebd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Migration, particularly the question of how to deal with the large\
        \ influx of refugees that Europe has seen in recent years, has come to dominate\
        \ European politics, particularly on the right.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064c3db-1414-42f2-904a-9479cce7e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Europe’s geographical location and comparatively friendly record on\
        \ human rights and support for refugees has made it an attractive destination\
        \ for those fleeing conflict.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652ddd7-8377-48c6-b1ef-b9ef7f7bb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU has a vast external border, ranging from the Mediterranean Sea\
        \ – close to parts of North Africa and the Middle East – to land borders with\
        \ Russia in the east. Conflicts in these parts of the world over the past\
        \ couple of decades have naturally led to many people seeking entry to Europe.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607e4af-b172-4e83-8f5c-810fd6bba3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The EU faces other unique challenges when it comes to irregular migration,\
        \ not least because 22 of the 27 EU member states are part of the borderless\
        \ Schengen area, which makes tracking movement across the bloc somewhat trickier.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ecbb5-b9de-4914-b235-1707e3f04981'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The frictionless movement is something that most Europeans don’t want\
        \ to give up for economic reasons, but a lack of control on migration is the\
        \ other side of the coin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9865fd6b-6efb-4f7c-baf1-2a500e776f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unsurprisingly, this creates ample opportunity for anti-EU politicians\
        \ to whack Brussels, a tried and tested political strategy for politicians\
        \ across the bloc. For opposition parties, it means you can hold your government’\
        s feet to the fire on domestic migration policy.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe441b9-22cf-436a-be30-0125b4bdb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the EU reached its deal on migration, the French
        parliament passed a controversial immigration bill, which France’s leading
        far-right politician Marine Le Pen called an “unquestionable ideological victory”
        for her party.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c36b3-72c0-4aad-adfa-e1b87f971009'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:43:19.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:49:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/20/world/eu-migrant-asylum-deal-intl/index.html">EU
        reaches ‘landmark’ agreement on asylum reform but deal still faces challenge
        of ratification</a>"</em></p>'
  'israel-hamas-hostage-negotiations':
    'author': 'MJ Lee and Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T08:43:53.000+08:00
    'imagesource': 'jcr:8d6a09f2-55c9-4e4b-96dd-1a6aa9214d24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b85e414-5c93-42bf-bd9a-1124be74ebcd'
    'lead': 'Israel has proposed a fresh pause in fighting in exchange for Hamas releasing
      hostages that are still held captive in Gaza, a source familiar with the negotiations
      told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T08:45:29.360+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T08:50:21.804+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel returns to the table for hostage negotiations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117af16-f0ed-4915-8646-675f8d73895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel has proposed a fresh pause in fighting
        in exchange for Hamas releasing hostages that are still held captive in Gaza,
        a source familiar with the negotiations told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bad66-4f83-4077-91bb-736618a2e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.385+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The development would mark a significant shift since Israel’s military\
        \ operations resumed in the war and formal hostage negotiations came to a\
        \ halt.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1067b-59ba-4aca-a414-aadd4c1b644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adding to hopes of a new cessation in fighting, Hamas’s political chief\
        \ visited key mediator Egypt on Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b1e5b-5db1-420e-b8b0-0237fb1f5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.386+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The general framework that Israel is proposing would once again entail\
        \ hostages – women included – being released in phases, with the ultimate\
        \ goal of all hostages in Gaza getting out.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443265b4-0d1f-4f28-ab3d-092dcd33a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the source stressed that a deal at this moment is not imminent,\
        \ and that the discussion of proposals mark, at most, the beginning of negotiations.\
        \ Still, Israel appearing to return back to the negotiating table is notable.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086364b9-7704-42e9-9f1d-d7413feb386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Benjamin Netanyahu and his government face domestic\
        \ pressure over hostages, particularly after the Israel Defense Forces (IDF)\
        \ mistakenly killed three Israeli hostages.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6d772-e33c-4c60-ab73-12157ad0effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.387+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another source familiar with the discussions said that a proposal Israel\
        \ has made to Hamas, via mediator Qatar, is that fighting be paused for a\
        \ week in order to allow for the release of hostages.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a0f30-5d87-4994-a4fb-0bd200eab6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Axios was first to report that Israel is offering a weeklong pause\
        \ in the fighting as part of the negotiations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272a70e-0519-46c5-b316-1eeac484c2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.388+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It comes as Ismail Haniyeh, the head of Hamas’ political bureau, arrived\
        \ in Cairo for talks with Egyptian officials on the latest developments in\
        \ the Israel-Gaza conflict, Hamas said in a statement on Telegram Wednesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b2634-ca5d-4bab-99a6-37e28390e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, too, is under significant pressure, and both US and Israeli\
        \ officials have said they believe the resumption of fighting, and particularly\
        \ the IDF targeting southern Gaza, would ramp up the pressure on Hamas to\
        \ accept another temporary ceasefire.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc746f-b207-4a88-9899-275e7ba6bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.389+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas is asking for “more heavy-duty prisoners than before,” an Israeli\
        \ official said, a reference to the release of Palestinian women and teenaged\
        \ prisoners from Israeli jails in exchange for hostages in the last deal between\
        \ the two sides.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd996c7c-4174-4886-8c79-e40cee17a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The deal last month was the result of painstaking negotiations between\
        \ Israel, Hamas and the US, with Qatar playing a major mediating role. Beginning\
        \ on November 24, the deal was renewed twice before ending on Friday, December\
        \ 1.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506850ed-a0bc-4a24-84d8-e8adc729c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the first seven-day pause in fighting, Hamas had to release\
        \ each day at least 10 Israeli hostages kidnapped on October 7. The truce\
        \ came to an end when Hamas refused to release the remaining female hostages.\
        \ Since then, US and Qatari officials have continued to discuss ways to secure\
        \ the release of additional hostages.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3bf62-5d8b-4825-b673-aab22cd0a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.390+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The framework saw 80 Israelis, some of whom hold dual citizenships,\
        \ released from captivity. Additionally, a number of foreign nationals — 23\
        \ Thai citizens, one Filipino and one dual Israeli-Russian citizen — were\
        \ freed as part of separate negotiations outside the truce.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3109dd-abb0-4209-916a-f58f33666b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side, a total of 240 Palestinians were freed from Israeli
        prisons, mainly women and minors, and many of whom had been detained but never
        charged.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005db0ef-3c4c-4ba9-af60-c249310758df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:45:29.391+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:50:21.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/20/middleeast/israel-hamas-hostage-negotiations-intl/index.html">Israel
        returns to the table for hostage negotiations</a>"</em></p>'
  'india-opposition-lawmakers-suspended':
    'author': 'Rhea Mogul and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T08:45:40.000+08:00
    'imagesource': 'jcr:585f410d-f3a6-40a2-a09e-38ef72dfcbcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4360eb4d-efe9-4eee-b5d7-180d8cf4ddb6'
    'lead': 'Opposition lawmakers are accusing India’s government of an attack on
      democracy after dozens of them were suspended from parliament this week, the
      latest twist in a historic dispute between the ruling Bharatiya Janata Party
      (BJP) and a newly formed alliance that is seeking to unseat them next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T08:47:08.181+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-21T08:51:07.005+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India suspends 141 lawmakers as ruling BJP accused of stifling opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b89fb-ef44-49ca-afff-688f2c3f66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Opposition lawmakers are accusing
        India’s government of an attack on democracy after dozens of them were suspended
        from parliament this week, the latest twist in a historic dispute between
        the ruling Bharatiya Janata Party (BJP) and a newly formed alliance that is
        seeking to unseat them next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816f2ae-35c0-41ee-896b-a6450dae5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House speakers have suspended a total of 141 opposition lawmakers –\
        \ 95 from the lower house and 46 from the upper chamber – according to a tally\
        \ by CNN affiliate CNN News18, in what one rights group said was a record.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e5e57f-76c0-4849-af05-7bdf1e7a5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prime Minister Narendra Modi’s BJP has a majority in both houses and\
        \ is now expected to legislate almost unopposed for the remainder of the session\
        \ that ends Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6b33d-d0f6-48e9-a0c1-38022a0397df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspensions come as parliament is set to debate a controversial\
        \ criminal reform bill, which Mallikarjun Kharge, chief of the main opposition\
        \ Congress party, has said could “unleash draconian powers and impede citizen’\
        s rights.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385af96c-09dc-4b56-9495-8eca151fbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.210+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Modi’s government “does not want the people of India to hear out the\
        \ Opposition, while these Bills are debated and deliberated,” he wrote on\
        \ X, formerly Twitter.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65ce30-bf35-432f-83af-952598c08da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The suspensions were enacted following a major security breach in parliament\
        \ last week when two men stormed the chamber, chanting slogans and releasing\
        \ colored gas. The opposition lawmakers demanded a parliamentary debate on\
        \ the breach – only to be suspended by their respective house speakers for\
        \ causing disorder.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac232af-2df9-4527-bcb1-4f31f91cf715'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the first time in my parliamentary career of nearly 15 years,\
        \ I too entered the well of the House holding a placard calling for a discussion\
        \ on the recent security breach,” Shashi Tharoor, a suspended Congress lawmaker,\
        \ wrote on X. “I did so out of solidarity with my (Congress) colleagues, who\
        \ have been unjustly suspended for demanding accountability from the government.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11f7df8-7c11-4669-882b-b853d4f3dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jairam Ramesh, another suspended Congress lawmaker, described the suspensions\
        \ as a “complete purge.” The removal of opposition lawmakers occurred “so\
        \ that draconian bills are passed without meaningful debate,” he claimed on\
        \ X.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fa0a5-d27a-4e5b-9d27-c7dd4a2ba003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Describing the suspensions as a “record number,” the New York-based\
        \ Human Rights Foundation said it “strongly condemns India’s ongoing crackdown\
        \ on the opposition and critics,” in a statement posted on X on Tuesday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ef06b-6bbe-44b1-8303-d78f827e1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Most of the suspended MPs are part of an alliance known as INDIA, a\
        \ coalition of opposition parties that is looking to defeat Modi and the BJP\
        \ in next year’s general election, expected in May.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac5c9a-b25b-4b2a-b5ca-5b024bc50c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BJP has been repeatedly accused by its critics of stifling opposition\
        \ and undermining democracy in parliament. It has repeatedly denied the allegations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d3d7a-2df6-4e6b-b693-68f938b5ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the BJP for comment. On X, the party said the\
        \ lawmakers were suspended for their conduct in parliament.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62458170-af04-49ae-b869-02a37e54b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a Hindi-language newspaper on Sunday, Modi
        said the security breach was a serious matter that should be investigated,
        but one that does not require a parliamentary debate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2938f877-3730-4cd6-b378-85e4fb1e03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T08:47:08.214+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-21T08:51:07.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/19/india/india-opposition-lawmakers-suspended-record-number-intl-hnk/index.html">India
        suspends 141 lawmakers as ruling BJP accused of stifling opposition</a>"</em></p>'
  'neda-2024-budget':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-21T10:16:02.000+08:00
    'imagesource': 'jcr:04297ef8-4f3e-4f19-adb5-979cfe515456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '368fb208-0833-4128-bdb4-108d99490a12'
    'lead': 'The "timely" passage of the ₱5.768-trillion budget for next year would
      help bolster the country''s economic expansion, according to the National Economic
      and Development Authority (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T10:17:49.576+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-21T10:17:49.889+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '''Timely'' passage of 2024 budget to support economic growth – NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33814b-0290-4b7a-8c4a-214a02841d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — The
        "timely" passage of the ₱5.768-trillion budget for next year would help bolster
        the country''s economic expansion, according to the National Economic and
        Development Authority (NEDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb78a1c-55c9-4280-ba56-fb563942fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'NEDA Secretary Arsenio Balisacan said approving the 2024 spending bill,
        which is 9.5% bigger than this year''s, would allow government agencies to
        speed up the delivery of programs to the public, focused mainly on social
        and economic services.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cdac9-60be-4e79-8404-fbfd8e2aed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.589+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.cnnphilippines.com/news/2023/12/20/marcos-signs-2024-budget.html">signed
        into law the government budget</a> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0678dd-c1a9-401f-88f8-c1b624fe35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efficiently utilizing our budget and implementing our planned programs
        are crucial for us to achieve our socioeconomic goals and realize resilient
        and sustainable growth for the country, and better lives for the Filipino
        people," Balisacan said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630b45c-35db-4951-9e90-f539cf906e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Balisacan said government spending has been "a major driver of the
        economy in recent years," especially during the pandemic when some sectors
        were forced to limit their business activities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15866a52-58ad-44c8-bbee-9267d9673c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Department of Education (DepEd) secured the highest allocation
        at ₱924.7 billion, followed by the Department of Public Works and Highways
        and the Department of Health with ₱822.2 billion and ₱306.1 billion, respectively.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f860a-16ef-423f-bc80-7a0d42d798a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 2024 budget does not include confidential and intelligence funds
        for civilian agencies, including the DepEd and the Office of the Vice President.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a14de1-435d-429b-bc5d-13bc4b62a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:17:49.591+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-21T10:17:49.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requested secret funds of the Sara Duterte-led offices were
        realigned to agencies focused on national security to boost defense, particularly
        in the West Philippine Sea amid escalating tensions with China.</p>'
