      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Just this month alone, Filipino vessels suffered from Chinese ships'\
        \ water and sound cannon attacks, a move lambasted by a number of other nations,\
        \ including the United States and the United Kingdom.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b63b8e0-1356-4779-acca-58187369b94f'
