      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5161b5-5ed7-48dd-b281-2ad91fde0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T10:59:13.137+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:41:40.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr Special Action and Intelligence Committee for Transportation\
        \ (SAICT) posted a video on Thursday that showed the inspections in terminals\
        \ of Cisco Bus Co, Baliwag, Victory Liner, Genesis, Five Star, BFCT, and JacLiner\
        \ on Tuesday and Wednesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
