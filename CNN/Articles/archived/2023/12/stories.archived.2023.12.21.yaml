    'stories': []
    'template': '1'
    'title': 'KAPA masterminds sentenced to life in prison after running investment
      scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb9aaf-e53d-4bc2-bd6d-c6fc7f4b8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21)</strong> — A
        Butuan City court has sentenced the masterminds of Kapa-Community Ministry
        International Inc. (KAPA) to life imprisonment after finding them guilty of
        operating the so-called largest investment scam in Philippine history.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d7c0b-9c3d-4739-9e3c-24aeb8ee4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.153+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Promulgated on Dec. 12 and publicized on Thursday, Branch 33 of the\
        \ Butuan City Regional Trial Court convicted KAPA founder and president Pastor\
        \ Joel Apolinario and incorporators Cristobal Baradad and Joji Jusay of eight\
        \ counts of syndicated estafa.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da8b99-cad5-4b92-a162-95a4214d3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court ordered them to pay actual damages to the eight private complainants,\
        \ an accumulated amount of ₱195,000. According to the 37-page decision, an\
        \ interest at 6% per annum based on that amount was imposed from the finality\
        \ of the ruling until full payment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689e097-2c0b-4af5-81b1-ceae0030f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Butuan City Prosecutor's Office charged the KAPA officers with\
        \ syndicated estafa in January 2023 in one of a string of cases lodged against\
        \ them.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f2696-fb11-45e0-bba1-ad1c3d5e9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.154+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July 2019, the National Bureau of Investigation also filed before\
        \ the Department of Justice complaints for five counts of violation of the\
        \ Securities and Regulations code and eight counts of syndicated estafa against\
        \ Apolinario and 14 KAPA officials.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b2243-74c5-49d1-85fe-57f3fda4ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, Branch 21 of the Cagayan de Oro City Regional
        Trial Court <a href="https://www.cnnphilippines.com/news/2020/3/23/kapa-founder-joel-apolinario-syndicated-estafa-charges.html">issued
        a warrant of arrest against Apolinario</a> and eight other people for the
        same crime.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2a520-a775-4d9b-8863-4fbc02af50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.155+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security and Exchange Commission (SEC) previously said the group\
        \ has five million members. KAPA has been insistent before that it was a religious\
        \ group, promising a \"blessing\" of 30% monthly interest for life to those\
        \ who \"donate\" at least ₱10,000.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47f973-edda-4851-8f8d-60b260b1641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SEC illustrated that if the group has five million members, it\
        \ would have pooled ₱50 billion worth of funds. It would need at least ₱15\
        \ billion monthly to pay the members.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4afe33-0ba6-4e00-bc12-2e9a5b4b1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Butuan City court acquitted co-accused and original KAPA board\
        \ of directors Jouelyn Del Castilla and Junnie Apolinario on the ground of\
        \ reasonable doubt, noting they resigned after learning the \"true intention\
        \ of Pastor Apolinario.\" The court ordered their release.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc066ad9-86c4-470e-8ad1-22ffb2b083fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.156+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Clearly, accused Pastor Joel together with the other co-accused Baradad\
        \ and Jusay employed fraud or deceit by falsely pretending or misrepresenting\
        \ that they are authorized by the SEC to engage in profit-making business\
        \ when in truth and in fact, they are not authorized to do so being a non-stock\
        \ corporation,\" read the decision penned by presiding Judge Isah Echem-Tangginan.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f15e0c-4ced-46cd-9ae1-2c2b94e4a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Also, in consideration of the promised 30% monthly interest made\
        \ by the accused, the private complainants were enticed to part [with] their\
        \ money, which they failed to receive the promised return despite demands,\"\
        \ it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee128a7-6fca-45b4-9f39-1882143a1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.157+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The court said conspiracy is \"evidently present\" and that it cannot\
        \ be denied that the three participated in a \"network of deception.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d958f0b-2c1c-40a1-93ac-472982c3917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said it found the \"donation\" to KAPA was not the \"simple donation\"\
        \ referred to in the Civil Code of the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b362a5-1f62-40cb-8730-95476f83b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.158+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Court takes credence on the testimony of the witness from SEC\
        \ (Securities and Exchange Commission), who testified that the means employed\
        \ by KAPA is akin to a Ponzi scheme,\" it also said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcddac41-1784-4d3c-a0c0-f9b7f39c7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.sec.gov.ph/wp-content/uploads/2020/07/2020Visuals_Briefer-on-KAPA-As-of-07242020.pdf]">SEC
        issued an advisory</a> as early as March 2017 to warn investors about KAPA''s
        Ponzi-like characteristics.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d65b30-7092-43e9-83a3-d03cb72f8042'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.159+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The commission said a cease and desist order was issued in February\
        \ 2019 then an order of revocation of KAPA's certification of incorporation\
        \ in April of the same year.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd54374-11b2-4f96-b682-50b39de251e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It filed a complaint against KAPA in 2019 before the Department of\
        \ Justice for violating the Securities Regulation Code. On the same month,\
        \ it secured a freeze order from the Court of Appeals that covered all bank\
        \ accounts and properties linked to the group.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2493a5-3418-4d32-919b-fd215fcb2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T19:53:25.160+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T19:53:25.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/21/KAPA-founder-Joel-Apolinario-arrested.html">Pastor
        Apolinario was arrested</a> in July 2020 in Lingig, Surigao del Sur. The SEC
        said the operation was based on a search warrant issued by a court in Cantilan,
        Surigao del Sur, and another warrant from the Cagayan de Oro court for the
        syndicated estafa case.&nbsp;</p>'
  'DOJ-hold-transfer-11-inmates-witnesses-de-lima':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-21T20:07:13.000+08:00
    'imagesource': 'jcr:ecddcc31-6087-465d-b522-e26914f9217d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cda248e-d7ae-4f68-bb54-b93606926941'
    'lead': 'The Department of Justice on Thursday said it will hold for now the transfer
      of the 11 inmate-witnesses in the remaining drug case of former Senator Leila
      de Lima to the national penitentiary “pending any legal remedies." '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T20:09:44.559+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-21T20:11:39.697+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ to hold transfer of 11 inmate-witnesses in De Lima drug case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f877ec-1a20-4fad-80d6-b232043fb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        Department of Justice (DOJ) on Thursday said it will hold for now the transfer
        of the 11 inmate-witnesses in the remaining drug case of former Senator Leila
        de Lima to the national penitentiary “pending any legal remedies."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492d773-0416-43b0-8581-2a3200222df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa Regional Trial Court Branch 206 earlier ordered the
        transfer of the inmates from the Sablayan Prison and Penal Farm in Occidental
        Mindoro to the New Bilibid Prison (NBP) Minimum Security Compound in Muntinlupa
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fb484-0ff0-426b-b46c-e832e6d36241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d3261-8e59-42de-91cd-5394f2a83f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Dahil mahirap na rin na i-transfer sila pabalik sa NBP tapos kung\
        \ may mahahanap kaming legal remedy, ibabalik na naman sa Sablayan. We would\
        \ rather discuss, although we will discuss ASAP kung ano yung pinakamagandang\
        \ gawin, and then we will inform the court of that decision and take the necessary\
        \ steps to do that,” DOJ spokesperson Mico Clavano said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b11111-8205-4f26-bbf8-2f41fb1c8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.586+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb875fd-432a-4421-bd6a-e01006f8b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It would be difficult to transfer them to the NBP and\
        \ then we would have to take them back to Sablayan once we find a legal remedy.\
        \ We would rather discuss, although we will discuss ASAP what's the best thing\
        \ to do now, and then we will inform the court of that decision and take the\
        \ necessary steps to do that.] \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b83cf8-62c6-46b2-b18e-7033974cbfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150aca7-cee5-4c91-a5ba-dcbda84c387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.587+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOJ insisted that it is the Bureau of Corrections (BuCor) that\
        \ holds jurisdiction over the custody and management of convicted inmates.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e50a0-af55-4859-ad7b-6f12db2e870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972e424-18d5-412f-9dab-9dd04ef18768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.588+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It pointed out these inmate-witnesses are not ordinary witnesses —\
        \ they are convicted felons, mostly for heinous crimes. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ffdb13-1e5f-47ed-b546-1855024feda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc1dba-e950-4019-9c89-f0006de31c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T20:09:44.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T20:11:39.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The transfer of the inmates out of the NBP was pursuant to the jail\
        \ decongestion effort of the BuCor, it added. \r"
    '12':
