      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Swanson and Bennett were ultimately arrested for Stuart’s murder.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5f19c-b805-46d8-b82a-aa23e137f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abdce5-1f3b-4db8-b46f-2af042263ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But a recent investigation by the Boston Globe revealed that at the\
        \ time, many officers already knew Stuart’s initial description of his attacker\
        \ was a lie.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ea8f2-a3b2-4b4c-a763-6cb61ea63f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e378bb-f2c8-4f9b-8b17-65a8e580deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most striking thing to me was that we discovered 33 people had\
        \ known Charles Stuart committed the murder at the time he committed suicide.\
        \ Nobody had an inkling the number of people who knew was anything like that,”\
        \ Adrian Walker, an associate editor and columnist at the Boston Globe, told\
        \ CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7afe1c-f06b-48ff-9326-bafee1dc6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.857+08:00
