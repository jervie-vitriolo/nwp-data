      'mgnl:type': 'text'
      'text': "Last week, the wider United Nations General Assembly voted to demand\
        \ an immediate ceasefire in war-torn Gaza, in a rebuke to the United States,\
        \ which has repeatedly blocked ceasefire calls in the Security Council.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565aec44-ee82-4af0-914d-2b2145aa3c86'
