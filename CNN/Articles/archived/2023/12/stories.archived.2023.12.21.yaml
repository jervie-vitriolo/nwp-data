      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26aacc4-d983-48c9-99c8-627c7d9e8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.033+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Colorado decision comes less than four weeks from the first contest\
        \ on the GOP nominating calendar: the January 15 Iowa caucuses. Any rallying\
        \ around the former president, who has a commanding lead in national and early\
        \ state primary polls, would leave his Republican rivals with little time\
        \ to change the race’s trajectory.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1efede-b749-4d56-be8c-95faa31bf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.034+08:00
