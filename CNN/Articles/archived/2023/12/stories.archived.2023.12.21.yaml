    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134842d3-7520-4348-930e-c3eb96102a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.037+08:00
      'mgnl:createdBy': 'kristelle'
