    'stories': []
    'template': '1'
    'title': 'China: PH''s shift of policy puts Beijing-Manila ties at crossroads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff8059-4433-4b92-ad77-6ee98968f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> China
        said its relationship with the Philippines is at a crossroads as a result
        of the latter''s shifting position on maritime issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84336f7-b7c7-4943-8988-ad3edcc1f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6c2d7-82f2-477f-ba9a-6285de574f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Foreign Ministry Spokesperson Wang Wenbin told a press conference\
        \ on Thursday that Manila needs to \"decide rationally\" as it will determine\
        \ the future of their relationship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dd34b-4c68-45be-ab8f-1cb4ea6bb0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82e768-8857-4127-b602-f05bc86c59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.324+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Foreign Minister Wang Yi said that China-Philippines relations face\
        \ serious difficulty and the root cause lies in the Philippines’ change of\
        \ policy and position, refusing to honor its commitment and repeated provocations\
        \ that undermine China’s legitimate and lawful rights and interests,\" said\
        \ Wang Wenbin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aaac6a-e8bf-429c-bea3-641b5c1afc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d472c-c0ce-4eaa-9ba6-22604836734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The bilateral relationship is now at a crossroads,\" he also said.\
        \ \"Where it will go depends on what choice will be made. The Philippines\
        \ must be very prudent about it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6055d-69f8-46e2-b36a-139a9ccc1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.325+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b13423-a2c5-489e-80cd-5ffc95d3f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s statement came after a phone call between the two countries''
        top diplomats which was described as "<a href="https://www.cnnphilippines.com/news/2023/12/21/ph-china-phone-call.html">a
        frank and candid exchange</a>."&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44149bb-ab94-4c1a-ba1a-44b3915a00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.326+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc642f0-ed26-4365-9597-b1fecab0b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Foreign Affairs Secretary Enrique Manalo said his
        conversation with his Chinese counterpart concluded on the importance of dialogue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ccd38-635a-4995-b729-18d7f394a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58957a3-e93d-4c40-aeb8-71fcbfc0630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.327+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We hope that the Philippines will decide rationally, follow the effective\
        \ way for neighbors to get along with each other and work with China to properly\
        \ handle and manage the situation at sea,\" Wang said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4656dd2-93d3-4b95-91c1-e3ebc57d19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19948e1-5649-44a3-90c1-e8c4c5101287'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.328+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. earlier called for a \"paradigm shift\"\
        \ in the West Philippine Sea amid China's continued ignorance of Manila's\
        \ diplomatic efforts.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5955d23-9198-459b-a443-5a75341322ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3c640-aed5-41a0-85c2-b677e30e3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T22:57:48.329+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-21T22:57:48.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos succeeded former president Rodrigo Duterte, who nurtured friendly\
        \ ties with China under his term.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7001f6c-b20a-443c-b596-abd655d3cfe1'
      'mgnl:activationStatus': true
