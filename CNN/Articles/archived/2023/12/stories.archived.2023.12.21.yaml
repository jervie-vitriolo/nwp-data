      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video for the song details why Ronson felt it was necessary to\
        \ make more “Ken” tunes, with Gosling getting back into his Ken character\
        \ to sing in a studio decorated for the holidays.\r"
