      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b231c-c197-454e-92ce-40362528eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.868+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:35:35.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Joey Bennett accepted Wu’s apology on behalf of his uncle.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f58cf-1930-42ad-99e6-1b2f514e6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:29:03.868+08:00
