      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He made the announcement during the celebration of the AFP’s 88th founding\
        \ anniversary, although he did not specify the increase or when this can be\
        \ enjoyed by Medal of Valor (MOV) awardees.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61a34f-dd57-43d6-8794-da5eea83cab8'
