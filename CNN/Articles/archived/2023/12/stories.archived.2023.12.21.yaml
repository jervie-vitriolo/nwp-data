      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manalo described his conversation with his Chinese counterpart as \"\
        a frank and candid exchange.\"\r"
    '2':
