      'mgnl:lastActivated': 2023-12-21T13:44:21.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another photograph shows ambulances outside a hospital with the text,\
        \ “Medical Heroes demand action: Stop the Massacre in Gaza!”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e820251-af8b-47ef-9997-4422775e30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e428e-4461-447c-92c2-eef30189b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At his office about a mile away, where desks and shelves groan under\
        \ piles of paperwork, Khalil Shikaki is thinking about the conflict.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc77f2a-6ca7-47fc-971e-b0ff994dbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.239+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40719566-b2e9-4b06-b46c-77e55d11189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Palestinians, he says, overwhelmingly support the Hamas decision to\
        \ go to war with Israel.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e7e88-fc96-4896-938c-842d39417ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.240+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46e5f8-c6fc-412a-b83c-17a217c7e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His research company, the Palestinian Center for Policy and Survey\
        \ Research (PCPSR), has just published the findings of its latest survey into\
        \ Palestinian attitudes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b450b-6a6a-44f8-a6db-f341500a4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fedd0-b099-46e4-a390-d416065b80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.241+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven hundred and fifty adults were interviewed face to face in the\
        \ West Bank, and 481 were interviewed in Gaza, also in person. The Gaza data\
        \ collection was done during the recent truce, when it was safer for researchers\
        \ to move about.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab1e83-a74b-450a-b0c4-80ada94c7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ebacee-eb42-4087-bf58-021d67fd4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.242+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey, which has a four-point margin of error (rather than the\
        \ usual three-point), found that almost three-quarters (72%) of all respondents\
        \ believe Hamas’s decision to launch its attack on Israel on October 7 was\
        \ “correct.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ca056-d9b6-4931-ad3c-87b29efef88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d0cf1-1868-4543-957f-c04d6647e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.243+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Less than a quarter (22%) said it was “incorrect.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a313592a-8b84-4fd6-8dac-4f303906063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b643f-0fd0-4f00-9235-d59675655afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.244+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But that doesn’t mean support for atrocities, he adds. “No one should\
        \ see this as support for any atrocities that might have been committed by\
        \ Hamas on that day.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b5641-8f8e-4860-bdfa-6f9504907022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9af908-fde4-4be9-8f39-661cf7c096b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.245+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Palestinians believe that diplomacy and negotiations are not an option\
        \ available to them, that only violence and armed struggle is the means to\
        \ end the siege and blockade over Gaza, and in general to end the Israeli\
        \ occupation,” Shikaki said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2f101-9ce8-4ae1-89d8-33f17b9561cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bfd6ef-c367-4078-8f7f-d6c7c5caafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.246+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This important distinction is teased out by three of the poll’s data\
        \ points. Almost 80% of respondents told PCPSR researchers that killing women\
        \ and children in their homes is a war crime.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f545b-3b09-4d16-a51c-8fccc93e4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4590b0d-d316-4095-8dea-893676854dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.247+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "An even higher number (85%) of respondents said they had not watched\
        \ videos shown by international news outlets of acts committed by Hamas on\
        \ October 7 – a figure which may hint at why only 10% of those surveyed said\
        \ they believed Hamas had committed war crimes that day.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae3c37-cc3e-4640-a56b-914a7decb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9229d2-6c20-4da8-8909-ffb639b5d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.248+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To a considerable extent, Palestinians, just like Israelis, are getting\
        \ a skewed perspective from their media. In addition to this bubble effect,\
        \ Shikaki says, there might also be a desire to avoid other sources to maintain\
        \ deniability. Denial, as he says, is useful during periods of stress and\
        \ pain.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68033bd0-e7d3-48df-8b90-71fb436dbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502491e-cff2-4764-8a75-bcde48137370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Polling in a war zone comes with difficulties even in the lulls. Interviewing\
        \ people in the center and south of the enclave was relatively straightforward\
        \ as most were still at home, but surveying people from the north of Gaza\
        \ was partially compromised because so many had been displaced to shelters.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20c7d0-48a2-485b-90e0-92659bb4b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745e808-cdaa-4d21-95e3-8e2c468d79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.250+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Separated territories, divergent attitudes&nbsp;&nbsp;</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833edf4-1427-40f5-bb51-88c5c1ba1991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.251+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza and the West Bank, what are now called the Palestinian territories,\
        \ have been geographically separated since 1948. Recent decades have seen\
        \ that separation take root between the two populations, not least because\
        \ it has become harder and harder for Palestinians to move between the territories.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece6179-3edf-4d83-a9a7-b2548f35e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f4d15-4af6-4d1d-8794-c332edeb7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.252+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since 2005, when Israel moved its soldiers and settlers out of Gaza\
        \ and essentially sealed off the territory with help from Egypt, the day-to-day\
        \ experiences of Palestinians in Gaza have diverged even further from those\
        \ of Palestinians in the West Bank.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70740c6-a7a6-414d-b620-30e73e4533e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.253+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89304edb-152d-458f-aac1-4d8a8ac96f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Politically, the territories are split. The Palestinian Authority under\
        \ aging President Mahmoud Abbas has partial control over the West Bank, while\
        \ Hamas controls what goes on inside Gaza – or it did until Israel invaded.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49a69f-09db-41ff-aa26-9cf1d7764d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.254+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35eac6-5b9c-42e7-8482-228da21450cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "These differences are reflected across the attitudes surveyed, in particular,\
        \ on the use of violence.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb6c83-92ed-4e67-b201-bf4de4da7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.255+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7154abd8-206e-400a-8000-32e61efba6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.256+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Gaza, support for armed struggle has risen only slightly from 50%\
        \ in September 2022 (a year before the current war) to 56% in December 2023.\
        \ In the West Bank, however, support has been rising dramatically from 35%\
        \ in September 2022 to 54% in September 2023 (a month before the war). This\
        \ month, polled support for armed struggle reached 68% in the West Bank.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6c7ad-5575-44fc-ac67-027c443c9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.257+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abafa36-e27d-4d6f-976b-5c7af73526e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shikaki says these divergences reflect the rise in attacks by violent\
        \ Jewish settlers on Palestinians in the West Bank, which have drawn condemnation\
        \ from the US and Europe, along with the pervasive sense that Israel’s current\
        \ hard-right government is not overly perturbed by that state of affairs.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceb666b-e2ce-453e-ac98-db9793764ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2b118-2de4-435b-a709-ce9b2ce62e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas, unsurprisingly perhaps, finds growing support, especially among\
        \ West Bank Palestinians. Backing for the militant group as a political party\
        \ has increased there nearly four-fold (from 12% to 44%) in the three months\
        \ between September 2023 and December 2023.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa376a-d559-4917-888a-f90d347c69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.260+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7a053-5eec-474b-bee0-93ae3585ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In besieged Gaza, by contrast, support has remained relatively stable\
        \ with 38% support in September and 42% in December.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120c0cd-b66b-4f23-87a6-4268beb1ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.261+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff56a77-1c13-436d-8694-c4147a753496'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.262+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fatah, the secular-nationalist party of Palestinian Authority (PA)\
        \ President Abbas, which led the Palestine Liberation Organization to its\
        \ historic agreements with Israel in the 1990s — which created the PA but\
        \ crucially did not get around to solving some of the conflict’s most fundamental\
        \ issues — has seen its support fall across the territories from 26% three\
        \ months ago to 17% now.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a2c17-4a60-4580-a621-97ccf1cbcbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.263+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf3606-618f-4ad1-8e3c-6515b3bbcb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Support for Abbas himself is even lower – so low, in fact, that he\
        \ is seen as almost entirely discredited.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f11e5e-6a53-418f-821e-f1fb0dfe390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.264+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188cfa95-4c72-446d-8d88-98483d167e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.265+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Out of denial, towards a reckoning?&nbsp;&nbsp;</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f1411-c792-4e83-b1f2-e4d58aeff63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Shikaki cautions that higher support for Hamas should not be over-stated,\
        \ at least not yet. As more Palestinians come to terms with the atrocities\
        \ committed by Hamas on October 7, so attitudes could change — though that\
        \ is unlikely to be the case so long as Gaza remains under massive attack.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f68a0c-1c8b-420a-a343-f44e2270a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.267+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6103953-1238-4fa0-a29d-85d2af087bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Important again is how many people have watched videos from October\
        \ 7 and the differences between the territories. In Gaza, 25% of those asked\
        \ said they had viewed such videos; and 16% of all respondents told researchers\
        \ Hamas had committed war crimes. In the West Bank, the corresponding numbers\
        \ were just 7% and 1%.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f9a35-284b-4846-9d78-bd2b2809102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.268+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edd958-3520-4b99-807f-9280734b2219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.269+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gaza is moving out of denial more quickly than the West Bank, Shikaki\
        \ says, and that means a reckoning for Hamas. Already, only 38% of Gazans\
        \ want to see the militant group return to governance after the war.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a0066-4b1a-4066-b0fc-c6d521f966d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.270+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d8dba-e497-4373-aaf4-576d04472d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.271+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is not just greater awareness of events on a single day that\
        \ matter. It is also what happens when politics resumes when the war is over,\
        \ and whether Palestinians see any sort of political horizon.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c3c4b-3245-4e74-877e-bd8b947cb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.272+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa275f-aacf-44b8-999e-eb6c46f97f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.273+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a time when people believe the only way to get Israel to end the\
        \ occupation is by inflicting pain and suffering on Israelis, Palestinians\
        \ see Hamas as the party most capable of delivering violence effectively,\
        \ Shikaki says.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdee7c-51a5-4542-a1c8-e7aa5bcf4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.274+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075fe813-efc2-46c2-b4bd-391229658c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, “if and when you give the Palestinians the option\
        \ of negotiating a permanent end to Israeli occupation and the creation of\
        \ a Palestinian state … support for Hamas will probably decline to below where\
        \ it was before the war,” he says.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bc3fe-1ee5-4da4-980d-c9ee64c9ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.275+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f98744-e865-4948-b140-453771c04d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.276+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Support for the two-state solution has remained largely stable across\
        \ Gaza and the West Bank over the past three months, moving from 32% to 34%,\
        \ but historically, those figures are still low. In the past, PCPSR polling\
        \ has shown support for the existence of an independent Palestine sitting\
        \ next to the state of Israel at between 70% and 80%.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf67b4-2e7b-4175-b825-1931af7aff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.278+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd4baff-e9b2-4d7c-8d2b-398bce78cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.279+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US President Joe Biden has sought to convince both Israelis and the\
        \ Palestinians that ﻿he sees negotiations as important, saying last month,\
        \ “I don’t think (the conflict) ultimately ends until there is a two-state\
        \ solution.” The problem is, Palestinians do not seem to believe him. Nearly\
        \ three-quarters (70%) of respondents said they do not regard US talk about\
        \ Palestinian statehood as serious.\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b606a-2a30-4181-96d8-b4b6c0f57086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.280+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612d392-cfc8-4f57-b294-a0c947bf30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shikaki says it is obvious why this is so.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f6128-b46e-4bcd-aade-8116572322e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T13:44:20.281+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-21T13:44:21.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
