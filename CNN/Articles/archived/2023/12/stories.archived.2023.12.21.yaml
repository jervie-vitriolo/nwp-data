        its sovereignty.</p>'
  'haley-trump-desantis-colorado-ruling':
    'author': ' Eric Bradner and Kit Maher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T11:15:28.000+08:00
    'imagesource': 'jcr:d10bc5d5-b3af-4fc3-9d93-530e2c86949b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53fc2a20-efcf-4e57-bbd4-57db8eca1f7e'
    'lead': 'Donald Trump’s rivals for the 2024 Republican nomination largely closed
      ranks around the former president, adding to the broad GOP criticism of the
      Colorado Supreme Court ruling that he cannot appear on the state’s primary ballot
      next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-21T11:17:07.003+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-21T11:34:46.205+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What Trump’s 2024 Republican rivals are saying about the Colorado ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298a402-bf38-409b-8826-f210e5ad6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.022+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump’s rivals for the 2024 Republican nomination
        largely closed ranks around the former president, adding to the broad GOP
        criticism of the Colorado Supreme Court ruling that he cannot appear on the
        state’s primary ballot next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf2e66-cbc4-437b-bc38-22ef1663fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.023+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7455d-5ea3-4aaf-9a2e-7480318c12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.023+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Florida Gov. Ron DeSantis — who lambasted the Colorado decision\
        \ — also used the ruling to call into question whether Trump can win next\
        \ year, arguing Wednesday morning that nominating the former president would\
        \ make the 2024 election about “all this legal stuff.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708b3e7-7ab6-49a9-8b84-2f03386f3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.023+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a02278-6560-44d9-88ca-d80484897746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.024+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The responses from Trump’s rivals show the balancing act they face\
        \ just weeks from the first votes being cast in the GOP nominating contest.\
        \ Trump’s continued popularity with the party’s base, despite his ongoing\
        \ legal troubles, means they must defend him while also making their own case\
        \ that it’s time for the party to move on.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9e2c9-58ef-4563-ad32-d31f94274b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.024+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfab4f-3205-4141-b8ef-033af66368dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.025+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis, campaigning in Urbandale, Iowa, described the Colorado ruling\
        \ as a Democratic plot to “solidify support in the primary” for Trump because,\
        \ the Florida governor asserted, the party sees him as the easiest Republican\
        \ to defeat in November.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb030ea8-b67b-4bdf-8a63-38fd823e1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.025+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923e4eb-4fd5-4690-915e-e3b5fb6dcdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.026+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said other state Supreme Courts could similarly seek to keep Trump\
        \ off 2024 ballots. Nominating someone else, DeSantis said, would “give us\
        \ our best chance to be able to win.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c20206-889d-4644-9159-808d4ec7ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.026+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c37aca-c75f-4cfc-920a-7b6902712d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.026+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole general election’s going to be all this legal stuff,” he\
        \ said. “Look, it’s unfair. But the question is, is that going to work? And\
        \ I think they have a playbook that unfortunately will work. And it will give\
        \ Biden or the Democrat or whoever the ability to skate through this thing.\
        \ That’s their plan. That’s what they want.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74307e-93eb-4d18-9b81-328b512d1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.027+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632123cb-1186-438c-bdcb-6aec8cecc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.027+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DeSantis’ argument about electability is similar to the one many of\
        \ Trump’s primary rivals have made after his indictments in a New York hush\
        \ money case, a Georgia election interference probe, and federal investigations\
        \ into the events around the January 6, 2021, insurrection and his alleged\
        \ mishandling of classified documents.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e017f-ee62-44ad-bc27-4c0635011bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.028+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41196df-6825-47e5-a0ce-8fa365c413dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.028+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Do we want to have 2024 to be about this trial, that case, this case,\
        \ having to put hundreds of millions of dollars into legal stuff?” DeSantis\
        \ said Wednesday. “Or do we want 2024 to be about your issues, about the country’\
        s future, with a nominee that’s going to be able to prosecute that case against\
        \ the left just like I’ve been able to do in Florida?”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4ae34-a396-41e6-a5fb-5b7a5615c2d3'
