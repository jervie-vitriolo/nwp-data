      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Joseph Schuster, a lawyer for Alex Saab, thanked Biden\
        \ and Maduro for agreeing to the release, saying it “allows an innocent Venezuelan\
        \ diplomat to return home after serving over three and a half years in custody.”\
        \r"
