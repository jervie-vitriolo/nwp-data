      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a52daa-5e14-459e-ab22-e97a5c65721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.031+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the US Supreme Court will have final say over the matter, the\
        \ Colorado ruling, on its face, represents a new level of accountability for\
        \ Trump over his efforts to overturn the 2020 presidential election.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fa542-c83e-4b83-a8a1-ab6db67b7628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48153f40-bb82-4c39-8a87-d491458cc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.032+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, much like his four criminal indictments this year, it could\
        \ also serve as a boost to his White House comeback bid. Those indictments\
        \ have energized supporters and led the party’s base to rally around Trump.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40910897-4059-4b86-a0a5-f2c8f3af4a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.033+08:00
      'mgnl:createdBy': 'kristelle'
