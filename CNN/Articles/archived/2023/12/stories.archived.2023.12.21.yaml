      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globe Group, a staunch advocate of sustainability, is in full
        support of this initiative. Globe is offering a unique way for its customers
        to participate in this noble cause by donating their Rewards points through
        the GlobeOne app. GCash users may also join the GForest initiative where digital
        activities turn into Green Energy, which can then be used to plant native
        trees. Adopting a tree costs ₱250.00 (approximately US$5.00).</p>'
    '15':
