      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dc4ae-d182-42b9-ba02-a46a71ccba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T12:48:31.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-21T12:48:31.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re in a hurry because it’s been a long time, we haven’t done
        anything and we need to catch up right now. This does not mean that we see
        a looming conflict,” he explained.</p>'
