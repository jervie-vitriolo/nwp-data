      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 21)—Power distributor Meralco
        said on Thursday that it will be on standby 24/7 throughout the holiday season
        to ensure uninterrupted electricity for its customers.</p>'
