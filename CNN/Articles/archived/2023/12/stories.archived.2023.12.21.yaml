      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4d646-901b-4e15-864a-24fb9d5dcbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.048+08:00
