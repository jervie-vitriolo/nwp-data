      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said the Philippines needs
        a “paradigm shift” in how it deals with China’s aggressions in the West Philippine
        Sea as diplomatic efforts are going “in a poor direction.”</p>'
