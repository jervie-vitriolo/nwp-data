    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85d3ef-9f25-4490-87d4-7b6f65971eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T04:27:50.371+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-21T04:27:50.883+08:00
