      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583884c-442e-430f-8521-a5aadecaffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-21T14:50:19.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Wang warned during the call that the Philippines must act with\
        \ caution as the bilateral relationship now stands at a crossroads, Xinhua\
        \ reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332fada8-9269-43a6-a7ef-826e3bb4a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T14:50:19.168+08:00
