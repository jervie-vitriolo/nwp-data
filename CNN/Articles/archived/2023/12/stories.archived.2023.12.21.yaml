    'lead': 'In this year’s earnest and charming “Are You There God? It’s Me, Margaret,”
      titular preteen Margaret (“Transparent” star Abby Ryder Fortson) pleads with
      the divine about the vagaries of growing up, which in her case include the prospect
      of moving to a new town as well as her desperate wish to speed through puberty
      into womanhood.

      '
    'mgnl:activationStatus': true
