    'template': '1'
    'title': 'United States announces plan to land international astronaut on the
      moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc955014-1378-45c3-8070-84e969c3ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Vice President Kamala Harris announced Wednesday that an
        international astronaut will be landing on the surface of the moon as part
        of NASA’s Artemis program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16986e72-797d-4813-a51d-5531bb8d847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f1a86-1f65-4ad3-b4f5-6bc37d6db002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.823+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the United States had previously committed to flying international\
        \ astronauts around the moon on future Artemis missions, today’s announcement\
        \ takes that commitment a step further by allowing one of them to actually\
        \ walk on the surface of the moon — thereby joining an elite club that thus\
        \ far has only 12 members.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d1e91-7b9a-4c77-9a1c-f2ad6c1bd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.824+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac57e7-8969-4665-aeee-0f8d361ab1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.824+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today in recognition of the essential role that our allies and partners\
        \ play in the Artemis program, I’m proud to announce that, alongside American\
        \ astronauts, we intend to land an international astronaut on the surface\
        \ of the moon by the end of the decade,” Harris said Wednesday during a meeting\
        \ of the White House’s National Space Council in Washington, DC. Secretary\
        \ of State Antony Blinken and National Security advisor Jake Sullivan also\
        \ attended the meeting.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3ae84-fe62-4f63-9545-081ba9f8ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.824+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f7de8-281a-4294-b480-918027025b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.825+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each planned Artemis moon-landing mission will have room for four astronauts,\
        \ but not every astronaut will walk on the moon. Only two astronauts per mission\
        \ will descend to the surface of the moon, while the remaining two will only\
        \ orbit the moon in either the Orion spacecraft or a small space station called\
        \ Gateway.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a7cb7-2b91-4587-aa8d-9c6eda44d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.825+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4758ae-6b6c-4ec3-976a-207c4d27c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.825+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NASA has committed to three opportunities for European Space Agency\
        \ astronauts to fly to Gateway, one opportunity to fly a Canadian Space Agency\
        \ astronaut to Gateway and one opportunity on Artemis II, and one opportunity\
        \ for a Japanese (JAXA) astronaut to fly to Gateway,” a NASA official told\
        \ CNN. “Beyond Artemis II, these crew opportunities have not been designated\
        \ to specific Artemis missions.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30176e1d-e0a1-413b-9b77-911adb62fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.826+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24b6dd-722d-427f-b4cb-63b663a48bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.826+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Artemis II mission is set to be the first time humans will orbit\
        \ the moon since the end of the Apollo program. Slated to launch in November\
        \ 2024, the crew includes Canadian Space Agency astronaut Jeremy Hansen, who\
        \ introduced the vice president on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded65a7c-5675-44e6-b7d9-67e2942cdfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.827+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf91507-c72f-4dc4-8925-03d493949cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.827+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“NASA could have chosen to do this alone, but they intentionally chose\
        \ to include Canada and a growing list of international partners.  This extraordinary\
        \ example of US leadership leverages our collective expertise, and it is not\
        \ only sincerely appreciated, but it is urgently needed in the world today,”\
        \ Hansen said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14b8ba-ea25-437f-9080-2d691d6da59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.827+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7370f8d8-b64d-47c2-9fa7-165113d43a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.828+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first mission to land on the moon — Artemis III — isn’t scheduled\
        \ to launch until at least the end of 2025. However, that time frame has already\
        \ been called into question as the space agency is keeping a close eye on\
        \ the development of a SpaceX vehicle that will serve as the lander for Artemis\
        \ III, ferrying astronauts down to the lunar surface.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826909f-63d9-4e12-a5dd-c760db9d2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.828+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfa16f-6bfd-4c64-8c9f-2bdce7784487'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.829+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“NASA will make specific crew assignments closer to each mission
        as the mission parameters and crew criteria are defined,” the NASA official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7376ac3-da40-47fb-8f19-9d291f929c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:27:00.829+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:27:01.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/20/world/nasa-astronaut-moon-artemis-international-scn/index.html#:~:text=%E2%80%9CToday%20in%20recognition%20of%20the,meeting%20of%20the%20White%20House''s">United
        States announces plan to land international astronaut on the moon''</a></strong></em></p>'
  'murder-boston-mayor-apology':
    'author': 'Meron Moges-Gerbi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-21T11:27:17.000+08:00
    'imagesource': 'jcr:b367754a-53d0-411a-a55f-e0c6e8a881f1'
