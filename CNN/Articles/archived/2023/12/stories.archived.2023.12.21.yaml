      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76524e46-22a6-48a3-86f0-f14fb0713518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.041+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former New Jersey Gov. Chris Christie — one of the most strident Trump\
        \ critics in the 2024 GOP race, who has defended federal prosecutors’ indictment\
        \ of the former president — said Tuesday that “people in this country deserve\
        \ to have a trial before rights are taken away from them.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66a1c8-5e05-4a44-ae48-af50146c79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005a00b-30ee-40e1-8734-d8df2aad2051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.042+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as he acknowledged that his comments might be “counterintuitive”\
        \ given his long-standing criticism of the former president, Christie said\
        \ in Bedford, New Hampshire, that it would be “bad for the country” for a\
        \ court to keep Trump off the ballot.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784a55f-0f1a-4d33-8b74-039b0dacfc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.043+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b77054-bcb7-4823-9943-49c0ad8fbb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I do not believe Donald Trump should be prevented from being president\
        \ of the United States by any court. I think he should be prevented from being\
        \ president of the United States by the voters in this country,” Christie\
        \ said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a1bde-2193-47ed-9002-5d8796a14000'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.044+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0982da-03a7-42f8-b0b2-70302d7924bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.045+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-21T11:34:46.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “I think it would cause a lot of anger in this country if\
        \ people had the choice taken away from them. I would rather have them make\
        \ the choice that he doesn’t deserve it.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea216ad2-6a07-432a-acac-fba4d667c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-21T11:17:07.046+08:00
