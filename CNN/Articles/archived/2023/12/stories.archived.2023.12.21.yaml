      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nearly 20,000 Palestinians have been killed since October 7, according\
        \ to the Hamas-controlled Health Ministry.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027adbd-887e-4092-8d02-a254ec090faf'
      'mgnl:activationStatus': true
