      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 21) —</strong> The
        proposed Reciprocal Access Agreement (RAA) between the Philippines and Japan
        is expected to be signed next year as both nations work on enhancing their
        bilateral ties.</p>'
