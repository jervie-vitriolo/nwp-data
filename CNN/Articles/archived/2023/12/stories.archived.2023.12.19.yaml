  'jonathan-majors-trial-verdict':
    'author': 'Alli Rosenbloom and Nicki Brown, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-19T08:07:05.000+08:00
    'imagesource': 'jcr:9747058b-a5e0-4c64-99b2-fb1426bece45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a072d10-6530-4c17-84f4-319877522ee3'
    'lead': 'A New York jury on Monday found actor Jonathan Majors guilty of assault
      and harassment of his former girlfriend during a domestic dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T08:09:37.219+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-19T08:09:37.611+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jury finds Jonathan Majors guilty of assault and harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ee0cf-d498-49ea-8054-4c2044317107'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York jury on Monday found actor Jonathan
        Majors guilty of assault and harassment of his former girlfriend during a
        domestic dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a95b1d-a3c4-4c36-9295-a75d90bdf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors, a rising star who has appeared in Disney’s Marvel franchise\
        \ and “Creed III,” was convicted on Monday of one count of reckless assault\
        \ in the 3rd degree and a non-criminal charge of harassment as a violation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c05120-0c02-42e4-beed-54583a702ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.270+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was acquitted on another assault charge and one count of aggravated\
        \ harassment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383ed17-1322-49d0-9d02-9705e4bb6b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors, who was present in court on Monday, held a straight a face\
        \ while the verdict was being read. He left the courthouse without commenting\
        \ to members of the media.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9f278-a6ad-42be-9499-58cec660b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.271+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN on Monday afternoon, Priya Chaudhry, an attorney\
        \ for Majors, said he “still has faith in the process and looks forward to\
        \ fully clearing his name.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a514957-5106-4eaf-902d-b13330f10c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after news of the verdict, a source with knowledge of the matter\
        \ told CNN that Marvel Studios would not be moving forward on any future projects\
        \ with Majors, who was set to star as the villainous Kang in the upcoming\
        \ “Avengers: The Kang Dynasty.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74184c36-c259-4440-a3f0-3422ea07cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.272+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A representative for Marvel declined to comment when reached by CNN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462dd387-42ef-44f6-9a82-679c15d3b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The jury in the case deliberated for about four and a half hours total\
        \ before reaching a verdict.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a63f59-5c30-48e8-8853-f319569d96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.273+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The trial, which began on December 4, stems from a March domestic dispute\
        \ involving Majors and his former girlfriend, Grace Jabbari. Majors had pleaded\
        \ not guilty to misdemeanor charges of assault and aggravated harassment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4b8e2-3db4-4b49-8874-1fdb9c9acd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During closing arguments last week, prosecutors alleged Majors “didn’\
        t hesitate to use physical violence” against Jabbari when he grabbed Jabbari’\
        s right hand, twisted her arm behind her back and then “struck a blow” to\
        \ her head.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04570a91-16f6-44a8-9f14-41d97404a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors’ attorney reiterated his innocence during her closing argument,\
        \ calling the accusations against him “fake” and alleging that Jabbari was\
        \ the aggressor in their argument.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a713c2d-8b95-431a-9528-fb715ddaa30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Majors did not testify during the trial, but he was present in the\
        \ New York City courtroom for the duration of the proceedings.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6722e-d1a5-40bf-bcdc-5d8e207cb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the New York Times, Jabbari testified on December 5 that\
        \ Majors assaulted her in the backseat of a car during the March dispute,\
        \ which prosecutors said happened after Jabbari saw a romantic text message\
        \ on his phone from someone else.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2a4b6-57be-4a02-9daf-409952e6d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are gratified to see justice served by today’s guilty verdict.\
        \ Ms. Jabbari testified publicly and truthfully, even though reliving these\
        \ traumatic events on the witness stand was obviously painful,” Jabbari’s\
        \ attorneys said in a statement to CNN on Monday. “We are grateful to the\
        \ jurors and the Judge for their attention and patience, and to the Manhattan\
        \ District Attorney’s Office for their hard work and support.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c5f4b-1a27-42a7-bb38-5f20fc5721a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Until his legal troubles, Majors had starred in a number of high-profile\
        \ film roles with more slated for production. He appeared as Kang in the Marvel\
        \ film, “Ant-Man and the Wasp: Quantumania,” which released back in February.\
        \ He also appeared in the Disney+ series “Loki,” which aired its second season\
        \ in October.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6068efee-01f4-4184-885a-6cc41ed1d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.276+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Avengers: The Kang Dynasty” was to release in 2026 and would have\
        \ served as a starring vehicle for Majors. He was also set to star in another\
        \ film centered around his Marvel character, “Avengers: Secret Wars,” slated\
        \ for a 2027 debut.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b39bf8-f5bd-44e3-b4b3-3c020818a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Majors’ career trajectory already paused due to the trial, his\
        \ professional future is now in question. The actor could face up to a year\
        \ in prison for the assault conviction. He also faces a maximum of 15 days\
        \ in jail and a $250 fine for the harassment violation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c76c0-5d66-40d0-a04d-19db7e18d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.277+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His sentencing is scheduled for February 6 next year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752f505c-2ac3-4e1c-9b71-330d047ea704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Elizabeth Wagmeister contributed to this story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d67596-5015-43fe-b615-364c6e8c3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:09:37.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:09:37.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/18/entertainment/jonathan-majors-trial-verdict/index.html">Jury
        finds Jonathan Majors guilty of assault and harassment</a>"</em></p>'
  'apple-halt-sales-apple-watches':
    'author': 'Samantha Murphy Kelly, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-19T08:09:47.000+08:00
    'imagesource': 'jcr:c9b1f4a0-b5e5-4892-917a-081834881f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b648c73-f225-41b0-97b0-b5f4683ec3f6'
    'lead': 'Apple plans to stop selling some versions of the Apple Watch in the United
      States as soon as this week to get ahead of what could be one of the most momentous
      patent disputes in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T08:13:49.627+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-19T08:13:50.027+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Apple to halt sales of some Apple Watches in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527194f-ba26-4519-9f1a-9e64443361b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Apple plans to stop selling some
        versions of the Apple Watch in the United States as soon as this week to get
        ahead of what could be one of the most momentous patent disputes in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c73cd-ec43-4687-8a51-00e88ecf88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company confirmed to CNN it will no longer be selling its Apple\
        \ Watch Series 9 and Apple Watch Ultra 2, starting Thursday on Apple.com and\
        \ from retail locations after December 24.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b4e24-2d1b-4da9-8da3-576aa4b53579'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision to take one of its most popular products off the shelf\
        \ follows an ongoing dispute with medical device maker Masimo over its blood\
        \ oxygen feature. Apple has routinely marketed its smartwatch as a life-saving\
        \ device, which has helped launch the Apple Watch into the stratosphere, making\
        \ it the most popular watch sold around the world. But its skirmish with Masimo\
        \ threatens to undermine that.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebc571-2900-450b-b7c9-be04fb9be73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the US International Trade Commission ruled that Apple\
        \ was in violation of Masimo’s pulse oximeter patent, which uses light-based\
        \ technology to read blood-oxygen levels. President Biden has 60 days to review\
        \ the ruling before a ban could go into effect.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaecc8b-c38c-4d94-977e-d1eafb9df093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While the review period will not end until December 25, Apple is preemptively\
        \ taking steps to comply should the ruling stand,” the company said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52b14e-3ed8-4727-a214-7d7277f3c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added: “Apple strongly disagrees with the order and is pursuing\
        \ a range of legal and technical options to ensure that Apple Watch is available\
        \ to customers.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303003b9-6ad4-40fc-af9c-4188000563e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said, if the order stands it will “continue to take all\
        \ measures to return Apple Watch Series 9 and Apple Watch Ultra 2 to customers\
        \ in the U.S. as soon as possible.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689db56c-8dec-4423-9d43-bb2746cc68f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other models will remain available for purchase, but an import ban\
        \ would impact Apple Watch Series 6 and later, and all models of Apple Watch\
        \ Ultra imported after the end of an upcoming review period. However, it will\
        \ not impact sales of the Apple Watch SE, according to Apple.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50221c-c31f-466b-b61e-c38f56ea8498'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple launched its Series 9 phone in September. It features a custom\
        \ S9 chip for faster processing and enables hand gestures to control the watch,\
        \ thanks in part to an enhanced neural engine that processes data from sensors\
        \ and machine learning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5534434-332a-482b-926e-97f5572639cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An ongoing dispute</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d2185-84fc-4765-9568-2fcd34f435d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple said it firmly believes the ITC’s findings are inaccurate and\
        \ should be reversed. It also plans to take the decision to the Federal Circuit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01add725-e032-420c-b5cb-735383068392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, Apple said it has submitted evidence demonstrating how\
        \ a ban would negatively impact healthcare, scientific and medical research,\
        \ and Apple Watch users who rely on the ECG, blood oxygen and other health-related\
        \ features.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7bd36-b2ce-4ffd-ab21-3a97d58a6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.670+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masimo CEO Joe Kiani told CNN he believes the decision to halt the\
        \ sale of the devices is the latest salvo in the ongoing patent fight.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931e26f-c874-404e-a7d5-7629b2a4c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This has been a deliberate infringement,” Kiani said, calling the\
        \ sales halt a pressure tactic on Biden.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abd2e6-07ac-46cb-9b99-45450886e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple hasn’t attempted to settle the case with Masimo but Kiani said\
        \ he is open to it.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79bc2ee-0da0-4be0-a6e3-34065a540ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The companies have long been embattled in ongoing disputes. In October\
        \ 2022, Apple filed two patent infringement lawsuits against Masimo, claiming\
        \ the company copied patented Apple Watch features of Apple Watch into their\
        \ Masimo’s M1 medical smartwatch.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502e464-0377-4d22-b562-6775052343d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impact on sales</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596638c3-54ea-417d-9930-2f947eee9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "David McQueen, a director at ABI Research, said the decision to leave\
        \ the watches available for purchase in stores until December 24 should help\
        \ soften the financial impact of the blow of the pause, giving shoppers a\
        \ few days left to buy the devices ahead of Christmas.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088afc5e-c8df-4867-a161-f98346b3bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While Apple is the lead player in the sector with around a 24% market\
        \ share, it may not actually affect its business too much if it can boost\
        \ sales in these final few days, assuming there is available stock,” he said.\
        \ “It may be able to ride out the holiday season without too much of an impact\
        \ on sales.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634631fe-975c-44e1-a86f-ba1321062a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple sold 49 million smartwatches in 2022 and about 26.7 million in\
        \ the first 9 months of 2023.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e86f07-5707-4189-92b1-2d44570f1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be interesting to see how long the dispute will last, or
        when Apple opens its wallet, and when the ban will be lifted,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f80f5-aa6a-4233-9653-21dd29a5b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:13:49.675+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T08:13:50.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/18/tech/apple-halt-sales-apple-watches/index.html">Apple
        to halt sales of some Apple Watches in US</a>"</em></p>'
  '5-9-magnitude-earthquake-northwest-china':
    'author': 'Maija Ehlinger and Nectar Gan, CNN'
    'caption': 'Chinese state broadcaster CCTV aired images of damage following the
      earthquake in northwest China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-19T08:38:01.000+08:00
    'imagesource': 'jcr:91005dd1-0da9-45e5-9cad-fa32e5aef15c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3a3192-2661-44f8-bf08-fee4b0a5503e'
    'lead': 'At least 116 people were killed and hundreds more injured after an earthquake
      hit northwest China, state media reported Tuesday, as rescue teams scrambled
      to reach survivors in sub-zero temperatures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T08:40:08.643+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-19T13:21:09.803+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rescuers battle sub-zero temperatures as more than 100 killed in powerful
      China quake'
    'updated': 2023-12-19T13:19:57.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71898c76-ac04-45f3-87b5-3f0f57b9606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:40:08.685+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T13:21:09.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong>&nbsp;At least 116 people were
        killed and hundreds more injured after an earthquake hit northwest China,
        state media reported Tuesday, as rescue teams scrambled to reach survivors
        in sub-zero temperatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255041a-6d7f-4ce4-804b-7035813f59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.502+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake rocked Jishishan county in Gansu Province late Monday
        night, damaging houses and roads. Rescuers raced to search for survivors trapped
        under rubble, while residents rushed outdoors, huddling overnight in the bitter
        winter cold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a4cb6-22e9-4777-9f3a-d45174f11eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.502+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of Tuesday morning, the quake has killed 105 people and damaged
        more than 4,700 houses in Gansu, provincial authorities said in a news conference.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af152d-d5d5-4920-996b-ef8c29f582b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.503+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A total of 397 people in Gansu have been injured so far, including
        16 critically and 76 seriously, officials said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6d1bd-fc01-4844-9924-4a2ecc0322fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.503+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Eleven people have died in the neighboring province of Qinghai, according
        to CCTV.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e75a52-8d01-4035-8e49-3ec7cad13b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.504+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The quake struck just before midnight while many would have been sleeping
        in their homes. It measured 5.9-magnitude at the shallow depth just over 6
        miles, according to the United States Geological Survey. The China Earthquake
        Administration gave a slightly higher reading of 6.2 magnitude.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31de668-a7da-4974-b9f6-711185f411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.504+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors lasted nearly 20 seconds and were felt in the provincial
        capital of Lanzhou 102 kilometers (63 miles) away, CCTV reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e875a2-811b-4c7c-b762-4fe214b37545'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.504+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some village homes in Gansu and Qinghai have collapsed, with firefighters
        pulling survivors out of the rubble in the dark, footage from CCTV showed.
        More than 1,600 firefighters have been deployed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42595a-db7a-49a6-937c-e3a9c1157851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.505+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake has also cut off water and electricity supply as well
        as mobile signals in some areas, complicating rescue efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd538e06-fff7-481e-9499-d7f84038325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.505+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bitter temperatures</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ffb69-b665-4f74-a56b-686c824314f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.506+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jishishan, residents woke up to strong tremors. Many rushed out
        of their homes to seek safety in open areas. Videos and images on state media
        show families huddling together and wrapped in thick blankets on a public
        square.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e6858-f164-4f9e-8e8b-5cd9de39cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.506+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Authorities have set up tents at a temporary resettlement site on a
        square in Dahejia, a hard-hit town in Jishishan county, CCTV reported.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc68b6-3a7c-4e3d-b058-16773baeb211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.507+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The lowest temperature in Jishishan was -14 degrees Celsius, or 6.8
        degrees Fahrenheit, overnight, according to CCTV.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47a2a0-54dc-4120-bcd1-d53e70f09ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.507+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The below-freezing temperatures pose the “biggest challenge” to rescue
        efforts, Wang Duo, an expert involved in the rescue, told the state-run outlet
        China Newsweek. The first 72 hours are usually considered the “golden period”
        for rescue, but that precious time window is shortened in this case due to
        the biting cold, Wang said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e440cf-d420-473f-b38a-883ae4a24a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.508+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Large swathes of China, including its northwest, have been gripped
        by a sudden cold snap in recent days, with temperatures plunging to near historic
        lows in some northern areas.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b3810-a204-4f7a-861a-10896a680657'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.508+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Chinese Xi Jinping on Tuesday urged authorities to “make all-out efforts”
        to search for survivors and treat the injured, noting that the disaster took
        place in a high-altitude area with cold weather, according to Xinhua.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7402f-a1b7-491b-b051-e963e1b9cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.509+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'China is no stranger to powerful earthquakes, especially in southwestern
        parts of the country where the Eurasian tectonic plate meets the Indian plate,
        a dramatic collision that creates the mighty Himalayas and the vast Tibetan
        plateau.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceeb523-3c8e-4bb6-b3de-d0f5917e0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.509+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The quake is on course to be the deadliest to have hit China in nearly
        a decade, since an earthquake in the southwestern province of Yunnan killed
        around 600 people in 2014.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71dbb55-076f-41b6-8157-5baf30b02157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:21:09.510+08:00
      'mgnl:createdBy': 'angela'
      'mgnl:lastActivated': 2023-12-19T13:21:09.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yunnan’s neighboring province, Sichuan, witnessed a devastating
        magnitude 7.9 earthquake in 2008 that killed some 90,000 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85680e13-7a5a-4a74-9aa6-a31ffb5b7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T08:40:08.687+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T13:21:09.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/18/americas/5-9-magnitude-earthquake-northwest-china/index.html">Rescuers
        battle sub-zero temperatures as more than 100 killed in powerful China quake</a>."</em></p>'
  'supreme-court-comelec-smartmatic-tro':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-19T10:22:29.000+08:00
    'imagesource': 'jcr:3ce34f8d-6aab-4d0f-9fe3-a4042419865d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b8a480-ecf8-4a8d-9fe5-f4dc73d8a068'
    'lead': 'The Supreme Court has ordered the Commission on Elections (Comelec) to
      comment on the petition filed by the country''s longtime voting technology provider
      Smartmatic Philippines.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T10:24:37.299+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-19T10:24:37.782+08:00
    'mgnl:lastActivatedBy': 'superuser'
