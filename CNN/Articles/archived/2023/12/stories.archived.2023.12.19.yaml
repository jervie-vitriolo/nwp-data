      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f605dae-a871-454f-bf62-958a0c225971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Plano pa rin po nating pumasada, ''yun nga lang nakakatakot
        na dahil kolorum na kami,</em>" Valbuena told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283e343-3131-4f98-add5-846c3096e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.843+08:00
