      'mgnl:lastActivated': 2023-12-19T14:14:29.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c48183-7de1-4c3f-86df-861d169ef351'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit kailangan may deadline? Bakit kailangang i-revoke ''yung
        aming mga franchises na wala naman kaming nilalabag na batas</em>?” he added."''<em>Yung
        hindi namin pagsunod sa consolidation tingin ko ay karapatan namin ito.</em>"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f14353-10d8-4e4a-8c21-2cbb72393722'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.845+08:00
