    'template': '1'
    'title': 'MIAA: NAIA prepared to ensure smooth flow of travelers, avoid glitches
      amid holiday rush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1d997-3903-44b4-b569-2670afe31f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Manila International Airport Authority (MIAA) said Tuesday it has implemented
        measures to ensure a smooth travel experience and prevent another system glitch
        as passengers swarm the Ninoy Aquino International Airport (NAIA) this holiday
        season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698e792-e90e-4d2b-9af1-fc7d5bacd1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb50fb-383f-45f8-861f-53b4f9fc9ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, based on the programs that we’ve implemented, we think
        that we are ready for this surge,” MIAA officer-in-charge Bryan Co told CNN
        Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ffc45-b2f6-49b0-a752-384c648c00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10eca2c-a883-479c-a7c6-b82fce8db986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said airport authorities met with the different stakeholders
        and government agencies early December to prepare for the expected influx
        of passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f217640b-c622-4142-ae51-449c8f59f51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53a0ae-2365-4647-87af-8fbb4531b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the measures being implemented is making sure airlines have\
        \ enough aircraft and personnel, he said. Agencies like the Bureau of Immigration,\
        \ and Office for Transportation Security are also working with the MIAA to\
        \ improve efficiency at the airport, he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52578bd-3b78-4140-8dca-ae9f09e8f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639e866-5a29-413c-9c11-f314a22ae375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said the terminal rationalization program has also allowed them\
        \ to focus deployment of customs, immigration, and quarantine resources to\
        \ Terminals 1 and 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12ccac-5186-4d36-960f-faa76a82b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850392e0-d08c-457c-b9ad-5d0404c48e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Immigration booths specifically in Terminal 3 have been increased to\
        \ 43 from 26, he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074735bd-42a1-4a18-a553-a234b249c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def4cc85-4527-43d1-aa08-0c7b229b121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said efforts were also implemented to avoid another glitch at NAIA\
        \ just like what was experienced on January 1 this year that affected hundreds\
        \ of flights and thousands of passengers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8095cc-6937-45b4-95a4-9a8a98095555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7723df-2556-467a-b5b6-9e765052c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on the discussions with the Civil Aviation Authority of the\
        \ Philippines, they have implemented a lot of changes and improvements in\
        \ terms of the air traffic management system that had an issue,” he said.\
        \ “The necessary improvements and redundancies have been put in place.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa1875-7417-4bc0-bf65-f38d901799ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1b475-ff7e-4504-b436-9baf1e843e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said the recent series of scheduled maintenance activities allowed\
        \ them to upgrade different equipment like power generators, circuit breakers,\
        \ and transformers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8f421-b1ec-48ee-8fd7-163b07c694d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9220da-6f2f-4f91-92b0-0fbff6fd33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said they have so far recorded around 140,000 passengers\
        \ per day, which is expected to increase to as much as 150,000 as Christmas\
        \ Day and New Year’s Day approach.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c63f3a-41b0-438b-8315-f2de2b4a0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2567cd1-2d0f-42d5-9c71-6763a48d7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Co said the on-time performance of aircraft has been averaging 80%\
        \ in the past three months, which is within acceptable international standards.\
        \ This means that four out of five flights are leaving or arriving within\
        \ 15 minutes, he explained.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06a4dc-551f-47f0-8bab-86d85d5091d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2817f-0d74-4bd7-8cd0-7a3e5594886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said they hope to sustain or even increase this level to 85%.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a174f-e79b-4149-ac13-5b94a5960118'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80ff2f-6102-4149-a810-69c26fcf038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the peak of the holiday season nears, Co reminded air travellers\
        \ to accomplish what they can online to shorten the time of having to line\
        \ up. Those that can be done via digital channels ahead of time include paying\
        \ the travel tax and filling out the e-travel form.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa4461-2f24-4d24-b4ea-b47a181639f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f26c3-e365-4a0c-9de6-46c536157bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:47:07.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T12:47:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co also reminded international passengers to be at the airport at
        least 3 hours before their flight and at least 2 hours before their flight
        for those heading to domestic destinations. Passengers should also consider
        the flow of traffic around Metro Manila at this time of year, he added.</p>'
