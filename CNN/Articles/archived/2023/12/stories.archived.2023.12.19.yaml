      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel has claimed that the ₱450-billion\
        \ hike made by the bicameral conference committee to unprogrammed appropriations\
        \ is “unconstitutional.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
