      'mgnl:lastActivated': 2024-01-29T01:45:28.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f754a-9a9d-4a2b-b656-013a3d2aa648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.880+08:00
      'mgnl:createdBy': 'vince'
