      'mgnl:lastActivated': 2023-12-19T14:14:29.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ca56c-f301-42a6-8c82-ede8d70ce9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.432+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should there be a deadline? Why should they revoke
        our franchises when we are not violating any law? I think it is our right
        not to complying with the consolidation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f46b6-4278-417a-8ea4-f56430608e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.846+08:00
