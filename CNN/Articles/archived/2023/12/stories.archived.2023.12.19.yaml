  'blue-origin-new-shepard-jeff-bezos':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-19T04:25:31.000+08:00
    'imagesource': 'jcr:749d6ce1-13c0-4fed-b549-eefbe3a69203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60175e0b-38ec-4c98-a9dc-e62a962425a5'
    'lead': 'The first launch in more than a year of Blue Origin’s New Shepard tourism
      rocket, designed to vault paying customers on brief trips to the edge of space,
      was scrubbed Monday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T04:28:33.596+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-19T04:28:34.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blue Origin’s anticipated return to flight scrubbed before launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69040080-5f53-41aa-9d0c-642f7b24d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.615+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first launch in more than a year of
        Blue Origin’s New Shepard tourism rocket, designed to vault paying customers
        on brief trips to the edge of space, was scrubbed Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c080022d-56fc-439a-b382-944659b491c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97db314-b662-413a-86c6-2a0e38b238a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.616+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Jeff Bezos-founded company said the scrub of the uncrewed science\
        \ mission was “due to a ground system issue the team is troubleshooting,”\
        \ according to an update shared on X, formerly known as Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f74f3-1063-492d-a26c-7f6dfe13e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095b876-7a46-413b-abd0-7a63766d4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.617+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially, Monday’s launch of New Shepard was delayed by an hour due\
        \ to cold temperatures at the launch site at Blue Origin’s facilities on a\
        \ private ranch in West Texas, according to the company. Blue Origin said\
        \ that a new launch date will be shared sometime this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5db9f6-8462-426e-8f63-2672271c8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4ce37-8eff-4861-bb6a-e1d82a47cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.618+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission would have marked the rocket’s return to flight after Blue\
        \ Origin spent months recuperating from a failed uncrewed test flight.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b9ce6-0d11-4957-a0be-edcee6d31264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6dc08-2615-4b1c-85da-85d5a0fd7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.619+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Shepard’s 2022 failure</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b53678-5ba1-4e9e-9555-ef0c60c451c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A New Shepard rocket and spacecraft were set to launch a batch of science\
        \ instruments on September 12, 2022. But one minute into flight, the rocket\
        \ endured Max Q — an aerospace term that refers to a moment of maximum stress\
        \ on a vehicle at a relatively low altitude where the atmosphere is still\
        \ fairly thick, and the rocket is moving at nearly the speed of sound.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8640020-30c1-4a8b-b915-8e21524c5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcd8ba-962b-41eb-93a6-2ae72a219e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.620+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around that time, the rocket appeared to emit a massive burst of flames.\
        \ The New Shepard capsule, which rides atop the rocket, then initiated its\
        \ launch abort system — firing up a small engine to blast itself safely away\
        \ from the malfunctioning rocket. That system worked as intended, parachuting\
        \ the capsule to a safe landing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29157eb-d0e4-4b27-b1c2-3286714b63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda73e4-922f-4da3-a961-64932b08935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.621+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blue Origin later revealed that the cause of the failure was a problem\
        \ with the engine nozzle, a large cone that directs the flaming exhaust at\
        \ the rocket’s bottom. Onboard computers accurately detected the failure and\
        \ shut the engine down, according to the company.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c38f9c-990d-494e-ae86-bae0e003fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a407a-5fd0-4ee6-9c65-4a16b933daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.622+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No injuries were reported on the ground, and Blue Origin said the science\
        \ payloads and the capsule could be flown again.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5690295-b85f-405c-8d02-7cc9e2dcfd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f44994-f33a-4474-a4c4-896ea27733df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.623+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the rocket, left without a functioning engine, smashed back into\
        \ the ground and was completely destroyed. Typically after New Shepard launches,\
        \ the rocket booster guides itself back to a safe upright landing so it can\
        \ be flown again.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5044d-76af-4c97-b822-2b6b424c6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98d96c-1f0d-403f-b195-1ad38e993016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.624+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During a Thursday interview with podcaster Lex Fridman, Bezos  said\
        \ that the escape system that jettisoned the capsule to safety is the most\
        \ difficult piece of engineering in the entire rocket — but “it is the reason\
        \ that I am comfortable letting anyone go on New Shepard.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9693fac-6752-4e19-898b-86fff788624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.625+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c6ead-26e3-4182-a18f-78a7a2e705c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The (rocket) booster is as safe and reliable as we can make it,” Bezos\
        \ added. “The power density is so enormous that it is impossible to ever be\
        \ sure that nothing will go wrong. … So the only way to improve safety is\
        \ to have an escape system.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20815191-b3d8-42ec-bd5d-607f9e9e2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.626+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.251+08:00
