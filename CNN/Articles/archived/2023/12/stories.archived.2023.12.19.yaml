    'lead': 'Sen. JV Ejercito said the Senate is confident that President Ferdinand
      Marcos Jr. will not veto the provisions in the proposed ₱5.76-trillion national
      budget for 2024 that will increase unprogrammed funds, which a minority senator
      flagged as ''unconstitutional.'''
