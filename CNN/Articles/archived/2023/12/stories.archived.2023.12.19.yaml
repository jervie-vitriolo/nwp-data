      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f4379-6dd2-4a62-b570-57549ca88c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the settlement and company statement: “Google will pay\
        \ $630 million into a settlement fund to be distributed for the benefit of\
        \ consumers according to a Court-approved plan.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f3fd1-9c81-41c6-985e-9413e5f5c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.556+08:00
      'mgnl:createdBy': 'vince'
