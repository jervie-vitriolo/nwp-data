      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747871e2-5fdb-4d8d-bffe-6c6b64eb9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manibela and Pinagkaisang Samahan ng mga Tsuper at Operators Nationwide
        extended their transport strike this month to protest the consolidation requirement
        under the government’s modernization program.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebab7c-79ca-405a-83b3-b157cf32b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b843eae-a9ae-4e49-8c15-863ca5918c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has said the consolidation deadline
        will no longer be extended. Permits of those who will not consolidate will
        be revoked on New Year’s Day, authorities warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d087b-96b2-4fa5-9cfc-f1ae6745c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974e414-1de6-41b9-b0cb-aeee03c7ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Valbuena pointed out that consolidation is not needed to modernize\
        \ jeepneys. Without government subsidy, they were able to upgrade some of\
        \ their units, he noted.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817426b-e7a4-49eb-b07f-ed07bad6a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb652b-a59a-42d1-8830-e29625a980d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For around ₱400,000 to ₱500,000, they can already avail of locally\
        \ made jeepney units that are compliant with the government’s standards, he\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38149b-61d9-4a1f-bb7f-edeb11508fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70828a74-0396-43d9-a81f-94fca2cdee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the government's ₱200,000 subsidy is not enough for them to\
        \ purchase the mini buses that cost ₱3 million, but it will be enough for\
        \ modernized jeepney models.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f45b2-7af3-48f1-ada0-9b95fdae4ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5e37e-0b04-4ff5-aea2-a864a0e96285'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of giving cash subsidy, the government can instead provide\
        \ compliant engines from Japan or locally made ones if they are available,\
        \ he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b375c3-d649-4a68-b06d-7aa98d00be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9ad92-5665-4df3-ad8a-8a7d105454b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manibela leader earlier called for the provision of <a href="https://www.cnnphilippines.com/news/2023/3/8/local-jeepney-manufacturers-puv-modernization.html">assistance</a>
        to local manufacturers so that good quality but less expensive units than
        the government''s preferred ones will be available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6556ae1-0bcb-4aae-85bb-3da1c59b73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775944f7-1aa9-4516-b81c-0d2a73ef6575'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.853+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead of consolidating, Valbuena urged the government to extend the\
        \ validity of their single franchise.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e4475-ffad-4d7b-a7c0-dea26c6afabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362fded-6234-4a10-a4c5-d32a83905f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T14:14:29.450+08:00
