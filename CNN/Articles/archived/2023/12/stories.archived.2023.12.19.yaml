      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37 OFWs comprising the latest batch of repatriates from Israel
        include 31 caregivers and six hotel workers, the DMW said.</p>'
