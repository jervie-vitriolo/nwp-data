      'mgnl:lastActivated': 2023-12-19T05:56:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731c1af-3a62-469c-8a72-006ad8864de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T05:28:10.143+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T05:56:49.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and his delegation arrived in Manila at 10:38 p.m.
        on Monday, according to the Presidential Communications Office.</p>'
