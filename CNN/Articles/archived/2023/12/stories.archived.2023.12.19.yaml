  'Ejercito-pro-China-trolls-Beijing-funded-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-19T19:59:04.000+08:00
    'imagesource': 'jcr:92804c93-01f3-4cb6-a77b-e6b5f54d742a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d107f81-ee96-48be-8efb-b79e97bbbdab'
    'lead': 'Sen. JV Ejercito claimed that China might be funding destabilization
      efforts in the Philippines through "trolls" with "pro-Beijing" stance amid territorial
      disputes in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T20:01:06.680+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-19T20:01:07.134+08:00
