      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB said it was a unanimous decision to suspend "Laban Kasama
        ang Bayan," while majority of the board members voted to halt the airing of
        Duterte''s weekly show.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7697c65-4b7a-43de-8e01-0779f16f7d2f'
