      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2023/10/31/pcg-pro-china-narratives.html">PCG
        official: Pro-China narratives being spread to sway Pinoys'' opinions</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c36f0e-fd1e-4c7d-aa1f-ac22549c7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.715+08:00
