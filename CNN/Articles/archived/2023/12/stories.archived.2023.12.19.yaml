  'google-play-store-settlement':
    'author': 'Melissa Alonso and Diksha Madhok, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-19T17:08:35.000+08:00
    'imagesource': 'jcr:72cd8092-b111-4cba-84e2-ef55504bfdef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ee00512-10c4-4d8e-a8ca-d8ea8c1cc850'
    'lead': 'Google agreed to pay $700 million and to allow more competition in its
      Play app store, according to the terms of an antitrust settlement with State
      Attorneys General and consumers filed in federal court on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T17:11:48.544+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-12-19T17:13:19.845+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Google-Play-Store']
    'stories': []
    'template': '1'
    'title': 'Google to pay $700 million to US states, consumers in Play store settlement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28c055-393e-4089-bf46-14c075b6e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has agreed to pay $700 million and
        to allow more competition in its Play app store, according to the terms of
        an antitrust settlement with US states and consumers filed in federal court
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cc92a-691d-40d7-b938-0bef438e9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b57876-8cee-401c-9b8b-77154a8c2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In separate complaints, the Justice Department and dozens of states\
        \ accused Google in 2020 of abusing its dominance in online search by allegedly\
        \ harming competition through deals with wireless carriers and smartphone\
        \ makers that made Google Search the default or exclusive option on products\
        \ used by millions of consumers. The complaints eventually consolidated into\
        \ a single case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477aa94-745b-4701-93d7-25bea89d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483efe8b-8e4d-4c14-bf40-9dda9ec4ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today, the details of a settlement reached in September with state\
        \ attorneys general were filed publicly,” a Google spokesperson said in a\
        \ statement Monday. \r"
    '5':
