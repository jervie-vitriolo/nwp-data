      'mgnl:lastActivated': 2023-12-19T11:36:55.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro&nbsp;Manila (CNN Philippines, December 19) —</strong>
        Actress Kim Chiu admitted that her love life is currently "hanging" amid rumors
        that she and actor Xian Lim broke up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b490f6-62a1-406c-a9a3-3be0d7c1fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Veteran actress Maricel Soriano asked Chiu about her love life as the\
        \ Diamond Star followed the younger celebrity as a \"nanny for a day\" for\
        \ her YouTube vlog posted over the weekend.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a0ae6-5116-43d1-9aee-8d87131a033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang dami-dami nagbubulungan, kumusta daw ang love life mo? Tinatanong\
        \ nila (fans) ang love life mo, eh. Di naman ako makasagot, 'day, kasi di\
        \ naman ako ikaw,\" Soriano said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c6101-fb0c-4d16-918b-46c8de391757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.022+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They are talking about it, how is your love life? Your\
        \ fans are asking about your love life. I can't answer them because I'm not\
        \ you.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8beb0e-1e94-44ca-857c-fa5342736e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chiu laughed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b04aa-0915-4dbe-8664-b64b7a8bbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.023+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ang love life ko naka-hang ngayon (My love life is currently hanging),”\
        \ the younger star said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81268080-68c5-48fe-8ce5-a3c3621d75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Parang telepono (Like a telephone)?\" asked Soriano, Chiu's co-star\
        \ in \"Linlang.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300b880-5e33-4756-b946-aa2f6f6dcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Oo...kumain tayo, yaya (Yes...let's eat, yaya),\" the younger actress\
        \ said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7a848-ebc8-4e2c-bcc7-292402c56466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.024+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Daanin natin sa pagkain 'to, kaya mo 'to, 'day (Let's just eat. You\
        \ can handle this),” Soriano said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1be3e-8d58-418f-b36c-43e5f90731a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When Chiu was asked about the status of her relationship with Lim last\
        \ Nov. 24, the 33-year-old actress told ABS-CBN News that they would just\
        \ keep it to themselves. But fans noticed on Dec. 12 that Lim deleted most\
        \ of his videos, including vlogs with Chiu, on his YouTube channel.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877c1f9-2357-4a7b-b2a6-fe7172462820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.025+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T11:36:55.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiu and Lim started dating in 2012. They made their relationship
        public in 2018.</p>'
