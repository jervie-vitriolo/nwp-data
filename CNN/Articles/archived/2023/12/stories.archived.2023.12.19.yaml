    'lead': 'Manibela Chairman Mar Valbuena says they will continue operating even
      after authorities revoke their permits once the consolidation requirement under
      the PUV modernization program ends on Dec. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T14:14:28.817+08:00
