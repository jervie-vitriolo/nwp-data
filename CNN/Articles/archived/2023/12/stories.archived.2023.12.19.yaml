    'title': 'LIST: Operating hours of train lines, ferries this holiday season'
    'updated': 2023-12-20T18:12:13.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b6084-0b89-43d1-826d-f3fcf43562c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:07:23.580+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-28T17:40:51.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Department of Transportation (DOTr) on Tuesday extended the operating hours
        of railway lines for the expected influx of passengers during the holiday
        season.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625001b1-9588-4794-884e-146a11dc6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T18:09:13.936+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:40:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c65110-d857-467e-b5b2-0bd7ca2e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec. 20 to 23, the DOTr said MRT-3''s last trip at the North
        Avenue Station is <a href="https://www.facebook.com/DOTrPH/videos/381509047659516/">extended</a>
        until 10:30 p.m., adding an hour from its original last trip scheduled at
        9:30 p.m., while the last trip from Taft Avenue Station will be 11:05 p.m.
        instead of 10:09 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1bf61e-6d03-4521-9864-a76924ac35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr also extended the last trip leaving Baclaran Station of
        LRT-1 at 10:45 p.m., while the last train from Fernando Poe Jr. Station is
        at 11:00 p.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428636c-f7de-445d-b46a-ded267507c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.651+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For LRT-2, the last trip leaving Antipolo Station will be at 10 p.m.\
        \ from the original 9 p.m., while the last trip from Recto Station will be\
        \ 10:30 p.m. from its original schedule of 9:30 p.m.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ef07e-c66a-426d-91c7-06c5afa7c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa pagpunta ng mga tao sa mga party, reunion at iba pang gathering,\
        \ ating ipalasap ang Christmas spirit na pagbibigay ng kasiyahan sa pamamagitan\
        \ ng komportable, ligtas, at maaasahang transportasyon sa mga tren,\" DOTr\
        \ Secretary Jaime Bautista said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c18b0f4-1ae0-47a9-9569-b4633488b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.652+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As people go to parties, reunions, and other gatherings,
        let''s spread the Christmas spirit of giving joy through comfortable, safe,
        and reliable transportation on trains.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c2b9c-e623-4809-a722-dc52c2003741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOTr earlier reported that from Dec. 15 to Jan. 3, MRT-3 would\
        \ be operating as early as 4:30 a.m.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feb8f69-f251-477d-9b85-81b331b64ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said for Dec. 25 and Jan. 1, the first trips at the Taft Avenue
        Station and North Avenue Station would be at 6:30 a.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a770c37-ec0c-45fd-9416-ad109886b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.653+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the same dates, the Taft Avenue Station will serve passengers until\
        \ 10:09 p.m., while North Avenue Station will be open until 9:30 p.m.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2448ca-8e5c-4e2d-b703-8a9d762594a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Christmas and New Year's Eve, the Taft Avenue Station will operate\
        \ until 8:23 p.m., while the last train at North Avenue Station will leave\
        \ at 7:45 p.m.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c37bb-0d8e-4031-9c6a-db8393aaafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.654+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Railways has also <a href="https://www.facebook.com/officialpnrpage/posts/pfbid022Vz9wH7hGWLyjTAsyZjqcgq8xUkQk8V3Bx7gd1vi58bXEf6enKyFA6gx2EEjmQtxl">released</a>
        an advisory detailing the schedule of its last trips on Dec. 31 and Jan 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea49f12-d6b7-42cd-9c09-1438faae8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-20T06:01:53.655+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T17:40:51.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last trip in Tutuban Station was extended by an hour at 11:11
        p.m., while the last trip in Alabang Station was moved from 9:38 p.m. to 11:18
        p.m.</p>'
