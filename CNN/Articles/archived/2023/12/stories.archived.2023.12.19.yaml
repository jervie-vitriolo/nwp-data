    'title': 'Marcos: ''Paradigm shift'' needed in diplomatic efforts with China on
      WPS row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ef6ae-d7ff-4355-b39b-86e8e7172651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> President
        Ferdinand Marcos Jr. said the Philippines needs a "paradigm shift" in how
        it deals with China''s aggressions in the West Philippine Sea as current diplomatic
        efforts with Beijing are going "in a poor direction."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c854b2b-7bbd-456b-b1e0-4a9499f3a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.254+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b7ad5-8a05-4e7d-86f1-8c8dbdc1a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Presidential Communications Office (PCO), Marcos told\
        \ Japanese media over the weekend that China's continued disregard of the\
        \ Philippines' \"traditional\" diplomatic methods calls for a new approach.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc8a3a-ff04-491b-9135-2aac86b5f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136be0a0-826a-4f8c-8798-a8cebfd08b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.255+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, to this point, we have resorted to the traditional methods
        of diplomacy where, should there be an incident, we send note verbal. Our
        embassy will send a démarche to the Foreign Affairs (Ministry) office in Beijing,
        but we have been doing this for many years now, with very little progress,"
        Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7f37c-7b3c-485f-a81f-2c90ea6bdd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c33bd-181f-4293-996a-fd20c0de7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.256+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to do something [that] we have not done before. We have to\
        \ come up with a new concept, a new principle, a new idea,\" he stressed.\
        \ \"Paradigm shift is something that we have to formulate.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c07287-9d4c-44ac-879c-69e4d696fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428aa01f-4725-4e6b-8600-36444eb84d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 10, a commissioned Philippine vessel on a resupply mission
        to Ayungin Shoal sustained "serious engine damage" after the China Coast Guard
        (CCG) blasted it with a water cannon. It was the latest in a string of tensions
        between Manila and Beijing, which the Armed Forces of the Philippines deemed
        "<a href="https://www.cnnphilippines.com/news/2023/12/13/china-escalating-actions-wescom-chief.html">short
        of armed attacks</a>."&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d19aba-65e9-4e04-8e8a-260790cf9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.257+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57270f6a-1aa4-4047-9197-7ede30853ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident led to the Philippines summoning Chinese Ambassador Huang\
        \ Xilian and filing yet another diplomatic protest.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb41be5-cca4-4da7-ab16-7f347ed7cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.258+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b075b7-2a42-4085-be28-0ca7aeec0fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least three instances of the CCG's water cannon blasting against\
        \ Filipino boats were logged in August and November. In February, a Chinese\
        \ military-grade laser was pointed at a Philippine ship. All incidents prompted\
        \ Manila to lodge diplomatic protests against Beijing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49e230-c920-406b-ae2f-1b03414b7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3072ecb-8ed9-48f9-877e-9011719ba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The national government has vowed to continue exploring \"all forms\
        \ of diplomatic actions available\" to protect and uphold the country's legal\
        \ maritime rights. In 2016, an arbitral tribunal constituted under the United\
        \ Nations' Convention of the Law of the Sea nullified Beijing's sweeping claims\
        \ over the South China Sea, which overlapped with the West Philippine Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c177b64-213d-4fff-a02d-038094a2ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c26def-a5a0-47d1-9619-97a41b35db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president reiterated he hopes to avoid situations that could lead\
        \ to \"an actual violent conflict\" as a result of a mistake or misunderstanding.\
        \ He also sought the help of the international community in developing a new\
        \ approach to the WPS issue.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f711ddb-1640-4260-b575-c0e9155ff405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34008727-a026-49a3-812f-bf127d78955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.261+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my review, it''s time that the countries that feel that they
        have an involvement in this situation, we have to come up with a paradigm
        shift," said Marcos, who earlier noted that the "more assertive" China is
        posing a<a href="http://https://www.cnnphilippines.com/news/2023/12/17/marcos-china-challenge-asian-neighbors.html">
        "real challenge" to Asian neighbors</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeafc37d-c37f-4874-9aaf-1a28af4f73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e2c81-9c60-4a0d-b0c6-2d569ad3075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.262+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president has just returned from Tokyo after attending the Commemorative\
        \ Summit for the 50th Association of Southeast Asian Nations (ASEAN)-Japan\
        \ Friendship and Cooperation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b37462a-3807-4385-87fd-3a61b990d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9b77b-ef05-4997-af23-4350b617dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.263+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aside from the Philippines, ASEAN members Vietnam, Malaysia, and Brunei\
        \ have overlapping claims with China in parts of the South China Sea.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab9402-3e95-4df3-b69d-41aa5a217fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f76093-dcd2-4242-a1ef-6d110bd116df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T12:50:57.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:57:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila has yet to issue a statement on the
        matter.</p>'
  'affected-people-kabayan-shear-line-tuesday':
