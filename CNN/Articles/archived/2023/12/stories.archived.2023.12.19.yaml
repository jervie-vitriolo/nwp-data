    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45868fc-f2a6-481f-bffb-8d6973962343'
    'lead': ' The El Niño phenomenon may now reach its peak by April of next year
      while 63 provinces could possibly experience drought, the Department of Science
      and Technology said Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T20:45:14.859+08:00
