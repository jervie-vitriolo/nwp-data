      'mgnl:lastActivated': 2023-12-19T05:56:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee8a5f-9257-4875-9b11-0654e177b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T05:28:10.142+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T05:56:49.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos left for Tokyo on Friday to attend the commemorative summit\
        \ on the 50th year of cooperation between the Association of Southeast Asian\
        \ Nations (ASEAN) and Japan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28e827-c099-49e8-ab38-f335edca8803'
      'mgnl:activationStatus': true
