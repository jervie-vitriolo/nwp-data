      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> – The
        Bangko Sentral ng Pilipinas (BSP) on Tuesday said it will retain the moratorium
        on digital money transfer fees on InstaPay and PESONet.</p>'
