      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other social amelioration programs include budgets of ₱23 billion\
        \ for Assistance to Individuals in Crisis Situation (AICS) under the Department\
        \ of Social Welfare and Development, and ₱30 billion for Tulong Pang-hanapbuhay\
        \ sa Ating Disadvantaged/Displaced Workers (TUPAD) under the Department of\
        \ Labor and Employment. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f197699-102f-430b-b90e-599655f7ac1f'
