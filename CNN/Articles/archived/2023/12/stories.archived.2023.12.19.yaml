      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> President
        Ferdinand Marcos Jr. is back home from his four-day official visit to Japan,
        where he gained new investment pledges worth<a href="https://www.cnnphilippines.com/news/2023/12/18/investment-pledges-asean-japan.html">
        ₱14.5 billion</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f0327-53bb-4aad-8e86-d339156b89f9'
      'mgnl:activationStatus': true
