      'jcr:uuid': 'ba6cb624-1bdd-4ffd-9339-db787c4b7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Senator
        Francis Tolentino on Tuesday announced that he will resign as chairperson
        of the Senate Blue Ribbon Committee, the panel tasked to investigate alleged
        wrongdoings of public officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a45056-01b5-462c-86bf-8748562f8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.377+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he is just fulfilling an earlier agreement with the
        Senate leadership that he would only serve as the panel''s chair until the
        end of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed324e5-06ee-4fa3-ab87-b710ce286c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is my intention to honor an agreement—in fulfillment of a sacred\
        \ commitment to serve as Blue Ribbon Committee chairman and member of the\
        \ Commission of Appointments for a concise term of one and a half years,\"\
        \ he said in a press briefing.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144cb6db-304c-41ca-bef6-26539ea3654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.378+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I find it both a duty and an honor to uphold the essence of a prior\
        \ agreement,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df724c-6b37-4ac2-812d-fb519fbb435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tolentino said that he will make a formal motion to resign when the\
        \ session resumes in January and wait for his replacement.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4724b-2795-4908-a216-a87f5a4a7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:21:00.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News about the senator''s resignation from committee chairmanship
        has been around since last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea269d35-9bbf-489c-9639-2132caab657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:26:18.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he would like to focus now on the Special Committee
        on Philippine Maritime and Admiralty Zones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b66325-1a42-4b8b-9157-134368d743ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:26:18.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung mauunawaan niyo, in the present context, binigay pa sa akin\
        \ yung chairmanship ng Special Committee on Maritime and Admiralty Zones,\
        \ na sa palagay ko ay kailangan kong tutukan at bigyan ng buong puso at panahon,\"\
        \ he said. \"Dahil sa palagay ko po yung usapin ng maritime zones ay napakalawak.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ed022-69ac-4a32-9ace-63c478977772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:26:18.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:40:12.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just so you understand, I was also given the chairmanship
        of the Specialty Committee on Maritime and Admiralty Zones, and which I think
        I should be focusing on. Because the issue of maritime zones is very vast.]</p>'
