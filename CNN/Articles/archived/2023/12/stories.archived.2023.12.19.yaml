    'stories': []
    'template': '1'
    'title': "El Niño may peak in April 2024, 63 provinces could be affected - DOST\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ccd7f-91ba-4f20-9b30-f9d06f462182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        El Niño phenomenon may now reach its peak by April of next year while 63 provinces
        could possibly experience drought, the Department of Science and Technology
        (DOST) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5031046-e8ef-48f4-9911-791376180f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51337fec-db90-432c-9617-47a4403adadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The drought will come one month earlier than the previous forecast\
        \ of May, with two less provinces to be affected, DOST said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d7ff7-9fda-49bc-afe4-a891abea4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5d3a7-dab8-44f9-bf61-343b06077a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So essentially, the effects of El Niño will still be covering the\
        \ first and second quarters of 2024,\" said DOST Secretary Renato Solidum\
        \ Jr. during a Palace briefing.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b7def-a8d1-4119-90e8-91b398e2e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c188d-a9c2-4187-bab1-1e51bd06e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But the peak of El Niño, in terms of drought, will be April of 2024,\
        \ which is slightly different from the forecast last week or two weeks ago,\
        \ that it will be May.\"  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2093b9f-99ba-44f5-b151-08817e601b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3760806-8eb6-4024-883b-a500fb59ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the DOST said the drought next year will not hit CARAGA and some\
        \ parts of Davao Region.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa658d-a65a-4758-8014-0d90241c0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cab84d-a6ce-4f3d-9339-59fb14d831bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-29T01:45:28.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of National Defense Secretary Gilbert Teodoro
        said President Ferdinand Marcos Jr. will soon issue an executive order reconstituting
        the Task Force El Niño.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69cecf9-e37c-4e69-8fcc-43977aeae54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:45:14.880+08:00
