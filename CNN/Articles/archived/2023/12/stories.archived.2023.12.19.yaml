      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the task force, which will be chaired by the National Disaster\
        \ Risk Reduction and Management Council, will focus on security in water,\
        \ food, energy and health as well as public safety.  \r"
