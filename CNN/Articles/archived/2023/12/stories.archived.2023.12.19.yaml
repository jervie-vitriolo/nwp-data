    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc544f0d-4f68-4d83-986f-12e563f80c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.716+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said those social media users he interacted with have \"flimsy reasoning\"\
        \ and \"cut and paste narratives.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5c20b-8c7b-483e-b68b-ba55ea53d483'
