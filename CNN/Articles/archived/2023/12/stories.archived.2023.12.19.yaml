      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "House Speaker Ferdinand Martin Romualdez on Tuesday said the program\
        \ is one of the ₱500 billion social amelioration programs that seek to support\
        \ 12 million low-income families or an estimated 48 million Filipinos.\r"
    '3':
