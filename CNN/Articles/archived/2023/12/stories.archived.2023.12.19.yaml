      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that ₱80 billion has also been allocated to the National Irrigation\
        \ Administration (NIA) to \"build more dams, water reservoirs, and solar irrigation\
        \ systems.\" \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8eefd-ebc0-4cc8-8069-098e675cdee6'
