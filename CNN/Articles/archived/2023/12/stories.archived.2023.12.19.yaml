      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The other programs that are said to support the 48 million low-income\
        \ Filipinos are housing projects with amortization of ₱2,500 to ₱3,500 a month;\
        \ ₱1.5 billion for the expansion of the Pag-asa Island airport; and an ₱800\
        \ million budget for shelter port construction for fishermen and boats in\
        \ Lawak, Palawan near Ayungin Shoal. \r"
