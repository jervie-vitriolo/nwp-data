    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad20cc-e092-4c33-8f02-00b7c48847b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19)</strong> — The
        Movie and Television Review and Classification Board (MTRCB) has suspended
        the airing of two SMNI programs&nbsp;— one hosted by former President Rodrigo
        Duterte and the other led by Lorraine Badoy and Jeffrey Celiz for two weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55f308-9c30-491c-84ef-389aca21378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cafa4-23ae-46c4-b29a-8baa5d0ea2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Tuesday, the MTRCB said it received several complaints\
        \ on the alleged violations of the shows \"Gikan Sa Masa, Para Sa Masa\" and\
        \ \"Laban Kasama ang Bayan\" airing on the broadcast network currently under\
        \ legislative scrutiny.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e8855b-5365-49b7-a040-06d7872fc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386ce19-a6e1-49c5-b2f5-1d8d3142adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB said complaints were filed against the "Gikan Sa Masa,
        Para Sa Masa" October 10 episode where Duterte aired a death threat against
        ACT Teachers party-list Rep. France Castro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286cb0a-4804-4870-b60e-6f513ee00ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9be2fd-285e-4286-9c94-3e1522732380'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/12/15/duterte-denies-threatening-castro.html">RELATED:&nbsp;Ex-pres.
        Duterte denies threatening Rep. Castro''s life</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82a794-fc34-4de5-9590-4bc297ed5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441590da-25be-4da6-ad52-58f16e6a74a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said it also received another complaint about an alleged
        death threat and profane language by a guest on the same show on Nov. 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea67d8-f758-4880-afc7-557f43bb589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3004031-5b93-432a-bb07-ade3f5531330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB said it issued a warning to SMNI that similar incidents
        will be dealt with more sternly. The TV network committed to pre-record and
        review episodes before airing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d20fa-8b25-4764-8f1d-a6a1585eb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4691bb5-e1df-43b4-b486-11cd108bd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:40:29.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-20T08:15:45.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program "Laban Kasama ang Bayan" was also brought to the attention
        of the MTRCB after Celiz claimed on-air that House Speaker Martin Romualdez
        <a href="https://www.cnnphilippines.com/news/2023/11/30/smni-travel-cost-claim-senate-source.html">spent
        ₱1.8 billion</a> for travels this year. The host admitted in a House hearing
        that the information from his Senate source was unverified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e5e07-5faa-429c-a964-295ba8a12010'
      'mgnl:activationStatus': true
