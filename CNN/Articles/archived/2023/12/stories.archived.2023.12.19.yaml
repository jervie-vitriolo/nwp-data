      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, construction has started on new facilities or expansion\
        \ of existing ones in legacy hospitals, with work set to be finished within\
        \ three years, Romualez added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09067be-3a37-400a-8784-ae68cb8d73ea'
