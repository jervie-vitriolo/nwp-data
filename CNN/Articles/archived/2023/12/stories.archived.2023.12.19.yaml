      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held annually since 2016, the Korean-produced awards show is “known
        for honoring and celebrating the achievements of talented artists across the
        Asian entertainment industry.” Previously held in South Korea, Japan, and
        Vietnam, this year’s show marked the first time it was mounted in the Philippines.
        For the band, it was a dream to witness performances by the Korean acts up
        close, but it was also fun to bump into the other Filipino acts while in the
        artist zone, such as SB19, Kathryn Bernardo, Melai Cantiveros, and Daniel
        Padilla.</p>'
    '9':
