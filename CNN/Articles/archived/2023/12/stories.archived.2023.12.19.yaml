      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf0bf0-be57-4469-babd-45344a43120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another $70 million will be paid into a fund to be used by the states,\
        \ according to the settlement filed in a San Francisco federal court. Some\
        \ 102 million consumers stand to benefit from the fund, according to the settlement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa24a8-33df-4c4a-b3b7-6a93296548a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf907a-964d-45cc-949c-744741509cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Each eligible consumer will receive at least $2 and will receive additional\
        \ payments in proportion to their Google Play spending during the period between\
        \ August 16, 2016 and September 30, 2023,” it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e91a64-a115-40ac-837a-7d6362779326'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d5faa-c195-45f2-b49e-3d2b53b134f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This settlement builds on Android’s choice and flexibility, maintains\
        \ strong security protections, and retains Google’s ability to compete with\
        \ other OS makers, and invest in the Android ecosystem for users and developers,”\
        \ said the Google statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dfcfaa-c64a-4ebf-8c30-eac82d66fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2400cf-caa3-438e-a362-2dbe3f08e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.558+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company added: “Android and Google Play have continuously evolved\
        \ to provide more flexibility and choice … as well as intense competition\
        \ from Apple and app stores across the open Android ecosystem.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1688ae-e2b4-4ee5-8805-8ba1655c18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef36f8a-56bc-4a39-bb3b-975484e8361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:11:48.559+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T17:13:19.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We demonstrated this in the recent trial and were disappointed that\
        \ the verdict did not recognize the choice and competition that our platforms\
        \ enable,” it said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8d830-ad49-4b78-b4ab-83955518618e'
      'mgnl:activationStatus': true
