      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The speaker said if the program is successful, it will continue to\
        \ be implemented next year. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6abbbf-5c1c-4220-a834-03b26cc8b3b9'
