    'title': 'Ukraine aid will run out at the end of the month, White House warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7307b2bf-e67c-42ca-b38d-231362501ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.478+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> An aid package scheduled for
        Ukraine later this month will be the final one unless Congress approves additional
        help, the White House warned Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b3daa-044d-4f67-a7cd-aa808f894201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.479+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While aid provided to Ukraine thus far has been essential in resisting\
        \ Russia’s invasion of Ukraine, the country “still needs our help,” National\
        \ Security Council spokesman John Kirby told reporters Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c262a9a-39ae-4f26-a460-55525285ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.479+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d612b-b5d3-4a78-a59f-367fdac2eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.480+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He pointed toward a letter to Congress from the comptroller of the\
        \ Department of Defense, Mike McCord, warning the department had fully allocated\
        \ all remaining funding under the department’s replenishment authority earmarked\
        \ for Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276eb28-a86e-47a9-bac5-f49c25999b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.480+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989dd15-3f5e-4609-870d-8cba23fc7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.481+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are still planning one more aid package to Ukraine later this month.\
        \ However, when that one’s done, as the comptroller Mr. McCord made clear\
        \ in his note to Congress today, we will have no more replenishment authority\
        \ available to us, and we’re going to need Congress to act without delay,\
        \ as we have been saying,” Kirby said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa38ad-7f21-429c-9cbb-e70bf202ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.481+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c548f-39ad-4a4a-bfb0-0bce4c158527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.482+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In that letter, a copy of which was obtained by CNN, McCord wrote the\
        \ department will be transferring “$1,071.117 million” to its accounts to\
        \ replace its stockpiles and reimburse for “defense services” provide to Ukraine.\
        \ But “once these funds are obligated, the Department will have exhausted\
        \ the funding available to us for security assistance to Ukraine,” McCord\
        \ wrote.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5fa2f-16fc-4ff9-b019-f2e21a04b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.482+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cdea6-5199-4a0c-9b52-994d9cf33c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is essential that Congress act without delay on the Administration’\
        s pending supplemental request,” McCord said. “Doing so is in our clear national\
        \ interest, and our assistance is vitally needed so Ukraine can continue its\
        \ fight for freedom and to ensure Russia continues to fail in Ukraine.’\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea86b3a-3aba-4fad-827f-15502dbbb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.483+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f62c14-77ec-4572-b531-a6c6b87abf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.588+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.484+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A package first introduced in October that would have provided billions\
        \ of dollars in additional Ukraine funding, along with defense funding for\
        \ Israel and Taiwan, has been logjammed in Congress as Republicans have demanded\
        \ concessions from the Biden administration on immigration policy and border\
        \ security.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb13d60-0ee5-4739-99b5-d783bcee2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028787bf-3ab9-482e-aa09-3eff4aae2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.485+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden has said he is willing to compromise with Republicans, but a\
        \ deal remains unlikely before the end of the year, even after Ukraine President\
        \ Volodymyr Zelensky met with congressional leaders last week in an effort\
        \ to make his case directly to lawmakers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757b1cd-4cb2-48bb-94d3-acf0fcf01f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.589+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.486+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98f87a-8df3-4539-b0fa-9b57638b4887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.486+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the weekend, senior White House officials, including White House\
        \ chief of staff Jeff Zients, called Republican and Democratic lawmakers to\
        \ try to reach a consensus on border policy changes, two sources familiar\
        \ with the discussions told CNN. Homeland Security Secretary Alejandro Mayorkas\
        \ was on Capitol Hill on Sunday to meet with Senate negotiators.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969ed04-ca4d-4d8c-a3c7-f582674f3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.590+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.487+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecf83a-e10c-4ea9-954a-acf17267686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.487+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, in a sign of the challenges negotiators face in trying to get\
        \ an immigration deal that can pass the Senate this week, 15 GOP senators,\
        \ including GOP Sen. Lindsey Graham of South Carolina – who told NBC over\
        \ the weekend negotiations for a deal will likely stretch into next year –\
        \ are demanding a special conference meeting in January to discuss the negotiations.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b4037-4a9e-4f46-a1df-929fa9cd453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.591+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.487+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78989f-e098-495c-a8a6-7e4d1a78f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.488+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a letter sent Sunday to Sen. John Barrasso of Wyoming, chair of\
        \ the Senate Republican Conference, the senators criticized the “rushed and\
        \ secret” talks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0eb78e-f2ae-43e2-89f6-508c321ff39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.592+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.489+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8f1d5-3f98-4822-9706-ed5bed57efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.489+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. James Lankford of Oklahoma, the top Republican at the negotiation\
        \ table for border talks, said he thinks meeting to discuss the legislation\
        \ when the House returns the week of January 8 is a “realistic timeline.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b8486-7c6c-4703-9f7c-4a7a05820afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.593+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.490+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037a10f-6d02-466b-a467-4af36b64cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.594+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.490+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Majority Leader Chuck Schumer has insisted the chamber will\
        \ hold a vote on the legislation this week – but Lankford noted senators still\
        \ do not have legislative text.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bbf1b-9fb5-4756-8f92-739438c635e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.490+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b95e6-272b-43d2-8a66-b93a0e20bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:02:52.595+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:03:09.491+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has so far approved $113 billion in security, economic
        and humanitarian aid to Ukraine since Russia’s invasion of the country began
        in February 2022, including $46.6 billion in direct military aid. The US provides
        more aid to Ukraine than any other country.</p>'
