      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's a ₱60-billion fund, whose aim is to provide direct cash assistance\
        \ to the 'near poor' or families earning up to ₱23,000 a month,\" Romualdez\
        \ said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce3bd1-0646-459f-b9ab-6559be442335'
