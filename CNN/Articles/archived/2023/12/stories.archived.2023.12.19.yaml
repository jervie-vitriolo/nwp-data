      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> At
        least 86,321 people in Mindanao were affected by the combined effects of tropical
        depression Kabayan and shear line, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac2e2d-9d0a-488e-8b9c-ec1b23543507'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:40:12.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T13:40:13.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its latest situational report, the NDRRMC said the affected population\
        \ came from Northern Mindanao, Davao region, and Caraga region. At least 82,703\
        \ individuals were displaced while more than 22,000 were pre-emptively evacuated.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63fc00a-a59b-4db7-96ec-c9de7da0595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:40:12.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T13:40:13.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person was reported injured in Region 10 while an individual was\
        \ reportedly missing in Region 11, the agency added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ce1e4-0094-41ed-8ac2-b5efbd3d5663'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T13:40:12.894+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T13:40:13.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A total of 53 houses were damaged across Northern Mindanao, Davao region,\
        \ and Caraga region. In Tandag, Lanao del Sur, the cost of damage in a school\
        \ is at ₱200,000.\r"
    '4':
