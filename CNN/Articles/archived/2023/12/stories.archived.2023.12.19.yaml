      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649a8b9-922f-4431-b6e7-130853f5bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aerial assaults by the Iran-backed Houthis, who support Hamas and the\
        \ Palestinian people, have become more frequent since the outbreak of the\
        \ Israel-Hamas war. The militants have claimed the attacks as revenge against\
        \ Israel. The United States and its allies are now considering whether to\
        \ expand an existing maritime taskforce in the Red Sea to protect commercial\
        \ vessels.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3ef45-4978-4abc-8277-23b1b7283fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd2eae-043e-4913-8222-5480ed1324ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.475+08:00
      'mgnl:createdBy': 'lara'
