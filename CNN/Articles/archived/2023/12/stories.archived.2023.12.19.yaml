    'stories': []
    'template': '1'
    'title': 'BOC seizes ₱30-M smuggled luxury cars in Misamis Oriental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13b34c-0228-4ad5-9f49-e5509cf09ab6'
