      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shipping firms pause Red Sea transit\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca789221-6183-4928-90bd-a43be49f6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s biggest container shipping companies have paused transit\
        \ through one of the world’s trade arteries, which experts say could snarl\
        \ supply chains and drive up freight costs.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd5e37-ea6f-454a-b8bc-141ba052d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864f927-32ee-4e9f-8a4c-d68f0411f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "MSC, Maersk, CMA CGM and Hapag-Lloyd all said in recent days that they\
        \ would avoid the Suez Canal over safety concerns. The canal connects the\
        \ Red Sea to the Mediterranean Sea, which both bound Israel. Evergreen Group’\
        s container shipping arm joined that list Monday, saying in a statement that\
        \ it would suspend its Israel import and export service “with immediate effect\
        \ until further notice.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b75c1f-174a-45de-8295-455aca3ba703'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c326ac-70d3-4d5f-85f6-d1b0212b9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a further statement shared with CNN, the firm said its container\
        \ ships would suspend all navigation through the Red Sea.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee40698-ea99-40c1-95b8-0ec53a36a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bb951-2b68-45fb-9c15-957e2844b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, Houthi rebels claimed responsibility for attacks on two\
        \ MSC vessels.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ab49f-ba14-4589-8d1c-ae8aafafacb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365573e7-ce99-4f8a-a870-db826760b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The situation is further deteriorating and concern of safety is increasing,”\
        \ French group CMA CGM said in a statement Saturday as it announced that ships\
        \ due to pass through the Red Sea had been instructed to pause their journeys\
        \ “until further notice.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85e8ad-8983-4e39-9450-eda293e5f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b714c97-db85-44bd-977c-2307c4807690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“CMA CGM is taking all necessary steps to preserve its transportation\
        \ services for its customers,” the company added.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647ec27-9f1b-473d-87bd-4cb8c7bd2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b316be0-fa26-4d5a-a75c-6be48f811128'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But analysts have cautioned that the disruption to a key trade route\
        \ between East and West could have knock-on effects on supply chains.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77253980-4b50-4f52-92be-ebb8400ff365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2f77d-0bbd-4523-88e6-1d2b1a218777'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Global freight can expect to see rate increases, rerouting and longer\
        \ transit times,” said Judah Levine, head of research at logistics company\
        \ Freightos.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c954c-85e0-4eaa-8eb5-8c1873a7dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c00c1a-c7c8-4dd7-8425-06d8881bf510'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Already, some ships are being rerouted via the Cape of Good Hope in\
        \ Africa, adding up to three weeks to journey times and increasing fuel costs.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d75bbe-ecfb-40da-8995-c86c273d1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.484+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2f0c3-d36e-48da-8e59-da672bbbfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.485+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This means that one week of meaningful capacity rerouting could have\
        \ ripple effects for several months ahead, after a lag of a few weeks,” UBS\
        \ analysts wrote in a note Sunday, noting that around 30% of global container\
        \ trade passes through the Suez Canal.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001e94c-ae56-49ec-8a03-0ae0b1a6c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d0dbf1-fa73-4c49-b782-cd9d5ae0abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The analysts said that, if the disruptions persisted, shippers might\
        \ be able to “lock in higher-than-expected rates” as they renegotiate long-term\
        \ contacts in the coming days and weeks.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8624ceb-767c-4cf1-9096-5987fadbb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1513211f-217a-4dfa-ac97-a157e4880263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on inflation?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff67e66b-e737-4b8b-90a2-ee09c259b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 80% of global goods trade is moved by sea, according to the\
        \ United Nations Conference on Trade and Development. And seaborne traffic\
        \ via the crucial Panama Canal is already restricted because of a severe drought.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0101ea0-3c73-4b7b-a1ea-2cdcdf3a3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440bbeb-1ed3-4aae-a969-e48da04ca3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chain snafus and a surge in shipping costs during the Covid-19
        pandemic were key drivers of inflation, as companies passed on the increased
        cost of moving their goods to consumers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecf81d-76d6-4314-8ec9-a37f18cce02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest disruption could hit consumer goods companies in Europe
        and North America. “Consumer goods will face the largest impact, though current
        disruptions are occurring during the off-peak shipping season,” said Chris
        Rogers, head of supply chain research at S&amp;P Global Market Intelligence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5e9ea-c1fd-4172-818d-68d1c945296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s too early to tell, however, whether there will be any sustained\
        \ rise in prices and a lot depends on how long the disruption lasts, said\
        \ Rico Luman, a senior economist at Dutch bank ING.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d59145-ec50-4253-a674-d8028f882f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A big difference compared to the pandemic era is that the demand-supply\
        \ balance is much more relaxed,” he told CNN. “Container shipping has excess\
        \ capacity currently, which will probably prevent rates from spiking again.”\
        \r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3d11d-6cb5-4555-bd4b-1c6a115d1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine of Freightos echoed this view. “Shippers could expect longer
        lead times due to longer voyages, but operations should continue reasonably
        well.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7894503-4512-4fa8-9cf9-894a6c2be866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8279a3-73e2-4e6f-b5e1-926baa2203ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
