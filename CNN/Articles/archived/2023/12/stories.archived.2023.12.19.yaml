      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Bureau of Customs (BOC) seized ₱30 million worth of smuggled luxury cars in
        Misamis Oriental last December 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62341906-c957-4ec7-a99a-8f22f31f9664'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:25:56.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:29:40.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, the BOC said a shipment from South
        Korea arrived at the Mindanao Container Terminal in Tagoloan, which declared
        1,045 truck replacement parts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c98d2-e701-48cc-a375-8fbf056de087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:25:56.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:29:40.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaafbf5-9ae3-4a19-b88f-fa0e0d04eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:25:56.419+08:00
      'mgnl:createdBy': 'vince'
