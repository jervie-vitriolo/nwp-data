      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"For 2024, we have appropriated ₱1 billion for UP-Philippine General\
        \ Hospital, ₱1.5 billion for National Kidney and Transplant Institute, ₱1\
        \ billion for Philippine Cancer Center, P1 billion for Philippine Children's\
        \ Medical Center, ₱1 billion for Bicol Regional Medical Center, and ₱500 million\
        \ for Batangas Regional Medical Center,\" Romualdez said. \r"
