      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a99d9-5815-411b-aeae-ccb270cb8068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.418+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the USS Carney shot down 14 drones launched from “Houthi-controlled\
        \ areas” of Yemen, according to US Central Command. The unmanned aircraft\
        \ systems “were assessed to be one-way attack drones and were shot down with\
        \ no damage to ships in the area or reported injuries,” CENTCOM posted on\
        \ X on Saturday.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02743bf6-c0a8-483b-8c4d-94d61a2e118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.418+08:00
