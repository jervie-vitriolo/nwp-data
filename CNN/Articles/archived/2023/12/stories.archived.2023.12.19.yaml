      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The cars were seized in violation of the Republic Act No. 10863 or\
        \ the \"Customs Modernization and Tariff Act.\"\r"
    '8':
