      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also among the programs, farmers are set to get ₱5 billion worth of\
        \ support for farm inputs like seeds, fertilizers, and irrigation. Romualdez\
        \ said another ₱5 billion is earmarked to buy farmers' produce at market prices.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e3441-af57-4665-89d6-c42a833e357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:44:23.806+08:00
