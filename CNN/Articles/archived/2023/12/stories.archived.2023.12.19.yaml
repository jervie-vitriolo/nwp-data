      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The discussions about bolstering the task force reflect growing concern\
        \ in the region over the Iran-backed Houthis’ interference in the Red Sea\
        \ through which millions of barrels of oil passes daily. US officials have\
        \ said publicly that discussions have centered on the possibility of escorting\
        \ ships operating in the Red Sea and through the Bab-el-Mandeb strait into\
        \ the Gulf of Aden — the narrow channel that separates Yemen and the Horn\
        \ of Africa.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626317f-028b-4515-afc7-2dc58a5046ae'
      'mgnl:activationStatus': true
