    'title': 'IN PHOTOS: Ben&Ben’s Toni Muñoz takes us behind-the-scenes at the Asia
      Artist Awards 2023'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012053d-5219-4f53-aae6-548a7e0b1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:52:19.833+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-19T18:42:52.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Asia Artist Awards last Dec. 14, Filipino folk pop band Ben&amp;Ben
        found themselves seated beside some of Korea’s biggest stars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184b69b-6a10-4016-a110-aaf1d78f59e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:47:40.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-19T18:42:52.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When we got there and saw all the artists’ names outside the tents\
        \ beside ours, we had to calm ourselves down and make sure from time to time\
        \ that we were not in a dream sequence,” says Toni Muñoz, the band’s percussionist.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2d1a4-14ad-4fdb-85f5-2928610e2cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:47:40.211+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-12-19T18:42:52.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in bright retro outfits, the nine-piece band consisting
        of Miguel and Paolo Benjamin, Poch Barretto, Toni Muñoz, Keifer Cabugao, Andrew
        De Pano, Pat Lasaten, Agnes Reoma, and Jam Villanueva, took the stage that
        night to accept the AAA Best Choice Artist Award. They were joined onstage
        by <a href="https://www.cnnphilippines.com/entertainment/2023/12/15/asia-artist-awards-2023.html"
        target="_blank">other winners</a>, Korean music artists NewJeans, Lee Young-ji,
        BOYNEXTDOOR, Kang Daniel, &amp;Team, NMIXX, Dindin, and Dreamcatcher, as well
        as Korean actors Kim Jae-joong and Lim Young-woong. “Before the event, it
        was a mix of anxiety and excitement because we knew we’d be breathing the
        same air as some of the biggest artists in Asia,” adds Muñoz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cde1ba-ef1d-4054-87fa-27a6da091f1a'
      'mgnl:activationStatus': true
