    'template': '1'
    'title': 'US warship responds to an attack on commercial ship in Red Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75fc8a-7b21-467e-8c9e-c3eb2933c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.409+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The USS Carney responded Monday to a distress
        call from a commercial vessel after it was attacked by “multiple projectiles”
        in the southern Red Sea, a US military official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd0bd0-b5b6-4b57-8505-717e541c0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb769d6b-301f-4223-819b-3ee5424ad573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The merchant vessel Swan Atlantic was attacked at roughly 9 a.m. Sanaa\
        \ time, the official said. More information regarding what kind of projectiles\
        \ were launched and from where was not immediately available, though the attack\
        \ follows a string of others in recent days by Houthi forces, who are funded\
        \ and trained by Iran, on commercial vessels in the Red Sea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57653d83-1995-4de5-86e9-6e7f26ceb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.410+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cad886-f053-4570-a1db-0bc5b6e81f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Houthis claimed responsibility for the attack on the Swan Atlantic\
        \ later on Monday. The group claimed it attacked another ship as well and\
        \ that both ships were linked to Israel, and that the ships’ crews refused\
        \ to respond to calls from the Houthis. The Houthis also said that “no harm\
        \ will be dealt” to ships heading to ports around the world, “except for Israeli\
        \ ports.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a2871-54c2-4ef6-92c5-9b7ac2ef186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27776978-5227-4621-90e4-32be8336e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship’s owner, Inventor Chemical Tankers, said in a release there\
        \ is “no Israeli link in the ownership (Norwegian), technical management (Singapore)\
        \ of the vessel, nor in any parts of the logistical chain for the cargo transported.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9dfa7f-c7e4-49cc-baa0-fd8c8e6fd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.411+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f331b-45e1-4fc6-8ea8-b40b0068fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We note that information provider Marine Traffic has wrongfully claimed\
        \ that the vessel is managed by an ‘Israel affiliated company’ on their web\
        \ site. This is believed to be the reason for her having been targeted now\
        \ on her southward passage through the Red Sea. This is incorrect,” ICT said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71190888-c099-4a93-a738-f116898293c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.412+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c4207-079d-4ddb-8977-1559167997e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack came as US Secretary of Defense Lloyd Austin is in the region\
        \ for meetings with senior Israeli officials in Tel Aviv amid ongoing violence\
        \ between Israel and Hamas in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d646262-37a7-48ae-9ba7-e68b1b33523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c03c28-b162-4b49-94e7-8b328527aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.413+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin on Monday said he would convene a meeting with other Middle\
        \ East defense ministers to discuss the attacks, which he said were “reckless,\
        \ dangerous and they violate international law.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d486e8-bc43-496f-8918-57a8d59ba360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e44346-e305-4ab8-b057-d67d7af79530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“And I’d remind you this is not just a US issue, this is an international\
        \ problem, and it deserves an international response,” Austin said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17738133-4168-4204-ae98-bc2b79e60a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.414+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ecdbfb-6250-45aa-a7a9-4b6925be2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houthi forces in Yemen have been targeting commercial ships in the\
        \ Red Sea, claiming the attacks as revenge against Israel. Oil giant BP announced\
        \ Monday that it would pause all shipments through the Red Sea due to the\
        \ “deteriorating security situation,” marking the latest shipping firm pausing\
        \ routes through the channel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77458d69-b003-467b-953e-3f3cb91519e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.415+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303979b-2474-4a95-999b-25be40881c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.416+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reported that the US is considering beefing up protections\
        \ for commercial ships around the vital shipping route, according to military\
        \ officials, with members of the Combined Maritime Forces – a multi-national\
        \ naval task force charged with protecting commercial shipping in the Red\
        \ Sea.\r"
