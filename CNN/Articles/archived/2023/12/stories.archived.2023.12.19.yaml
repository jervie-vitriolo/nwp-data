      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a quirky wool sweater adorned with sheep set
        a record both for the most expensive sweater ever sold at auction and the
        highest price paid for a garment worn by Diana, fetching $1.143 million at
        an auction in New York. Diana wore the sweater in 1981, while she was engaged
        to Prince Charles, the heir to the British throne.</p>'
  'uss-carney-red-sea':
    'author': 'Haley Britzky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-19T04:20:42.000+08:00
