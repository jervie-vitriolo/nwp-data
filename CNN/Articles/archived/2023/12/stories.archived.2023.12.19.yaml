      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This case is one of several antitrust issues facing Google. Last week,\
        \ a federal jury decided Google’s app marketplace was an illegal monopoly.\
        \ The verdict came after a years-long battle with Epic Games, maker of the\
        \ hit video game “Fortnite.”\r"
