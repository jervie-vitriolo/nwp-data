    'mgnl:tags': ['Supreme-Court', 'Smartmatic', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'SC orders Comelec to comment on Smartmatic TRO petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15522be1-b81f-479d-a14a-861829ba5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> The
        Supreme Court has ordered the Commission on Elections (Comelec) to comment
        on the petition filed by the country''s longtime voting technology provider
        Smartmatic Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd48757-bd54-4cb1-9248-6cfae93ec5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b177a-ad90-4cf8-8127-c29a95cc6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Monday, the high court required the Comelec
        en banc and the petitioners led by former Department of Information and Communications
        Technology (DICT) acting Secretary Eliseo Rio to comment within 10 days of
        notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ce9dc-ac84-478b-94db-a06e3fbead6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfd551-9150-449f-8470-28a729ff2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smartmatic filed a \"Petition for Certiorari with extreme urgent application\
        \ for the issuance of a Temporary Restraining Order and/or Writ of Preliminary\
        \ Injunction\" on Dec. 11 against the poll body's decision to disqualify them\
        \ from all public bidding processes.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d527582-a251-406c-830f-add0b7aca0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e62877-fd7d-4f53-9826-2f103e884d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the en banc barred Smartmatic from participating in election\
        \ procurement over unresolved bribery allegations involving former Comelec\
        \ chief Andres Bautista in 2016.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8ed3d-e6ef-49e6-bc1a-9cde6fe54f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3a0e6-6732-41ff-8f50-d1229793df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both Smartmatic and Bautista have denied the allegations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1dea7-0aab-43b7-b35b-5d5e0bd320ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986783cb-eaeb-4ecc-985f-82354994fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a message to reporters, Comelec chairperson George Garcia said they\
        \ welcome the directive and will comply with the Supreme Court order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecdfa9-88aa-4cf9-9ab8-74cf5221935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0d814-edc3-43a7-b61c-85ee0c6ab659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Most importantly, the High Court found no compelling reasons to issue\
        \ an injunctive writ to stall the implementation of our questioned resolution,\"\
        \ he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47630f11-a674-437c-8df6-1f61a3fe29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777bf179-0a99-4ab1-8271-dad9d34970eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Commission on Elections shall remain consistent to its commitment\
        \ to comply with the directives of Supreme Court, and at this instance, with\
        \ the assistance of the Office of the Solicitor General,\" Comelec spokesman\
        \ John Rex Laudiangco said in a separate message.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d28e5a-4884-4849-aaf2-67592ffa31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cbddd-e847-4a2d-9a47-9ec8bd3e03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Comelec said it has yet to receive an official copy of the SC order\
        \ as of writing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9845e0-8a07-4761-8a9e-dc3bfe6eda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b6213-4a86-40e2-a41b-83b4380932ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the poll body''s Special Bids and Awards Committee (SBAC)
        declared a<a href="https://www.cnnphilippines.com/news/2023/12/14/comelec-lone-bidder-2025-automated-polls.html">
        failure of bidding</a> for the 2025 Automated Election System (AES) after
        the lone bidder Miru Systems Co. Ltd. was deemed ineligible.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f8840-8690-439b-b4f6-a90a44bacfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe3949-5efd-494a-bb52-ae3db0432c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T10:24:37.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-19T10:24:37.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Smartmatic tried to tender a bid but it was not accepted by the SBAC\
        \ in compliance with the Comelec en banc’s decision to disqualify the company.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7b87f-22b2-4290-a125-48e47ac3fa58'
      'mgnl:activationStatus': true
