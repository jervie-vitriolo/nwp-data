      'jcr:uuid': '85ef72fe-abc9-4581-b1b6-ccbe93e2e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T17:44:23.807+08:00
      'mgnl:createdBy': 'kristelle'
