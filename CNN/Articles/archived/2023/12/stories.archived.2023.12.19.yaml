      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara, finance panel chairperson, earlier told CNN Philippines
        that while unprogrammed appropriations were increased, this will still <a
        href="https://www.cnnphilippines.com/news/2023/12/14/angara-unprogrammed-appropriations-2024-budget.html">depend
        on the government’s revenue</a> or tax collections. Standby appropriations
        can only be implemented if the income will be higher than expected, he noted.&nbsp;</p>'
