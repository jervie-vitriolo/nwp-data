      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8f207-d529-45eb-ae35-3e65a843a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“A tourism vehicle has to be designed in my view … to be as safe as\
        \ one can make it,” he said. “You can’t make it perfectly safe. It’s impossible.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d4f4a-e305-4b46-a4b7-e3b86686cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.627+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f956d0d-67bd-4c34-9e80-bda97b9b8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.628+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What went wrong</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589edf6-4ceb-40bd-b05e-8b920eab30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When New Shepard does lift off again, a success could tee up the company\
        \ to restart its trips to space for thrill seekers.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa971e-24ad-4ad6-90cd-24012237c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.629+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ebdba-4bbc-457f-9675-267fe89705a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the September 2022 failure, New Shepard rockets had flown 22\
        \ consecutive successful missions — including six with passengers on board.\
        \ Bezos flew aboard the rocket in 2021.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1501d7-44de-43e2-b89b-45233331f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.630+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4c209-c3f2-4f9d-8bea-350bb811a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.631+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Federal Aviation Administration, which licenses commercial rocket\
        \ launches and is charged with ensuring public safety, oversaw an investigation\
        \ into the failure. The probe revealed that the engine nozzle failed because\
        \ it experienced higher temperatures than what the company had anticipated.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b767aba-3468-4337-b943-72ee74a88d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.632+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c321fc1-3564-4bb0-a5c6-9af1b3b86e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To fix the issue, Blue Origin said it implemented “design changes to\
        \ the combustion chamber” — the area of the engine where fuel explosively\
        \ mixes with oxidizer — and adjusted “operating parameters,” or the data that\
        \ the company uses to model safe flights.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd018a0-b80f-428e-86b4-091c8958e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.633+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2aca4d-ad0d-4132-9cfa-cc3bd75fa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.634+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Additional design changes to the nozzle have improved structural performance\
        \ under thermal and dynamic loads,” the company said in a March statement.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1be656-027b-430d-8bd4-27759235234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c317c09-b3ec-4d45-9df9-6a0dfa89a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.635+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FAA formally concluded the mishap investigation on September 27,\
        \ outlining 21 “corrective actions” Blue Origin must implement before returning\
        \ to flight. The agency did not reveal details on what those actions were,\
        \ noting the report “contains proprietary data and U.S  Export Control information\
        \ and is not available for public release.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff007f-42f9-4e9d-9d5f-77c099788045'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.636+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04caba21-2662-49ee-8e97-c2f62347dac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Glenn on the horizon</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc824c8-2481-481e-a80a-e0fac0f9a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.637+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Shepard’s expected return to flight comes as Blue Origin is racing\
        \ to deliver on another key project: It’s developing a massive rocket called\
        \ New Glenn that’s capable of hauling satellites and other large payloads\
        \ into orbit.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9a0bf-d8a3-4ba2-a901-edd155c8f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.638+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f330b9-cd5b-4856-a6d9-1f4a620574c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That rocket is years overdue. And the same engines that will power\
        \ New Glenn’s rocket booster, the BE-4 engines, will also fuel a new line\
        \ of rockets developed by United Launch Alliance — a joint Lockheed Martin\
        \ and Boeing venture. United Launch Alliance’s new Vulcan Centaur rocket is\
        \ slated to launch its first mission, delivering a NASA-sponsored lander to\
        \ the moon, in January.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1baa03-fdf2-4257-a5ac-0e4b654972ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.639+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d9752-927f-4a64-a691-4cf8e42b25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.640+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "New Glenn likewise has an important first launch on the horizon, potentially\
        \ carrying a NASA satellite to study the magnetized area of space around Mars\
        \ as soon as next year.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c6658-3731-47d1-87f9-b07a8f648cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.641+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ab139-513a-4954-b0ab-20a8b1728625'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bezos admitted during last week’s podcast interview that he is “extremely\
        \ nervous” about the first launch of New Glenn.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1089f5-685e-4c6d-9723-d9492bf81fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.642+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352f731b-c623-4a64-8254-4ab38764a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:28:33.643+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:28:34.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every launch I go to, for New Shepard, for other vehicles, too,
        I’m always nervous for these launches,” he said. “A first launch — to have
        no nervousness about that — would be some sign of derangement.”</p>'
