      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But upon receiving \"derogatory information,\" the bureau's Intelligence\
        \ Group requested Port of Cagayan de Oro authorities to inspect the said shipment.\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b32ea8-892c-44a7-a60e-63be9b8cdc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T16:25:56.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-19T16:29:40.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
