      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To prevent the possible repetition of these alleged infractions
        which may pose a negative impact on public welfare, ethical considerations,
        and the overall reputation of the broadcasting industry, the Board determined
        the need to preventively suspend the subject program/s," it explained.</p>'
