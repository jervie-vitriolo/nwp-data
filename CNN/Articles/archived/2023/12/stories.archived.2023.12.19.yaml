    'lead': 'The USS Carney responded Monday to a distress call from a commercial
      vessel after it was attacked by “multiple projectiles” in the southern Red Sea,
      a US military official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T04:23:23.397+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-19T04:23:23.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
