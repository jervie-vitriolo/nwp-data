      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Manibela
        Chairman Mar Valbuena said on Tuesday they will continue operating even after
        authorities revoke their permits once the consolidation requirement under
        the government''s Public Utility Modernization (PUV) modernization program
        ends on Dec. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92c0b07-0adc-4c77-b518-91526a1b795a'
      'mgnl:activationStatus': true
