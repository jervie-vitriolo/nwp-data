      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ejercito called on departments and agencies to prioritize programs\
        \ \"that would have more impact\" once they had the extra budget to implement\
        \ those listed under the unprogrammed funds.\r"
