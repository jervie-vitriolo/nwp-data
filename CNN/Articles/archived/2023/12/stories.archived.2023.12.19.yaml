      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6639866-5f6d-4a67-b306-d36b46a3ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.715+08:00
