    'lead': 'MIAA says it has implemented measures to ensure a smooth travel experience
      and prevent another system glitch as passengers swarm the Ninoy Aquino International
      Airport this holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-19T12:47:07.661+08:00
