    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8357b9c-269e-4d07-8667-21c4eae24803'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> President
        Ferdinand Marcos Jr. said his administration''s mission for 2024 is to continue
        government modernization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ab830-f3be-4b67-bc89-c730b77fae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.919+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a67949-4b63-4aac-8ff8-1c2333e913cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“2023 was really the year of structural changes,” Marcos told reporters
        in Tokyo, Japan on the sidelines of the 50th Commemorative ASEAN-Japan Friendship
        and Cooperation Summit over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c23b0c-b5fd-48f1-a011-0308c9a34977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4743c355-bb7a-4d86-9b00-86aefe948889'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.920+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president explained that the structural changes, particularly in\
        \ the government, were necessary as the country, especially its economy, continues\
        \ to reel from the effects of the COVID-19 pandemic.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a204f5e-0e00-4a29-92e3-e7f1f4fdb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca94c6-1ff7-48b8-ab40-ad31dfa0ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.921+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have to remodel or re-adjust rather, for example, our fiscal policy,\
        \ even our monetary policy, our spending policy, so that we are slowly moving—\
        or not so slowly—we’re moving away from the COVID economy,\" Marcos said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e467447-7fc3-4b6f-954b-722102f39406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e8d8c3-74ef-450a-9b0e-73151eac2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Medyo obsolete na ‘yung ibang structure natin sa gobyerno [Some of\
        \ our government structures are a bit obsolete]. We continue to modernize,\
        \ we continue to be responsive to the new economy, that we position ourselves\
        \ properly,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1f0ad-de67-4fe8-9664-b7e7779fc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.922+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d5367-c93f-4bb7-9ef7-ed2a697ba602'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos also noted that while his administration is moving in the right\
        \ direction, it is still \"too slow\" for him.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d43c49-87da-4a8c-b5f6-d1c496e2acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.923+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d01dc1-dc6d-4cdf-9fbf-6cda0edf9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So, we will just keep pushing and pushing and pushing para matapos\
        \ lahat ito [to finish all of it] so that we can start to feel the effects\
        \ of those changes that we made,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f331e09-170c-4902-a2d2-6082b7a52eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.924+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfcd60-e6a8-489a-b1cf-82c766cdb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb643a-479c-417f-a494-36d4661c7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:48:05.925+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-19T14:48:06.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming the presidency in 2022, Marcos has been pushing for
        <a href="http://https://www.cnnphilippines.com/news/2023/7/18/Marcos-on-technology.html">e-governance</a>
        to eliminate layers of bureaucracy and simplify government transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f3319-08e6-4e8f-978a-4d1c5a587fb4'
