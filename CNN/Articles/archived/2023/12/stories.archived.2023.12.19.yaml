      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"At least 12 million households will benefit from it, including low-income\
        \ workers like those in construction and factories, drivers, food service\
        \ crew, and the like,\" he added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e3f88-4dd3-4b1d-946f-9edabab05158'
