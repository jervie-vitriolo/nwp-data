    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbfff2-80e2-4be3-b84e-daf352f199da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T11:36:55.021+08:00
