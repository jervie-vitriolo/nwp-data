      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities discovered that the shipment actually contained two Porsche\
        \ cars.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd2553-5757-4e8f-bd89-8f5422afc08d'
