      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Oil and natural gas prices rose
        sharply Monday after BP (BP) said it would pause all shipments through the
        Red Sea because of increased attacks on commercial vessels by Houthi militants
        from Yemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681549b1-7a2f-4455-ac80-06a1e220cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f562346-c722-4f20-999b-5046d1cd3ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The decision by one of the world’s biggest oil companies follows similar\
        \ moves by major shipping firms, something analysts have warned could ripple\
        \ through global supply chains and increase the costs of moving goods.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee37614-0b0b-41bf-add0-7e4246be352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8362931-94f3-4eaf-8e75-bac353fe9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In light of the deteriorating security situation for shipping in the\
        \ Red Sea, BP has decided to temporarily pause all transits through the Red\
        \ Sea,” the company said in a statement. “We will keep this precautionary\
        \ pause under ongoing review, subject to circumstances as they evolve in the\
        \ region.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61f22e-c278-48b4-87e2-6e02bc63e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cec53-1f2d-48ec-a10f-0eac21bde0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oil posted steep gains on the news. Brent crude, the global benchmark,\
        \ was up 2.7% at $78.64 a barrel by 11.15 a.m. ET. US oil rose 2.8% to $73.44\
        \ a barrel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a2cc5-4286-44a7-8493-4ffdcfaa2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71f9b3-1447-4a50-8d54-1e6a4ab0c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-12-19T06:36:32.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news also affected the natural gas market. Europe’s benchmark prices\
        \ for the fuel surged 7.7% to above €35.75 ($39.04) per megawatt hour. That’\
        s just a fraction of the all-time high of €320 ($349.24) per megawatt hour\
        \ seen in August 2022, at the height of the continent’s energy crisis, but\
        \ still the most concrete sign yet of disruption in commodity markets following\
        \ the attacks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f44584-f3c8-4e04-8a53-eb7d670c967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T06:36:31.474+08:00
