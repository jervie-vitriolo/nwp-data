    'template': '1'
    'title': 'Senate confident Marcos won''t veto 2024 budget provisions on unprogrammed
      funds – Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333234a2-e77d-4ea3-ba05-e4fb814d426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:09:01.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T15:45:36.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 19) —</strong> Sen.
        JV Ejercito said the Senate is confident that President Ferdinand Marcos Jr.
        will not veto the provisions in the proposed ₱5.76-trillion national budget
        for 2024 that will increase unprogrammed funds, which a minority senator flagged
        as "unconstitutional."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd774b8-28a7-4e49-a8fd-0f31dda47796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:09:01.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T15:45:36.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Confident naman kami na wala na siguro mave-veto [We’re confident
        that nothing will be vetoed]," said Ejercito, vice chairperson of the Senate
        finance committee. "''Yong [The] controversial funds, like confidential and
        intelligence funds, [are] now solely allotted to national security agencies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501bc76-4ba1-44f1-acb6-5a53882ee9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:09:01.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T15:45:36.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if they were assured that the unprogrammed funds would not\
        \ be vetoed, Ejercito said the chamber \"trust[s] the executive.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab0d3b-6925-4330-8c20-197f057d8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T15:09:01.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-19T15:45:36.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trust the president and his discretion, that''s his authority.
        We''ll see tomorrow kung ano ang final [what will be the final]," he said.</p>'
    '4':
