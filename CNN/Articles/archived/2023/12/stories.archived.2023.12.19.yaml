    'template': '1'
    'title': 'Manibela to defy Dec. 31 deadline, says consolidation not needed to
      modernize jeepneys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6649f-28df-4983-953e-e385180c0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T14:14:28.842+08:00
