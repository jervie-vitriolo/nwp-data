    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ejercito claims ''pro-China trolls'' might be part of ''Beijing-funded
      destab efforts'' in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a35f7-68d3-43c1-88b1-1d4e651de228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 19)— Sen. JV Ejercito claimed
        that China might be funding destabilization efforts in the Philippines through
        "trolls" with "pro-Beijing" stance amid territorial disputes in the West Philippine
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463b1fa-347e-4caa-971c-b21a85a493a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c7bf8-8826-48aa-9f5b-9195292194a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.707+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said he was a victim of coordinated social media attacks from supposed\
        \ trolls for being vocal against Chinese aggression in the WPS.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd416a66-d943-4c91-a1ff-55e7b81a2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.708+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b445fe-4f48-4dd0-ba35-01d682e48f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.708+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.140+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to reporters on Tuesday, Ejercito said the social media users\
        \ previously targeted House Speaker Martin Romualdez, Philippine Coast Guard's\
        \ Commodore Jay Tarriela, Defense Secretary Gilberto Teodoro Jr., and Senate\
        \ President Migz Zubiri.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1761d-f968-4c31-b1c9-fee8c432394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.709+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd169a9-c687-4275-a06b-a9848f9c8db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.709+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The sad thing about it is that this might be part of a destabilization\
        \ plan,\" he told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2e00e-b9c3-45fc-b3e0-3085596a2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.710+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1985209-ace5-44cd-b3be-a0db13880170'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.710+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked if he believes the \"attacks\" against him and his colleagues\
        \ are funded by China, Ejercito answered: \"Di malayo because of the situation\
        \ in the West Philippine Sea, so that mapunta 'yong attention sa internal,\
        \ sa ginagawa nilang destab efforts.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb5e73-1b19-48f2-8c61-d3acdb5ada40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.710+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25eab1-2a50-4fae-95e1-4398882a4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.711+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It's not far-fetched that they are funded kasi bigla na lang pro-China\
        \ sila na napakahirap ilaban ang posisyon na 'yon,\" he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6635948-ddbb-4275-89db-d5f5faf4b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.711+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd24e6-eef2-4ec6-9ec6-cbb96ea258a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.712+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It's not far-fetched because of the situation in the\
        \ West Philippine Sea, so our attention will be focused on internal, on their\
        \ destabilization efforts. It's not far-fetched that they are funded because\
        \ they (social media users) instantly became pro-China, which is a difficult\
        \ position to have.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a72182-8b71-4830-a3e7-91f7b72947d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.712+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd5d41-2754-4f59-a37b-438b8112f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked if in his assessment the social media users were trolling him\
        \ because they were being paid, he replied: \"Kung normal kang Pilipino, 'di\
        \ ka kakamapi sa Tsina dahil binu-bully tayo, kinukuha ang territory natin.\
        \ That's why I suspect [they are trolls] kasi kung babasahin mo 'yong kanilang\
        \ narrative halos pare-pareho.\" \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc993e9-fea1-43cb-a3b4-197177ef2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.713+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f26ad-8727-4b65-bc77-cce3ff8d451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.714+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you're a normal Filipino, you will not side with China\
        \ which is bullying us and occupying our territory. That's why I suspect they\
        \ are trolls because they mostly have the same narratives.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d8a2f-f10f-4a31-9ce5-94d316fd4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T20:01:06.714+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-19T20:01:07.153+08:00
