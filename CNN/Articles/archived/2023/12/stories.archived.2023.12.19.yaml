    'title': 'Over 86,000 people affected by ''Kabayan,'' shear line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521726a-7def-466d-a2b2-94529dae009a'
