      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392c849-a343-4aa0-b2cd-86dfd0f0ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-19T04:23:23.419+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-19T04:23:23.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last month, the USS Thomas Hudner shot down multiple one-way attack\
        \ drones launched from Yemen. And in another instance, two ballistic missiles\
        \ were fired from Houthi-controlled areas in Yemen toward the USS Mason in\
        \ the Gulf of Aden after it responded to a distress call from another commercial\
        \ tanker that had come under attack by five armed individuals believed to\
        \ be Somali.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
