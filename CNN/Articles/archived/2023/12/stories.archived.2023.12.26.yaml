      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consecutive earthquakes rock Surigao del Sur</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2bb54-23e4-46ae-863f-1eff7776bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.219+08:00
