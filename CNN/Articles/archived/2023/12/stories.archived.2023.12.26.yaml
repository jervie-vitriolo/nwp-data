      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After 35 years and nearly 14,000 performances, the iconic musical “\
        Phantom of the Opera: took its final bow on the New York City stage in 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71dda1e-dda8-4b68-9e1d-c9eb8c0ee931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.830+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It retired with the honor of being Broadway’s longest-running show\
        \ ever, beating out other popular musicals like “Cats,” “Les Miserables” and\
        \ “A Chorus Line.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dc785-14e9-4e63-b2f5-fbb8c3e421f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Although Phantom has disappeared into the night, Broadway is\
        \ still as fun as ever for theatergoers. These days, though, it’s easier to\
        \ snag tickets to “Spamalot” or “Kimberly Akimbo” on the TodayTix app rather\
        \ than wait in the famous TKTS line. Once you’ve booked your seats, get to\
        \ Times Square early to check out the surprisingly cool places that even the\
        \ snobbiest NYC locals like to visit.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa399ab-86fe-4d00-aaac-5995636f6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.831+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pergamonmuseum, Berlin</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddbb634-9b86-4087-a24c-f88b1f5ac07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Home to the world-famous Ishtar Gate, the Pergamonmuseum is part of\
        \ Berlin’s UNESCO World Heritage-listed Museum Island complex.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b994e-3947-4e20-8d39-9e7fe2385856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.832+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The museum be closed until 2027 as part of an ambitious upgrade project,\
        \ which will create a new central pedestrian zone, expand exhibition halls\
        \ and more.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2b545-a98e-49e7-aec4-0bc6ac1062bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.833+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Travelers who want to get a taste of the Pergamonmuseum can\
        \ visit the nearby Das Panorama, where some pieces from the museum will be\
        \ on display during the renovation work. Other Museum Island attractions are\
        \ open as well, including the Neues Museum (which has a rich collection of\
        \ Egyptian art and artifacts).\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e2be2-b5a1-4093-b920-b28a02c18f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Elephant Trunk Rock, Taiwan</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3c152-7ad0-4445-a8b4-eb54858c152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.834+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This popular Taiwan photo spot – which did, in fact, resemble an elephant’\
        s trunk – collapsed into the sea on December 15, 2023.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ac93b-329e-40d3-a3d2-a68c6bb1a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The site on the island’s northeast coast had long been at risk due\
        \ to erosion and was blocked from public access since 2010.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb8f26-6354-4c82-bc4a-5d25d3d433f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.835+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Travelers eager to experience the beauty of Taiwan have plenty\
        \ of options. The Cuifeng Lake Circular Trail, the world’s first certified\
        \ “quiet trail,” made its debut last year. And if you’d rather drive, the\
        \ Southern Cross-Island Highway weaves through some of the prettiest countryside\
        \ in Taiwan.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ca361-4b8e-4381-95c3-496474add5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Park Hyatt, Tokyo</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e0de4-6146-4f6a-8a03-9b673d45da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.836+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Widely considered the first Western-style luxury hotel in Japan’s capital\
        \ when it opened in 1994, the Park Hyatt has had a glamorous life.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aac541-d794-4fa6-856d-71956ac48fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.837+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But for its 30th birthday, the hotel will close in May 2024 to go through\
        \ what Hyatt calls a “property-wide renewal.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1d389-f7db-4e3b-9603-9dbfc0294728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The rooftop New York Bar, which film fans will recognize from the movie\
        \ “Lost in Translation,” will close earlier, starting its renovations in January.\
        \ Reopening will take place in 2025.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bbe0a-c40d-4639-adf6-55eca5566ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.838+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Consider getting out of Tokyo and spending time exploring the\
        \ rest of the country – as well as its other top-notch accommodations. Two\
        \ rural getaways of note are Nishiyama Onsen Keiunkan, a ryokan that happens\
        \ to be the world’s oldest hotel, and Treeful, a series of handmade treehouses\
        \ deep in the Okinawan forest.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118cbe3-7432-46b3-834f-d7bc72b86831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.839+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Notre Dame, Paris</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552b0b8-1b27-424d-80fc-14c431d10142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2019, the world watched in horror as Paris’ Notre Dame Cathedral\
        \ caught fire, and donations quickly poured in to restore the popular icon.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c562a6-40f2-458c-81b3-df1586d95775'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.840+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French President Emmanuel Macron originally supported a more modern\
        \ rebuild of the famed church, but the traditionalists won out and the 850-year-old\
        \ attraction will be restored to its original look.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596410f-0f88-4c61-b9d6-7990ae148af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.841+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Notre Dame is slated for a December 2024 reopening.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7bdcb-7f36-4471-9bf7-853605c41123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.842+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: When it comes to churches, France has an embarrassment of riches.\
        \ Beyond the capital, highlights include the imposing Notre-Dame de la Garde\
        \ in Marseille, pink-tinted Strasbourg Cathedral, or a more modern design\
        \ like Le Corbusier’s Colline Notre Dame du Haut in the town of Ronchamp.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fa02d-d08d-4969-8b35-3b12f7b5ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Smithsonian Castle, Washington, DC</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f935d11-4dbc-4d4b-8fd8-d6105521ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.843+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The very first building that bore the name Smithsonian is taking some\
        \ time off for a makeover.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8fe3f-8567-4436-b625-a1d9fd8983d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.844+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The museum complex’s main building, often called the Smithsonian Castle,\
        \ closed in February 2023 and will be shut for “about five years” to complete\
        \ repairs and upgrades to the structure, which opened in 1855. Digital tours,\
        \ talks and other events will be going on in the meantime.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05536f1-3fe2-4e37-84c5-1c95a56ebeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Although the Castle is off-limits for now, two major Washington,\
        \ DC museums are open again following renovation work of their own: the National\
        \ Air and Space Museum and the National Museum of Women in the Arts.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6410144-8129-4cf1-99e2-2bf03665ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.845+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Leonardo Da Vinci’s Vineyard, Milan</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb4874-e510-4f6c-96b3-0819837b2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.846+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a tourist destination for half a century, but a billionaire\
        \ buyer has taken the remains of Leonardo Da Vinci’s Italian vineyard into\
        \ private ownership.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b68f1-542d-49a5-a503-8dc2c79c5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.847+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "French billionaire Bernard Arnault, CEO of luxury conglomerate LVMH,\
        \ purchased the Milan property in December 2022 and has not made any statements\
        \ about when – or if – travelers will ever be able to visit it again.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d058c-ac65-4ab5-9b4b-ffdb82bed765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Even if Da Vinci’s former property isn’t available for public\
        \ view, many of his most famous artworks still are. The Uffizi Gallery in\
        \ Florence has several paintings, including a self-portrait, on display, “\
        The Last Supper” is at Santa Maria delle Grazie church in Milan, and “Vitruvian\
        \ Man” is at Galleria dell’Accademia in Venice.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1af622-05fb-4cd7-8aeb-3332993a28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.848+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Star Wars: Galactic Cruiser, Disney World</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f338ad16-836e-4cca-a3ec-676f5b6a23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.849+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite a splashy unveiling and a connection to one of the world’s\
        \ best-known pieces of intellectual property, the Star Wars-themed Galactic\
        \ Cruiser at Walt Disney World closed down in 2023.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
