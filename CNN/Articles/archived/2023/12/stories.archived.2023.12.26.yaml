      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">bomb
        attack</a> at the Mindanao State University in Marawi City left <a href="https://www.cnnphilippines.com/news/2023/12/3/Marawi-City-gymnasium-bombing.html">four
        people dead</a> and 72 others injured on Dec. 3. <a href="https://www.cnnphilippines.com/world/2023/12/4/isis-marawi-mass-mindanao-state-university-explosion.html">ISIS</a>
        has claimed responsibility for the deadly explosion, which happened during
        a Catholic mass service at the university gym.&nbsp;</p>'
