      'mgnl:lastActivated': 2023-12-26T16:06:16.437+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3078f853-849a-4975-b8e6-59fefcce047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:56:45.682+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.438+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Koko Pimentel said the AFP's stand on the holiday\
        \ ceasefire \"shows mistrust\" and is \"not good for the planned peace talks.\"\
