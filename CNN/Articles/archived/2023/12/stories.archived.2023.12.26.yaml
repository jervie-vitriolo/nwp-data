      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab222c0-4ef5-4546-9085-4e91af4b91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.279+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night of Dec. 2, a massive <a href="https://www.cnnphilippines.com/news/2023/12/2/quake-off-hinatuan-dec-2.html">magnitude
        7.4 quake</a> jolted the waters off Hinatuan town in Surigao del Sur. Two
        days later, a <a href="http://6.8 earthquake https://www.cnnphilippines.com/news/2023/12/4/Surigao-del-Sur-separate-quake.html">magnitude
        6.8 earthquake</a> struck Cagwait, another town in the province. A <a href="https://www.cnnphilippines.com/news/2023/12/2/quake-off-hinatuan-dec-2.html">series
        of tremors</a> were also recorded in the two towns on the same day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e17e8-a804-47b8-a74f-92968f666637'
      'mgnl:activationStatus': true
