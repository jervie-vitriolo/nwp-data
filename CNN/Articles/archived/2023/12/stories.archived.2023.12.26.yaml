      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e1105-d71c-41fc-86fe-3aefe9142d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Grant was intercepted at the Ninoy Aquino International Airport (NAIA)\
        \ Terminal 3 on Dec. 22 while Hayes was stopped at the NAIA Terminal 1 on\
        \ Dec. 20.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c254e-5410-4769-a6c5-d9fb9e9542a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.446+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989b299-451c-4020-9cd3-3f330a35ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have noticed an upsurge in the arrival of foreign sex offenders\
        \ in our ports,\" BI Commissioner Norman Tansingco said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a05d8-49da-42d5-add7-5830241a8ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.447+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ccfcb-dfcd-4aa4-b12f-38490a898f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Despite published reports of their exclusions they keep coming here\
        \ but we remain undeterred in our efforts to enforce the law against these\
        \ unwanted aliens,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb80bd-bcc6-47eb-b473-be6703b16ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e6add-5a04-471f-9eb4-bf2197767f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.448+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco said passengers were prohibited from entering the country
        pursuant to a provision in the <a href="https://www.officialgazette.gov.ph/1940/08/26/commonwealth-act-no-613/">Philippine
        Immigration Act of 1940</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472d05a-3081-4ee8-a983-50ddac1d2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b046e9-6cca-4543-9878-a82ca074c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.449+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under Section 9 (a) of the law, persons who have been convicted of\
        \ a crime involving moral turpitude shall be excluded from entry into the\
        \ Philippines.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6bafe-5387-4cbc-948e-76f0ca1331a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.450+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5ca32-30fa-4198-b077-67f498cef7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb441c2-d009-466c-94bb-c31208cbd2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bureau, Grant was a registered sex offender in Jacksonville,\
        \ Florida. He was convicted of sex crimes 25 years ago.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ef546-e6cb-4ca0-ad87-11f260cb5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.451+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c811fb7-a696-431d-b690-cae9f9f23765'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes, meanwhile, was convicted in Australia 19 years ago on indecent
        treatment of children. He also admitted to sending money to Filipino children
        whom he had met online or during his previous visits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794781a-b939-4568-a1a3-bdc78965d691'
      'mgnl:activationStatus': true
