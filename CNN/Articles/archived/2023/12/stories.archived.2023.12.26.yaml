      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        Philippine National Railways (PNR) will reopen its route from Naga City in
        Camarines Sur to Legazpi City in Albay on Dec. 27 after operations were suspended
        in 2017.</p>'
