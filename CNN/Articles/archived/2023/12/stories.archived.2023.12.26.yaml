      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/21/entertainment/aquaman-and-the-lost-kingdom-review/index.html"><em>"‘Aquaman
        and the Lost Kingdom’ sinks under the weight of a waterlogged sequel"</em></a></p>'
  'The-Color-Purple-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-26T09:27:28.000+08:00
    'imagesource': 'jcr:c9a4a30e-adf0-4300-b7ec-098caed4db7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be0557a4-f971-450d-b994-82f0dfba4dc8'
    'lead': 'Completing the cycle from book to movie to musical to movie musical,
      “The Color Purple” lands on screen with its vibrant colors intact, opening up
      the musical numbers for the screen and showcasing the sensational cast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T09:28:54.391+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-26T09:31:31.624+08:00
