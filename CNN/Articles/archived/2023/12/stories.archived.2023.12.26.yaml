      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He told the nation and Commonwealth that after his decades of environmental\
        \ campaigning, he took “great inspiration” at seeing “a growing awareness\
        \ of how we must protect the Earth and our natural world as the one home we\
        \ all share.”\r"
    '11':
