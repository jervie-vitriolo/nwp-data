      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/26/africa/nigeria-plateau-killings-intl/index.html">''At
        least 113 killed in attacks in central Nigeria, local officials say''</a></strong></em></p>'
