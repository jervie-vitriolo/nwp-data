    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REVIEW: ‘The Color Purple’ completes its musical journey back to the
      screen with flying colors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ebfba5-172e-4232-8669-04e3573cccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Completing the cycle from book to movie
        to musical to movie musical, “The Color Purple” lands on screen with its vibrant
        colors intact, opening up the musical numbers for the screen and showcasing
        the sensational cast. Spanning decades, the film version of the Broadway stage
        production improves in key respects on the Oscar-nominated original movie,
        with a spiritual message that should resonate through the holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0e94-5d06-4047-b918-e9e64d7fd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.401+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2445a-6cf4-4e3c-9400-4b02e7391ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Counting powerhouses like Oprah Winfrey (who co-starred in the 1985\
        \ movie, and has been promoting this film with gusto) and the original film’\
        s director Steven Spielberg among its producers, “The Color Purple” in some\
        \ ways mirrors the movie version of “In the Heights” in how director Blitz\
        \ Bazawule (whose credits include Beyoncé’s “Black is King” video) captures\
        \ the Broadway energy of the song-and-dance numbers while capitalizing on\
        \ the wider lens that film allows.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780571e-6dae-4196-87d9-30ca9274513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878b0e36-2bfb-4b74-a0a2-8f4f04e75a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.402+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Set in Georgia beginning in 1909, the story plays out against a sobering\
        \ backdrop of pain and abuse in the plight of Celie (Fantasia Barrino, reprising\
        \ her Broadway role in her movie debut), who is bartered away by her abusive\
        \ father to the cruel Mister (“Rustin’s” Colman Domingo). The move soon separates\
        \ Celie from her sister Nettie (“The Little Mermaid’s” Halle Bailey, again\
        \ luminous), the one person she truly loves.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4ec06-52af-4e9f-a51d-bae9ab19d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
