      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbances took a great toll on the country’s agricultural
        sector, with Egay alone leaving more than ₱4 billion worth of agricultural
        damage, the Department of Agriculture said. <a href="https://www.cnnphilippines.com/news/2023/8/7/egay-aftermath-farmers-demand-aid.html">Some
        groups</a> said each affected farmer needed ₱25,000 worth of aid.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ca548-54a3-4bd5-ba60-f4e4beed75e4'
      'mgnl:activationStatus': true
