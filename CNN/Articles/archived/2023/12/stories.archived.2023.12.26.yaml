      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c38eee-3261-45f0-b445-0e42774d9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.235+08:00
