      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexey Navalny
        was again absent from two scheduled court hearings conducted via video link
        on Friday, according to a statement from his team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c027b89-4751-4771-b37f-2f9d60d47f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2cb4f-c278-48ad-a350-8289573a4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.057+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s team say the prominent politician has now been missing for\
        \ 17 days, with his current whereabouts unknown.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc09b38-cf57-4ffd-ba70-972a1f4d0161'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ab079-1e30-4500-b672-6cdc1ff2d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.058+08:00
