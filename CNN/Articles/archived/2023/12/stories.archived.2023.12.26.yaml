      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over this past year my heart has been warmed by countless examples\
        \ of the imaginative ways in which people are caring for one another – going\
        \ the extra mile to help those around them simply because they know it is\
        \ the right thing to do: at work and at home; within and across communities,”\
        \ King Charles said.\r"
