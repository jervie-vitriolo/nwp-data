      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — Another
        suspected communist rebel was killed during the military''s combat operation
        in Bukidnon on Christmas Day, bringing the total to 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872fafe-189a-439e-aada-6609139479b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.495+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The report came after the Armed Forces of the Philippines recovered\
        \ the body of the suspect at the site of the clash in Malaybalay City.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57733537-345b-4e4e-b5be-9ec458ef16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.496+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, 4th Infantry Division Commander Maj Gen Jose Maria\
        \ Cuerpo II said the military was able to locate the suspected communists\
        \ with the help of the residents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beca39f-91b4-44a3-9eb0-a1e98e510caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.497+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuerpo said the residents told the military that some alleged communists\
        \ are doing illegal activities in preparation for the 55th anniversary of\
        \ the Communist Party of the Philippines (CPP) on Dec. 26.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8f125-e78e-4d73-a695-032be9365192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.499+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the AFP pursued its military operation as they were also\
        \ monitoring the alleged communists in the past weeks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a59c4-0463-4c75-bc01-e4b8dff06195'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.500+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP <a href="https://www.cnnphilippines.com/news/2023/12/25/army-kills-9-npa-troops-xmas-day-cpp-ceasefire.html">initially
        reported</a> that nine alleged members of the New Peoples Army (AFP) were
        killed in the clash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f4200-1eaf-412d-a6ba-0d5888bb4743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.501+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also seized eight firearms from the NPA members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccddef8e-78e4-4f0d-9ee4-c082d4a5c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.503+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:53.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuerpo said the remains of the alleged CPP members have yet to be identified.\
        \ The Philippine National Police - Scene of Crime Operation unit will examine\
        \ the remains before turning them over to the Malaybalay local government\
        \ or their families.  \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80582d9-eddf-4bf6-a6be-70aa53d98baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:54:00.505+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-27T06:01:54.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cuerpo also said the military is still pursuing the remaining suspected\
        \ communists they encountered in the clash.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd282ae02-0fc0-4743-959a-e75a58e1cfd9'
