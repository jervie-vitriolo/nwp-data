      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Col. Xerxes Trinidad, chief of the AFP Public Affairs Office, said\
        \ CPP's declaration of ceasefire is an \"empty statement\" as they lose leadership\
        \ and support of the masses, while their firearms and ammunition are depleting\
        \ and their members and supporters are surrendering.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e010dc-029c-476d-93f8-f128ed54dbbc'
      'mgnl:activationStatus': true
