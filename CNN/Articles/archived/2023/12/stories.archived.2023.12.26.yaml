      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.435+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — The
        military on Tuesday distanced its combat operations against rebels from the
        government''s "exploratory" peace talks with the National Democratic Front
        of the Philippines (NDFP). This was after a senator questioned its refusal
        to reciprocate the two-day ceasefire declared by the rebels, saying that it
        is an "empty statement."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd6601-ff2b-4e13-be61-94b75338a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:56:45.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.435+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkahiwalay po ng landas ng usapin na ''yan, yung exploratory
        talks, sa amin pong ginagawa</em>," Col. Medel Aguilar, spokesperson of the
        Armed Forces of the Philippines (AFP) told CNN Philippines'' Balitaan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d87356-3a30-452d-864d-3c71f6f328ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:56:45.675+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.435+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29524a24-cf5c-422c-98f1-80fca94397c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:56:45.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.435+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi namin, hangga''t merong armado na gumagalaw, na
        sila ay threat sa kapayapaan ng ating komunidad, hindi tayo hihinto [sa aming
        combat operation]</em>," he also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
