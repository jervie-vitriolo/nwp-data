      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/7/30/marcos-rice-importation-el-nino-egay.html">PH
        seeks rice importation to prepare for impact of El Niño, ‘Egay’ on harvest&nbsp;</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57d44c-1551-4b65-8fc5-3570d13e7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.281+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price increases in vegetables, including bell pepper, cabbage and
        carrots, were seen in Metro Manila markets after Egay. The cost of tomatoes
        climbed to ₱120 per kilo – ₱45 more compared with its price in June. It further
        went up by ₱210 per kilo on <a href="https://www.cnnphilippines.com/news/2023/9/1/tomato-prices-hike.html">Sept.
        1</a> due to Falcon and Super Typhoon Goring (Saola) in August.</p>'
