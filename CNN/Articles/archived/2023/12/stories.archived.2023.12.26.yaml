    'stories': []
    'template': '1'
    'title': 'How 2023 has been the ‘year of the brink’ and 2024 could be worse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a76d7-52c8-4519-921f-9fe56cc83492'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.222+08:00
