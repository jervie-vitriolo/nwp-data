      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Please don’t even talk to me about Christmas Day right now. Christmas\
        \ Eve is what I’m looking forward to. I’m ready to get my ass on this couch.”\
        \r"
