  'kenya-visa-free-travel-2024':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-26T16:05:53.000+08:00
    'imagesource': 'jcr:42e7f127-06ea-4826-baa6-c96e86adfafa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f173d2-db75-4b23-8475-4206ad7a85bd'
    'lead': 'Visitors to Kenya from across the world will no longer require a visa
      from January, President William Ruto said on December 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T16:13:06.401+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T16:13:06.681+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tourists to Kenya can go visa-free in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0eec1-2ab3-484e-a002-706935855805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Visitors to Kenya from across the world
        will no longer require a visa from January, President William Ruto said on
        December 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2bddb-4b5c-46da-9d35-605766b6a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruto said his government had developed a digital platform to ensure\
        \ all visitors would receive an electronic travel authorisation in advance,\
        \ instead of needing to apply for a visa.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b93e7-a07b-4bdd-91a1-8a12267c91f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.448+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It shall no longer be necessary for any person from any corner of\
        \ the globe to carry the burden of applying for a visa to come to Kenya,”\
        \ he said in a speech in the capital Nairobi at an event to mark 60 years\
        \ of independence from Britain.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a2bc3-0e56-4431-8784-a3a7991412d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ruto has long advocated for visa-free travel within the African continent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494bfc8-dfd5-4bf4-b9d6-2f46710bc432'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a conference in the Republic of Congo in October he said people\
        \ from African countries would not require a visa to visit Kenya by the end\
        \ of 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f214a3-d2ee-45b0-9df2-cc2254c0a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.449+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tourism industry plays a vital role in Kenya’s economy, offering\
        \ beach holidays along its Indian Ocean coastline and wildlife safaris inland.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1cf79-0c18-4aa5-b0f4-245ba7c4df3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kenya has a simple message to humanity: Welcome Home!” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42570b96-b326-4871-9f60-af218b5465bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:13:06.450+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:13:06.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/kenya-visa-free-travel-2024/index.html">Tourists
        to Kenya can go visa-free in 2024</a>"</em></p>'
  'tourist-attractions-closed-2024':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Notre Dame is due to reopen to the public at the end of 2024.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-26T16:13:15.000+08:00
    'imagesource': 'jcr:716c3afa-4e7b-4c1f-a71e-f8762b0b1905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0336774-973d-4480-9fd4-90f314bb9ca2'
    'lead': 'Whether closing permanently or temporarily, here’s a list of places you
      can’t visit in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T16:17:30.784+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T16:17:31.465+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The places you can’t visit in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d1918-107a-4f9f-8650-f1ff59e11d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year was all about making up for lost
        time. Following the pandemic, visitors flooded Europe’s biggest cities and
        America’s national parks as a form of “revenge travel,” going to – or returning
        to – some of the destinations that had been inaccessible during the Covid-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28f74e-05fc-4523-af2a-d7d716b0deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.823+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, the world has changed a lot since the pandemic’s onset. Many\
        \ businesses closed as people transitioned to working remotely and not every\
        \ tourist attraction survived the period unscathed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9922854-7982-474c-b7a2-38b65973456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Centre Pompidou, Paris</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f129d3-8854-439f-bcd2-50d1c2ed9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.824+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Although the inside-on-the-outside Paris museum still looks shockingly\
        \ modern, the Centre Pompidou is actually in its sixth decade. Following the\
        \ Summer Olympics in France’s capital this summer, the Pompidou will take\
        \ a rest to undergo a 260 million euro ($282 million) modernization program.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54ce12-9025-4f51-a98a-1f55e58f5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our Lady of the Pipes” will be closed through 2030. Meanwhile Pompidou’\
        s sister museum in Brussels is now in the works, with a projected opening\
        \ date in 2025.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf57b0-818e-4614-be1e-1e50954ba19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: The biggest problem art lovers have in Paris is narrowing down\
        \ their options. Palais de Tokyo also has a tremendous modern art collection,\
        \ while the Musee de Quai Branly opened in 2006 with a history-spanning assortment\
        \ of art and artifacts from around the world.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4064a-59a2-492c-a454-e677089f0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.825+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Splash Mountain, Orlando, Florida and Anaheim, California</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cc6a7-d3ea-4b09-a603-ec51e4620298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of Disney’s best-known attractions had its last rides in 2023:\
        \ Splash Mountain. The log flume ride was originally inspired by the film\
        \ “Song of the South,” which has long been criticized for what the NAACP once\
        \ called a “dangerously glorified picture of slavery.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3d5b5-291b-41d6-8b72-418bff2876d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.826+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the Splash Mountains at Disneyland in California and Disney World\
        \ in Florida will reopen in altered form as Tiana’s Bayou Adventure, inspired\
        \ by the movie “The Princess and the Frog.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f4edb-2000-456e-afc4-449692a90554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: Asia’s reopening makes it an ideal time for Disney superfans\
        \ to visit the company’s parks in Japan and China. The smallest park, Disneyland\
        \ Hong Kong, unveiled the first-ever World of Frozen in fall 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cbcfb-372e-4e62-a3e0-73c2d39995e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.827+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Noma, Copenhagen</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fb4c5-9dcb-4839-b972-5329c1533296'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s best restaurant is officially hanging up its crown.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dff7a-de7b-43e5-af70-1561209c2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.828+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Noma, the Copenhagen restaurant that popularized New Nordic cuisine,\
        \ will serve its final customers in 2024. However, it won’t disappear completely.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef28f3f-4834-4859-b9a6-ec300c551962'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2025, Noma will reopen as “a pioneering test kitchen dedicated to\
        \ the work of food innovation and the development of new flavors,” according\
        \ to a statement on its website.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86ad1e-c157-48f5-a0c8-fbaa50cc7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plan B: The world’s current best restaurant is Central, in the foodie\
        \ hot spot of Lima. Even if you can’t snag a table, there are plenty of great\
        \ places in Peru’s capital that showcase quinoa, potatoes, herbs, fish, chilis\
        \ and other local ingredients.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a379e-4358-4477-9dc1-4d7974a2a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:17:30.829+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:17:31.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Phantom of the Opera, New York City</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007de3f-4195-47ab-b72a-2cb5a2bbba5c'
      'mgnl:activationStatus': true
