      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Dec. 1 to 22 this year, the BI recorded a total of 2,773,711
        arriving passengers which surpassed <a href="https://www.cnnphilippines.com/news/2022/12/22/naia-85-percent-volume-pre-pandemic-miaa.html">last
        year’s</a> 2,421,144 international and domestic travelers over the same period.
