      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Also in response to the persistent need for fiber connection within\
        \ communities and to broaden the reach of affordable fiber internet, Globe\
        \ also introduced TMBayan Fiber WiFi in August 2022, designed with the prepaid\
        \ market in mind. This unlimited prepaid fiber service offers cost-effective\
        \ options for superior connectivity, ensuring that high-speed internet is\
        \ within everyone’s reach.\r"
