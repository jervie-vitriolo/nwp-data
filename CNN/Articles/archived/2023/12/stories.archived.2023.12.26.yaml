      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88ed98-b263-48c4-9c16-50fcd6d1af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd2a22-60aa-455a-8892-03ca035f2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When you grind coffee, it goes everywhere,” said study coauthor Christopher\
        \ Hendon, an associate professor of computational materials chemistry at the\
        \ University of Oregon. “Dust comes out of the grinder, it’s like a plume\
        \ that covers everything. But if you add a little water, it seems to not go\
        \ everywhere. It’s cleaner. That was the primary reason people did it.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43bc4f-bd59-43bc-b3bb-12f1b488ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.881+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f827437-20bc-46f6-97b1-90c55a312f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mess is caused by static electricity, which is created by friction\
        \ when the beans are smashed together. This static charge then makes the particles\
        \ of ground coffee repel each other — like magnets of the same polarity —\
        \ sending them off in every direction.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0083cc54-33d9-452e-9aee-ec83983c9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88781fe3-c742-4737-8b7d-733f4f0387f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.882+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Water acts like an insulator, dampening this effect — a process known\
        \ as the “Ross droplet” technique. “It was first proposed by some enthusiast\
        \ on a home barista forum,” Hendon said. “The idea has been around for several\
        \ years, and originally it was borrowed from the materials production industry,\
        \ like wood pulping.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b5c720-53cc-44a0-983d-e6ed163c3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84a30d-aff7-4d3d-8052-4c0beb07f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, what started out as a way to reduce mess slowly morphed into\
        \ a more sophisticated way to obtain a better brew — or at least so people\
        \ thought. The theory was that by reducing static electricity, water not only\
        \ kept the ground coffee from flying around or sticking to the insides of\
        \ the grinder, it also prevented microscopic clumps from forming during brewing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a9b23-49d8-4f01-87de-56bd6f9f99f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.883+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb4bf2-fe91-41b1-b435-10ada8b2adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Why are clumps bad? Because water flows around them, leaving untouched\
        \ coffee — and therefore flavor — behind. In barista parlance, they decrease\
        \ extraction yield, or the amount of coffee that ends up in the cup, dissolved\
        \ in the liquid.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f941cc0-c53d-4226-ae21-5a17ca28a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.884+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af6423-24b7-45ae-9194-9779bf4a309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you have clumps forming, there’s going to be significant amounts\
        \ of void space, kind of like when you stack watermelons,” Hendon said. “\
        As a result when you push water through you end up with less surface area\
        \ touching the water and therefore lower extraction.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771b1de7-bfa4-4670-b6fd-5243b33eb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e501d21-24fa-4d17-af5c-e186bfeca5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.885+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The study, published December 6 in the journal Matter, tested this\
        \ more subtle, harder to see potential benefit of adding water to the beans:\
        \ getting rid of flavor-robbing microclumps.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dd07d-b71c-48c3-b4b9-91152aaca9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3aeac-2441-4337-a4dc-2eb999710f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.886+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Putting ‘Ross droplet’ to the test</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f39a88-7dab-4911-8695-fc2bda29d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research team included two volcanologists, who repurposed a tool\
        \ usually employed to measure electric charges on wildfire and volcanic ash.\
        \ They weighed coffee before adding water — using a pipette for precision\
        \ down to the microgram — and then ground it in a professional grinder, one\
        \ of the fastest on the market and a popular choice in cafes.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59327b-0e83-4910-b750-376074f5993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.887+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d51ea8-7acd-4a65-be6f-1665784f4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The addition of small amounts of water — ranging from one droplet\
        \ upwards — passivates, or turns off, the static charge and it does it in\
        \ a way that the coffee exits the grinder never having been charged,” Hendon\
        \ said. It’s unclear what exactly the water is doing, but he said it’s perhaps\
        \ absorbing the charge or changing the temperature inside the grinder, reducing\
        \ the effects of friction.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05763d-9480-4311-9eae-a9d1b440bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.888+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4b566-c5ad-405c-8462-3de7a776210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you add a sufficient amount of water, you can also remove the formation\
        \ of the clumps,” he added. “You will in principle achieve higher extractions\
        \ or less waste. That’s exactly what this does, because you’re now providing\
        \ more available surface area for the same amount of water.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b4d3f-c64c-4bc1-a82e-c4a8e83cfab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3bb07-35db-4fbd-b195-5c394873c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Without clumps, all of the brewing water comes into contact with the\
        \ ground beans, reducing the amount of coffee that goes effectively unused\
        \ and giving a more consistent brew.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c243e-7b62-4546-8dda-da9759a98f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553ebd1-d444-4bfd-8a78-87aa7a325ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ideal amount of water can change based on parameters such as the\
        \ type of roast and the coarseness of the grind, so there is no one-size-fits-all\
        \ rule, but on average, the study found that adding water increases the extraction\
        \ yield by 10%. Hendon warned that this doesn’t necessarily equate to a tangible\
        \ difference in flavor, but it does confirm the benefit of the “Ross droplet”\
        \ technique.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ec2e5-de9a-4846-ba90-497209f5b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45e992-1852-4406-8349-e1a5f7463b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(Since the study published) I’ve been receiving a lot of emails from\
        \ people telling me how grateful they are, because from just a cleanliness\
        \ standpoint, this is a massive, massive upgrade,” Hendon said. “What I would\
        \ recommend for the home user is to start with a single drop of water and\
        \ build up from there — there is a substantial amount of nuance in this process.”\
        \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d63b1e-232a-4ae3-a6fe-7db0d1b2ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8a095-2dee-436d-83f0-4e03b67384fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There’s also a catch: The water improves cleanliness regardless of\
        \ your brewing method, but a brewing benefit only occurs with espresso and,\
        \ to a lesser extent, filter coffee. When using a cafetiere, French press\
        \ or AeroPress, nothing much changes because, given the coarser grind required\
        \ with these, “all of the water is already touching all of the coffee,” Hendon\
        \ said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7557848-b4d7-4025-944c-199a0e448055'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a80a9-6c45-43cb-b63a-79258222aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The quest for a better brew</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346abd7e-92c4-4f31-b2df-1d874202181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.895+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lance Hendrix, a coffee expert and professional barista who wasn’t\
        \ involved with the study, has tried to replicate the study’s findings and\
        \ discussed his results in a deep dive on Youtube. He said the work makes\
        \ a valiant attempt to demystify what is going on when beans are spritzed\
        \ with water, but for more conclusive evidence, more tests with different\
        \ grinder models should be performed.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf7bc2-ac1e-4e76-898c-5514d8af461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96320907-df64-45c2-ae23-dfa65f149353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.896+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, based on his own tests, he said he thinks the benefits are\
        \ plausible.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c52ced-488c-4cd2-8019-d633dba1557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d02ed-eab2-4334-9a93-b41f864602a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.897+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I found that the amount of water needed for the purported benefits\
        \ varied wildly from grinder to grinder,” he added. “So, although I don’t\
        \ think there is currently a practical catch-all implication from the study\
        \ to immediately improve coffee brewing at home, I think it is an important\
        \ addition to the attempts at hand trying to understand the extremely complex\
        \ process of grinding, which is arguably the most important aspect of brewing\
        \ a cup.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc390eaf-355d-48bf-8669-7a467f52e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.898+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479a55a-c585-4855-9bd3-c47fd5063061'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "François Knopes of the Independent Coffee Lab, a professional coffee\
        \ roaster and taster who also was not involved with the study, said he routinely\
        \ sprays his beans before grinding for tasting evaluation and would recommend\
        \ doing so to anyone in a home setting. However, he thinks doing so elsewhere\
        \ might be impractical.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec469333-cefa-4413-b1da-8c110c7d0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ab186-cd2a-42a9-b748-a5b865bbb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.900+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It would be highly time consuming for most professional setups, such\
        \ as a coffee shop serving hundreds of espresso-based drinks per day,” Knopes\
        \ said. “To improve and increase extraction, professional baristas are better\
        \ off looking for improved grinding technologies or ‘de-clumping’ devices,\
        \ little needles used to whisk the grounds and break the small boulders generated\
        \ during grinding.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c12799-3254-4d11-a23f-8953445997d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd9f5f-4633-4b58-9ae5-b91ee0950dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:30:52.902+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:30:53.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendon agreed. “For the time being, it is a little impractical in
        the sense that you’d have yet another step,” he said. “But I suspect that
        there will be technologies that will be developed around this idea that adding
        water on demand is a very powerful technique.”</p>'
  'two-foreign-pedophiles-barred-from-entering-ph':
