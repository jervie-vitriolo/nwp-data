      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 75-year-old sovereign, who has been a passionate advocate of green\
        \ issues for much of his life and recently spoke at the COP28 climate summit,\
        \ also touched upon the environment while delivering his address.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356033f-b3a8-4b77-af05-16cd4a6d1623'
