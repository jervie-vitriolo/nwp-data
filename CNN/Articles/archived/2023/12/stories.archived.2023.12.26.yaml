      'mgnl:lastActivated': 2023-12-26T06:08:49.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29d4a4-b8c0-42be-a174-2ea6fcfdd72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/officialbureauofimmigration/posts/pfbid02NdzUWh88tzivWkTWnbX1eivpDT8ByJbin4yVXaE73R7wbYPBDfM9ApYS1btFELBHl">statement</a>,
        the bureau identified the foreign nationals as James Riley Grant, 44, and
        Gideon Hayes, 52.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d71a6d-9d9e-4609-9c86-dc0360fdeadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.445+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T06:08:49.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd339b7e-0dd6-4b85-88c1-d256c52289db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T06:08:04.446+08:00
