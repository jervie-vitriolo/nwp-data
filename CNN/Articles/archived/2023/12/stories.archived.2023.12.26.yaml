      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3507ef84-4fb7-4c89-9e5c-8a2340a67f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Putin is really willing to show that he is going to enter the Kremlin\
        \ for another term through intimidation, through repression, through pressure\
        \ on society, and that is clearly a blackmail on all the opposition forces,”\
        \ Milov added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0655cb-55a2-41ae-ad36-a1f967d01cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.065+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b3408-37cc-49cb-9d9c-3e4488bb21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Prior to the interview, CNN reached out to the Russian Prison Service\
        \ on Friday, requesting information about Navalny’s whereabouts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4d29a-983a-44ce-9bf9-403b633b6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.066+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db36ce9-8329-4b87-a860-a3bd51394b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milov told Quest on Friday that despite his efforts to find Navalny’\
        s whereabouts, “so far, there is no answer.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c087e4-2ce1-4c58-bf10-db2a1830f4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.067+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff38a3-5adf-44e1-acec-3ae6938fa216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Milov said his colleagues needed to send formal and written inquiries\
        \ to detention institutions in Russia to request information on Navalny’s\
        \ whereabouts, a process he described as a “tedious” and “time and effort\
        \ consuming.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00ffb9-a74c-462c-a2db-14328e644ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.068+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e688d-8525-4187-9dbd-eeaac177d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My colleagues have been bombarding all the known detention institutions\
        \ in Russia to try and find Navalny across the country,” Milov said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7d0a6-5b69-4243-a9df-a5e2ec73a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.069+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8c0b6-eaef-4394-bdd9-5d0aaa784d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.070+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that they have received replies, with some detention centers\
        \ confirming that Navalny was not present in those facilities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b73ec-effc-411f-8c6e-5f7874d472e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.070+08:00
