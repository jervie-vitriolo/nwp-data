      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the NDRRMC showed most of the fatalities were caused by
        either floods or landslides.</p>'
    '119':
      'image': 'jcr:2ffd527a-6cef-4adf-9b65-86a68ea38357'
