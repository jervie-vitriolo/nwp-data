      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It’s not news that Hollywood has leaned
        very much into the reboot, remake, sequel and prequel trend over the past
        ten (or even fifteen? twenty?) years, and with that comes a curious opportunity
        to celebrate – and perhaps, recreate – past triumphs with a relatively low-commitment
        strategy: the cameo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926419f-87cb-4c4f-94af-836de2fbf2b5'
