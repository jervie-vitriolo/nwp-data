      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Bureau of Fire Protection (BFP) is under a “code red” status until Jan. 1,
        2024 to maintain a full force during the New Year revelry, with the bureau
        hoping no fire incidents will add to an already 15,000 tally this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144b7f7-77f6-4c20-b128-139c2e2611c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Ito ay siyempre code red kung saan lahat po ay kailangan tayo rumesponde\
        \ in case kakailanganin po ang ating serbisyo,” BFP spokesperson FSupt. Annalee\
        \ Atienza said in a televised public briefing on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33452ee-32b1-455d-b413-bb0808e4227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Wala pong allowed na naka-leave ngayong panahon na ito dahil kailangan\
        \ full force ang ating buong pwersa ng Bureau of Fire Protection,” she added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a258dd-ada0-4e2c-8bb2-1ccb453f0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The code red means we need to respond in case our services\
        \ will be needed. No one is allowed to go on leave this time as the Bureau\
        \ of Fire Protection needs to be in full force.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976eda3-f63e-439c-9f83-ebe0803f8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza said the “code red,” which was raised within the bureau since\
        \ Dec. 23, could be extended “depending on the situation.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f06ef8-d669-48ea-9699-9d22c6d9cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFP official said the bureau is still continuing its fire prevention\
        \ activities such as roving operations, fire truck visibility, and inspection\
        \ of firecracker manufacturers and sellers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fefae9-9769-4ed2-8720-54915f5c1b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c079e0-6393-4030-a880-31eff2371438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b2a6e-063c-4050-8197-23c42a04fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fire incidents up by 20% in 2023</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c079f-0451-4064-8b00-a9723c79cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.062+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza said the BFP recorded 15,679 fire incidents from Jan. 1 to\
        \ Dec. 26 this year, which is a 20.7% increase from last year’s tally of around\
        \ 12,000 in the same period.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc9615-7afe-430d-ae24-d7a746aabd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said the majority of blazes this year were in residential areas.\
        \ Top causes were electrical ignitions caused by arcing, electrical bursts\
        \ due to loose connections, and lighted cigarettes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f3a08-7e2c-4f0c-9c84-5b1537bbd97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Atienza said this year’s count included 24 fire incidents caused by\
        \ firecrackers, but she noted there were no incidents logged from Dec. 24\
        \ to Dec. 26.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21218b3-b6cb-4f35-82b5-b9062dbec157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/26/firecracker-injuries-reach-52.html">DOH:
        Fireworks-related injuries reach 52 after Christmas Day</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394c66e-305b-4309-bb0b-ddd4be93c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Panalangin talaga natin panatilihin na itong zero fire incident hanggang\
        \ pumasok ang 2024,” Atienza added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9a941-7fa9-4e44-8c5e-f10151ca92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We pray this zero fire incident will be maintained until\
        \ 2024 comes in.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9eb27c-7de5-46f3-889d-e750f5d4b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BFP official advised those who would use firecrackers or set up\
        \ a fireworks display to conduct it in a safe and wide area and done by an\
        \ adult. Pails of water or sand must be prepared nearby and preferably to\
        \ have fire extinguishers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60043a6-f5fd-458f-ad78-a6b3890efcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also recommended to use alternative noise makers for the New Year's\
        \ celebration such as pots and pans, videoke machines, and car horns.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07617e-1e74-4341-b8b5-a1a9783b4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos has urged local government units
        <a href="https://www.cnnphilippines.com/news/2023/12/18/abalos-lgu-ban-fireworks.html">to
        issue ordinances</a> banning firecrackers and individual firework displays
        to minimize related injuries in the coming holiday season.&nbsp;</p>'
