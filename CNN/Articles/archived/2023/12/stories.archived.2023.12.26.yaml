      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The death toll in weekend attacks in the central Nigerian
        state of Plateau has risen to 113, a local official said on Monday, in a region
        where clashes between herders and farmers are common.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71779576-43e5-4195-933b-0b85aa562fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c62aa7-3280-4678-84f8-cd8b36061d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is the worst outbreak of violence in Plateau since May, when more\
        \ than 100 people were killed in farmer-herder attacks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d42e7b-7c06-4cc9-9144-6055f3ea938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228a186-7b7d-43e6-a25d-ab894ebf5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AFP news agency had cited the Nigerian army on Sunday as saying 16\
        \ people were killed in the latest attacks.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b59af-0dcb-411a-a0cd-5fb339de34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13dcd3a-7ba1-4279-b305-c53ecfd3efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday Kassah, the acting chairman of Bokkos Local Government Area\
        \ of Plateau State, said 113 people had been killed in the attacks on Saturday\
        \ and Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f166fc0-a03c-49aa-a0ba-c8af874ff6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2270cfd5-7fc2-4a3a-9a2b-44f3d9134f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The attacks were well-coordinated. Not fewer than 20 different communities\
        \ were attacked by the bandits,” he said. “We have recovered 113 dead bodies\
        \ from those communities. We have recovered more than 300 injured.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baaba4-a2ae-448e-bb9d-e3ceb767db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba75e8-3dac-4124-8348-c8ba34c72409'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.233+08:00
      'mgnl:createdBy': 'kristelle'
