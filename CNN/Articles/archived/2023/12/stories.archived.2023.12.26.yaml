      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the disaster management agency reported <a href="https://monitoring-dashboard.ndrrmc.gov.ph/page/situation/situational-report-for-southwest-monsoon-enhanced-by-tcs-egay-and-falcon-2023">30
        deaths due to typhoons Egay (Doksuri) and Falcon (Khanun)</a> and affected
        over 5 million locals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6896568-9c45-4dc4-97ab-98aedc7e3e79'
      'mgnl:activationStatus': true
