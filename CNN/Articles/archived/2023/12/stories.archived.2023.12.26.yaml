      'text': '<h2><strong>Mindoro oil spill</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c0505-240e-4033-a9bb-5335eb1872bb'
      'mgnl:activationStatus': true
