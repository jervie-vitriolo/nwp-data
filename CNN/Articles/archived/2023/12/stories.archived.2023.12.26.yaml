    'mgnl:tags': ['DOH']
    'stories': []
    'template': '1'
    'title': 'DOH: Maintain food portions amid holiday festivities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b17b9-2509-46b1-9768-be7fe4cb5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Department of Health (DOH) on Tuesday reminded the public to eat healthy amid
        all the celebrations this holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46640fa2-3a6e-4acb-9f0f-f9f7d619fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.878+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb7f5d-344a-41c1-a6d5-1bb7c9b086f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Choose only those that would satisfy your food cravings, and make
        sure you only get portions onto your plate. It’s a wise advice that at least
        half of your plate would be fruits and vegetables and there should be more
        social interactions rather than just eating,” DOH Undersecretary Eric Tayag
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b244ff3-0343-48b7-bfac-8ac6fc926138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b7ab2-9928-4798-ac3d-ff3e8d7445b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.879+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If binge eating cannot be avoided, Tayag said make sure to go back\
        \ to a healthy lifestyle and be consistent once the holidays are over.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcea9be-9db2-440e-8155-61663e4ffa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b0a4c9-6ecd-47f8-b8d9-5238096b9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of taking home food from the gatherings, the DOH official
        said it will be better to just share these with those in need. Otherwise,
        food should be refrigerated and be consumed in three days, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4b50d-07f2-46a6-bd8b-a939efce86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, gastroenterologist Cherrie Dado-Dalupang advised the
        public against eating more than their usual portions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae416ef-af06-4316-9f43-a6005ece98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b06f9c-4dd6-4d1d-ac3f-a1391b721d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na-overwork, na-overwhelm ang ating GI</em> (gastrointestinal)
        <em>tract sa sobrang nag-distend ''yung stomach natin</em>," she told CNN
        Philippines'' Newsroom Ngayon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa250f86-feaf-4b91-ac80-5a91983f4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690c72f-cbc5-4cc2-bbe3-76d40ae46ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Our GI tract is overworked and overwhelmed because of\
        \ our extremely distended stomachs.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb3596-1220-4a62-b5f9-536a8a70f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a808cc2-461a-4f8c-baec-db83b7c92628'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The expert explained that overeating means that one's caloric intake\
        \ was more than what was burned through exercise or excreted. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d25b6-fa02-4e7b-b396-24f5a1b119a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b593d-a04b-4eda-a4b7-b57a37818a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On the other hand, the doctor advised that in cases of food poisoning,\
        \ patients should be kept hydrated to be able to withstand possible vomiting\
        \ and diarrhea. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7be4e6-c547-4911-8530-331ba0764de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7ae70-dd93-445f-b29c-4b07a516b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T16:47:07.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T16:47:07.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dado-Dalupang said that for first aid, patients could be given oral\
        \ rehydration salts, which has electrolytes, sugar, sodium, and potassium.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf37ad2f-725b-41c2-9c1d-306e3aa6818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.880+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b0f85-c317-4c92-bc95-df6aafc0b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T13:08:04.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-26T16:47:07.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag also urged parents to have their children vaccinated since
        it is currently the season of measles, which can be fatal in some cases.</p>'
