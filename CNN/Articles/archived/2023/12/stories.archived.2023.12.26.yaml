    'jcr:uuid': 'c1d61345-1064-4593-94c2-7bfabc96701e'
    'lead': 'It could have been immeasurably worse. But holding back from the brink
      in 2023 has simply deferred vast crises to 2024. The post-Covid world is exhausted,
      cash-strapped, but ultimately more fraught than for decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T19:25:15.196+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-26T19:25:52.783+08:00
