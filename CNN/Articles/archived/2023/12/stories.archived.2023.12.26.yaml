      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further bolstering this growth, the introduction of Globe’s groundbreaking\
        \ GFiber Prepaid in July this year has been received positively by customers\
        \ who have praised the service for its fully digital experience, affordability,\
        \ and prompt installation.\r"
