  'marcos-extends-lower-tariffs-rice-corn-pork':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-26T11:57:19.000+08:00
    'imagesource': 'jcr:17836e8f-6b47-447b-b083-c56b80e83004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d37b8bc-ca4c-4995-a846-f084fc58bb30'
    'lead': 'President Ferdinand Marcos Jr. has approved the recommendation to maintain
      lower tariff rates on rice, corn, and pork until end-2024 to help keep prices
      affordable amid the El Niño phenomenon and the prevalence of the African Swine
      Fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T12:00:14.001+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-27T05:21:56.053+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos extends tariff cuts on rice, corn, pork until end-2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050dd6cb-67e5-4132-b852-6d6ab4e1c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26)</strong> — President
        Ferdinand Marcos Jr. has approved the recommendation to maintain lower tariff
        rates on rice, corn, and pork until end-2024 to help keep prices affordable
        amid the El Niño phenomenon and the prevalence of the African Swine Fever
        (ASF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295704d1-bacc-49f7-966c-cf9c6e5409c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos issued Executive Order No. 50 on Dec. 22 following the endorsement\
        \ of the National Economic and Development Authority (NEDA) Board to extend\
        \ the reduced “Most Favored Nation” rates of import duty on the said products\
        \ until Dec. 31, 2024.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950be502-a848-4df5-877a-ca41a8716df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the order made public on Tuesday, the president said present economic\
        \ conditions warrant such a move “for the purpose of ensuring food security,\
        \ managing inflationary pressures, help augment the supply of basic agricultural\
        \ commodities in the country, and diversify the country's market sources.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baba4b5-20ae-485a-9f1b-3d9ac8daca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "El Niño, which is seen to last throughout the first half of 2024, is\
        \ expected to negatively impact agricultural production and prices both locally\
        \ and globally.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edfdb4-4e09-44fd-ad0c-d1b2fb8f141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apart from the dry spell and the ASF, Marcos also cited trade restrictions\
        \ in some exporting countries as a cause of uncertainty in the country's steady\
        \ supply of rice, corn, and pork.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81732e-7358-4da6-8b4d-e05bd821eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Customs Modernization and Tariff Act, the president is given\
        \ the power to increase, reduce or remove existing rates of import duty in\
        \ the interest of general welfare and national security, and upon the recommendation\
        \ of the NEDA.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54188ea-00aa-49e7-878c-b710774e4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T12:00:14.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T05:21:56.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos ordered the NEDA Committee on Tariff and Related
        Matters to submit its findings and recommendations on the semestral and annual
        review of tariff rates, including analysis and monitoring of the subject commodities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98782fa0-afb0-41ad-8b91-4067aff529b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Treated as scapegoats?</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a6741-533c-4ac2-b904-55e6e524da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.583+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Samahang Industriya ng Agrikultura (SINAG), the extension
        of the tariff cuts will only benefit importers and hurt local farmers and
        producers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497b80f-1d06-4565-97be-10f90cbb367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that NEDA and the economic team are just looking
        at the retail prices, they are not looking at the farmgate prices and cost
        of local production," SINAG executive director Jayson Cainglet told CNN Philippines''
        <em>The Final Word</em> on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16d1f6-5759-404d-bd17-b0ea49b3ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.584+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also claimed that local producers are being treated as \"scapegoats\"\
        \ for soaring food prices due to inflation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f015fe-6e85-4e2a-b4a9-35bc80317c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cainglet stressed that prices of rice, corn, and pork in the country\
        \ did not go down for the past three years despite the lower tariffs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c450a-6568-49b6-a320-c6d871b8d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.585+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It never happened for the past three years and it will never happen\
        \ again next year,\" he said, adding that the problem lies on the disparity\
        \ between farmgate and retail prices, and not on local production.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b282a73-e0fc-4509-8d88-0ca535a6d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"From 2021 to 2024, binigay namin sa kanila ang data na nagpapakita\
        \ na hindi nakinabang ang producer at consumer,\" he added.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c10da7-181a-4129-b8ce-0cec05705557'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.586+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We gave them the data showing producers and consumers\
        \ did not benefit from the tariff reduction from 2021 to 2024.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263e4b0-2866-41e1-b625-467f15b965ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T05:21:53.587+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T05:21:56.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainglet said the government is losing ₱28 to ₱35 billion a year
        by reducing the tariffs.</p>'
