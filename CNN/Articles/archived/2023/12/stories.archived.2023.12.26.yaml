      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last month of 2023, movement along the Philippine Trench
        triggered two major earthquakes that shook Surigao del Sur, <a href="https://www.cnnphilippines.com/news/2023/12/6/hinatuan-quake-death-toll.html">reportedly
        killing three people</a>, according to the National Disaster Risk Reduction
        and Management Council (NDRRMC).</p>'
    '117':
      'image': 'jcr:5679607b-abe2-41d7-8e21-64c79f0edf9f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa5f15-5431-48a8-845b-3a30452fa0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:20:20.503+08:00
