      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2023/12/5/hinatuan-surigao-del-sur-under-state-of-calamity.html">state
        of calamity</a> was declared in Hinatuan town as the earthquake caused over
        ₱1.1 billion worth of infrastructure damage and ₱153.15 million of agriculture
        damage.</p>'
