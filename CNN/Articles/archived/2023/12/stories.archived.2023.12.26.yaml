      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This revolutionary No Lock-Up, Unli Pay-Per-Use product, coupled with\
        \ a convenient payment option through GCash, aims to address the underserved\
        \ market. GFiber Prepaid has notably achieved the highest reload rate and\
        \ Average Revenue Per User (ARPU) among Globe’s prepaid offerings.\r"
