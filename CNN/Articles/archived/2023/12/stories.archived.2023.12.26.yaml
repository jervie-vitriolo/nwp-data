    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7bed2-3e10-4c2a-8894-5be6d1c923ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.900+08:00
