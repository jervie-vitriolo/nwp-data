      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Linda Blair in ‘The Exorcist: Believer’</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bdd9ed-6beb-4e6e-9843-5c98826254cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.904+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.969+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another late-in-the-game cameo appearance came at the end of this Blumhouse\
        \ take on the classic occult franchise, which was billed as a sequel and famously\
        \ brought back Ellen Burstyn in her previously Oscar-nominated role of Chris\
        \ MacNeil from the 1973 original. From practically the start of the new movie,\
        \ all the fans were wondering if Chris’s daughter Regan – the famously green\
        \ vomit-spewing, head-spinning demonically possessed girl played by Linda\
        \ Blair in the first movie – would come back as well. They got their answer\
        \ in literally the last minute of the film, when Regan finally visits her\
        \ mother. It’s just a shame Blair’s return couldn’t save this otherwise bland\
        \ update to a horror classic.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cbec9-37b6-4c95-9acc-0209a70091e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.904+08:00
