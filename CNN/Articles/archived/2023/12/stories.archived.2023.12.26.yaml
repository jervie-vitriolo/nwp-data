      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/26/opinions/covid-cat-mental-health-ripley/index.html">''Opinion:
        What my cat taught me about life after Covid''</a></strong></em></p>'
  '2023-year-of-the-brink-ukrainian':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-26T19:20:16.000+08:00
    'imagesource': 'jcr:0a959a10-16f3-4307-806b-899d5a73d2eb'
