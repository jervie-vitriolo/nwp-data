      'mgnl:lastActivated': 2023-12-26T09:30:25.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Today Alexey was supposed to have two trials. He was again not brought\
        \ to the meetings. Navalny has never been hidden for so long,” Navalny’s team\
        \ said in a Telegram post.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7cc5f-d61b-488e-93f6-9a271d13fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9b19a8-801e-4992-94ff-5f39a4f7acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.059+08:00
      'mgnl:createdBy': 'faith'
