    'stories': []
    'template': '1'
    'title': 'Fire bureau under ‘code red’ until Jan. 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774a97d-cf72-4456-b1a8-4c578e3cc087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:50:45.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T21:55:47.605+08:00
