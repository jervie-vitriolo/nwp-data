  'Naoya-Inoue-Marlon-Tapales-undisputed-world-title':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-26T21:10:13.000+08:00
    'imagesource': 'jcr:6c10cfce-4fcd-472a-91c9-2deee491f0d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd836be9c-8564-4e65-9a78-7c7ab6dc08d0'
    'lead': 'Naoya Inoue of Japan becomes the undisputed world champion for the second
      time after defeating Filipino boxer Marlon Tapales via a 10th round knockout
      win in their bout on home soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T21:11:54.905+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-12-26T21:11:55.127+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Naoya Inoue knocks out Marlon Tapales to claim 2nd undisputed world
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b5447-2ef3-4ab1-8def-f6d319f46577'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Naoya
        Inoue continued his dominance in the ring after beating Filipino fighter Marlon
        Tapales via knock out in their undisputed junior featherweight unification
        bout on Tuesday at the Ariake Arena in Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70f20d-6da7-4fb5-a312-cf4ab3717e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Inoue sent Tapales to the canvas in the fourth round
        with a deadly left hook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c88fa-835c-4fc8-b5f4-ddd8b5831058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inoue pounced at every opportunity to connect with a couple of powerful\
        \ punches in the succeeding rounds.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b741ed9-bf68-4088-b1c5-d8b0a35b2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japanese fighter finally landed the blow that Tapales could not\
        \ recover from at the 1:02 mark of the 10th round.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47081be9-a5a1-45e9-813d-17011e3b2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With the win, Inoue now holds four division world titles (WBC, WBA,\
        \ IBF, and WBO) under his name.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b60cf-b42f-42f3-a1b5-0209f02e9f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also joined Terrence Crawford as the only boxers to become a two-weight\
        \ undisputed champion in the four-belt era.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e4fd6-ee70-4dba-b162-cbb4b8cbbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T21:11:54.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-26T21:11:55.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inoue improved his unscathed professional record at 26-0.</p>'
