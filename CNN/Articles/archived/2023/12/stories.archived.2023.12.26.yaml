  'ukraine-russian-tank-landing-ship':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-26T15:46:37.000+08:00
    'imagesource': 'jcr:fac75701-bfea-40bf-8f31-d4463da4a48f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41adacfe-a5f7-45b4-b721-4def1022de67'
    'lead': 'Ukraine claimed on Tuesday to have carried out an airstrike in Crimea
      that destroyed a Russian Navy tank landing ship in what would be, if confirmed,
      the third instance of major losses of Russian military hardware in less than
      a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T15:48:44.687+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T16:01:01.148+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine claims it destroyed Russian tank landing ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43510fc-91f3-4bf1-a61f-30318ff4e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine claimed on Tuesday to have carried
        out an airstrike in Crimea that destroyed a Russian Navy tank landing ship
        in what would be, if confirmed, the third instance of major losses of Russian
        military hardware in less than a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebffde-52e2-4b3f-8545-90a19c9089e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.718+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on Telegram, Ukrainian Air Force commander Mykola Oleshchuk\
        \ thanked personnel involved in “the destruction of the Novocherkask large\
        \ landing ship” while it was in the port of Feodosia in Crimea, the Ukrainian\
        \ peninsula illegally annexed by Russia in 2014.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84da71-c4c2-4056-90be-7c9c15a7a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN cannot independently verify the claim, but videos posted on social\
        \ media showed large explosions in the Feodosia port.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b33d5a-627a-45a1-9af8-fc77a19e4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.719+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Russia-appointed head of Crimea, Sergey Aksyonov, acknowledged\
        \ via a statement that there had been “an enemy attack in [the] Feodosia area,”\
        \ adding that “detonation has stopped and the fire has been localized.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3676520-5607-4638-9a89-94e5e3fe1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One person was killed and two injured in the Ukrainian strikes, Aksyonov\
        \ said in an update on Telegram, though he did not mention the Novocherkask.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf4dff-0df4-4900-84f1-ea1ee7a52236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a US military fact sheet on the Novocherkask and the other\
        \ vessels in its Ropucha class, the 369-foot (112.5-meter) vessel displaces\
        \ about 3,450 tons, making about the same size as a US Navy littoral combat\
        \ ship.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
