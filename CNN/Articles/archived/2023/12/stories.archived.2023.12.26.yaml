      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc1ea2-787b-4e55-b412-db121d92f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.376+08:00
      'mgnl:createdBy': 'jelo'
