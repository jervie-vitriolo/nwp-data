      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Globe also noted a deceleration in the quarterly decline of Fixed Wireless\
        \ revenues, indicating a positive shift in market trends towards postpaid\
        \ fiber offerings. Wired revenues comprise approximately 84% of Globe’s total\
        \ Home Broadband Business, driven largely by postpaid fiber.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da8fc5-df11-4917-b858-857bafaeb975'
      'mgnl:activationStatus': true
