      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not getting caught up in the losing streak that they are in,”\
        \ Barkley said. “They’re still Philly. They’re still last year’s (NFC) champions,\
        \ and still great players all around, so we know it’s going to be a tough\
        \ matchup and we’ve got to play our best ball if we want to come out of there\
        \ with a win.”\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea9b4c-e2e0-46fb-b99b-5b382ce9b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.541+08:00
