      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A Plateau police spokesperson could not be reached for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbf767-0208-47a8-be6f-b8e5ec1c55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.234+08:00
