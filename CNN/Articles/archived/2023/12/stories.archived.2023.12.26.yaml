      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 52 total cases, 16 were caused by illegal fireworks and/or
        pyrotechnic devices, which include Boga, Plapla, Five-star, and Goodbye Philippines
        firecrackers.</p>'
    '23':
