      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d0cfa-8ddb-49bc-9423-5c54bba59d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pair will face off at Levi’s Stadium for what could be a potential\
        \ preview of Super Bowl LVIII.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2e794-a9ad-4612-8520-6ae85529e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4097a29-8d87-4fde-beed-6b764474a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You can’t ignore it,” Ravens safety Kyle Hamilton told reporters.\
        \ “It’s two great teams going at it. We’re on Christmas Day; it’s kind of\
        \ as big as it gets.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c5475-a74e-4f10-952a-8070a2ee700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.548+08:00
