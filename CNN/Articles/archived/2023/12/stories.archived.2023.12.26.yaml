  'doh-eat-healthy-holiday-season':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-26T13:05:43.000+08:00
    'imagesource': 'jcr:43c648cf-96b9-4704-8b48-d10c1469a0c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4875b354-5940-426c-a637-7d9dab967ee0'
    'lead': 'The DOH reminds the public to eat healthy amid all the celebrations this
      holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T13:08:04.866+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-26T16:47:07.840+08:00
