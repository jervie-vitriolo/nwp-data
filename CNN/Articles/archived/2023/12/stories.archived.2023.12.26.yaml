      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2023 was also marked by a loss in Philippine architecture
        and heritage as flames left the historic <a href="http://www.cnnphilippines.com/news/2023/5/22/Manila-Central-Post-Office-fire.html">Manila
        Post Office “totally burned,”</a> and damaged 7,000 national IDs as well.</p>'
