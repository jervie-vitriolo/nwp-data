      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This year started
        with a mess at the <a href="http://NAIA operations struggle even as air traffic
        center resumes after New Year’s Day glitch">Ninoy Aquino International Airport</a>
        after a power outage put flights on hold.</p>'
    '3':
