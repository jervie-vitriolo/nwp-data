      'mgnl:lastActivated': 2023-12-26T04:18:48.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce96862-6263-437a-af96-6ea16b678298'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Whoopi Goldberg in ‘The Color Purple’</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38099ce-a703-4bf4-9b90-5d33db93585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.905+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.970+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capping off this year of oh-wow cameos is none other than Goldberg,
        appearing not at the end of the new musical movie, but toward the beginning,
        as a midwife who delivers the baby of Celie – the character from the 1982
        Alice Walker novel that she played in the 1985 Steven Spielberg movie that
        supercharged her career. While Oprah Winfrey – whose film career was also
        launched by the original “Purple,” in which she played Sofia – was a producer
        on the new movie, she doesn’t appear on screen. Which is all the more reason
        why it’s a thrill to see Goldberg there, passing the torch on to Fantasia
        Barrino, who as Celie takes it and soars. (“The Color Purple” also hails from
        Warner Bros. Pictures, owned by CNN’s parent company.)</p>'
  'king-charles-christmas-message':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
