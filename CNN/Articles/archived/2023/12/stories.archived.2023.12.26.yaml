      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with reporters on Tuesday, DMW Undersecretary Patricia\
        \ Yvonne Caunan said the department is working on a framework agreement for\
        \ the deployment of more workers in Canada.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11114d7-7ef9-410d-ab4a-f1cd9325ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:35:01.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a62f4b-e258-440c-b3a1-9d182fba5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:35:01.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Looking forward na sana mapirmahan na next year ‘yung framework para\
        \ sa recruitment ng ating workers pero ang good news diyan ay hindi lang healthcare\
        \ workers ang kanilang kinukuha meron na rin tayong framework for the recruitment\
        \ of non-healthcare workers,\" Caunan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a25038-db9c-4e04-bc35-3a1cbcb880a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.378+08:00
