      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Maritime Industry Authority suspended the passenger ship safety\
        \ certificate of MB Aya Express, while the PCG filed a complaint for syndicated\
        \ estafa against its owner.\r"
