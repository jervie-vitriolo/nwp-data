      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b1bdc-8c78-43ad-b923-1014a402fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Kaya, 6 years old</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539b576-f4a5-41f8-9fb9-64f04780c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392da1af-aeb0-406f-bc55-506f3578a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.415+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaya wants a craft kit, a toy and to see her dad for Christmas. Her\
        \ father is a member of the 47th Mechanized Brigade fighting in the hot spot\
        \ of Avdiivka in eastern Ukraine. In her letter to St. Nicholas, she wrote:\
        \ “I would like my dad, who is now defending Ukraine, to come to me for Christmas.\
        \ Please help him to do it.” Kaya’s father, Dmytro, wants to see his family\
        \ for the holidays but they have relocated to Germany and he is unable to\
        \ make the journey.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dceb4e-f496-43f8-9e0a-bb86f7ab6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4e397-ec03-4f09-9798-202fe1ecf587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.416+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Maks, 5 years old</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f65b5a-aa85-47bf-ab29-d63b60a3ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdd31f-ddfd-48e5-b8d6-1d9fda713c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.417+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Five-year-old Maks wants victory for Christmas. His letter is simple\
        \ and short: “Dear Nicholas, bring us victory.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fccf5a-a888-4770-a77c-4ce1760096a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05be843-96ac-49fa-a5cb-7ab8d8791b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.418+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His mother says Maks picked up his strong patriotism and the importance\
        \ of Ukraine’s victory from overhearing adult conversations. The family left\
        \ Kyiv for western Ukraine when the war started. He left his letter for St.\
        \ Nicholas on the windowsill of their temporary new home.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2609af-c2d7-4d54-b516-c30737e13abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.874+08:00
