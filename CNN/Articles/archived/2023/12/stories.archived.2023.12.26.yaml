  'saudi-arabia-pinoy-workers-infra':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-26T22:29:35.000+08:00
    'imagesource': 'jcr:2964ad7b-979c-4988-b1b5-ab963b7119d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac28b62c-6956-4528-81d6-67602206fe91'
    'lead': 'The Department of Migrant Workers (DMW) is in talks with the Saudi Arabian
      government and mega construction firms for the possible deployment of Filipino
      skilled workers to the Middle Eastern country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T22:31:54.284+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T22:31:54.648+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Saudi Arabia to hire thousands of Pinoy skilled workers for mega infra
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6d3d2-0147-414e-b33c-8a7a1545dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Department of Migrant Workers (DMW) is in talks with the Saudi Arabian government
        and mega construction firms for the possible deployment of Filipino skilled
        workers to the Middle Eastern country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353252c-cd31-4405-9a97-6dc180240bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.375+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DMW Undersecretary Patricia Yvonne Caunan told reporters on Tuesday\
        \ that the agency has been conducting regular meetings with its Saudi counterparts\
        \ to finalize a possible agreement for the deployment of Filipino workers.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0df67d-85c9-4c81-bd30-e321b6838802'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Owners of the mega projects and kami po, since October, we are in\
        \ talks with mega recruitment agencies,\" said Caunan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d2015-71e4-418b-afbc-e3a8ca12f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been talking with mega project owners and
        mega recruitment agencies since October.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f5f39-6efa-49f5-b10f-19e6b90db38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.376+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW said there is a need to iron out details for the deployment\
        \ since it will open opportunities to hundreds of thousands of Filipino skilled\
        \ workers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9475b1fe-aa7b-426f-bfed-69fda14da8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wino-work out po namin mga detalye, mahirap magpadala ng daan daang\
        \ libo ng hindi pa naka-work out ang detalye,\" she added\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa5e4d-a249-4c0c-9852-f7aa1d78f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.377+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are working out the details. It''s difficult to
        send workers without clear details.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1864770-3e8a-405f-b75a-78be8525ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DMW official hopes to conclude talks and finalize any agreement\
        \ on the deployment by first quarter of 2024.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea601d0-f310-42d1-a309-233b1cc5829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sa nakikita namin ASAP need nila, kami rin hindi namin binabagalan,\
        \ sana first quarter ng next year most likely magkakaroon ng resolusyon,\"\
        \ she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f4772-7e12-49a5-96c7-304cda5711f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.378+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope to find a resolution as soon as possible,
        hopefully by first quarter next year.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee55385-f414-45a3-98e3-3db3cb939887'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:31:54.379+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T22:31:54.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caunan explained that the Philippine government takes time in reviewing\
