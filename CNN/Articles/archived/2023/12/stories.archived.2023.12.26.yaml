      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nicolas Cage, Christopher Reeve, George Clooney and others
        in ‘The Flash’</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884b171-2a9a-433c-9a15-0ccfdc381365'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.903+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.967+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While “The Flash” (produced by Warner Bros. Pictures, owned by CNN’\
        s parent company Warner Bros. Discovery) surely fell victim to encroaching\
        \ superhero fatigue, among other things, at the box office earlier this year,\
        \ the zany DC comic flick’s efforts to succeed weren’t for lack of trying.\
        \ The movie as a whole packed over half a dozen cameos in, especially at the\
        \ end, when everyone from current king of the oceans Jason Momoa to original\
        \ TV Batman Adam West was seen. The most bonkers appearance had to be Nicolas\
        \ Cage – who famously screen tested to play Superman in the ’90s in a since-canned\
        \ Tim Burton movie centering on the Man of Steel – while the most emotional\
        \ was seeing the actor who will forever be associated with that character:\
        \ the late, great Christopher Reeve.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ce7ea-19b3-4955-93be-14288233cb62'
