      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're seeing an encouraging uptrend in our fiber broadband business,\
        \ and our commitment to delivering exceptional service is stronger than ever,\"\
        \ said Raymond Policarpio, vice president of Globe At Home Brand Management.\
        \ \"Our focus is not just on expanding our reach but also on acquiring quality\
        \ subscribers who value longevity and reliability.\"\r"
