      'mgnl:lastActivated': 2023-12-26T09:31:18.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270af7d-395d-4084-908c-69a9b71d6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.549+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.699+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Entering the matchup, both teams lead their respective conferences\
        \ and are tied for the best record in the NFL. While both teams are already\
        \ painted into the postseason picture, there is more to be earned in the final\
        \ three weeks of the regular season.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6001af9c-d211-4f3f-8fea-48c83c604bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.550+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece1e87-2f1a-4f45-b383-4a7f0bce59ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.551+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both the NFC’s and AFC’s No. 1 overall seeds are still up for grabs.\
        \ The No. 1 overall seed in each conference will receive a first-round bye\
        \ and home field advantage.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099652e-5d39-4164-be0c-c72b9d5aa004'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.552+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb2d66-0e51-472b-a523-e02a3c865b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.553+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Francisco has already clinched the NFC West and would earn the\
        \ NFC’s top seed with wins in two of their final three matchups. The Ravens\
        \ can clinch the AFC North with a win on Monday and a Cleveland Browns loss.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8ae8-a0f4-43a6-b7f4-8f1a0d43f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.554+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585014a0-c115-4e49-88f8-4ddf2670763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.555+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition, they will likely need to beat the Miami Dolphins next\
        \ week to earn the AFC’s No.1 overall seed.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4577c4-d445-47d2-82a5-a931797d0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.556+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffd3d3-24c2-423a-aff7-2441cc971f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.557+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the playoff implications are obvious, Ravens quarterback Lamar\
        \ Jackson prefers to focus on the task at hand.\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78574437-d541-45fd-8602-6c5e14076cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b074d-24c5-4383-b5dd-5cadb2530289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(The) Super Bowl is in February,” Jackson told reporters. “We’re in\
        \ December right now. We have to focus on Monday night. I’m not worried about\
        \ what people are saying.”\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20699293-e6de-4835-a224-fd924500e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f042977-9a11-436e-aa11-ec75affa8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Francisco enters the matchup riding a six-game winning streak.\
        \ They’ve dominated a handful of formidable opponents, beating both the Cowboys\
        \ and Eagles by more than 20 points earlier this season.\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63495d-4e7f-49ef-addd-e51e37bc2738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41192afb-afce-4259-9136-f915d7f71ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.564+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Francisco head coach Kyle Shanahan sees another formidable opponent\
        \ in Baltimore, specifically citing the strengths of the defense.\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7bc7f7-8d88-455a-9b1c-4f86e8161870'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.565+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fdcb0-9900-4559-a29a-153804504e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.566+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The numbers are usually the first thing you see and you see how great\
        \ their numbers are,” Shanahan said. “Then you turn on the tape and it looks\
        \ just like their numbers.\r"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8c169-aa51-4897-a598-09413c14e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.567+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b281b-69a6-485c-88e2-b1805a4a876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.569+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They’re really good against the run, really good against the pass,\
        \ extremely sound coverages. They know how to get after it with pressures.\
        \ They know how to get after it with front four.”\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcea9c8-9bb4-47c5-937c-b85e79f04b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de3c09-b86b-4704-9219-ce858382775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ravens enter the matchup boasting an identical record to San Francisco\
        \ and riding a four-game winning streak. However, their schedule has been\
        \ a bit lighter, making them the underdogs in this week’s matchup.\r"
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07edf8-cf6a-4912-a8ed-b2e9b15a0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.572+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f3de0-0d94-42e6-b557-d194407f744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.573+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s game will be just the second time this season they enter a\
        \ matchup as the underdogs.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82d725-44ef-4fd3-9888-62c53d2661bd'
      'mgnl:activationStatus': true
