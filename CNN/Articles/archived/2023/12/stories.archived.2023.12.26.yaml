      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5878e0a-eefe-4b78-ada9-a54447c597c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.378+08:00
      'mgnl:createdBy': 'jelo'
