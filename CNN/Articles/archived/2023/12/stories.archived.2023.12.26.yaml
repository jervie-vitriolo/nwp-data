      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15a122-960a-4488-ab1e-aa43422785c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She lives in the Ukrainian capital Kyiv, a city routinely targeted\
        \ by drones and missiles. Air defenses intercept most of the incoming barrages\
        \ but loud explosions can be heard when they are activated. In her letter,\
        \ she told St. Nicholas: “I hope you don’t get shot down by air defense.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbde0f-c53f-4cdf-a2dc-957d98e42c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.422+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ce34e-993c-4d39-a9b9-f9402a015bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Anastasia, 10 years old</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68783e9e-6c99-430d-82da-8acd365782a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f91ab-ecb5-4754-95a0-c8e61089a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anastasia and her family escaped from their hometown in Ukraine’s occupied\
        \ Kherson region nearly two months ago. Under Russian occupation, the family\
        \ was forced to change their Ukrainian IDs to Russian ones.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c7e4c-5862-4dc9-8f52-bdbe8d223005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466499aa-6a17-4540-bbc0-c409e0c7eaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Occupation authorities demanded that Anastasia attend a Russian school\
        \ and threatened to take her away from her family if they refused. Volunteers\
        \ helped the family leave for Ukrainian-controlled territories. They are currently\
        \ living in a rehabilitation center in Kyiv, where Anastasia is engaged in\
        \ art therapy to help her cope with everything she has been through. Her wish\
        \ this year is simple and modest – in her letter to St. Nicholas she asked\
        \ for fluffy ear warmers.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35816e0b-3932-4c63-9743-cf2366cdeac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573899e5-5856-42b3-9d7c-3f804b4113b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Artem, 7 years old and Tymofii, 6 years old</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1ffd7-fddd-423c-8698-6c190e54ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaaeab-9fb2-47c0-b7be-ac62678dfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artem and Tymofii are brothers who left with their family for Munich\
        \ 18 months ago because of Russia’s full-scale invasion. Before the war, the\
        \ boys would visit their grandfather in the southern Ukrainian town of Nova\
        \ Khakova on the Dnipro River. The dam on the river was blown up this summer\
        \ causing an environmental and humanitarian disaster. The boys talk about\
        \ wanting to go fishing there with their grandfather, according to their mother.\
        \ The eastern bank of the Dnipro is currently occupied by Russia and the western\
        \ bank is under constant shelling, rendering it dangerous.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d1310-3914-4be7-9b80-c74802cd6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276fe06-6920-42bd-9caf-91fb0c713f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.429+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their short notes to St. Nicholas, the boys listed the most valuable
        things for them: “Peace, health, and a blooming Ukraine” for Artem and “peace,
        family, Ukraine, dad, God” for Tymofii.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edcd99-9c82-4b73-8a0e-bc0705bbdd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.430+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/23/world/ukraine-children-christmas-wishes-intl-cmd/index.html"><em>"‘I
        hope you don’t get shot down by air defense’: Ukrainian children send Christmas
        wishes to St. Nicholas"</em></a></p>'
  'Putin-election-plan-Navalny-disappearance':
