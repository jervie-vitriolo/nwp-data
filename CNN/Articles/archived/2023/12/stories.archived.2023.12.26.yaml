      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff5b74-e39f-45da-b80e-24f8d3a8cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, as disappointing DC sequels go, “Aquaman” gives “Wonder Woman\
        \ 84” a run for its money, although while the villains dragged that 2020 film\
        \ to its own depths, the absence of a fresh-water foe creates different problems,\
        \ lacking novel elements to distinguish this movie from its superior predecessor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f8d27-a1bb-4a43-9dc5-6d3ec4111e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018e34d-4e5c-468e-b8fa-1428efa27cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having two villains in the first movie left one, the revenge-minded\
        \ Black Manta (Yahya Abdul-Mateen II), to pick up the heavy lifting, having\
        \ discovered a dark trident that brings with it incredible powers and creates\
        \ an environmental threat to the world.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c585d1f5-0260-4f1f-97a3-44cf0ee108ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d33cb9-024e-46c0-ba6d-70521e177df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As for Arthur Curry/Aquaman (Jason Momoa), he’s essentially dealing\
        \ with the hangover of having become king of Atlantis, wrestling with family\
        \ demands and bureaucratic red tape that ill befits his origins as a short-tempered\
        \ brawler.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fc489-8e4a-4f5b-ae8f-752d8d8c38ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb6fc3e-58cc-4a0d-997d-87135346067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The danger fueled by Black Manta, meanwhile, compels him to take a\
        \ bold step: Turning to his imprisoned half-brother Orm (Patrick Wilson) to\
        \ help find and defeat him. If that recalls another sibling rivalry, hey,\
        \ it’s not like Marvel invented messed-up mythological families.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05acbe7-c8db-4c53-a88b-a9d21a63c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58705a-9486-4efa-8771-f8d61ef8a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interplay between Momoa’s smart-alecky hero and his serious, hostile\
        \ one-time enemy in theory establishes a mechanism to lighten up the movie,\
        \ but their “48 HRs.”-style relationship doesn’t muster enough sparks to anchor\
        \ this visually relentless exercise.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f4956-f1e9-42c3-82ca-9024dd1aac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3ccd2-3b9e-48e4-85cd-79a1f4d556b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Director James Wan again fills the screen with spectacle, some of it\
        \ unevenly rendered, though even eye-popping digital effects couldn’t compensate\
        \ for the frequent flatness of the dialogue and situations. (Although David\
        \ Leslie Johnson-McGoldrick, a veteran of “Aquaman” and one of Wan’s “The\
        \ Conjuring” sequels, gets sole screenplay credit, he shares credit for the\
        \ story with Momoa, Wan and Thomas Pa’a Sibbett, which might be a case here\
        \ of too many cooks spoiling the fish stew.)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1633b-7991-4f1c-a88d-4d0bb60aa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74eae44-9bbd-4013-b69c-83ed1b36a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film’s fraternal focus also doesn’t leave much to do for Nicole\
        \ Kidman as Aquaman’s Atlantean mom and Amber Heard as his wife Mera, although\
        \ speculation that the latter would have a significantly reduced role based\
        \ on advance teasers appears to have been exaggerated.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de167b-e6e8-41d3-813a-c2a54b7b14ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32e7668-aa89-4acc-b8b9-cd8cb3bebb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bottom line is while the first “Aquaman” delivered lots of fun,\
        \ much of that resting on Momoa’s brawny shoulders, this one doesn’t nearly\
        \ as consistently. Abdul-Mateen gets saddled with a one-note villain, and\
        \ the idea of the grudging bond between Arthur and Orm wades through too many\
        \ clunky moments to reach the few good ones.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5903f9-0ef9-4fab-8b35-9bd434c615c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2984b9-ae76-4378-967d-4ea765f32ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As noted, this has already been a rough year for both Marvel and DC,\
        \ so commercial expectations for “Aquaman” should have been tempered accordingly.\
        \ But even allowing for that tidal pull the film and its stewards have done\
        \ themselves few favors by coming back this late in the game with something\
        \ so uninspired.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783e965-388f-41c0-bd6a-ea633e9b58ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79c200-a75e-487a-9573-b3164355c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yes, we all know Aquaman can talk to fish, a talent he jokes about\
        \ at the outset. But to borrow a phrase associated with “The Godfather,” a\
        \ conspicuously waterlogged sequel can make the case to let the franchise\
        \ sleep with the fishes for a while, too.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db317dd-9328-478b-b73f-d260ac9931cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aedf85-4c3f-4106-a2bf-21a6f22af245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:27:19.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:58.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aquaman and the Lost Kingdom” premieres December 22 in US theaters.
        It’s rated PG-13. The movie is being released by Warner Bros., like CNN and
        DC, a unit of Warner Bros. Discovery.</p>'
    '23':
