      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Novocherkask carries a crew of around 87 with capacity for 237\
        \ troops, according to the US military. It was not known how many personnel\
        \ may have been aboard in the alleged Ukrainian attack.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f56576-c128-400e-88f8-afe3a19c0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ship is designed for beach landings with bow and stern doors and\
        \ the ability to accommodate up to 25 armored personnel carriers on its vehicle\
        \ deck.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0dfca-3b72-49ce-9a90-9f10048834b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.721+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Oleshchuk, the Ukrainian commander, said the vessel had been carrying\
        \ Iran-made Shahed attack drones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c4a2a-19bc-4974-9cf0-39eb6d9676a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the Novocherkask had “followed” the Moskva, the guided-missile\
        \ cruiser that was the flagship of Russia’s Black Sea Fleet before it sank\
        \ in April 2022 after being struck by Ukrainian missiles.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1534686-1323-423a-845b-577f28a6c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.722+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukraine also claimed in September that the Novocherkask’s sister ship,\
        \ the Minsk, had been destroyed in an attack on the Sevastopol naval base\
        \ in Crimea.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b02eeb-df6a-4209-94b8-4ff3e95ed5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British Defense Ministry reported that an analysis of open-source\
        \ intelligence found the Minsk was “almost certainly functionally destroyed”\
        \ and the Russian submarine Rostov-on-Don also suffered catastrophic damage\
        \ in that attack.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f585b-3d62-4e0c-b32a-1d25f929eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the destruction of the Novocherkask is confirmed, it could be the\
        \ third instance in the past week of the Russian military suffering losses\
        \ of important hardware in combat, according to Ukrainian claims.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759a25c-3629-4ae4-ab04-22b2564fd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.723+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Christmas Eve, the Ukrainian Air Force said it destroyed an Su-24\
        \ fighter jet in the eastern Donetsk region and an Su-30SM fighter jet over\
        \ the Black Sea.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a272750-cc68-48b0-8b2e-de4ffd464b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And on Friday, Ukrainian President Volodymyr Zelensky said the country’\
        s forces had downed three Russian Su-34 warplanes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832ddc8-0c4d-4375-a4c4-b27a5259d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.724+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ukrainian Air Force spokesperson Yurii Ihnat told Ukrainian media on\
        \ Friday that Su-34 jets “are one of the newest aircraft” in service with\
        \ the Russian army and are used to carry out aerial bomb and missile strikes.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561811d-e7f1-45d9-95d5-5e9e58148ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Ihnat, each aircraft can cost “at least $50 million.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc5217-3106-4b52-999c-1687476d1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.725+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has not been able to confirm the Russian aircraft losses.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e046679-3151-4a0a-b8a0-e0b547c7c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they would be welcome successes for Ukraine after a period when\
        \ the almost two-year-old war has not been going Kyiv’s way.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa196456-5d11-4b28-a3f3-1799bcc45c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.726+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The most useful headline for Kyiv should be how unutterably bleak\
        \ the frontlines are for them now. In nearly every direction, the news is\
        \ grim,” CNN’s Nick Paton Walsh reported on December 17.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4576221-6d6b-4953-98f8-dfa9a17f25b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.727+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Walsh noted Ukraine was facing stepped up Russian attacks from the\
        \ air and on the ground while international support for its war effort was\
        \ flagging, including Zelensky’s failure to convince the US Congress to continue\
        \ funding military hardware past the end of the year while on a visit to Washington.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf249379-5c0d-4da0-8a2a-05e7651ad7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Ukrainian military has requested 500,000 additional\
        \ troops, David Arakhamia, leader of the parliamentary majority said via Telegram\
        \ on Monday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0f0bf-ddcd-4d1c-8b37-aadc5c8fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The government is drafting a bill on mobilization of troops to address\
        \ the question of troop recruitment, he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7021fd7-405a-4cfa-b7a9-ea468000c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Svitlana Vlasova, Mariya Knight and Esha Mitra contributed
        to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a997b-7723-4828-b072-ef2d84a8bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:48:44.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T16:01:01.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/26/europe/ukraine-claims-russian-tank-landing-ship-destroyed-intl-hnk-ml/index.html">Ukraine
        claims it destroyed Russian tank landing ship</a>"</em></p>'
  'us-airstrikes-kataib-zezbollah-sites-iraq':
    'author': 'Samantha Waldenberg and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-26T15:48:53.000+08:00
    'imagesource': 'jcr:933f8229-a380-4231-9c22-3bfd7dcae132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '644c669e-a148-4d00-b0d5-1f60aaaccc03'
    'lead': 'The US military carried out airstrikes on three facilities used by the
      Iraq-based Kataib Hezbollah and ''affiliated groups'' on Monday night after
      an attack injured three US troops, leaving one in critical condition, the White
      House said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T15:50:49.213+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T15:56:20.953+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US airstrikes hit Kataib Hezbollah sites in Iraq after attack on US
      troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a01cc-9376-45a7-85bd-c5f8cb4f4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US military carried out airstrikes
        on three facilities used by the Iraq-based Kataib Hezbollah and “affiliated
        groups” on Monday night after an attack injured three US troops, leaving one
        in critical condition, the White House said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d494526-635e-45fa-9953-67a25e5fb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US Central Command statement said early assessments indicated that\
        \ the US airstrikes, ordered by President Joe Biden, “likely killed a number\
        \ of Kataib Hezbollah militants.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67064a7c-403d-4c13-9f78-d26ae710f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Iranian-backed militant group earlier claimed credit for using\
        \ a one-way attack drone to target the US forces on Erbil Air Base on Monday\
        \ morning, the White House said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4062e8-3fb1-4588-abda-0a7c2a5a2136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A statement from US National Security Council spokesperson Adrienne\
        \ Watson said the US airstrikes on “three locations utilized by Kataib Hezbollah\
        \ and affiliated groups focused specifically on unmanned aerial drone activities.”\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e5331-bb11-40a8-8f9f-c1bafeb2bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.257+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The strikes on the Kataib Hezbollah facilities occurred at 8:45 p.m.\
        \ ET, according to CENTCOM. “There are no indications that any civilian lives\
        \ were affected,” the statement said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367af98b-defa-4c9f-b4ee-6b22cb5a3886'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kataib Hezbollah is a Shia militant group that “poses a high threat”\
        \ to US personnel in both Iraq and Syria, according to the US Director of\
        \ National Intelligence (DNI) website.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a4513-a42d-491f-9ae4-6049f129b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.258+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It says the group wants to expel US and coalition forces from Iraq\
        \ and set up an Iranian-aligned government there. The group also operates\
        \ in Syria, the DNI says.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd680e-9329-4d74-b2fa-878090126aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of Defense Lloyd Austin briefed the US president on
        Monday afternoon, the White House said. Several options were presented to
        the US president, and Biden ordered the strikes during that call.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85230862-d77a-43a1-b063-19cb4683d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Austin said Monday’s airstrikes were carried out in\
        \ response to the Erbil attack and other attacks against US forces in Iraq\
        \ and Syria.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769280c3-6260-4fb0-99e9-d7d286309371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:50:49.259+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:56:20.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Austin called the US airstrikes “necessary and proportionate.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03e1ef-ecfe-496f-b46e-a3d12599e0e5'
      'mgnl:activationStatus': true
