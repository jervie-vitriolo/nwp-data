      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mister, meanwhile, is still pining for the songstress he wishes that\
        \ he married, Shug Avery (Taraji P. Henson, belting out her songs with reckless\
        \ abandon), who opens Celie’s eyes to wider possibilities and brings light\
        \ into an otherwise bleak existence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa973f87-0d64-423d-ac5f-a1d9abbc22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.403+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b11df-3824-4cec-8ece-955bb58e75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the years pass, Mister’s son Harpo (Corey Hawkins) becomes involved\
        \ with the outspoken Sofia, who, played by Danielle Brooks, steals every scene\
        \ she’s in – no small feat in such a target-rich environment for supporting\
        \ actors. Independent and prone to fighting back against patriarchal mores,\
        \ Sofia encounters a force she can’t overcome: the overt, government-sanctioned\
        \ racism under which they live.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb31f0-2396-4aa8-934f-58b356d092ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9374d-c419-49bd-bfdc-a0113715bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.404+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the music for “The Color Purple” doesn’t boast a steady parade\
        \ of showstoppers, the songs advance the narrative and sand down the rougher\
        \ edges of Celie’s grim situation, which explains how a story with so much\
        \ underlying brutality could escape with a less restrictive PG-13 rating in\
        \ this package.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a5efb-9b84-4162-9a91-7d88e24874bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4dda8-af25-4a75-a91c-7eb80a1098ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.405+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perhaps even more than the original movie (and yes, blink and you’\
        ll miss a nostalgic cameo), “The Color Purple” offers a testament to endurance\
        \ and spiritual resilience, driven powerfully home when Barrino belts out\
        \ the Tony-winning musical’s signature song, “I’m Here.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160331a-450f-45dd-bc95-5c9c568f16c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c33a0-976d-48fe-9258-501cea68fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.406+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Color Purple” is, indeed, here, laid out as the centerpiece of\
        \ a holiday season with lots of new movies but relatively few providing strong\
        \ motivation to venture out to a theater. Overcoming those headwinds might\
        \ be a challenge, but Bazawule and company have created the kind of rousing\
        \ spectacle that benefits from sharing it with a crowd, on a screen equal\
        \ to the scale of its performances and the size of its heart.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac2ef1-452a-4f62-a078-9cff30ba75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507359c-15b7-4838-8f70-7b094b810437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:28:54.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:31.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Color Purple” premieres December 25 in US theaters, and is
        being released by Warner Bros., like CNN, a unit of Warner Bros. Discovery.
        It’s rated PG-13.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b0bda-6bff-421b-856d-1b93a6f86240'
      'mgnl:activationStatus': true
