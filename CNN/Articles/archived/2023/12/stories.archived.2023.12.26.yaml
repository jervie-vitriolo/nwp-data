      'text': '<h2><strong>Mayon’s unrest</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77120ff2-45ed-42bf-877b-bf52ca38f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.209+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.277+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/6/16/20000-evacuated-amid-mayon-eruption.html">Over
        20,000 people</a> in Albay had to be evacuated as the province saw the quick
        escalation of Mayon Volcano’s unrest in early June, with the volcano’s alert
        level status upgraded to <a href="https://www.cnnphilippines.com/news/2023/6/5/mayon-volcano-at-alert-level-2.html">Level
        2</a> and <a href="https://www.cnnphilippines.com/news/2023/6/8/mayon-volcano-alert-level-3.html">Level
        3</a> within a week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5860866-edbc-4955-97f9-9a932719cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.211+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.277+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2023/6/13/mayon-unrest-2023-explainer.html">The
        beauty is a beast: Mayon Volcano''s unrest in 2023</a></strong></p>'
    '116':
      'image': 'jcr:83856d80-ee9a-49d8-a91a-a37aba265108'
      'imageCaption': 'Courtesy: Jericho Salas'
      'jcr:primaryType': 'mgnl:block'
