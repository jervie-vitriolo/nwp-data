      'mgnl:type': 'text'
      'text': '<h2><strong>Deadly typhoons displace millions, trample on agri sector</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d39d51-f093-47ac-9c28-2fa7fa412712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.227+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.280+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the country, highly vulnerable to the climate crisis,
        recorded 11 tropical cyclones, including <a href="https://monitoring-dashboard.ndrrmc.gov.ph/page/situation/situational-report-for-tc-betty-2023">Super
        Typhoon Betty (Mawar)</a>. But even bad weather caused by low pressure areas,
        shear lines, and monsoons affected the lives of many Filipinos.</p>'
    '118':
      'image': 'jcr:eb983cad-0732-463e-81d5-c4406e904701'
      'imageCaption': 'Authorities rescue residents of Sitio Libtong, Barangay Central
        in Manay, Davao Oriental due to floods brought about by Tropical Depression
        Kabayan in December..'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49d7c9-fbe0-4771-a965-f1643c4562cb'
      'mgnl:activationStatus': true
