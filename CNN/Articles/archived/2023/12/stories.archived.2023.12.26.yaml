      'mgnl:type': 'text'
      'text': '<h2><strong>Karen Allen in ‘Indiana Jones and the Dial of Destiny’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9538af-eaef-4461-9424-b0d2fac095ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.901+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.966+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s quite unbelievable that “Raiders of the Lost Ark” – the classic\
        \ movie that launched the “Indiana Jones” franchise – came out almost 43 years\
        \ ago. What’s more unbelievable is that Indy’s (Harrison Ford) romantic lead\
        \ from that film, the gorgeous Karen Allen, has appeared in two of the franchise’\
        s later entries, the misbegotten 2008 installment “Indiana Jones and the Kingdom\
        \ of the Crystal Skull,” as well as this year’s arguably under-appreciated\
        \ “Dial of Destiny.” It really shouldn’t be much of a surprise, though, since\
        \ Allen’s spunky character Marion was always the best to match Indiana’s unique\
        \ flair and wit. Her last-minute entry in “Destiny’s” proceedings serves as\
        \ a nice way to cap things off, as the once-and-current lovers partake in\
        \ a disarming game of “Where doesn’t it hurt?” they first invented on a ship\
        \ all those years ago.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eebb6e4-4520-43bd-b32c-7e192b9e6559'
