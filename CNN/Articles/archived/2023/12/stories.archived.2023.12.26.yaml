  'india-stock-market-investment-growth':
    'author': 'Analysis by Diksha Madhok, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-26T15:51:05.000+08:00
    'imagesource': 'jcr:4fd912a6-798f-44ce-b279-ab18da0853fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34520ebf-3a86-4bbd-8224-bbcfe293fd88'
    'lead': 'ANALYSIS: The National Stock Exchange of India, which is larger than
      the BSE by transaction value, has now taken Hong Kong’s place as the seventh-largest
      bourse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T15:55:22.959+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-26T15:55:23.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'India joins the ranks of stock market superpowers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954a550-febf-4487-92a1-c70eb789d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.987+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN) —</strong> Fund manager Abhay Agarwal was
        surprised by the number of calls he took this month from international investors
        showing more than a passing curiosity about India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd04ab-4ff7-4d56-9075-efbe959689f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are from family offices in Europe or some large investors in\
        \ US who have …never bothered about investing in India,” said Agarwal, founder\
        \ of Mumbai-based Piper Serica Advisors.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a206b-849b-4a1c-a359-502c8ed8b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.988+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the first time, I find them to be very serious and they’re calling\
        \ and asking questions such as, ‘Look, will my money be safe? And is there\
        \ a rule of law here?’” he added\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e7f38-665a-4154-a1b2-0e436f431fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The interest comes at a time when the country’s stock market is hitting\
        \ record highs — the market value of companies listed on India’s exchanges\
        \ crossed $4 trillion in late November, according to Refinitiv.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c8f75-ef2e-44d2-911b-cdb722d62ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.989+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India has two major exchanges: the National Stock Exchange of India\
        \ (NSE) and the BSE, Asia’s oldest bourse formerly known as the Bombay Stock\
        \ Exchange.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ed7c5-8047-4327-9500-443bacdd2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The sizzling rally means that the NSE, which is larger than the BSE\
        \ by daily transaction value, has now taken Hong Kong’s place as the seventh-largest\
        \ bourse, data from the World Federation of Exchanges showed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf60fe-d67e-4f4d-901f-b474cdbda9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ascent of India’s stock market value means it ranks behind only\
        \ those in the United States, China and Japan, according to Refinitiv.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9fe1d4-ec02-4e35-b1bc-4139fe9f1e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.990+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“People are getting excited about India,” said Agarwal, adding that\
        \ the investors calling him up want to know if it can deliver “the same kind\
        \ of returns that China delivered in the first decade of 2000.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6148aff-2feb-41d6-a82d-d70e73a56f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his three-decade-long investing career, Agarwal says he has seen\
        \ high levels of bullishness over India from the global community in the past,\
        \ but that was mainly from short-term investors.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49b9b7-c9ff-4bf3-88c4-52dd51a47b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.991+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For the first time, I’m seeing interest from very long-term investors,\
        \ both strategic and financial, who are coming in taking a 10-year view rather\
        \ than just a one-year view,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3db91-bbdf-4118-b7a0-339d446cde8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s benchmark Sensex index, which tracks 30 large companies, has\
        \ climbed over 16% this year, while the broader Nifty 50 index has jumped\
        \ over 17% in that time.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55146d03-0d3c-4ffc-906d-45ac507bcb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.992+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s exchanges are also witnessing a boom in Initial public offerings.\
        \ The country saw 150 listings in the first nine months of 2023, according\
        \ to a report by Ernst &amp; Young. Hong Kong had 42.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b03079-c770-4186-8c97-cf007f9857ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India shining, China stalling</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c761d26-ccde-4504-b126-6f8cdf49a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.993+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The surge in India’s stocks is a reflection of the strength and potential\
        \ of the world’s fastest growing major economy, analysts said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba2d7b-97c3-469d-822a-3deec22fa42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Monetary Fund expects India to grow by 6.3% this\
        \ year, but some economists say the expansion could be closer to 7%.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e738686-4656-473a-8633-31d2593b53d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s fifth largest economy grew by 7.6% in the quarter to September\
        \ 30, a much faster pace than estimated by the country’s central bank. That\
        \ surprise prompted both Citigroup and Barclays to raise their annual GDP\
        \ projections for India to 6.7%.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd8a49-9e47-46dc-85de-6777ebbe5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The positive sentiment towards India contrasts sharply with the mood\
        \ hanging over its larger neighbor, China. Investor worries over weak consumer\
        \ demand and the protracted real estate crisis in the world second largest\
        \ economy have taken a heavy toll on its markets. China’s Shanghai Composite\
        \ is down 7% this year while Hong Kong’s Hang Seng Index has plunged nearly\
        \ 19%.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec41bdc-5b01-40a4-98ec-0552a0de26cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The performance of Chinese equities in the past 10 months has seen\
        \ a stark contrast between an optimistic start to the year and a disappointing\
        \ second half,” said Stephen Innes, managing partner at SPI Asset Management,\
        \ referring to the bump up markets enjoyed when China had abandoned its strict\
        \ pandemic-related restrictions.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbdec65-12b1-4cc0-a592-fccce7033a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The divergent growth between India and China is the key in the battle\
        \ for emerging market (money) flow,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186161b6-1b18-48f9-b558-f187587d0d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.996+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While China’s economic problems could put downward pressure on the\
        \ growth outlook for many countries in Asia, analysts say India will remain\
        \ resilient.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2d311-9527-4c07-bb8f-7c72f33e9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Indian economy has the least economic linkage to China’s end demand\
        \ …Moreover, Indian equities exhibit the lowest price sensitivity to slowing\
        \ China growth in the region,” Goldman Sachs said in a November report.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3751d1-7225-412f-99b5-3f35524e5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.997+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The world’s most populous country is also less sensitive to other global\
        \ economic risks, partly because domestic institutional and retail investors\
        \ are becoming increasingly influential in India.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d45317-516d-47d9-a157-1a6d1b1c478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We think domestic flows will continue to support the market and limit\
        \ any large downside risk in case of global risks,” Goldman Sachs added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6287723-efd0-46fa-b371-923e6faddd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.998+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a December note, Nomura also said India is ”less exposed to (a)\
        \ global trade slowdown,” and could be a “counter-weight to North Asia if\
        \ (a) slowdown in the West occurs and China continues to disappoint on recovery.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c55e6-64cd-4380-9063-b164b7724609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country is ”home to a number of high quality … stocks albeit expensive,”\
        \ Nomura said, adding that India is also likely to benefit from companies\
        \ diversifying their supply chains away from China.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc6440-bf2a-419a-aa9b-2c3cd2d37813'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:22.999+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since last year, Apple has expanded production significantly in India\
        \ after suffering supply chain snags in mainland China.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f40cf-4e9b-404f-8a0d-3660e26cc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The South Asian nation has also become the “most promising medium-term\
        \ business destination” for Japanese manufacturers, according to a recent\
        \ survey by the Japan Bank for International Cooperation. China was pushed\
        \ to second spot because of its economic slowdown and rising tensions between\
        \ Washington and Beijing.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2401e-cbb7-470b-a667-efec57a7e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.000+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s coming next?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5adf9-9398-4103-a420-78dff8501c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.001+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the country’s recent economic swagger, foreign investors may\
        \ stay away from India in the first half of 2024, when the country gears up\
        \ for a general election, which is expected to be held in April and May.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88e431-cb6f-4cd8-a961-2d9c4d06bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the near-term, while election-related uncertainty and the tough\
        \ global macro environment could keep foreign flows weak over the next 3-6\
        \ months, we expect foreign flows to pick up after the election uncertainty\
        \ fades,” Goldman Sachs noted.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb6377-3a94-4856-934b-7397fa75d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.002+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Market watchers are hoping that Prime Minister Narendra Modi’s ruling\
        \ Bharatiya Janata Party wins, ensuring political stability.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c33721-5e18-4114-8d19-14320a923337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a strong chance of that happening. In the years since becoming\
        \ prime minister in 2014, Modi has grown only more powerful and popular, while\
        \ his opponents have been pushed further to the side.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13181d8a-f3a7-4959-8ed9-89b681c0014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But not every economist is as sanguine about India’s prospects and\
        \ some say that a slowdown is coming.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a575d-f4d4-4ec9-914f-a2920079d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Private consumption has remained strong so far,” wrote Alexandra Hermann\
        \ of Oxford Economics earlier this month. “But with some of it being debt-fuelled\
        \ and the labour market in distress, this year’s spending may come back to\
        \ haunt consumers next year.”\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a771e7-550e-43b3-adb0-6f1a94016dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The public sector may not be able to offset this slowdown, as government\
        \ debt levels remain high, she added: “To maintain investor confidence … the\
        \ government will need to exert fiscal prudence.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8c9fd-d607-4eef-ab38-f91e5e9a7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics also say the stock market’s current buoyancy is not the most\
        \ reliable yardstick to gauge India’s economy, which is struggling to create\
        \ suitable jobs for its vast working-age population and offer a sustainable\
        \ and inclusive growth path.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b9790-84a3-49eb-bfc7-fa647d8c1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "‘For a variety of reasons … we have seen an increase in the profitability\
        \ of large firms in this country, while small and informal firms are doing\
        \ relatively poorly. But only the former are quoted on the stock market, which\
        \ offers a misleading picture of the broader economy,” former central bank\
        \ governor Raghuram Rajan and economist Rohit Lamba wrote in a recently-released\
        \ book “Breaking the Mould.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498f157-e72a-459e-af84-abc72e10d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, high-employment sectors with many small firms, such as
        apparel and leather, have shrunk,” in the past few years, they added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a82aff-9a0e-4f2f-abb8-c7b99a5772bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:55:23.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-26T15:55:23.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/26/markets/india-stock-market-investment-growth-intl-hnk/index.html">India
        joins the ranks of stock market superpowers</a>"</em></p>'
  'afp-firm-anti-communits-offensive':
