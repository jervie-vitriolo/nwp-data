      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> The
        Department of Migrant Workers (DMW) sees an increase in job opportunities
        for Filipinos in Japan, South Korea, and in the different provinces of Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649fb23-3308-47a2-87cb-0e6444201bb1'
