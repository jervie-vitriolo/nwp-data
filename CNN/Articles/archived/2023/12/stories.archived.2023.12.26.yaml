      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political controversies erupted left and right, capped by the Marcos
        administration announcing, in an unprecedented move, the agreement to <a href="https://www.cnnphilippines.com/news/2023/11/28/ph-ndfp-joint-communique-peace-talks.html">resume
        peace talks</a> with communist rebels.</p>'
    '5':
