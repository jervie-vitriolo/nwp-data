      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fire started past 11 p.m. on May 21 in the
        post office’s basement when a car battery <a href="https://www.cnnphilippines.com/news/2023/6/6/Post-Office-fire-cause.html">exploded</a>.
        <a href="https://www.cnnphilippines.com/news/2023/5/23/manila-post-office-fire-out.html">Fire
        out</a> was declared after more than 30 hours. The Manila Post Office said
        the reconstruction of the 97-year-old structure may take around two years.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a96d93-22f2-43e7-93f8-286b8d9f3843'
