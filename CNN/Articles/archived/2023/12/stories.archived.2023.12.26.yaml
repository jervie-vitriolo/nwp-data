    'lead': 'The death toll in weekend attacks in the central Nigerian state of Plateau
      has risen to 113, a local official said on Monday, in a region where clashes
      between herders and farmers are common.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T19:13:49.217+08:00
