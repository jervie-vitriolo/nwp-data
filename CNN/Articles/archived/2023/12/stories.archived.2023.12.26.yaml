      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat from a massive oil spill in the waters of Mindoro was
        also one of the biggest news in 2023. It affected 200,000 locals and halted
        the work of around 27,000 fishers, with the country losing nearly ₱5 billion
        worth in fish production.</p>'
