      'mgnl:lastActivated': 2023-12-26T04:18:48.963+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbaf2fe-4eb9-456c-aac2-aa83316d3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:18:26.899+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:18:48.963+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No, not the strange new-fangled website that allows stars of yore (and\
        \ disgraced public figures) to monetize their lingering popularity. I mean\
        \ cameos in the purest and most intended sense of the term – brief appearances\
        \ by a buzzy personality, which can sometimes be the best part of a movie\
        \ on the whole (if in doubt, please go watch “This Is the End” and look for\
        \ cameo appearances by Rihanna, Michael Cera and Channing Tatum).\r"
    '3':
