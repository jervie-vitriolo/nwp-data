      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe recently
        announced a significant 18% year-on-year growth in its fiber broadband revenues
        as of September 2023, signifying the company’s responsive stride towards increasing
        demand for high-quality and reliable internet connectivity across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf998b7-09a8-40da-86c8-da58cd6d4d8a'
      'mgnl:activationStatus': true
