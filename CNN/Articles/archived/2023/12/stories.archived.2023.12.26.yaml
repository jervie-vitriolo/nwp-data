      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Baltimore Ravens @ San Francisco 49ers, 8:15 p.m. ET</strong></h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affefe6-797c-4c6a-930a-ac531366ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Christmas Day action concludes with a battle between two of the\
        \ league’s top contenders: the Baltimore Ravens and San Francisco 49ers.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91434d54-08ec-42ae-b3a8-d49b60f643f0'
