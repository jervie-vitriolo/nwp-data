    'template': '1'
    'title': 'At least 113 killed in attacks in central Nigeria, local officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990603f-e39f-4d30-814f-a765866133c7'
