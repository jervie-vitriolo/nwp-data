      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain’s King Charles III has used
        his second Christmas broadcast as monarch to call for compassion in the face
        of world conflict, as the war between Israel and Hamas rages in Gaza and Russia’s
        invasion of Ukraine continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b30ab-a7f8-473e-a456-0ae68ab8f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.105+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01bd720-7c7c-4998-9570-639cbdea9844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Christmas message – a royal tradition which goes back over 90 years\
        \ – was filmed in the Centre Room in Buckingham Palace, which leads onto its\
        \ famous balcony overlooking the Queen Victoria Memorial and The Mall.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa150b-5ae3-4276-af7b-30ac898f9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.106+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dde2ae-bba0-4bba-900d-cf2d5bfd7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the King reflected on the past 12 months, he leaned on the core\
        \ element of the Christian faith of treating others as you would want to be\
        \ treated.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98813042-a419-4b58-8dd0-0eaea99e7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bc4c7-b331-4312-aacb-69f5561dbb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T04:24:17.107+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-26T04:24:17.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At a time of increasingly tragic conflict around the world, I pray\
        \ that we can also do all in our power to protect each other,” Charles said.\
        \ “The words of Jesus seem more than ever relevant: ‘do to others as you would\
        \ have them do to you.’”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031317a5-66c5-4d46-a38e-1c6ac391ade7'
