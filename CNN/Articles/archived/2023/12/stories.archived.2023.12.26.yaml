      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/5/23/Manila-Central-Post-Office-history.html">How
        the Manila Central Post Office made its mark in PH history</a></strong></p>'
