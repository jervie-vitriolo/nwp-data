      'text': '<h2><strong>Fire destroys PH iconic spots</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecaad2c-eee7-4d9b-829e-d6080f3526b3'
