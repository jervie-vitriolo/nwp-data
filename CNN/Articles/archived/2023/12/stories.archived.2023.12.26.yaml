      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are hoping for the signing of the framework with
        Canada next year. The good news is they are not only hiring healthcare professionals
        but also non-healthcare workers.]</p>'
