    'lead': 'It’s not news that Hollywood has leaned very much into the reboot, remake,
      sequel and prequel trend over the past ten (or even fifteen? twenty?) years,
      and with that comes a curious opportunity to celebrate – and perhaps, recreate
      – past triumphs with a relatively low-commitment strategy: the cameo.'
