      'mgnl:lastActivated': 2023-12-26T04:18:48.965+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case of 2023, high-profile cameos happened so many times, it\
        \ could make viewers’ heads spin (and in one case, it almost did). Behold,\
        \ a roundup of the most notable appearances, with one surprise that’s arriving\
        \ just in time for Christmas at the bottom (don’t scroll all the way down\
        \ unless you’re OK with a spoiler for the new “The Color Purple” musical movie).\r"
