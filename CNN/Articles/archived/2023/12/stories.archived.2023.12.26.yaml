      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a fire also razed 1,700 stalls of the <a href="https://www.cnnphilippines.com/news/2023/3/12/baguio-city-market-fire.html">Baguio
        City Public Market</a>, displacing at least 2,200 people, including 1,700
        vendors who occupied the burned stalls and 500 vendors in the surrounding
        area. No casualties were reported.</p>'
