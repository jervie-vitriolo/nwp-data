      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1f77e-d8b1-4fed-859f-91a57d7643cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.874+08:00
