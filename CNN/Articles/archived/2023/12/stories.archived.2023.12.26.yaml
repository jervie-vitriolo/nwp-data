      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Las Vegas Raiders @ Kansas City Chiefs, 1:00 p.m. ET</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64159cea-5dc3-46bd-954b-f8a6ab27d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The holiday festivities kick off with an AFC West grudge match between\
        \ the Kansas City Chiefs and Las Vegas Raiders.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ab1b3-9776-4de4-91d7-770864a2ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.506+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99459229-4409-408c-bcab-7ecbe8033ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defending Super Bowl champions have already punched a ticket to\
        \ the postseason, but now have their sights set on earning their eighth consecutive\
        \ divisional crown. Meanwhile, the Raiders are fighting to keep their playoff\
        \ dreams alive as the season nears its close.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc19b27-5883-4798-a801-b3f2bd4ca03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1a5db9-9878-4aca-b235-6c918008eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.507+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chiefs’ dominance over the past decade is obvious. But over the\
        \ past few weeks, Patrick Mahomes and Co. have not looked like the commanding\
        \ force of recent memory. Prior to last week’s underwhelming win over the\
        \ New England Patriots, Kansas City lost back-to-back games against the Buffalo\
        \ Bills and Green Bay Packers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfe715-4578-4499-b266-c35cdfe4969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784afa5b-965b-44a2-b1d6-b7d4e4f4e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this week, Mahomes expressed his eagerness to get the team\
        \ back to their winning ways.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8fe3e-6d0d-4018-af69-d4ef109c5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf084cd4-e3f6-4cfc-b905-8cfa6ceb21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You always want to be playing your best football going into the playoffs,”\
        \ Mahomes told reporters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaf3b0-5cb3-4512-9ddf-5ff8c5ed8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f93b54-abf2-46cf-9324-e865bca8e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.510+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Let’s put that complete game together. I think if we can do that and\
        \ start getting better and better these last few games, we can get to the\
        \ playoffs and be playing our best football, then I think the AFC is wide\
        \ open and we’ll be able to go out there and try to find a way to get to the\
        \ Super Bowl.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7ebcc-ba12-473c-8515-4e309b14c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1577f-ec81-4a12-aa1f-28e29376f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.511+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Las Vegas, meanwhile, enters this week’s matchup fresh off their most\
        \ emphatic victory of the season. They handed a 63-21 drubbing to the Los\
        \ Angeles Chargers, setting a franchise record for most points scored in a\
        \ single game.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b7fc4-cec8-4be6-89de-88ae2f3948a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f491fae-9295-4ba2-81d5-19679cfcaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.512+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They’ll look to carry that momentum into their final three games, all\
        \ against teams ahead of them in the AFC standings (the Chiefs, Colts, and\
        \ Broncos).\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c62ba5-970c-438b-9b88-231aa5b4f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d0f40-6091-4e66-bd90-e76460b92264'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.513+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it stands, the Raiders’ chances of making the postseason are just\
        \ 2%, and would drop to less than 1% if they lose on Monday. With their season\
        \ on the line, fans can expect a hard-fought, competitive battle.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051ad77-8714-40b3-87e6-1518edc23809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.514+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78431933-0520-4bfc-a42d-57bee432b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need to play our best football,” Interim head coach Anthony Pierce\
        \ said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039baa26-bdd4-48f8-813e-7e4094ff59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.515+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31277e8f-16d7-4720-8d3d-b8f5fce7cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Against this team, you can kick as many field goals as you want, but\
        \ you have to know Patrick Mahomes is going to get multiple touchdowns. It\
        \ doesn’t matter who he goes to.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bc7f5-b1fa-4a60-9b96-51ca2862021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276aaea-5083-46dc-bfee-8108733f0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New York Giants @ Philadelphia Eagles, 4:30 p.m. ET</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccacfe6-c4d5-46c5-89fe-932e81abbfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The late afternoon slate features an NFC East showdown between the\
        \ Tommy DeVito-led New York Giants and the struggling Philadelphia Eagles.\
        \ The Eagles will look to get back in the win column after three consecutive\
        \ losses, while the Giants will attempt to inch one win closer to a Wild Card\
        \ bid.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685e4c6-daeb-4937-bf59-1f8241c0505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6704d7-b5f2-4017-8c4a-fc2f11a87e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a 10-1 start to the season, the Eagles have hit a significant\
        \ rough patch. They enter this week’s matchup fresh off a three-point loss\
        \ to the Seattle Seahawks. In the two weeks prior, they dropped back-to-back\
        \ 20-plus point losses to the Dallas Cowboys and San Francisco 49ers.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec80ae3-816d-4ac9-8b67-5192095dd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fce682-b1ce-4a40-8f31-b5c22520d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the recent struggles, head coach Nick Sirianni remains optimistic.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c7882-f5b5-4e35-af77-6b77394671ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14294ccd-057c-4ce8-b549-75c0951fddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I know a lot of our guys have been through a lot of crap and been\
        \ through some tough times,” Sirianni said. “That’s what life is, and those\
        \ moments are in life.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62f414-61a4-4940-a513-2e45ffa634c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d39343-f926-42e7-99a2-64cd150c6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You draw back on those moments and know you have overcome, and you\
        \ are better off because of it, and that’s been a consistent message there\
        \ through some of these difficult times that we’re going through right now.”\
        \r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08db1dd-27ed-4fa8-bd61-84565f224dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357822d-3ae0-4ccb-841f-8782fe9e50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Eagles have already punched their ticket to the postseason, but\
        \ the division crown and the NFC’s No. 1 overall seed are still on the table.\
        \ Philadelphia must win their final three regular season games to edge out\
        \ the Dallas Cowboys at the top of the NFC East.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754798b-96da-4259-a7d7-02a47ab56f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefe69c9-0838-47aa-85dc-e61aa62b38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To win the conference, they will also need the 49ers to lose at least\
        \ two of their final three games. If San Francisco wins their final three,\
        \ they will take control of the conference.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc06db-a41d-4060-a4bd-334a9858b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1698f-7cde-4937-b0f6-181e0de8c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elsewhere in the NFC East, the Giants are in the midst of a late-season\
        \ renaissance. After a less than ideal start to the season, New York’s playoff\
        \ hopes were all but lost.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5e38f-3ff8-4f61-bf95-8ecf5a08376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47b42c-cfba-4fb0-becc-711671924b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Then came Tommy DeVito, the Giants’ third-string, undrafted, rookie\
        \ quarterback. The Italian American New Jersey native injected new life into\
        \ an insipid Giants squad, winning his first three games as a starter.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe4de3-edb3-452f-8d7d-9d2b736aef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b617e-b36c-4866-ac87-980c2e930821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Monday’s matchup at Lincoln Financial Field will be the rookie’s first\
        \ against Philadelphia and in front of their historically rambunctious fanbase.\
        \ He certainly won’t receive a warm welcome, but both DeVito and his teammates\
        \ are confident that he can handle the atmosphere.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017571e2-58e3-4167-8c9b-aa0c451609b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f89d9-dc64-4da8-bc5b-d0402ad6af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I heard it’s a pretty hostile environment,” DeVito said. “I’m looking\
        \ forward to it. I like to thrive in those environments.”\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8e8de-3445-47d4-b082-761cfd769b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd9614-5fff-471e-b881-e6068c62d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s got that confidence. He’s going to show up and play well,” offensive\
        \ lineman Justin Pugh said. “It’s going to be a great environment. It’s exciting\
        \ for him.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cb93f-6826-4f1b-bc12-0f5bec653736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c98a7dd-f19a-49e1-ac21-90a921dbffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This is one of the first times going down to Philadelphia, you go\
        \ play your rivals, you get to go to Dallas, get to go to Philly. All those\
        \ are intense games.”\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ac06b-11d3-499d-96de-ab60847cd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8da4e5-69dc-427c-bb09-386e0e536f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 5-9, the Giants’ chances of actually making the postseason are slim\
        \ (less than 1%, according to NFL.com). But the dream will stay alive if they\
        \ beat the Eagles. And if the last three weeks are any indicator of how Monday’\
        s game will go, DeVito could not have faced his rivals at a better time.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98212e-bd5a-4f50-8eb1-75df9ca91ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a4ff7-d623-4037-94b6-2ca8c4500f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:31:18.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the Eagles of today seem like a more favorable opponent than\
        \ the Eagles of earlier this season, running back Saquon Barkley warned that\
        \ a team from Philly should never be underestimated.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d501c-11da-438c-a358-223ada9017ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.539+08:00
      'mgnl:createdBy': 'faith'
