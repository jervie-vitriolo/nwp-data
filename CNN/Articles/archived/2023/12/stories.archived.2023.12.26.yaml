      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> Two
        foreign pedophiles were barred from entering the country for being "undesirable
        aliens," the Bureau of Immigration (BI) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471f8af-7853-43f5-9d34-b7fe0f982b8c'
      'mgnl:activationStatus': true
