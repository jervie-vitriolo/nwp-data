      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b775580-1ad9-4707-a5d3-36cc8c1951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:25:23.540+08:00
