      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP on Monday said it will<a href="https://www.cnnphilippines.com/news/2023/12/25/afp-on-cpp-two-day-ceasefire.html?fbclid=IwAR2YrOhs17GLPVqzJLJkyxPY3rtVnXsdjJiZK8sb1ae9MP7iVTYL9c7fG_k">
        pursue</a> its military operations despite the communist group''s declaration
        of a <a href="https://www.cnnphilippines.com/news/2023/12/23/cpp-declare-2day-holiday-ceasefire.html">two-day
        ceasefire</a> on Dec. 25 and 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aee4e0-95d5-47f2-9ca0-37659f817af8'
