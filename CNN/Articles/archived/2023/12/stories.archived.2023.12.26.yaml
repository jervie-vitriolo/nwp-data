      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As he relayed his festive message, a replantable Christmas tree – adorned\
        \ with sustainable decorations made using wood, glass, paper, pinecones and\
        \ dried oranges – could be seen over the monarch’s shoulder.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453d7ee-9ef4-48f8-8494-42d6530d81cf'
