      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1acb6-0eb6-44fa-8cdb-8e44b4dbf5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T15:56:45.676+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-26T16:06:16.436+08:00
      'mgnl:lastActivatedBy': 'celine'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: What we do is different from the explanatory talks. What\
        \ we're saying is as long as there are armed communist rebels, who are a threat\
        \ to our community, we will never stop with our combat operations.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
