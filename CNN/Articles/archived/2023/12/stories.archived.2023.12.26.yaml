      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It could have been immeasurably worse. But holding back
        from the brink in 2023 has simply deferred vast crises to 2024. The post-Covid
        world is exhausted, cash-strapped, but ultimately more fraught than for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c8cb6-73bb-483a-96ca-928fb7d59c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.222+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a45ae-e773-40f6-b7ce-8dd7d274900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.222+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Overshadowing it all will be a flagging hyperpower, at best distracted\
        \ with presidential elections, at worst tearing itself apart in voting disputes\
        \ and political extremism.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a09af9-ba58-4b28-8a19-57303bc096c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.223+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29511001-9230-49a1-a6d6-7e9e9dfff917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.223+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The likelihood the United States will be occupied by its own traumas\
        \ amplifies each risk. The geopolitical given of a US response will be absent,\
        \ fuelling authoritarian ambition, or a radical upending of the global order.\
        \ 2024 could make 2023 seem rational and sober.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830aaa2-5280-478b-86c4-4ea1fb139053'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.224+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128473e-2ffc-4065-9f71-13963a680bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.224+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First, it is important to take comfort that Hamas’ brutal attack on\
        \ Israel, and Israel’s brutal assault on Gaza in pursuit of Hamas, has not\
        \ yet led to the regional conflagration many had feared. The Iran-backed Islamist\
        \ movement Hezbollah seems to be limiting its involvement so far to manageable\
        \ and predictable tit-for-tat exchanges around the border between Lebanon\
        \ and Israel.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7fdb9-b30b-4afe-a3ef-6cc59f97e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.225+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d4390-fcb8-497f-ab97-706fac3567c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.225+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is notable for a group founded, on the surface, to resist the Israeli\
        \ occupation, to decide that the death of almost 20,000 Gazans – of whom only\
        \ a third, at most, were militants, according to one IDF official’s estimate\
        \ – did not merit its intervention.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406c070-7355-4c77-be86-6a70b8b283ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.225+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb2207-b2b0-4d12-b169-420e453499be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.226+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hezbollah may still be exhausted after expending experienced fighters\
        \ in Syria and beyond over the past decade and has probably seen less Iranian\
        \ cash in recent years. Its leadership may have calculated that a clash with\
        \ Israel would spell the wide-scale bombing of Lebanon, render the group much\
        \ less popular in its homeland, and potentially weaken it further.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a509af3-a000-4e05-ba39-6a3d8ad13471'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.226+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c0dd7-8009-47aa-b013-35d3aca2b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Or it may simply be that large-scale conflict with Israel is not in\
        \ the interests of Hezbollah’s main backer, Iran. Tehran, most analysis suggests,\
        \ did not order, appreciate, or have foreknowledge of Hamas’ October 7 attack.\
        \ Iran is still reeling from internal dissent not seen for decades, economic\
        \ turmoil, and probably also from the death of its pre-eminent military figure,\
        \ Islamic Revolutionary Guard Corps chief Qasem Soleimani.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a31872e-aede-4d6c-b85c-ba7c9deac48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.227+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997cbd0-c7c1-431e-8397-ae70b6cad38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has turned its back on the nuclear deal former US President Donald\
        \ Trump tore to pieces. It is enriching uranium at an alarming pace – as far\
        \ as we know publicly. It is perhaps at a point where the “breakout” time\
        \ for it to enrich enough uranium for a nuclear weapon – something it avows\
        \ it does not want – might be only 12 days, US officials assess.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e66615-e8e9-4913-8bff-e87109e0dea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.228+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ffec3-c4f1-44b2-99f5-acee38f406cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Could an Iranian nuclear bomb be the next crisis to hit the region?\
        \ Is Hezbollah being held in reserve to respond if Israel and the US attack\
        \ Iran’s nuclear resources? Or are the Middle East’s authoritarian states\
        \ so focused on calm, unity against Iran, and economic cooperation that the\
        \ Palestinian cause is something to rage about, not act upon?\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92127d3-7bfd-4004-a303-e09cb1aed5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e06be-62d0-4ad2-b659-f05096b9e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first decision of major concern in 2024 may come from Israel’s\
        \ most right-wing government yet. Does it use this moment of relative internal\
        \ unity and public US backing to shun all advice from its allies, and try\
        \ to attack Hezbollah?\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088a120-9642-4f8f-99d6-e9f992a55788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312ba77-b279-4dfe-a045-07e98397f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli public may be steeled enough by October 7 they may stomach\
        \ the likely losses caused by the inevitable waves of rockets Hezbollah would\
        \ send in response. The US might be forced to deploy military assistance,\
        \ given its public display of unity. But the damage to both sides and the\
        \ civilian toll would be astronomical. And Israel’s politicians are not displaying\
        \ caution at present. This potential clash has been building since the 2006\
        \ Israel-Hezbollah war, a clear understanding growing with each year that\
        \ has passed that it would be monstrous when it came, and perhaps better avoided.\
        \ But has that calculus changed for Israel?\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba1207-bf0e-41b4-8ca4-a6957a0d6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.231+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e1e3e-455e-4a7e-9540-83359175e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.232+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Middle East notwithstanding, the weightiest global security crisis\
        \ remains Russia’s invasion of Ukraine. Stalling by the US and European Union\
        \ on aid has already damaged Ukrainians’ morale, and likely their assessment\
        \ of what they can hope to achieve in the winter and spring ahead. The billions\
        \ NATO spent on Ukraine’s summer counteroffensive did not achieve the results\
        \ badly needed to counter the likely impacts of the US electoral turmoil of\
        \ 2024.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11e092-f20b-4470-9448-c54e128a2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94233bbf-9f6f-4355-90d1-0788d52930b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.233+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, Ukraine is toying with mobilizing another 500,000 troops to bolster\
        \ its frontline losses, as Russia sends well-trained, well-equipped convict\
        \ recruits – some of them drugged-up, according to the Ukrainians – in waves\
        \ of suicide missions. Moscow’s tolerance for pain – the near-zero value it\
        \ places on human life – is combining with its patience and unipolar decision-making\
        \ to bring it a resurgence on the battlefield. It is unlikely to suddenly\
        \ become the Russian army feared by NATO in 2021. But it can drain Ukraine,\
        \ take back Ukrainian land that had been liberated, and brutally persist where\
        \ Western allies will tire.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059cdb9-6950-452e-b813-e120254f07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6be87b-5dcf-4f76-ac78-9bd35dd977ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.234+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Having spent two weeks around the frontlines, it is clear Kyiv faces\
        \ an existential crisis in the coming winter. It will not survive without\
        \ Western help. It cannot admit to the scale of challenges it faces without\
        \ being dubbed by some US Republicans a loser, unworthy of US funding.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de459af8-492d-4756-b997-58763dde7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d6d12-e353-41b3-ba89-8143454e32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At a recent press conference, President Volodymyr Zelensky was asked\
        \ about his relationship with his chief of military staff, Valery Zaluzhny.\
        \ He said it was a “working” one. But the question even being asked exposes\
        \ the depths of the rifts in the administration, as blame is traded for the\
        \ failed summer, and the money looks set to run out soon.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa6eec-4d9f-4acc-a2ad-a9b47204146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.236+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4518927-0a7c-4f98-9f77-3024edeb3d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.237+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2023 was, in Russia and Ukraine, also a year in which the worst did\
        \ not yet materialize. Ukraine repeatedly attacked the Russian mainland, with\
        \ missiles, drones and with foot soldiers, and found Moscow unable to wreak\
        \ the apocalyptic vengeance it had long threatened were its sovereignty to\
        \ be disturbed. The West’s challenge is to be mindful of this Russian frailty,\
        \ but not recklessly dismiss the Kremlin as a paper tiger.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39867229-48f0-42ba-9e97-095ce6952321'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.237+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fc432-9ee9-4596-b12b-495365e6a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.238+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2023, Vladimir Putin also faced down the most serious challenge\
        \ to his rule yet. The 48-hour rebellion led by Wagner chief Yevgeny Prigozhin,\
        \ which started as a dispute between military top brass and wildly escalated\
        \ into a mercenary march on Moscow, has not left an obvious dent in the Kremlin’\
        s power. But its elite now surely grasp the myth of Putin’s invincibility\
        \ and know, too, that traitors and their entire entourage can end up in convenient\
        \ plane crashes.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851fba3-013f-4f6c-a25d-c65201ebae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cf0b2-dedc-425d-9923-e47ad2073bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.239+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is stunning that Putin survived this threat to his rule so calmly,\
        \ with little enduring, public disruption. But the fact the attempted coup\
        \ happened at all must have altered the nature of his once unassailable “\
        vertical” power.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd48f9c1-07c6-47f8-ad2d-de441b98e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.240+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f78ffb3-b59e-429b-96b2-4960c5782486'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.241+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The war’s crises have been deferred to 2024. We will learn next year\
        \ if the Russians’ resurgence on the front lines forebodes a strategy that\
        \ will gain them ground, or just a temporary spike in fortune. We will learn,\
        \ too, if Western aid is drying up, and how quickly that translates into a\
        \ Ukrainian collapse. And we will also learn if Kyiv’s elite – impressively\
        \ solid until now despite the Zelensky-Zaluzhny rift – can put country before\
        \ interpersonal sniping, and regain the initiative.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80e4ce-a9fd-4779-9298-494f85c7fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60843d4f-39c7-4674-95f1-d4b6e869f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.242+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The stakes for European security are monumental. Gains for Russia in\
        \ Ukraine leave Moscow closer to NATO’s borders, and the West’s penchant for\
        \ disunity and debacle painfully exposed. The main metric for the West’s response\
        \ to this crisis was always its persistence, and this has folded in less than\
        \ two years. It is truly a desperate moment.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e830697-f730-49b0-adb7-967f239a95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.243+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8c03e-3667-41c0-a014-594886f088b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One tiny bright spot is that China has not invaded Taiwan yet, despite\
        \ countless military maneuvers around it, and in the South China Sea around\
        \ the Philippines. A clock is ticking in Beijing as a demographic crisis looms\
        \ in the form of an aging population and shrinking workforce, and with it,\
        \ a likely economic showdown. The Chinese Dream of Xi Jinping may struggle\
        \ to deliver, and this could lead to foreign policy excesses – to be euphemistic.\
        \ Taiwan is going to the polls next year, and its fate – with Biden publicly\
        \ committed to put US boots on the ground in its defense – remains the wild\
        \ card of the decades ahead.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1db0ca-3189-418a-9dde-ef83b5c4a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.244+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e5914-2dfa-4fc6-923d-6a0dca317591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.245+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The state of the world’s nuclear powers is as fraught as it has ever\
        \ been. We have discussed the turmoil in the US, Russia, China and Israel.\
        \ India is cosying up to worrying authoritarian and nationalist trends. Pakistan\
        \ is again seeing an Islamist insurgency, coupled with revolving political\
        \ crises. And North Korea is giving old artillery munitions to Moscow so it\
        \ can shell Eastern Europe, and firing rockets over Japan.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd06bdb-da67-40d3-89de-d930c397e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.246+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8bd5d-6daa-48ce-a347-8bf09ffac43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.247+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of 2024 does not mean we need to dig fallout shelters
        in the backyard or move to southern Argentina. But it does leave the world
        in a place more precarious than we have seen in decades. The good news is
        the very worst did not happen this year, so it might not in the next, or ever.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2496e-9ebc-4a08-bbd5-2596328eacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:25:15.248+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:25:52.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/26/world/2023-year-of-the-brink-intl-cmd/index.html">How
        2023 has been the ‘year of the brink’ and 2024 could be worse''.</a></strong></em></p>'
