      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported <a href="https://monitoring-dashboard.ndrrmc.gov.ph/page/situation/effects-of-low-pressure-areas-northeast-monsoon-and-shear-line-2023">45
        deaths and 2 million displaced residents</a> across the country due to the
        continuous rainfall that lasted almost the whole of January.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea407d-7399-4269-8997-a3daa6de4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.230+08:00
      'mgnl:createdBy': 'jelo'
