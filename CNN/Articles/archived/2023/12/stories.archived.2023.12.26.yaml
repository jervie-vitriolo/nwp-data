      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf33d24-9b8d-4b57-a335-6b5068cd3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plateau is one of several ethnically and religiously diverse hinterland\
        \ states known as Nigeria’s Middle Belt, where inter-communal conflict has\
        \ claimed hundreds of lives in recent years.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e6682c-0d2c-4f2c-947c-2981f0d4ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.235+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026cdec-87e0-4af1-aab4-c2164a1b11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.236+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:13:49.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence is often painted as ethno-religious conflict between
        Muslim herders and mainly Christian farmers. But climate change and expanding
        agriculture are also major factors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b6704-d400-4720-82fd-cad0b46b3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:13:49.236+08:00
