      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Children in Ukraine have wishes beyond
        just toys this holiday season, as Russia continues to target cities and towns
        with drones and missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27cd67-d5d9-4f8a-b6ce-3c4e3e4ec9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b5d86-2ee3-40c4-8f14-2a6241ad7d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russian attacks on civilian infrastructure have escalated over the\
        \ past month, a winter uptick that has severely impacted kids. “These attacks\
        \ have caused injuries among children, sent an intensified wave of fear and\
        \ dread through already deeply distressed communities, and left millions of\
        \ children across Ukraine without sustained access to electricity, heating\
        \ and water, exposing them to additional serious harm as temperatures plummet,”\
        \ said Regina De Dominicis, UNICEF regional director for Europe and Central\
        \ Asia, in a statement Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee1fe42-a737-4e6f-af53-5cca4c54f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24579d4a-677a-4be8-8c6d-7765d68b02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 10,000 civilians, including more than 560 children, have been\
        \ confirmed killed since Russia launched its full-scale invasion of Ukraine\
        \ in February 2022, the United Nations Human Rights Monitoring Mission in\
        \ Ukraine said last month. More than 18,500 people have been injured. The\
        \ UN believes the true figures are likely significantly higher due to the\
        \ challenges and delays involved in verifying deaths in areas of ongoing hostilities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94317b3c-74c6-4c5d-8da9-64ab63c40eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af9cf5-0a0b-4e81-a608-9431362f26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even in the face of such dire circumstances, children’s resilience\
        \ is on display in their holiday letters as they live in the shadow of war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314291b0-b620-4dd9-b0fb-1b2557a04796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3111f2-9e8a-44a9-ae5e-c6c398e0d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN spoke with parents and caregivers, who shared their kids’ letters\
        \ to St. Nicholas and their hopes this Christmas and next year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b7494-6f66-49be-ad48-aef921a918f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f577a-126c-4f26-ba99-d7d74180af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.412+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Solomiya, 11 years old</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82afa7-3167-4c7d-b1ee-3ff426f246a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a2826-5b96-4088-b710-07d925e4d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solomiya has one wish from St. Nicholas this year: peace. The 11-year-old\
        \ knows the cost of war from personal experience. Her father signed up to\
        \ fight in 2014 – when Russia annexed Ukraine’s Crimean Peninsula and occupied\
        \ parts of the east – and killed in action. Eight years later when Russia\
        \ launched its full-scale invasion, Solomiya and her family were living in\
        \ the Kyiv suburb of Bucha, but fled to seek safety in northwestern Ukraine\
        \ three days after Russian troops occupied the area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c2766-249a-4c32-be31-1fb88778df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.413+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4face62f-82dc-4531-9446-f803a210771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.414+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:10.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Solomiya used to love drawing on large canvases before the war. She\
        \ has stopped for now but says she’ll start again once they are back in Bucha,\
        \ according to her mother.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd2f26-a40d-42d6-bf0b-bb8d96ed1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:20:20.414+08:00
