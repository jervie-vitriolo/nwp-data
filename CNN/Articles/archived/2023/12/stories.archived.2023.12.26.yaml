      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/24/entertainment/the-color-purple-review/index.html"><em>‘The
        Color Purple’ completes its musical journey back to the screen with flying
        colors"</em></a></p>'
