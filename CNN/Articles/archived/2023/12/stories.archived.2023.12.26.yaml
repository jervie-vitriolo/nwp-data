      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November, The Marcos administration and the NDFP, the umbrella organization\
        \ of the Communist Party of the Philippines (CPP), agreed to resume the peace\
        \ negotiations as they acknowledged that there is a need to unite to address\
        \ national challenges.\r"
