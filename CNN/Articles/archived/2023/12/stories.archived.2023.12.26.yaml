      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, at least 26 people drowned after <a href="https://www.cnnphilippines.com/news/2023/7/27/dozens-feared-dead-from-drowning-binangonan.html">MB
        Aya Express</a>, which sailed during bad weather, sank in waters off Binangonan,
