      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d0362-5b0a-4938-bedc-cdbbe8239cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.071+08:00
      'mgnl:createdBy': 'faith'
