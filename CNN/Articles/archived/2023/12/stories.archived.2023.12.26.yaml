      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Canada's Saskatchewan province is actively recruiting Filipino workers,\
        \ especially healthcare professionals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5cfb04-78db-4f0c-bc80-1abc38bfc752'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.376+08:00
