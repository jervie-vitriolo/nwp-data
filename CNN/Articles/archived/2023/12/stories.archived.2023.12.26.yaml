      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d0ab2-28c4-4698-84a5-078ad46659b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.212+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.277+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, state volcanologists <a href="https://www.cnnphilippines.com/news/2023/12/8/phivolcs-mayon-alert-level-2.html">lowered
        the alert status</a> to Level 2 after they recorded a “general decline in
        unrest” since November.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4976d-e4ae-454c-9499-baf615b7b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.213+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T18:15:40.277+08:00
      'mgnl:lastActivatedBy': 'jelo'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mayon, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) raised in October an Alert Level 1 status over <a href="https://www.cnnphilippines.com/news/2023/10/25/buusan-phivolcs-alert-level-1.html">Mount
        Bulusan</a> in Sorsogon, around 70 kilometers southeast of Mayon. <a href="https://www.cnnphilippines.com/news/2023/9/15/phivolcs-warns-vog-taal-volcano.html">Taal
        Volcano</a>, which is located in Batangas, also spewed volcanic smog or vog
        in September.</p>'
