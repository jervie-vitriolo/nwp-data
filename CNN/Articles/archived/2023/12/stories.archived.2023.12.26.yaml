  'LeBron-James-scores-season-high':
    'author': 'Issy Ronald, CNN'
    'categories': ['c3f12b54-fee8-44a1-83f9-4f23b8f66e35']
    'created': 2023-12-26T09:22:07.000+08:00
    'imagesource': 'jcr:984e8518-d18b-4ce0-9f61-af44ef1b25b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5ca473-4534-4b94-ae66-3eeb27b0c196'
    'lead': 'LeBron James once again proved his seemingly ageless credentials, as
      he scored a season-high 40 points on Saturday, leading the Los Angeles Lakers
      to a 129-120 win over the Oklahoma City Thunder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T09:23:23.226+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-26T09:30:39.882+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LeBron James scores season-high 40 points in Los Angeles Lakers’ win
      over Oklahoma City Thunder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854695a-5c6a-4f14-84fe-d2f3edddc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.235+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James once again proved that age
        is just a number as he scored a season-high 40 points on Saturday to lead
        the Los Angeles Lakers to a 129-120 win over the Oklahoma City Thunder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba83bd-6c5d-4eb2-aa57-1a30f09445ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd532afe-9850-4b9f-9337-27d20cdb4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 38-year-old produced an offensive masterclass as he became the\
        \ first player in their 21st NBA season to record a 40-point game, going 13-for-20\
        \ from the field, including making all five of his threes. He also added seven\
        \ rebounds and seven assists.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c56f5-0a09-41f7-9ba4-7e1937ac2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.236+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e55fc3-5d00-4494-b53d-75eb66fcd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We needed this win,” James, who turns 39 in a week, said afterward,\
        \ per ESPN. “We didn’t want to end the road trip in a losing effort. To come\
        \ in here to play versus a team that’s been playing extremely well throughout\
        \ this season, it was a big win for us.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555073a1-d572-4267-be0a-7304572ac59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e36b0-302a-4688-8373-b671bc72c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.237+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a four-game losing streak, this had been labelled a “must win”\
        \ game for the Lakers by Anthony Davis and coach Darvin Ham altered the starting\
        \ lineup in an attempt to strengthen the defense beforehand.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959adc48-69fa-413a-89e2-3037e8e05a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16b1fc-0e84-476b-b5d8-d063e072a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a decision that paid dividends, with Ham later paying tribute\
        \ to “that size and physicality out there,” as the Lakers overpowered the\
        \ Thunder to lead by 12 at the break.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd837e-191e-48ab-a496-0b8e7af08a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.238+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0da7fd-3f83-4b21-9dbc-aae88a4542aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "D’Angelo Russell, who had been moved to the bench, contributed 15 points\
        \ in 18 minutes, while Davis added 26 points and Rui Hachimura 21 points.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0485a57-49d5-4f56-988d-7d7836eed596'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3aeab-c662-4b33-a4c2-74cffc6c9c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.239+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it was James who provided the decisive contributions, scoring 11\
        \ points in the final 4:29 to seal victory after the Thunder had cut the Lakers’\
        \ lead from 26 to just eight points halfway through the fourth quarter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e2071-4bef-41f9-8c72-5780f5585bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d25dd-3032-4d96-9211-ba35e7979645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.240+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:39.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Thunder had been riding a three-game winning streak but, despite\
        \ 34 points from Shai Gilgeous-Alexander and Jalen Williams’ 28 points, they\
        \ could not overpower the Lakers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955aee8-3e4a-47f5-83dc-dc91401fa330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:23:23.241+08:00
      'mgnl:createdBy': 'faith'
