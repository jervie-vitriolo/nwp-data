    'lead': 'Britain’s King Charles III has used his second Christmas broadcast as
      monarch to call for compassion in the face of world conflict, as the war between
      Israel and Hamas rages in Gaza and Russia’s invasion of Ukraine continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-26T04:24:17.087+08:00
