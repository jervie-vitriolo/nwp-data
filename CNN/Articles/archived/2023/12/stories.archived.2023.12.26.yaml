      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2023/7/31/Over-100-areas-under-state-of-calamity.html">Over
        100 areas under state of calamity</a></strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a412c26-b151-4c5e-aa15-bb5828c1e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T23:01:49.234+08:00
      'mgnl:createdBy': 'jelo'
