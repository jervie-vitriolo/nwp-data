      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The unprecedented duration of Navalny’s absence from public view has\
        \ sparked concerns for his well-being and safety.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd05c3-bc2a-4246-8a36-250eb47d34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54555779-4c83-40b4-bf04-07e7f6831e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s aides have restated a plea for information, offering a cryptocurrency\
        \ reward for complete and reliable details about his current location or status.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c73011-2ab0-4c30-9b73-529f974a6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0370b6b7-4360-4f45-82ae-d864c1602d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked repeatedly last week about Navalny’s absence, the Kremlin told\
        \ reporters it had “neither the intention nor the ability to monitor the fate\
        \ of prisoners and the process of their stay in the relevant institutions.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba28b9-d30e-48be-b516-ae9aecba0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3895e-6c79-439f-9942-12189441895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>‘No coincidence’</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66132c-d719-4442-88b3-4047fc797415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vladimir Milov, a former Russian deputy energy minister and now an\
        \ adviser to Navalny, told CNN’s Richard Quest that the timing of Navalny’\
        s disappearance was “no coincidence,” noting the announcement by Russian President\
        \ Vladimir Putin of his intention to run again in Russia’s elections in March\
        \ 2024 – a move that could see him retain power until at least 2030.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab84233-f3c6-429e-b0bd-212f7b959a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.063+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f86cd1-719f-46a3-b832-8fd7d5c1bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.064+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-26T09:30:25.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it is a deliberate tactic. It is no coincidence that Navalny\
        \ disappeared exactly the moment when the so-called sham presidential elections\
        \ were announced, and that Putin announced that he was going to be running\
        \ again,” Milov said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561000e7-ae3b-40eb-ac32-dbd785ae9adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T09:21:53.064+08:00
      'mgnl:createdBy': 'faith'
