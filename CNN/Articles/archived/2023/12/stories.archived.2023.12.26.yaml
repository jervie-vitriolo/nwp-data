      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found that the motorbanca with a seating capacity of
        42 carried nearly 70 passengers who were not wearing life vests. The captain
        also <a href="https://www.cnnphilippines.com/news/2023/8/8/captain-rizal-bribes-pcg.html">admitted</a>
        that he bribed Philippine Coast Guard (PCG) personnel to allow him to sail
        even when the vessel was overloaded. A survivor revealed that the boat was
        also loaded with heavy items such as sacks of rice and textiles.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20547c-4cd0-4313-8ed9-098d29bd818f'
