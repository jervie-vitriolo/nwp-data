      'mgnl:type': 'text'
      'text': "Charles added that he and his wife were “delighted” by the presence\
        \ of community representatives among the coronation congregation in May. “\
        Their presence meant so much to us both and emphasized the meaning of Coronation\
        \ itself: above all, a call to us all to serve one another; to love and care\
        \ for all,” he said.\r"
