      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As president of
        SM Supermalls, Steven Tan has exhibited leadership values which go far beyond
        the boundaries of the retail sector that he is most comfortable and adept
        with. Fueled by his passion to promote positive social change and global peace,
        Mr. Tan has supported the Global Youth Summit for over six years now; working
        as the primary force behind the platform, offering partnership venues and
        logistical assistance for its annual execution.</p>'
