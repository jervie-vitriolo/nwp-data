      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine National Police (PNP) showed a total
        of 34,153 confiscated firecrackers. Of this number. 9,542 are five-stars,
        4,661 pla-pla, and 78 boga.</p>'
