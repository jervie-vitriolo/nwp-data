      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 26) —</strong> An
        additional 24 injuries related to firecrackers and fireworks were recorded
        by the Department of Health (DOH) as of 6 a.m. the day after Christmas, bringing
        the total count to 52, Health Secretary Ted Herbosa said on Tuesday.</p>'
