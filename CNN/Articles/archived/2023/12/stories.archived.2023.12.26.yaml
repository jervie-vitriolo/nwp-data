      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b0731-f7af-42b0-ad8d-4744f784917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T22:35:01.376+08:00
