      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That rushing sound is “Aquaman and the
        Lost Kingdom” taking on water, as the five-years-later sequel to DC’s biggest
        box-office hit reunites the key players before dousing them in questionable
        choices. Lacking the sense of discovery and world-building that powered the
        original, director James Wan settles for a sort-of misguided buddy comedy.
        Whatever the intent, this doesn’t feel like the answer to lift superhero movies
        out of their slump.</p>'
