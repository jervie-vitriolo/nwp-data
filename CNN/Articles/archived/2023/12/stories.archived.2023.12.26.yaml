    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb1b09-fa9f-4c81-aada-eeb44b5ebb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.073+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei (CNN) —</strong> In the heart of southern Taiwan’s
        woods, cat rescuers found a tiny kitten all alone fending for himself. No
        mother or siblings around. I was on assignment in the Middle East when a volunteer
        sent me his picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7a54b-0480-41c9-9402-1f3867774c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.074+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bec87b-c0d4-445f-9621-e3c9205b6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.074+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was a wild eyed little furball with orange and white tiger stripes\
        \ and big perky ears, his mouth wide-open in the middle of a loud meow. My\
        \ heart melted, and I instantly knew he was the one. I told friends I was\
        \ going to name him Nova, because to me, he looks like a bright, shining new\
        \ star. It was love at first sight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6acae-6251-4fd4-83ec-4dffc0c1d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.075+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f6ea0-f4b1-4e66-8636-a44fa12624cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.075+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I had decided to rescue a cat just a few days earlier, and the volunteer\
        \ kindly agreed to hold onto Nova for about a week, giving me time to return\
        \ home, procure the necessary cat supplies and pick him up.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f99c4-d537-4c24-ae63-00fbcb144a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.075+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8afab-4d5b-4531-a71e-1d3c1647638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.076+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ve always considered myself a dog person, and I raised puppies before,\
        \ but this would be my first foray with a feline companion.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eee6ed-d91c-45ca-98a6-b0b689b409e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.076+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a2596-86e5-4356-bd0d-edba651e8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.077+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Little did I know, I would be in for a bumpy, wonderful ride. When\
        \ Nova entered my home for the first time on a Sunday evening in September,\
        \ his trepidation mirrored my own reluctance to face the world in recent years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecf179-469d-4524-a958-20dc3f990ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.077+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9157aea-6c4a-4cf7-8f05-46cf87ee97d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.078+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He sought refuge beneath the couch, reminding me of my own retreat\
        \ into solitude during and after the Covid-19 pandemic. I used to consider\
        \ myself a social butterfly, but in recent years I have stayed far away from\
        \ the once-familiar realms of gyms, restaurants and bustling shopping malls.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32b999-5611-43f2-9ae5-f3a64e7cc357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.078+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4509af-8253-4bbf-9771-c37cc458823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.078+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Welcoming a furry companion was popular during the pandemic. As people\
        \ sought solace and companionship in the confines of their homes, animal shelters\
        \ across the globe experienced a heart-warming influx of adoptions. The sense\
        \ of uncertainty and isolation nudged many towards the idea of embracing a\
        \ four-legged friend.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3adfe-978c-41c5-ba42-e36f30a85126'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.079+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c09544-0805-403f-b81b-fb9559438f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.079+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The figures painted a heartening picture – shelters emptied, adoption\
        \ rates skyrocketed, and families found joy in the presence of newfound furry\
        \ members.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c972299-781b-486c-ab2d-569a7b5b1549'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.080+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db88f9-5a7c-402e-91ff-92b13a2435e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.080+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yet, as the world tentatively opened up again, a disheartening trend\
        \ emerged. Many people, once drawn to the idea of pet ownership during the\
        \ solace of lockdown, found themselves unprepared for the commitment it entailed\
        \ once life regained its bustling pace. A staggering number of pets were returned\
        \ to shelters or abandoned, as their owners were unable to navigate the shift\
        \ back to normalcy alongside their furry friends.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1000b2c-262c-40f0-8185-32a8681803c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.081+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecebc14-1a8c-480f-926c-a8db18f58a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.081+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I’ll never know Nova’s origin story. Did he run away from a loving\
        \ family and somehow end up lost in the woods? Was he born in the wild and\
        \ left alone to fend for himself when his mother and siblings either died\
        \ or abandoned him? Did his owner grow weary of Nova’s incessant meowing and\
        \ chaotic energy and kick him to the curb?\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e837e7-a3a1-4662-84d6-5aada550dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.082+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61526784-e30a-42df-9e2f-a3fb7fbbbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.082+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As I was writing this, Nova knocked my laptop off the couch when I\
        \ stepped away to get a glass of water. I was momentarily frustrated when\
        \ I heard the latest loud “BANG” echo through my house – in this case, the\
        \ sound of my laptop hitting the hardwood floor. But guess what? My laptop\
        \ still works. So here I am, still writing, with an exasperated smile on my\
        \ face and gratitude in my heart. He’s a little tornado. And I love him more\
        \ for it.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69f68b-fee8-4c61-8c1f-3b9d95b5f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.083+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253e3f3-1770-4df3-8e4a-afc8c75285b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.083+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many others grew weary of the burden of pet ownership when their normal\
        \ lives resumed, but I guess I’m the exception. The resumption of ‘regular\
        \ life’ was exactly when I needed Nova’s companionship the most. Turns out,\
        \ I was still stuck in lockdown mode as the rest of the planet began to reopen\
        \ its doors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3aad8c-7965-443d-929e-11a0d4f72adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.084+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca172e-73a3-448b-a024-8db8e8a535ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.085+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nova’s cautious emergence from hiding under my couch that first day\
        \ paralleled my own tentative steps back into the real world. His fearless\
        \ exploration of every corner of my home reflected a bravery I yearned to\
        \ emulate. In his beautiful ginger fur, I found a symbol of bold resilience.\
        \ In his relentless curiosity, a beacon of hope.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29fe93-6699-448b-bf12-70f4b1b8bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.085+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e24ca-9ba5-4a96-b7c5-3366d20d7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.086+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cats, like Nova, possess a unique intelligence and agility. Their ability\
        \ to adapt to new environments is remarkable. Nova’s audacious forays into\
        \ uncharted territories around my house echoed the adaptability innate to\
        \ feline creatures. His playful nature, coupled with the occasional chaos\
        \ of overturned items, taught me the beauty of embracing life’s unpredictability.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3de17-53a0-474c-a881-e190c7edc460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.086+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779a590-ee83-4b76-9e1a-b696e9250666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.087+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When I joined CNN a decade ago, I embraced the adventure. I moved to\
        \ Tokyo, sight unseen, and travelled to dozens of countries on assignment\
        \ — from Pyongyang, North Korea to Havana, Cuba. I was always exploring and\
        \ learning valuable lessons from every new experience, whether it was frightening\
        \ or fantastic.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d7200c-e844-49ac-a80a-9df644db1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.087+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc7939-8154-4286-9146-dca20e6e07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.088+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Covid-19 pandemic changed everything for me. I used to feel restless\
        \ being alone at home, always yearning for the next big trip. But spending\
        \ months locked in quarantine as I covered the pandemic across the Indo Pacific\
        \ region, taught me to relish my alone time perhaps a little too much.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93660cc-b310-446a-9595-3c96cf097358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.089+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bf8f1-816a-4781-9607-1d68a8e0fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.089+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "I began to enjoy the solitude and, in fact, crave it. Social activities\
        \ that used to energize me now felt like they drained my batteries completely.\
        \ I spent long hours and days and weeks and months alone. Sure, I was lonely,\
        \ but I didn’t know how to break myself out of it. I stopped posting about\
        \ my personal life on social media. I kept to myself and told myself I preferred\
        \ it that way.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354a938-4fad-41bb-85b6-042a07647e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.090+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067632ad-f820-4898-acbb-82c7b7d99552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.091+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Looking back, I was lying to myself. But I didn’t want to change because\
        \ I was afraid. I’ll admit, I had some very dark moments where I questioned\
        \ my place in the world.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8337e-3284-4837-a059-d27f9d98a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.091+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4744a4-d5f5-4697-b397-4194ae5e535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.092+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When the wind blows, it creates an eerie howling sound in my house\
        \ that made me feel even more alone, especially on bitter cold nights and\
        \ grey rainy days. I began to fill the silence with music. I began buying\
        \ plants to breathe some life into the emptiness that surrounded me. But somehow,\
        \ it just wasn’t enough.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f80785-3f39-4c7b-aa46-beddcec37dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.093+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe7d87-0e99-4cf9-9e63-6922574b15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.093+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, my home is filled with other noises. Nova’s incessant meows have\
        \ inspired me to rediscover my own voice. His vocal nature contrasted my own\
        \ self-imposed silence on social media. I talk about the news for a living,\
        \ but I didn’t do much talking the rest of the time.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914fe58f-61c5-4561-bf08-12ad657344c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.094+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae2375-d8b4-4036-b365-9fe84f2e55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As I returned home each day to Nova’s enthusiastic and loud greetings,\
        \ I rediscovered the power of communication and sharing beyond the confines\
        \ of work-related updates. I bonded with friends and colleagues, laughing\
        \ as we shared stories about our crazy cats. “It’s just a phase, he’s a kitten,\
        \ he’ll outgrow it,” they often tell me. Part of me hopes he will stay young\
        \ and naughty forever, messiness and all.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f17154-ab8e-4546-9592-a4288ca0f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.095+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fad68d-bbfd-4b22-81fc-f05453887d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.096+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Feline companions like Nova possess a remarkable capacity for companionship\
        \ and understanding. He served as a catalyst for my gradual emergence from\
        \ self-doubt and isolation. My job as a CNN correspondent had become a veil\
        \ behind which I concealed my deeper struggles. Nova, however, dismantled\
        \ my self-imposed barriers, encouraging me to embrace life beyond titles and\
        \ achievements.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d1f80-b1d1-4f4d-b818-76ab7cec0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.097+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d16d5c-cdce-4771-ad86-3cb7facfe4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.098+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American Psychiatric Association conducted a survey revealing 86%\
        \ of pet owners feel their animals positively impact their mental health,\
        \ citing benefits like stress reduction, companionship and unconditional love.\
        \ Dog and cat owners equally attest to these benefits – though cat owners\
        \ highlight companionship more, while dog owners mention increased physical\
        \ activity. In my case, I experienced both.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e96f3d-858c-4411-99b7-985555f80e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.098+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a6c71e-65bd-46c8-b738-c9ba60d16660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.099+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his whirlwind existence, Nova teaches me invaluable lessons every\
        \ day. My lovely, loving and loud little cat symbolizes the rebuilding process\
        \ I underwent. Like tidying up after his playful chaos, I learned to gather\
        \ up the scattered fragments of my life and place them in sturdier, more meaningful\
        \ configurations.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b434b58-5be2-4a9c-9d5b-b8241be2f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.100+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655a857-a4f5-4bf4-9832-2d76dd0eb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.101+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the end, Nova was more than a rescue cat found alone in the woods;\
        \ he was a catalyst for my personal transformation. His spirited existence\
        \ breathed life into my world, infusing it with newfound enthusiasm and resilience.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59980bd9-fdba-4953-a301-9926bc4b0b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a24c305-fe51-4338-9421-651951e93874'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.102+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nova, with his unwavering courage and indomitable spirit, became the\
        \ embodiment of the life I once prayed for – that I am now living. His tiny\
        \ frame seems to carry immense wisdom, lessons that reshaped my existence.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccb2ca-7758-4406-b739-2b0026319723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.103+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6da741-3582-41ad-a5ae-97dae2cce9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.104+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-26T19:54:06.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his eyes, I learned that life’s challenges are not obstacles
        – but opportunities for growth and reinvention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71512706-eeef-40af-a1c0-93ae7a711b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-26T19:20:12.105+08:00
