      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said other facilities hadn’t responded to the inquiries yet,
        adding that it was a “constant process.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae0a2f-1927-492b-8bae-dc5574605bcd'
