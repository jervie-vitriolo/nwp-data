      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released from his office, Israeli Prime Minister Benjamin\
        \ Netanyahu said fighting resumed against Hamas after the militant group broke\
        \ the outline of the truce and “didn’t respect its obligation to release today\
        \ all the abducted women and launched rockets towards the citizens of Israel.”\
        \r"
