        \ Rommel Cordova\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8da6b-46bc-41ea-a1ae-6dc6beb37ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T20:55:40.928+08:00
