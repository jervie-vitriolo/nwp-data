      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement added that Palestinians had a right to defend themselves\
        \ “by all means” and to establish a Palestinian state with Jerusalem as its\
        \ capital.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86219f37-da4a-4992-bbbb-7e32a40915d4'
