      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the seven-day pause in fighting, 80 Israelis — primarily women and\
        \ children and some of whom are dual citizens — and another 24 foreign nationals\
        \ have been released. Another Israeli dual citizen was also freed outside\
        \ of the agreed-upon deal.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebe6c6-840c-4077-91a3-1ac503302afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.453+08:00
