    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f76acd-d907-448f-aa42-9c0563dbf447'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.016+08:00
