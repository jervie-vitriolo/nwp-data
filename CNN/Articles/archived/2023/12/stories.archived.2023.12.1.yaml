  'un-torture-prevention-body-ph-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T14:34:25.000+08:00
    'imagesource': 'jcr:96c2acfe-5ee2-4ddf-84c9-ca1d0091eb91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af57474d-cf24-40ff-b39b-62bc3c9f0dd9'
    'lead': 'The United Nations Subcommittee on Prevention of Torture will visit the
      Philippines this week to assess how the government has implemented the recommendations
      it made during its first visit in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T14:36:50.396+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-01T19:16:17.878+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UN body to visit PH to assess torture prevention measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd9ae-09fa-48b3-b3d2-9c2bb6b329c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        United Nations (UN) Subcommittee on Prevention of Torture (SPT) will visit
        the Philippines this week to assess how the government has implemented the
        recommendations it made during its first visit in 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6851e6-1925-40ea-938c-a3909237f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb6a3d-3505-401b-b01a-bde92a127b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UN body on Thursday announced that it will be in the country from\
        \ Dec. 3 to 14 to advise authorities on how to fulfill its international commitments\
        \ to prevent torture and ill treatment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695cf02-7784-4507-ad11-bbe9c11d560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9049ff1-bde9-45cc-8ba4-8405ceb3a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2012, the Philippines ratified the “Optional Protocol to the Convention\
        \ Against Torture,” which obliges State parties to set up independent national\
        \ preventive mechanisms that would examine the treatment of people in detention\
        \ and strengthen policies that protect them from abuse.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df70386-5142-4ea8-99f2-a49a9ba789b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35901f97-8573-40ac-9adf-47ccf53f2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Philippines is one of the States parties who are significantly\
        \ overdue in establishing a national mechanism for torture prevention under\
        \ the Optional Protocol, and we consider our visit as an opportunity to help\
        \ the authorities set up the country’s independent monitory body,” said Victor\
        \ Zaharia, head of the delegation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871306e0-c57b-4785-9b5e-8bdb4cd50387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.411+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177bba6-b180-4f81-9bb2-2b042fe6493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The subcommittee said it will conduct confidential interviews and check\
        \ the situation of people deprived of liberty, including not only detainees\
        \ but also patients in psychiatric hospitals. During its stay, it is expected\
        \ to meet with government officials, civil society representatives and UN\
        \ agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507790ea-e9ed-47ae-8127-204d481e0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6da8a-b7a7-406a-b70f-d2a0f42f95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the end of its visit, the SPT will present its confidential preliminary\
        \ observations to the national government.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09077857-7ed5-4c5b-9c23-ed5592e55fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1891f66-f05d-458e-9915-5b488c782e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:50.413+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will be accompanied by two human rights officers
        from the UN Office of the High Commissioner for Human Rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af4185-b2ba-4634-884f-c496701347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:16:17.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The group Karapatan said it will raise a number of issues with the\
        \ UN delegation, including alleged torture against political prisoners and\
        \ documented violations of the anti-torture and anti-enforced disappearances\
        \ laws.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68655c-1d79-4a7c-83b6-bb5f8856044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:16:17.477+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36716739-0488-4078-a6b8-93c68cb98c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:16:17.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on the human rights group's data, there are 795 political detainees\
        \ in the country, 84 of whom were arrested under the current administration.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbb7ca-2ce8-4063-9110-cc38b20bc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:16:17.478+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.894+08:00
