      'text': "“Selling an asset that is a financial instrument … is not the same\
        \ thing as selling sneakers,” Whitehead said. “All these celebrities who are\
        \ running around and doing these sorts of sponsorships should stop and ask\
        \ a securities lawyer.”\r"
