    'jcr:uuid': 'b09c11f8-3a81-43ca-8ed1-af7ba42632c6'
    'lead': 'Senator Win Gatchalian filed a bill on Friday proposing to amend the
      57-year-old Magna Carta for public school teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T14:36:11.530+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2024-01-28T17:33:59.650+08:00
