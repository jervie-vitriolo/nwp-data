      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
