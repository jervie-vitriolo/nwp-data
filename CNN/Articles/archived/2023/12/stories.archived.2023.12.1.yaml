      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Conservationists have discovered
        two kiwi chicks in Wellington, the first wild births recorded for the bird
        in the New Zealand capital in over 150 years.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84bec9-6313-42d3-9d65-aac5148691af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two new chicks come just a year after the Capital Kiwi Project\
        \ reintroduced the country’s iconic national bird to the city of around 400,000\
        \ people.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31180f5-4b37-4b44-9582-c1496048ebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.479+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their birth in Makara, a suburb just 25 minutes from Wellington’s city\
        \ center, takes the local total to 65 North Island brown kiwi.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde065fd-4cf1-4c03-9ec5-89fcdb78e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brown kiwi is one of New Zealand’s most common kiwi species, but\
        \ according to New Zealand’s Department of Conservation, the birds could be\
        \ extinct in the wild within two generations without adequate conservation\
        \ and support.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46001f-da6e-4003-bf06-2a9c551f835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.480+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another 18 brown kiwi chicks are expected to hatch as part of the Capital\
        \ Kiwi Project, which hopes to restore a large-scale wild population of kiwi\
        \ to New Zealand’s capital. The project plans to use transmitters to monitor\
        \ the two new kiwi chicks as well as any others that hatch.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc806e8-66dc-464d-bc50-008c95f9045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flightless birds, which once numbered around 12 million in New
        Zealand, have seen their population plummet to just 68,000, according to the
        Save the Kiwi charity. The charity is among approximately 90 Kiwi conservation
        programs aiming to boost the population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87faa0-446f-4426-bca7-baaae93d9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 1991, the New Zealand Department of Conservation launched the Kiwi\
        \ Recovery Plan, which focused on predator control and community engagement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddde27-a0a7-4330-a245-0ee013e76077'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.481+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to New Zealand’s Department of Conservation, the country’\
        s kiwi population is declining at an average of 2% a year, mostly due to predators\
        \ like stoats, cats, dogs and ferrets.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd806f3-b2a9-403a-9eaa-917f1e66a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "95% of wild born kiwi in New Zealand are killed before they reach adulthood,\
        \ according to Save the Kiwi.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d2f57-d5f6-4a64-9bff-9301449beed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.482+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Really the only issue for an adult kiwi is roaming dogs. Where they\
        \ get hammered is stoats eating the chicks before they get up to their fighting\
        \ weight,” Capital Kiwi Project team leader Paul Ward told CNN earlier this\
        \ year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbe626-7afe-4a8c-b733-c259e712f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:19:58.483+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:42.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward expressed optimism about the project, after the release of
        the 63 kiwi near Wellington last November which marked the first time in about
        a century that wild kiwi have lived in the area.</p>'
  'hamas-says-it-killed-three-militants':
