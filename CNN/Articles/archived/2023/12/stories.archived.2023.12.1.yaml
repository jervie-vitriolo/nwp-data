    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404abd55-6264-46dc-982d-0997197c84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.422+08:00
