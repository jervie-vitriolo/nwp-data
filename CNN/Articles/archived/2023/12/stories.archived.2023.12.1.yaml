      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Military
        officials from the Philippines, United States, Japan, and Australia hold their
        first joint service staff talks from Nov.28 to Dec.1 in Tokyo.</p>'
    '1':
