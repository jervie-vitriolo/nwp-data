  'HIV-AIDS-2023-Philippines-':
    'author': 'Kristelle Razon, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T19:01:04.000+08:00
    'imagesource': 'jcr:f3dfe2c6-9e52-4307-a237-3f5a404a0123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39e092c-7e02-4641-84d0-b02b19d59e6d'
    'lead': 'As part of World AIDS Day, several government agencies and groups on
      Friday conducted prevention activities and encouraged the public to undergo
      human immunodeficiency virus (HIV) testing to fight the spread of AIDS in the
      country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T19:03:25.856+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-01T19:03:56.653+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Government agencies, groups encourage HIV testing on World AIDS Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b215596-93de-4a25-a9eb-7cb013e679a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.893+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 1)—As part of World AIDS
        Day, several government agencies and groups on Friday conducted prevention
        activities and encouraged the public to undergo human immunodeficiency virus
        (HIV) testing to fight the spread of AIDS in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de902a-c214-4aa5-858c-ebb7e4f73b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.894+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9737579-f5b4-4800-92d1-f0a23d6f68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.894+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Wala namang masamang magpa-test. Mas maganda po magpa-test nang mas\
        \ maaga para sa ganoon ay masolusyonan natin agad 'yung kanilang infection,\"\
        \ Quezon City Chief Health Operations Officer Dave Vergara said during its\
        \ HIV awareness celebration. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2e8c7-6946-4edf-9e59-ead20dd58d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd478f-4b6b-4c76-9eb6-7dc4cab22e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is no harm in being tested. It’s better to have\
        \ yourself tested so that the infection can be detected and treated early.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6dcb4-86e7-4cc9-aceb-5761c8b978c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.895+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adeb08-587a-4899-8cdc-679c50da1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Quezon City, the authorities said that they have provided free HIV\
        \ testing, counseling, and also distributed condoms to students of Quezon\
        \ City University. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863452d6-fbc1-4122-902e-2bd4ecad5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.896+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b753d-aa75-433a-b182-95b1f3203941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Health (DOH) on Friday also participated by conducting\
        \ its 'Biyaheng Kalusugan' campaign with the theme “Let Communities Lead\"\
        \ in Quezon Province. Their programs included free services for HIV prevention\
        \ methods and treatment for PLHIVs (People Living with HIV). It also encouraged\
        \ people to get tested. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536178f6-f610-4ccb-831d-3d74bdba2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efab12a-515e-423a-94f0-6420d4ac1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.897+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There were also caravans, and \"safe love stations and dispensers\"\
        \ consisting of counselors that gave safe sex practices tips. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42507db0-f7d5-4f9e-a1cd-9b2e23453829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212ba43-03fa-4907-9ae8-c271a9bbdd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.898+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate statement, Department of Interior and Local Government\
        \ (DILG) Secretary Benjamin Abalos Jr. said that LGUs should sustain accessible\
        \ councils for people with HIV and AIDS. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b731d9f-6d51-4322-875b-c4bdbf05d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f69dfd-4694-47b7-8870-a6258bbf80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.899+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Thus, I am appealing to all our local chief executives (LCEs) nationwide\
        \ to create or reactivate their Local AIDS Councils (LAC)/Local AIDS Coordinating\
        \ Body, to take the lead in the implementation of LGU interventions on HIV/AIDS,\"\
        \ Abalos said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c012cf-7047-4053-ad05-2a178d66a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756fae1-c43f-468c-a36e-40041ce2b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.900+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Rainbow Alliance, an LGBTQIA+ and youth organization\
        \ in Cadiz City, expressed concerns over the growing number of HIV cases in\
        \ the country, adding that the stigma for HIV/AIDS should end. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af97a3-1627-4fae-961f-d28e5df36263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b218ed-492a-45a5-a2eb-0e7c7c5d7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.901+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The essence of World Aids Day is rooted in the idea that tackling\
        \ HIV/AIDS requires collaborative efforts on a global scale. By fostering\
        \ open conversations, it seeks to create an environment where individuals\
        \ feel supported and encouraged to seek testing and treatment,\" the Rainbow\
        \ Alliance said. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550edad-dda2-4811-80ad-ae11a18d2c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.902+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24a279-e991-499d-a970-6098a752925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.902+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HIV cases among 15 to 24-year olds</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfe129-d3e9-4ef9-b8a2-d770ed210e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.903+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e524c-0f51-4f07-8130-ab4e362fa408'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.903+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Health authorities also expressed their concerns over the growing HIV,\
        \ AIDS cases among age groups of 15 to 24 years old. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ea2f5-32c8-40ab-9b60-ad8d8f160168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.904+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7e605-bd78-4e00-b77a-7d552560fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.904+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOH said in its August data that the Philippines has projected\
        \ a total of 26,700 HIV cases for this year, with half of it belonging to\
        \ the younger age range.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473a8cb-bcee-4f33-9852-cd33226d8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.905+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea1204-d6a1-40dc-a27c-98ab65276800'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.906+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Around 26,700 new infections were expected by the end of 2023. Of\
        \ which, 47% will be among the 15-24 years old age group. This means that\
        \ the young key population remains the driver of new infections in the country,\"\
        \ the DOH said. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdece31-f24a-4fcd-8dd4-a864268d9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.906+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee49e5-b72f-4bd1-a9a5-e607287cc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:03:25.907+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T19:03:56.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is quite alarming because it has already penetrated the 15-year-old\
        \ bracket, and we don’t want that to expand more and reach the younger ones,”\
        \ Quezon City Chief Vergara said when he was asked about this. \r"
