      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ben&amp;Ben emerged once again as the most streamed artist on Spotify\
        \ in the country, logging around 371 million streams and 15 million listeners\
        \ for 2023, according to Spotify data released to the band. It was also the\
        \ top local group of the year.\r"
