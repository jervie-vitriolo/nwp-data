      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> one-year period provides the opportunity for the
        ICC prosecutor to commence his investigation <em>bago mag</em>-take effect
        ''<em>yung</em> withdrawal… <em>pang</em> balance ''<em>yun</em>," Solicitor
        General Menardo Guevarra told CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9f5c0-58d6-4fb2-810f-6a1a741761b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.131+08:00
