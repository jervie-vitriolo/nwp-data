      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kailangan muna naming pag-aralan yan,\" Clavano said Thursday, stressing\
        \ that the provision can also be subjected to abuse by deceitful passengers.\r"
