      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They want a different equation. Now we have one Israeli hostage for\
        \ three Palestinian prisoners, and they want to try and change that ratio.\
        \ As long as they can provide hostages, we are willing to talk,” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af29b9-024c-4922-a097-032bfa641d66'
      'mgnl:activationStatus': true
