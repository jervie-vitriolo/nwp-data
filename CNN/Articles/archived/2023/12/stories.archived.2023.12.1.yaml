      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        government has issued implementing rules and regulations (IRR) for President
        Ferdinand Marcos Jr.''s executive order to expedite the permitting processes
        for telecommunications infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55eaf-33a7-4840-ae42-906904480a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T10:09:45.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T10:09:45.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement on Friday, Malacañang said a technical working group
        released a joint memorandum circular for the implementation of Marcos'' directive.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf4a2c-2b40-4334-aded-ed23806626eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T10:09:45.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T10:09:45.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The chief executive ordered last July to streamline guidelines for
        the issuance of permits, licenses, and certificates for the construction of
        telco and internet infrastructure. This would also cover the network''s installation,
        repair, operation, and maintenance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba274011-e502-47a3-b903-ff366f1dcc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T10:09:45.450+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T10:09:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also sought the establishment of a technical working group composed
        of the Department of Information and Communications Technology, Anti-Red Tape
        Authority, National Telecommunications Commission, Department of Public Works
        and Highways, and Department of the Interior and Local Government.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dfdb5-50c0-4e1b-b633-a5d2e1d50e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T10:09:45.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T10:09:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Palace said a "unified application form" or "preformatted form
        building permit applications" will be adopted across the country, specifically
        at the local level.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a2d63-5619-4d22-9b6a-21271a655aab'
