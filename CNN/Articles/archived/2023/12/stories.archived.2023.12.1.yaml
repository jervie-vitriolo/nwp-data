      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ebe7a-7ac6-4a29-a596-2838c1c76353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:45:26.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:45:27.059+08:00
