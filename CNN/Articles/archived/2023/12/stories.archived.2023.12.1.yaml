      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4413411-3116-42b8-b9f7-9d57385c9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.424+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Renewed fighting threatens once again to shut off that one supply line\
        \ into Gaza – where residents were already struggling to find shelter, food\
        \ and clean water while under constant bombardment from Israeli airstrikes.\r"
    '21':
