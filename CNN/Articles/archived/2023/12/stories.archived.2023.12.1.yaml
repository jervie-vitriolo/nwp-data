      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the victims was pronounced dead at the scene by the Magen David\
        \ Adom rescue service, and two others were pronounced dead at Shaare Zedek\
        \ hospital.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1df95-a311-458c-b8c9-d20c9cfcd3f6'
      'mgnl:activationStatus': true
