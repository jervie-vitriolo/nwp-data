      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It mandates all cities to set up a One-Stop Shop for Construction
        Permits, preferably at the Office of the Building Official, which will provide
        frontline services to applicants securing building permits and other certificates
        related to telecommunications and internet infrastructure," the Palace said.'
    '19':
