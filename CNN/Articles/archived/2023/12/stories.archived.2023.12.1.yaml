      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Binance problems</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251b419-6b38-4d90-ba9e-8c8dc8835d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binance has also found itself the center of attention. Last week, the\
        \ company agreed to pay more than $4 billion in fines and other penalties.\
        \ Its founder Changpeng Zhao agreed to step down as CEO from the exchange\
        \ that he founded, and he will pay $200 million in fines.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bfb7d-8e41-458e-b554-8a99ae42b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c5370-4d7f-4f2d-8378-9f81f2fa2d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following a multiyear investigation, US authorities said Binance allowed\
        \ bad actors on the platform, enabling transactions linked to child sex abuse,\
        \ narcotics and terrorist financing.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181bb2d-f5f7-4964-ac70-49f0fe4ef5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3d428-5114-42e1-a5fb-86c7cba2f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhao faces a maximum of 10 years behind bars, though his ultimate sentence\
        \ will likely be far lower. He also agreed to pay a $50 million criminal fine\
        \ and a $150 million civil penalty.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc66ca-c308-43e8-b7a1-654ba02f862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3db62-0bd7-488d-9f90-a5cfc924b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I made mistakes, and I must take responsibility,” Zhao posted on X.\
        \ “This is best for our community, for Binance, and for myself. Binance is\
        \ no longer a baby. It is time for me to let it walk and run.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24364e26-d92f-4976-adea-da863a95cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.022+08:00
