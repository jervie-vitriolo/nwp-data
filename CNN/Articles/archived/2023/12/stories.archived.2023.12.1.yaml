      'jcr:uuid': '74679567-0bba-4189-aebb-5cb167f96cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'House officials said the information was false, noting that from January
        to October this year, the chamber spent over ₱39 million for official trips,
        including ₱4 million for the Office of the Speaker.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b662b4f-4626-41cd-83ea-a231bad4e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2023/11/30/smni-travel-cost-claim-senate-source.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20November,awkward%20situation%20in%20the%20interparliamentary">READ:
        SMNI host says travel cost claim comes from Senate source</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a81d4b-1ffd-4354-a7b2-800a0af54ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There appear to be infractions, Mr. Chair, on certain provisions
        of the franchise, particularly the reference provision on Section 4 on the
        responsibility of the franchisee not to use the station or its facilities
        for the dissemination of willful or false information," said NTC Deputy Commissioner
        Alvin Blanco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5524ce-404d-49fd-b3f5-0e38a6774392'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 25-year franchise renewal of SMNI, which is legally operating as
        Swara Sug Media Corp., was granted in August 2019 through Republic Act 11422.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26c9ec-c364-4f25-b9be-6320c4c41a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Section 4 of the franchise provides the network''s responsibility to
        the public, which includes that "[t]he grantee shall…not use its stations
        or facilities for the broadcasting of obscene or indecent language, speech,
        act, or scene; or for the dissemination of deliberately false information
        or willful misrepresentation, to the detriment of the public interest; or
        to incite, encourage, or assist in subversive or treasonable acts."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf88e9-8d15-46c5-804e-4b4a92b6493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that SMNI is going in that direction where it is being
        used, the franchise is being used to attack individuals. Hindi ''yon ang mandato
        ninyo [That''s not your mandate]," Surigao del Sur Rep. Johnny Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb629b0f-1731-4c2e-9ebc-0082b56b0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It is very clear in section 4 that you should not disseminate fake
        news or unverified reports," he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827979e9-03ea-4a00-a46e-0013196a4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unaccredited announcers on air a possible violation</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc63d41-ec87-4b8e-b5eb-17c895cf0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During the hearing, SMNI''s legal counsel Rolex Suplico said Celiz
        and co-host Lorraine Badoy, a former anti-communist task force official, are
        talents of the network.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35518605-c179-4d54-a5c8-4bd4a5fc684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The grantee of the franchise, Swara Sug, cannot tell them what to
        say, what to ask, when to ask, how to ask, they enjoy a certain independence
        from us," Suplico added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5e5d6-9900-4508-ae26-d1a9f2a419da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Another lawyer for the network, Mark Tolentino, said Swara Sug Media
        Corp. is KBP-accredited—but not its talents.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36d3d4-572a-48c7-8cdc-0ba8098a7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ' '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef8a88-927b-4e57-9bbe-0061eb39345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the KBP, SMNI may have committed a violation when it allowed unaccredited
        announcers to go on air.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f51d9-f88a-4683-a9f3-c78512f2e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Atty. Rudolph Jularbal of the KBP explained that anchors and reporters
        of KBP member networks are given lectures on the code of ethics and are required
        to take an exam to pass the accreditation.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78e1c2-8dfe-4dbf-a834-249df13f29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the body would initiate an investigation on the matter,
        Jularbal said: "Considering the information gathered during this hearing,
        your honors, I will report to the standards authority of KBP."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9ee84-fd31-423e-b5c4-e5149257b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.543+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hiding behind disclaimer?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf70da2-ed4b-4d94-b143-0e5e5aefa927'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.544+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'SMNI''s Tolentino insisted that the information about Romualdez''s
        alleged ₱1.8 billion travel expenses was only posed as a question, which was
        "given not on behalf of SMNI but it is a statement given by an anchor of SMNI."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273b9af-ba5e-4220-96b2-445d00053568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Gumagawa po kami ng internal investigation kung may nangyari ba talagang
        statement [We are conducting an internal investigation if a statement was
        made] about the ₱1.8 billion because based on our initial investigation, there
        was none," he added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f8953-7fbf-4b89-9d5f-95f14e054e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.545+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tolentino also said SMNI has a disclaimer that "any statement made
        by the anchors is not the official stand of SMNI," which caught the ire of
        lawmakers.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ebbe5-d579-4450-99af-ebe6da0bfc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"You''re responsible for anything that''s aired there and disinformation
        like the accusation of ₱1.8 billion," said Parañaque City Rep. Gus Tambunting,
        the panel''s chairperson.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130f4e3-3c07-4373-b5a2-3cac01847551'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.546+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Inamin niyo responsibilidad ninyo ang laman ng program, responsibilidad
        niyo rin na hindi sila magsalita nang hindi maayos…hindi po kayo pwede magtago
        sa disclaimer," he also told SMNI president Marlon Rosete.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadeb20-b65a-473e-abc1-5697d72b815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.547+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You admitted that the content of the program is your
        responsibility, and for the anchors to speak properly…you cannot hide behind
        a disclaimer.]</p>'
