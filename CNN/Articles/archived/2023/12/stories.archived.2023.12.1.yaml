  'marcos-signs-caregiver-welfare-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T15:58:50.000+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0da075ec-a075-4d86-a42c-38669f3a9aa2'
    'lead': 'President Ferdinand Marcos Jr. signed into law Republic Act 11965 or
      the Caregiver Welfare Act to protect the rights and welfare of the sector, the
      PCO announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T16:02:00.040+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-01T18:08:47.296+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos signs ‘Caregiver Welfare Act’ into law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec321f-f6a7-49ce-8059-f97c52915910'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:02:00.059+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> – President
        Ferdinand Marcos Jr. signed into law Republic Act 11965 or the Caregiver Welfare
        Act to protect the rights and welfare of the sector, the Presidential Communications
        Office announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc08b-9e23-4908-bfbe-d8be7ff9eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the law signed by Marcos on Nov. 23, the working hours\
        \ of caregivers in the Philippines will be based on their employment contract.\
        \ It also mandates overtime pay for work beyond eight hours daily.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890c515-c068-4f8c-9cc7-0d51f3e7038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.000+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Caregivers who have rendered at least one month of service are also\
        \ entitled to 13th month pay.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b9904-48d7-42b2-8c93-08eb07b59bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They will be entitled to benefits such as Social Security System contributions,\
        \ PhilHealth, and Pag-Ibig.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd895dd-4bc2-4cee-8eac-ea4f68d670c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also gives caregivers the option to terminate their employment contract\
        \ any time before expiration if they suffer physical, verbal, emotional abuse\
        \ or inhumane treatment at the hands of their employers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4bd2d-f450-4f8d-8c85-8d67dae80c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.001+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Employers can also prematurely terminate a contract on the basis of\
        \ misconduct or disobedience, gross or habitual neglect, fraud or willful\
        \ breach of trust, commission of crimes, and violation of contract on the\
        \ part of the caregiver.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc70afc-e58e-4019-baf3-dd69403e08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They can also end employment if the caregiver has a disease, which\
        \ is prejudicial to the health of  the employers, the client, or any member\
        \ of the household, the law also said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239e4b8-1274-43c8-8b4d-db77f683a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.002+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said those covered by the law include caregivers in the Philippines\
        \ working in private homes, nursing or care facilities, and “caregivers whether\
        \ directly hired by the employer or placed through Public Employment Services\
        \ Office (PESO) and Private Employment Agency (PEA).”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387893ce-78a1-4148-b66f-fd9322ae0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Furthermore, the Department of Labor and Employment is tasked with\
        \ maintaining a list of caregivers in the Philippines which will be made available\
        \ to the public.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b228a72-c38d-42fc-a44d-1ed60f34469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly signed measure is a consolidation of Senate Bill (SB) 2019\
        \ and House Bill (HB) 227.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc79eb7-0207-4fa3-a3f9-a67c4fb4722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.003+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SB 2019 was authored by Senators Loren Legarda, Sonny Angara, Francis\
        \ Tolentino, Bong Revilla Jr., Jinggoy Estrada, Bong Go, Cynthia Villar, Joel\
        \ Villanueva, Ronald Dela Rosa, and Juan Miguel Zubiri.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c061e2-eb57-4905-bf3f-f42f00468d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:08:47.004+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T18:08:47.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the authors of HB 227 include Representatives Geraldine
        Roman, Eric Yap, Edvic Yap, Jocelyn Tulfo, Ralph Tulfo, Patrick Vargas, Jaye
        Lacson-Noel, Florencio Noel, Juan Nograles, Mary Cajayon-Uy, Charisse Hernandez,
        Keith Tan, Allan Ty, Christopherson Yap, Munir Arbison, Arlene Brosas, France
        Castro, Christopher De Venecia, Alfred Delos Santos, Paolo Duterte, Edcel
        Lagman, Romeo Acop, Bonifacio Bosita, Carl Cari, Edwin Gardiola, Mark Go,
        Gerville Luistro, Khymer Olaso, Rodolfo Ordanes, Florida Robes, Roman Romulo,
        Alana Santos, Leody Tarriela, Gus Tambunting, Mannix Dalipe, and Martin Romualdez.</p>'
  'manila-s-luxury-home-price-growth':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-01T16:17:57.000+08:00
    'imagesource': 'jcr:bb7756b2-d86f-487c-ac15-3031d2b323bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240ae0bd-29de-4ab8-8679-745ce0d41fd1'
    'lead': 'Prices of luxury homes within the business districts of Manila are rising
      at a pace faster than in any other big city in the world, according to the latest
      Prime Global Cities Index by property consultant Santos Knight Frank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T16:20:33.833+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-12-01T16:20:34.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
