      'mgnl:lastActivated': 2023-12-01T18:13:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the truce is now permanently broken, the resumption in fighting\
        \ could reignite a festering conflict that has wrought devastation to Gaza\
        \ and triggered a humanitarian catastrophe that was described by the UN Secretary-General\
        \ as “a crisis of humanity.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3c2ea-f780-460b-bf79-3b9fbb17dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.422+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf2d2f-ce3d-4ec2-b0fb-c28bb5788acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.423+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The brief pause in hostilities allowed for more than 2,700 trucks carrying\
        \ thousands of tons of desperately needed aid to cross from Egypt into Gaza\
        \ since October 21, according to an Egyptian official. But even that was completely\
        \ inadequate to meet the needs of the more than two million people in Gaza\
        \ – many of whom are displaced, aid agencies said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3384e-0ef5-4108-83dc-9205917a670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.423+08:00
