      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402586f-607e-4bed-8ad1-b88de05381b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.452+08:00
      'mgnl:createdBy': 'kristel'
