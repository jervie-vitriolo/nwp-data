      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Ministry said that America and the international community “bears\
        \ responsibility for the crimes of the ‘Israeli’ occupation and the continuation\
        \ of the brutal war against civilians, children and women in the Gaza Strip.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1fe29-6700-485b-a5ab-f5707753fd08'
