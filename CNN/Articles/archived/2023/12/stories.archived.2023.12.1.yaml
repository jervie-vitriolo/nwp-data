      'mgnl:lastActivated': 2023-12-01T05:17:35.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The eight airmen who were aboard
        an Air Force CV-22B Osprey that crashed off the shore of Yakushima Island,
        Japan, on Wednesday are still missing, deputy Pentagon press secretary Sabrina
        Singh said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2ba4d-91a0-4852-bcab-77265d4c38ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ea93f-1807-4426-b410-17c72688a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t have an update for you on recovery efforts just yet. Again,\
        \ we know that there are eight missing. The search and recovery efforts are\
        \ ongoing,” Singh said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bb8e7-160e-43f7-8f98-fc589f7e07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee5cb9-6fd2-4762-8fe0-eaee929c10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Japanese Coast Guard said Wednesday that at\
        \ least one person had been recovered and pronounced dead, though Singh declined\
        \ to confirm those reports. A US military official told CNN on Wednesday that\
        \ the military was working through notifying the service members’ families.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b66ba-432b-43fd-b1c0-ca8adcbb45da'
