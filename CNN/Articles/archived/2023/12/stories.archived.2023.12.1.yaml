  'living-robots-from-human-cells':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-01T05:21:39.000+08:00
    'imagesource': 'jcr:0439a13c-b1ab-41b1-821c-ae9214ff44e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e311a6-0aca-4776-96b8-2bf30ceeceac'
    'lead': 'Scientists have created tiny living robots from human cells that can
      move around in a lab dish and may one day be able to help heal wounds or damaged
      tissue, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T05:24:22.000+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-01T05:24:22.599+08:00
    'mgnl:lastActivatedBy': 'superuser'
