    'title': 'Hayao Miyazaki''s ''The Boy and The Heron'' to premiere in PH in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbd62b-265d-4d04-9035-b15806658244'
      'mgnl:activationStatus': true
