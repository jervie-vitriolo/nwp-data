  'denr-on-travel-fund-criticism':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T21:05:14.000+08:00
    'imagesource': 'jcr:ec4ebed1-4c27-4c22-889d-fc12b13c2978'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b170bf1f-8f8e-4deb-aab4-7fc3881e1634'
    'lead': 'After the DENR was scrutinized by Sen. Raffy Tulfo for its allegedly
      excessive travel budget of ₱1.1 billion, the agency clarified that Sec. Maria
      Antonia Yulo-Loyzaga’s foreign trips had cost just over ₱3 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T21:07:31.342+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-01T21:33:51.990+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR on ‘jetsetter’ chief criticism: Sec. Loyzaga’s foreign trips cost
      only ₱3 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2176a-bb0d-451f-9d8d-21511068cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> – After
        the Department of Environment and Natural Resources (DENR) was scrutinized
        by Sen. Raffy Tulfo for its allegedly excessive travel budget of ₱1.1 billion,
        the agency clarified that Sec. Maria Antonia Yulo-Loyzaga’s foreign trips
        had cost just over ₱3 million.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fec9c-cacb-4564-9c1d-c3902cb4390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the DENR’s budget hearing on Nov. 20, Tulfo said the DENR chief\
        \ had embarked on 13 to 14 foreign trips in 2023 and questioned why the agency\
        \ had such a large travel budget.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349490dd-e2a5-490f-b3c1-4a5e2810fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.415+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/21/denr-chief-jetsetter-corruption-allegations.html">DENR
        slammed for ''jetsetter'' chief, alleged corruption</a>&nbsp;&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd01d4-a08a-4a15-834e-4249f62dd632'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to Tulfo’s criticisms, the DENR on Friday said the travel\
        \ budget under the Office of the Secretary worth ₱1.107 billion – listed as\
        \ travelling expenses in the 2023 budget – covered local and foreign trips\
        \ for the entire agency.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c613187f-847e-492e-ac62-061e7e2020a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.416+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This includes its central office (CO), five staff bureaus, 16 regional\
        \ offices, 76 Provincial Environment and Natural Resources offices, and 146\
        \ Community Environment and Natural Resource offices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fec0233-9971-40b7-8bd5-c97ae4967dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It further disclosed that as of Nov. 23, 2023, the DENR-CO had spent\
        \ ₱45.169 million of the travel budget.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd7117-296c-4f71-9748-d1a2892b4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DENR-CO is made up of the Office of the Secretary, nine Undersecretary\
        \ offices, seven Assistant Secretary offices, the offices of 10 service directors\
        \ and 33 divisions, and special projects and other offices.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159a8d9-385d-40a2-af7c-3c5b8430f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.417+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the CO’s travel budget, the DENR said ₱3.048 million went to Loyzaga’\
        s official missions abroad as Environment Secretary, or 0.002% of the total\
        \ travel allocation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b93dd-51da-4ff7-adda-11e670dce7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is not the first time that lawmakers have scrutinized the DENR\
        \ travel budget.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04fc1a-0fec-4c4b-9306-eaae2a887682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.418+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2021, when it was under former Secretary Roy Cimatu, then\
        \ Senate President Vicente Sotto questioned why the agency had ₱1.28 billion\
        \ in travel expenses during that year’s budget season.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e1262-032e-42e8-91c4-060d38e07df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T21:07:31.419+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T21:33:51.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/11/15/denr-proposed-budget-travel-expenses.html">DENR''s
        proposed ₱1.3B fund for travel expenses questioned</a>&nbsp;&nbsp;</strong></p>'
  'Karapatan-wants-NDFP-consultants-released-':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T23:27:21.000+08:00
    'imagesource': 'jcr:ad936d7e-0259-4670-bb79-229e06e1998a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eadbf78c-5c36-4a0b-96d3-143eda2f657e'
    'lead': 'Human rights group Karapatan said the release of detained consultants
      of the National Democratic Front of the Philippines must be a requisite before
      moving forward with the plans to revive the peace talks with the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T23:29:58.141+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-01T23:29:58.506+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Karapatan wants NDFP consultants released before peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f6299-595a-4dc6-8239-d9b466e08e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.215+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong>&nbsp;–
        Human rights group Karapatan said the release of detained consultants of the
        National Democratic Front of the Philippines (NDFP) must be a requisite before
        moving forward with the plans to revive the peace talks with the government.&nbsp;&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37cbea-f985-41d2-b740-23a0c88ec6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karapatan Secretary General Tinay Palabay said previous agreements\
        \ between the government and the NDFP, particularly the Joint Agreement on\
        \ Safety and Immunity Guarantees (JASIG), must be honored. Part of it is ensuring\
        \ the safety of all NDFP consultants participating in the peace negotiations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b15529-9e3d-46b4-bb06-0dc43f6f7bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kung wala ang mga consultants, how can the technical working groups\
        \ and reciprocal working groups and committees work in order to discuss the\
        \ roots, as they said, the roots of the armed conflict?\" Palabay said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00974a-237d-418e-80d7-5d07ad4b435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.216+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If the consultants are absent, how can the technical\
        \ working groups and reciprocal working groups and committees work in order\
        \ to discuss the roots, as they said, the roots of the armed conflict?\"]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae989b2-5abe-4e83-8cba-17cd72ab2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bagong Alyansang Makabayan (BAYAN) Secretary General Raymond Palatino\
        \ said it is the government's responsibility to release the 17 NDFP consultants\
        \ since they are in jail over trumped up and fabricated cases during the Duterte\
        \ administration.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf42e0-fe91-4d3a-8f9b-d7bfebe9132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.217+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Sana 'wag gawing hostage 'yung mga NDF consultants, ang kanilang\
        \ release, to dangle kung itutuloy o hindi ang peace negotiation,\" Palatino\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40bce9-5fad-4ef8-89b8-8cb9ccad5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the NDF consultants will not be made hostages,
        their release, to dangle whether or not the peace negotiations will continue.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a2953-16b6-4266-bf93-ef726512f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the agenda in the peace talks must also be about the release\
        \ of 795 political prisoners in the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d64dd-6ba2-44d5-ac03-5360d90ac6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.218+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, Presidential Peace Adviser Carlito Galvez said there\
        \ should be no preconditions that may derail future discussions on the peace\
        \ talks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1575110-b0bd-4dd4-aec5-9cffe09f7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Galvez said Karapatan's statement is reckless and puts weight on the\
        \ peace table.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f1524-dd84-4ac6-8a45-4865a8af6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.219+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of now, Galvez said both parties have yet to set parameters and\
        \ frameworks on the final peace agreement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c43de7-68ad-44bc-8362-d9856899f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T23:29:58.220+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T23:29:58.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that future discussions should be rule-based, consultative,
        and inclusive.</p>'
