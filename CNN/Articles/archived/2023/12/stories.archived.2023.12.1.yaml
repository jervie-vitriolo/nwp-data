      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        Bureau of Customs (BOC) on Thursday destroyed smuggled cigarettes worth ₱323.59
        million in Zamboanga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ccc12-40fe-437d-ac93-575cbdf8b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e240f08-ea0f-4b7a-ac22-6d62a37aac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BOC Zamboanga said 5,624 master cases and 1,171 reams were seized in\
        \ different checkpoints in the Zamboanga Peninsula, Basilan, Sulu, and Tawi-Tawi\
        \ from May to November this year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b8a19-b90b-429f-9a04-830f12ed0d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.855+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b8748-4e93-494c-b8e9-08d58e3ba8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the smuggled items were drenched with water by the Bureau\
        \ of Fire Protection and were destroyed using a payloader in a customs-rented\
        \ warehouse in Barangay Tetuan. These were eventually discarded in a sanitary\
        \ landfill in Barangay Salaan.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941fdfc-e625-4421-8f63-46d775967d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.102+08:00
