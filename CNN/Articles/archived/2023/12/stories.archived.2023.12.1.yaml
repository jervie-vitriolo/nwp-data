    'title': 'Expo Mom Holiday: A Family Christmas Affair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c76a09-e7d4-489c-8daa-c7bd1e160fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.935+08:00
      'mgnl:createdBy': 'visnu'
