    'lead': 'The Philippines slipped by three spots and placed 59th out of 64 countries
      in this year’s World Digital Competitiveness Ranking, a report by the Institute
      for Management Development shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T14:58:46.359+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-01T14:58:46.594+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
