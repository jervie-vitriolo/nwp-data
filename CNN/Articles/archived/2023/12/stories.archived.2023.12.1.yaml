      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb7d1b-0d0f-4649-a8af-9835fcd770ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:16:17.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T19:16:17.895+08:00
