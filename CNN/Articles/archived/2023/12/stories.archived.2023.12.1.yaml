      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Allowing
        the International Criminal Court’s (ICC) investigators to enter the Philippines
        to probe the Duterte administration’s drug war will depend on the country’s
        justice and immigration authorities, Solicitor General Menardo Guevarra said
        Friday.</p>'
