    'template': '1'
    'title': 'Fil-Canadian swimmer certified to represent PH in Paris Olympics — IOC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e80789-d450-42bf-92a0-10319a5870d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fil-Canadian swimmer certified to represent PH in Paris Olympics
        IOC</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514d949-eaac-44a1-b63d-caf1eabbad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.460+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        International Olympic Committee (IOC) has certified two-time Olympic medallist
        Kayla Sanchez, a swimmer who switched federations from Canada to the Philippines,
        to bear the latter''s flag for the 2024 Paris Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a8808-2acf-4a59-afa9-f66e4af46895'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Philippine Olympic Committee president Bambol Tolentino announced that
        the IOC has granted the country''s request to waive the three-year residency
        rule that covers athletes who switch nationalities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8fa758-5cf7-4cc4-91bf-2854e5d33966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.461+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is good news for Philippine swimming as we won''t have to wait
        two more years for her to be able to represent our country in the Olympics,"
        said Tolentino in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10735ce1-1786-4b3d-b818-83fab469830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Sanchez was part of Canada''s silver medal-clinching women''s 4x100
        meters women''s relay team in the 2020 Tokyo Olympics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88205d4-547f-4703-9ad2-7f35b069ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 22-year-old is also a two-time world silver medalist brought by
        her performance at the 2022 World Aquatics Championships.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb484c-9bdc-4ab1-a592-65ba7c495744'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.462+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Tagged as one of Canada''s top swimmers, she switched citizenship in
        June last year and swam for the Philippines at the Hangzhou Asian Games in
        September where she unfortunately missed a podium finish.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6bc74-e96d-4fdf-b812-3dcaf69f69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Before migrating to Canada, the swimmer was born in Singapore to Filipino
        parents with her father originally from Pampanga and mother from Baguio City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b8644-b0d2-4c11-b927-e656ba9cc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.463+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The IOC sent copies of their letter to World Aquatics and the Canadian
        Olympic Committee.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775766ac-cd4a-4821-83d7-db679685e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T09:42:54.464+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T09:42:54.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez could qualify for the Paris games through individual qualification,
        relay qualification, or universality.</p>'
  'telco-infra-permitting-process':
