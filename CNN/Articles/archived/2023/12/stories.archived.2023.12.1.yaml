      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement, the Armed Forces of the Philippines (AFP) said that\
        \ the meeting aims to \"further deepen discussion on upholding a rules-based\
        \ international order.\"  \r"
