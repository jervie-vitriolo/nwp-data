    'jcr:uuid': '884af7e7-6ce7-4109-95cf-3833e75e8816'
    'lead': 'The latest film of anime master Hayao Miyazaki will be showing in Philippine
      cinemas on Jan. 8, 2024, local film distributor Encore Philippines announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T11:30:59.614+08:00
