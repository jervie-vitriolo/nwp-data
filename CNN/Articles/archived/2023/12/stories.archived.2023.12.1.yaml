      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce4452-1bcd-45c1-8bd7-4e07b354fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the case of the Philippines, Menardo said the ICC failed to do so.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb81956-65bc-47cf-aa1f-9e1e4f3edc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd3f4c-2ebc-476a-a326-0fd18b339746'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former ICC Prosecutor Fatou Bensouda sought authorization from the
        pre-trial chamber in May 2021 to start an investigation into crimes against
        humanity allegedly committed in the <a href="https://www.icc-cpi.int/victims/republic-philippines">Philippines</a>
        between Nov. 1, 2011 and March 16, 2019 in relation to the anti-drug campaign.
        This was approved in September 2021.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3fe62-9f0c-48ce-9573-375953e1a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd8a0d-fa8d-4630-b0cb-8142ac0ba900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Former President Rodrigo Duterte notified the ICC about the Philippines'\
        \ withdrawal in 2018. It took effect in 2019.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0575fc6-2e3e-4f0a-a967-14461843a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e133c2f-71c0-49ae-ad54-878301962739'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Menardo maintained that the ICC no longer has jurisdiction
        over the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c0094-8acb-463f-a910-6f572f642a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e706bd-ba46-4909-98dc-3f126f62bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the case of <a href="https://www.icc-cpi.int/victims/situation-republic-burundi">Burundi</a>,
        whose withdrawal took effect on Oct. 27, 2017, but the authorization to investigate
        alleged crimes against humanity there was approved on Oct. 25, 2017. This
        means the tribunal still has jurisdiction over the African nation.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271f50d-385e-4932-a7c2-89b67d79630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21b30f-345a-4984-80e3-32659caaa8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menardo, meanwhile, said President Ferdinand Marcos Jr. has yet
        to give him specific instructions on the country''s possible <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">return</a>
        to the ICC. If this pushes through, the solicitor general said it will need
        the Senate''s concurrence.&nbsp;</p>'
  'magna-carta-school-teachers':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T14:31:37.000+08:00
