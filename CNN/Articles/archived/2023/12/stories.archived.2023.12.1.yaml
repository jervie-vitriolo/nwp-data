  'phivolcs-120-billion-modernization-program':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T18:08:11.000+08:00
    'imagesource': 'jcr:74fa51be-105f-4843-a7eb-fe1dc42ada9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aff4b98-5f67-4627-abcf-48762ce8e7ae'
    'lead': 'The Philippine Institute of Volcanology and Seismology needs a total
      of ₱120 billion for a multi-year modernization program that will enable it to
      monitor all active volcanoes in the country, a Senate hearing showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T18:10:24.530+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-01T18:10:24.875+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Phivolcs needs ₱120B to monitor all volcanoes in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8badb86a-fbe6-4cbe-a622-18822893f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Philippine Institute of Volcanology and Seismology (Phivolcs) needs a total
        of ₱120 billion for a multi-year modernization program that will enable it
        to monitor all active volcanoes in the country, a Senate hearing on Friday
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d989c0-bbff-4cf8-955f-f25af7af5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df0987-1dc5-4eee-88fd-d3e5ee61348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a hearing led by the Senate Committee on Science and Technology,\
        \ Phivolcs Director Teresito Bacolcol said at present, the agency can monitor\
        \ only 10 out of 24 active volcanoes in the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a4e70-ebb4-43a1-af59-fdad41227a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa1234-4e73-4f15-b0eb-c0f8968b0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only two have complete monitoring systems,” Bacolcol said, identifying\
        \ them as Taal Volcano in Batangas and Mayon Volcano in Albay.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1e3a0-7c6c-4256-b4cd-ed1775fb4689'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db78b4-a8ee-4109-9ca3-3e7f1519bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Equipment alone costs ₱5 billion, Bacolcol noted, adding that Phivolcs\
        \ needs to hire more people as well.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a312ac-2e23-4bf7-a8ed-6182688bf1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b980a3-adfc-4888-b81a-0f2c0be20635'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All in all, \"it would be ₱24 billion per year,\" for the five-year\
        \ modernization plan, said Trisha Baraan, acting director of the Department\
        \ of Budget and Management-Budget Information Legislative Service.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce87c8c0-45c0-47c0-a9c0-53f77ef0e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34d40f-6d3c-436d-bc81-e6ee7f32e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Alan Peter Cayetano, chairman of the committee, asked if the\
        \ proposal is feasible. Baraan said it would depend on the priorities of the\
        \ National Economic and Development Authority.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b3e16-e1b0-4194-883c-eba68bd8bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436c7bb-9fc9-4ff0-9c14-93d25114d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano said the timeline may have to be expanded.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf5f5f-98a0-4ff2-b8b4-dae1a802da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4eb832-4bb9-434e-910a-bc495547655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:10:24.563+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:10:24.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just don’t want na we pass a specific five-year (plan) and we
        don’t give you the money… Mukhang mas feasible ang P15 billion a year at seven
        years [It seems the ₱15 billion a year at seven years is more feasible],”
        Cayetano said.</p>'
  'king-charles-dangerous-territory-climate-change':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-01T18:17:59.000+08:00
    'imagesource': 'jcr:e9f5be5b-12b9-480e-99f7-90f8591e92d2'
