      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Cooperating despite the absence of a legal duty is a political decision\
        \ that only the president can make,” the solicitor general noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13e7f2-7d0b-45d2-bb8c-e338f622514c'
