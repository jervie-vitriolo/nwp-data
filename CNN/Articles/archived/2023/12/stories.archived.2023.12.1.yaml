      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The AFP said the discussion of the four officials focused on regional\
        \ issues of common interest and opportunities to further expand cooperation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd7eb6-d38a-41bf-a821-9753a9fec08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T20:55:40.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"They also reaffirmed a shared vision for a 'Free and Open Indo-Pacific'\
        \ and a collective effort to ensure that the vision continues to thrive,\"\
        \ the AFP added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ed97f-8ea5-4374-a484-72cfc6188f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-01T20:55:40.929+08:00
