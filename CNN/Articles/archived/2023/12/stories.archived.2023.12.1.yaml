      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those who attended were the following:  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15656b-e535-46a2-9a1d-210dad0e043e'
