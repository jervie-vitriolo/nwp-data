    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH drops three spots, places 59th in World Digital Competitiveness Ranking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ebe472-e009-43c1-93b5-daf28e8e3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 1) — The Philippines slipped
        by three spots and placed 59th out of 64 countries in this year’s World Digital
        Competitiveness Ranking, a report by the Institute for Management Development
        (IMD) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fadbee-73d3-4884-9108-7b1c6552c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.379+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the Asia-Pacific region, the Philippines ranked 13th out of 14 countries
        – only ahead of Mongolia which placed 63rd overall.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef58d6d-ba87-43ca-9e43-177230e65250'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The country placed 56th overall last year and 58th in 2021.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a295b-9b88-4d84-9b30-0e96020b8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ranking considered three main factors where the Philippines also
        posted slight declines compared with its 2022 data – knowledge (63rd from
        62nd), technology (51st from 49th), and future readiness (59th from 58th).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fed69-bff7-42ed-b6f7-4fb7888c3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The five countries leading this year’s list are the United States,
        the Netherlands, Singapore, Denmark, and Switzerland which IMD considers as
        “digital nations,” or countries that facilitate the full adoption of digital
        technologies such as artificial intelligence (AI).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9718883-af32-4185-bd09-b78896188ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“While we measure no specific AI indicators, the technology sits silently
        at the core of the subfactors that we quantify: talent, regulatory and technological
        frameworks, and adaptive attitudes and business agility,” IMD’s World Competitiveness
        Center professor Arturo Bris said in an accompanying statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0c66d-060f-4c74-b6bc-49d712db2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“On a data level, the quality of digital regulation, the funding available
        for technology development, and the degree of company agility are all data
        points that are enmeshed with AI,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897725aa-e841-4991-841d-43053e59c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:58:46.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T14:58:46.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos this month invited technology stakeholders to <a href="https://www.cnnphilippines.com/news/2023/11/16/marcos-ai-apec-meeting.html">invest</a>
        in the Philippines as the government works to boost the development of AI
        in the country.&nbsp;</p>'
  'doj-overcrowding-issue-jails-marcos-term':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T15:22:55.000+08:00
    'imagesource': 'jcr:1388bfd3-9bf0-4538-9da1-a55134c15c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7748f90-196f-4189-b4b5-db27ea0798ec'
    'lead': 'The Department of Justice (DOJ) is confident that the "humanitarian problem"
      of prison overcrowding will be addressed before President Ferdinand Marcos Jr.
      ends his term in 2028.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T15:25:36.957+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-01T15:25:37.238+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOJ: Overcrowding issue in jails will be resolved within Marcos term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cbe34-fad4-4f00-af29-b3e8c251496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Department of Justice (DOJ) is confident that the "humanitarian problem" of
        prison overcrowding will be addressed before President Ferdinand Marcos Jr.
        ends his term in 2028.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb073cb4-a98d-497a-bf77-81c803004723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.970+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'DOJ spokesperson Mico Clavano said this will be possible with the Bureau
        of Corrections'' (BuCor) plan to establish at least 16 regional jails across
        the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf733c-4ab5-4250-9c2a-85054a280300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the BuCor has already asked for an additional budget as one
        facility may need funding of roughly ₱2 billion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6672b-cc10-41bd-bdd3-1ff16187366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With more regional jails available, the BuCor can vacate the New Bilibid
        Prison and convert it into a national government center or another government
        facility.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9adc8-f91e-4151-8022-fafd0bc6ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"By the time, we hope to have as many regional jails to be able to
        fit all PDLs (persons deprived of liberty) who are now jailed in Bilibid Prison,"
        he said during a Palace briefing on Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993d643-238b-4659-bfcb-dd2efddf67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So we''re hoping to spread out the PDLs to different facilities, considering
        also kung saan sila nanggaling (where they came from)," Clavano said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b911d4-269b-4047-b557-0d3aaf382003'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The official also said the requirement is 4.8 square meters per PDL
        which is “very far” from the current situation in jails.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70068e8-a610-4a56-8cf5-3b64c145aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kahit nakakulong mga ''yan, may karapatan pa rin sila (Even though
        they are imprisoned, they still have rights)," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cfd0a-6fb3-4e40-a38d-0df51b38d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:25:36.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:25:37.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, Clavano said the government will hold a summit to discuss
        strategies to address this issue. Representatives from the DOJ, Supreme Court,
        and the Department of the Interior and Local Government will lead the event.</p>'
