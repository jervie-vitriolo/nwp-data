    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23144ddb-5a9a-4e62-8739-75990d192d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.130+08:00
      'mgnl:createdBy': 'bamba'
