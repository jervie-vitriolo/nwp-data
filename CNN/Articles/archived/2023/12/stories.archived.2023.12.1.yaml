    'template': '1'
    'title': 'King Charles says world heading for ‘dangerous uncharted territory’
      as climate crisis deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19584f93-2500-439b-b17d-82c110d67d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — King Charles III told world leaders Friday
        that the warning signs of the climate crisis are being ignored and that the
        world is heading for “dangerous uncharted territory,” with devastating consequences
        for lives and livelihoods.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba05d4-5f4f-4804-ba01-4689b75144d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.127+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e64a93-9a21-4800-b560-d0805c3e9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Delivering an opening address to delegates at the World Climate Action\
        \ Summit, part of the COP28 climate talks in Dubai, the King said he prayed\
        \ “with all my heart that COP28 will be a critical turning point towards genuine\
        \ transformational action.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffaece-f6ff-4a13-94d9-7fdb89ca4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed6e0c-9d68-4a86-86d7-5e6f152eb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.128+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some important progress has been made but it worries me greatly that\
        \ we remain so dreadfully far off track,” he said, adding, “we are taking\
        \ the natural world outside balanced norms and limits and into dangerous uncharted\
        \ territory.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0836538-7d55-44ec-a555-73435017ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad5337-f6b3-421c-b13b-114cafbeed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Referring to this year’s climate change-fueled extreme weather, including\
        \ Canada’s unprecedented wildfire season, deadly flooding in Pakistan and\
        \ Bangladesh and catastrophic drought in East Africa, the King told delegates\
        \ that the “hope of the world” rested on decisions taken at the summit.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2be26-9ba5-4a45-b34e-1a1e717c1c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.129+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca92f7-583d-46c7-8a75-a94815a25a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are carrying out a vast, frightening experiment of changing every\
        \ ecological condition all at once as a pace that far outstrips nature’s ability\
        \ to cope,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dd539-5082-4a14-8b1a-96ef05b0b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.130+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe3ed7-6831-4b87-b8b1-95c2263726b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The King called for a series of measures, including a ramp-up of public\
        \ and private finance, to tackle the climate crisis and rapidly increase renewable\
        \ energy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481f5ec-5041-4bef-87b3-6c475b45c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989b3db-74f0-4756-bfda-33bcf4297e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.131+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“in 2050, our grandchildren won’t be asking what we said, they will\
        \ be living with the consequences of what we did or didn’t do,” he said. “\
        The Earth does not belong to us, we belong to the Earth,” he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd31e993-3f99-48b0-a6a0-749794e69672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08331aa-1ce0-4979-8783-e546b916631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.132+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Friday marked the King’s first big speech on climate change since he\
        \ became monarch last year. The King did not attend last year’s COP27 summit\
        \ in Egypt, after the then UK Prime Minister, Liz Truss advised him against\
        \ going. CNN understood at the time that, the monarch and government jointly\
        \ agreed that the climate summit wasn’t the right occasion for the King’s\
        \ first trip overseas as sovereign.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811328c0-f355-4f7f-8aca-3a913f5f457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e93f2-d28d-485b-b239-038deae75ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.133+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UAE President Sheikh Mohammed bin Zayed Al Nahyan, who has already\
        \ spoken at the ceremony, announced a $30 billion green investment fund, “\
        designed to bridge the climate finance gap.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a964f-d626-4d8c-b307-8932c4713022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e09b2a-7d9a-49f0-880f-08191fc09233'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developing nations have long pushed the rich world to channel more\
        \ financing to the global south to help it make the green transition. He spoke\
        \ in Dubai, where the UAE is hosting the talks.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bd1da-6199-494c-b592-ad8c59c3e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.134+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89d045-d539-4ea3-bcab-a6a818170936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After a year of record global temperatures, fueling deadly extreme\
        \ weather, the pressure is high at COP28 for leaders to make ambitious progress\
        \ on tackling the climate crisis. But countries still remain divided about\
        \ the role fossil fuels, the main driver of climate change, will play in the\
        \ future.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8ea99-fa05-481a-aecf-93df8c6ebc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.135+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a701431-198a-4deb-ab72-faebf5e3d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28, which opened yesterday, started with a significant development\
        \ as countries formally adopted a damage fund, decades in the making, to help\
        \ nations hit hardest by the climate crisis.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788810d-ac1b-4625-84f8-0b52fcd65c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.136+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab83160-d0b7-49ab-891b-4e6c4f29fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among countries making immediate commitments were the United Arab Emirates\
        \ and Germany, both of which pledged $100 million, and the UK, which announced\
        \ £60million, part of which will be used for “other arrangements,” according\
        \ to the news release. The US announced a commitment of $17.5 million, which\
        \ some experts and advocacy groups said was “embarrassing.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1bab9-79f3-48c3-a45f-8ce2dc596add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.137+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232a850-5ec8-43c5-b9bf-d8636e266e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:18:58.138+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:07:19.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "World leaders including India’s Prime Minister Narendra Modi, Brazil’\
        s President Lula Da Silva, UK Prime Minister Rishi Sunak and Prime Minister\
        \ of Barbados Mia Mottley are due to address delegates later.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
