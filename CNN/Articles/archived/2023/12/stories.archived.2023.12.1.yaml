      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hamas said the attackers behind a Jerusalem
        bus stop shooting that killed three people on Thursday were members of its
        military wing, Al-Qassam Brigades.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7681dd-796c-4474-bcbc-103c03bd36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.020+08:00
