      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd29e8e-c1d3-48c3-a577-a5e0efc82fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of Thursday, 240 Palestinians had been freed from Israeli prisons\
        \ – mainly women and minors. Under the terms of the truce deal, Israel has\
        \ to free three Palestinians for every Israeli hostage released.\r"
    '62':
