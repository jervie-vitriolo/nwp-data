      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> We''re a few weeks
        away from the most wonderful time of the year! If you''re looking for great
        deals and discounts on mom and baby products, or if you''d like to create
        special Christmas memories with your family, then head over to Expo Mom Holiday
        for a family Christmas affair to remember.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942692cd-d792-4469-b130-f1b794d92a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.936+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.827+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On December 2 and 3, at the Activity Center of the Glorietta Palm Drive,\
        \ Mommy Mundo culminates Expo Mom's series of nationwide events this 2023\
        \ with a lineup of mom and baby brands, mompreneurs, and Christmas-themed\
        \ activities that will surely get the whole family in the yuletide spirit.\
        \  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52908afe-76e5-48c7-9e05-8217b518e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.936+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.827+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christmas-themed activities for children of all ages</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8dc656-9ff1-4796-8708-03b583cd1866'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.936+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.827+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have your kids been naughty or nice? They''ll have a chance to tell
        Santa themselves at a meet and greet with Santa Claus on Saturday, December
        2, from 3pm to 6pm. And after sending off Santa back to the North Pole, moms
        can get some quality shopping time accomplished while kids learn to make Christmas
        wreaths and fire up their imagination with a face painting session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14210c2c-cc0e-4572-a3e2-bbf5e4680226'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.937+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.827+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Create special memories of Christmas 2023</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f380a3-6440-4496-9810-dbef911680e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.937+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.828+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before you lose the day in shopping, learning, and bonding with your\
        \ Mommy Mundo community, be sure to have your family portrait photo taken\
        \ by NEXT by Metrophoto. Expo Mom Holiday brings the studio to you for great\
        \ photos that are just in time for your 2023 Christmas cards.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d652a8a-54c8-4218-8847-41cec3d46bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.937+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.828+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Great deals and freebies</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05855e49-b67c-4536-82be-83ef2364901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.938+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.828+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They say it's better to give than to receive. We say it's a whole lot\
        \ better to give when amazing deals and discounts are at your fingertips!\
        \ Expo Mom is the place to get unbeatable deals for mom and baby essentials.\
        \ You can also see the latest products that help make motherhood better. Plus,\
        \ the first 100 moms who pre-register for Expo Mom Holiday receive a loot\
        \ bag with lots of mom essentials. If you haven't done so, you can still pre-register\
        \ at mommymundo.com/expo-mom.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d9b3d-fa70-4171-bd57-fb580ea33f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.938+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.828+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2024 Mom 24/7 Planner</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23c5f6-e854-4bdb-b870-5241ec66d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.939+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.828+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mommy Mundo Community Passport holders can claim the much-awaited Mom\
        \ 24/7 Planner that comes in three beautiful designs. Passport Holders simply\
        \ need to present their Community Passport during pick-up of their planner\
        \ at Expo Mom Holiday. You can also purchase a Mommy Community Passport for\
        \ yourself and your loved ones at mommymundo.com/community-passport then claim\
        \ it during Expo Mom Holiday.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d0ea9-efee-4a2c-95dd-bdaf45d523a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-04T20:27:16.939+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-12-04T21:24:56.829+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expo Mom Holiday promises to be more than just a shopping event;
        it''s a celebration of family, community, and the joy that comes with the
        holiday season.</p>'
