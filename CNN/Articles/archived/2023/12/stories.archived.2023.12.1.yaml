      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu his government would “accomplish the targets of the fighting,”\
        \ which included the release of hostages, “to liquidate Hamas” and to ensure\
        \ the citizens of Israel are never again threatened by an attack from Gaza.\r"
