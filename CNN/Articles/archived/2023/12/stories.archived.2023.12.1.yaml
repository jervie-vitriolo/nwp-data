      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea3487-f109-4e23-89b1-b86fad5a8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The one year period provides the opportunity for the\
        \ ICC prosecutor to commence his investigation before the withdrawal takes\
        \ effect… it's for balancing.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e148beef-24e1-4e36-bb29-b4a5b14cb779'
      'mgnl:activationStatus': true
