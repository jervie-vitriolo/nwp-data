    'stories': []
    'template': '1'
    'title': 'New PCG station on Pag-asa Island seen to improve monitoring of Chinese
      forces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cbb86-bb76-42e5-aecd-4c3002cc1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        Philippine Coast Guard (PCG) on Friday inaugurated its new station on Pag-asa
        Island, which is expected to enhance the agency’s ability to monitor movements
        of Chinese forces in Philippine waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72856d8-d734-478e-9ed7-9b17acc7adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e1d18-1c9f-407e-bdfc-5b6964614261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "National Security Adviser (NSA) Eduardo Año said he is optimistic that\
        \ the new “state-of-the-art” facility will help the government’s efforts to\
        \ raise awareness of Beijing’s “provocative and bullying” actions in the West\
        \ Philippine Sea (WPS).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c8bf3-31e5-40e7-a510-6311dce47536'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61216e-8313-48de-99cf-7b7c62f2821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said he believes this so-called transparency strategy\
        \ will ultimately influence China’s behavior.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b5af0-4703-4159-9f68-86cad698efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60aa41c-3b31-4bbb-a963-bee0dc44b1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Its ability to collect real-time data, along with its coastal radars\
        \ that can track the presence of vessels near the island, will certainly have\
        \ an impact on the behavior of our Chinese neighbor,” Año said in a speech\
        \ during the inauguration.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b7482-6443-4c4e-9bdd-d7ee5c237fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1169ab-13ff-4396-b211-9226179bc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the NSA, the new station has radar systems, coastal cameras,\
        \ and equipment for automatic identification, satellite communication, and\
        \ vessel traffic management.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c934cf8a-33fc-48ab-98b3-f5b484153a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407feab-4e6b-4710-8324-0f7137f39da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This facility is poised to be a game-changer in promoting transparency\
        \ and influencing their (China's) behavior to abide by international laws\
        \ and support the rules-based order,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb41382-61df-46a8-9466-02b8ee9676c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dbe65d-163c-47fe-a045-aa5cf9a553a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday morning, 19 Chinese ships could be seen in the vicinity of\
        \ Pag-asa Island, also known as Thitu Island. Located southwest of Palawan,\
        \ it falls within the country's exclusive economic zone in the WPS — something\
        \ China contests despite a landmark 2016 ruling in favor of the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41b72c-b88c-4eea-a179-231496ff572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b705e-6ec2-4de3-abb5-331f38a65d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T17:26:46.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T17:26:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some incidents between Manila and Beijing on the island and other
        parts of the WPS in recent months have raised tensions between the two nations,
        including the latter''s persistent shadowing of Philippine vessels and its
        conduct of dangerous maneuvers which, in October, <a href="http://www.cnnphilippines.com/news/2023/10/22/Chinese-ships-collide-with-PH-vessels.html">resulted
        in a collision.&nbsp;</a></p>'
