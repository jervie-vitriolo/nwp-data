  'new-pcg-station-pag-asa-island':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T17:25:13.000+08:00
    'imagesource': 'jcr:dd291669-7c3a-4022-a230-8ec86023c85c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc368498-5982-433c-a643-ec3081d11744'
    'lead': 'The Philippine Coast Guard inaugurated its new station on Pag-asa Island,
      which is expected to enhance the agency’s ability to monitor movements of Chinese
      forces in Philippine waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T17:26:46.928+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-12-01T17:26:47.405+08:00
