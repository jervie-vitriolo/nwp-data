    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b46376-6bf5-41a1-8001-13b80e70f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CV-22B – which is the special operations variant of the Osprey\
        \ aircraft – was assigned to the 353rd Special Operations Wing and conducting\
        \ a “routine training mission” at the time of the crash, Air Force Special\
        \ Operations Command said on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e04b5-91b5-47f2-a10f-d8569cf5de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c227865-c326-4b39-a6d3-e650dde64f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Osprey has a history of mechanical and operational issues, and\
        \ has been involved in several fatal incidents over the last 30 years. And\
        \ while Japanese officials have said they have requested the US suspend operations\
        \ of V-22 Osprey aircraft in Japan, Singh said Ospreys are “still operating\
        \ in Japan” and she was not aware of an official request having been received\
        \ by the Pentagon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70846da-2ee6-414f-8dde-9dd10f3126ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ebc86-9ea2-4a00-bd3e-1e33bc4b6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added that additional steps could be taken to ensure the safety\
        \ of the Osprey if the investigation into what happened on Wednesday recommends\
        \ it.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d763a5c-bc67-4683-8f5b-586ce648859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b43f8e-2909-4af6-93a1-b5ab56643e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:17:34.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:17:35.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]here’s a true commitment to safety when it comes to any of our
        airmen operating any aircraft,” Singh said. “Again, I’m not going to get ahead
        of the investigation, it’s currently under investigation to see exactly what
        happened … if the investigation concludes that there need to be additional
        steps taken, we’ll certainly do that.”</p>'
  'nba-in-season-tournament-courts-ratings':
    'author': 'Nathaniel Meyersohn, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-01T05:18:14.000+08:00
    'imagesource': 'jcr:3a620a24-1664-425f-bb79-9e6553dad4b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619e4fd1-f52e-47fc-a421-241842779c7a'
    'lead': 'From the Chicago Bulls’ bright red courts to the New Orleans Pelicans’
      purple and neon green scheme, bold — and highly polarizing — basketball court
      designs are helping the NBA draw viewers for its first-ever regular season tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T05:21:05.364+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-01T05:21:05.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'The NBA has ‘hideous’ new courts. People are tuning in to watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40880928-7d24-42ac-b7e9-3bf6d09bf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.377+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> From the Chicago Bulls’ bright
        red courts to the New Orleans Pelicans’ purple and neon green scheme, bold
        — and highly polarizing — basketball court designs are helping the NBA draw
        viewers for its first-ever regular season tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e96b50d-cd1a-4481-bdd5-97f88accb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e96ff-8ff8-4ae2-b98e-9a668fc18103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tournament was created as a result of a perpetual problem facing\
        \ the basketball league. The beginning of the season tends to garner the eyeballs\
        \ of new and returning fans, and the end-of-season NBA Playoffs to determine\
        \ the year’s champion tend to have strong ratings. But with an 82-game season,\
        \ it can be hard to keep fans hooked during the mushy middle, around Christmas\
        \ and New Year’s Day — especially when the NBA is competing against the NFL\
        \ and college football season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396c1c4-80bc-4323-a8a3-b1a5595db037'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.378+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618a6cb-b05b-42b0-933a-55b5bd91836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBA In-Season Tournament, running this year for the first time,\
        \ is the league’s idea for that mid-season boost. Players are competing for\
        \ cash, as each player on the winning team receives $500,000. The teams themselves\
        \ are competing for a new trophy, dubbed the NBA Cup.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf669b1-88a7-4556-b535-28d47e7f5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc0f71-7d5b-44ba-8b75-fda869d07dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.379+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the owners, of course, would be happy for any ratings boost. The\
        \ media rights to NBA games are up after the 2024-2025 season, and the tournament\
        \ could make the NBA’s television rights more lucrative to potential networks\
        \ and streaming bidders.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0194d-4d24-476d-9e45-a56cddb1dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48afb4a-38b7-4729-b2d9-4fa31c2d15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tournament runs from Nov. 3 to Dec. 9 and is built into the league’\
        s regular season schedule — not its end-of-year playoffs. The tournament has\
        \ a group stage and then a knockout round, which includes the semifinals and\
        \ the final played in Las Vegas. The prize for winning the tournament: Each\
        \ player on the winning team receives $500,000.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae649d49-940a-47d9-89de-0fdc044f6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d89b55-9c06-46b2-b22a-0314f1b73637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To add intrigue to the tournament, each of the 30 NBA teams has a distinct\
        \ court design and jersey for games. The new designs eschew the NBA’s traditional\
        \ hardwood floors.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d24da7-32c8-4b5f-acf8-8cabbb66cd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.381+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8700ab9-a63d-4d35-87e8-5f6b2e983192'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the idea is apparently working.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef805447-3b70-4d8c-876d-b5d777875347'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5f6c7-fc8d-4f28-bc28-2b4cddc0bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.382+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Games in November averaged 1.48 million viewers across ESPN and TNT,\
        \ up 19% from the comparable Tuesday and Friday night games in November of\
        \ last year, according to Sports Business Journal, an industry publication.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f2089-eab9-4f5b-8607-c7f2f652644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd57c0-737a-4135-af31-0483a2b3f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.383+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ESPN averaged 1.52 million viewers, up 20% from its Friday night games\
        \ last November. TNT averaged 1.43 million viewers, up 16% from its Tuesday\
        \ night games last November. (TNT and CNN are both owned by Warner Bros. Discovery.)\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5782671-e6d1-49fc-b618-3ac2a458099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261aebc4-46d1-4300-8dd3-46bf75dd2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.384+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.807+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The NBA’s strategy behind the colorful court designs was to attract\
        \ attention — even if some of the reaction to the courts has been negative.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684c2ab-82b0-43fb-af2d-ae11346ae164'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bb3d2-f94c-4409-b4d9-d73e4f7e03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.385+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The idea was to draw in all fans or even those flipping channels with\
        \ the unique court designs,” said Jacinda Ortiz, a spokesperson for the NBA.\
        \ “The notion was to ensure that people would see the courts [and] would instantly\
        \ recognize that was something different was happening.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3f6e7-2831-454e-911f-fec0f82db91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ab00a-87ea-4fc0-a827-457c49893b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:21:05.386+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:21:05.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reaction to the colorful courts has been mixed. To name a few descriptions:\
        \ “Hideous,” “horrifying” and “clown show.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
