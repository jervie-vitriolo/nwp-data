      'mgnl:lastActivated': 2023-12-01T19:08:21.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2521bf-cf0e-44cc-b0fd-917b9791e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.021+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shooting in Jerusalem comes amid a truce between Israel and Hamas\
        \ which has seen a pause in the fighting and the release of Israeli hostages\
        \ in exchange for Palestinian prisoners.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852e30d-9a43-4761-8654-72f2351bfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.021+08:00
