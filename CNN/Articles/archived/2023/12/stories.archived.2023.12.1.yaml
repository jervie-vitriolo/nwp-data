      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/11/24/Gov-t-studying-PH-return-to-ICC.html">Marcos:
        PH studying ICC return, no jurisdiction to probe drug war</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef5920-e555-4828-9e8e-99110920e614'
