      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials described this as the biggest-ever corporate resolution\
        \ that includes criminal charges for an executive.\r"
