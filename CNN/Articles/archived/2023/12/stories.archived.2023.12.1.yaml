        \ Plans and Policy Department\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974e936-ff0e-4360-bc63-eeb87050d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.341+08:00
