      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a5457-193f-4175-b9d6-5895588be5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.022+08:00
