  'CCLEX-Cruise-Ship-Drive-n-Dine':
    'author': 'Cebu-based correspondent, Dale Israel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T15:42:23.000+08:00
    'imagesource': 'jcr:84ceb8a5-be82-469e-919f-8db725af5982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8178c193-08c5-49bc-9222-f78734beac96'
    'lead': 'The famous Cebu Cordova Link Expressway (CCLEX) or Cebu''s third bridge,
      will add a "cruise ship" to its attractions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T15:44:10.499+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-01T15:44:10.831+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iconic CCLEX bridge in Cebu adds ''Cruise Ship'' attraction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abe364-6c8a-4389-9330-dc1111c8a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, December 1) —</strong>The famous
        Cebu Cordova Link Expressway (CCLEX) or Cebu''s third bridge, will add a "cruise
        ship" to its attractions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73594878-5dc7-4b23-9950-9809aa5e737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.833+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It will not be a real cruise ship though, but a building that will
        look like a three-deck cruise ship that will become a "dining destination"
        and not just an ordinary toll service facility stop.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8f765-0929-47a4-b1d7-d37f0405b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Compared with all other toll expressways, this stop will be able to
        sell liquor for those who will not be driving. The permits are being secured
        by both the Cebu City government and the municipal government of Cordova.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f77e0aa-940c-41d6-a56f-5b259bfbd64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The first "Drive and Dine" in the Visayas will be a 5,580 square-meter
        vacant lot along the CCLEX with a combined scenic view of the mangrove, the
        city, and the ocean.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37b3e3-1168-4849-acaf-602592b954b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The facility is estimated to cost around P300 million.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412df86-0c1f-4faa-8986-0e933bf1034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Renie Ticzon, MPT Mobility Division Head for Motorway
        Commercial Facilities, the concept for this attraction will be different from
        the Drive and Dine at North Luzon Expressway (NLEX), which is a stop for motorists.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558e427-6da5-4d9b-8f0a-d5e06c7f4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ticzon said the Drive and Dine at CCLEX will be a world-class "Dining
        Destination," which will not only attract motorists but also tourists who
        want to dine and enjoy a good view of Cebu and the Mactan Channel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a608a-f9f7-4ef3-94b0-c9a3c2a219d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The Queen City of the South takes her food seriously and food can
        be such an excellent representation of the culture it stems from," Ticzon
        said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92373cf5-dea1-449e-8314-4a4a879f854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ground floor of the cruise ship-looking facility will have fast
        food favorites while its second floor will have a deck for formal dining for
        couples and lovers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67efc6c-8421-49b8-83f5-1a22b14f97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the third floor will have favorite Cebuano dishes and barbecue
        meals perfect for groups.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f651df8-52c3-46ac-b31a-5a01343af687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'MPTC officials said the facility will have a seating capacity of 1,000
        people and a parking space for 280 cars.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166250a6-c6d6-4e45-87c5-3f12a4a71e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After its groundbreaking, the new facility will be opened after six
        to eight months of construction or before 2024 ends.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587ba50-9cbf-4264-a262-768641a27236'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T15:44:10.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-01T15:44:10.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The CCLEX has a motor vehicle traffic of 20,000 per day, according
        to CCLEX President and General Manager Allan Alfon.'
