      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c757726-3235-4045-811d-43b435d52f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T12:40:30.747+08:00
