      'mgnl:lastActivated': 2023-12-01T19:08:21.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scene of the attack has been sealed off and an additional search\
        \ is being carried out to “rule out any additional suspects,” the Israel Police\
        \ Spokesperson’s Unit added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45877adc-15ba-4457-8828-00e39af5e322'
      'mgnl:activationStatus': true
