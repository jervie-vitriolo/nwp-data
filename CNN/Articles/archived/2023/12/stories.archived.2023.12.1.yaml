      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines and Australia earlier held a maritime cooperative activity\
        \ as part of the two nations' strategic partnership.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b544652-de91-481e-ae3c-8be01049e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.344+08:00
      'mgnl:createdBy': 'vince'
