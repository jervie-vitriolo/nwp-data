      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0eb25b-5ad2-4afd-9b5c-3149d05f16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T12:40:30.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Guevarra explained
        there is no reason to prevent ICC officials from entering the country as long
        as there will be no illegal activities to be conducted and that they have
        the proper travel documents.</p>'
