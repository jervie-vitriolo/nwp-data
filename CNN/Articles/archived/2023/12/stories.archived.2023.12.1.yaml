    'template': '1'
    'title': 'NTC, KBP see possible violations in SMNI''s claims on Speaker''s travel
      expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee42b3-fca5-4445-bff7-23a1b4e8bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.534+08:00
      'mgnl:createdBy': 'lisbet'
