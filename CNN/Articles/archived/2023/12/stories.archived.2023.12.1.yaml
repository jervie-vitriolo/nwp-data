      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0f9cf-06a8-4ecb-96a3-d5e31b199038'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.026+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas celebrated the attack, and said it was “a direct response to\
        \ the unprecedented crimes committed by the occupying forces, including brutal\
        \ massacres in the Gaza Strip, the killing of children in Jenin, and widespread\
        \ violations against Palestinian prisoners. Moreover, the continued violations\
        \ in the Al-Aqsa Mosque and the prevention of worshippers’ access to it,”\
        \ Hamas added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6be5d-73a0-4726-8f41-7123ce79304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.027+08:00
