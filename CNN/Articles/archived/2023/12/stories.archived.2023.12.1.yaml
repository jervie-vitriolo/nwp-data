    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23e294-9399-412d-85bd-1182a82c8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.343+08:00
