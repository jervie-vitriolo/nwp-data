    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f847d196-0d2e-45fe-a37c-23ddba86bca6'
    'lead': 'Soccer superstar Cristiano Ronaldo is facing a $1 billion class action
      lawsuit for his promotion of Binance, the world’s biggest crypto exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T18:06:30.983+08:00
