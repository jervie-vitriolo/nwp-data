    'template': '1'
    'title': 'Cristiano Ronaldo faces $1 billion class-action lawsuit for endorsing
      worthless NFTs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6391575-22db-4df2-89d0-9cf422a46f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Soccer superstar Cristiano Ronaldo
        is facing a $1 billion class action lawsuit for his promotion of Binance,
        the world’s biggest crypto exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be44cf3-a5b3-40d2-b088-ab6be3ce6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ed992-bf02-494a-be55-5989c24a3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit, filed Tuesday in a Florida court, said that Ronaldo “\
        promoted, assisted in, and/or actively participated in the offer and sale\
        \ of unregistered securities in coordination with Binance,” including selling\
        \ non-fungible tokens (NFTs) of himself, which led to substantial financial\
        \ losses for investors.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19eec7a-729b-48d0-b402-ec97f8444ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2361e1-e1f8-4544-9496-2be43ea412a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.007+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Binance didn’t immediately respond to CNN’s request for comment. A\
        \ representative for Ronaldo declined to comment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60203c6-7e83-4ce4-9d66-1d9689f90b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b8faf-9638-4c36-a25a-9c7b829ddd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, Ronaldo partnered with Binance to sell unique NFTs\
        \ depicting “an iconic Ronaldo moment immortalized in the form of a digital\
        \ statute,” the company said during its highly publicized launch, including\
        \ on his social media.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67fe69c-52c4-4e48-9b75-432179ca8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b461b87-7c96-44d9-8ae2-93be4f9526dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NFTs are a crypto-related phenomenon that went mainstream, essentially\
        \ transforming digital works of art and other collectibles into one-of-a-kind,\
        \ verifiable assets that are easy to trade on the blockchain.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81acb143-9abd-4d70-9691-c760efc5f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efea80-a04d-4c4e-9368-56c6d99c33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit accuses Ronaldo of making “deceptive statements” and claims\
        \ he “allowed his name and likeness to be used in connection with Binance’\
        s deceptive statements in promotions of its product,” notably selling unregistered\
        \ crypto securities prone to wild volatility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91eaeb6-f8e9-4b83-88a0-44cb3720cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af124ae2-4079-4f5d-8368-6a71db6babea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plaintiffs also accuse Ronaldo of not disclosing “the form or amount\
        \ of his compensation by Binance,” which is required by US law, and allege\
        \ that Binance and Ronaldo “knew that these advertisements targeted consumers\
        \ unfamiliar with crypto.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88115586-f426-499b-9920-8a9cd8e8c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c621bfa-0a03-4fde-bd06-cc40eb0b4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Securities and Exchange Commission Chair Gary Gensler has said celebrities\
        \ must “disclose to the public from whom and how much you are getting paid\
        \ to promote investment in securities,” the lawsuit said. The SEC fined Kim\
        \ Kardashian more than $1 million last year for a similar issue.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e0a5a-4f7a-4b80-8e37-b3343a91c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab5e30-6418-41f7-8baa-00322e9639b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The class action lawsuit is for a “sum exceeding” $1 billion. Notably,\
        \ Ronaldo is still promoting the company, including posting a Binance ad as\
        \ recently as November 28 on his X account, which has 110 million followers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277f0bc-13d9-4480-bb54-0f2044869b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.012+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9225ea-721d-4dc5-8232-0a64653efcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celebrities sued</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb42f25-13b4-4991-89e5-4eff44c046b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other celebrities have also been the target of similar lawsuits. Tom\
        \ Brady, Gisele Bundchen and others were sued last year by an FTX investor\
        \ for their endorsement of the now-defunct crypto platform. The lawsuits allege\
        \ that these public figures did not properly disclose their own involvement\
        \ with digital financial institutions. Brady, Bundchen and other defendants\
        \ have denied the allegations in the complaint and moved to dismiss the case.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f0125-32b3-49e4-b722-48a83ac90b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73622b97-4e89-4c86-8790-5fe571aada67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kardashian and Floyd Mayweather, Jr., are other celebrities who faced\
        \ another crypto lawsuit early last year that claimed cryptocurrency EthereumMax\
        \ executives schemed with celebrity promoters to entice investors to buy the\
        \ EMax token, driving up its price and allowing them to sell their own tokens\
        \ at a profit. The suit was later dismissed by a federal judge who said it\
        \ was not clear that the investors who sued actually saw the promotions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c971ee-f959-4419-b5f3-8f79422eddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07ffc-e70f-4c0f-b190-937e371e55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:06:31.015+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:11:51.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Plugging crypto has different implications than, say, endorsing a sports\
        \ drink or athletic wear, Charles Whitehead, professor at Cornell Law School,\
        \ previously told CNN.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
