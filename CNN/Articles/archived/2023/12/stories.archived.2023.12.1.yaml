      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Department
        of Justice (DOJ) spokesman Mico Clavano said the agency still has to study
        the proposal to have a reimbursement scheme to offloaded travelers as it might
        have a "chilling effect" on screening officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29bebea-081d-4fb2-8458-b1ee28b0368b'
