      'mgnl:type': 'text'
      'text': "“The AFP’s participation here is another demonstration of its commitment\
        \ to its alliance and partnership with like-minded nations, particularly in\
        \ protecting Philippine defense and security interests in the Indo-Pacific\
        \ region.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb2cc2-6bbe-4221-bdaf-d5c43098dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:54:12.343+08:00
