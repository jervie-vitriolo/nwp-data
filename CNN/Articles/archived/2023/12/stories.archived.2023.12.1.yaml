      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> Actress,
        host and fashion icon Anne Curtis has another dream "Anne-locked," revealing
        on Friday that she is the latest Filipino who will have a wax figure at Madame
        Tussauds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e006008-32a6-48fb-807b-ec6d01f75b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:06:35.070+08:00
