      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both agencies attended a hearing by the House legislative franchises
        committee that tackled the allegation, which SMNI host Jeffrey "Ka Eric" Celiz
        raised during the network''s program "Laban Kasama Ang Bayan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b30845-93a3-4bb0-9c6e-637efad8b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T08:18:03.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-01T15:57:59.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It was established during the inquiry that the information came from
        Celiz''s source—a Senate employee.'
