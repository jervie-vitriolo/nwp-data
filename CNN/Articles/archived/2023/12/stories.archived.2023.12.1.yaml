      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bato dela Rosa, who was chief of national police during the
        previous administration, said he favors <a href="https://www.cnnphilippines.com/news/2023/2/2/Dela-Rosa-favors-arresting-ICC-officials.html">arresting</a>
        the tribunal’s officials if they insist on coming in.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5439b-ce15-4b58-848c-92b0604f8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T12:40:30.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c73ad-067d-4daa-8a66-ce85ce1ec699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T12:40:30.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has maintained that the government will\
        \ not cooperate with the ICC. Menardo echoed this, saying there are no legal\
        \ grounds to work with the tribunal, especially after the country withdrew\
        \ its membership that took effect in 2019.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b158c63-46fb-435d-a993-d62f488fc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.334+08:00
