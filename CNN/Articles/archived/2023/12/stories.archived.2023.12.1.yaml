    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8415b-4b5d-4703-a734-550dea53c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T12:40:30.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T12:40:30.751+08:00
