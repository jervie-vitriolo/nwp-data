      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a separate update, Israeli police said the attackers opened fire\
        \ towards civilians at the bus station at approximately 7:40 a.m. local time\
        \ on Thursday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02464c40-417b-4bf9-a0cb-f83bc83acf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.025+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b68d75-b84d-465e-9cd3-9823dd955c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.025+08:00
