      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        National Telecommunications Commission (NTC) and the Kapisanan ng mga Brodkaster
        ng Pilipinas (KBP) saw possible violations committed by SMNI when one of its
        hosts claimed House Speaker Martin Romualdez spent ₱1.8 billion for his travels
        in just a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90451902-a66d-426b-b84f-32c0ba386fa3'
      'mgnl:activationStatus': true
