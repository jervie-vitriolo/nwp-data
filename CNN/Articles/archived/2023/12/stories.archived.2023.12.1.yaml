      'jcr:uuid': '59d4dd5e-84fb-4804-b8ca-f5a24a2fd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:28:11.856+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-01T11:28:12.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zamboanga City is known for its seaports and port facilities for exports\
        \ of sardines and goods.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd7b19a-d51f-4195-a6b2-e1fef167e8ba'
      'mgnl:activationStatus': true
