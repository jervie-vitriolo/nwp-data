      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — The
        latest film of anime master Hayao Miyazaki will be showing in Philippine cinemas
        on Jan. 8, 2024, local film distributor Encore Philippines announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28860fe-fe67-4397-be4f-98334fe3adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.632+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc341e-62bc-4f19-aa49-67c17698692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Set in Japan during World War II, \"The Boy and The Heron\" is about\
        \ the journey of 11-year-old Mahito. Longing for his deceased mother, Mahito\
        \ ventures into a world shared by the living and dead with a talking heron.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cdde21-aceb-4137-acf3-693986a9bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c55154-fd35-4742-be63-91622494e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.633+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The semi-autobiographical fantasy anime is Miyazaki's first film in\
        \ 10 years after \"The Wind Rises.\" The hand-drawn animated film also features\
        \ a musical score from Miyazaki's long-time collaborator Joe Hisaishi.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0fb44-cb8e-436a-9261-18405b2fc2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aaf033-4c3d-448c-be3e-648799ac6cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "American film distributor GKIDS earlier announced the anime's English\
        \ cast. They are Christian Bale, Robert Pattinson, Dave Bautista, Florence\
        \ Pugh, Willem Dafoe, Gemma Chan, Mark Hamill, and Karen Fukuhara.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62882ff8-bcb6-446f-a75f-b20081554305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.634+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5300ea7c-95cc-4a42-8e4a-d42e3891b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Boy and The Heron\" premiered in Japan last July and at the Toronto\
        \ International Film Festival in September. It will be showing in the United\
        \ States on Dec. 8.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe7bdb-0b30-4e9d-9620-4d13f7012ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750d6d2-b59e-4120-a98d-fb3e550161e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.635+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miyazaki co-founded Studio Ghibli, the animation studio behind \"Howl's\
        \ Moving Castle,\" \"The Tale of The Princess Kaguya,\" and 75th Academy Awards\
        \ Best Animated Feature \"The Spirited Away.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6663c7e8-8ab9-4f5b-b0b4-5cf8002f2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4b188-1fbc-43fd-bc2c-b337e43e386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T11:30:59.636+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T11:30:59.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his many accolades are six Japan Academy Awards and three
        awards from the Anime Grand Prix. The Japanese government named him Person
        of Cultural Merit in 2012 for his contributions in animation and film.</p>'
