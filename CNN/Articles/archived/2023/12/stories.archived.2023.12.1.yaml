      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israeli strikes resumed in areas across Gaza and military vehicles\
        \ were firing in the northwest, minutes after the truce expired on Friday,\
        \ according to a statement from the Hamas-control Ministry of Interior in\
        \ Gaza.\r"
