      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attackers were killed by two soldiers and a civilian, Jerusalem\
        \ District Commander Doron Turgeman said on Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e08fb3-e901-4d79-8491-32ef7286b6ea'
