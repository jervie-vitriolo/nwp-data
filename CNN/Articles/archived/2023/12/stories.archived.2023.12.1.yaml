      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286b5f1-123f-47e4-894d-df2d67912157'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.027+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas warned Israel of attacks in “every city, village, street and\
        \ alley.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2d66f-1838-438e-a4cd-5e08d3ccaf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34b901-23e2-4081-b7e3-2aed8de8bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Responding to the attack, Israeli Prime Minister, Benjamin Netanyahu\
