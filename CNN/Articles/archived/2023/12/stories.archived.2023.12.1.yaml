      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Commission on Human Rights, it will not be prevented
        from cooperating with ICC officials given that it is an independent body,
        Menardo said.</p>'
  'missing-plane-2-persons-isabela':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-01T13:22:49.000+08:00
    'imagesource': 'jcr:5c725095-0287-4f85-a77c-5e1ea415a278'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a991c6c-366c-48e1-92d8-7198ab75b6ed'
    'lead': 'A small plane with two people on board went missing shortly after leaving
      Cauayan Airport in Isabela Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T13:25:19.116+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2024-01-27T20:26:28.889+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isabela', 'missing-plane']
    'stories': []
    'template': '1'
    'title': 'Plane carrying 2 people missing in Isabela'
    'updated': 2023-12-01T20:50:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a0ce5-abc3-4233-a8f8-785b8c829dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> A
        small plane with two people on board went missing shortly after leaving Cauyan
        Airport in Isabela Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb918a-944f-46b5-811c-e9150a904bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.278+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Friday, the Civil Aviation Authority of the Philippines\
        \ (CAAP) said a Piper PA-32-300 aircraft with tail number RP-C1234 was bound\
        \ for Palanan Airport, also in Isabela.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e143ccf-4281-4a38-a397-2d999c03ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was supposed to arrive at around 10:23 a.m., but the plane lost\
        \ communication. It was last detected by a flight radar at 10 a.m., CAAP added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee9253-85c5-4ba0-a7aa-3c03c1c2bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.279+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the Philippine Aeronautical Rescue Coordination Center\
        \ did not receive an Emergency Locator Transmitter distress alert, but the\
        \ CAAP Operations Center from the Cauayan Tower received a distress message\
        \ on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db7dcb-e27a-4746-8d27-5a9d4f2192c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night on Friday evening, Isabela''s
        disaster management head Constante Foronda said that when authorities examined
        the data, the plane was last recorded somewhere in San Mariano but still had
        a ground speed of 89 knots, or around 160 kilometers per hour. He added it
        was recorded at 3,300 feet in altitude.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64446e4d-d37b-4592-aa32-8ceb3260ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.280+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "San Mariano is located between where the two airports are situated,\
        \ which makes it a possible location for the missing plane.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c17e7-3e2e-4dff-ab7f-5a70b9f12a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ibig sabihin airborne 'yong eroplano no'ng tumigil sa flight radar\
        \ tracking,\" the provincial disaster management official explained. \"Hindi\
        \ sa point na 'yon nag-end up 'yong missing aircraft, it's somewhere east\
        \ or towards Palanan.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a378eea-3759-4c4e-9fb8-28ff7ed1be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It means the plane was still airborne when the Flightradar\
        \ tracking stopped. The missing aircraft did not end up on that point, it's\
        \ somewhere east or towards Palanan.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26315a-0570-410b-b8ea-120d08566242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Search and Rescue units are now being organized. Cauayan Airport\
        \ and Tower extended operations yesterday (Thursday) until 6 p.m. and opened\
        \ early at 6 a.m. to activate search and rescue operations,\" CAAP earlier\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece3fad-020e-4976-a8d5-7a69c22b63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CAAP also said the Philippine National Police and the Palanan government\
        \ deployed personnel to investigate in Barangay Casala and Sitio Dipadsangan,\
        \ respectively, both in San Mariano, Isabela.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed8f25-4b43-4de9-b6b8-b645558c1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foronda said the search area for the missing Piper plane seems smaller
        than the area for the <a href="http://https://www.cnnphilippines.com/news/2023/1/25/missing-cessna-plane-isabela.html">missing
        Cessna plane in January</a>, as they would start their search from the last
        point based on record and would follow the supposed flight route.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741875d9-f402-4d1e-a107-41ad09aadfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the 32-member search team from San Mariano has no sightings\
        \ yet of the missing plane, as of the latest reports.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8d900-fbad-4608-9670-fc3af8397a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the 44-member search team from Palanan, which included authorities\
        \ and indigenous peoples, are hoping to have sighting reports while on the\
        \ way to the last blip point, Foronda said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6823-fc78-413a-9506-e40f8820197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Northern and Central Luzon have been experiencing bad weather this\
        \ week due to the northeast monsoon or amihan, but authorities have yet to\
        \ determine the factors that contributed to the plane's disappearance.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffbee9-3199-4462-8a84-fe97022a09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Strong winds that may have pushed the plane during its flight can be\
        \ among them, Foronda said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4d6f8-f563-4ee0-bd88-f2fb8f7aba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T20:52:04.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2024-01-27T20:26:28.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a Cessna plane carrying 6 passengers disappeared in
        Isabela. After 44 days it was reported missing, the aircraft was found around
        a mountain slope with <a href="https://www.cnnphilippines.com/news/2023/3/9/missing-cessna-isabela-found0.html">no
        survivors</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4410b20-6df4-4e5f-b2b9-8754e34521be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-01-27T20:26:28.481+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2024-01-27T20:26:28.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Celine Serquiña contributed to this story.</p>'
  'solgen-icc-drug-war-investigation':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-01T14:10:51.000+08:00
    'imagesource': 'jcr:d99b022e-5c87-4518-85b8-976559e0d65b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23b31b42-c9b9-4b0e-8437-1020ebccfe37'
    'lead': '''''Yung one-year period provides the opportunity for the ICC prosecutor
      to commence his investigation bago mag-take effect ''yung withdrawal… pang balance
      ''yun," Solicitor General Menardo Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T14:17:05.105+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-01T14:17:05.629+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drug-war', 'ICC']
    'stories': []
    'template': '1'
    'title': 'SolGen: Drug war probe request should have been made before ICC withdrawal
      took effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252e80c-b0f4-482d-8fde-6c0a13e68903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:17:05.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-01T14:17:05.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1) —</strong> The
        International Criminal Court (ICC) prosecutor should have used the one-year
        grace period from the filing to the effectivity of the Philippines'' withdrawal
        from the tribunal to request the probe into the Duterte administration''s
        drug war for it to be legal, the solicitor general said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
