    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gatchalian seeks to amend magna carta for public school teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b7571-ef73-40c6-8005-df4b7f2af7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.641+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 17) — Senator Win Gatchalian
        filed a bill on Friday proposing to amend the 57-year-old Magna Carta for
        public school teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501f25b-1928-4fd5-9e21-9e0f7ad4f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d3e7ab-0cf7-4eb3-8df4-6ac9109ee7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the senator, this is to “address new and persisting challenges”\
        \ that these public servants face. The ‘Revised Magna Carta for Public School\
        \ Teachers’ or Senate Bill No. 2493 aims to improve their working conditions,\
        \ salaries, protection, and teaching hours, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732b7c6-7a82-4019-a8ed-099955c6ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.642+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db20b0-8cb9-471d-8185-29ff95892937'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.643+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db664d4-45fc-4a6c-b43c-05894a8865da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.643+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposed amendments included the granting of “calamity leaves,\
        \ educational benefits, and longevity pay,” and also defined the circumstances\
        \ and conditions for giving a “special hardship allowance.” Also included\
        \ were provisions to enhance teachers’ salary criteria, protect them from\
        \ out-of-pocket expenses, and limit classroom hours.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d2239-fc46-4d27-adad-79ddb39d36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d39e1-d827-41b8-b6d0-2acd43bc3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.656+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"To improve the working conditions of public school teachers, the\
        \ proposed measure seeks to reduce the hours of classroom teaching from six\
        \ to four,\" Gatchalian said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdff060-313a-4a6e-8b56-7a410f305a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.644+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other amendments include:\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f14c02c-a621-4ff6-b851-2c84359e859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.645+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e4162-547b-4a75-ba96-2a655bd0a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.645+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-\tA new computation on additional pay for teachers working for more\
        \ than eight hours\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4c82c-70e3-4ed4-9086-7be6bb316c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.646+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-\tProhibiting the assignment of teachers to non-teaching tasks\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb16dff-8350-4e3c-adfb-0e6833b75ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.646+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-\tHiring of a substitute if a teacher goes on leave, so as not to\
        \ overload others by asking them to serve as alternates\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1701a-299b-4864-a196-6da9dbb89213'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.647+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "-\tReinstatement and back wages for teachers who are unjustly terminated.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbba07e-be26-4dc5-8e77-42f1db41189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T14:36:11.647+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2024-01-28T17:33:59.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also proposed that teachers on probation have salaries, benefits\
        \ and work conditions that are the same as or not less favorable than those\
        \ of entry-level teachers. \r"
