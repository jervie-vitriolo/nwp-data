      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the authorization still depends on the assessment of the
        Bureau of Immigration with the guidance of the Department of Justice, he added.</p>'
