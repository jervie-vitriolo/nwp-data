      'mgnl:lastActivated': 2023-12-01T19:08:21.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b566c3-09a7-4335-a23d-af2fc534bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.022+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The pause was extended for another day on Thursday under a last-minute\
        \ deal and Egypt said that talks are ongoing to prolong the truce further.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192598d9-8242-481a-af63-2cb802061e85'
