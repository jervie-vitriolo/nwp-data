    'title': 'Tim Burton says ‘Beetlejuice 2’ has officially wrapped production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17da12-1f37-4a8f-9e87-3c427481c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The long-awaited sequel to 1988’s
        “Beetlejuice” has finished production, bringing us one step closer to seeing
        Michael Keaton’s gleefully grotesque “ghost with the most” grace our screens
        once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44a0b1-0ed3-4115-aeac-13e030eff8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.241+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tim Burton, the visionary director behind the original classic as well\
        \ as the sequel, shared the production update on his Instagram page Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac576c22-1cf4-41f5-a105-24312c67171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e5e39-3970-48cb-aa6c-dc12b5f33f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.242+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Just finished shooting Beetlejuice. Thank you to everyone involved,”\
        \ he wrote in the caption, alongside a photo of himself relaxing on set.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f8498-1f79-4c31-929a-013347ff1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fa5ac-3720-42bd-a3f1-d56f2da91c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burton is seen holding a long numbered ticket in the photo, and the\
        \ set in which he is seen sitting appeared similar to the iconic Neitherworld\
        \ waiting room from the first movie.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1dd78-ed8c-4a6f-a413-06d3e8a2794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.243+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e480743-b8cb-40f6-bbb9-4c1b60fbdc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new film will feature the return of original stars Keaton, Winona\
        \ Ryder and Catherine O’Hara, as well as the addition of “Wednesday” star\
        \ Jenna Ortega as Astrid Deetz, the daughter of Ryder’s character Lydia Deetz.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a9c7d-3b6d-4bad-8c97-8d2e443f2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.244+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd691b5f-5d71-4bb3-b35a-e0c424f623f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Newcomers among the sequel’s cast include Monica Bellucci, Willem Dafoe\
        \ and Justin Theroux. Dafoe told Variety earlier this week that he will play\
        \ “a police officer in the afterlife.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789d282-dcc9-4334-8e6f-46097bb29ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.245+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e20b7-bed9-42f6-89d1-a1026935e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So I’m a dead person. And in life I was a B-movie action star, but\
        \ I had an accident and that’s what sent me to the other side. But because\
        \ of my skills, I became a detective character in the afterlife,” Dafoe added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a1141-e09f-4f22-8350-d4bbe518f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f3c3a-d503-400b-8cbf-e62450bb1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.246+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 1988 movie starred Keaton as the fast-talking, highly inappropriate\
        \ poltergeist who looks to take advantage of a “recently deceased” couple,\
        \ as well as their former home’s wacky new tenants.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ace6c-b18f-4a4e-baa9-bbae3355b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d71af7-574d-4da9-91da-a4a9cfcc48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was a dark, funny and inventive original story that turned into\
        \ a critical and bankable success, spawning cartoons as well as a recently-shuttered\
        \ Broadway musical.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28090f97-2ffb-4e03-9029-6b7969ea77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606e725-8085-4cb6-bcdf-80d2049a8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Keaton shared in a June interview with Empire that he and Burton both\
        \ agreed the sequel would have “to be done as close to the way we made it\
        \ the first time,” adding that working on “Beetlejuice 2” is “the most fun”\
        \ he’s had working on a film in a while.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107de99-aea8-43eb-84e4-ab09d1055402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff1336-48c6-4f88-9c78-3ba7aeb02e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:09:32.249+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:13:32.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Beetlejuice 2” is set to premiere in theaters in September 2024.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
