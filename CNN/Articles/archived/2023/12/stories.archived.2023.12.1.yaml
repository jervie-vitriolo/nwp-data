      'mgnl:type': 'text'
      'text': 'The IRR has also laid out requirements for erection of poles, deployment
        of underground fiber ducts, operation, repair, and maintenance of other telco
        assets.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc982a-a34f-4213-b8e0-3ef0c69b9d5a'
