      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hamas-controlled Government Media Office blamed the US and the\
        \ international community for the resumption of fighting in Gaza.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c50851-b71d-4f92-a65c-627f50b5cf65'
      'mgnl:activationStatus': true
