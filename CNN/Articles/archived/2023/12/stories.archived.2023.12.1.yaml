    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tiny living robots made from human cells surprise scientists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a69726-e0ca-478a-a60a-b4b428cc086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.014+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have created tiny living robots
        from human cells that can move around in a lab dish and may one day be able
        to help heal wounds or damaged tissue, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e120a42-417b-42bb-8ad2-7f3c8cc10885'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f7b18-00ea-4584-be75-be4d26825865'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A team at Tufts University and Harvard University’s Wyss Institute\
        \ have dubbed these creations anthrobots. The research builds on earlier work\
        \ from some of the same scientists, who made the first living robots, or xenobots,\
        \ from stem cells sourced from embryos of the African clawed frog (Xenopus\
        \ laevis).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a68f9-493c-4bd7-bf97-a70ad856712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09671f-04f5-4ec7-af8f-0258d3a2c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Some people thought that the features of the xenobots relied a lot\
        \ on the fact that they are embryonic and amphibian,” said study author Michael\
        \ Levin, Vannevar Bush professor of biology at Tufts’ School of Arts &amp;\
        \ Sciences.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2addda6-1c8b-4590-8210-d6697df967db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4822a1-ec52-4ef9-a103-73f28aac3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t think this has anything to do with being an embryo. This has\
        \ nothing to do with being a frog. I think this is a much more general property\
        \ of living things,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d859b44-cc46-4952-b885-ba2f40a2bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f19934-1f22-4cb1-b4bd-28e1521518cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We don’t realize all the competencies that our own body cells have.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ac1b0-53ee-441b-ac8a-2b50df121cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5bf4cb-a056-48c4-88c9-ffd2ce3903be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While alive, the anthrobots were not full-fledged organisms because\
        \ they didn’t have a full life cycle, Levin said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127e82f-7bab-4c50-8040-0df1aa33d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6959ff-9fa1-4907-a3b0-388ca6497f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It reminds us that these harsh binary categories that we’ve operated\
        \ with: Is that a robot, is that an animal, is that a machine? These kinds\
        \ of things don’t serve us very well. We need to get beyond that.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78126717-e937-479f-95bb-9a0d29da35f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c766fd-35ce-4281-97b8-f49d32d7e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The research was published Thursday in the journal Advanced Science.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df92202-187e-4ab1-997b-e63649e99deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed4c25-5ba9-4a70-9aaa-3b1715de978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did they make them?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371367e-a2a3-4b01-8063-6a687e909b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scientists used adult human cells from the trachea, or windpipe,\
        \ from anonymous donors of different ages and sexes. Researchers zeroed in\
        \ on this type of cell because they’re relatively easy to access due to work\
        \ on Covid-19 and lung disease and, more importantly, because of a feature\
        \ the scientists believed would make the cells capable of motion, said study\
        \ coauthor Gizem Gumuskaya, a doctoral student at Tufts.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267c593-682c-4967-98e2-b2cd0a2b7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6932a1-c816-4a8f-9df1-eb0eb0d52faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tracheal cells are covered with hairlike projections called cilia\
        \ that wave back and forth. They usually help the tracheal cells push out\
        \ tiny particles that find their way into air passages of the lungs. Earlier\
        \ studies had also shown that the cells can form organoids — clumps of cells\
        \ widely used for research.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdeccfc-4b7d-472b-ad8a-b0bea9f18aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d65373-b331-4ddb-8f35-458e8cc21c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gumuskaya experimented with the chemical composition of the tracheal\
        \ cells’ growth conditions and found a way to encourage the cilia to face\
        \ outward on the organoids. Once she had found the right matrix, the organoids\
        \ became mobile after a few days, with the cilia acting a bit like oars.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b81731-57ea-45b2-8658-15f86020db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1c280-339e-4440-9ddb-5f222d42a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nothing happened on day one, day two, day four or five, but as biology\
        \ usually does, around day seven, there was a rapid transition,” she said.\
        \ “It was like a blossoming flower. By day seven, the cilia had flipped and\
        \ were on the outside.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef4789-ffdc-4cf6-a653-f0a603a15ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01de242-627e-4af6-a245-13751f964b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In our method, each anthrobot grows from a single cell.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62106309-89ce-4067-843f-11cf8cb680c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f03ec-a979-4647-aa99-5f52123cc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s this self-assembly that makes them unique. Biological robots have\
        \ been made by other scientists, but they were constructed by hand by making\
        \ a mold and seeding cells to live on top of it, Levin said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d152eb-0ff9-4b4f-91e5-6af0c1e94bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744656b-28a2-4dbf-832d-8332c6987ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Different shapes and sizes</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ff125-656e-4f97-82f8-7fc527f51fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The anthrobots the team created weren’t identical.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1c944-5162-4022-bc94-2578cf68ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d1a5e-1703-4911-af86-859904535603'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some were spherical and fully covered in cilia, while others were shaped\
        \ more like a football and covered irregularly with cilia. They also moved\
        \ in different ways — some in straight lines, some in tight circles, while\
        \ others sat around and wiggled, according to a news release on the study.\
        \ They survived up to 60 days in laboratory conditions.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f832f-36bc-49a1-ae26-9912aae1117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06665499-8c5b-4664-8365-3eac8f8cfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The experiments outlined in this latest study are at an early stage,\
        \ but the goal is to find out whether the anthrobots could have medical applications,\
        \ Levin and Gumuskaya said. To see whether such applications might be possible,\
        \ researchers examined whether the anthrobots were able to move over human\
        \ neurons grown in a lab dish that had been “scratched” to mimic damage.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ec4cf-5c4f-4a4a-9a77-c7780acdc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0eeb8-8c37-47de-8e28-0db43c245fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They were surprised to see the anthrobots encouraged growth to the\
        \ damaged region of the neurons, although the researchers don’t yet understand\
        \ the healing mechanism, the study noted.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ebbe8a-5d38-427a-97e1-1d26e3e37eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2eef8c-f4d1-4720-b6ef-32ea4d0bb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Falk Tauber, a group leader at the Freiburg Center for Interactive\
        \ Materials and Bioinspired Technologies at the University of Freiburg in\
        \ Germany, said that the study provided a baseline for future efforts to use\
        \ the bio-bots for different functions and make them in different forms.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee84b2-4b62-48a0-8fab-280cae7959b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9360e-72f6-4972-a566-d79d1e302bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tauber, who was not involved in the research, said the anthrobots exhibited\
        \ “surprising behavior,” in particular when they moved across — and ultimately\
        \ closed —scratches in the human neurons.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31b917-5daf-4dce-bd9d-71148b6cdca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21805791-eb3b-437b-8b49-c68112c227cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.035+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said the ability to create these structures from a patient’s own\
        \ cells suggested diverse applications both in the lab and perhaps ultimately\
        \ within humans.  \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8b204-e08e-4c79-a580-5c8f49fcb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59f250-8b64-4dfd-897b-8aea8ffc780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.036+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Levin said he didn’t think the anthrobots posed any ethical or safety\
        \ concerns. They are not made from human embryos, research that is tightly\
        \ restricted, or genetically modified in any way, he said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a54e2f-94d7-434e-a923-9667e8b0f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.037+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000159c-cd97-4e97-a781-bc3cbfe1b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T05:24:22.038+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-01T05:24:22.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have a very circumscribed environment that they live in, so
        there’s no possibility that they somehow get out or live outside the lab.
        They can’t live outside that very specific environment,” he said. “They have
        a natural life span so after a few weeks, they just seamlessly biodegrade.”</p>'
