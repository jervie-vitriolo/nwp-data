      'mgnl:lastActivated': 2023-12-01T19:08:21.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ffb65-ff0f-4e34-a51a-f57cc8db6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.020+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:08:21.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Seven people were also injured after the two attackers, identified\
        \ by Hamas as two brothers, opened fire on a group of people in Jerusalem,\
        \ authorities said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b87c6-b14d-4bac-9d73-da25f7d4b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:21:39.021+08:00
