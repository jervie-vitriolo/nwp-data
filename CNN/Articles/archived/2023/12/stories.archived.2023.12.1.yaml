  'new-pff-president-elevate-ph-football':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-01T19:41:46.000+08:00
    'imagesource': 'jcr:8cc7687e-4171-4893-9f37-95207b2747dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a533426-75a0-43b7-b273-e7b826dfc30f'
    'lead': 'After winning by a landslide, newly elected PFF President John Gutierrez
      vowed to leave no stone unturned as he aims to further elevate the level of
      football in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-01T19:44:30.720+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-12-01T19:44:31.158+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New PFF president vows to elevate PH football'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6724c19-24cf-4676-b36b-ba1335036032'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — After
        winning by a landslide, newly elected Philippine Football Federation (PFF)
        President John Gutierrez vowed to leave no stone unturned as he aims to further
        elevate the level of football in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71171fe6-e612-4594-ae60-85a8ea92dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.825+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipino sportsman and entrepreneur said under his term, he aims\
        \ to work from the ground up by focusing on their youth and grassroots development\
        \ programs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3d3b2-3e64-4a9e-95d7-269f6fb4e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It includes assembling a technical team that will create a standard\
        \ training curriculum that will be applied through the Department of Education\
        \ and regional football associations nationwide, he added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05e6e4-287a-448c-bcbd-6f1b3ada78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gutierrez also aims to bridge the training gap between homegrown and\
        \ Filipino-foreign players in the national team.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d00a6-2934-4fe8-99df-8e8935f261c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.826+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Players developed outside the country are only better than us only\
        \ because of the resources that they get, not because of the physical makeup,\
        \ not because they are better off financially, no,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d4b3f-4786-4b56-ae61-c10c560a4cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tigilan na natin ‘yung (let’s stop the mentality) ‘we have so much\
        \ fil-foreigners in that team we need more pure Filipinos’— Filipinos are\
        \ Filipinos. Ang pinaglalaban natin dito is we have more of the homegrown\
        \ talents in the national squads,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d5f66-a996-4850-a7a2-4b3fc04a0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.827+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To effectively train the team, Gutierrez said the new training methods\
        \ that will be implemented by the football officials would have to be provided\
        \ soon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e171fd1-0c8b-4f85-8669-ec205c087e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Who are going to teach these players to get to that level? The coaches\
        \ and the blind cannot lead the blind, so we will have to get these coaches,\
        \ referees, match commissioners all officials in football up to speed on the\
        \ new training methods, the new way of playing the game,” he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8f211-072d-4930-a251-589ddd81dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T19:44:30.828+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-12-01T19:44:31.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gutierrez succeeds Nonong Araneta, who served as PFF’s president from\
        \ 2010 to 2023. During Araneta’s time, the Philippine women’s team clinched\
        \ a historic FIFA Women’s World Cup appearance and the Azkals reached the\
        \ Asian Cup.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84765eb-646a-4ebd-a1a5-baa8bdc3dd45'
