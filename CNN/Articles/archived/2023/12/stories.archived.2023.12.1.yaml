    'mgnl:tags': ['Manila']
    'stories': []
    'template': '1'
    'title': 'Knight Frank: Manila''s luxury home price growth overtakes Dubai, Shanghai
      and other'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb3015-720d-47b6-8d91-49dc61ccde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 1)</strong> — Prices
        of luxury homes within the business districts of Manila are rising at a pace
        faster than in any other big city in the world, according to the latest Prime
        Global Cities Index by property consultant Santos Knight Frank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d87e1-608d-4f80-93db-aebc021dba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93921b8a-9e1d-4593-8168-1b1aabfbe623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey, released on Friday, showed Manila's prime residential prices\
        \ have picked up by 21.2% year on year, evidence of strong buyer appetite\
        \ for luxury homes in the Philippines, Santos Knight Frank Chairman and CEO\
        \ Rick Santos told reporters in a press briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786cc99-b874-4be8-96bc-e3545da0c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a161c0-43cd-4b55-8435-7039068411de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At that double-digit clip, Manila has overtaken the world's most expensive\
        \ cities in terms of price growth: Dubai (15.9%), Shanghai (10.4%), Mumbai\
        \ (6.5%), Madrid (5.5%), Stockholm (4.7%), Seoul (4.5%), Sydney (4.2%), Nairobi\
        \ (4.1%), and Delhi (4.1%).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4feaa-e5d4-4082-b45d-08cfdb1222d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372dc32-ce75-4534-b93a-d47c44ea8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.849+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The Philippines is no. 1 globally in uplifting capital values in\
        \ the luxury high-end residential sectors. That's pretty good,\" Santos said.\
        \ \"There's been rapid growth in the past but this is the first time in recent\
        \ memory that the Philippines has come up at the top of that survey.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb60e05-58b5-4b4c-b416-a235bce74e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3ce2a-c5e5-4e6b-b618-44804756507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T16:20:33.850+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-12-01T16:20:34.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I think the demand in high-end residential has been pretty swift\
        \ over the years. It's clearly gonna be hard for any market to sustain that\
        \ no. 1 position for too many years but we see in the Philippines, there'll\
        \ be continued demand in high-end ultra-luxury residential sectors,\" he added.\r"
