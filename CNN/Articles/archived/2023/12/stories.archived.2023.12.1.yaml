    'jcr:uuid': '4ba6f990-9df7-4501-bd1c-b2dfd9fc3997'
    'lead': 'King Charles III told world leaders Friday that the warning signs of
      the climate crisis are being ignored and that the world is heading for ''dangerous
      uncharted territory,'' with devastating consequences for lives and livelihoods.'
    'mgnl:activationStatus': true
