      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Secretary of State Antony Blinken laid out American requirements in\
        \ private talks in Jerusalem with Netanyahu and his war cabinet. But he also\
        \ made the Biden administration approach clear in unmistakable language in\
        \ public.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cbbf65-5626-44d7-9141-3c73c07944c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e4f83-7d15-4d93-aae6-936119befe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.427+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I underscored the imperative of the United States that the massive\
        \ loss of civilian life and displacement of the scale that we saw in northern\
        \ Gaza not be repeated in the south,” Blinken said in a televised press conference\
        \ in Tel Aviv.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0ebfe-971a-4ca9-9ffb-7b455071dbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fc3d4-b58d-4ba7-8551-81b3dba900c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.428+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of brief respite</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71697c1-ae5b-4d04-be71-d1967a1cb4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Israel had repeatedly stated it would resume its military assault in\
        \ Gaza if Hamas could not produce 10 hostages for each extra day of pause.\
        \  As the 7 a.m. local time deadline (midnight ET) passed, the hostilities\
        \ resumed almost immediately.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e9db7-ce37-450d-b4e7-bf18e9a4ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e94c08-584a-4a6a-8f2b-35795fa327f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hard-negotiated temporary truce, which began last Friday, was extended\
        \ by two days following the release of some captives held by Hamas. An agreement\
        \ to extend to a seventh day came down to the wire on Thursday.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f4f30-793f-4cbe-8a63-36241a131c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54427fb1-b1ca-4ada-924b-71447312cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It marked the first major diplomatic breakthrough in the latest conflict\
        \ which began when Hamas gunmen stormed into Israel on October 7, killing\
        \ some 1,200 people, mostly civilians, and seizing more than 200 hostages,\
        \ the deadliest such attack faced by the country since its 1948 founding.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf383b-4905-4f4e-be7d-1efcf8a6cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b6558-3d3b-42fb-a9d0-0634d6b3e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The truce brought temporary respite to the besieged enclave of Gaza,\
        \ which had been relentlessly pounded by Israel’s military since the Hamas\
        \ attack.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969872fa-7f55-4fd2-be3b-c25145c7276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510bbc7a-bbec-4014-8ab3-8f72b06e9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since October 7, more than 14,800 people, including 6,000 children,\
        \ have been killed in Gaza, according to the Palestinian Ministry of Health\
        \ in the West Bank, which draws its data from Hamas-run health authorities\
        \ in the Strip.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce764785-1957-4a6c-bff2-508e96c439b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9587c3-882e-4a5d-bb91-24a0af6736a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a spokesperson for the Hamas-controlled Ministry of Health,\
        \ 32 people had been killed in Gaza and dozens injured by Israeli strikes\
        \ on Friday.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd13cb-b865-4f6d-b451-f7b0b1b843c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75871ad-c8e5-41e3-bc9b-b326092df1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the truce expiration loomed, both Israel and Hamas indicated they\
        \ were prepared for fighting to resume.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e6e87-0e64-499c-9918-4bf382b829d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b623c-616e-4b56-b7b0-d02784eb631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.438+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should be prepared for a quick transition into full scale fighting\
        \ at any point, today, tomorrow, at any moment. As soon as we maximize the\
        \ move to return hostages we will resume fierce fighting across the whole\
        \ Gaza Strip,” Israeli Defense Minister Yoav Gallant said Thursday.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71a2de-1180-481a-9ff8-8e2bc27c6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.439+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b147e-f64b-4480-b62a-cb1b78ee74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.440+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas’ armed wing on Thursday also told their forces to “remain on\
        \ high combat readiness” in the final hours of the truce, the Al-Qassam Brigades\
        \ said on Telegram.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a30c47-6794-4be8-9116-a266a3d46119'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6caa3-b4b8-4130-a0be-2bf123c70dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Egyptian and Qatari negotiators had been pushing to extend the pause\
        \ in fighting in Gaza for an extra two days to facilitate the release of further\
        \ hostages and Palestinian prisoners, and to allow more aid into the strip,\
        \ according to Egypt’s State Information Service.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4118a-a0de-4e48-aa65-25eefe4caf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.442+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856233b6-f996-4a3c-8fdc-0753946bf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.443+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But negotiators warned that continuing to extend the truce into an\
        \ eighth day could be challenging. The previous day, Hamas had claimed until\
        \ the last minute that it was having trouble locating 10 women and child hostages\
        \ — a condition that Israel insisted must be met — to extend the truce.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67ec31-8797-4289-a40e-7b0feed992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3f8995-5fb3-4a53-bcee-278355571464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.445+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a source briefed on the talks, negotiations are still\
        \ ongoing with Qatari and Egyptian mediators despite the resumption of Israeli\
        \ airstrikes on Gaza.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d7a2d-89bf-4839-98e8-9d2f570c8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ecd9d-520b-45a3-a644-56b483ed5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A member of Israel’s parliament told CNN the government would be willing\
        \ to discuss a different framework for the release of men and soldiers held\
        \ by the militant group — so long as the hostage releases continue.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da9594-d019-430e-9ba1-65a83057c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3456601-720d-4fb7-a866-f02ac6887456'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Hamas wants to set new terms for the men and the Israeli soldiers,”\
        \ Danny Danon said, adding that “we are close to the end” of the current phase\
        \ of the deal.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081f4b47-bd23-470e-840b-052c56f8ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-01T18:13:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a37c9-4df0-410a-9339-d1585b4e8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-01T18:04:39.450+08:00
      'mgnl:createdBy': 'kristel'
