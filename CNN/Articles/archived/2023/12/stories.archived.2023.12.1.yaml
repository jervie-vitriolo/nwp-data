      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot believe this is happening. So thrilled to share that I
        will be joining @madametussaudshongkong," the actress <a href="https://www.instagram.com/p/C0Srnm9xQGc/">posted</a>
        on her Instagram.&nbsp;</p>'
