    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Padilla: Cha-cha pushed by House ''no chance'' in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c9d86-15e1-46be-931e-ac091d12099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.535+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — Senator
        Robinhood Padilla, who chairs the upper chamber''s committee on constitutional
        amendments, said the House of Representatives'' plan to revive talks on charter
        change has "no chance" in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36066874-ccc1-4918-95e5-6b310b96f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla, who wants political and economic changes, backs amending
        the 1987 Constitution through a people''s initiative, an option that House
        solons are eyeing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3bbf9e-c72d-439e-b8aa-2a96de9ea444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.536+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Wala ''yan chance dito. Kaya ang sinasabi ng HOR mag-people''s initiative,"
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a5fd4-2db0-4f96-bd12-863faf93a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dadalhin natin sa taumbayan sa bawat distrito. Pag nakakuha tayo 12%
        sa voting population ng PH puwede ‘yan isama ng Comelec sa election kung ira-ratify
        natin," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29048a-b0c7-4d78-9b95-6b5f0af3b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: It has no chance here. That''s why the HOR is saying
        they would pursue people''s initiative. We will bring it to our countrymen
        in every district. If we secure 12% of the voting population in the Philippines,
        Comelec can include that in the election for ratification.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52786d5-c0dc-4197-9da2-46ebe7d59ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/house-cha-cha-push-2024-romualdez.html">READ:
        House to revive Cha-cha push in 2024 — Romualdez</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f5b32-ac60-4367-a950-2f1bc3f584a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/13/pimentel-senate-house-charter-change.html">RELATED:
        Senate needs ''a lot of convincing'' on House''s push for Cha-cha — Pimentel</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391de91-0625-435a-a4bf-1741c76c058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A people''s initiative is one of the three ways to amend the Constitution,
        aside from constitutional convention and constituent assembly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846805e3-4b7d-4a2a-9efd-51baace1ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 6735, or the Initiative and Referendum Act, at
        least 12% of all registered voters must sign the petition to amend the Constitution.
        At least 3% of all registered voters in each legislative district must be
        represented in the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7966b-ba5d-4953-a695-b94785ce992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under Article 4, Section 21 of R.A. 6735, “The amount necessary to
        defray the cost of the initial implementation of this Act shall be charged
        against the Contingent Fund in the General Appropriations Act of the current
        year. Thereafter, such sums as may be necessary for the full implementation
        of this Act shall be included in the annual General Appropriations Act.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c45520-7b7a-48ab-b371-dfe1bc37e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Padilla said government funds will not be used in launching a people''s
        initiative, instead their respective political parties must shell out the
        budget to push for that route.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b76e9-56f0-4dce-8004-80a9b84b9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also said the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        has long been doing information drive, including in schools.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acf7eb-abd3-4087-b482-2417aa940224'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The senator said PDP-Laban targets to lead a "full blast" information
        campaign in 2024, a year before the midterm elections.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e17696-5e72-41be-a537-dbd73a869cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.541+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala ako ''pag ang mga congressman sinuportahan ang PI (people''s
        initiative), kasi distrito nila ‘yan, madali ito. ''Yun lang kailangan natin.
        ''Pag PI, hindi natin kailangan ng Kongreso. Diretso ‘yan sa Comelec ''pag
        nakuha ang 12% population vote, kasama ''yan sa balota 2025, yes or no. Kung
        hintayin natin ang Congress, hindi mangyayari," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78664f-7d83-4319-ae94-4337c54e5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:06:17.542+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T12:06:17.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that if the congressmen support the PI,
        because they can hold their district, it would be easy. That''s all we need.
        If we succeed in PI, we don''t need Congress. That will go directly to the
        Comelec once we obtain the 12% of the voting population. It will be included
        in the 2025 ballot, yes or no. If we wait for Congress, it won''t happen.]</p>'
