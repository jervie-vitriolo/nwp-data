  'hontiveros-requests-lookout-order-quiboloy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-14T17:34:25.000+08:00
    'imagesource': 'jcr:cdbcbdff-df83-4050-847b-08956b9a067f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca3b8b3-59e1-421f-b9d4-ea3e933699c2'
    'lead': 'Sen. Risa Hontiveros has formally requested the Department of Justice
      (DOJ) to issue an immigration lookout bulletin order against controversial megachurch
      leader Apollo Quiboloy as the senator intends to investigate sexual abuse and
      human trafficking allegations involving his religious group, Kingdom of Jesus
      Christ (KJC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T17:39:09.823+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T17:39:10.173+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Risa-Hontiveros', 'Apollo-Quiboloy', 'Department-of-Justice']
    'stories': []
    'template': '1'
    'title': 'Hontiveros requests lookout order vs. Quiboloy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee264b-05c6-40d1-baad-4dbace5d0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.911+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Sen.
        Risa Hontiveros has formally requested the Department of Justice (DOJ) to
        issue an immigration lookout bulletin order against controversial megachurch
        leader Apollo Quiboloy as the senator intends to investigate sexual abuse
        and human trafficking allegations involving his religious group, Kingdom of
        Jesus Christ (KJC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab1b37f-ddfa-407b-87ce-cf35735cc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the interest of justice and due process, it is my strong desire\
        \ to ensure that he will be physically present in the Senate for the hearing,”\
        \ the senator said in her letter, which was received by the DOJ on Thursday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2dac3-aeff-4f6e-a96d-6fb660111147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.912+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Women, Children, Family Relations and Gender
        Equality is <a href="https://www.cnnphilippines.com/news/2023/12/11/-human-trafficking-sexual-abuse-Quiboloy-.html">set
        to probe</a> the reported cases of “large-scale human trafficking, rape, sexual
        abuse and violence, and child abuse” of Quiboloy’s KJC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50bb29-6aae-4f96-b514-be4ec82dda5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the notice issued, the Hontiveros-led panel will conduct\
        \ its public hearing on Jan. 23, 2024, at 10 a.m.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b8f62-bbeb-4c83-943c-0222e75cda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/13/doj-ilbo-quiboloy-probe.html">DOJ
        spokesperson Mico Clavano</a> on Wednesday said the agency will not be issuing
        the lookout order just yet unless there is an ongoing investigation.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0cf71-36a4-48d3-92fe-95738468f7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.913+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He, however, acknowledged that a Senate probe may be enough, as what\
        \ happened during the chamber’s inquiry into the Pharmally scandal.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1daa0a-0404-4f25-b0df-fb29c6c57a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Senate investigation into the Davao City-based pastor stemmed from\
        \ Hontiveros’ resolution and privilege speech on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e8534-a94c-4bb6-b7ba-125cc06abf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/12/quiboloy-lookout-order-KOJC-crimes-.html">Quiboloy’s
        legal counsel Ferdinand Topacio</a> challenged Hontiveros to bring her allegations
        to court instead of the upper chamber, claiming the senator is not a credible
        person when it comes to presenting testimonies.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd0e20-54bf-45d4-9693-536d976132b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.914+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 5, 2022, the United States Federal Bureau of Investigation
        (FBI) released the <a href="https://www.cnnphilippines.com/news/2022/2/5/Quiboloy-wanted-FBI-.html">“wanted”
        posters</a> for Quiboloy and two other church members for sex trafficking
        charges.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37684bae-8e6c-473f-aedb-da9a2cf1b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the Philippines, Quiboloy faces two complaints — one for libel and\
        \ one for rape, child abuse, and qualified trafficking in persons.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084e696-051e-487a-b6d3-efbd08ad0d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:39:09.915+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T17:39:10.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said both were dismissed at the prosecution level and are
        pending review at the DOJ.</p>'
  'Draymond-Green-suspended-indefinitely-Jusuf-Nurkic':
    'author': 'Sam Joseph and Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-12-14T17:37:51.000+08:00
    'imagesource': 'jcr:ab5d4ed0-4ea1-42b6-9b47-51a1c0c387bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b926a9-7860-4e8d-a7bc-150264340d08'
    'lead': 'Golden State Warriors forward Draymond Green has been suspended indefinitely
      following an on-court altercation earlier this week, the National Basketball
      Association (NBA) announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T17:50:41.404+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-12-14T17:50:41.917+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Draymond Green suspended indefinitely from NBA after wild swing on Jusuf
      Nurkić as Warriors lose to Suns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be868ab-910e-4628-bf13-5467f99f88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Golden State Warriors forward Draymond
        Green has been suspended indefinitely following an on-court altercation earlier
        this week, the National Basketball Association (NBA) announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224207e-d93b-4aee-981f-5e158f2b6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 33-year-old was ejected during his team’s 119-116 defeat to the\
        \ Phoenix Suns on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba0067-d32b-4de0-8b40-8779b74164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third quarter while being guarded by the center, Green
        spun around and struck Jusuf Nurkić in the face with his right arm, dropping
        him to the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc64878-c9b5-42b9-8c43-74f4917bd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials reviewed the incident and deemed it a flagrant 2 foul,
        which results in an automatic ejection from the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1d091-ad77-4bbf-868a-74a6b4c38875'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green asserted after the game that the hit was accidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aee572-bf81-4696-aef6-968bc539b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not one to apologize for things I mean to do, but I do apologize
        to Jusuf because I didn’t intend to hit him,” Green said after the game. “I
        was just selling the call because he was grabbing me and pulling my hip, so
        I spun away and, unfortunately, I hit him.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a958a51-17d1-4571-9683-7bdeb6cb6e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said it “takes into account Green’s repeated history of
        unsportsmanlike acts.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cfc7a-7efd-41f4-b238-062edc144300'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.528+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This was Green’s third ejection of the season. He was kicked out of\
        \ Golden State’s November 11 matchup against the Cleveland Cavaliers after\
        \ receiving two technical fouls before being involved in another high-profile\
        \ incident three days later when he put Minnesota Timberwolves center Rudy\
        \ Gobert in a headlock.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190e494-69b4-481f-b251-18ed32a1f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defensive player of the year was handed a five-game suspension
        as a result of the latter, with the length of the suspension being partly
        “attributed to Green’s history of unsportsmanlike acts,” the NBA said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ce92e-15da-471f-82e2-d0af327e0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Green was also suspended for one game in April after stepping on the\
        \ chest of Sacramento Kings center Domantas Sabonis.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d615cfd-627d-4e80-bdc5-70df73146be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The latest suspension will begin immediately, and Green will “be required\
        \ to meet certain league and team conditions before he returns to play,” the\
        \ NBA said in a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104b992-3207-482f-b406-6f8a33277fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We need Draymond. He knows that,” Warriors coach Steve Kerr said postgame.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197a766-45dd-4fbb-84d8-9517351c12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve talked to him. He’s got to find a way to keep his poise and
        be out there for his teammates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ea5c6-98ea-46a6-a130-5a3b531a053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Draymond is still a really good player. We need him if we are going
        to be a really good team.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd5712-17ab-4c91-969f-af523a22fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the incident after the game, Nurkić said: “What’s
        going on with him? I don’t know. Personally, I feel like that brother needs
        help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9a921-5587-4f03-9cac-589a8e8b8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It had nothing to do with basketball. I’m just out there trying
        to play basketball and they’re swinging,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef19dc8-a577-43e0-8cd0-ded2348bd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.532+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss of their starting power forward and primary defender,
        the Warriors were able to keep things close throughout. Two-time MVP Steph
        Curry put up 24 points, five rebounds and four assists, while rookie Brandon
        Podziemski had 20 points, 11 rebounds and five assists off the bench.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c16c5-2a2e-4cda-9e61-3c0b7152a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, who were without star forward and former Warrior Kevin
        Durant due to injury, began to pull away late in the fourth quarter but nearly
        saw the win slip away when the Warriors went on an 8-1 run inside the final
        minute and a half of the game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed700d-d2b5-4f78-9649-4d1c5aaa08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.533+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Phoenix, the Warriors were forced to play the foul
        game with limited time left, and the Suns made no mistakes with their free
        throws to ice the contest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bebf01-6185-4e2b-8f4b-22f01ca8f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Star guard Devin Booker had 32 points, four rebounds and seven
        assists and Bradley Beal, making his return from a back injury, posted 16
        points, three rebounds and three assists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128081e-7618-4e58-abbd-2663dd5ff64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.534+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns are now 13-10 after a big win over their Western Conference
        rivals, while the Warriors – in the midst of an uncharacteristically slow
        start to the season – are 10-13 and 11th in the conference, outside of the
        postseason Play-In spots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21038a-2475-409e-9fa0-d5eafd2d0f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State is next scheduled to play the Clippers in Los Angeles
        on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9db864-76a9-4651-ad58-71ee1899c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T17:50:41.535+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-12-14T17:50:41.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/sport/draymond-green-ejected-warriors-suns-nba-spt-intl/index.html">Draymond
        Green suspended indefinitely from NBA after wild swing on Jusuf Nurkić as
        Warriors lose to Suns</a>"</em></p>'
