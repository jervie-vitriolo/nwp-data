    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why Israel won’t stop fighting despite the mounting losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e93948-e2a6-44f5-b728-574e9a068ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.831+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nine Israeli soldiers were killed in a
        single attack in northern Gaza on Tuesday, an incident that was among the
        deadliest for Israeli forces since the beginning of their ground operation
        on October 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a5f8e-8991-4ae4-a558-18c70a21f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.452+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece93944-2b48-4ad7-af24-5b91fd860841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.832+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news sent shockwaves through Israel, where many are still grieving\
        \ from the October 7 terror attack by Hamas. But analysts say it is unlikely\
        \ the incident will weaken the support for the war among the Israeli public.\
        \ The stakes, they say, are way too high.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a502a0e-6ee5-4ec4-8328-98c7b5ab0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.453+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4b44d-05af-49b7-88d4-26a5c9c63c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.833+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the official count, 115 Israel Defense Forces (IDF) soldiers\
        \ have been killed in Gaza combat since the start of the invasion.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621d182-0569-4df5-a54e-b85c9909ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d0e57-3bba-4774-8558-9ebbfc9e3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.454+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.834+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The number is dwarfed by the enormous death toll among Palestinians\
        \ in Gaza. According to the Hamas-run Ministry of Health in Gaza, 18,412 had\
        \ been killed as of Tuesday. CNN cannot independently verify that number,\
        \ but the IDF said it has struck more than 22,000 targets in Gaza since the\
        \ beginning of the war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25bfe0-41fd-412f-9b81-58dd8113cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ecca45-69ee-42ab-b9ea-74120b776d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.455+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.835+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Right now, for the Israeli public, the (threat from) Hamas’ military\
        \ capabilities is such that we’re willing to go to a relatively high number\
        \ (of casualties) to destroy it,” security expert and retired IDF Colonel\
        \ Miri Eisin told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc8fc6-e4f2-43ab-873f-686e9a5f7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29feb43-669f-416c-92dd-73f996a21e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.836+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eisin’s husband and three children are all currently serving in the\
        \ IDF. “This doesn’t mean I want to sacrifice my children,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20977b7-b56d-40d9-aaf8-cd5dcf25c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.456+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad6b53-0f91-46c4-bc55-234070895040'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.837+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No, it means that I don’t know how I can live here unless we destroy\
        \ Hamas.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722ae90-a34e-4f6c-9caa-c073664b815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.457+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e08bd2-123e-408a-b248-7b378498337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.838+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the attack on Tuesday hit Israelis hard, and not just because\
        \ of the high number of dead.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c7c96-47cb-43e4-b86e-19839d6e48f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.458+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4d725-ec60-4387-8621-da3c25412cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.839+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That combination, that it was a specific brigade that got a lot of\
        \ the casualties and that it was a large amount of high-ranking officers,\
        \ made it hurt a lot. We’re hurting today,” Eisin said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0a568-16c4-4aa4-bcab-f70f92bb63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.459+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9c010-4af3-4a11-9372-4c2e8bb80fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s always hard when soldiers are killed, but when it’s this level\
        \ of command, it hits you in the gut. These are commanders that commanded\
        \ hundreds of soldiers,” she added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a2b2d-ce0a-4037-99d5-e0d5e84db949'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.460+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.840+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5864c-1e4f-4f97-8a49-681973205397'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident brought home the unpredictable nature of the type of war\
        \ Israel is currently waging in Gaza, Eisin said. The first phase of the operation\
        \ was limited to aerial and artillery attacks, which caused a large number\
        \ of Palestinian casualties, but kept Israeli soldiers safe because the IDF\
        \ has air superiority over Gaza.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d269f-e96e-41ac-80ea-b2f3391ca28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.461+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.841+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39fbe7b-7682-4cb6-a441-270b8bbc8677'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But once the IDF put boots on the ground, the balance shifted somewhat.\
        \ According to the IDF, Hamas has spent a long time preparing for this war,\
        \ building a vast tunnel system, setting up traps and defenses. This is likely\
        \ one reason why this invasion has been deadlier for the IDF than its 2014\
        \ ground operation in Gaza, which lasted 51 days and left 67 Israeli soldiers\
        \ dead.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec645ab4-e5cd-4c14-985f-2a7391dc96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.462+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.842+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e1023-61df-4996-9d4a-edac14c6aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In urban warfare, the advantage is always on the defender, which is\
        \ why Hamas built itself into the urban arena and created the subterranean\
        \ arena underneath this specific urban area,” Eisen said, adding that in such\
        \ cases, the attacking troops need to “create local advantages” to succeed.\
        \ “Yesterday, it didn’t work,” she said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473554b-644e-4e95-9447-2eeaef41fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.843+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce80766-1348-4980-bc2b-84bbe4d6fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said the unit involved in the incident on Tuesday was the Golani\
        \ Brigade, an infantry unit that had been operating within the Shejaiya neighborhood\
        \ in central eastern Gaza.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3df17-cf29-4fe5-a92b-e7be0dedc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.844+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92965bfa-eb33-4458-9202-a1c99a81797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Wednesday, the IDF said Hamas fighters “threw explosives\
        \ at the soldiers and shot at them from inside a residential building in which\
        \ underground terror infrastructure was also located.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355c564-9774-4d8d-abf8-cf3a80a4bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.845+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad46d0a-fa41-4dbe-9fd0-f28a54fcf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Retired IDF General Israel Ziv told CNN the incident took place in\
        \ a dense part of the Shejaiya neighborhood, which he said was “known for\
        \ being exploited by Hamas terrorists to deploy many rocket launchers and\
        \ to hide entrance pits to underground tunnels, guarded by booby traps.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926a607-6fc7-4ee9-8de9-7976d3a9a8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.846+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53797649-f416-463c-b773-02d54b5e8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Fighting and clearing [the] terror presence from this area is extremely\
        \ risky and requires high level of bravery and determination,” Ziv said, explaining\
        \ that the incident was particularly deadly because after the first infantry\
        \ team encountered Hamas fighters and booby traps, other teams rushed in to\
        \ respond.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796aa99-71e5-4eaa-bc3c-13061337d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.847+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f814db4-870d-40bc-8948-6e8db2c201b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That rush was the main reason for the high number of casualties,”\
        \ he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63979f19-ca8a-43d4-9f62-203b9cc768b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.848+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd252ec-9837-483c-a6e7-78d5be37e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘The world does not get it’</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92aac8a-a827-4740-8677-94e7ed5f758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the overwhelming majority of Israelis still support the Gaza\
        \ operation, Ziv said there are some who are beginning to question the way\
        \ the war is fought.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d42272-2298-4e7f-9176-51373c25f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.849+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa45e31-7c0a-4fd0-a6d8-c2078b779275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Incidents like this are (prompting) calls to use more remote measures\
        \ like air forces, instead of sending troops to fight face to face in those\
        \ lethal urban areas,” he said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a7a04-8e0e-4b13-a440-7acd80f7ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.473+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.850+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f7be9-a9d3-4586-b261-de0e2ebe3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.474+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ziv and Eisin both said fighting on the ground would help to minimize\
        \ civilian casualties compared to aerial bombardment.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a7e0a9-a6d2-492f-b50e-ad3a639ecb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.851+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60891de5-9f7d-45af-8875-fd1f662cb207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.475+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The (IDF) casualties yesterday did not have to happen if we had used\
        \ an airplane,” Eisin asserted.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2dcdb7-a961-4e22-b571-367dc74e106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.476+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.852+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa765ba8-06d9-4dde-bd9d-1619db65e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.477+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“But when an airplane brings down the building, if you don’t know exactly\
        \ what’s on all of the different floors, and if you think there’s civilians\
        \ there, that’s part of the discussion. It’s a dilemma,” she added.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd4c80-4601-428b-93f1-1e2040a349b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.853+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9117e27-9392-4ea5-957f-83053e8934f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.478+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The huge number of civilian deaths in Gaza has seiously tested international\
        \ support for Israel, with even some of its closest allies calling for a humanitarian\
        \ ceasefire.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eab96b-32e0-4b34-ada4-6d1533fe0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.479+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.854+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37a224-0173-4389-84ac-cd6d8f1f3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.480+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eisin said she sees a widening gap between the public opinion inside\
        \ Israel and views of those outside the country.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60fe2e-93e8-4a16-97db-17c8e65a94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.855+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b44dc6-3b5c-4c01-8a58-1fb99c9337f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:28:51.481+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:29:07.856+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I absolutely feel that the world does not get it, they do not understand
        that we see this as an existential threat, that we can’t live here as long
        as Hamas’ military capabilities exist,” she said.</p>'
  'voyager-1-computer-issue':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
