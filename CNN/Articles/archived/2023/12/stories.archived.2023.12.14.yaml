      'mgnl:type': 'text'
      'text': '<p>READ:<a href="https://www.cnnphilippines.com/news/2023/12/9/denr-ph-seat-loss-and-damage-fund-board.html">&nbsp;DENR:
        PH at COP28 to urge developed nations to fulfill climate commitments</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c08df-0012-414a-92d0-dd645e4399ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.070+08:00
