    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Security breach at India’s parliament on 22nd anniversary of deadly
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddfe44-c3d2-4495-9453-743e4d362311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.177+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two unidentified men stormed the lower
        house of India’s parliament on Wednesday, in a major security breach that
        fell on the anniversary of a deadly attack on the complex more than two decades
        ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b29727-88b5-4128-a84f-da2646b799a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Video broadcast live on Sansad TV, the official channel for the country’\
        s parliament, showed a man jumping over tables and running toward the speaker’\
        s chair as panicked lawmakers tried to subdue him.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df26e32c-38be-4236-b517-5df73d89af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another man standing in the visitor’s gallery was seen spraying yellow\
        \ smoke inside the building.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79919e7-7dfe-482a-89b9-7d5d0a5739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.178+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The parliament’s session was briefly adjourned as lawmakers made their\
        \ way outside.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5298c1-1b2b-40e6-8680-cfbd9ab88198'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two more people outside the building were seen chanting slogans as\
        \ police gathered around them.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc49db-570c-49cf-9dcc-12059a7f945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All four people have been arrested and their belongings have been confiscated,\
        \ Om Birla, the speaker of parliament’s lower house, told lawmakers as parliament\
        \ resumed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10606e-7b3f-4faa-9105-38d883b17f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Opposition lawmakers raised their concerns over the security breach.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dacbc4-1cda-4c63-8be5-18852e206ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The issue is very serious,” said Mallikarjun Kharge, the leader of\
        \ India’s main opposition Congress party. “This is about how two people were\
        \ able to come inside despite such elaborate security and cause a security\
        \ breach.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873c9070-4a1f-499d-991b-9ce2eda58817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another Congress lawmaker K.C. Venugopal said the incident was “extremely\
        \ troubling.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db7282-a349-4ff3-835a-dcc99244b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am glad there was no major injury or damage done to anyone,” he\
        \ wrote on X, formerly Twitter. “Parliament is among the most high-security\
        \ buildings of our country. Such a major security lapse is unacceptable. We\
        \ demand answers from the Home Ministry and there must be a thorough review\
        \ of the security arrangements in the new Parliament building.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3ccc5-204f-4b19-a7d3-9d8b2bba67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Delhi police for a statement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71906250-ab82-4679-b2cc-92c4abdd1d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s parliament was attacked by gunmen on December 13, 2001, who\
        \ killed more than a dozen people. New Delhi blamed Pakistan-linked terror\
        \ groups for that attack, plunging relations further and pushing the two nuclear-armed\
        \ nations to the brink of war.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1360cc2-6a48-4758-a03f-550e5eecab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s Prime Minister Narendra Modi paid tribute to the people who\
        \ lost their lives in that incident earlier Wednesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcbf67-2539-40ff-a553-1039087b083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.182+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, we remember and pay heartfelt tributes to the brave security
        personnel martyred in the Parliament attack in 2001. Their courage and sacrifice
        in the face of danger will forever be etched in our nation’s memory,” he wrote
        on X.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c08bb-f5c0-491b-820f-82704a5578a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:19:06.183+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:19:06.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/asia/security-breach-india-parliament-attack-anniversary-intl-hnk/index.html/">Security
        breach at India’s parliament on 22nd anniversary of deadly attack</a>"</em></p>'
  'israeli-munitions-dumb-bombs-gaza':
    'author': 'Natasha Bertrand and Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:19:14.000+08:00
    'imagesource': 'jcr:2f42a183-0072-4542-b5f3-48eae7cff40d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3a5235b-7015-44e1-a475-6bedb65f8bd1'
    'lead': 'Nearly half of the air-to-ground munitions that Israel has used in Gaza
      in its war with Hamas since October 7 have been unguided, otherwise known as
      ''dumb bombs,'' according to a new US intelligence assessment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:22:03.108+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:22:03.630+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'CNN Exclusive: Nearly half of the Israeli munitions dropped on Gaza
      are imprecise ‘dumb bombs,’ US intelligence assessment finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d05b7c-02c6-4dc0-9212-d151d7c64ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly half of the air-to-ground munitions
        that Israel has used in Gaza in its war with Hamas since October 7 have been
        unguided, otherwise known as “dumb bombs,” according to a new US intelligence
        assessment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc53a1-078f-402a-9695-572a3227266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment, compiled by the US Office of the Director of National
        Intelligence and described to CNN by three sources who have seen it, says
        that about 40-45% of the 29,000 air-to-ground munitions Israel has used have
        been unguided. The rest have been precision-guided munitions, the assessment
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f3af3-d4b1-48fa-9d55-5c6724f67be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.229+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Unguided munitions are typically less precise and can pose a greater\
        \ threat to civilians, especially in such a densely populated area like Gaza.\
        \ The rate at which Israel is using the dumb bombs may be contributing to\
        \ the soaring civilian death toll.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278aa5c-72bb-4f38-bba4-5866199e0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.634+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US President Joe Biden said Israel has been engaged
        in “indiscriminate bombing” in Gaza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01e8d1-68f7-43ad-804c-20e2f57d00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.635+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Asked for comment on the assessment, IDF spokesperson Nir Dinar told\
        \ CNN, “We do not address the type of munitions used.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c806bb-49f4-497b-a318-f6878514be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.230+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Major Keren Hajioff, an Israeli spokesperson, said on Wednesday that\
        \ “as a military committed to international law and a moral code of conduct,\
        \ we are devoting vast resources to minimizing harm to the civilians that\
        \ Hamas has forced into the role of human shields. Our war is against Hamas,\
        \ not against the people of Gaza.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24919a-c9a2-4283-bffb-d7f97d323737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But experts told CNN that if Israel is using unguided munitions at\
        \ the rate the US believes they are, that undercuts the Israeli claim that\
        \ they are trying to minimize civilian casualties.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3473f-2599-4808-84c0-2dcc00aa2024'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.231+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m extremely surprised and concerned,” said Brian Castner, a former\
        \ Explosive Ordnance Disposal (EOD) officer who now serves as Amnesty International’\
        s senior crisis adviser on arms and military operations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33689069-8f61-4122-84f0-20439cebde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s bad enough to be using the weapons when they are precisely hitting\
        \ their targets. It is a massive civilian harm problem if they do not have\
        \ that accuracy, and if you can’t even give a benefit of the doubt that that\
        \ the weapon is actually landing where the Israeli forces intended to,” Castner\
        \ added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173f4a5-9df6-41b5-b782-7e82e430701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.232+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5b9410-c0e3-4425-b503-e99c563a7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing rift between Israel and US</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329784bb-3b77-4e0b-b99f-5c9781202ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The reporting on the assessment comes at an extremely sensitive time\
        \ in US-Israeli relations, as the White House struggled on Wednesday to explain\
        \ Biden’s comment that Israel is engaged in “indiscriminate bombing” while\
        \ at the same time claiming that Israel is trying to protect civilians.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c9498-6bff-404d-b2d6-2bc2686590a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.233+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A growing rift between the two countries has opened over how the Israeli\
        \ military is carrying out its operations in Gaza in its war against Hamas,\
        \ which it launched after Hamas killed more than 1,200 Israelis on October\
        \ 7.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca0687-2aec-40b4-8702-d6819a71cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said on Tuesday that Israel is losing the support of the international\
        \ community as the death toll rises in Gaza, where more than 18,000 Palestinians\
        \ have been killed over the last two months, according to the Hamas-run Gaza\
        \ Ministry of Health. The US is also becoming increasingly isolated internationally\
        \ as it refuses to back calls for a cease-fire in the conflict.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66e329-0d61-4622-8c10-34edfd51a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.234+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Thursday, Biden’s national security adviser Jake Sullivan begins\
        \ a two-day trip to Israel, where he will meet Prime Minister Benjamin Netanyahu\
        \ and will conduct “extremely serious conversations” with Israeli officials\
        \ during his visit, National Security Council spokesman John Kirby said during\
        \ a White House briefing Wednesday. Sullivan will discuss with the Israelis\
        \ “efforts to be more surgical and more precise and to reduce harm to civilians,”\
        \ Kirby said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20be8e3-7ec1-4195-8208-4515bf2c758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marc Garlasco, a former United Nations military analyst and war crimes\
        \ investigator who served as chief of high value targeting on the Pentagon’\
        s Joint Staff in 2003, said that using unguided munitions in a densely populated\
        \ area like Gaza both greatly increases the chance that a target is missed\
        \ and that civilians are harmed in the process.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682c0c1-d06d-4d84-b2dc-1556b56e815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.235+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A US official told CNN that the US believes that the Israeli military\
        \ is using the dumb bombs in conjunction with a tactic called “dive bombing,”\
        \ or dropping a bomb while diving steeply in a fighter jet, which the official\
        \ said makes the bombs more precise because it gets it closer to its target.\
        \ The official said the US believes that an unguided munition dropped via\
        \ dive-bombing is similarly precise to a guided munition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640307f-44f5-47e1-9fe7-bef0d08c7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Garlasco said the Israelis “should want to use the most precise\
        \ weapon that they possibly can in such a densely populated area.” With an\
        \ unguided munition, “there are so many variables to take into account that\
        \ could lead to an incredibly different accuracy from one moment to the next,”\
        \ Garlasco added.  The US has deliberately phased out its own use of unguided\
        \ munitions over the last decade, he noted.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fec318-554c-4b24-8773-d81f63757a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.236+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is not clear what kinds of unguided munitions the Israelis have\
        \ been using, though experts noted that the Israeli military has been using\
        \ M117 bombs that appear unguided. The Israeli Air Force posted photos of\
        \ fighter aircraft armed with what looked like the M117 bombs on X in October,\
        \ Castner noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec4320-1c99-4f03-a3d6-d28823411350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US has also provided Israel with unguided munitions, including\
        \ 5,000 Mk82 bombs, a source familiar with recent weapons transfers told CNN,\
        \ confirming a Wall Street Journal report. But the US also provides Israel\
        \ with systems that can transform those dumb bombs into “smart” ones, including\
        \ the Joint Direct Attack Munitions guidance system and the Spice Family Gliding\
        \ Bomb Assemblies. The US has provided approximately 3,000 JDAMS to Israel\
        \ since October 7, CNN previously reported, and told Congress last month that\
        \ it planned to transfer $320 million worth of the Spice Family kits.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ccb30-9888-4ad2-9447-eef22eaa6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.237+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kirby said on Wednesday that Israel is “doing everything they can to\
        \ reduce civilian casualties.” But the US has repeatedly urged Israel to be\
        \ more precise and deliberate in its targeting of Hamas fighters inside Gaza,\
        \ CNN has reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126046b4-f98b-463b-877b-03626590a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, the Biden administration currently has no plans to place conditions\
        \ on the military aid it is providing to Israel, CNN reported on Wednesday.\
        \ That is despite growing calls by Democratic lawmakers and human rights organizations\
        \ for the US to stop providing weapons unless Israel does more to protect\
        \ civilians. A US official said that Biden ultimately believes that a strategy\
        \ of quiet pressure on Israel to change its tactics has been more effective\
        \ than threatening to withhold weapons.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af061747-455d-4224-bd2b-d8c4e93b4dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.238+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Kevin Liptak and Michael Williams contributed reporting.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59f496-07d8-465c-9e1b-69eb1f25a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:22:03.239+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:22:03.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/politics/intelligence-assessment-dumb-bombs-israel-gaza/index.html">Exclusive:
        Nearly half of the Israeli munitions dropped on Gaza are imprecise ‘dumb bombs,’
        US intelligence assessment finds</a>"</em></p>'
  'us-house-impeachment-inquiry-joe-biden':
    'author': 'Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:22:23.000+08:00
    'imagesource': 'jcr:9d70e6ef-5b09-4d73-91ec-94d50a676ee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57b4d885-e593-4d93-83ca-5d179bbd33f3'
    'lead': 'US House Republicans voted Wednesday to formalize an impeachment inquiry
      into US President Joe Biden as their investigation reaches a critical juncture
      and right-wing pressure grows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:25:53.553+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:25:54.226+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US House votes to formalize impeachment inquiry into US President Joe
      Biden with floor vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34c9ed-727e-4e9d-ac77-08dccfa27505'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US House Republicans voted Wednesday
        to formalize an impeachment inquiry into US President Joe Biden as their investigation
        reaches a critical juncture and right-wing pressure grows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020c1e4-3082-44b7-ac01-a69faa1187d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a 221-212 vote, all GOP members supported the resolution to formalize\
        \ the inquiry – including Rep. Ken Buck of Colorado, who had said earlier\
        \ this week he was leaning against it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f5e0f-4b6c-4f48-9c12-a9a1af4fed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.738+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until this point, US House Republicans had not had enough votes
        to legitimize their ongoing inquiry with a full chamber vote. The probe has
        struggled to uncover wrongdoing by the president, which is why it hasn’t garnered
        the unified support of the full GOP conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6aa977-7fad-4628-b623-1fbc495a992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Oversight Chairman James Comer and Judiciary Chairman Jim
        Jordan took a victory lap after vote, overcoming the lack of support for the
        inquiry when it was first unilaterally launched in September under then-Speaker
        Kevin McCarthy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a86ea-bbb3-4fba-afbe-a6bd30a09eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very pleased with the vote today,” Comer, a Kentucky Republican,\
        \ told reporters. “I think that sent a message loud and clear to the White\
        \ House.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55140a-f528-4030-b96f-08355217b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.739+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jordan said the vote would “help us get those key individuals in to\
        \ speak to us in a more timely fashion.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76a0af-f7e1-4b98-8f27-882085542ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The House has now spoken and I think pretty loudly, pretty clearly\
        \ with every single Republican voting in favor of moving into this official\
        \ impeachment inquiry phase,” Jordan said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171e0e7-2a6d-44af-854b-eefef4512048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.740+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Biden said in a statement shortly after the vote, “Instead of doing\
        \ anything to help make Americans’ lives better, they are focused on attacking\
        \ me with lies. Instead of doing their job on the urgent work that needs to\
        \ be done, they are choosing to waste time on this baseless political stunt\
        \ that even Republicans in Congress admit is not supported by facts.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138b481-54b2-4431-95ae-a185ef14772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The vote came after Hunter Biden defied Republican investigators’ subpoena\
        \ for closed-door testimony and reiterated that he is willing to testify publicly\
        \ as part of the GOP-led investigation into the president.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02729136-0200-461a-9cf4-fd3d0781436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.741+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am here to testify at a public hearing, today, to answer any of\
        \ the committees’ legitimate questions,” Hunter Biden said in his first public\
        \ statement since being criminally indicted twice. “Republicans do not want\
        \ an open process where Americans can see their tactics, expose their baseless\
        \ inquiry, or hear what I have to say.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a23da-757a-4f67-b244-545ddfc16145'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Hunter’s statement, the Republican chairman behind the impeachment\
        \ inquiry into the president said they will start contempt of Congress proceedings\
        \ against the president’s son for not participating in the closed-door deposition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299ec1a-132c-4d9e-b339-d2210bcae345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hunter defended his father, saying, “Let me state as clearly as I can,\
        \ my father was not financially involved in my business, not as a practicing\
        \ lawyer, not as a board member of Burisma, not in my partnership with the\
        \ Chinese private businessman, not in my investments home nor abroad, and\
        \ certainly not as an artist.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81b306-e181-44a2-938c-faaad1e2d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.742+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He continued, “In the depths of my addiction, I was extremely irresponsible\
        \ with my finances. But to suggest that is grounds for an impeachment inquiry\
        \ is beyond the absurd. It’s shameless. There is no evidence to support the\
        \ allegations that my father was financially involved in my business because\
        \ it did not happen.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b8f8d-efaa-46f5-9fd2-9b8f8b7acd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Part of the reason for Wednesday’s vote came from the White House telling\
        \ the trio of GOP-led congressional committees leading the investigation that\
        \ its subpoenas were illegitimate without a formal House vote to authorize\
        \ the inquiry. That prompted some reluctant, more moderate Republican lawmakers\
        \ to get on board with their party’s investigative efforts. The Trump administration\
        \ made a similar argument against House Democrats at the start of his 2019\
        \ impeachment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a871e-04a1-4a6c-a283-1d9e9940d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.743+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The argument from Republican proponents of the effort, according to\
        \ multiple GOP lawmakers and aides, is that a floor vote will strengthen their\
        \ legal standing against the White House and fortify their subpoenas to secure\
        \ key witness testimony.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0d5a3-542e-4ab5-b953-57366001767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The inquiry will help us be more informed,” GOP Rep. Nick LaLota,\
        \ who represents a swing district in New York, told CNN.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4437289-3e89-4e57-9e78-095abadf22ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.744+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Potentially bolstering the GOP inquiry: Last week’s tax indictment\
        \ against Hunter Biden, which overlapped with many of the alleged financial\
        \ imports and overseas business deals that Republicans have intensely scrutinized\
        \ with their own probes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2d6f0-2501-4592-a1dd-63697b15f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to allegations they have stonewalled the inquiry, a recent\
        \ White House memo touted that Republicans have accessed more than 35,000\
        \ pages of private financial records, more than 2,000 pages of Treasury Department\
        \ financial reports, at least 36 hours of witness interviews, and just this\
        \ week began receiving 62,000 more pages from the National Archives including\
        \ much of Joe Biden’s communications as vice president.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca396f64-128e-43ea-8c24-73098fc5e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.745+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But even as the majority of House Republicans rally around the inquiry\
        \ vote, GOP leadership has made a point to indicate that formalizing the inquiry\
        \ does not mean impeaching the president is inevitable, even as pressure within\
        \ the party and among the Republican base grows.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3baf0-fc22-41c5-a01f-0fcebc2b2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not going to prejudge the outcome of this because we can’t,”
        US House Speaker Mike Johnson told reporters Tuesday. “It’s not a political
        calculation. We’re following the law and we are the rule of law team and I’m
        going to hold to that.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab3017-c39f-43c4-8a87-c22a585f1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.746+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US House Majority Whip Tom Emmer, a Minnesota Republican, echoed
        Johnson’s sentiment by telling reporters, “Voting in favor of an impeachment
        inquiry does not equal impeachment.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0cac9-e2b8-44b2-893f-fd949bf8fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "GOP Rep. Matt Gaetz of Florida, who has been pushing Republicans to\
        \ impeach the president, told CNN the reason he sees his party’s leaders signaling\
        \ caution is because House Republicans do not have the votes to actually impeach\
        \ the president, particularly in their shrinking, narrow majority.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e7686-2be7-446f-b125-d8246dc8e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.747+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s a realistic approach,” Gaetz said. “I don’t think we\
        \ have the votes to impeach anyone.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f40482-0345-4312-8053-9302e550b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Indeed, moderate GOP Rep. Don Bacon of Nebraska, who supports authorizing\
        \ an impeachment inquiry, said that “more likely than not,” Republicans will\
        \ not end up bringing articles of impeachment against the president because\
        \ the evidence will not raise to the bar of high crimes and misdemeanors,\
        \ the standard for impeachment.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103eafc-b981-4b0b-b43e-dc69f5a3dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.748+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Republican leaders are emphasizing caution, others in the party\
        \ are ready to go full steam ahead.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7381d-1b07-44bf-b090-7164a2fbd903'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.749+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think we start the inquiry and I wouldn’t be surprised if the next\
        \ thing is impeachment,” GOP Rep. Tony Gonzales of Texas told CNN.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a2921-f48e-4526-a585-c915863ee737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At every stage, US House Democrats and the White House have refuted
        and sometimes even debunked the accusations leveled by Republicans, who have
        tried to connect Joe Biden to his son’s million-dollar overseas deals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b5b0c-85e1-42d8-bfcd-1b48d9056a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.750+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rep. Jamie Raskin of Maryland, the top Democrat on the House Oversight\
        \ Committee, attacked Republican efforts to open an impeachment inquiry, and\
        \ argued that House Republicans are trying to create a “dark cloud” that will\
        \ follow the president into the election next year.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89f6e0-0a39-455d-86d6-ee74f08871a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That of course is the whole purpose of the impeachment inquiry,” he\
        \ said Monday. “There is not one particle linking Joe Biden to a crime, and\
        \ yet they insist that there is going to be a Senate trial for impeachment\
        \ of Joe Biden in the fall during the presidential campaign,” Raskin said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a6fd2-facb-4f8b-bfb3-7b13033f574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.751+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since McCarthy launched the inquiry in September, the trio of committees\
        \ leading the investigation have interviewed various officials from the Justice\
        \ Department and Internal Revenue Service while also obtaining a mountain\
        \ of documents and new bank records, including from Biden family members.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc18779-faac-4fe5-a47c-2c83c731fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.752+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even as Republicans issue new subpoenas and schedule more depositions,\
        \ including with the president’s brother and son, they still have not uncovered\
        \ credible evidence that backs up their loftiest claims against Biden. There\
        \ has only been one hearing related to the inquiry since its launch, where\
        \ the expert witnesses called by Republicans acknowledged GOP investigators\
        \ hadn’t yet presented enough evidence to prove the accusations they were\
        \ leveling.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc086b1-1a0a-4ed2-98e3-ddfa60bf64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the lead-up to Wednesday’s vote, each of the three committees, leading\
        \ a different portion of the inquiry had sought to build momentum.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd4ee7-bb1e-49bc-93ba-04e94067347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.753+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN’s Haley Talbot and Samantha Waldenberg contributed to this
        report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7b11b-a204-4ffb-82ca-1a7f9897ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:25:53.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:25:54.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/politics/house-impeachment-inquiry-joe-biden/index.html">House
        votes to formalize impeachment inquiry into President Joe Biden with floor
        vote</a>"</em></p>'
  'russia-troop-losses-us-intel':
    'author': 'Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:26:57.000+08:00
    'imagesource': 'jcr:8872deba-4cd6-4046-9d8a-f6ce370cf83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e40c147d-063d-4743-9b49-35277e88cd05'
    'lead': 'Russia has lost a staggering 87 percent of the total number of active-duty
      ground troops it had prior to launching its invasion of Ukraine and two-thirds
      of its pre-invasion tanks, a source familiar with a declassified US intelligence
      assessment provided to US Congress told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:29:47.659+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:29:48.069+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia has lost 87% of troops it had prior to start of Ukraine war,
      according to US intelligence assessment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675b0a8-4fae-4736-a5ef-5fda34bfaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia has lost a staggering 87 percent
        of the total number of active-duty ground troops it had prior to launching
        its invasion of Ukraine and two-thirds of its pre-invasion tanks, a source
        familiar with a declassified US intelligence assessment provided to Congress
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bac60-3679-404b-a9f2-f51273ca4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Still, despite heavy losses of men and equipment, Russian President\
        \ Vladimir Putin is determined to push forward as the war approaches its two-year\
        \ anniversary early next year and US officials are warning that Ukraine remains\
        \ deeply vulnerable. A highly anticipated Ukrainian counteroffensive stagnated\
        \ through the fall, and US officials believe that Kyiv is unlikely to make\
        \ any major gains over the coming months.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651f3b4-7354-4328-8577-b97d045f365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The assessment, sent to Capitol Hill on Monday, comes as some Republicans\
        \ have balked at the US providing additional funding for Ukraine and the Biden\
        \ administration has launched a full-court press to try to get supplemental\
        \ funding through Congress.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297637f-e843-4505-9c01-4a3ac92e9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky is in Washington on Tuesday,
        meeting with US lawmakers and US President Joe Biden in desperate bid to secure
        the military and economic aid he says is vital to Ukraine’s ability to maintain
        the fight against Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6f4a7-e4f2-4a6a-ae44-2ff5e800e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has been able to keep its war effort going despite the heavy\
        \ losses by relaxing recruitment standards and dipping into Soviet-era stockpiles\
        \ of older equipment. Still, the assessment found that the war has “sharply\
        \ set back 15 years of Russian effort to modernize its ground force.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029f53c-1ca3-44b0-9343-c7adf67a352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the 360,000 troops that made up Russia’s pre-invasion ground force,\
        \ including contract and conscript personnel, Russia has lost 315,000 on the\
        \ battlefield, according to the assessment. 2,200 of 3,500 tanks have been\
        \ lost, according to the assessment. 4,400 of 13,600 infantry fighting vehicles\
        \ and armored personnel carriers have also been destroyed, a 32 percent loss\
        \ rate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ae06b-5b33-4459-a015-c4ae8f6d2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of late November, Russia lost over a quarter of its pre-invasion\
        \ stockpiles of ground forces equipment,” the assessment reads. “This has\
        \ reduced the complexity and scale of Russian offensive operations, which\
        \ have failed to make major gains in Ukraine since early 2022.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44610517-79f4-413b-ba91-ab79074e4434'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to the Russian Embassy in Washington for comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae9b22-93c3-43d6-958b-7a8fa92712ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But it is the political environment in Washington that presents perhaps\
        \ the greatest peril for Ukraine. Some Republicans are stiffly rejecting any\
        \ additional funding and Senate Republicans are insisting on making it part\
        \ of a broader spending package to include money for Israel, Taiwan and the\
        \ US southern border. The Biden administration is warning that the US will\
        \ soon be out of money for Ukraine.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ad064-0b37-484f-a2aa-57e929c5c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The idea that Ukraine was going to throw Russia back to the 1991 borders\
        \ was preposterous,” Sen. J.D. Vance, a Republican from Ohio, said on CNN’\
        s State of the Union on Sunday. “So what we’re saying to the president and\
        \ really to the entire world is, you need to articulate what the ambition\
        \ is. What is $61 billion going to accomplish that $100 billion hasn’t?”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ea58a-f98d-42f7-9d60-3e200fc8c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other newly declassified intelligence previously reported by CNN suggests\
        \ that “Russia seems to believe that a military deadlock through the winter\
        \ will drain Western support for Ukraine and ultimately give Russia the advantage\
        \ despite Russian losses and persistent shortages of trained personnel, munitions,\
        \ and equipment,” according to a National Security Council spokesman.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f062a3-fcfe-4013-bc72-286931453e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since launching its offensive in October, we assess that the Russian\
        \ military has suffered more than 13,000 casualties along the Avdiivka-Novopavlivka\
        \ axis and over 220 combat vehicle losses-the equivalent of 6 maneuver battalions\
        \ in equipment alone,” NSC spokesperson Adrienne Watson told CNN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c960794-d96d-4f9b-bde1-67e7332beb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before the invasion, Russia had a total standing military of approximately\
        \ 900,000 active-duty troops, including ground troops, airborne troops, special\
        \ operations and other uniformed personnel, according to the CIA. Since the\
        \ start of the invasion, Russia has announced plans to increase the size of\
        \ the armed forces to 1.5 million. The Russian Ministry of Defense has announced\
        \ several rounds of conscription, including its regular fall conscription\
        \ cycle on October 1.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c4bf9-39b3-468a-ae56-2b5dd7470a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:29:48.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has also leaned heavily on convicts marshaled to the fight by\
        \ the Wagner Group and has increased the age limit for certain categories\
        \ of citizens to remain in the reserve of the Armed Forces of the Russian\
        \ Federation.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b7e49-c6a2-404a-a1e3-316763ede32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:29:47.760+08:00
