      'mgnl:type': 'text'
      'text': "Over the weekend, a commissioned Philippine vessel on a resupply mission\
        \ to Ayungin Shoal sustained \"serious engine damage\" after it was blasted\
        \ with water cannon by the China Coast Guard.\r"
