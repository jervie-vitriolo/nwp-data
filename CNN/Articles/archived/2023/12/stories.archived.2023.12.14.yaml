    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Voyager 1 stops communicating with Earth due to computer issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21feade7-e7c9-43c8-bb6f-fb376f31f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA’s Voyager 1 spacecraft has experienced
        a computer glitch that’s causing a bit of a communication breakdown between
        the 46-year-old probe and its mission team on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5a69a-7d96-4532-94fd-b794aa113cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095677c-3701-45e0-b3e2-745982b651ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.015+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Engineers are currently trying to solve the issue as the aging spacecraft\
        \ explores uncharted cosmic territory along the outer reaches of the solar\
        \ system.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c45dd4-e1bf-4d4f-98ba-75c951f3d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f69170f-d2f2-4f7c-8359-0b450bd61a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.016+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voyager 1 is currently the farthest spacecraft from Earth at about\
        \ 15 billion miles (24 billion kilometers) away, while its twin Voyager 2\
        \ has traveled more than 12 billion miles (20 billion kilometers) from our\
        \ planet. Both are in interstellar space and are the only spacecraft ever\
        \ to operate beyond the heliosphere, the sun’s bubble of magnetic fields and\
        \ particles that extends well beyond the orbit of Pluto.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39274247-bec2-4633-b76d-c80a45daec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc97540-b875-4484-bc20-e50f1b71ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.017+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initially designed to last five years, the Voyager probes are the two\
        \ longest-operating spacecraft in history. Their exceptionally long lifespans\
        \ mean that both spacecraft have provided additional insights about our solar\
        \ system and beyond after achieving their preliminary goals of flying by Jupiter,\
        \ Saturn, Uranus and Neptune decades ago.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ea3f3-6389-4ecd-b133-823dc093bd23'
      'mgnl:activationStatus': true
