    'template': '1'
    'title': '​Lone bidder for 2025 automated polls ‘ineligible’ – Comelec'
    'updated': 2023-12-14T19:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd5e9b-9b36-4088-84d0-1c0c7149660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Commission on Elections’ (Comelec) Special Bids and Awards Committee (SBAC)
        on Thursday declared the lone bidder for the 2025 automated election system
        “ineligible,” resulting in the first failure of bidding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6c3d1-c182-497d-a81c-33f65dd0f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.146+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a resolution, the SBAC tagged the joint venture led by South Korean\
        \ company Miru Systems Co. Ltd. as “ineligible” for failing to comply fully\
        \ with the legal requirements to bid.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b6fe8b-33be-46e9-8118-8cfd1ba46afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SBAC said supporting documents of the bid proposal lacked English\
        \ translation in the Statement of Single Largest Completed Contract and that\
        \ it had an incomplete undertaking to enter into a joint venture.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13514a5-ded1-4b56-9821-fe62ac4e7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said the joint venture agreement of Miru Systems with
        local firms Integrated Computer Systems, St. Timothy Construction Corporation,
        and Centerpoint Solutions Technologies, Inc. specified “jointly” only instead
        of “jointly and severally” liable as required by law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba5dc1-bd5e-4ab7-a16a-ad5dd347d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.147+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson John Rex Laudiangco told reporters the firm can\
        \ still participate in the second round of bidding after deficiencies and\
        \ defects are “cured.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76160e5-bcfc-4333-b867-4ed2b04a545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The second cycle of the process is eyed by the first week of January\
        \ 2024, Laudiangco said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a3608-7d15-4a6d-95b3-eb2e2e9b6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.148+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Time is of the essence po kaya tinapos na din po kanina ang mandatory\
        \ review,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efc6b1-305c-4fc2-95b1-9fd7319d9f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Time is of the essence, that's why we finished the mandatory\
        \ review a while ago.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a7daf-6bbe-4f32-aefc-95ab61dfe566'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also said the poll body would be issuing new terms of reference\
        \ for its full automation system with transparency audit/count project.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d887a2-d2e3-43d1-9a80-e1b564241684'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.149+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Comelec’s invitation to bid in October, the approved budget\
        \ for the lease of counting machines and other election-related materials\
        \ to be used in the fully automated 2025 midterm polls is around ₱18 billion.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301214e-9556-4750-8f62-1de6cfe66ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said Pivot International and Smartmatic bought bidding documents\
        \ for the contract, but only Miru Systems submitted a bid proposal on Thursday\
        \ morning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd838c14-8fa2-4f8c-96e1-0d0090e5a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.150+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc has ruled to <a href="https://www.cnnphilippines.com/news/2023/11/29/comelec-smartmatic-disqualification.html">disqualify
        Smartmatic</a> from participating in all public bidding projects related to
        the polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00c51-9037-482c-a2c8-6b2f129c2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime voting tech firm is <a href="https://www.cnnphilippines.com/news/2023/12/11/smrtmatic-seeks-tro-on-disqualification.html">seeking
        a temporary restraining order (TRO)</a> from the Supreme Court to stop the
        poll body from implementing its decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeabb7f-8a20-4958-893f-9736a912e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.151+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Laudiangco said the Comelec and SBAC has not received any TRO or injunction\
        \ from the high court.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea88ec-c57a-427c-9501-ec9132a47f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked about the possibility of Smartmatic getting a TRO, Laudiangco\
        \ answered: “Titingnan namin ano ang tenor ng TRO. Susunod ang Comelec sa\
        \ pinag-uutos ng Korte Suprema.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7c448-d941-42bd-ad2c-0f8b83cc9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.152+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: We will check the tenor of the TRO. The Comelec will\
        \ follow the Supreme Court’s order.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4fb40-84e7-4ec6-ba61-ad0da994223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T19:51:19.153+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T19:51:19.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>– With reports from CNN Philippines correspondent Paige Javier</em></p>'
