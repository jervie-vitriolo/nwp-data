      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d0c756-c60b-4621-9439-987bf5f1e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.703+08:00
