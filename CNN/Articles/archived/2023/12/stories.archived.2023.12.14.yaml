      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1bf194-d59c-45ef-9717-0fa0f063eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.707+08:00
      'mgnl:createdBy': 'bamba'
