      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the awarding ceremony for the Seal of Good Local Governance in Manila,
        Romualdez said using the two modes of Charter change at the same time would
        fast-track the creation of what he called a “new Constitution for a new Philippines.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ce1c1-1f13-4024-ac8d-4b872a72ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The 1987 Constitution provides for three modes of Charter change: a
        constitutional convention, convening the House and Senate into a constituent
        assembly, and people’s initiative.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6780c4-15ae-412e-8587-477c3ab8db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.138+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Romualdez said the manner in which the Senate and House would vote
        on proposed amendments in a constituent assembly remains a question.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd8c23-c177-4c78-9206-65ecf8c963ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Nevertheless, the Speaker said the House will prioritize Cha-cha in
        2024 and sought the help of local government units for the people’s initiative.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e984ff9-5f3e-4110-86a1-b6eac56b71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This (people’s initiative) will be the grassroots approach whereby
        we will elicit the sentiments of the populace, and that constituent assembly
        can actually work hand in hand with the people’s initiative, particularly
        when it comes for the expediency of time and the efficient use of resources,"
        Romualdez said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef04a25-0fc8-4579-84f2-634b52d8802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.139+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.434+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I say this because we would like to undertake these twin methods of
        addressing constitutional amendments, if not revisions therein," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa78cca-297d-42db-8f92-11d74905cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said his cousin, President Ferdinand Marcos Jr., also
        wants the 1987 Constitution to be reviewed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e0ac4-f994-4705-baa5-9589187666b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.140+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This is in consonance, actually with our President Ferdinand R. Marcos’
        dream as well to look at the Constitution and see what portions can be amended
        or revised," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18d40b-74e8-4566-8f45-2ec2874253cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T23:24:04.141+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T23:24:04.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even the previous administration had espoused a federal form
        of government," Romualdez added. "That is why I think, after three and a half
        decades, it is about time we give our Constitution a hard look."</p>'
    '10':
