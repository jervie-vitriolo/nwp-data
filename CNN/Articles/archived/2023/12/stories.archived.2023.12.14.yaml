      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is funding there so may<em> pupuntahan din ‘yung ating mga
        barko</em> (our ships have somewhere to go to),” Angara, chairman of the finance
        committee, told CNN Philippines’<em> The Source</em> without specifying the
        exact amount set aside for it.</p>'
