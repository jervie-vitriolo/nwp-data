  'padilla-cha-cha-peoples-initiative':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-14T12:04:29.000+08:00
    'imagesource': 'jcr:635ef792-5308-4f27-892b-b8a882cffe11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc2e8695-37da-4cde-8243-7f6346f1a397'
    'lead': 'Senator Robinhood Padilla, who chairs the upper chamber''s committee
      on constitutional amendments, said the House of Representatives'' plan to revive
      talks on charter change has "no chance" in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T12:06:17.509+08:00
