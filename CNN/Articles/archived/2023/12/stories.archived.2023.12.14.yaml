      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There will be a term sharing, however, for the three terms we would\
        \ have three years, the first year which is the inaugural year, 2024 and 2026.\
        \ In the year 2025, we will have a term sharing with Pakistan, who are the\
        \ other Asia-Pacific countries that are also part of the board,\" Loyzaga\
        \ said. \r"
