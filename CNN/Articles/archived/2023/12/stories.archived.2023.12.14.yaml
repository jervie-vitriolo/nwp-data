      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 14) — Senator Christopher
        “Bong” Go, head of the Senate health committee, said Thursday he is mulling
        to revisit the health protocols amid the reported 36% increase in COVID-19
        cases and rise in influenza-like illnesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50430fc8-6903-48a3-87b3-eea8478637b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T11:13:28.229+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T11:14:25.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe83f9c-27ff-4e7f-98f7-9c296aa818be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T11:13:28.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T11:14:25.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Among the issues we will be looking at are the need to revisit our\
        \ health protocols; utilization rate of our COVID-19 health facilities; status\
        \ of supplies of vaccines, medicines and protective equipment; and state of\
        \ preparedness of our local governments nationwide, etc,” Go said.  \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c6f05-a47f-4d61-a9f3-3d73ba6f9edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T11:13:28.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T11:14:25.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feba6b8-5cd1-4122-903c-e694cc2f17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T11:13:28.230+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T11:14:25.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I urge everyone, especially high-risk individuals and those with comorbidities,\
        \ to voluntarily wear face masks as much as possible,” he added. \r"
    '5':
