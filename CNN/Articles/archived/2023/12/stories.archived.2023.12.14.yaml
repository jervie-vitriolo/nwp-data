      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> — The
        Armed Forces of the Philippines (AFP) confirmed on Thursday the presence of
        Chinese vessels at Ayungin Shoal after launching aggressive actions against
        Philippine vessels last weekend.</p>'
