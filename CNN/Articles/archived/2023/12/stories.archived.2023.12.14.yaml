      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zac Efron found his physical transformation
        for his new movie “The Iron Claw” rather “jarring.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70865011-53fc-4c21-9f0e-9e8e9c0c3fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce5041-62e1-4ea9-9a6e-07eca9d0308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor plays professional wrestler Kevin Von Erich in the movie,\
        \ and completely transformed his body for the role, adding massive muscle\
        \ power and a wig.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0090b-f438-4692-bcfe-7f87c55aa133'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8faca-d5a8-446c-9a08-bb214bccc5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In the best way possible, I did not look anything like me. It was\
        \ jarring at first, but we kind of put it together piece by piece,” Efron\
        \ told The Hollywood Reporter at the film’s premiere this week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d857f25-9619-43c5-ae22-eb03c885a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4d652-0a58-488d-9ec7-cb310a0008fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The film follows the true story of the Von Erich brothers, professional\
        \ wrestlers in the early 1980s. Kevin Von Erich, who Efron portrays, was one\
        \ of the guests at the movie’s premiere.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbac99-33ae-4e5f-987f-319ff5928848'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2edccc-9749-4003-a689-3292a45a067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Over the course of filming this movie, that was pretty much all I\
        \ could think about. It’s something that you try and kind of push back a little\
        \ bit, you’re trying to just do the work and get it done, but it’s always\
        \ in the back of your mind, ‘What’s Kevin really going to think of this?’”\
        \ Efron said. “To meet him, to spend time with him, to have him be out here\
        \ with us on the carpet, it feels incredibly gratifying, more so than anything\
        \ I’ve ever done in my entire life. I’m so proud, and I’m just honored that\
        \ he’s a part of all of this.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe363b5-fffe-425d-bd82-e8388453d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf3dc2-6abb-48ac-9489-949c3f36c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jeremy Allen White plays wrestler Kerry Von Erich in the mvoie and\
        \ told Variety that he found Efron’s transformation “annoying.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554e370-be84-4301-8478-8af15d81133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29429c2-9d02-4aed-902f-5850686a7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:40.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He’s so annoying,” the “Bear” actor quipped. “I had been training\
        \ for months, lifting and doing this and doing that and eating more, and I\
        \ showed up, and I saw him, and I’m like, ‘What is this even for? Why do I\
        \ even try?’”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498460de-3a3c-423f-8bb7-da08854ac02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:21:34.435+08:00
