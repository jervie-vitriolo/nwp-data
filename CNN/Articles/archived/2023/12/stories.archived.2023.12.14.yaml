      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, December 14) —</strong> The Pagkakaisa
        ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON) pushed through with
        another transport strike on Thursday as a protest against the Dec. 31 franchise
        consolidation deadline under the government’s public utility vehicle modernization
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf576bc-9cb7-429b-be01-b66411ff64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.156+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce38cb-0589-451a-ba66-790c5b22e4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Quezon City, there were fewer jeepneys on the road, prolonging the\
        \ waiting game for commuters. One commuter said he had been waiting for 15\
        \ minutes when he usually just waits a few minutes to get a ride. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbfb99-4659-4018-a530-bb277970be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2f2fd-4d2f-4d59-87b7-6fe766032305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.157+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON announced on Monday its two-day strike, saying it may be extended\
        \ depending on developments. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d2140-a6eb-4f8c-916d-0989d07822a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.158+08:00
