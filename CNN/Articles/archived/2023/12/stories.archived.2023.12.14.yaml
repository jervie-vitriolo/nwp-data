      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that this is also in line with Zubiri’s order to help the\
        \ armed forces and give them confidence that the country is prepared in case\
        \ an unfavorable event occurs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c0b9d-e9f0-41af-8df6-ad54f5578679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.499+08:00
