      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        government remains firm on the December 31 deadline for the consolidation
        of public utility vehicles despite the ongoing strike by transport groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330e642-9149-4e7a-adaf-5fbd50024974'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:44:26.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T18:45:54.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Land Transportation and Franchising Regulatory Board (LTFRB) and\
        \ various transport groups on Thursday held a dialogue amid the two-day protest\
        \ action.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00361f-8b1e-4894-bdda-f430722b7184'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:44:26.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T18:45:54.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667955c-a211-4510-a100-2d660cc974d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:44:26.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T18:45:54.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Giniit ng LTFRB na wala na sa kamay nito ang desisyon sa pagpapaliban\
        \ ng December 31 deadline dahil nagsalita na raw si Marcos Jr. tungkol dito,\"\
        \ the Pagkakaisa ng mga Samahan ng Tsuper at Opereytor Nationwide (PISTON)\
        \ said in a statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c93cb-4548-49bd-a86e-2b808498f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:44:26.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T18:45:54.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc7aec-7a52-4c67-ae33-606b83c359c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:44:26.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T18:45:54.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The LTFRB insisted that the decision to postpone the\
        \ December 31 deadline is out of its hands because (President Ferdinand) Marcos\
        \ Jr. has already spoken about this.]\r"
