    'jcr:uuid': 'a9c3f7d1-215a-45e8-84ab-1ba392dda370'
    'lead': 'The Philippines has secured a seat in the "loss and damage" fund board
      of a United Nations initiative where governments discuss efforts to limit and
      prepare for future climate change, a Cabinet official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T15:35:12.981+08:00
    'mgnl:createdBy': 'kristelle'
    'mgnl:lastActivated': 2023-12-14T16:54:42.791+08:00
