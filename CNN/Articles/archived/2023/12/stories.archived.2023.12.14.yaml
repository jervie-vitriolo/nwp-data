      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SMNI is known as the broadcasting arm of Quiboloy, an individual wanted\
        \ by the United States Federal Bureau of Investigation for alleged sex trafficking,\
        \ fraud, coercion, and bulk cash smuggling charges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9b612-1fe5-4ace-a410-5c5e1670c856'
