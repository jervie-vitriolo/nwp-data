      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Lawmakers
        have allocated funds for the building of a structure on Ayungin Shoal in the
        West Philippine Sea (WPS) under the 2024 national budget, Senator Sonny Angara
        said Thursday.</p>'
