      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There have been calls for the government to build the country’s own\
        \ structure on Ayungin Shoal given the current crumbling state of BRP Sierra\
        \ Madre where Filipino troops are currently stationed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
