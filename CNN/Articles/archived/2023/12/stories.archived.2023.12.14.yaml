      'mgnl:lastActivated': 2023-12-14T13:57:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd554b-2df4-436c-94c7-f2fc07a2cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.159+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the government \"cannot let the minority cause further\
        \ delays\" since this would affect stakeholders. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43222023-74e0-4ad3-83d1-df518f311369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.159+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.927+08:00
