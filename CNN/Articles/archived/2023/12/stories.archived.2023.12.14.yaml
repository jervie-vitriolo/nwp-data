      'mgnl:created': 2023-12-14T12:31:36.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in a household, “<em>yung</em> programmed,<em> yun yung</em>
        priority <em>mo</em>... That’s the tuition, that’s your electricity bills,
        your food and then say <em>pagka nakakuha ko ng</em> bonus then <em>pwede
        tayong… mag ayos tayo ng bahay</em>,” he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013bf29-b6d2-4976-9a24-6f54d6a6d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b6eab-25b3-4057-9ba4-03f49745b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The programmed is your priority. That’s the tuition,\
        \ that’s your electricity bills, your food and then say you receive your bonus\
        \ then you can have your house fixed.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb3e26-ed59-43fd-b315-f3248c85128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a4d12-1527-4627-897d-e2e138f9e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel on Wednesday said the ₱450 billion increase in unprogrammed
        appropriations is <a href="https://www.cnnphilippines.com/news/2023/12/13/koko-pimentel-2024-budget-unconstitutional.html">unconstitutional</a>
        and may be a basis to question the 2024 budget in the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70791fe2-6c49-40fc-88bf-cd3518855e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920db3f-3b97-49a1-8131-f3a4ed9489ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While anything can be questioned in the SC, Angara maintained that\
        \ unprogrammed funds are conditional, noting that it is like a menu the government\
        \ can choose from. It also gives the executive branch an elbow room in its\
        \ implementation of programs and prevents having to enact a supplemental budget\
        \ which takes time to be approved, he added.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb039d5e-14b1-4635-9f73-b493063ae290'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab68280-ea9f-4169-a136-3aec661aa0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"When you talk about the unprogrammed appropriations, that's within\
        \ the control of the executive because they can choose within that menu which\
        \ ones will be funded and they are the ones releasing the money and the conditions\
        \ are largely dependent on executive action,\" Angara said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a623ea-3a39-4008-9fb7-19588a5d52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c66ce6-3fa1-4a88-b2cd-42cd3b310e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator pointed out that unprogrammed funds are not new in the\
        \ government. He also said an increased appropriation for this is a sign of\
        \ a growing economy because this would mean a projected increase in collections,\
        \ which will also make way for more projects to be implemented.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc96348-96ae-46f1-a5ce-d1949efa0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbeb0d0-ab45-40eb-a416-4055813b11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T12:31:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T12:31:37.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers ratified the 2024 budget this week. Angara said it is
        now in printing stage and is expected to be signed next week after President
        Ferdinand Marcos Jr. returns from the ASEAN-Japan Summit in Tokyo.</p>'
  'cop28-transition-away-from-fossil-fuels':
    'author': 'Angela Dewan, Laura Paddison, Ella Nilsen and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:06:54.000+08:00
    'imagesource': 'jcr:2392478d-a53a-42e5-88c7-680b9ba20050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa35d24a-2e78-4c6b-af98-3e9fb717105d'
    'lead': 'The world agreed to a new climate deal in Dubai on Wednesday at the COP28
      summit after two weeks of painstaking talks, making an unprecedented call to
      transition away from fossil fuels, but using vague language that could allow
      some countries to take minimal action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:09:45.119+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:30:46.161+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'World agrees to climate deal that makes unprecedented call to move away
      from fossil fuels, but ‘cavernous’ loopholes remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a54a56-2163-4490-8905-15bcf2c473c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (CNN) —</strong> The world agreed to a new climate
        deal in Dubai on Wednesday at the COP28 summit after two weeks of painstaking
        talks, making an unprecedented call to transition away from fossil fuels,
        but using vague language that could allow some countries to take minimal action.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b7363-94df-40c9-9db7-48609f05d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:30:45.301+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2023/12/14/cop28-takeaways-climate-deal.html">Takeaways
        from COP28: What does the climate deal say?</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed362cca-6d25-4c8a-a8c9-8d123599cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The gavel went down on the agreement, known as the Global Stocktake,\
        \ in the morning after the talks were pushed into overtime by marathon negotiations\
        \ between countries bitterly divided over the future role for oil, gas and\
        \ coal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6d36e-9a7a-4b2a-8ca9-a04e76b0ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28 President Sultan Al Jaber called the agreement “historic” in\
        \ his speech before national delegates at the final session approving the\
        \ agreement. “We have language on fossil fuels in our final agreement for\
        \ the first time ever,” he said, adding that the deal represented “a paradigm\
        \ shift that has the potential to redefine our economies.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7199310-5b3d-47f4-aa0c-dc24a676b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some countries claimed the deal signaled the end of the fossil fuel\
        \ era, but more ambitious nations and climate advocates said it was still\
        \ far from sufficient to reflect the growing urgency of the climate crisis.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f9267b-dbd7-4ff7-81d4-79d60bbd6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e8847-a9a8-4915-adbe-2c8204626868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the deal asks countries to do</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e585a09-86c2-410b-ba01-dcad69dedfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At long last the loud calls to end fossil fuels have landed on paper\
        \ in black and white at this COP,” said Jean Su, the energy justice director\
        \ at the Center for Biological Diversity, “but cavernous loopholes threaten\
        \ to undermine this breakthrough moment.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1b69d-b39c-4210-be0e-e19a33dd7523'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement falls short of requiring the world to “phase-out” oil,\
        \ coal and gas — which more than 100 countries and many climate groups had\
        \ been calling for, language which was included in an earlier version of the\
        \ draft.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b76b8-a1a2-4aca-8322-9eb472e75515'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Instead, the agreement “calls on” countries to “contribute” to global\
        \ efforts to reduce carbon pollution in ways they see fit, offering several\
        \ options, one of which is “transitioning away from fossil fuels in energy\
        \ systems … accelerating action in this critical decade, so as to achieve\
        \ net zero by 2050.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e13152-7560-4bbf-8057-1ec43b67bb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28 has taken place at the end of a year defined by unprecedented\
        \ global heat, which has driven deadly extreme weather, including record wildfires,\
        \ deadly heat waves and catastrophic floods. This year is officially the hottest\
        \ on record, due to a combination of human-caused global warming and El Niñ\
        o, and next year is set to be hotter still.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4592fe-79cb-4672-bf7c-2889b8f539ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conference in Dubai has been marred by controversy and criticism\
        \ that oil interests were influencing the talks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432aa44-7b6d-44fc-bda0-e6019e304912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The conference also saw deep divisions, with Saudi Arabia leading a\
        \ group of oil-producing nations rejecting language on phasing out fossil\
        \ fuels. On the other side, more ambitious parties, including the European\
        \ Union and a group of island states, expressed anger over a previous draft\
        \ with watered-down language on fossil fuels.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669296f1-5d26-48e3-9358-55a4b6f2227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US climate envoy John Kerry said divisions nearly derailed the conference,\
        \ as oil- and gas-producing nations pushed back on fossil fuel language.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c80700-8771-4c00-9c41-d4cf5ec91c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think there were times in the last 48 hours where some of us thought\
        \ this could fail,” Kerry told reporters Wednesday. But ultimately they “\
        stepped up and said, ‘we want this to succeed.’”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfcd23-90de-486d-88b0-ebb5982eacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kerry called the deal a success and a vindication of multilateralism.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4018678-3095-4aa9-81a3-e11acab84da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.321+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“All of us can find a paragraph or sentences, or sections, where we\
        \ would have said it differently,” he said in an earlier speech after the\
        \ deal was agreed. But, he added, “to have as strong a document as has been\
        \ put together, I find is cause for optimism, cause for gratitude and cause\
        \ for some significant congratulations to everybody here.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5900b31-c07b-4557-8a86-90f2bc509b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said that the agreement was “much stronger and clearer as a call\
        \ on 1.5 than we have ever heard,” referring to the internally-agreed ambition\
        \ to restrict global heating to 1.5 degrees Celsius above pre-industrial levels,\
        \ a threshold beyond which scientists say humans and ecosystems will struggle\
        \ to adapt.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf92c1c-b104-454a-99a9-892a37892482'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.322+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The message coming out of this COP is we are moving away from fossil\
        \ fuels,” Kerry said. “We’re not turning back.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04586f9f-f393-4b26-bf15-a69f1e93bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02eb0b-52ca-461e-bf46-0c39536fafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.323+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deal gives fossil fuel industry ‘escape routes’</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552a468-48ca-4540-8bdb-adb24ff0210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several parties expressed disappointment and concerns over how quickly\
        \ Al Jaber struck his gavel and adopted the draft deal. Typically countries\
        \ voice their support or objections and agreement follows a debate.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b9a7d-623e-4618-bf87-ee0767dcbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems that you gavelled the decisions and the small island developing\
        \ states were not in the room,” Anne Rasmussen, the lead negotiator for the\
        \ Alliance of Small Island States (AOSIS), said to Al Jaber once they entered\
        \ the room.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc9a4ba-2da9-4578-a614-07fde22ce6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AOSIS, an intergovernmental organization of countries disproportionately\
        \ at risk from the climate crisis, is one of the most powerful voices at the\
        \ annual climate talks.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe4f57-a6d3-4202-b367-5de00e6228eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.325+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "AOSIS was “exceptionally concerned” about the agreement, Rasmussen\
        \ added. While the text contains “many good elements,” she said, “the course\
        \ correction that is needed has not yet been secured” and “we see a litany\
        \ of loopholes.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9f895-ee49-44f0-bda8-166c433657a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.326+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It is not enough for us to reference the science and then make agreements\
        \ that ignore what the science is telling us we need to do,” she said in her\
        \ speech which was met with a standing ovation from delegates.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0039afd-497a-40d2-8511-044732754138'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many climate experts, while cautiously welcoming the reference to fossil\
        \ fuels in the agreement, point to serious weaknesses, including leaving the\
        \ door open for fossil fuel expansion to continue.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3d104-309f-4540-be21-a8afd2a66255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.327+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Harjeet Singh, the head of global political strategy at nonprofit Climate\
        \ Action Network International, said “after decades of evasion, COP28 finally\
        \ cast a glaring spotlight on the real culprits of the climate crisis: fossil\
        \ fuels. A long-overdue direction to move away from coal, oil, and gas has\
        \ been set.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cbc4b-1f35-4edb-9da5-a6591827de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, he added, “the resolution is marred by loopholes that offer the\
        \ fossil fuel industry numerous escape routes, relying on unproven, unsafe\
        \ technologies.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9fcbd-1b9f-44fd-b4f5-9ae588f16a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.328+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His reference is to the controversial technology known as carbon capture\
        \ and storage — a set of techniques being developed to pull carbon pollution\
        \ from polluting facilities such as power plants and from the air, and store\
        \ it underground. The agreement calls for an acceleration of the technology.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9b122-0a60-4704-a994-0d6bbf9a2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many scientists have expressed concern that carbon capture is unproven\
        \ at scale, a distraction from policies to cut fossil fuel use and too expensive.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d9278-c7a4-412d-bacc-33eb55a35841'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.329+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some countries and experts were alarmed by the agreement’s recognition\
        \ of a role for “transitional fuels” in the energy transition — largely interpreted\
        \ to mean natural gas, a planet-heating fossil fuel.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad26f8-7755-40bd-aec2-ed8ef4192533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.330+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We want to raise the alarm that transition fuel will become permanent\
        \ especially in developing countries,” said an Antigua and Barbuda delegate.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a054a-8066-4aa2-9aa3-4d31223d72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There was also criticism over a failure to ensure enough funding will\
        \ flow to the poorest, most climate-vulnerable countries to help them adapt\
        \ to the escalating impacts of the climate crisis and move their economies\
        \ toward renewable energy.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e5066-6875-4479-933b-3760ed310924'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COP28 started with an early success on finance. On the first day, countries\
        \ formally adopted a loss and damage fund decades in the making, and have\
        \ since made pledges of more than $700 million to help nations on the front\
        \ lines of climate change.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bb606-4bc9-4612-b786-279f88816aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the summit agreement — while acknowledging developing countries\
        \ need up to $387 billion a year to adapt to the impacts of the climate crisis\
        \ and around $4.3 trillion is required each year up to 2030 to scale up renewable\
        \ energy — includes no requirements for developed countries to give more.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf89137-ff15-4329-a0f7-762eb3269e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developing countries “still dependent on fossil fuels for energy, income,\
        \ and jobs, are left without robust guarantees for adequate financial support,”\
        \ Singh said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad045a2-c030-4afa-9350-ee0597a3eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mohamed Adow, the director of Power Shift Africa, said in a statement\
        \ the “transition” in this agreement “is not funded or fair.”\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492e77d-12e8-43d9-affd-821307ce8f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re still missing enough finance to help developing countries decarbonise\
        \ and there needs to be greater expectation on rich fossil fuel producers\
        \ to phase out first,” Adow said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6face5f6-ba69-45ab-b5b1-a8f4ad19ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:09:45.335+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:30:46.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/climate/cop28-climate-summit-makes-unprecedented-call-for-transition-away-from-fossil-fuels-but-cavernous-loopholes-remain/index.html">World
        agrees to climate deal that makes unprecedented call to move away from fossil
        fuels, but ‘cavernous’ loopholes remain</a>"</em></p>'
