      'jcr:uuid': 'db59c646-9afa-494e-9edb-7e3b7937e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, Balisacan said the board has likewise proposed\
        \ an executive order that would retain the lower tariffs until the end of\
        \ next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83131a2-2edc-495b-a3b5-5b65c61e7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf22045-eeee-4351-a265-1b521faa7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.114+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Executive Order No. 10, which lowered and fixed the tax on agricultural\
        \ commodities to what are known as Most Favored Nation tariff rates, is set\
        \ to expire at the end of the year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a68d84-2bb8-4213-9b50-8448c93cfbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8954c59-e26b-4582-8226-4b08691d51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under EO No. 10, the tariff rates for pork (fresh, chilled, or frozen)\
        \ is at 15% (in-quota) and 25% (out-quota); corn at 5% (in-quota) and 15%\
        \ (out-quota); and rice at 35% (in-quota and out-quota).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace47998-b4ba-4b1d-83fa-1e54a67ae117'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f376de-3f6d-4836-9925-f31d6a522020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The proposed extension of reduced tariffs will help ensure an adequate\
        \ supply of agricultural commodities and maintain stable and affordable prices,\
        \ thereby managing potential inflationary pressures,\" Balisacan said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee728d2-686a-4756-829e-16b31ba18b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d79be1-1151-4670-b210-4c3a49197df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T18:42:15.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has yet to release the EO extending the reduced tariff
        rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5eae46-9dac-452e-bf9a-ba0ea24630b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.491+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balisacan blamed the looming impact of El Niño as among
        the reasons behind high prices of rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e58096-5be1-4d02-aafd-b2e40c19087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c73d6-49e5-4edc-9f7a-258863c8ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.492+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The inflation for rice is quite high,\" he said. \"And that is because\
        \ in the world market, prices continue to rise. Partly arising from the fact\
        \ that the world is expecting an El Niño that affects most rice producing\
        \ countries. And the bans imposed by India continue and the world market take\
        \ those into account.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae458bf-f73d-4f0f-a42d-e2f0c7cea699'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b54bc9-9f76-43cf-8640-58f0af2819f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.493+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-12-14T22:14:35.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Just to ensure that those higher prices will not be transmitted to\
        \ our local markets, at least temper the effects of those prices on the global\
        \ market in our local markets, we need to keep those reduced tariffs,\" the\
        \ NEDA chief stressed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2fd83f-da8f-4e53-8ddd-a093461698e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T22:14:35.494+08:00
