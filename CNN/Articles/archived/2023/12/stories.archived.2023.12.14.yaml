      'mgnl:type': 'text'
      'text': '<p>“For the economic provisions, we have an open mind on that even
        for let’s say if we want to extend the term of congressmen or local officials,
        I’m also open to that,” he told CNN Philippines’ <em>The Source</em> on Thursday.</p>'
