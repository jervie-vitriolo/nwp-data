      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.653+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:17.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
