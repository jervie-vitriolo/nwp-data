      'mgnl:lastActivated': 2023-12-14T05:37:44.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But their unexpectedly lengthy journeys have not been without challenges.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bda02-9d5f-42fb-ad11-cd0e39b00a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53b0cc-b8d6-4c9c-b883-04739b485a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.018+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voyager 1 has three onboard computers, including a flight data system\
        \ that collects information from the spacecraft’s science instruments and\
        \ bundles it with engineering data that reflects the current health status\
        \ of Voyager 1. Mission control on Earth receives that data in binary code,\
        \ or a series of ones and zeroes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f7aff-4c4e-44c7-a993-c9281728cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161a806-ca7a-405d-9764-f67684d68ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Voyager 1’s flight data system now appears to be stuck on auto-repeat,\
        \ in a scenario reminiscent of the film “Groundhog Day.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b218a5-d5b5-4dbb-83d7-985ecfef7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.019+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc4d4a-dd81-41bf-a908-c5d00f042ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long-distance glitch</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c62f46-0594-49c4-a7c6-8645b3bcaf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission team first noticed the issue November 14, when the flight\
        \ data system’s telecommunications unit began sending back a repeating pattern\
        \ of ones and zeroes, like it was trapped in a loop.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194e18e-caac-4065-a326-d015555f14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b54b0-c0b0-4c4a-afee-618a56e1d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the spacecraft can still receive and carry out commands transmitted\
        \ from the mission team, a problem with that telecommunications unit means\
        \ no science or engineering data from Voyager 1 is being returned to Earth.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29a44d1-dbeb-495b-92c1-b82a40d2552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fbd42-6d20-41bb-9b8a-d9180589ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Voyager team sent commands over the weekend for the spacecraft\
        \ to restart the flight data system, but no usable data has come back yet,\
        \ according to NASA.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da034e5c-2138-4b22-b41e-327ccef7aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.022+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc5a991-7b31-42c8-bf9e-c7a39fc04767'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NASA engineers are currently trying to gather more information about\
        \ the underlying cause of the issue before determining the next steps to possibly\
        \ correct it, said Calla Cofield, media relations specialist at NASA’s Jet\
        \ Propulsion Laboratory in Pasadena, California, which manages the mission.\
        \ The process could take weeks.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424da9a-2cc1-40c7-ae30-e450f45051d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.023+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea569551-ed9a-465d-999c-9c600c4b40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time Voyager 1 experienced a similar, but not identical, issue\
        \ with the flight data system was in 1981, and the current problem does not\
        \ appear to be connected to other glitches the spacecraft has experienced\
        \ in recent years, Cofield said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb805f-836e-40dd-a68e-0e011edb3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.024+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32150acf-a6e0-48d2-9f77-403f8953a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As both Voyager probes experience new trials, mission team members\
        \ have only the original manuals written decades ago to consult, and those\
        \ couldn’t account for the challenges the spacecraft are facing as they age.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5fc26-c6c9-4bbd-afb0-8530c5622e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.025+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305ae37-ba81-4b59-a546-f99ff54cbc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Voyager team wants to consider all of the potential implications\
        \ before sending more commands to the spacecraft to make sure its operations\
        \ aren’t impacted in an unexpected way.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169b88f-bbba-4dbd-8d21-61b63f9fa7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.026+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701bad9-8022-4fe6-813c-baae2ca58757'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Voyager 1 is so far away that it takes 22.5 hours for commands sent\
        \ from Earth to reach the spacecraft. Additionally, the team must wait 45\
        \ hours to receive a response.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885f207-817a-49b3-a4fc-90f76e274db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.027+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27130807-c8b6-4def-b5c6-9bb1c3d72611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.028+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Keeping the Voyager probes alive</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ee2d6-6ed5-4401-9a7b-907af7efbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the aging twin Voyager probes continue exploring the cosmos, the\
        \ team has slowly turned off instruments on these “senior citizens” to conserve\
        \ power and extend their missions, Voyager’s project manager Suzanne Dodd\
        \ previously told CNN.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae8ec4-e498-410a-abc6-decb536eff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.029+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecbd9e7-4bb7-44a2-aecf-feae1af5e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along the way, both spacecraft have encountered unexpected issues and\
        \ dropouts, including a seven-month period in 2020 when Voyager 2 couldn’\
        t communicate with Earth. In August, the mission team used a long-shot “shout”\
        \ technique to restore communications with Voyager 2 after a command inadvertently\
        \ oriented the spacecraft’s antenna in the wrong direction.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc425b5-569e-43c9-9b25-21856cbc0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.030+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704fd34c-5a0a-494c-b835-a65c4ca9742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.031+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the team hopes to restore the regular stream of data sent back\
        \ by Voyager 1, the mission’s main value lies in its long duration, Cofield\
        \ said. For example, scientists want to see how particles and magnetic fields\
        \ change as the probes fly farther away from the heliosphere. But that dataset\
        \ will be incomplete if Voyager 1 can’t return information as it continues\
        \ on.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785f62f-9769-4d2b-9e12-e39ff4e48269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1ff72-880f-421d-b265-1a5f45793947'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.032+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mission team has been creative with its strategies for extending\
        \ the power supply on both spacecraft in recent years to allow their record-breaking\
        \ missions to continue.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f27c5a-e1a9-4370-9f4e-945f96df695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.033+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7fc66-52f7-4c25-9e63-43698f01a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:37:44.034+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:37:44.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Voyagers are performing far, far past their prime missions
        and longer than any other spacecraft in history,” Cofield said. “So, while
        the engineering team is working hard to keep them alive, we also fully expect
        issues to arise.”</p>'
