    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63b36d-827f-4c03-b3cd-c81968707345'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong>&nbsp;—
        A motorcycle tax group said it is ready to cooperate closely with the government
        as transportation authorities began validating the safety record of motorcycle
        taxi companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d832de-a98f-42f9-a00e-76acb13eaf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Move It, backed by Grab Philippines, issued a statement on Thursday
        after Land Transportation Office (LTO) chief and Assistant Secretary Vigor
        Mendoza II told a House hearing early this week that the Department of Transportation-Technical
        Working Group (DOTr-TWG) already received safety data from the three operators:
        Move It, Angkas, and JoyRide.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31055c0-59fc-4c6a-ba5a-f4cb8b0a7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is part of the ongoing pilot run in a process to legalize motorcycle
        taxi operations, as some groups raised concerns about the safety of two-wheeled
        vehicles as a viable mode of public transportation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ca266-d9ff-4fc3-a9a5-670b1ef532c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.190+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"We will share any information the DOTr-TWG needs to validate its safety
        data," said Wayne Jacinto, general manager of Move It.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac2661-9910-4313-9d3b-76040e2daebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.550+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jacinto said the service provider, which claims a 99.9% safety rating,
        continues to invest in technology to improve user experience and monitor how
        its partner-riders drive.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82fa93-6309-424e-ad85-cc0f115b63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.191+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"With this information, as well as customer feedback, we can monitor
        the behavior and assess the driving skills of our drivers, and emphasize specific
        areas for improvement or require additional training," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479e9b6-424b-4cf8-a977-b9ef65212b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:24:14.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T15:24:14.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these three, the government is also looking to welcome
        seven more players and expand the pilot study coverage to more areas.</p>'
  'PH-COP28-loss-damage-fund-board':
    'author': 'Kristelle Razon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '6458e142-26b0-4fba-9a64-ad138012e0c9']
    'created': 2023-12-14T15:31:01.000+08:00
    'imagesource': 'jcr:f58cd22e-8999-403f-810d-76bf81dc16b0'
