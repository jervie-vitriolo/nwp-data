      'mgnl:lastActivated': 2023-12-14T13:57:44.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b670a-b861-4de6-aab6-e886ea8c90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.158+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the Dec. 31 deadline will not be\
        \ extended as 70% of operators have already consolidated. The number includes\
        \ all public utility jeepneys, UV Express, minibuses, and public utility buses\
        \ nationwide.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf6596-dcd1-43f3-a60d-77d5b4e94e47'
      'mgnl:activationStatus': true
