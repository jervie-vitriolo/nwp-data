    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-14T18:58:08.000+08:00
    'imagesource': 'jcr:20961102-5401-4e52-bd6e-4436e00a1edc'
