      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, during the last NEDA Board meeting for this year, they approved
        the construction of the 23-kilometer Dalton Pass East Alignment Road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d6bcf-7f28-4d0c-b94e-ae8422def847'
      'mgnl:activationStatus': true
