      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The next step we are hoping to achieve is to host the Fund – Loss\
        \ and Damage Fund here in the Philippines so that – because after all, we\
        \ are very much in the mix when it comes to climate change effects,\" Marcos\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f50375-769d-4319-9a71-bcac2893ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.069+08:00
