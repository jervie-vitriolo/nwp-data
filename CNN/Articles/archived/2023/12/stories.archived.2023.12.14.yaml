      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An extraordinary 11 Chinese vessels were visible inside the shoal
        while dozens more clustered around its exterior," Powell, who is also a former
        US senior defense official, said in his monitoring published on SeaLight website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d72e04-9a07-4659-bd6c-000decda62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This highly unusual invasion of the shoal''s interior appears to have
        been a calculated show of force by Beijing," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef46919-0d34-4ad6-b26c-11e09d86c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Powell explained that most of Beijing''s blockading force would normally
        return to a nearby base once Philippine resupply boats and their escorts leave.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad506a51-e7d1-41dd-adb0-2e11ada0cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"This weekend, however, the vessel swarm remained for an additional
        24 hours (until Monday afternoon) and 11 pushed inside before returning to
        Mischief," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc62b79-2f56-4004-9754-9bf3338bc95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"It''s quite rare to see PRC vessels enter the shoal''s interior at
        all, but 11 is certainly the highest number we''ve yet observed at SeaLight.
        In fact, it may be unprecedented," Powell said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e377a-ef1e-4459-ab14-3660c16fe516'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coast Guard (PCG), China deployed the
        largest number of ships to obstruct Manila''s latest resupply mission with
        46 ships blocking local vessels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773b88a-0928-4891-b724-0e44cbaf71da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/11/ayungin-shoal-china-largest-number-of-ships.html">READ:
        PCG: China deployed largest number of ships to block recent resupply mission
        to Ayungin Shoal</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d9d29-7828-429d-a11c-7c4575ddae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippine government and other countries, such as the United States
        and United Kingdom, lambasted Beijing for blasting water cannon against Filipino
        vessels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c357c59-17c5-48e8-baf3-24202b489db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:03:35.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-15T08:35:18.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. maintained that the Ayungin Shoal
        is part of the country''s exclusive economic zone. He also said the government
        will continue to fight for its maritime rights.</p>'
