      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Netflix, non-English language programming like “The Snow\
        \ Girl” (Spain), “The Empress” (Germany) and “Fauda” (Israel) comprised 30%\
        \ of viewers’ most-watched content. Original series and films accounted for\
        \ 55% of viewing time, while 45% was licensed content – like “Grey’s Anatomy”\
        \ and “Suits,” both of which have found new audiences on the platform.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c111b-c307-4102-b933-192f12ad1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.654+08:00
