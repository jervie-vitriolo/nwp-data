      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PISTON debunked this claim, saying 70% of traditional jeepneys alone\
        \ have yet to meet the requirements for modernization. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a215a80-d902-44c6-8853-912a3fb686e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.160+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group also set up a camp in front of the Land Transportation
        Franchising and Regulatory Board Central Office in Quezon City and will stay
        there until their demands are met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2de28-7cae-4cbe-91a5-cd13d4077b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.161+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T13:57:44.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 100,000 drivers and operators are expected to join the strike.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69ce09-a19e-404b-a2be-dcc92e8ea32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:57:44.517+08:00
