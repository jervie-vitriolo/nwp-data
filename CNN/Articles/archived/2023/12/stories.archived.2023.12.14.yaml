      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Loyzaga earlier confirmed that the Philippines will represent the Asia\
        \ Pacific Group in the fund board along with the United Arab Emirates, Saudi\
        \ Arabia, and Pakistan in a term-sharing agreement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc86a1-18ba-4257-a273-11384049120c'
