      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Vice
        President Sara Duterte on Wednesday expressed gratitude for the release of
        Sonshine Media Network International (SMNI) anchors Lorraine Badoy and Jeffrey
        Celiz, who were earlier cited in contempt and detained by the lower chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06e375-4308-4762-b90d-9b237f63023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a6b31-c22e-4c3f-8f1f-47b826c0d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Maraming salamat sa lahat ng mga Pilipino na sumusuporta at nakiisa\
        \ sa laban nina Dr. Lorraine Badoy at Jeffrey 'Ka Eric' Celiz,\" the vice\
        \ president said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a340c-c8e5-4967-bc58-1c39baac9929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.559+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f980ebd-5895-432f-a677-8917ddade04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Thank you very much to all the Filipinos who supported\
        \ and joined the fight of Dr. Lorraine Badoy and Jeffrey 'Ka Eric' Celiz.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af46cfb9-55cb-4aba-af3b-e51d8b48b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba74775-218a-406b-9d8c-4eb5d3ec1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.560+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kahanga-hanga ang tapang at tatag na ipinamalas nina Dr. Badoy at\
        \ Ka Eric para ipaglaban ang ating karapatan at itaguyod ang ating Saligang\
        \ Batas,\" she added. \"Simbolo sila ng isang bayan na naninindigan ng tama\
        \ at nanininindigan para sa tama.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51404ef1-8ff9-4e1a-88bb-0825858e96b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635528d-3c28-4fa5-9be9-2b0e3194907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.561+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: The bravery and toughness of Dr. Badoy and Ka Celiz to\
        \ fight for our rights and uphold our Constitution is admirable. They are\
        \ a symbol of a nation standing up for what's right.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41d822-6269-4772-b866-2ea87c817369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38caf670-b9c7-4afb-8602-cd0073b8bf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duterte said Badoy and Celiz already showed their courage and loyalty\
        \ to the country after being part of the government's anti-communist task\
        \ force which was created during the reign of her father, former president\
        \ Rodrigo Duterte.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad4e2e-2472-49e7-88e8-98ecabc6bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3bba4-c2ed-418b-a6ab-f877c1231dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also thanked retired members of the Philippine Military Academy\
        \ and previous members of the Armed Forces who called for the release of the\
        \ two hosts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9575af-5915-41a2-b91b-b99c6c3d57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919112b5-e935-4f8a-bef6-f734cfd6c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz and Badoy were detained on Dec. 5 for acting in a disrespectful\
        \ manner and refusing to answer relevant questions during a House inquiry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ff4e6-77de-4f15-ac7b-9153316f6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c0b5f-945e-4a45-8cf6-0dd522e44336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Celiz refused to disclose the name of his source of his claims that\
        \ Speaker Martin Romualdez spent ₱1.8 billion in his foreign travels while\
        \ his co-anchor Badoy gave conflicting statements regarding SMNI's revenues\
        \ from advertisements as well as her role in SMNI.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c10c876-7fa5-4f02-901f-8c1e1dd571a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee269b-c3d5-4446-9267-cf9182b3bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The House Legislative Franchises Committee released the two on Tuesday\
        \ night due to humanitarian reasons considering the Christmas season.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d67da4-7e16-4656-b914-88d14dcdfa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274176a0-5a31-44b5-b8e8-2df376d9d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:42:11.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:42:11.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Rep. Gus Tambunting said the committee will summon Badoy
        and Celiz if necessary in succeeding congressional hearings on SMNI.</p>'
