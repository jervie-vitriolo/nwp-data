      'mgnl:type': 'text'
      'text': '<p>The World War II-era ship was intentionally grounded on Ayungin
        Shoal in 1999 to serve as the country''s outpost in the WPS.</p>'
  'cop28-takeaways-climate-deal':
    'author': 'Ella Nilsen and Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:09:54.000+08:00
    'imagesource': 'jcr:51c62925-ada7-4774-959f-12efe9911d13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730c3445-193c-48a5-95ad-ccc91c644a72'
    'lead': 'The decision has been called historic, with some experts declaring that
      it signals the beginning of the end of the fossil fuel era. Others say it’s
      undermined by a ''litany of loopholes.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:13:06.946+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:13:07.635+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
