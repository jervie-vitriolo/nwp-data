    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH secures seat in COP28 ''loss and damage'' fund board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44b102-7509-4cd2-b222-05529c621e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)—</strong>The
        Philippines has secured a seat in the "loss and damage" fund board of a United
        Nations initiative where governments discuss efforts to limit and prepare
        for future climate change, a Cabinet official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8c5762-8cce-4290-98f1-e5ac40fc4cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.065+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33623ab2-4f23-4fe8-9d30-fd214414f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fund, under the Conference of Parties to the United Nations Framework\
        \ Convention on Climate Change (COP28), would help compensate vulnerable countries\
        \ coping with loss and damage caused by climate change, Environment Secretary\
        \ Maria Antonia Yulo-Loyzaga said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3df113-d5df-41ae-9680-b5f8f1bbbfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e3da0-bf22-4342-bb6a-b79707b3dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.066+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga, who represented the Philippines in <a href="https://www.cnnphilippines.com/world/2023/11/29/cop28-dubai-climate-summit-explained.html">COP28</a>,
        said in a press briefing that the seat will help the country address the impact
        of climate change and access disaster funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44217acf-cf22-4c11-84c2-fd8a6beee47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Through the initiation of our president, President Marcos, in terms\
        \ of the interest of the Philippines to actually number one, have a seat on\
        \ the board of this fund, so that we can actually continue to be the voice\
        \ of developing countries that are vulnerable to climate change and secondly\
        \ to host the board of the fund,\" she said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05efcfd-0455-4e10-8fe7-0530ae730be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.067+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ee088-6072-4a92-8efa-fc29127bd73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.068+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-14T16:54:42.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said in a separate posted video that\
        \ the Philippines' membership on the board covers the year 2024 and the year\
        \ 2026, and then will serve as an alternate for 2025. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc550d93-8ee0-407a-9aaf-a2a0100f1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T15:35:13.068+08:00
      'mgnl:createdBy': 'kristelle'
