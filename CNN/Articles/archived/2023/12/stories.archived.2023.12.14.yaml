      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> Lawmakers
        will summon megachurch leader Apollo Quiboloy to its hearings next year on
        a bill seeking the revocation of the franchise granted to Swara Sug Media
        Corporation, also known as Sonshine Media Network International (SMNI).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a133a1c-a181-4bb9-8fbc-9f1157f86f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.092+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d43189-59c1-4d78-81ba-3b96261ed275'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parañaque Rep. Gus Tambunting, who also sits as the House Legislative\
        \ Franchises Committee chairman, said the panel will begin its hearings on\
        \ House Bill 9710 calling for the repeal of Republic Act 11422, or the franchise\
        \ granted to Swara Sug in 2018.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a5e1ff-551c-4256-b912-d8205bd3fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e15fb-6407-49fb-9665-46875ccf65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.093+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tambunting said the panel may subpoena Quiboloy if he snubs the invitation\
        \ that will be sent by the committee for the hearings on HB 9710.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405f799-07d8-477e-942d-6508f93e6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bb2f7-4fbc-4dcf-beca-2706f8ad8687'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.094+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"During the process of the hearing of the bill, then that's the time\
        \ we will ask for his presence,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf7525-a575-47fd-8914-fa345e5279e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb6ce3-6236-4335-82c9-b443c58ec623'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Quiboloy was invited to the hearings on HR 1499 by the committee but\
        \ he declined to attend, claiming in a letter that he was no longer an official\
        \ of Swara Sug when its franchise was renewed under the Duterte administration.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94194b92-3669-4918-951d-6b616e0609e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.095+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56681dd-6772-42cc-9464-47f3d61fedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1-Rider Party-list Rep. Ramon Gutierrez filed HB 9710 on the same day\
        \ that the House adopted House Resolution 1499, which calls on the National\
        \ Telecommunications Commission (NTC) to suspend SMNI's operations over a\
        \ number of alleged franchise violations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cd795-9887-43b7-87aa-c6a33f9c1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984b306-f5ee-4262-a309-157cb945fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.096+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the swift approval of the resolution suspending SMNI's operations,\
        \ both Tambunting and Gutierrez were cautious when asked about the chances\
        \ of approving the bill revoking the network's franchise.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246ee32-7002-4dd8-a03a-105eafeaf9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96ff35-f179-42f4-81a8-04f95bc9a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.097+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They said that while several members of the legislative franchises\
        \ committee appear to be in favor of cancelling SMNI's franchise, it might\
        \ be a different story when the bill reaches the House plenary and Senate.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcd2f0-e40c-4df0-b22d-61cb76da6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfec7c-a78a-462e-a961-db3985e816ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.098+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"If we're going to base it on the committee, based on the members\
        \ that have been attending, they seem to be in agreement that there are violations,\"\
        \ Gutierrez said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585fed8-5668-45c1-b9db-181dcfc5d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169402b6-79a3-44b4-9d39-ed1c61d0d8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T05:50:44.099+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-14T05:50:44.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This could pass the committee level, but the question of the House,\
        \ on the floor, I wouldn't be ready to say, especially for the Senate,\" he\
        \ added.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a5774d-ad5d-4d9c-964a-14e1091c9917'
      'mgnl:activationStatus': true
