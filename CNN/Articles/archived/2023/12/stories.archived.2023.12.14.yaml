  'death-israel-idf-ceasefire-conflict':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T05:27:01.000+08:00
    'imagesource': 'jcr:53f1c66c-d30b-49ab-a607-a9ac6e4b3fd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbae269-aff7-4c20-b2b8-13ac246123ad'
    'lead': 'Nine Israeli soldiers were killed in a single attack in northern Gaza
      on Tuesday, an incident that was among the deadliest for Israeli forces since
      the beginning of their ground operation on October 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T05:28:51.432+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-14T05:29:07.830+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-14T05:29:07.058+08:00
