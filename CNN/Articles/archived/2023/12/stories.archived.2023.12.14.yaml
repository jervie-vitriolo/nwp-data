      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Balisacan said the P67.4 billion project will serve as an alternative\
        \ road to bypass the existing Dalton Pass in Central Luzon.\r"
