      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The top 100 – among more than 18,000 titles available on Netflix –\
        \ includes the fourth season of “Manifest,” the second season of “Firefly\
        \ Lane,” Jennifer Lopez’s thriller “The Mother,” Eddie Murphy’s “You People,”\
        \ both seasons of the now-cancelled “Sex/Life,” reality shows including “\
        Perfect Match” and the fourth season of “Love Is Blind” and award season breakouts\
        \ “The Diplomat” and “Beef.”\r"
