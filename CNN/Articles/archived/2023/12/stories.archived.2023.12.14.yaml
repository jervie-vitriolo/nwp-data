      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1392d33-6a57-4c63-a83c-4279e05919ef'
      'mgnl:activationStatus': true
