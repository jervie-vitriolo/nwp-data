    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Takeaways from COP28: What does the climate deal say?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b2492-7562-45a5-b537-e49c86470163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.636+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly 200 countries agreed to a new climate
        deal at the COP28 talks in Dubai on Wednesday, after two weeks of negotiations
        characterized by controversy and bitter divisions over the future of fossil
        fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af095d1-e417-4aef-95af-e06f3209dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.637+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has been called historic, with some experts declaring
        that it signals the beginning of the end of the fossil fuel era. Others say
        it’s undermined by a “litany of loopholes.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf220f4-60a7-408c-a751-89da32e0bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here’s why the final agreement is dividing opinion.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ede760-64cc-4236-ab18-6e710b1ca291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd025cc-7648-43d3-95c5-5d2d2024dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s in the climate deal?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bde8b-980a-44ad-be29-90dfa05d061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement marks the first time the annual UN meeting has asked\
        \ countries to move away from fossil fuels — the main driver of the climate\
        \ crisis.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e284203-cf5e-4d81-84fb-a2e43432de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The text of the agreement “calls on” countries to “contribute” to global\
        \ efforts to reduce carbon pollution. It lists a menu of actions they can\
        \ take, including “transitioning away from fossil fuels in energy systems\
        \ … accelerating action in this critical decade, so as to achieve net zero\
        \ by 2050.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb27ce-e195-4cdf-b9b2-9bff01b89f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What the agreement doesn’t do is require a “phase-out” of fossil fuels.\
        \ That ambitious language was supported by more than 100 countries, including\
        \ the United States and European Union, but was fiercely opposed by fossil\
        \ fuel states such as Saudi Arabia.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8323954-aaa6-485e-9619-8e8b2b27cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.103+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement also calls for a tripling of renewable energy capacity\
        \ and a doubling of energy efficiency, both by 2030.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480c01d-df6f-4006-bd3b-3f9de69e020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Countries are also being asked to have detailed adaptation plans in\
        \ place by 2025, to show how they intend to deal with the current and future\
        \ impacts of the escalating climate crisis.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dac22b-c77d-494b-9048-67b7ddead406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.104+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement also acknowledges the need for trillions of dollars of\
        \ funding to flow from rich countries to poorer, climate vulnerable ones,\
        \ to help them adapt climate change and transition to renewable energy. But\
        \ there are no requirements in the deal for wealthy countries to give more.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bb701-7232-433c-a215-3eaa8cfb7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bf761-cf6e-4025-9328-3d7fa14c5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.105+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the loopholes?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb3041-a974-4bb6-b0c0-450fe096d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.657+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agreement contains a “litany of loopholes” which could “take us\
        \ backward rather than forward,” Anne Rasmussen, the lead negotiator for the\
        \ Alliance of Small Island States, said in a speech Wednesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de84d4-5934-460b-abf0-35f63e830c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.106+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those loopholes refer to the option for countries to accelerate zero-\
        \ and low-carbon technologies, including carbon capture and storage – a set\
        \ of techniques that are still being developed with the aim of removing carbon\
        \ pollution from the atmosphere.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd363594-dfee-47da-881e-f34017ed2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many scientists and other experts have said that carbon capture is\
        \ unproven at scale and a distraction from policies to cut fossil fuel use,\
        \ potentially giving license to polluters to carry on burning fossil fuels.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16554fdb-4256-466d-a9de-44910637fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.107+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The International Energy Agency sees a limited role for carbon capture\
        \ in energy-hungry sectors such as steelmaking, which can’t yet be effectively\
        \ powered by renewables like wind and solar.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6917c580-aae1-4b0d-842f-ab32ff2c69de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another “loophole” that has angered some countries and climate experts\
        \ is the agreement’s recognition of a continued role for “transitional fuels”\
        \ — largely interpreted to mean methane gas, a planet-heating fossil fuel.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056de249-8cac-4f50-b21c-aa1cca0da616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76081a9-fb52-43b9-8153-c79482f8b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are people saying about the agreement?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c41e1-96ac-4247-9723-0e3c775352b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Several climate negotiators and international groups called the final\
        \ text historic and significant, while also being careful to say it does not\
        \ go far enough or fast enough to rein in the climate crisis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5d70f-dc02-4872-b304-457dd055b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The message coming out of this COP is we are moving away from fossil\
        \ fuels,” US climate envoy John Kerry told reporters at a Wednesday press\
        \ conference. While he acknowledged the final agreement represented a compromise,\
        \ he called it a success and a vindication of multilateralism.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186fe43-2b2a-4229-a0c7-d5c00e79d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re not turning back,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e409f0-912a-4257-aa80-109890eb23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other observers noted the text gives leeway to fossil fuel producers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3effb-ded3-4a0f-978e-889cf0c9568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tom Evans, a policy advisor at E3G, told CNN “there are some good elements\
        \ in here but the signal on fossil fuels is muddled – it recognizes that we\
        \ are turning away from fossil fuels at long last but still too slowly.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696720b-ae3f-48f7-b3fc-9e2764fafab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft “sends a signal that the fossil industry’s days are numbered,”\
        \ Teresa Anderson, global climate lead at ActionAid, said in a statement.\
        \ But, she added, it still contains “offers several gifts to the greenwashers,\
        \ with mentions of carbon capture and storage, so-called transition fuels,\
        \ nuclear power and carbon markets.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a86e49-bdb1-4916-bb60-71107d9e7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa3067-4627-443a-a32e-501b9325b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What else came out of COP28?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0501a-46cb-4ff3-8c24-042aee6e1bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first day of COP28 opened with a surprise agreement to adopt a\
        \ climate damage fund that was the result of decades of hard-fought negotiations.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fedb7-492c-4693-bda9-89f7fe88f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Many countries, including COP28 host country the UAE, have since made\
        \ pledges totaling more than $700 million to help nations hit hardest by the\
        \ climate crisis deal with its consequences.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc50c0-6e4f-4024-8964-a41c58f00b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More announcements on climate finance were made during the rest of\
        \ the summit; the UAE pledged to create a $30 billion climate finance fund\
        \ and put $250 million into it by the end of the decade.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707bb80-8e6c-4705-a18a-1c0d1de0b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During Vice President Kamala Harris’s visit to COP, the US pledged\
        \ $3 billion towards the Green Climate Fund, the main finance vehicle to help\
        \ developing nations adapt to the climate crisis and cut fossil fuel pollution.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c9034-f703-4749-9528-fdd33f722fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Slashing emissions of methane, a powerful planet-warming gas, was also\
        \ a sharp focus in the early days of the meeting. The US announced regulations\
        \ to cut methane pollution from the nation’s huge oil and gas industry by\
        \ nearly 80% through 2038.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a860b4e-8b32-4bee-84ca-5a49f5f172f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And 50 major oil and gas companies, including Exxon and Saudi Aramco,\
        \ signed a pledge to cut their methane emissions by the end of the decade,\
        \ each committing to reduce their methane intensity by around 80% to 90% by\
        \ 2030.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b89a368-1f03-4886-886c-f6c7f2fa1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf2c3d-0a04-4163-917d-6fd9ca0bdef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.118+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What comes next?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c64fb-3a4b-4c04-bfac-eff954927986'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.119+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now the deal is agreed, countries are required to update their national\
        \ plans in 2025 to reduce emissions, detailing how much they’ll cut down on\
        \ planet-warming pollution by 2035.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08288f0-f227-44f6-859b-5f333de74552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US and China, the world’s two biggest emitters, have already jointly\
        \ committed that their plans will cover all economy-wide climate pollution,\
        \ and reduce emissions from non-CO2 gases such as methane and hydrofluorocarbons.\
        \ That agreement marked a major commitment from China, in particular, which\
        \ emits more carbon dioxide than the rest of the developed world combined.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4feae-0ae9-44cf-a0ea-987bd9e54587'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking Wednesday, Kerry said the two countries were actively encouraging\
        \ the rest of the world’s nations to follow. But Kerry warned that more ambition\
        \ was needed to avoid the worst impacts of the climate crisis.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3978b0c-dc57-42c6-adf2-89d585d798ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.121+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“That’s our challenge. Speed it up; bring it to scale – bigger, faster,”\
        \ Kerry said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abeef6b-4072-40fa-9b8a-13ed38fb9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.122+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention will now move to next year’s summit. After a fraught selection
        process, Azerbaijan, another major oil and gas producing nation, was tapped
        to host the 2024 talks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bffa1-064b-4f0c-adcf-318c298ab3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:13:07.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:13:07.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/13/climate/cop28-takeaways-climate-deal/index.html">Takeaways
        from COP28: What does the climate deal say?</a>"</em></p>'
  'security-breach-india-parliament':
    'author': 'Akanksha Sharma, Vedika Sud and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:16:37.000+08:00
    'imagesource': 'jcr:79d5e26b-ea46-410a-a8e0-054ad2fca3f2'
    'jcr:primaryType': 'mgnl:composition'
