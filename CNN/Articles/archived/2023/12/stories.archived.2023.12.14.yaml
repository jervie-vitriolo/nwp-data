      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The first season of “Suits,” which originally aired for nine seasons\
        \ on USA Network, ranked as the 67th most-viewed program on Netflix through\
        \ June of this year – and that was before the show’s buzzy summer resurgence.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227fc164-68f2-4971-bc81-843f4c6bbba4'
      'mgnl:activationStatus': true
