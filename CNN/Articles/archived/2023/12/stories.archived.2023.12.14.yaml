  'thailand-lese-majeste-rukchanok-srinok':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-14T13:39:48.000+08:00
    'imagesource': 'jcr:8939bc12-6e8b-4184-b08d-ca3b50a477f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b59be938-c0d4-4df6-b33e-f97cdeec9125'
    'lead': 'A progressive Thai lawmaker was sentenced to six years in prison Wednesday
      on charges of insulting the monarchy and other related offenses over two social
      media posts, according to the advocacy group Thai Lawyers for Human Rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T13:43:30.975+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T13:43:31.484+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Progressive Thai lawmaker sentenced to six years for insulting the monarchy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e18d9-912a-45e3-b463-cfe1507b7f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A progressive Thai lawmaker was sentenced
        to six years in prison Wednesday on charges of insulting the monarchy and
        other related offenses over two social media posts, according to the advocacy
        group Thai Lawyers for Human Rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d8b83-f2a1-4a17-a633-b3c81e429a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rukchanok Srinok, 29, a lawmaker with the opposition Move Forward Party,\
        \ was found guilty of lese majeste and breaching the Computer Crimes Act by\
        \ Thailand’s Criminal Court for two posts made on the social media platform\
        \ X in 2020.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a979668-6dc1-4b3a-a924-91373ebedd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Thailand has some of the world’s strictest lese majeste laws, and criticizing\
        \ the King, Queen, or heir apparent can lead to a maximum 15-year prison sentence\
        \ for each offense, which makes even talking about the royal family fraught\
        \ with risk.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f46761-fc0d-4091-a590-773cceee6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sentences for those convicted under Article 112 of Thailand’s Criminal\
        \ Code can be decades long and hundreds of people have been prosecuted in\
        \ recent years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057b0a7-3e34-4d9c-9d56-e6f9570f2668'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One post included criticism of the government’s Covid-19 vaccine procurement\
        \ which included a pharmaceutical company linked to the king, TLHR said. Another\
        \ was a retweet of a photo from a 2020 protest that contained messages deemed\
        \ by the court to be anti-monarchy, said TLHR, which is monitoring her case.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341d4dd-a934-4236-9875-0c40d036d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rukchanok, also known as “Ice,” was granted bail while she appeals\
        \ the sentence, according to TLHR. After leaving court, she posted a message\
        \ on her Facebook page saying she was back at work in parliament and that\
        \ she would “like to be the voice for all 112 defendants to be granted bail.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81013e2-3991-448b-a131-ee114c989f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Before entering politics in 2023, Rukchanok rose to prominence as an\
        \ activist and outspoken critic of the former government of Prayut Chan-o-cha,\
        \ an ex-general who seized power in a coup in 2014.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b0e48-5a69-4f86-b131-4326aea87c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her party Move Forward won the most votes in Thailand’s May election\
        \ but was prevented from forming a government by the country’s powerful conservative\
        \ establishment over the party’s bid to reform the lese majeste laws.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c9ea0-1383-4da0-8c5a-54604778ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, young people have been leading widespread calls for\
        \ deep changes to how Thailand is run.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a5211-f55b-4393-b393-17f83077c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Youth-led protests erupted across Thailand in 2020 demanding constitutional\
        \ and democratic reforms that included reducing the military’s power and influence\
        \ in politics and reforms to the powerful monarchy.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c5aa8-5aa7-447a-89d1-7c0aeede54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Once a taboo subject, the issue of royal reform and amendments to lese\
        \ majeste has seen a turning point since those protests, with people increasingly\
        \ speaking about the monarchy openly and publicly, despite the legal risks.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ecf786-0504-4e0a-8feb-bc1a5e6d9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.112+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rukchanok is one of hundreds of people, including young student activists\
        \ and lawmakers, prosecuted with lese majeste since those protests.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71063e1-ff31-4187-9b74-f8535ad82dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Human rights groups say the right to freedom of expression in Thailand\
        \ has come under attack since 2020.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b8cc9-1c34-409d-b87f-fee30708f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.113+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "TLHR said that since the start of the protests in July 2020, at least\
        \ 1,930 people have been politically prosecuted their participation in political\
        \ assemblies and for speaking out, with 216 of those cases involving children.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a85d1-7383-4915-9026-512e92db9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At least 259 people have been charged with lese majeste during that\
        \ time, the group added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e771036-9d1c-4b45-bfbc-d3bebcd23ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In September, prominent Thai activist and lawyer Arnon Nampa was sentenced\
        \ to four years in prison on lese majeste charges for a speech he delivered\
        \ in October 2020. Nampa was one of the first activists to publicly call for\
        \ reform of the monarchy during the protests.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b19a7-08d7-4389-b221-2b8e7049e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.114+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The prosecution of an opposition member of parliament for two tweets\
        \ is not only an appalling violation of free expression, but sends a chilling\
        \ message to other outspoken opposition party members to keep silent,” Elaine\
        \ Pearson, Asia director at Human Rights Watch said in a statement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963dd3a-d8d7-459d-b5c6-7634c5c37645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Thai authorities should quash this sentence, and cease prosecuting\
        \ other cases under the lese majeste law.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de10a3-de4a-4c3e-a538-f75abf79ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.115+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For years, human rights organizations and free speech campaigners have\
        \ said lese majeste and other laws such as the Computer Crimes Act and sedition\
        \ have been used as a political tool to silence critics of the Thai government.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6433e-2e40-4e5b-86ca-a4bc640fa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anyone – ordinary citizens as well as the government – can bring lese\
        \ majeste charges on behalf of the King, even if they are not directly involved\
        \ with the case.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f66c3-f257-44b6-b00e-28e30ee0685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.116+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those who have fallen foul of the law in the past include one man accused\
        \ of “liking” a Facebook page deemed insulting to the late King Bhumibol and\
        \ posting a sarcastic photo of his pet dog.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f7552-4334-4977-b83f-758cd6453f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a Thai woman was handed a 43-year jail sentence, believed
        to be the toughest ever imposed, after pleading guilty to sharing audio clips
        on YouTube and Facebook that were deemed critical of the royal family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5134b1cc-6eb1-4d03-a769-e1138a37c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:43:31.117+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T13:43:31.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/14/asia/thailand-lese-majeste-rukchanok-srinok-intl-hnk/index.html">Progressive
        Thai lawmaker sentenced to six years for insulting the monarchy</a>"</em></p>'
  'chinese-vessels-swarming-ayungin-shoal':
