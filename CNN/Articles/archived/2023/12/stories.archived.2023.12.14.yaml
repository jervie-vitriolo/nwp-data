    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c0765-1daf-49b8-bfa6-0f86739ab4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.499+08:00
