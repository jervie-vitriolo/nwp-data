    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan to further beef up trilateral cooperation after China''s
      ''unlawful'' actions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f543d9-803d-4c6c-94de-876203b50101'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14)</strong> —<strong>&nbsp;</strong>The
        Philippines, the United States, and Japan have renewed their commitments to
        strengthening trilateral cooperation as Beijing continues to launch aggressive
        behavior in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2620e-6aa2-458a-8f81-af6be05d6fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to a readout from the White House, National Security Advisor
        Jake Sullivan, National Security Advisor Akiba Takeo of Japan, and National
        Security Advisor Eduardo Año of the Philippines made a trilateral call on
        Wednesday "to reaffirm their commitment to freedom of navigation and international
        law in the South China Sea and East China Sea…"'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df1ff81-cee0-45d6-80d3-382b9a7dd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.565+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'They raised their concerns about China''s "dangerous and unlawful"
        actions in the West Philippine Sea as they urged Beijing anew to honor the
        2016 ruling, which rejected its sweeping maritime claims in the contested
        waterways.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef70d7a-c95c-410e-9d63-898f7e7bfe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/10/most-aggressive-China-water-cannon.html">READ:
        Use of water cannon vs BFAR vessels ''most aggressive'' yet by China</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df40f9-f76b-4051-9de8-95e4c4d82150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.566+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this development, the officials vowed to boost trilateral efforts
        in defense and security capabilities in order to "maintain a free and open
        maritime order…"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd90fc-2aac-4a22-a3aa-91a4381ce585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"The three NSAs reaffirmed their decision to conduct close trilateral
        coordination over the coming months to advance their shared interests in a
        free and open Indo-Pacific," the statement read.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdbbf0-0852-4d5e-a4af-dd721ab215ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'US Secretary of Defense Lloyd Austin III and Philippine Secretary of
        National Defense Gilberto Teodoro Jr. had also a phone call, where the former
        reiterated America''s "ironclad" commitment to the Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86403899-2f76-4013-b504-7bf29dc972cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/12/11/us-defense-pact-scs-ph.html">READ:
        US warns: Armed attacks vs PH vessels in SCS to trigger defense pact</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad10342-0e4c-4856-ac34-6f1e8ebbdb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T10:03:23.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-12-14T10:03:23.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin and Teodoro would also team up with "other like-minded partners"
        to improve interoperability and hasten the modernization of the Armed Forces
        of the Philippines.</p>'
