  'doe-power-supply-2024-el-nino':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-14T21:57:36.000+08:00
    'imagesource': 'jcr:2a7f9298-0c9a-4d8f-b5ac-f5cfb39b8887'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbaf5183-befc-40db-a13a-6a239831f347'
    'lead': 'The Department of Energy (DOE) on Thursday said there will be no potential
      red and yellow alerts in 2024 despite the El Niño phenomenon causing losses
      to the country’s hydropower supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T21:59:43.586+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-14T21:59:43.973+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DOE expects no red and yellow alerts in 2024 despite El Niño'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12e4b3-274b-48ff-a568-114a6216c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 14) —</strong> The
        Department of Energy (DOE) on Thursday said there will be no potential red
        and yellow alerts in 2024 despite the El Niño phenomenon causing losses to
        the country’s hydropower supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67739d5e-ab46-4672-aa67-9aba80fcceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on our projection and assumption, we will have 70% deration\
        \ of the hydro capacity,” Irma Exconde, director of DOE’s Electric Power Industry\
        \ Management Bureau, told reporters in a briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d8e3d-fed0-4811-ac9a-6507a4c89c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Luzon island alone can generate over 2,000 megawatts of hydropower,\
        \ according to the DOE. It explained that only 30% of that could be used or\
        \ just around 600 megawatts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbbde4-5ad3-4ced-844a-923dcd51b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Energy Secretary Raphael Lotilla also said the country currently is\
        \ not depending on hydropower plants, citing the advisory of the Philippine\
        \ Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)\
        \ to prepare for the dry spell.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b978c8-2890-435d-bff9-4386ddc2a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kaya hindi ginagamit ang Angat power plant sa ngayon, ito ay nire-repair\
        \ and maintain during this period para hindi mababawasan ‘yung tubig na kailangan\
        \ para sa agrikultura at water supply,” Lotilla also explained.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec49076-0874-470b-a531-c595a8e3f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.666+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: That’s why the Angat power plant is not being used at\
        \ the moment, it's being repaired and maintained during this period so that\
        \ the water needed for agriculture and water supply will not be reduced.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab68a1-ffd9-405f-9b99-a2cdd8b04d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE said solar energy could plug the gap in supply from hydropower\
        \ plants, with at least 1,000 megawatts in combined capacity expected to go\
        \ online by next year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df67bf-0fe4-4e5a-b1fc-a499377a401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The major transmission projects will be in place,” Exconde said. “\
        Then we will have no red and yellow alerts for next year with the assumption\
        \ that the El Niño will last till second quarter.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47941e-5fd3-421f-8853-e204c5e259ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.667+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The energy czar noted that coal-fired power plants will not be entirely\
        \ reliable as a power source during an episode of El Niño.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e12e2-d37f-45d6-95ee-8c88f54e308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Sometimes the coal-fired power plants do not work very well under\
        \ hot temperatures, that is why we cannot assume that there will be no interruptions,”\
        \ Lotilla said. “But we should try to minimize the interruption by making\
        \ sure there are alternative plans that can come in.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8eb13-eb41-476c-ac1a-af4caf99dbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.668+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DOE advised consumers to help conserve power during peak hours,\
        \ adding peak demand could rise by over 10% during El Niño.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fbfb7-0012-4d86-8b5c-8dd633bec2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T21:59:43.669+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-14T21:59:43.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lois Calderon contributed to this report.</em></p>'
