      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix has historically been highly selective about revealing audience\
        \ viewing habits, highlighting high-performing content in “Top 10” lists or\
        \ “Most Popular” lists in lieu of more robust consumption figures. The newly\
        \ released data publicly discloses the least-watched shows and movies for\
        \ the first time.\r"
