      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can remain in the spotlight for climate vulnerable countries
        in the developing world that need to have this kind of attention, in terms
        of adaptation, mitigation but beyond that in terms of loss and damage," the
        environment chief added&nbsp;regarding the Philippines bid to host the fund
        board.</p>'
