      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix has released its first-ever engagement report, providing more\
        \ viewership data transparency than ever before. Among the streaming platform’\
        s most popular shows are global hits, teen shows and female-fronted stories.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3952d09-fce9-4688-b85b-c040aeb71150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.652+08:00
