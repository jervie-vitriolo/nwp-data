      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group also set up a camp in front of the Land Transportation
        Franchising and Regulatory Board Central Office in Quezon City and will stay
        there until their demands are met.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121c0d0-8535-493f-a7c9-807d53465e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.162+08:00
