      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167eb96-835e-4f76-aa6b-24eb74ab83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T09:05:53.160+08:00
      'mgnl:createdBy': 'kristelle'
