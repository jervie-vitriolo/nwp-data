      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e43206-bd13-4b8d-b225-092a044fd4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.655+08:00
