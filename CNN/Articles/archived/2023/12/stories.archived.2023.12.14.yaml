    'title': 'Senator seeks to revisit health protocols amid rise in COVID-19 cases,
      influenza-like illnesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc0c52-abb7-4d63-a84a-7b0ac7c4512a'
      'mgnl:activationStatus': true
