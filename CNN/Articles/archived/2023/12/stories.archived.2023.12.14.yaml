  'ph-us-japan-cooperation-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-14T10:00:31.000+08:00
    'imagesource': 'jcr:8a89ced0-60f8-45a3-8ec4-574a1856c367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84b95ad-54a2-4164-8915-d3558e50443e'
    'lead': 'The Philippines, the United States, and Japan have renewed their commitments
      to strengthening trilateral cooperation as Beijing continues to launch aggressive
      behavior in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T10:03:23.541+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-12-14T10:03:23.860+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
