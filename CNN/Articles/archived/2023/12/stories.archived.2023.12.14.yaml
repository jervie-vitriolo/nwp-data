    'jcr:uuid': '8bc96ce9-33c6-4c64-8c32-97e63c029015'
    'lead': 'Kada araw, nasa halos limang libo sa ating mga kababayan ang nangingibang
      bansa, para makaahon sa kahirapan. Ito ang paraan ng marami dahil sa kakulangan
      sa oportunidad.


      May nagtatagumpay. May ibang nabibigo.


      Isa sa mga peligrong kinakaharap ng mga nagbabalak maging overseas worker: mga
      illegal recruiter.


      Kung dati ay nagkukubili sila sa mga peke o di rehistradong recruitment agency,
      ngayon, lantaran na ang modus gamit ang social media!


      Ang mga biktima, sa isang iglap… tuluyan nang nililipad ng hangin ang mumunting
      pangarap!


      Samahan niyo ang aming senior correspondent at anchor na si Ruth Cabal sa isang
      espesyal ng CNN Philippines: Paglipad ng Pangarap: Buhay OFW!'
