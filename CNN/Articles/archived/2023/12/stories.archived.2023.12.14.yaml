    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5570474-309d-4b54-baf4-c5e3600a85ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.654+08:00
