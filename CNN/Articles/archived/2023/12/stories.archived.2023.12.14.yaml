      'mgnl:lastActivated': 2023-12-14T14:23:17.435+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa59896f-6200-48cf-8e29-b1c57da9a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.652+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:17.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The FBI thriller “The Night Agent,” the first two seasons of “Ginny\
        \ &amp; Georgia,” Korean drama “The Glory,” Jenna Ortega’s “Wednesday,” “\
        Bridgerton” spinoff “Queen Charlotte,” the fourth season of Penn Badgley’\
        s “You,” the third season of Spanish telenovela “La Reina del Sur,” the third\
        \ season of “Outer Banks” and Arnold Schwarzenegger’s “FUBAR” rank as the\
        \ ten most-viewed shows or movies on Netflix from January to June 2023, according\
        \ to the streamer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bcda1-3c0b-4f60-bd59-0fb3a1dd793d'
