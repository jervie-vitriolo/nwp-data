      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Angara explained the three-year term limit for local officials may\
        \ not be enough for them to implement their programs, noting that four to\
        \ five years may be ideal.\r"
