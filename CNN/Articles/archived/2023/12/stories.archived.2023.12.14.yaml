      'text': '<p><em>This story was first published on CNN.com, ''<a href="https://edition.cnn.com/2023/12/12/politics/russia-troop-losses-us-intelligence-assessment/index.html">Russia
        has lost 87% of troops it had prior to start of Ukraine war, according to
        US intelligence assessment</a>"</em></p>'
