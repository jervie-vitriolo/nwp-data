      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119e6a03-058b-48ce-9a5f-39f0255b5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senate President Juan Miguel Zubiri said he pushed for the addition\
        \ of ₱10.47 billion to upgrade the country’s defense capabilities and enhance\
        \ presence in the WPS.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67e4bf-6883-4297-bf9c-87486a73c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27ddee-f9e3-43d8-acb5-576a43035aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the total amount, ₱6.17 billion was added to the budget of the DND\
        \ for the Philippine Navy, ₱2.8 billion for the Philippine Coast Guard, ₱\
        1 billion for the National Intelligence Coordinating Agency, and ₱500 million\
        \ for the Department of Environment and Natural Resources.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951627f-97ca-4c34-86d6-517c8fc2889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae2bfd-3d5e-4a7b-a826-8fd99f9db65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s not just the West Philippine Sea, it’s really to augment or to\
        \ improve the state of our armed forces given what’s happening in the world\
        \ today,” Angara said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6f45b-d399-4e67-8012-47c6eaae8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.706+08:00
