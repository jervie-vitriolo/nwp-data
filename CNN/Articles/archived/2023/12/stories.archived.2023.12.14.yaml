    'lead': 'NASA’s Voyager 1 spacecraft has experienced a computer glitch that’s
      causing a bit of a communication breakdown between the 46-year-old probe and
      its mission team on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-14T05:37:44.001+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-14T05:37:44.541+08:00
