      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541d2ac-6305-4773-a5a6-5832a56a6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ratified this week the Bicameral Conference Committee report
        on the proposed ₱5.768-trillion budget for 2024. Angara earlier said the joint
        body committed to increase the budget of the Department of National Defense
        (DND) following the recent events in the WPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e0f66-2aa7-467b-a5d0-c4fc449886a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.704+08:00
