    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d940fb-50ad-4809-8bd7-b73a53700ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:17.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netflix co-CEO Ted Sarandos touted the success of “Suits” when unveiling\
        \ the new engagement report on Tuesday during a press call with reporters,\
        \ including CNN.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf077b-4c2f-49f7-9160-1d58c9dbe255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:17.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff73468-b10a-4e8f-b73f-226404e5be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T14:16:53.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-12-14T14:23:17.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What’s interesting is a show like ‘Suits,’ which has been played on\
        \ USA for a long time, has been available on Peacock and has been available\
        \ on Amazon for a couple of years before it hit Netflix,” Sarandos said. “\
        And yet, we were able to unlock this enormous global audience for it, and\
        \ that’s the combination of our large subscriber base and our recommendation\
        \ system that knew to put ‘Suits’ in front of people who were going to love\
        \ it the most.”\r"
