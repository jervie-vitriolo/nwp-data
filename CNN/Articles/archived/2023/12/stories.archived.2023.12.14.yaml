    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8affd5-b12d-4edd-a9e6-0e5248718114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Escudero told CNN Philippines in August he will
        propose allocating <a href="https://www.cnnphilippines.com/news/2023/8/15/escudero-p100-million-ayungin-shoal-structure.html">₱100
        million</a> for the building of a structure on Ayungin Shoal amid China’s
        continued aggression in the WPS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dab37-f3db-4140-8b2f-e72f09472869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-14T13:12:50.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-14T13:37:54.495+08:00
