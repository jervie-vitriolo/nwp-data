      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "South Korean news outlets have reported that Lee claimed he was tricked\
        \ by a hostess of a high-end bar in Seoul’s Gangnam district into taking drugs,\
        \ without knowing what it was.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393898d8-f92a-45a9-abe4-3204f0b09d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:26:46.352+08:00
