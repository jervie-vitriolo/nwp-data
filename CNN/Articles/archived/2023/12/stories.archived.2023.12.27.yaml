  'new-raps-in-2022-Manila-shabu-raid--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-27T16:15:11.000+08:00
    'imagesource': 'jcr:44641923-45b5-446a-81d7-2aaf4ef774da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692b5db2-eed9-4650-81fa-a6c2a6ad0a37'
    'lead': 'The Department of Justice said a special panel of experienced prosecutors
      was formed to assess the additional charges and pieces of evidence on the case
      of the controversial 2022 Manila drug raid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T16:16:40.006+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-27T16:16:40.863+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
