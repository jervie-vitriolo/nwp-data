      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of their main concerns is the High Priority Bus System (HPBS) or\
        \ the Davao Bus Project of the local government. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bb12f-7d0f-462c-b9ff-3daa247f37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T13:34:38.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff48ca-3f02-4761-b0c1-bbc0e5ae9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.505+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T13:34:38.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anakbayan UP Mindanao said Wednesday that over 6,000 Davao City drivers\
        \ and operators will lose their jobs when the Davao Bus Project and the PUVM\
        \ proceed. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08700d-3caa-4e7b-b341-5744da5b0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.506+08:00
