      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Efforts
        are ongoing to finally settle the unpaid wages of 10,000 overseas Filipino
        workers (OFW) who were left jobless after their companies went bankrupt in
        2015 and 2016, the Department of Migrant Workers (DMW) said on Wednesday.</p>'
