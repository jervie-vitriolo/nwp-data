      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 195,603 dengue cases with 657 deaths in 2023. That''s
        down from last year’s 252,700 cases, with 894 deaths.</p>'
