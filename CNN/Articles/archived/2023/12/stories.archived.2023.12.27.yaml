      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year was capped off by devastating news about the <a href="https://www.cnnphilippines.com/entertainment/2023/12/17/ronaldo-valdez-death.html">death</a>
        of multi-awarded, veteran actor Ronaldo James Dulaca Gibbs, better known as
        Ronaldo Valdez. He was 76.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541e165-d37f-4045-8477-f794824420ab'
      'mgnl:activationStatus': true
