    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca1203-a0cc-405a-b49c-0e230aff5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.203+08:00
