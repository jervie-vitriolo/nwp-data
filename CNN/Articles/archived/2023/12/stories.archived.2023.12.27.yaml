      'mgnl:lastActivated': 2023-12-27T03:29:15.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new plant is due to open in 2028 and operate through 2035.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15d278-0811-42d2-b584-7dfe4570da68'
