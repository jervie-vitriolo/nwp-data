    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kremlin critic Alexey Navalny located at Siberian penal colony two weeks
      after disappearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e185c44-37f6-4cf1-8d7d-40248ca03b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kremlin critic Alexey Navalny has been
        located at a penal colony in Siberia, his team said Monday, two weeks after
        they lost contact with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cefc22-45e1-4a1a-8119-fdaa2b459007'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b420d-a8ca-41a1-a659-543a35794ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We have found Alexey,” his spokesperson Kira Yarmysh said in a statement\
        \ on X, formerly Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6293ed-cbf7-43d3-a796-4ae4c2588522'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410038b4-a976-4a99-9e7a-a5f73378c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She said Navalny’s lawyer had visited him earlier Monday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb43617-fe8e-442b-89ba-497b8e23c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f26b8-562e-4152-b61f-6fe6e1fa5963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s lawyers said on December 11 they had lost contact with him.\
        \ Until then, he was imprisoned in a penal colony about 150 miles east of\
        \ Moscow.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35ce6a-fb7d-4726-9483-2e81b4d213d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ae3557-d329-4a5a-b6a4-a237cca13aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yarmysh told CNN on Tuesday that Navalny was doing well and was in\
        \ good spirits. She added that his health was no worse than it was prior to\
        \ his transfer, though the process was “very physically challenging.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb3d31-05d3-43d0-ac25-f7d9479db550'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cf483-0ea3-40a7-a25d-64cff9d598ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.757+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The fact that we (found) him so quickly is a good thing. And now Alexey\
        \ will be able to work more profoundly, even given the fact that he (will)\
        \ be isolated in this new prison,” Yarmysh said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8464f4-92c5-4ee6-8fe0-4a5f107dda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12c39c-78df-4ecd-b0a3-cb08e8a0e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yarmysh said it was a “miracle” that Navalny’s team had found him.\
        \ They filed 680 requests to locate Navalny before learning of his whereabouts,\
        \ she said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577106e-6021-4d94-8852-92ae8c1207fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.758+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342b59a-9451-46ce-a0f3-1cba6eaedef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny had “never been hidden for so long,” his team said after he\
        \ was absent from two scheduled court hearings last week. They warned he had\
        \ been in poor health before his disappearance after being “deprived of food”\
        \ and “kept in a punishment cell without ventilation.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7803a5-6261-469a-8984-eacbb9077b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.759+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5bb44-2170-4b7e-92c5-60aff147f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His disappearance, which came just days after Russian President Vladimir\
        \ Putin announced he will run for re-election in March 2024, had sparked concerns\
        \ for his well-being and safety.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c5e4c-ca69-493d-80cc-def7336d0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.760+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10229d3f-34d1-4fe4-8cd2-9dad59ecf311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ivan Zhdanov, director of Navalny’s anti-corruption foundation, said\
        \ the IK-3 penal colony in Kharp where Navalny is now being held, known as\
        \ “Polar Wolf,” is “one of the northernmost and most remote colonies.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b06da-f7c0-4b6e-a3e9-74a080068a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.761+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412113d5-de10-4313-b6c5-27541d32a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The conditions there are harsh, with a special regime in the permafrost\
        \ zone. It is very difficult to get there, and there are no letter delivery\
        \ systems,” Zhdanov wrote on X.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a3add-6da7-4adc-ba95-6ac3421f41ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.762+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7b409-08fc-481e-a27a-15dcba257837'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zhdanov said Navalny’s lawyer had not been allowed into the penal colony\
        \ “right away.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ef6bb-aae2-4c4e-8331-145ce5769c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.763+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928882c-d801-4319-b8af-ec6757fa029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.764+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It seems that the colony was prepared for his arrival in advance.\
        \ The head of the Federal Penitentiary Service, Arkady Gostev, was there in\
        \ April, and perhaps it was then that they decided to transfer Alexey there,”\
        \ he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12260d-b118-491c-a18f-a781693bbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e242ca-0e06-4281-afb8-ad693c9a3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.765+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kharp, in the Yamal-Nenets Autonomous District, is almost 2,000 miles\
        \ from Moscow, where Navalny had previously been held.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43349ee-3d55-438a-a4bf-de968dcbe818'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87da16-c07e-4732-b2e3-7d844b5088ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.766+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He had been sentenced to 19 years in prison in August after being found\
        \ guilty of creating an extremist community, financing extremist activities\
        \ and numerous other crimes. He was already serving sentences of 11-and-a-half\
        \ years in a maximum security facility on fraud and other charges he denies.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2ff54-ed3e-4038-b52c-04145b3c983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.767+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613a67e-b2f9-4519-a609-d9da0d6864ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Supporters of Navalny claim his arrest and incarceration are a politically\
        \ motivated attempt to stifle his criticism of Russian President Vladimir\
        \ Putin.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334385a8-f33c-433b-874a-9a1bdc1fde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.768+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30215f-0c81-46c3-a2e0-2b45f99d8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.769+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny has posed one of the most serious threats to Putin’s legitimacy\
        \ during his rule. He used his blog and social media to expose alleged corruption\
        \ in the Kremlin as well as Russian business, and organized anti-government\
        \ street protests.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17603cfb-4c05-4569-9754-abab00dc7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff9280-c805-4e08-81ab-4f264bb024e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.770+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2020, Navalny was poisoned with Novichok, a Soviet-era nerve agent,\
        \ and airlifted from the Siberian city of Omsk to a hospital in Berlin, where\
        \ he arrived comatose.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffa771-d71e-40ee-bfb5-783c19b3e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.771+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c4e2c-3e24-4c5f-a0f5-c52963150175'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A joint investigation by CNN and the group Bellingcat implicated the\
        \ Russian Security Service (FSB) in Navalny’s poisoning. Russia denies involvement\
        \ in Nalvany’s poisoning. Putin said in December 2020 that if the Russian\
        \ security service had wanted to kill Navalny, they “would have finished”\
        \ the job.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae1117-9e6c-4c7f-a6ad-c70f00bb0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.772+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8521c0-f271-4829-8dce-f8806f230dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.773+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was immediately incarcerated upon his return to Russia in January\
        \ 2021, on charges of violating the terms of his probation related to a fraud\
        \ case brought against him in 2013, which he also dismissed as politically\
        \ motivated.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cbfda-2b1b-49a7-92b0-cac43e983593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdc714-20be-49e0-a0a5-7f729d467240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:36:19.774+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:36:20.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN’s Catherine Nicholls contributed to this report</p>'
  'kanye-west-apology-jewish-community-antisemitic-remarks':
    'author': 'Andy Rose and Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-27T03:39:41.000+08:00
    'imagesource': 'jcr:33ec1b19-bc52-4688-82c0-8e50159789d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20289a01-0aee-4e38-b6fd-d3fbece2a3d3'
    'lead': 'Kanye West, who has made repeated antisemitic remarks, posted an apology
      to the Jewish community for any ''unintended outburst caused'' by his ''words
      or actions.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T03:42:10.726+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-27T03:42:11.249+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Kanye West apologizes to Jewish community in a post in Hebrew after
      repeated antisemitic remarks — including just weeks ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8817059-dec7-412a-927d-5e0d06241cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.739+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West, who has made repeated antisemitic
        remarks, posted an apology to the Jewish community for any “unintended outburst
        caused” by his “words or actions.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa9c0b-d117-4424-95bd-e747bf4768a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f1ce4-c3bb-4108-87b8-21548eadcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.740+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The recording artist, who has legally changed his name to Ye, shared\
        \ the message, written in Hebrew, in a Tuesday Instagram post – just days\
        \ ahead of his expected release of new music. The post had been liked more\
        \ than one million times Tuesday morning.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e6bf9-bca4-4d26-bab9-85978ccbb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de97c9e-15d0-4367-b0ba-f44b9cab1336'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It was never my intention to hurt or disrespect, and I deeply regret\
        \ any pain I may have caused,” his message read. Ye said he is committed to\
        \ learning and ensuring “greater sensitivity and understanding” in the future,\
        \ adding he is “dedicated to making amends and working toward promoting unity.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c109f7-7307-4a76-a62d-a415d5bdc0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.741+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d468e3-64e9-4982-997e-cdab90e9feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement to CNN responding to the post, the Anti-Defamation League\
        \ said, “After causing untold damage by using his vast influence and platform\
        \ to poison countless minds with vicious antisemitism and hate, an apology\
        \ in Hebrew may be the first step on a long journey towards making amends\
        \ to the Jewish community and all those who he has hurt.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08419a94-24c3-4fab-a978-12b440f271fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.742+08:00
