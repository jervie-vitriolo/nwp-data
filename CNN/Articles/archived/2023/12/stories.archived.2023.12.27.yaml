    'lead': 'The SLIM spacecraft — nicknamed the Moon Sniper — is now in lunar orbit
      ahead of Japan’s planned attempt to land the vehicle on the moon’s surface in
      mid-January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T09:33:41.195+08:00
