      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-27T18:36:16.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Six months later, STT GDC Philippines also announced the start of construction\
        \ on the 6-MW STT Cavite 2, which will rise as a two-storey building with\
        \ a gross floor area of over 4,500 square meters in a campus just south of\
        \ the country’s capital region. It will serve to complement its enterprise-grade\
        \ STT Cavite 1 at the same campus in General Trias, Cavite, which has a 4.3\
        \ MW capacity.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e2108-87bf-4eb9-b55a-4a238e6f9da3'
      'mgnl:activationStatus': true
