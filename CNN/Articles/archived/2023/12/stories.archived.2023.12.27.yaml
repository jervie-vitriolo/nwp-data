      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it’s unclear what prompted his post, it comes ahead of the expected\
        \ release of a new collection of music titled, “Vultures.” In late November,\
        \ Ye and Ty Dolla $ign performed a song with the same title at a nightclub\
        \ in Dubai.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3f2f5-932f-4483-a2c9-0a8e5b47e014'
