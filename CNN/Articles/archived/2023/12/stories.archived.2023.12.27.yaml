      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Japan’s Moon Sniper spacecraft makes its landing attempt, the\
        \ United States aims to launch as many as three robotic vehicles to the moon’\
        s surface in the coming year.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac0076-d17a-40dd-8971-288a396e571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.795+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.507+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb17656-b995-49d1-8cba-5bd7675bc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.796+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.508+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And NASA intends to send astronauts into orbit around the moon in late\
        \ 2024.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ddeef-027c-4907-bc8d-c5e852cc0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.796+08:00
