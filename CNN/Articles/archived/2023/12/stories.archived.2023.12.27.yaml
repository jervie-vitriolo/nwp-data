    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d75b5-a774-4d1f-b4c7-0c1333c6d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.875+08:00
