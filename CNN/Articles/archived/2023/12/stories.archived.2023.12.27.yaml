      'mgnl:lastActivated': 2023-12-27T13:13:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808c90e-b868-422a-825b-8654a63c27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH said one previous amputation case was misreported and the total\
        \ number of amputations this holiday season rose to six. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbd2ee-b548-4588-8eb4-a5a7f85cf245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.290+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e33d50-a923-4841-80da-f7dccaf07c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://www.cnnphilippines.com/news/2023/12/24/Call-to-ban-firecrackers-raised-anew.html"
        href="http://www.cnnphilippines.com/news/2023/12/24/Call-to-ban-firecrackers-raised-anew.html">Call
        to ban firecrackers raised anew</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a146ed5-8875-4fbb-a17b-8db253ea5c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.291+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, East Avenue Medical Center (EAMC) Spokesperson Dr. John
        Paul Ner said their facility still has not treated any firecracker-related
        injury as of Dec. 27.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30036fd-4c5b-48c7-b2f5-19b0d03da8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:13:51.881+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22d1d7-6b1d-4fa3-893e-bc3ce400cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:13:51.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ner told CNN Philippines' The Source that the hospital only recorded\
        \ such cases on Dec. 31 and New Year's Day itself in 2022.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadaa82-4347-4058-82f3-a17cef354651'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:13:51.882+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af6118-4989-4b59-bce3-b04a618c62d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:13:51.883+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ner added that the EAMC recorded only eight cases of firecracker-related\
        \ injuries during the whole monitoring period last year, and only tallied\
        \ four for the same period in 2021 at the height of the COVID-19 pandemic.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89eda6a-b744-46ae-9b17-ec682438605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.292+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 75 total cases, the department said six out of every ten
        cases come from the capital region, followed by Central Luzon (12%), and the
        Ilocos Region (8%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04132282-9188-42b2-ad99-6442ef868c42'
