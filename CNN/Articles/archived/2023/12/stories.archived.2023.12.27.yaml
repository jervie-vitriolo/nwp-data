      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli government and Intel confirmed
        plans to build a $25 billion chipmaking factory in the south of the country,
        an investment Prime Minister Benjamin Netanyahu has described as the biggest
        in Israel’s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a39a1-b823-42d5-a885-026ca2c6decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68ae54-f5d9-4497-afc3-caedce47793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.728+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The American tech giant already employs 11,700 people in Israel and\
        \ has invested more than $50 billion in the country over the last 50 years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f747600-d5c0-4396-843d-eae80d457d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b37e1c-8228-4062-8100-5452b7ee8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel now wants to expand its existing chipmaking factory at Kiryat\
        \ Gat — about 16 miles northeast of Gaza — undeterred by the October 7 attacks\
        \ and the ongoing war between Israel and Hamas. Reuters earlier reported the\
        \ news.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbb352-15e2-4ddc-b16f-883561344e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.729+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f33d9e-e860-4f18-9888-bea40a766d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Intel has chosen to approve an unprecedented investment of $25 billion\
        \ and to establish its new factory right here in Israel,” Israel’s finance\
        \ minister Bezalel Smotrich wrote in a post on X on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afddaa-40ff-4cb8-acd6-8d4c9330ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.730+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38236724-1f60-4d61-ac30-348a6fea94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This investment promises to foster high-quality employment opportunities\
        \ with elevated productivity in remote areas and will significantly contribute\
        \ to the growth of the Israeli economy,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca4d1f-4496-471c-8642-7ea5eff46425'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133dce5-fb33-441a-87b6-f2cdcd6eac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.731+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Netanyahu initially announced the new factory in June, describing it\
        \ as “the largest investment ever by an international company in Israel.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2167-3be7-47cc-a2fe-d1d35b3a22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59174a08-c100-4823-92eb-25fcd129a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.732+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel (INTC) did not confirm the new investment at the time, saying\
        \ only that its Israel operations were crucial to the company’s success and\
        \ that plans to expand them were driven by a commitment to meet future manufacturing\
        \ needs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045126ff-e196-4e75-bc74-de38478b07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d0dd6-2130-43aa-b974-1e7b6e1b9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.733+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company confirmed the investment plans on Tuesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ca03b-36fb-4019-8a24-eb466f2ac809'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90538610-4d1a-4de6-916d-84c2b1594850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.734+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The growth of our Kiryat Gat manufacturing facilities is a tremendous\
        \ source of pride for our employees in Israel, and a reflection of their unwavering\
        \ commitment to excellence,” said Daniel Benatar, co-general manager of Intel\
        \ Israel, in a statement. “Support from the Israeli government will enable\
        \ us to continue building on that excellence to ensure that Israel remains\
        \ a global center of semiconductor technology and talent.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8756d3-fb38-4210-ae65-c74f3658dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb50ad-b314-41f5-9e21-86ef8184c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.735+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel said the expansion plan for the Kiryat Gat site will help bolster\
        \ its ability to source materials and chips around the world. The company\
        \ is investing heavily in a bid to reassert its position as the leader of\
        \ the semiconductor industry and to build greater resilience into supply chains\
        \ in the face of rising geopolitical tension. It said in 2022 that it would\
        \ invest $20 billion to build two new US chipmaking facilities, as well as\
        \ up to $90 billion in new European factories.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
