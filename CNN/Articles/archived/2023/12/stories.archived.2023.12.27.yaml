    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef620b70-70fa-46f0-9680-cda77a032dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.224+08:00
