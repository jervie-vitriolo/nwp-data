      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df643b-21fd-4701-a04b-052e9ed1ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:11:55.211+08:00
