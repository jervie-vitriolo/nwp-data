      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Kahit inihayag ng LTFRB Region XI na hindi raw kasama ang Davao City\
        \ sa nationwide phaseout dahil sa 2025 pa ang pagpapatupad ng nasabing implementasyon\
        \ nito sa lungsod, ito ay isang malaking kasinungalingan dahil susundin pa\
        \ rin ng lokal na pamahalaan ang Executive Order na inilabas ni (Pangulong\
        \ Ferdinand) Marcos Jr. na hindi na ire-renew ang provisional authority para\
        \ sa prangkisa ng mga lumang PUV sa nakalipas na taon,” Anakbayan UP Mindanao\
        \ said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d01c4-7294-412a-9c0f-56595e8ce0cb'
      'mgnl:activationStatus': true
