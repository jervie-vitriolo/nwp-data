      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Drag artist Pura Luka Vega’s performance as Jesus Christ in a rock\
        \ rendition of \"Ama Namin\" drew furious reactions and sparked impassioned\
