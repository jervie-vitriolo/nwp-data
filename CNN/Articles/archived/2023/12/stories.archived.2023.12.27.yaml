  'dmw-17-seafarers-safe-houthi-rebels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-12-27T12:06:24.000+08:00
    'imagesource': 'jcr:98b199d8-4026-47b4-b433-94fcd5215033'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27059cc5-30c8-4287-9d63-e19fee5a07fb'
    'lead': 'The DMW says all 17 Filipino seafarers held hostage by Yemen''s Houthi
      rebels were able to contact their families and they remain safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T12:08:53.509+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-27T12:08:53.930+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Houthi-rebels', 'DMW']
    'stories': []
    'template': '1'
    'title': 'DMW: All 17 Pinoys in hijacked ship allowed to contact family'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b97b6-2354-4eab-8d9d-d70cfb4dacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Department of Migrant Workers (DMW) on Wednesday said all 17 Filipino seafarers
        taken hostage by Yemen''s Houthi rebels have been able to contact their families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090b38b-31b6-4e9a-85ae-7938ee630485'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899c6c5-872c-43e7-8b13-3bdf2848c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.934+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 17 seafarers have been allowed to contact their families and
        have said they are safe onboard the ship," DMW Undersecretary Hans Cacdac
        told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eca62f-e267-437c-95d6-0ea2f91ac385'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.935+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ab700-867c-4545-b098-dce1300ced67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Filipinos were among the 25 crew members seized by the rebels on\
        \ Nov. 19.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978527a8-c9b8-4614-af50-08a8ca7002c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a118b-24ff-4348-bca2-72e99f66460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said the ship is still off the coast of Yemen based on the latest\
        \ information they received.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731aa85-2503-4e2b-b9f4-024de114ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc904b-5c8c-410d-b35e-306024f2ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Certain foreign governments have been engaged to negotiate or to\
        \ work on the safe release and return of the 17 seafarers,\" he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629801a-8669-4361-9790-08480562b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b02b0-1418-4262-a845-2839e83efb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cacdac said the Department of Foreign Affairs is leading the efforts\
        \ to secure the seafarers' release, while the DMW is providing support for\
        \ the affected families. Another meeting with them has been scheduled Wednesday\
        \ afternoon.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb742009-59f1-4bd3-a209-17e4d7466fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Bargaining Forum recently <a href="https://www.cnnphilippines.com/news/2023/12/23/dmw-high-risk-designation-red-sea-gulf-of-aden-pinoys-attacked.html">designated</a>
        the Red Sea''s southern section and the Bab El-Mandeb Strait leading into
        the Gulf of Aden as high-risk areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de000b9-c7f9-4cb5-8a25-db8283977db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295f797-c9d2-45c2-8e01-4934009ab428'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:08:53.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T12:08:53.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said this means seafarers now have the right to refuse to
        sail in those areas. If they still choose to, there should be appropriate
        compensation, and security arrangements should be enhanced.</p>'
  'OFWs-in-Hong-Kong-to-get-wage-hike':
