      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lunar lander developed by India’s space agency, the Indian Space\
        \ Research Organisation, successfully touched down in August — making it only\
        \ the fourth country to do so after the United States, China and the former\
        \ Soviet Union.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf7fa8-e4c9-4de0-b942-4db0f94008e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c800534-9886-4991-a0ba-c3fbff21e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.792+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.505+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s spacecraft landed near the lunar south pole, where scientists\
        \ believe there are valuable stores of water ice, making it the first nation\
        \ to send a vehicle in close proximity to the region.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad36ba-30b7-4f45-9c03-3ad8843d9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.793+08:00
