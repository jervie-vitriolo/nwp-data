      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Philippine National Police (PNP) spokesperson Col. Jean Fajardo on\
        \ Wednesday said they have identified designated controlled areas in front\
        \ of Quiapo Church, which is the home of the Black Nazarene, and streets leading\
        \ to the church.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29eabb-1f46-4b95-95f9-fa32a56389e8'
      'mgnl:activationStatus': true
