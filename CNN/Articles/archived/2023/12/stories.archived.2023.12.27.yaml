      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Awra Briguela bar brawl</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a04a4b3-1163-4a7f-99e0-b1d3006a1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino comedian and actress Awra Briguela was <a href="https://www.cnnphilippines.com/news/2023/6/29/Awra-Briguela-arrested-brawl-Poblacion.html">arrested</a>
        in late June after being involved in a scuffle in a Makati bar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5cc70-59c7-4f2d-a25c-dbefd71f7991'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested the 19-year-old after she reportedly "violently"
        tore the shirt of one of the complainants and for physical injuries, alarm
        and scandal, direct assault, and disobedience to a person in authority.</p>'
    '5':
      'image': 'jcr:e66b6f0c-091c-4215-b084-e713da81ab43'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97558f-930a-48aa-b8c2-592abfdc3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.247+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3af243-3a53-48db-a240-ada0f69946ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was <a href="https://www.cnnphilippines.com/news/2023/7/2/Awra-Briguela-released-from-police-custody.html">released</a>
        on July 2 after posting a ₱6,000 bail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d71183-ad18-4316-9b15-90ac9ab9cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.248+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briguela''s friends and advocates of the LGBTQIA+ community <a href="https://www.cnnphilippines.com/entertainment/2023/6/30/makati-police-draw-flak-manhandling-awra-briguela.html">condemned</a>
        the Makati police for allegedly manhandling the actress during her arrest,
        accusing them of brutality and transphobia.</p>'
