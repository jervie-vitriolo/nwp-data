      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It sounded like the perfect festive
        break: a cruise around the sunny Caribbean, before flying back to the cold
        and wet UK just in time for Christmas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a796037-a2de-4be7-bbb5-7b6e74273a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.203+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d203d5a-90f3-40d7-89ff-169cfbd06a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the idyllic vacation turned into something of a nightmare for the\
        \ 225 British passengers on P&amp;O Cruises’ Caribbean Fly-Cruise, after their\
        \ chartered return flight hit “freak” turbulence, landing some passengers\
        \ in hospital and delaying everyone’s return home until after Christmas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b1d4e-5778-4c98-8af1-fb10cce94504'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301c8d6-ed7e-4777-aae7-cc56df485bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The passengers had booked one or two-week cruises on the luxurious\
        \ Arvia ship. With no fewer than four pools and 30 bars and restaurants onboard,\
        \ it was set to be a dreamy trip around top Caribbean destinations, including\
        \ Antigua, St. Lucia and the Dominican Republic.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368b67d-dea6-4a18-8530-c51667700445'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c549cc-bb31-44a1-a273-efddeded7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As it happened, the cruise went to plan. But getting home in time for\
        \ Christmas was a different story.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3954e97-1aaa-4ddf-9de5-ea6255fe09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.206+08:00
