      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Including Kiryat Gat, Intel’s most advanced manufacturing facility,\
        \ the company has four development and production sites in Israel.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee6d33-69d1-4ed9-8055-15f3314d0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.741+08:00
