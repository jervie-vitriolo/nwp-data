      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new cases include two new amputations, both involving the illegal\
        \ Pla-pla lit by male teenagers who lost their fingers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cdee15-0fe8-4780-8243-aa3e9dac5839'
