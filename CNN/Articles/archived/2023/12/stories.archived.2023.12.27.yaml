      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It''s Showtime'' suspension</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddace6e-d1c2-4978-b461-559a9c1bb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.252+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Movie and Television Review and Classification Board (MTRCB)
        on Sept. 4 decided to temporarily <a href="https://www.cnnphilippines.com/entertainment/2023/9/4/mtrcb-suspends-its-showtime-12-days.html">suspend</a>
        the popular noontime variety show "It''s Showtime" following alleged indecent
        acts by its hosts and real time partners Vice Ganda and Ion Perez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14b922-4d46-47c7-b6f5-1f8ea75d5e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited an "Isip Bata" segment in a July episode which showed Ganda
        and Perez licking off cake icing from their fingers.</p>'
    '68':
      'image': 'jcr:60aa8e2b-28a1-4627-8854-11bf45ec10bc'
      'imageCaption': 'Photo screengrab from ABS-CBN/Facebook'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb4d57-f885-454b-b4ae-e28d40be9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T00:57:40.380+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569ad44-fee8-4366-9d89-23d60453f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.253+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a motion for reconsideration was <a href="https://www.cnnphilippines.com/entertainment/2023/9/28/mtrcb-junks-its-showtime-reconsideration-motion.html">denied</a>
        in late September, ABS-CBN decided it <a href="https://www.cnnphilippines.com/entertainment/2023/10/6/abs-cbn-wont-appeal-its-showtime-suspension.html">would
        not appeal</a> the MTRCB decision and would respectfully serve the 12-day
        suspension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c4025-fb18-435a-a0a6-8a68bb1efc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.254+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show resumed airing on Oct. 28.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7afd17-6796-4e6a-b106-0ade6be6fba6'
