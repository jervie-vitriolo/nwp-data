  'Apple-no-longer-selling-newest-Apple-Watch':
    'author': 'David Goldman and Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-12-27T09:27:40.000+08:00
    'imagesource': 'jcr:b0a3c9d4-7f3b-47cf-b364-2cac78db0a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb13b3e8-fbd8-4469-a482-5f6a470e0266'
    'lead': 'The clock has wound down on the newest Apple Watch after the White House
      declined to issue a last-minute, emergency action to keep the best-selling smartwatch
      on store shelves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T09:29:10.370+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-27T09:35:42.808+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Apple is no longer selling the newest Apple Watch in America after the
      White House declines to overturn ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e3de6-c394-4f85-8092-c3b92873c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The clock has wound down on the newest
        Apple Watch after the White House declined to issue a last-minute, emergency
        action to keep the best-selling smartwatch on store shelves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850565d-c35f-48f2-8e84-e1efbe68b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33f754-d7b2-4048-b26b-b836cfeee200'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.380+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Biden White House had until the end of Christmas day to overturn\
        \ a US International Trade Commission ruling that prevents Apple from selling\
        \ the Apple Watch Series 9 and Apple Watch Ultra 2, among other newer models,\
        \ because they violate patents registered to another company. But, as expected,\
        \ it did not intervene.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6d46c-bb47-462a-970b-093b3c4fc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5e1ad-f27e-4a16-9df9-742e7bbd961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The office of US Trade Representative Katherine Tai confirmed the decision\
        \ in a statement Tuesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bd0f3-37aa-4dac-ad7e-8ac8ffa2c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.381+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd40f1-6d9a-4b11-b8aa-7ff46bfe5f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After careful consultations, Ambassador Tai decided not to reverse\
        \ the ITC’s determination and the ITC’s decision became final on December\
        \ 26, 2023,” Tai’s office said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee344f-63a4-4575-9079-3c3c3ab08c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50416b9-7b0f-45a0-940e-32a46b449d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple had already taken the offending Watch models off its online store,\
        \ and Apple Store locations opened Tuesday without any of the latest top-of-the-line\
        \ watches in stock. The cheaper Apple Watch SE, which was not part of the\
        \ ruling, remains on sale, but the ban affects the Apple Watch Series 6 and\
        \ later, and all models of Apple Watch Ultra.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8595b9-3d9f-4f87-af1b-b9c595ac0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcbd56-c30c-48e3-ac5c-07ba256221b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Apple appeals</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f8ef4-0140-49d0-827a-1b279b2c83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple has filed an appeal to the Federal Circuit court to overturn\
        \ the ITC ruling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c8eaf7-2adb-4e69-8d95-3d64e31df2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6186cf5-d037-4b88-b40f-e189854038cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company said Tuesday it was pursuing both legal and technical options\
        \ to resume imports of the most advanced watches, including submitting a redesign\
        \ of the Series 9 and Ultra 2 watches for U.S. Customs approval.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94055b1-de9e-4963-99e5-bec01d635472'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760edab-f21a-4c4a-a681-4060af2ee541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its emergency appeal motion Tuesday, Apple requested a temporary\
        \ stay on the ban at least until U.S. Customs can consider its redesign, which\
        \ is expected to take place by January 12. The company said in the motion\
        \ that it could “suffer irreparable harm” if the ban is kept in place while\
        \ the appeal is ongoing.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd74ef1-7c2d-4158-a3df-b0da2a50becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de33d1-50c4-4643-83d7-e29d2caa952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“At Apple, we work tirelessly to create products and services that\
        \ meaningfully impact users’ lives. It’s what drives our teams — Clinical,\
        \ Design and Engineering — to dedicate years to developing scientifically\
        \ validated health, fitness and wellness features for Apple Watch,” Apple\
        \ said in a statement. “We strongly disagree with the USITC decision and resulting\
        \ exclusion order, and are taking all measures to return Apple Watch Series\
        \ 9 and Apple Watch Ultra 2 to customers in the U.S. as soon as possible.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f22d7-c6fc-468d-ac36-e27c6b1e0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fe258-348c-4511-9964-90416c92c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Patent violation</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f510f6d-cb20-46af-b558-fec524b0024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In October, the US International Trade Commission ruled that Apple\
        \ was in violation of a pulse oximeter patent, which uses light-based technology\
        \ to read blood-oxygen levels. Masimo, a medical device maker, holds the patent\
        \ in question.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f642ef-1860-4516-8845-986e5ac2ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae79ba-6695-48ed-bd4f-d5cc360f6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other retailers, including Amazon and Best Buy, among others, continue\
        \ to sell their remaining stock of Apple Watches in stores and online. But\
        \ the ITC ruling prevents Apple from importing more of the smartwatches to\
        \ the United States.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969bf9a3-eea1-4b9c-ab49-381748069f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9a4cb-f477-4a9e-9bbf-976d808b5330'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.389+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lower priced Apple Watch SE continues to be available for purchase\
        \ in-stores and online in the United States. And watches will continue to\
        \ work for customers who purchased the Series 9 and Ultra 2 models before\
        \ the ban went into effect on December 25, according to the company.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b8eeb-907f-43ba-befd-f85defce990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6154b98f-7d81-45a2-805e-82972a316954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Apple has routinely marketed its smartwatch as a life-saving device,\
        \ which has helped launch the Apple Watch into the stratosphere, making it\
        \ the most popular watch sold around the world. But its skirmish with Masimo\
        \ threatens to undermine that.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bc511-81b6-44b8-95d5-45b579f57f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998701a-05f2-449d-8c3f-541c5a028402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On December 18, Apple opted to preemptively begin taking the Series\
        \ 9 and Ultra 2 versions of the Apple Watch out of stock in anticipation of\
        \ the ruling kicking in.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb1cce-4ba5-4a65-a06e-e37bb82a1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464e3a5-aafb-4e86-b706-0d3abd784d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Apple strongly disagrees with the order and is pursuing a range of\
        \ legal and technical options to ensure that Apple Watch is available to customers,”\
        \ the company said in a statement at the time. But Apple (AAPL) also pledged\
        \ to “take all measures” to bring the Apple Watch back to US customers soon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecc12d-6a25-4f1f-ad58-53c663ccbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.393+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3d4de-b8fb-49c3-98f3-fc1daa71b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The company may be able to make software tweaks, perhaps changing the\
        \ way the Watch interacts with the pulse oximeter so that it does not violate\
        \ Masimo’s patent. But such a change could take time, and there’s no guarantee\
        \ that the ITC will accept Apple’s potential solution.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70030f-445e-40a2-90d3-12559ab7cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.394+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1e90f-c6d5-448f-befa-2b7dafef9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.395+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Masimo CEO Joe Kiani told CNN he believes Apple deliberately infringed\
        \ on his company’s patents. But the companies have been at loggerheads for\
        \ years. In October 2022, Apple filed two patent infringement lawsuits against\
        \ Masimo.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0e0c3-b1c2-4e1f-baaf-e5cf020214cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df20daa-abe3-48f1-952d-0fb2dabc1240'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.396+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although an intervention from the White House did not take place,
        there is some precedent for a president to overturn the ITC. In 2013, President
        Barack Obama vetoed an ITC ruling to ban older iPhones and iPads after it
        determined Apple was in violation of one of Samsung’s patents.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02497064-0b00-4365-b963-4b6b218c6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:29:10.397+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:35:42.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/12/26/tech/apple-watch-ban/index.html"><em>"Apple
        is no longer selling the newest Apple Watch in America after the White House
        declines to overturn ban"</em></a></p>'
  'Freak-turbulence-lands-11-airplane-passengers-in-hospital':
