      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6332950-1679-40eb-a897-511f286f3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.256+08:00
      'mgnl:createdBy': 'raheema'
