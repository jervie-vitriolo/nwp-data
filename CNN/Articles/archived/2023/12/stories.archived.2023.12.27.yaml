      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, meanwhile, the artist famously destroyed one of his own
        works. The painting in question, of a girl with a red balloon, shredded itself
        moments after selling at auction for $1.4 million.</p>'
