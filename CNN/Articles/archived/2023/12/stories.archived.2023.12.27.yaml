      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From its network optimization and data center business to its debut\
        \ in climate tech and fintech expansion overseas, the Globe Group cast an\
        \ even wider net across industries this year, with unstoppable momentum going\
        \ into the new year.\r"
    '4':
