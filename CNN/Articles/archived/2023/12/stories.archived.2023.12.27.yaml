      'mgnl:lastActivated': 2023-12-27T03:24:34.506+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ace89d-c520-4af6-a86e-b0b340295f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.794+08:00
      'mgnl:createdBy': 'raheema'
