      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The award-winning actor had been questioned by authorities on allegations\
        \ of using marijuana and other illegal drugs on multiple occasions – something\
        \ he had denied.\r"
