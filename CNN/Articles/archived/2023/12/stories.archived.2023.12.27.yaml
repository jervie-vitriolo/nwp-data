      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec30971-7223-42e3-93dc-f8e9074fef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:26:46.353+08:00
