    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a5a0ef-fadc-4ddf-903c-2cb79ad6f519'
    'lead': 'The ''Moon Sniper'' lander developed by Japan’s space agency successfully
      entered lunar orbit on Christmas Day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T03:24:13.745+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-27T03:24:34.488+08:00
    'mgnl:lastActivatedBy': 'raheema'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-12-27T03:24:33.803+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan’s ‘Moon Sniper’ is now in lunar orbit ahead of historic landing
      attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed549a3a-39a1-4a7e-b259-a25bec57b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.489+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The “Moon Sniper” lander developed by Japan’s
        space agency successfully entered lunar orbit on Christmas Day. The milestone
        brings the nation a step closer to achieving its goal of landing a robotic
        explorer on the moon’s surface for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7b505-e656-4305-9669-9bc798de3cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.777+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.489+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its current path, the lander is completing one loop of the moon\
        \ roughly every 6.4 hours. But over the next few weeks, the vehicle will slowly\
        \ tighten its orbit, diving closer to the moon’s surface as it prepares for\
        \ its historic touchdown attempt, slated for mid-January.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc5919-5afd-4882-ac50-3fc8dfaf6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.490+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e61183-9138-40c2-b512-da46a9ae60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.490+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, Japan would become only the fifth country to accomplish\
        \ such a feat and only the third country to do so in the 21st century.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a45ccd-a3c8-43c3-b4de-9bdaf6078168'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.778+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.491+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40705557-486c-4929-8983-c05296480247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.491+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China and India are currently the only nations to safely land a vehicle\
        \ on the moon in this century, marking the advent of a new race for the lunar\
        \ surface characterized in part by efforts to identify and harness the moon’\
        s natural resources for future long-term crewed missions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e432b0c-9d0a-44f6-bbd4-f946ea707215'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.779+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.492+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a0f5f-1f01-4c88-b539-fd563eafd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s robotic explorer will attempt to demonstrate a “pinpoint” landing,\
        \ aiming to touch down with extreme precision, and gather data about lunar\
        \ rocks that could help scientists better understand the moon’s formation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549618f8-f4f5-4c79-a697-4fc7318fca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.493+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054f70f-e27b-4613-8b91-fd730d691e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.780+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heading in for landing</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18fbe8-4cce-4d60-93c3-b48c3a295d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.494+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japan Aerospace Exploration Agency, or JAXA, announced on December\
        \ 25 that the lunar lander was placed into an elliptical orbit, sending it\
        \ on a path that passes over the moon’s north and south poles at altitudes\
        \ ranging from about 370 miles (600 kilometers) to 2,500 miles (4,000 kilometers).\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181a8ff-14f8-4fd9-a82f-b610862540ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.781+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd33c56-3914-4d1b-9c55-4cb367669b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.495+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the next 3 ½ weeks, the spacecraft’s orbit will take it as close\
        \ as 9 miles (15 kilometers) above the surface as it begins its final descent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edf079-9e97-4c04-a455-4243fafb76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.782+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.496+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4977d-9f0d-408f-a100-635168725c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.496+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Moon Sniper lander — also referred to as SLIM, or Smart Lander\
        \ for Investigating Moon — will attempt its soft touchdown at 10:20 a.m. ET\
        \ January 19, or 12:20 a.m. January 20 Japan Standard Time.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365db438-db5f-4305-bad5-47c301fd5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.497+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669a1bb-3018-450e-9af8-b1c83c6e86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.783+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.497+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>About SLIM, aka the Moon Sniper</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc758c7-fb2e-404a-89f2-79331fac2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.784+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.498+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SLIM lightweight lander will target a landing zone that stretches\
        \ about 328 feet (100 meters), rather than the typical kilometer range.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fdb31a-5578-437a-9375-c8161ecd2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.498+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff69c51-82ad-415a-b1b6-3bc6b973cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.785+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The precision led to the mission’s nickname, Moon Sniper.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c1e27-8d79-4ec3-acab-03fae122221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.499+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b16b54-0564-41ab-9790-97c7f4f1001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.786+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it reaches the lunar surface, SLIM is expected to explore a site\
        \ near a small impact crater called Shioli — near the Apollo 11 landing site\
        \ where NASA astronauts first touched down in 1969.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998800f-b140-466f-b553-736e50317c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.500+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f7ca5-5771-4a75-9e0d-bd5a8ae96150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.787+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Race for the moon</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1589d5-8e9a-4e14-b433-2a56566cfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.501+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States remains the only country that has landed humans on\
        \ the moon, but NASA has not soft-landed astronauts or robotic vehicles on\
        \ the lunar surface since the Apollo 17 mission in 1972.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb80f37-5e66-44fc-a1d6-f29d9834669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.788+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204731af-5234-4896-aacf-ce61cea3056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.502+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both a privately developed spacecraft from a Japan-based company, Ispace,\
        \ and a lunar lander launched by Russia’s space agency, Roscosmos, made a\
        \ touchdown attempt in 2023 that ended in failure.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cdee9-72f5-46c0-86c9-4ec688f1672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.789+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ca9ba-c0ee-4d27-a9ed-89d53c651ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.503+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each robotic craft crash-landed after experiencing navigation issues.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a0032-5942-47de-bf0c-0f9878d09b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.790+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.504+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07812645-f394-451f-816f-9ee021d5ea42'
