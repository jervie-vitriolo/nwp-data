    'imagesource': 'jcr:1def5b32-e210-4c75-9949-f054b8f55ec3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19d57179-4348-40de-8b34-1b26a985d339'
    'lead': 'The Philippine Commission on Women reminded banks and financial institutions
      on Wednesday that the Civil Code backs wives who opt to use their maiden surnames
      in legal documents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T16:36:33.548+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-27T16:36:33.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['financial-institutions', 'law', 'civil-code', 'banks', 'PCW', 'maiden-surname',
      'married-women', 'Philippine-Commission-on-Women', 'legal-documents', 'bank-requirements']
    'stories': []
    'template': '1'
    'title': 'PCW to banks: Accept documents of wives still using maiden surnames'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75219125-e1cc-4ccd-9d20-a3bd5984ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —&nbsp;</strong>The
        Philippine Commission on Women (PCW) reminded banks and financial institutions
        on Wednesday that the Civil Code backs wives who opt to use their maiden surnames
        in legal documents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deaa0bf-4b0a-4e95-9e7a-90b2f58fa5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.580+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75f983-8140-4cd8-99dd-4dc08b928025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCW Executive Director and OIC Kristine Rosary Yuzon-Chaves said wives\
        \ with documents rejected by banks for not bearing their husband's surname\
        \ may file a complaint against the institution. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1752a-241c-4719-a7ee-35484ff1ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa82070-90c0-458d-985e-af367fd5d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the option to file a complaint kasi it''s a violation
        of their right. <em>Ang sabi sa</em> civil code is (The civil code states)
        that a married woman ''may'' use the surname of the husband. Permissive <em>lang
        po siya</em> (it''s only permissive)," the lawyer told CNN Philippines'' Newsroom
        Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18c1c5-25e0-49a8-a745-6a2a3b3a2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ce3be-3f5a-452a-b9c9-15944fbac67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PCW earlier released Memorandum Circular No. 2023-04 which reiterates\
        \ guidelines for banks and financial institutions to ensure compliance with\
        \ existing laws that offer women the choice to retain their unmarried surnames.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff63917c-fac4-416a-b00b-c778018eb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96689bf-7873-458a-951c-551ca036122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yuzon-Chaves said the commission has been receiving complaints from\
        \ wives whose documents with their maiden surnames are not being recognized\
        \ by some companies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5095e1-4f75-4741-b272-4f9f01f529d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.583+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d266dbe-15de-49bd-87a2-5ff19bfad5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The banks and financial institutions actually do not have any legal
        basis <em>na i-mandate na</em> (to mandate that) once you''re married <em>na
        gamitin ng</em> client<em> nila</em> automatic <em>ang</em> surname <em>ng</em>
        husband (the client should automatically use the husband''s surname)," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ab3b2-1997-4f34-92c0-827215ec5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.584+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:33.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb1519f-cfd3-4040-b1cc-65eed6f214a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer maintained that this is an option given to women under
        the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6606fc6d-478e-46d8-bfeb-6a71b0094da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.585+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfd9f8-11a2-466d-9d50-701cac3b8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Gender-equality global ranking</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5652d7f-2a1b-45ac-9aa1-9d4e387c6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.586+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.003+08:00
