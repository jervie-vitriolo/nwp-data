      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465b207-f135-4f12-8b09-9b1513a4ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:11:55.212+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-28T17:35:01.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If you refuse to accede or adhere doon sa security protocols and limitations\
        \ na i-implement po ng security forces, hindi po kayo makapapasok doon sa\
        \ tinatawag nating controlled areas,” Fajardo said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5df14-b67a-4779-b47b-ca1e2afd0aa5'
