      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If you refuse to adhere to our security protocols and\
        \ limitations, you will not be allowed to enter the so-called controlled areas.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c86af3-25d1-419f-be80-e0ac6d3b1900'
