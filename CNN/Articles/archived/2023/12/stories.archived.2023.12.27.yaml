    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f43bcc-44fb-4c0b-93f0-d03fb755c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.502+08:00
