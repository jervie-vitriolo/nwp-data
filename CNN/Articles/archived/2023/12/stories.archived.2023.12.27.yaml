    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5989e60-5b87-49a8-8e2a-f1a3b00b8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.251+08:00
