      'mgnl:lastActivated': 2023-12-27T13:13:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DOH said 14 of the incidents were caused by illegal fireworks.   \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0662ecd-69d5-4a8c-904f-ba4b0b7d8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.288+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb51fb-7ef5-4de7-8d59-3395d7dea462'
      'mgnl:activationStatus': true
