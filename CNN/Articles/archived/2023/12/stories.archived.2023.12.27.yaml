  'sandiganbayan-benguet-province-cashier-guilty':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-27T13:24:12.000+08:00
    'imagesource': 'jcr:fd76cc24-314a-444d-8055-51fab97e531b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea086e14-4285-49a1-be33-3597609377cd'
    'lead': 'The Sandiganbayan has affirmed the guilty verdict against former Benguet
      provincial cashier Esther Pagano for malversation of public funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T13:27:13.603+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-12-27T13:27:13.901+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Benguet']
    'stories': []
    'template': '1'
    'title': 'Sandiganbayan affirms conviction of former Benguet province cashier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae4c43-3114-4a9e-bf20-619a46692db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        Sandiganbayan has affirmed the guilty verdict against former Benguet provincial
        cashier Esther Pagano for malversation of public funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd0491-6e36-4ef2-9c95-94579666b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9f622-ab25-4da0-a494-d2ccf8391527'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its decision dated December 20, the anti-graft court’s Fifth Division\
        \ said it found no valid reason to reverse an earlier ruling by a regional\
        \ trial court in La Trinidad, Benguet that convicted Pagano on 12 counts of\
        \ malversation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113daba-ebc6-4d2c-8540-c5b369b658cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e44382-a463-420e-97d8-445586e04017'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pagano earlier appealed her conviction, claiming the RTC erred in its\
        \ ruling.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3dec0-90d8-4ec3-8b1d-3bdd561812df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6adab78-36be-4286-9d3b-75abcd6d6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Sandiganbayan stressed that it is not inclined to review the findings\
        \ of fact of the trial court unless its findings are “erroneous, absurd, speculative,\
        \ conjectural, conflicting, or tainted with grave abuse of discretion.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd95be-3bb1-458f-b9e9-f2d695033fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1dbce8-0d88-4d5b-a9ff-76ec758769ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the trial court is in a better position to decide on\
        \ the credibility of witnesses “having heard the witnesses themselves and\
        \ having observed their demeanor and manner of testifying during the trial.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c2c8d-6bdd-45e1-886a-17d854571f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed2c68-7595-4271-963f-bf70864d1691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:27:13.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-12-27T13:27:13.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagano was charged for failing to account for over ₱4 million in
        provincial funds in 1997. As provincial cashier, she was responsible for collecting
        cash and checks and depositing them to the banks under Benguet’s General Fund.</p>'
