    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08630dc-f5a6-46aa-9993-ac369bdd1bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.504+08:00
      'mgnl:createdBy': 'kristelle'
