    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd00fb-d11e-4ef0-ae36-a17ccd75b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.744+08:00
