      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A recording of West’s performance sparked criticism over the lyrics:\
        \ “How I’m antisemitic? I just f**ked a Jewish b*tch.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e5018-be3f-4792-a7a1-124ac2e61ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.744+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a0410-f9a9-474c-b0cb-0cd02cfec1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Subsequent listening events for the music spurred more controversy,\
        \ including remarks Ye made at a party in Las Vegas earlier this month. The\
        \ new music was originally supposed to release this month but has reportedly\
        \ been pushed to January and it’s unclear how it will be distributed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1301e-b680-48f5-b042-7c350b38a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.745+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c085abb-9eca-4dbd-9b4f-b17de989d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "West has long history of offensive comments\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c1086-3484-4256-ad10-cfaad2985e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.746+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent years, Ye has made a number of offensive statements against\
        \ the Jewish and Black communities and has also targeted other celebrities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182510c-91f1-4fa7-90ee-3ddb1fd905de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd39c25-d138-4f26-b550-a74be94d75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.747+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than a year ago, major companies like Adidas and Balenciaga cut\
        \ ties with him after a series of offensive actions, including antisemitic\
        \ remarks.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589560f2-9bdd-4730-a8cc-478df3716965'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13368a9e-b396-4626-a5b1-c588991c8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adidas first put its partnership with Ye “under review” in early October\
        \ 2022 after he wore a shirt with the phrase “White Lives Matter,” which the\
        \ Anti-Defamation League categorizes as a “hate slogan” used by White supremacist\
        \ groups.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be072f2-452d-4154-ab97-8f830a7d47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.748+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52902d1f-ed7e-46bc-aac8-8a3d309648db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The musician’s Twitter account was then locked after he said he was\
        \ “going death con 3 [sic] on JEWISH PEOPLE.” That came days after his Instagram\
        \ account was restricted because of what the company said was a violation\
        \ of its policies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095461fc-5d82-43d6-8053-2fe60a34d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.749+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910eb9eb-3834-45cc-9179-b6c568cc0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.750+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also went on to repeat antisemitic conspiracy theories and make\
        \ other offensive claims during a podcast.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce01961-97a4-459c-83ce-05eec7e6607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c20f136-2e08-44be-80d9-fc41f5e5d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.751+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Adidas terminated the lucrative partnership with Ye’s brand of Yeezy\
        \ apparel that month, saying it did not “tolerate antisemitism and any other\
        \ sort of hate speech.” It called the rapper’s comments “unacceptable, hateful\
        \ and dangerous.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e2047-c92e-4e2f-926d-ca23e5bc2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a848f2e-1d6e-4d84-8b8a-57133572f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.752+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Separately, several people once close to the artist also told CNN in\
        \ October 2022 that Ye had long been fascinated by Adolf Hitler – and once\
        \ wanted to name an album after the Nazi leader.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8591b46-f3c7-40a0-919d-65e7740b1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb496595-3ce0-4060-93c0-d39a98e47fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.753+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One business executive who worked for the rapper previously told CNN\
        \ that Ye spoke openly about reading “Mein Kampf,” Hitler’s 1925 autobiographical\
        \ manifesto, and expressed his “admiration” for the Nazis and Hitler for their\
        \ use of propaganda.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199e428-a49d-4967-813c-becb90230183'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.754+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661403f-7d17-4815-9ef6-67f0b5514d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In November 2022, Ye also met with Donald Trump and White nationalist\
        \ and Holocaust denier Nick Fuentes at the former president’s Mar-a-Lago estate.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bd339-1c46-4149-b865-dbace186c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.755+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b769312-ac63-4b83-8d4d-35b2524f4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:42:10.756+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:42:11.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ye does not currently have a listed publicist to seek comment. California\
        \ filings for his holding company, Ox Paha, do not list a phone number or\
        \ email address. An attorney who represents Ye in unrelated cases has not\
        \ responded to a request for comment. Websites for past businesses – including\
        \ GOOD Music, Donda Creative and Donda Academy – are no longer operational.\r"
    '36':
