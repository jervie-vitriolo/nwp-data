      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "STT GDC Philippines — a joint venture of Globe, Ayala Corporation,\
        \ and ST Telemedia Global Data Centres of Singapore — is in the thick of an\
        \ aggressive expansion, breaking ground on two major infrastructure projects\
        \ this year.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89216d89-b3d5-46c5-a03a-102564ae4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:35:20.522+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-27T18:36:16.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19775d-04f2-4991-bfa7-59496d92a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:35:20.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-27T18:36:16.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In May, it broke ground on the STT Fairview data center campus, touted\
        \ to become the largest interconnected and carrier-neutral data center in\
        \ the Philippines at a capacity of 124 MW upon its completion in early 2025.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac0180-715d-45f0-a8a2-8fbd54705d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:35:20.523+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-12-27T18:36:16.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
