      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, the department also reported a 23% decline this year in\
        \ cases of dengue, another mosquito-borne disease. \r"
