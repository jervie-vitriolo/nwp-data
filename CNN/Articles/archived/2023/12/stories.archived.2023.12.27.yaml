      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, the Artemis II mission would pave the way for another\
        \ mission that could land humans on the moon later this decade.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091fc8-6fbb-445d-acaa-2f0116ca94e6'
