      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>TVJ and TAPE Inc. legal battle</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faa2c7-5a6c-4cc7-8bd2-8bd1528fb369'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eat Bulaga hosts Tito Sotto, Vic Sotto, and Joey de Leon (TVJ) shocked\
        \ their Dabarkads on May 31 when they announced they were officially leaving\
        \ TAPE Incorporated, the production company behind the longest-running noontime\
        \ variety show in the country.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc458d1-ee47-4eab-9614-c39b7ce34e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.255+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, Eat Bulaga re-aired an episode but the trio appeared
        on the show''s Facebook livestream claiming the new TAPE management barred
        them from working. Tito also said TAPE owed Vic and Joey around ₱30 million
        each.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7a08d-5719-4773-8e4a-1b7bb9a121f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T01:11:01.373+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/6/5/sotto-bares-hosts-reasons-to-leave-TAPE.html">Sotto
        bares reasons behind hosts'' decision to leave TAPE</a></strong></p>'
    '69':
      'image': 'jcr:2b5bb074-31fa-4204-97de-4973e0c050a7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669000e-f302-4771-b184-2315de706362'
