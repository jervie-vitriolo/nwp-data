    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poultry growers nix Marcos EO extending tariff cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf79b0-ba84-42b9-8dfa-322a268485a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.056+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> A
        group of poultry farm managers has criticized a Malacañang executive order
        that extended for another year the lower tariffs on imported pork, corn, and
        rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd865ca1-26cd-4109-a390-a28757af5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b07b5d-e4b7-4509-8d9c-6fb08a19b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has issued Executive Order No. 50 that\
        \ again reduced the levy on these commodities and pegged the tariff to so-called\
        \ Most Favored Nation tariff rates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008024a-b404-4542-8da6-7bac38ffc770'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.057+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bbe5ea-2539-4d17-b363-969258b394ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The concession was supposed to expire by yearend and a similar missive\
        \ had been issued to that effect since 2021. This marks the third time that\
        \ Malacañang extended the tariff cuts.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41983f-56ce-491a-8b68-959fc29138b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ba494-e2a7-42ce-b902-06212776ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.058+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Elias Jose Inciong, president of the United Broiler Raisers Association,\
        \ said the EO defeats the purpose for which it was designed.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39507cd3-31fa-4239-a8ce-f0ac15e2a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab2196-a061-4752-af26-9ea7bd2904bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.059+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Since this is the third time, it means it doesn’t work. The purpose\
        \ is to bring down prices or make it affordable, to stabilize prices and to\
        \ diversify sources. Clearly, it has not worked. You know, it cannot be that\
        \ every year you just extend,” Inciong said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f827e7-d582-4224-8231-dfc39e7b40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a15618-4e9c-4753-8a5b-bcdae0272ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos’ directive was in response to a recommendation made by his economic\
        \ team who said that the still-elevated world prices warrant the scaling back\
        \ of the tariff to their old rates to ease food price pressures that drove\
        \ inflation to a peak of 8% this year. Inflation has since eased but remains\
        \ way above the central bank’s 2% to 4% target zone.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8bc5b5-3947-4158-8a2e-487fd1b9d4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.060+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7b423-cac0-4eb6-a316-e18aface29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/12/26/marcos-extends-lower-tariffs-rice-corn-pork.html">Marcos
        extends tariff cuts on rice, corn, pork until end-2024</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2d560-b3a4-40b9-8d1e-b9b6203baf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.061+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.cnnphilippines.com/news/2023/12/26/marcos-extends-lower-tariffs-rice-corn-pork.html</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db41ac-5fbd-4874-a97c-7db0918d0b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa3c9b-ead3-4aba-94cc-44eabc3985c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.062+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos approved the recommendation to maintain lower tariff rates on\
        \ rice, corn, and pork until end-2024 to help keep prices affordable amid\
        \ the El Niño phenomenon and the prevalence of the African Swine Fever.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c49994-1f61-4d5e-ad0e-42c1dee6f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be99c5-a564-4f10-8750-95e549d543cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tariff cuts are meant to encourage imports to boost food supply, but\
        \ often these food imports are sold at a cheaper price in the domestic market,\
        \ competing with local producers’ prices.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22535da9-92b5-460e-bd6e-557ed8bcf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.063+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2d4ed-b1cc-4edf-b8d0-ab2907fd7ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inciong expressed concern over the timing of the issuance of the EO,\
        \ which was done while Congress was on a long holiday break.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ff2a9-e2f8-4360-8b6b-f8e5b40f45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.064+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced96f23-9899-4255-94a0-ebcc88677a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Under the law, this is supposed to be temporary—only when Congress\
        \ is not in session can the president issue an executive order of this nature.\
        \ And it has become the practice of the National Economic and Development\
        \ Authority (NEDA) to wait for Congress to not be in session and proceed like\
        \ a predator to intervene for importers,” he added.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe7565-5168-4e24-9e95-6be4a76122dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.065+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263488cd-e927-44a1-b84d-a771d0ac8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inciong lamented that the government—through agencies like the NEDA,\
        \ Philippine Statistics Authority, and Department of Agriculture (DA)—should\
        \ rally farmers and growers in an inclusive public consultation to close the\
        \ gap between farmgate prices and those quoted by retailers.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbff05-f3a9-47b4-aa1b-cc259d367b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.066+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55b080-4abe-4220-86a7-89a511a8cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.067+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The prevailing price of liempo and kasim, respectively, would be ₱\
        360 and ₱320 based on the DA Bantay Presyo price monitoring. And it has been,\
        \ more or less, this way for the last three years. While imports come in at\
        \ 2 dollars and 50 cents transaction cost, that would be less than ₱150 per\
        \ kilo. There’s a huge gap there and we’re doing away tariffs… the importers\
        \ are earning whilst they say are not,” he pointed out.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816ca5a-aabb-41e8-9a5b-942a255b6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7cbac-aee5-444d-beaa-7591b653f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.068+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So the intervention is not complete because it keeps on repeating\
        \ the same situation where we are vulnerable to inflation. They need to address\
        \ the production side… to address food inflation,” he added.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5415201-0f91-4e03-9890-7cf0b37ea47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ba757-03d2-4010-afa6-0c446a1a0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.069+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is also a need for producers to gain access to accurate data—\
        price points, production volume, and demand—so that growers can plan better.\
        \ There has been a supply glut in chicken meat as poultry farmers anticipated\
        \ higher demand in the run-up to the Christmas holidays, but they overshoot\
        \ the forecast demand so producers’ prices have been falling since September,\
        \ Inciong said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e269f-0562-44bc-9c5f-a7947e49abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0cfc13-c967-41cd-bd66-2c198dc7e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.070+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Frozen chicken from abroad exacerbates the situation, he added.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f31018-aee0-460a-9e5e-2ab7eea34938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f54f36-5798-40de-aecf-901eb0a50413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Inciong emphasized that there is a gap, or disconnection, between farmgate\
        \ prices—whether it is port or chicken—and retail prices, adding that the\
        \ transaction cost in farmgates are low but the retail prices for consumers\
        \ remained at a high price.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae21106-cdf5-4433-bac1-0ef8ba8e8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae29fb-a4f4-462e-b236-ea2df64e9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:09.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T23:49:09.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Therefore, it is not effective in bringing down consumer prices,”
        he said.</p>'
  'mmff-2023-winners':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-12-27T23:44:30.000+08:00
    'imagesource': 'jcr:ea5dcfc6-d409-4301-b515-a1618730aeae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56576a64-2d54-4b60-ae32-eaeb67f6ceef'
    'lead': 'Fantasy film ''Firefly'' won Best Picture at the 2023 Metro Manila Film
      Festival (MMFF) Gabi ng Parangal on Wednesday, besting nine other entries in
      the festival’s 49th edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T23:49:31.098+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-28T11:10:23.943+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMFF-2023', 'Euwenn-Mikaell', 'Zig-Dulay', 'Alessandra-de-Rossi',
      'Metro-Manila-Film-Festival', 'Firefly', 'Dingdong-Dantes']
    'stories': []
    'template': '1'
    'title': '‘Firefly’ emerges as MMFF 2023 Best Picture; ‘GomBurZa’ bags 7 awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220d89b-2a34-445f-98ff-4116fd133bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.216+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Fantasy
        film “Firefly” won Best Picture at the 2023 Metro Manila Film Festival (MMFF)
        Gabi ng Parangal on Wednesday, besting nine other entries in the festival’s
        49th edition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94e446-c059-4071-8421-f9b71d90b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zig Dulay’s movie managed to clinch the festival’s top prize, a
        surprise victory against “GomBurZa,” a historical film directed by Pepe Diokno,
        which bagged seven wins including 2nd Best Picture and Best Director.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc181398-84b3-4f10-aa0a-2c61033b8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay directed the hit TV fantasy drama series “Maria Clara at Ibarra,”
        which stars Barbie Forteza, Julie Ann San Jose, David Licauco and Dennis Trillo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06428b0b-24cf-4565-979d-b1d46e253ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.217+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Firefly” follows 10-year-old Tonton (Euwenn Mikaell), who embarks
        on a journey to find the mythical island of the fireflies in his mother’s
        (Alessandra de Rossi) bedtime stories. It also stars Dingdong Dantes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45fe5e-f246-43e7-bdaf-9f4d74f2f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mikaell emerged as Best Child Performer, while Angeli Atienza’s script\
        \ was recognized with the Best Screenplay trophy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f0be6-ab3a-4463-969e-241030115f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbabalik na ang GMA Pictures...Sa pamamagitan ng "Firefly" nagbibigay
        sila ng pangako na magpapatuloy sa paggawa ng pelikulang may puso, de-kalidad,
        at makabuluhan," Dulay said in his acceptance speech</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54115af-dcdf-4f19-addf-bbbafaa16396'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inaalay namin ang pelikula sa lahat ng taong naniniwala sa kapangyarihan
        ng pangarap, pag-ibig, at ng sining,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe2b55-4c5b-4e7b-80c5-f29383b29bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: GMA Pictures is coming back. Through “Firefly,” they\
        \ promise to continue making films with a heart, quality, and relevance. We\
        \ offer this film to all those who believe in the power of dream, love, and\
        \ art.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c919a95-0750-4eab-9a36-7bca26df3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising actor Cedrick Juan, who played martyred priest Jose Burgos
        in “GomBurZa,” was this year''s Best Actor, besting veterans Piolo Pascual,
        Dingdong Dantes, Christopher De Leon, Derek Ramsey and Alden Richards.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80376981-0338-443e-9c87-f451263d9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:00:39.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T11:10:23.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan, who has theater background, dedicated the accolade to Filipinos
        who have not received justice.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff8f88-31e1-4753-9968-096f793f1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:00:39.020+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T11:10:23.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana matuto tayo sa ating history hindi dahil para baguhin ito
        kundi para matuto," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1db7e-2b4e-4b42-8d8e-1439590baf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T05:00:39.021+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T11:10:23.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we would learn from our history, not to change
        it but to learn from it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a560fc0-80f1-47e9-9c7f-29e2d3a970b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vilma Santos collected the Best Actress Award in tears for her performance\
        \ in “When I Met You In Tokyo,” as she admitted she was not expecting the\
        \ major win.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b294a6-31ec-424b-b29f-20d911fbdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She beat Sharon Cuneta, Eugene Domingo, Pokwang, Beauty Gonzalez, and\
        \ Marian Rivera.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6cc6be-e5c9-4d11-8f48-e2c8af6f1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:49:31.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-28T11:10:23.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just wanted to do a simple love story sa edad namin, pero ang talagang\
