      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four days before the deadline for the<a href="https://www.cnnphilippines.com/news/2023/12/19/manibela-puv-consolidation-deadline.html">
        franchise consolidation</a> for the PUV modernization program in the capital
        region, the transport group started its protest at Ma-a, Davao City. But they
        said they were forced to transfer to Freedom Park at Roxas Avenue as cops
        were present during their action to express support for their fellow drivers
        and operators in Metro Manila.</p>'
