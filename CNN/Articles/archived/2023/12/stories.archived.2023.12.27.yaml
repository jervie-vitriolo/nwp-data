    'template': '1'
    'title': 'Airport employee caught escorting 2 Dubai-bound human trafficking victims'
    'updated': 2023-12-27T17:44:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed8aad-4533-47dd-8b1b-ecaee012e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — An
        airport staff was caught escorting two human trafficking victims who attempted
        to fly to Dubai on Dec. 22, the Bureau of Immigration (BI) said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097d405-1e52-4d24-978c-5eba593637de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71174dd6-83d9-4d86-98ea-e834ee1eb005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BI said in a statement that the incident was already reported to\
        \ the Inter-Agency Council Against Trafficking (IACAT) for further investigation\
        \ and filing of appropriate charges.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254731d-b495-4014-aaa0-de10d2872dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a4ac5-d3e6-4905-9d7d-acd03d68a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the bureau, the two victims were supposed to transit through\
        \ Thailand for Dubai. They initially posed as friends from General Santos\
        \ City on vacation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795dc7e-534c-4480-b4fc-ef47051ef9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580965f-c5db-4cec-bb0d-ce3f31271c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BI Commissioner Norman Tansingco said it was discovered during secondary\
        \ inspection that the victims did not know each other's names and they did\
        \ not have return tickets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb406ff-a160-4866-be06-0352be451eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17791780-d2f4-46a3-93d4-b795ea03b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They later confessed to being recruited as household service workers\
        \ in Dubai through Facebook, without knowledge of their transit arrangements\
        \ to UAE.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4c781-3b2d-48f9-ab2c-1482fc3162de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6dd40-43e3-465a-afd0-c3aa68a9b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.550+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tansingco emphasized that immigration areas are strictly off-limits\
        \ to unauthorized personnel, “especially those providing VIP treatment to\
        \ trafficking victims.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a8484-dbbc-4ec9-b753-44aa7e48bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303b2b5-4fe4-459e-8b59-518f5f119186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T17:42:12.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-12-27T17:42:12.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Note: An earlier version of this story reported three human
        trafficking victims instead of two, citing the BI''s initial report. The immigration
        bureau has since corrected its figures.</em></p>'
