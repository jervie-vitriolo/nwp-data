      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the 10 biggest issues and trends that made headlines in
        2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a035b8-b040-496b-85bc-3342d88845df'
