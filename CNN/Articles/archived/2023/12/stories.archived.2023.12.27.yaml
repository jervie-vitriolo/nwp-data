      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3f175-987e-4f99-9b88-805146a887dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.289+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Illegal fireworks are to blame for about six out of every ten cases,\"\
        \ the advisory said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcd118-2cf3-4a0a-800b-5879e21c70a9'
      'mgnl:activationStatus': true
