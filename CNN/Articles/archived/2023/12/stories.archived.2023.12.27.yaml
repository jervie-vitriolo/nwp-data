      'mgnl:created': 2023-12-27T09:33:41.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, Japan would become only the fifth country to accomplish\
        \ such a feat and only the third country to do so in the 21st century.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b032f0-46c7-43c8-8f69-7ca6a9fa1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb049d7-ede8-45f4-9b6d-3ab80c95e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China and India are currently the only nations to safely land a vehicle\
        \ on the moon in this century, marking the advent of a new race for the lunar\
        \ surface characterized in part by efforts to identify and harness the moon’\
        s natural resources for future long-term crewed missions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba616b-0d0c-4a4b-8669-74c337bd67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200fdd7-de9a-4610-83de-795e0d963021'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Japan’s robotic explorer will attempt to demonstrate a “pinpoint” landing,\
        \ aiming to touch down with extreme precision, and gather data about lunar\
        \ rocks that could help scientists better understand the moon’s formation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ca824-0fbf-4da2-8e58-b422d0d410d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a25647-ce54-4059-9256-a0093bd5bfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Heading in for landing</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f246f25-885e-4d3e-9727-7769e35d6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Japan Aerospace Exploration Agency, or JAXA, announced on December\
        \ 25 that the lunar lander was placed into an elliptical orbit, sending it\
        \ on a path that passes over the moon’s north and south poles at altitudes\
        \ ranging from about 370 miles (600 kilometers) to 2,500 miles (4,000 kilometers).\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a834116-9cda-4137-955a-f14fd0599528'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb2496-3beb-4538-9254-d3bf09704436'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the next 3 ½ weeks, the spacecraft’s orbit will take it as close\
        \ as 9 miles (15 kilometers) above the surface as it begins its final descent.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5247cd1f-87f4-458b-acbd-e127555e83fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc28abb-8e72-4ed9-aeef-f2b37bb530c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Moon Sniper lander — also referred to as SLIM, or Smart Lander\
        \ for Investigating Moon — will attempt its soft touchdown at 10:20 a.m. ET\
        \ January 19, or 12:20 a.m. January 20 Japan Standard Time.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1289720e-e98d-4005-a131-aba69648d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56581403-7770-48dc-bc37-9c0ce52df990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>About SLIM, aka the Moon Sniper</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7435c-8c15-469c-aa1a-e08c5375cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The SLIM lightweight lander will target a landing zone that stretches\
        \ about 328 feet (100 meters), rather than the typical kilometer range.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9b169-1b00-4a8a-ac98-80e44e33a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a7cb2-7138-4886-ab01-ad5392492fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The precision led to the mission’s nickname, Moon Sniper.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318313eb-9f99-4e3f-867f-0668ee189c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a4310-3c60-47d6-b0e7-35dac355e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If it reaches the lunar surface, SLIM is expected to explore a site\
        \ near a small impact crater called Shioli — near the Apollo 11 landing site\
        \ where NASA astronauts first touched down in 1969.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a853ae-0aff-46e2-abcb-37edd87fa50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bc69f7-3157-43ad-8f53-e8d88bc82e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Race for the moon</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8ee28-ac36-47c4-ab15-c1f5453daf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The United States remains the only country that has landed humans on\
        \ the moon, but NASA has not soft-landed astronauts or robotic vehicles on\
        \ the lunar surface since the Apollo 17 mission in 1972.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3790716-b858-4ee8-8f2b-c255e3b86702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94a797-7bc6-4e9f-9fb6-244f69882df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both a privately developed spacecraft from a Japan-based company, Ispace,\
        \ and a lunar lander launched by Russia’s space agency, Roscosmos, made a\
        \ touchdown attempt in 2023 that ended in failure.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294acb0e-6686-4813-912d-6420a220e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fa75d-b8fc-4271-bcb6-3c9c5f8e096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Each robotic craft crash-landed after experiencing navigation issues.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53045258-7a12-42b5-946f-11a2d5f9e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b56b8a-9e28-40dc-a5a6-6bcaf89dbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A lunar lander developed by India’s space agency, the Indian Space\
        \ Research Organisation, successfully touched down in August — making it only\
        \ the fourth country to do so after the United States, China and the former\
        \ Soviet Union.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53217686-cd8f-4ba3-9ded-df174c807f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e08e46a-14ea-424c-b2af-8afea45ea2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s spacecraft landed near the lunar south pole, where scientists\
        \ believe there are valuable stores of water ice, making it the first nation\
        \ to send a vehicle in close proximity to the region.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d64d5a-ab92-40bf-bb85-6e90d244819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0574804-8e7f-4038-a025-8c3cbb6958ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A year of lunar landing missions</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca4ba5-16f2-4802-9c5b-206f184d1f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.221+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After Japan’s Moon Sniper spacecraft makes its landing attempt, the\
        \ United States aims to launch as many as three robotic vehicles to the moon’\
        s surface in the coming year.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16078ba-1a74-4b71-8fdc-b366dbeeea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.222+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a6fb5-9424-44f8-9c94-bb3ff143a046'
