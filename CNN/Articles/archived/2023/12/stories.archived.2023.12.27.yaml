  'PCW-on-women-using-maiden-surname':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'caption': 'File Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
