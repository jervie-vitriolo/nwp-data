      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Local media also stated that the actor tested negative in the brief\
        \ reagent test conducted by police and the elaborate drug test by the National\
        \ Forensic Service.\r"
