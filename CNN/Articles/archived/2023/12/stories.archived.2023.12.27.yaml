      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 27) — The Department of
        Health (DOH) reported 23 injuries related to firecrackers and fireworks as
        of 6 a.m. on Wednesday, bringing the total count over the last six days to
        75.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77312d0f-42ea-4d15-acd9-4a132972d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.286+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0e293-3841-4efc-8768-e19f150c3c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the department's latest data, the 23 new cases involved\
        \ individuals with an age range between 6 to 55 years old. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99601693-ed81-4a45-b6ac-631ad3cb16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.287+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T13:13:52.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd660d-4e34-492f-a8cf-4ce70eefaefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:36:10.287+08:00
