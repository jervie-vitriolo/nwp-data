  'poultry-growers-nix-marcos-eo-extending-tariff-cuts':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-27T23:46:53.000+08:00
    'imagesource': 'jcr:1473a5d1-50a1-4c9e-a877-6887969c8529'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7734cc16-2119-4a88-a943-6d944170f3d6'
    'lead': 'A group of poultry farm managers has criticized a Malacañang executive
      order that extended for another year the lower tariffs on imported pork, corn,
      and rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T23:49:09.041+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-12-27T23:49:09.551+08:00
