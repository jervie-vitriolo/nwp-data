      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Thousands
        of Filipinos in Hong Kong will get a pay hike after the Chinese territory
        raised the minimum monthly wage for foreign domestic helpers (FDHs) by HK$140.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dfda3-a2e7-4298-9ffe-06da2ab18b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec02da-47ba-4a3b-8b65-2ef61208c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.876+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From HK$4,730 (₱36,917.65), the minimum monthly wage of FDHs will now\
        \ be HK$4,870 (₱38,010.35).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2520f-5ab5-462f-9037-7785bb0c0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf048b-acac-4fd3-8cc2-d744ea887a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new wage order also raised the allowable food allowance for FDHs\
        \ to HK$1,236 (₱9,649.98) from HK$1,196 (₱9,334.78).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8f189-7470-4ca5-a6c4-8475bc732439'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c819a407-4fde-4ff7-9c21-1b652e5fd448'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T12:15:50.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T12:15:51.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These wage increases in Hong Kong shall be applicable only to FDH\
        \ contracts signed on or after 30 September 2023,\" the Department of Migrant\
        \ Workers (DMW) said Wednesday.\r"
