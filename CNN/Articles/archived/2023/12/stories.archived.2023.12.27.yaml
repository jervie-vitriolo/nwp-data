      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e22cd1-df31-40f3-9f36-db3ce4a59fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.738+08:00
