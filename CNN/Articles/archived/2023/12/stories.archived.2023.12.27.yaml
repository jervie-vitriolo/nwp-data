      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“HPBS would replace the existing jeepney network with a four-tier (MetroDavao,\
        \ DavaoInter, DavaoFeeder, and DavaoLocal), 29-route network operating with\
        \ larger buses (including 18m articulated and 12m bus units),” it added. \r"
