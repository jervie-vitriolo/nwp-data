      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2022, it announced plans to buy Israeli chipmaker Tower
        Semiconductor for $5.4 billion, but that deal was scrapped earlier this year
        after it failed to obtain the required regulatory approvals. The acquisition
        reportedly collapsed because China’s antitrust regulator didn’t provide clearance.</p>'
  'alexey-navalny-russian-opposition-found-prison':
    'author': 'Katharina Krebs and Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T03:32:33.000+08:00
    'imagesource': 'jcr:615fc06d-e30c-4a8f-9bea-9326748a5d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4327f0-df1f-447c-929c-dc181482bba9'
    'lead': 'Kremlin critic Alexey Navalny has been located at a penal colony in Siberia,
      his team said Monday, two weeks after they lost contact with him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T03:36:19.734+08:00
