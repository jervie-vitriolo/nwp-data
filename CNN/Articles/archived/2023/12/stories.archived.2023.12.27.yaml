      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the <a href="https://www.adb.org/sites/default/files/project-documents/45296/45296-006-remdp-en_2.pdf">2022
        proposal plan</a> of DOTr and ADB, the HPBS will be the “bus-based public
        transport system” that will “significantly reduce the number of public transport
        vehicles on the roadways” including PUVs. The project will consist of a 100-kilometer
        (km) “core bus network” and a 500km “feeder network”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0c0c2-9d8f-4351-a1f1-d4130e9f5246'
      'mgnl:activationStatus': true
