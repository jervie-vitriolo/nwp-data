      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779a0d5-8aee-4f3c-a167-e8cd92624e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.501+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T13:34:38.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As of 7 a.m., 90% of Matina Aplaya and Matina Crossing routes are\
        \ paralyzed. Moreover, it is estimated that 80% of the Toril route is in paralysis,”\
        \ Transmission-PISTON said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
