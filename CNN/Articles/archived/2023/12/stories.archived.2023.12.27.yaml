  'alleged-theft-of-new-Banksy-artwork':
    'author': 'Jack Guy and Christy Choi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T09:33:51.000+08:00
    'imagesource': 'jcr:8c19d935-837c-40f5-b9b9-3862d081b856'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557d75b6-56e8-4973-b340-53152168a485'
    'lead': 'The work, featuring three drones overlaid on a traffic sign in Peckham,
      South London, had been confirmed as a new creation by the anonymous graffiti
      artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T09:35:05.329+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-12-27T09:37:09.702+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two men arrested over alleged theft of new Banksy artwork in London'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485de22b-f000-492f-af7a-5a9bcd7dabcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.338+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two men were arrested in London this weekend,
        suspected of stealing a new Banksy art installation on the very same day that
        it was unveiled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7290dfc-c94e-4abd-a169-bb2b1a53c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e77f1-472a-4365-b5a0-31de91bd77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The work, featuring three drones overlaid on a traffic sign in Peckham,\
        \ South London, had been confirmed as a new creation by the anonymous graffiti\
        \ artist. Banksy, whose work has fetched more than $23 million dollars at\
        \ auction, shared a series of photos on Instagram around midday local time\
        \ (7 a.m. ET) Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e27e3b-aa05-4480-b757-f0db5819636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.339+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f112fd-0526-4f55-8c15-6081e6c75327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But witnesses told the PA Media news agency that they saw two men removing\
        \ the “STOP” sign from the street junction where it was being displayed around\
        \ 12:30 p.m. using bolt cutters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fecfb-49c3-4d16-a1b2-b4dc8747577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5fd30-025e-4406-9dbb-b969387218a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The two men were arrested on Saturday and Sunday respectively, London’\
        s Metropolitan Police told CNN in a statement — both “on suspicion of theft\
        \ and criminal damage.” One remains in custody, with the other released on\
        \ bail.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6171f473-616e-4032-86f5-aeded62e1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06026300-fa48-4cfd-b8c4-abdaec832461'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This guy comes up and grabs it, we watched in awe,” one witness to\
        \ the incident told PA Media, having come across the artwork after seeing\
        \ Banksy post about its debut on social media. “We said ‘what are you doing?’\
        \ but no one really knew what to do, we sort of just watched it happen. We\
        \ were all a bit bemused.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee83d1a-d2b0-4241-96cf-01e46da3a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8301c5f-2b45-4799-9eba-5bfc0f214dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He ripped it off and ran across the road and ran away. He said nothing,”\
        \ the witness continued. “He didn’t seem to care that much about the art itself.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08af794-1cd4-4b32-819c-09d30d319f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73e781-cbb5-4169-842f-f165db93f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The alleged theft is still under investigation, the Metropolitan Police\
        \ told CNN, appealing for anyone “with further information about the incident\
        \ or the whereabouts of the sign” to get in touch. The road sign itself has\
        \ since been released, the police added — but without Banksy’s touch.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb38d9-0041-4eeb-8e7c-9a2aa15850f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dc7eb-7635-4edb-aaef-28cafc2959c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PA reported that Banksy himself is not thought to be behind the removal\
        \ of the artwork.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475582f2-da40-459c-93ef-0ef5ac5932a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91d911-db8e-45b4-9cf1-29302f946cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The mysterious artist is known to confirm his works on social media\
        \ without providing any further comment.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16a36d-aa18-491a-8097-300e604a5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fca4d-36ec-4a41-8ac1-108359ddeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.718+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some have interpreted the latest piece as a call for a ceasefire in\
        \ the Israel-Hamas conflict, given that Banksy is known to support the Palestinian\
        \ cause.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd9aa9-bc82-475c-868c-9ea38f2f309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b0ebb-f620-4e79-ab1d-4f478f44b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The artist owns a hotel in the city of Bethlehem, which is located\
        \ a few steps from Israel’s imposing separation barrier that runs through\
        \ the occupied West Bank.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d50d09-39b2-4420-8477-692f097e0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0d1d9-754f-4b4a-b402-2147e2b119e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Banksy opened the Walled Off Hotel in 2017 to draw attention to the\
        \ Israeli-Palestinian conflict, and it bills itself as the hotel with the\
        \ “worst view in the world.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c2e99-69a9-44ba-a704-97e8fb600f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b36b6-d6d1-4fb6-b6b3-53afde7e3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:37:09.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though the market value of his work has soared in recent years, Banksy\
        \ continues to produce works in public spaces that make their preservation\
        \ near impossible — and even invite theft or defacement.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38643cc7-9748-43b6-a442-e723c74bbab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:35:05.348+08:00
