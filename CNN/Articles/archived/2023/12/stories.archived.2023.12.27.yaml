      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — South
        Korean actor Lee Sun-kyun, who starred in the critically acclaimed film “Parasite,”
        was found dead in a car in Seoul on Wednesday amid police investigation into
        his alleged illegal drug use, local media reported.</p>'
