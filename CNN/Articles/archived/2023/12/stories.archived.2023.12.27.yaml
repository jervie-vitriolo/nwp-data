      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Israeli government will provide a grant of $3.2 billion for the\
        \ expansion of the Kiryat Gat plant, spread over several years, Israeli media\
        \ reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc75e02-4257-49b3-9489-b6951d9f4cd1'
