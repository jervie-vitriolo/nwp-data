      'mgnl:lastActivated': 2023-12-27T18:13:33.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his opening remarks, Transportation Secretary Jaime Bautista highlighted\
        \ the importance of the project that seeks to double the aging airport's capacity\
        \ to 60 million per year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d597cb7-bd18-4360-8765-3e1705501ca6'
