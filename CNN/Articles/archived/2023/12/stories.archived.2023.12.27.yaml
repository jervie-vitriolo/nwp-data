  'fears-middle-east-war-biden':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T15:45:55.000+08:00
    'imagesource': 'jcr:79f0bbde-ea54-4c46-8a75-4b90a4f9d662'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36c6bf48-265d-4a6b-906b-abb86236c74a'
    'lead': 'ANALYSIS: Escalating attacks on US troops and commercial shipping and
      incidents often involving Iran and its proxies are causing new concerns that
      Israel’s war in Gaza could widen into a regional conflagration with grave political
      and economic consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T15:49:01.276+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:11:03.870+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Fears are rising of a widened Middle East war and US troops are in the
      firing line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d34536-22db-4c17-8573-ac5e376ed588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Escalating attacks on US troops and commercial
        shipping and incidents often involving Iran and its proxies are causing new
        concerns that Israel’s war in Gaza could widen into a regional conflagration
        with grave political and economic consequences.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5008bf9-702c-472d-8e9c-4caf21101a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With American service personnel increasingly in a dangerous firing\
        \ line and with US and allied naval assets on high alert after multiple drone\
        \ attacks, the deteriorating situation is leading to a tense holiday period\
        \ for the White House.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3e695-de90-463f-94a8-27fbca53b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising possibility of US combat deaths and the worsening security
        situation from the Indian Ocean to the Red Sea and stretching through Iraq,
        Syria, Lebanon and Israel represents an unwelcome new foreign crisis as US
        President Joe Biden’s reelection year dawns. And it is becoming a petri dish
        for a new geopolitical trend — endless tests of America’s will and credibility
        by its adversaries and their proxies. Warnings by Israel that its war against
        Hamas in Gaza will last for months, despite US pressure for a ratcheting down
        of the intensity of the conflict, threaten to heighten the chances war could
        spin out of control and drag the US further in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212759c2-0841-41bd-a499-5b363d1263fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A flurry of dangerous escalations</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a377689b-e2d8-4c24-bd91-1c6529da1e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Initial anxiety that a regional war could erupt after Hamas’ October\
        \ 7 attack on Israel killed 1,200 and Israel launched its onslaught on Gaza\
        \ didn’t immediately materialize even amid limited exchanges between Israel\
        \ and Hezbollah forces in Lebanon on one of the most hair trigger fronts in\
        \ the area.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c15deb-c5bf-4482-9dfb-b5945241df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.310+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the pace of attacks and escalations in recent days appears to be\
        \ gaining its own deadly momentum, fueling fears of further rising tensions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944719c-7908-4859-b767-b37200ca62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Biden ordered airstrikes on Monday against facilities used by pro-Iranian\
        \ Kataib Hezbollah militia fighters in Iraq that the US accused of using a\
        \ drone to attack Erbil Air Base, critically injuring one American service\
        \ member. It was the latest attack by Iranian proxy groups against US forces\
        \ in Syria or Iraq that are engaged in anti-terror operations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec4a9d-96eb-4006-9665-e7d14a758da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.311+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— US forces intercepted a barrage of drones and missiles on Tuesday\
        \ over the Red Sea fired by Houthi rebels — an Iranian-backed group in Yemen\
        \ – US Central Command said. The US previously said Iranian intelligence has\
        \ been active in helping plot attacks on commercial shipping, which have prompted\
        \ some freight lines to reroute their vessels around Africa instead of the\
        \ more economical passage through the Suez Canal, sparking fears for the global\
        \ supply chain.  Iran has repeatedly denied involvement.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf7c69-f96f-4e9d-a451-cb6a97ed5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— The geographic footprint of instability is now stretching toward\
        \ India after a chemical tanker operating in the Indian Ocean was struck by\
        \ an Iranian attack drone Saturday, 200 nautical miles from the Indian coast,\
        \ the Pentagon said. Iran repeatedly denied involvement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beaaf4-e1b3-45fd-843d-0fbf7c42c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.312+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "— Iran and several of its proxies accused Israel of assassinating a\
        \ senior Islamic Revolutionary Guards Corps commander in an airstrike in a\
        \ suburb of the Syrian capital Damascus. Israel refused to comment on the\
        \ claims, but the IRGC threatened to avenge the killing of Seyyed Razi Mousavi,\
        \ saying “the Israeli regime would undoubtedly pay the price for this crime.”\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a81c1-ace2-4916-91cb-273d34e3f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The consequences of a worsening security situation</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955c386-42bc-4215-8931-0217a50f8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.313+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The spate of fresh incidents underscores the potential for a dangerous\
        \ escalation of the war, reveal the extent to which US forces are directly\
        \ exposed and help explain increasingly urgent entreaties from Washington\
        \ for Israel to scale down the war in Gaza.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9d094-5cb9-4dc5-94e9-3232eba83ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Future incidents in which US soldiers are killed or naval assets are\
        \ seriously damaged would leave Washington little choice but to get sucked\
        \ deeper back into the Middle East after the last three presidents tried to\
        \ disengage from the region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa8cc9-a71e-4e43-965a-62d5faf23d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.314+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Christopher O’Leary, a former director of hostage recovery for the\
        \ US government, said on “CNN News Central” on Tuesday that while the regional\
        \ situation had not approached worst case scenarios so far, the potential\
        \ for deterioration was ever-present.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff73b8-b659-4749-bc42-a3c3efdbed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The Israel-Hamas war is part of the grander scheme from the axis of\
        \ resistance, the Iran-controlled strategy to get regional influence and power\
        \ through groups, surrogate groups like Hamas, like Palestinian Islamic Jihad,\
        \ Hezbollah, Kataib Hezbollah, and the Houthis,” O’Leary said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05cb19-e46b-40b8-a95d-8320603c6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, although there has been sustained attacks, they have been measured,\
        \ to a point, including the Houthi attacks in ships on the Red Sea. But these\
        \ are warnings what could possibly come. If Iran actually takes the gloves\
        \ off and turns loose the surrogate forces with all of their might, we have\
        \ a real regional problem, yes, against the US troops stationed in Iraq and\
        \ Syria.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283dcd1b-65cf-4c0e-8492-4f481566448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.315+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The situation for US troops in Iraq and Syria is especially dangerous\
        \ as they are within easy reach of militant groups that are loyal to Iran.\
        \ Republicans have long accused Biden of not taking sufficient action to deter\
        \ such adversaries, but the administration has taken pains to try to avoid\
        \ escalating a fraught moment into a bigger war. The line between proportional\
        \ responses and effective deterrence is getting increasingly thin. The attack\
        \ on the airbase raises questions about how the installation was so vulnerable\
        \ to being penetrated by a drone. And a deeper issue is now whether the latest\
        \ US air strikes — which were blasted by Iraq as a hostile act — have done\
        \ anything to deter future attacks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94e52c-d1db-489f-81e8-d32c82afa26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I would argue that we’re playing whack-a-mole here, that we’ve got\
        \ to go after these troop formations and the leadership,” Ret. US Army Maj.\
        \ Mike Lyons told CNN on Tuesday. “I don’t think our deterrence has been anything\
        \ that’s allowed the Iranians to recognize that we’re serious about this.”\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba94578-adad-4f6b-926c-02819b62a53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.316+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Economic as well as military reverberations</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7f92d-9af7-4869-8afe-6fdcd8d4635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.317+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A broadened conflict could have painful economic consequences given\
        \ the Red Sea’s critical importance to global supply chain routes for energy\
        \ and goods. The waterway is bordered on its eastern flanks by Yemen and Saudi\
        \ Arabia and to the west by Eritrea, Sudan and Egypt. It feeds into the Suez\
        \ Canal at the Sinai Peninsula, which belongs to Egypt and borders Israel.\
        \ The potential for disruption in the canal, which offers the shortest sea\
        \ route between Europe and Asia, was laid bare when a ship got stuck across\
        \ its breadth in 2021, causing global reverberations. Given the threat to\
        \ their vessels and crews from drones and missiles, several shipping firms\
        \ have ordered their captains to take the more expensive and time-consuming\
        \ route around Africa. The potential economic disruption has prompted the\
        \ United States to frame an international coalition to protect merchant ships\
        \ from Houthi attacks. The United States said before Christmas that nations\
        \ including the United Kingdom, Bahrain, Canada, France, Italy, the Netherlands,\
        \ Norway, and the Seychelles had signed up.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb5fa0-8318-4152-b53b-f99f8296e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Houthis have launched at least 100 attacks against 12 different commercial\
        \ and merchant vessels in the Red Sea over the last month, in a “very significant\
        \ breadth of attacks” not seen in at least “two generations,” a senior US\
        \ military official said last week.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70b30c-9ef3-418c-bed6-960696694b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.318+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The possibility of military action in the Middle East is the last thing\
        \ that Biden — who is already deeply invested in trying to save Ukraine from\
        \ a Russian onslaught — would have hoped to be dealing with as 2024 begins.\
        \ Any impression that the president is struggling to exert authority on a\
        \ world that sometimes seems to be spinning out of control could be politically\
        \ detrimental at a time when Biden is plagued by approval ratings of less\
        \ than 40% — perilous territory for a commander-in-chief seeking reelection.\
        \ Perceptions that Biden is failing to respond robustly to challenges from\
        \ US adversaries meanwhile could play into public concerns that at 81, he’\
        s not up to the demands of a second term — a narrative that Republicans are\
        \ seeking to reinforce in the minds of voters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a0738-7947-4436-b56f-cf8ad327c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-US President Donald Trump, who presided over a period of chaos
        and division at home and abroad in his first term and alienated the US from
        its allies, is nevertheless trying to create a picture of global disarray
        and disrespect for the United States as the 77-year-old markets his vision
        of strongman leadership. So Biden has little room for political maneuver against
        the GOP front-runner if the situation suddenly takes a turn for the worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dababa4-dff4-4aa5-8924-2383a2077de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.319+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This tenuous political reality was the backdrop to fresh consultations\
        \ between the Israeli government and the Biden administration on Tuesday.\
        \ This came after intense fighting erupted in Gaza between Israeli troops\
        \ and Hamas forces following days of US calls for a less intense phase in\
        \ the conflict. Ron Dermer, one of Prime Minister Benjamin Netanyahu’s top\
        \ confidants, met with officials in the White House and State Department.\
        \ Netanyahu had earlier visited troops in Gaza and declared a “long fight”\
        \ lay ahead. Israel’s Defense Minister Yoav Gallant meanwhile declared that\
        \ his country was in a “multi-arena war, we are being attacked from seven\
        \ different sectors,” he said, referring to Gaza, Lebanon, Syria, the West\
        \ Bank, Iraq, Yemen and Iran.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae6f8a-f172-485b-a00a-d62d37be0bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a scenario that the United States, and Biden especially,
        cannot allow to become a long-term reality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37afb5a-86bc-4bfe-a15c-7b6810b66ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:49:01.320+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:11:03.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/politics/fears-middle-east-war-biden/index.html">Fears
        are rising of a widened Middle East war and US troops are in the firing line</a>"</em></p>'
  'nagorno-karabakh-armenia-azerbaijan-exodus':
    'author': 'Christian Edwards, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T15:49:15.000+08:00
    'imagesource': 'jcr:9547aba3-5e68-4110-80c8-4c27e8a6cd7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c62ae6-ef54-463e-bc7d-07def82274ba'
    'lead': 'Standing on the deserted streets of Nagorno-Karabakh on the 20th anniversary
      of his inauguration, Azerbaijan’s Ilham Aliyev said he had achieved the ''sacred
      goal'' of his presidency: reclaiming the land taken from his father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T15:52:57.537+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:10:33.385+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why the Armenian exodus from Nagorno-Karabakh may not end Azerbaijan’s
      ambitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52b055-3c17-4f72-b5d6-7610835d738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Standing on the deserted streets of Nagorno-Karabakh
        on the 20th anniversary of his inauguration, Azerbaijan’s Ilham Aliyev said
        he had achieved the “sacred goal” of his presidency: reclaiming the land taken
        from his father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e06898-ace1-46d6-9e6a-c71350593b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Azerbaijan had for decades been haunted by the loss of Nagorno-Karabakh,\
        \ a tiny Caucasian enclave home to one of the world’s most protracted conflicts.\
        \ Armenians herald it as the cradle of their civilization, but it lies within\
        \ Azerbaijan’s borders, like an island in unfriendly seas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4acc96-fa1c-4c4a-bbc8-88e5f7f81e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As separate Soviet republics, Azerbaijan and Armenia played nice under\
        \ Moscow’s watchful eye. But as that empire crumbled, Armenia, then the ascendant\
        \ power, seized Nagorno-Karabakh from its weaker neighbor in a bloody war\
        \ in the 1990s.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535d8ae-187e-49f0-b2e0-0f7568ad0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The defeat became a “festering wound” Aliyev promised to heal. But\
        \ he grew frustrated by diplomatic talks that he believed aimed only “to freeze\
        \ the conflict.” After decades of “meaningless and fruitless” summits, from\
        \ Minsk to Key West, he changed his tack.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e659e3-14b1-43ab-84c3-6ea6a6622e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brute force stepped in where diplomacy had failed. While the conflict\
        \ remained frozen, Azerbaijan had transformed. Now oil-rich, backed by Turkey\
        \ and armed to the teeth, it reclaimed a third of Nagorno-Karabakh in a 44-day\
        \ war in 2020, stopped only by a Russian-brokered ceasefire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47663345-1820-4195-927d-710a277eca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the agreement proved brittle and, in September, Azerbaijan struck\
        \ again. Unable to resist its military might, the Karabakh government surrendered\
        \ in just 24 hours. The region’s ethnic Armenian population fled within a\
        \ week, an exodus the European Parliament said amounted to ethnic cleansing\
        \ – an allegation Azerbaijan denies. “We brought peace by war,” Aliyev told\
        \ a forum this month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8721e1-d219-4495-8d8b-1bc76337173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.565+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Whether that peace will be a lasting one is unclear. In Azerbaijan,\
        \ many fear that the ethnic nationalism and vow of territorial reunification\
        \ on which Aliyev built his legitimacy is more likely to find new targets\
        \ than to dissipate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979abdfb-23a8-41ef-ab93-3d2511249990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in Armenia, which was left exposed by its weak military and absent\
        \ allies, the state is struggling to absorb more than 100,000 Karabakh refugees,\
        \ many of whom say they cannot adjust to their new lives.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60703c8-014b-4cf1-8188-9067803aeaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life in limbo</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b967633-cb9e-45e3-996a-490a27201f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.566+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nonna Poghosyan fled her home in Stepanakert, Karabakh’s capital, with\
        \ her husband, twin children and elderly parents. They now rent a small apartment\
        \ in Yerevan, Armenia’s capital. But Poghosyan, who worked as the American\
        \ University of Armenia’s program coordinator in Stepanakert, said her mind\
        \ is still in Karabakh.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b518d6-63c1-4c2c-8bcd-2bfa5fea5e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’m just dying to know what’s happening there in Stepanakert. What’\
        s happening with my house? I envy everybody who breathes the air there,” she\
        \ told CNN.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ec6c0-845d-4a90-9b7b-f98a3fd27768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.567+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aliyev said the abandoned houses had remained “untouched,” but videos\
        \ on social media show Azerbaijani troops vandalizing homes.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b74be3-587e-41ff-85b6-5d6b7b190263'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I don’t want to imagine it’s been taken by someone else. That’s the\
        \ house we built for our kids,” said Poghosyan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34a954-ba4c-4092-a63c-c84b0775abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.568+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her children were walking home from school when Azerbaijani rockets\
        \ struck Stepanakert on September 19. Her husband found them on the roadside\
        \ and took them to a bomb shelter. When they woke the next day, the government\
        \ – the self-styled Republic of Artsakh – surrendered. Their lives had unraveled\
        \ overnight.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a638e93-3491-45bc-b62c-8a6b61e89749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They fled their home the next week, along with almost all of the population.\
        \ By then they were starved and exhausted: Nagorno-Karabakh had been blockaded\
        \ for 10 months after Azerbaijan cut off the Lachin corridor – the only road\
        \ linking the enclave to Armenia proper – preventing the import of food, medicine\
        \ and other supplies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34787473-97a9-48ed-ae32-587468e6e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.569+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, the road along which necessities were stopped from entering was\
        \ opened to allow the population to flood out. As tens of thousands fled at\
        \ once, it took Poghosyan four days to drive from Stepanakert to Yerevan,\
        \ she said – a journey that ordinarily took four hours.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b801e-b51d-4f9e-8f2e-3c3a709ef78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As Armenian citizens, the government in Yerevan welcomed the refugees.\
        \ But the support it can provide is meager. Poghosyan received a one-off payment\
        \ of 100,000 Armenian dram (about $250), but she pays 300,000 dram (about\
        \ $750) in rent. Her family lives off the savings they had put aside for their\
        \ children’s education, money that will only last a few months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f5bce-1320-4c62-9802-2d6e638d872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.570+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dissolution of the Karabakh government has left Poghosyan without\
        \ child benefits, her parents without their pensions, her husband – a former\
        \ soldier – without his salary. But she considers herself lucky to have an\
        \ apartment. “There are people living in cars. There are people living in\
        \ school basements, playgrounds,” she said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a78a9-52c5-4b6b-88b3-83f62c145407'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘We left our souls there’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d17f4-3998-437d-897d-d995b7083712'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.571+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gayane Lalabekyan said she wakes every morning to her new apartment\
        \ in Yerevan and asks herself if she did the right thing. Many Karabakh Armenians,\
        \ struggling to come to terms with their new lives, wonder what, if anything,\
        \ they could have done differently.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d65c5-728c-407f-ae81-a7057c5a60d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I ask myself, ‘Was it the right move?’” Lalabekyan, an English teacher,\
        \ told CNN. She is often overcome with guilt for abandoning her homeland,\
        \ but then remembers the “primitive fear” she felt while fleeing.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfd406-ead3-450d-a091-2424b0614f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.572+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“When I see my daughter, her little son; when I see my mother, she’\
        s 72; when I see my son and his wife, they married in July; I see that, if\
        \ we stayed there, maybe I wouldn’t have them,” she said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d1104-7b5c-46f7-8b26-abadedcbb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aliyev said Armenians wishing to remain in Karabakh would have to accept\
        \ Azerbaijani citizenship. “They had two chances: Either to integrate with\
        \ the rest of Azerbaijan or to go to history,” he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5f181-1391-4005-b322-9659c709c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.573+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But, after generations of violence, few Armenians believed they could\
        \ live safely in Azerbaijan and almost none would submit to rule by the government\
        \ in Baku, despite Azerbaijan’s insistence that no civilians had been harmed\
        \ in what it called its “anti-terror measures” in the territory.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd34dc-27bb-43cb-b00e-1eaf1a31776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Aliyev isn’t a real man, he’s a devil. We can’t trust their promises,”\
        \ said Lalabekyan. “We can’t live together.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd62bc-f36c-448e-a424-08a91aec9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.574+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karabakh Armenians were supposed to be protected by Russian peacekeepers,\
        \ which deployed to the region under the terms of the Moscow-brokered ceasefire\
        \ in 2020.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bcc5a-bb8e-4725-aff3-1f77e2a103b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But the attack came on the heels of a rupture in Armenia’s relations\
        \ with Russia, after Yerevan grew frustrated that its longtime ally was failing\
        \ to defend it against Azerbaijani aggression. Feeling it had no choice but\
        \ to diversify its security apparatus, Armenia began to forge fledgling partnerships\
        \ with Western countries.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7387d0-c087-4008-9fc1-fc13fadd0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.575+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "To Russia, the move was a betrayal. It used the opportunity to wash\
        \ its hands of its needy neighbor. Unable to funnel resources from its military\
        \ campaign in Ukraine, and unwilling to anger Azerbaijan and Turkey, Russia\
        \ stood by as the ceasefire it negotiated was shattered – though the Kremlin\
        \ later rejected criticism of its peacekeeping contingent.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188853ff-b937-4a63-9a9b-df453dd5cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.576+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "With Russia’s protection absent and Western support merely rhetorical,\
        \ Karabakh Armenians felt they had no choice but to flee. But accepting this\
        \ offers scant consolation to Lalabekyan, who said she feels like a stranger\
        \ in her own country.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cf8c0-66cb-4490-913f-f78d5d1cf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“What will we do next? We don’t know who we are. Are we Artsakh citizens\
        \ or Armenian citizens? We can’t answer this question. We left everything\
        \ there. We left our souls there.”\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad162761-4a6b-45a0-8edc-437e8bf2599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.577+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The prospect of peace</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262d1e7-04c1-4bcc-8be0-e624c1de62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.578+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some cold-eyed observers argue the plight of the Karabakh refugees\
        \ may be the tragic price of regional peace. As Nagorno-Karabakh is internationally\
        \ recognized as part of Azerbaijan, Armenia’s relinquishment of the enclave\
        \ was a prerequisite for reconciliation.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118c0dc-0869-4ebb-b884-26b01ff61633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Aliyev has shown little magnanimity in victory. On his first visit\
        \ to the enclave, he trampled on the Karabakh flag and mocked the Karabakh\
        \ politicians he had imprisoned as they attempted to flee.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907611be-4725-4ce2-bf19-58219f5e498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.579+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among those detained is Ruben Vardanyan, former State Minister of Artsakh.\
        \ Vardanyan’s son, David, described to CNN the “opaque justice system” in\
        \ which his father is now ensnarled, having been charged with “financing terrorism”\
        \ and “illegal border crossings,” among other things. Azerbaijan and Armenia\
        \ have no diplomatic relations, so Vardanyan has been denied consular access.\
        \ David has only been able to speak to his father once since his arrest on\
        \ September 27, via a prison phone. “He just said he might be there for a\
        \ while,” David said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1d590-fddc-445f-8545-976db2fa7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.580+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we really want peace in the region between Azerbaijan and Armenia,\
        \ you can’t have political prisoners still being in jail while a peace agreement\
        \ is signed,” he said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e88a8-d021-4cd2-a9af-08300aff6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the weeks after the reconquest of Karabakh, Baku canceled peace\
        \ talks in Brussels and Washington, citing Western bias against Azerbaijan.\
        \ Meanwhile, its rhetoric around its territorial ambitions has sharpened.\
        \ Government documents have referred to Armenia as “western Azerbaijan,” a\
        \ nationalist concept alleging Armenia is built on Azerbaijani land.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe278f-f633-4038-8cd6-569aa33fb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.581+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some hope, however, came on December 7 when Azerbaijan and Armenia\
        \ agreed to a prisoner exchange – a deal brokered without Brussels or Washington,\
        \ but which was welcomed by both. The US said it hoped the exchange would\
        \ “lay the groundwork for a more peaceful and prosperous future.” Armenia\
        \ also removed its block on Azerbaijan’s candidacy to host the COP29 climate\
        \ conference next year.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c0c2b-e7a7-4def-9b2b-32dcfd304a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.582+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The biggest sticking point, however, will likely be Nakhchivan, an\
        \ Azerbaijani exclave separated from the mainland by a sliver of southern\
        \ Armenia. Aliyev hopes to build a “land corridor” that would slice through\
        \ Armenia, connecting Nakhchivan to Azerbaijan proper.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25cf7a5-ea25-4c46-9ddf-2e9c0dbbc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aliyev described the so-called “Zangezur” corridor as a “historical\
        \ necessity” that “will happen whether Armenia wants it or not.”\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ffbeb-4843-42fb-be95-6146ada76ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.583+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Armenia is not wholly opposed to the idea, but is refusing to relinquish\
        \ control over parts of its territory. Last month, it presented a plan to\
        \ revive the region’s infrastructure, restoring derelict train lines to better\
        \ connect Armenia with Azerbaijan, Turkey, Georgia, Iran and elsewhere. It\
        \ hopes to benefit from trade that could not happen during the lengthy hostilities,\
        \ calling the project the “Crossroads of Peace.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21670b5f-5249-4bef-b8f0-6181395d09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.584+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Armenia’s preferences may count for little. Aliyev said in December\
        \ “there should be no customs duties, no checks, no border security, when\
        \ it goes from mainland (Azerbaijan) to Nakhchivan,” adding that the Armenians\
        \ should begin construction “immediately at their own expense.”\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af9287-c273-4900-a9bc-a1980cee109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.585+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aliyev said he had no plans to occupy Armenian territory, stressing\
        \ “if we wanted, we would have done it.” But, at the same event, he said that\
        \ the territory had been “taken” from Azerbaijan in 1920 under Soviet rule,\
        \ and warned Armenia “we have more historical, political and legal rights\
        \ to contest your territorial integrity.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5014446-9dea-40ce-bb4c-4c7336193b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Anna Ohanyan, a senior scholar in the Russia and Eurasia program at\
        \ the Carnegie Endowment for International Peace, said Aliyev’s rhetoric had\
        \ been tempered since the announcement of the prisoner exchange, but “this\
        \ is largely due to a strong pushback from the US.”\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5647524-ff26-41d0-99ab-12a1c7b6db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.586+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His aims have not changed: He still needs a rivalry or conflict with\
        \ Armenia, even after he recovered full control of Nagorno-Karabakh,” Ohanyan\
        \ told CNN. “Hosting COP29 may keep Aliyev on his best behavior for perhaps\
        \ a year, but this is not a guarantee that he will play by the international\
        \ rules. Russia hosted the Winter Olympics in 2014, and annexed Crimea right\
        \ after.”\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd219e5f-6c4f-4fc1-a2a3-8ff1d4e79617'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.587+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diplomacy may again prove fruitless. Analysts warn of Azerbaijan’s\
        \ growing military presence around southern Armenia. Olesya Vartanyan, Crisis\
        \ Group’s senior analyst for the South Caucasus, told CNN “in one of the areas\
        \ where Azerbaijani forces are located along the border, it would take them\
        \ very little to cut Armenia into pieces.”\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e9e14-a38f-4209-9df6-ec8077ce9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.588+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Karabakh Armenians always knew they were caught in the crosshairs of\
        \ great-power conflict. But, after 30 years of relative peace, they were not\
        \ expecting things to fall apart so quickly. As a new year beckons, they look\
        \ ahead to an uncertain future, bereft of homes, possessions, and livelihoods.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb5a89-484d-4f7f-b6b4-2f1203aeece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand it’s a big game with big countries involved: Russia’s
        interests, Turkey’s interests, Azerbaijan being a player between all these,
        Armenia being too weak to withstand. I understand it globally,” said Poghosyan.
        “But on the level of 100,000 people, it’s a tragedy.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07729e-28ab-43db-a3aa-d5bafa713bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:52:57.589+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:33.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/asia/nagorno-karabakh-armenia-azerbaijan-exodus-peace-caucasus-region-intl/index.html">Why
        the Armenian exodus from Nagorno-Karabakh may not end Azerbaijan’s ambitions</a>"</em></p>'
  'alexey-navalny-russia-prison-message':
    'author': 'Xiaofei Xu, Anna Chernova and Catherine Nicholls, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T15:53:37.000+08:00
    'imagesource': 'jcr:99a298b4-4456-40e6-a570-2f6f7ebf0ed1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dd44251-e188-4a8d-88d4-72d9aeeac8aa'
    'lead': 'Russian opposition leader Alexey Navalny has spoken out for the first
      time since his sudden disappearance several weeks ago, after his team said they
      eventually located him at a penal colony in Siberia Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T15:55:26.706+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:10:00.068+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jailed Russian opposition leader Navalny ‘relieved’ after ‘exhausting’
      20-day prison transfer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf9f77-f67a-4808-a9b9-215e4bff773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexey Navalny
        has spoken out for the first time since his sudden disappearance several weeks
        ago, after his team said they eventually located him at a penal colony in
        Siberia Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea70f2-b53f-47a4-bbe9-2b6b1e272d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.754+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny, a staunch Kremlin critic, shared a message via his aides on\
        \ social media on Tuesday, expressing “relief” after surviving what he said\
        \ was a 20-day prison transfer that covered thousands of miles.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be288f77-f6d0-4411-ba5a-ec4b414e485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They brought me here on Saturday night. And I was transported with\
        \ such precaution and on such a strange route (Vladimir - Moscow - Chelyabinsk\
        \ - Ekaterinburg - Kirov - Vorkuta - Kharp) that I didn’t expect anyone to\
        \ find me here before mid-January,” Navalny wrote on X, formerly Twitter.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a65ff-7f73-4d72-be95-cb76496bbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The 20 days of my transportation were pretty exhausting, but I’m still\
        \ in a good mood, as befits a Santa Claus,” he said, adding that he is fine\
        \ and “totally relieved” that he finally finished the trip.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb0cd3-5809-43b2-8f78-f0557150c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to CNN’s calculations, Navalny covered more than 3,700 miles\
        \ (about 6,000 kilometers) in the 20 days his journey took, an average of\
        \ 185 miles a day.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e46a4-121c-4a07-9598-ef1fc7550421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny had been imprisoned in a penal colony about 150 miles east\
        \ of Moscow – until his lawyers revealed that on December 11 they had lost\
        \ contact with him. An intensive search effort followed – and on Monday they\
        \ announced they’d located Navalny in the IK-3 prison colony in the village\
        \ of Kharp, about 40 miles north of the Arctic Circle, in the Yamalo-Nenets\
        \ Autonomous Region.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cbfaf-f81d-479d-9907-83d0cba16fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His disappearance sparked immediate concerns for his well-being and\
        \ came just days after Russian President Vladimir Putin announced he will\
        \ run for re-election in March next year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6ffc1-ebeb-4224-bf63-45551b9247d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Putin has de facto ruled Russia since 2000, becoming increasingly autocratic\
        \ with each decade. Opposition figures like Navalny have been routinely jailed,\
        \ silenced or fled into exile.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbeaa77-1813-423a-a943-8248cab04612'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.757+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny is the best-known opposition politician in Russia. Throughout\
        \ Putin’s rule, Navalny has used his blog and social media to expose alleged\
        \ corruption in the Kremlin and Russian business circles, and organized anti-government\
        \ street protests.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658e6f79-dd88-4c39-8c90-b5fe9e09eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even behind bars, his Instagram and Twitter accounts have kept up attacks\
        \ on Putin with messages transmitted via his team.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d7544-409f-4001-aac2-e09748e46b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.758+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his latest posts, Navalny said he had met with his lawyer, thanked\
        \ supporters for their concern, and that he was doing well.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbfa25-1c56-422d-86b8-26152e882cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His spokesperson, Kira Yarmysh, told CNN on Tuesday that Navalny’s\
        \ health was no worse than prior to his transfer, though the process was “\
        very physically challenging.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33418683-8ca3-4eb6-b592-ecd894c163be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.759+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny’s posts on Tuesday suggest he remains in solitary confinement,\
        \ though he did say he went for an outdoor walk in a yard.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ef591-e892-4d3e-ab4b-2d2b208f6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I saw a convoy, not like in central Russia, but like in the movies\
        \ - with machine guns, warm mittens, and felt boots. And with the same beautiful\
        \ fluffy shepherd dogs,” he wrote on X. “Thanks again to everyone for your\
        \ support. And happy holidays!”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3fc0c-5a9f-4568-9b9f-e6e919669969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.760+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Navalny was sentenced to 19 years in prison in August after being found\
        \ guilty of creating an extremist community, financing extremist activities\
        \ and numerous other crimes. He was already serving sentences of 11-and-a-half\
        \ years in a maximum security facility on fraud and other charges he denies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c4f90-e289-4128-9ca3-03345da15eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Navalny claim his arrest and incarceration are a politically
        motivated attempt to stifle his criticism of Putin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c305ee3-f152-448e-917a-15cfb697db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:55:26.761+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:10:00.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/europe/alexey-navalny-russia-prison-message-intl-hnk/index.html">Jailed
        Russian opposition leader Navalny ‘relieved’ after ‘exhausting’ 20-day prison
        transfer</a>"</em></p>'
  'china-xi-reunification-taiwan-inevitable':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T15:57:59.000+08:00
    'imagesource': 'jcr:ac297208-2b6c-44ea-af5f-159cc749a60c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b522c4-5dd5-4bf5-bec2-9f8bfd3c6928'
    'lead': 'The ''reunification'' of Taiwan with China is ''inevitable,'' Chinese
      leader Xi Jinping claimed in a speech Tuesday, reiterating Beijing’s long-held
      stance on the self-ruled island democracy ahead of a crucial election there
      next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T15:59:46.519+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:07:35.146+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China’s Xi claims ‘reunification’ with Taiwan is ‘inevitable’ as crucial
      election looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4907b2c-4ea9-4ab2-8bad-21e593e03945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.550+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> The “reunification” of Taiwan
        with China is “inevitable,” Chinese leader Xi Jinping claimed in a speech
        Tuesday, reiterating Beijing’s long-held stance on the self-ruled island democracy
        ahead of a crucial election there next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce28d32-fd0f-42df-96a7-3a2ed60b6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The realization of the complete reunification with the motherland\
        \ is an inevitable course of development, is righteous and what the people\
        \ want. The motherland must and will be reunified,” Xi said in an address\
        \ marking the 130th anniversary of People’s Republic of China founder Mao\
        \ Zedong’s birth.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26024eb8-92a3-4913-bb95-6e9dd1a29a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The comments echo those previously made by Xi – one of China’s most\
        \ powerful leaders since Mao – who has made taking control of Taiwan a cornerstone\
        \ of his broader goal to “rejuvenate” China to a place of power and stature\
        \ globally.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12ac13-e371-45aa-a2e3-9eb679bcaef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.551+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But they take on particular significance now, coming just weeks ahead\
        \ of a critical presidential vote in Taiwan. There, political parties’ differing\
        \ views on relations with China often make elections a litmus test for public\
        \ sentiment on Beijing – and bring what Taiwan claims are a ramping up of\
        \ influence operations on the island from China’s ruling Communist Party.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d1b05-a7be-4435-9a58-1581719566f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This year’s election follows years of heightened tensions, as Beijing\
        \ has been ratcheting military, political and economic pressure on the island\
        \ under the leadership of President Tsai Ing-wen, who is widely seen as cultivating\
        \ Taiwan’s unofficial relationship with the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84e8c5-8b6a-4118-8d41-6d67a351fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.552+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tsai’s successor candidate for the Democratic Progressive Party, Vice\
        \ President Lai Ching-te, is leading in the polls and is openly loathed by\
        \ Chinese officials.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0919d-3cb9-47d3-ac5a-5767b20095b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lai is ahead of two other candidates – Hou Yu-ih from the Kuomintang\
        \ party and Ko Wen-je from the Taiwan People’s Party – who are seen as favoring\
        \ closer relations with Beijing.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6c69a-039d-4b58-8942-90375db2f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.553+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China’s Communist Party claims Taiwan as its own territory, despite\
        \ never having controlled it. Chinese officials say they aim for peaceful\
        \ “reunification” but have not ruled out using force to take control of the\
        \ island.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81ee61-0bd8-4f37-8eae-d451109010ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“(We must) promote peaceful development of cross-strait ties, and resolutely\
        \ prevent anyone from separating Taiwan from China in any way,” Xi said in\
        \ his speech Tuesday, in an apparent veiled warning not just to those in Taipei\
        \ but also in Washington.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f56c7b-3503-4ee9-815e-cc88bdba51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taiwan has emerged as one of the thorniest issues in US-China relations.\
        \ During a summit in San Francisco last month, Xi told US President Joe Biden\
        \ that China’s “reunification” with Taiwan is “unstoppable,” according to\
        \ China’s Foreign Ministry.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fed02-335c-492b-a3a3-bde74545d598'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.554+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In August 2022 when then-US House Speaker Nancy Pelosi was hosted by\
        \ Tsai during a visit to Taiwan, China surrounded the island for days with\
        \ extensive military exercises and cut off high-level military communication\
        \ with the US armed forces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d26c12-81b3-4a1f-9b3e-f01505f539ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That channel was only reopened last week, following more than a year\
        \ of careful diplomacy, including the Xi-Biden summit.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fe98a-4218-4ae2-a380-f86f50bce89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.555+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US maintains an unofficial relationship with Taiwan and upholds\
        \ a “One China” policy.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4d750-c632-420d-a03b-59f4879d3db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the policy, the US acknowledges China’s position that Taiwan\
        \ is part of China, but Washington has never officially recognized Beijing’\
        s claim to the island of 23 million. It is also bound by law to provide the\
        \ democratic island with the means to defend itself.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3df85-f907-47eb-a019-2c1035c890f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.556+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Taipei and Beijing’s contested relationship goes back to 1949, when\
        \ General Chiang Kai-shek fled with his nationalist forces to Taiwan after\
        \ Mao’s Red Army gained the upper hand in the Chinese Civil War.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59371d-b813-43cb-9269-40bdf289a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Tuesday, Xi called for China’s citizens to “never
        forget” Mao and the Communist Party’s “original aspiration and founding mission
        and … remain confident in our history and grasp historical initiative, so
        as to steadily advance the great cause of Chinese modernization.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7ef95-76a0-463e-a6cb-a950f2feff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T15:59:46.557+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:35.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/china/china-xi-jinping-taiwan-reunification-intl-hnk/index.html">China’s
        Xi claims ‘reunification’ with Taiwan is ‘inevitable’ as crucial election
        looms</a>"</em></p>'
  'migrants-waiting-northern-mexico':
    'author': 'Rosa Flores, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T15:59:53.000+08:00
    'imagesource': 'jcr:5edc451c-8189-4036-9a48-7c082c02dda9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d992a6-4152-480f-9a8d-186b19708c95'
    'lead': 'While thousands of migrants enter the US illegally every day, more than
      11,000 people continue to wait in shelters and camps on the Mexican side of
      the border, CNN has learned from community leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T16:03:04.207+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:07:13.873+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'More than 11,000 migrants waiting in northern Mexico amid border surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56873160-7390-44ba-9c08-6315b0072fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While thousands of migrants enter the US
        illegally every day, more than 11,000 people continue to wait in shelters
        and camps on the Mexican side of the border, CNN has learned from community
        leaders. With Washington divided on the future of US immigration policy, those
        waiting migrants and asylum seekers still hope to enter the US through legal
        pathways established by the Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd73e37-dad5-4ae6-8e64-a93d021213b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Tijuana, Mexico, across the border from San Diego, California, an\
        \ estimated 3,800 migrants from countries like Mexico, Cuba, Haiti, and Venezuela\
        \ are staying in shelters, according to municipal migration affairs director\
        \ Enrique Lucero. In Reynosa, Mexico, across the border from McAllen, Texas,\
        \ another 3,273 migrants are waiting at Senda De Vida shelters, according\
        \ to pastor Hector Silva, who runs the facilities. And in nearby Matamoros,\
        \ Mexico, about 4,000 migrants are living in camps, shelters, and abandoned\
        \ homes, says Glady Cañas who runs nonprofit Ayudandoles a Triunfar.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da796d69-b4a8-47b5-a344-64d1c15add3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The waiting migrants feel “desperate,” according to Cañas – but many\
        \ have put trust in mechanisms like the CBP One app, which automates scheduling\
        \ appointments to claim asylum with border patrol, she said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf47738-1faf-40f5-8b6f-d10092aec650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In recent weeks, US border cities have struggled under the weight of\
        \ an unprecedented surge of people crossing into the US from Mexico. Federal\
        \ authorities reported a seven-day average of more than 9,600 migrant encounters\
        \ along the US southern border in December, CNN reported Friday. For comparison,\
        \ the seven-day average reported on November 28 was about 6,800 encounters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab55d4e-fb3f-4258-98cf-86e7b995cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.265+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Cañas, three migrants drowned in the Rio Grande in the\
        \ Matamoros area December, but people continue to try to cross the river despite\
        \ the lethal dangers. Migrants who choose not to wait for a legal pathway\
        \ are often blinded by hope, boosted by video and voice messages they receive\
        \ from migrants who have been processed by US immigration authorities and\
        \ have been released into American communities, she said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49d817-eeb2-4b11-8b00-62bb988739f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The migrants are only sharing the beauty, but they are not sharing\
        \ the reality… that’s what worries me,” Cañas said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afafe052-450b-4395-b503-815a0205a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Their chances are slim. Since May, the US Department of Homeland Security\
        \ has deported or returned over 445,000 migrants – the vast majority of whom\
        \ had crossed the US Southern border, the agency said online.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15695818-4f19-4634-863d-af434f83eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.266+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federal government has also closed ports of entry in multiple states\
        \ and reassigned personnel to transport and process migrants as it grapples\
        \ with ways to maximize its limited resources. The Biden Administration also\
        \ temporarily suspended rail operations in Eagle Pass and El Paso, but those\
        \ services resumed Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328820a-28c5-44c1-a059-b6d62caa77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One group of migrants that had been waiting in cold temperatures in\
        \ Eagle Pass, Texas, has been cleared and processed within the past couple\
        \ of days, but US Customs and Border Protection is not out of the woods yet\
        \ from the ongoing border surge, a senior CBP official told CNN Monday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ff512-1097-41f2-be0f-110074e08450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.267+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The official said that many steps, including increasing resources,\
        \ were taken to address the challenge the agency faced in Eagle Pass last\
        \ week, when CNN witnessed thousands of migrant families waiting outside to\
        \ be transported to immigration processing facilities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64af6f-2766-4c2f-8ee7-026087ab49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the improved scene in Eagle Pass, illegal crossings continue,\
        \ the same official said, and are being fueled by bad actors who push migrants\
        \ to enter the US southern border between ports of entry, including rural\
        \ areas of Arizona.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb08b26-32ce-4f07-b10d-b0b173966ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.268+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has also learned large groups of migrants continue to arrive at\
        \ the border by train. According to Sister Isabel Turcios, the director of\
        \ a migrant shelter in Piedras Negras, Mexico – which is across the border\
        \ from Eagle Pass – about 1,000 migrants arrived by train Monday. She said\
        \ that violence in the streets of Piedras Negras temporarily stopped large\
        \ groups of migrants from crossing into the US Monday.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517ac2d-ae63-4a8f-80c0-8dcb0fcaaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mexican President Andres Manuel Lopez Obrador is set
        to meet with US Secretary of State Antony Blinken, US Secretary of Homeland
        Security Alejandro Mayorkas, and President Biden’s Homeland Security Adviser
        Elizabeth Sherwood-Randall in Mexico City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccc136-d991-4a18-907f-74ad321d9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:03:04.269+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:07:13.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/26/americas/migrants-wait-northern-mexico/index.html">More
        than 11,000 migrants waiting in northern Mexico amid border surge</a>"</em></p>'
  'sigrid-kaag-un-diplomat-gaza-aid':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T16:03:17.000+08:00
    'imagesource': 'jcr:eb55a64a-046f-444b-8852-b87948c754da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f50200c-acfe-4b52-a921-26d436bb772e'
    'lead': 'Sigrid Kaag, a Dutch politician and veteran United Nations diplomat,
      will take charge of the international body’s effort to bring humanitarian relief
      to war-ravaged Gaza, the UN Secretary General announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T16:06:48.300+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T16:06:48.751+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'What we know about the veteran Dutch diplomat tasked with getting more
      aid to Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70970f2-c791-49eb-b2c2-ce399154f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.339+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sigrid Kaag, a Dutch politician and veteran
        United Nations diplomat, will take charge of the international body’s effort
        to bring humanitarian relief to war-ravaged Gaza, the UN Secretary General
        announced Tuesday, filling a position created this month in a breakthrough
        UN Security Council resolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82b739-0df0-4815-95f5-115fe5a5d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a post on X, Kaag said that she would resign her position as finance\
        \ minister and deputy prime minister of the Netherlands to take on the role\
        \ of UN Senior Humanitarian and Reconstruction Coordinator for Gaza.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6008c9-7e7e-4ae9-a45a-b89641439293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.340+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Peace, security, and justice have always been my motivations,” Kaag\
        \ said in a statement. “I have accepted this special assignment in the hope\
        \ to contribute to a better future.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895d2ca-247e-49d4-8d49-11577d995358'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The appointment, which is set to take effect on January 8, comes as\
        \ conditions in the besieged Palestinian enclave reach “nightmare” levels,\
        \ as the chief of the World Health Organization put it after a recent visit.\
        \ Shortages of power and medicine have stripped hospitals of most functioning,\
        \ and the risk of famine looms over Gaza’s population, humanitarian organizations\
        \ have said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d5218-8f79-4be7-8118-0b2277b93353'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.341+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since war began on October 7 following Hamas’ terror attacks, Israel\
        \ has allowed a limited number of trucks to bring humanitarian aid into Gaza\
        \ through Egypt’s Rafah crossing. The UN has described this amount as a trickle\
        \ that fails to come close to meeting the needs of the population of over\
        \ 2 million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d04c1-2023-4d17-920f-3a2fd4826b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "United Nations Secretary-General António Guterres has also accused\
        \ Israel’s tactics in Gaza, which include intensive aerial bombardment, as\
        \ “creating massive obstacles to the distribution of humanitarian aid inside\
        \ Gaza.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16605fc-1117-4273-ba9a-71851555fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaag will now be responsible for creating a mechanism to accelerate\
        \ the movement of aid into Gaza and for “facilitating, coordinating, monitoring,\
        \ and verifying” the relief effort, according to the UN, including the complex\
        \ process of ensuring aid trucks are screened before they enter the enclave\
        \ to ensure they’re not carrying non-humanitarian material.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dca7f-4b8d-4cbb-b5a3-9db8d71e99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.342+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Security Council resolution creating the position, which called\
        \ for immediate, safe and unhindered delivery of humanitarian assistance throughout\
        \ Gaza, passed last week with the abstention of the US after several days\
        \ of negotiations and delays.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff53b31-f5b5-43c1-a2a6-f88b22b5d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Seasoned diplomat, Arabic speaker</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411ca4c-f988-450b-b32e-1adb200acbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.343+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech last month, Kaag stressed the need for “adequate humanitarian\
        \ aid” to reach Gaza.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7e40f-cc68-452f-9866-f6bd5b916230'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Israel’s right to exist and its right to defend itself is self-evident\
        \ to us. But in these dark times, it is important that acts of war comply\
        \ with international law and the humanitarian law of war in order to avoid\
        \ innocent civilian victims and enable adequate humanitarian aid to be provided\
        \ in time,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac14e5-5900-49bc-a06b-04548db58020'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaag previously worked on Palestinian issues as a senior official at\
        \ the United Nations Relief and Works Agency for Palestine Refugees in the\
        \ Near East. She later went on to serve as an Assistant Secretary General\
        \ with the United Nations Development Programme and, from 2015 to 2017, as\
        \ the United Nations Special Coordinator for Lebanon, according to a biography\
        \ provided by the UN.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a020f9-ee92-480d-afc5-6fd51031d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.344+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Reacting to the appointment, a Dutch government official told CNN that\
        \ Kaag is seen as “very suitable” for the role.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcf6a9-3502-4f97-880b-4600eec09fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“She is a very experienced diplomat who knows the Middle East well\
        \ and also speaks Arabic. Before she went to the Netherlands for a political\
        \ career, she was also a UN envoy who negotiated with Assad about giving up\
        \ Syria’s chemical weapons,” the official said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944c6ab-598e-41cf-a218-14f4d03854b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.345+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Syria effort, the result of a last-minute US-Russia plan that staved\
        \ off a US military intervention, was considered a success, with then US President\
        \ Barack Obama hailing the destruction of Syria’s declared chemical weapons\
        \ stockpile as an “important achievement.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f3c5a-51c9-4f02-9136-ea4c350f30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The almost impossible deadlines,” meant “we couldn’t waste a second,”\
        \ Kaag told a Harvard interviewer in 2014. “We were on message, on mission,\
        \ looking for results that you can measure.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3ddcd-ac9b-4409-ab22-16ee406f7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.346+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kaag later held various positions in Dutch electoral politics, leading\
        \ the social liberal party D66 to victory in a 2021 vote, and serving in various\
        \ cabinet positions, including as minister of foreign affairs and minister\
        \ of trade and development cooperation.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90808fa9-fc62-4074-8a5f-42e6aac49433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Her tenure as foreign minister lasted only a few months; she resigned\
        \ in September 2021 after a majority of the Dutch parliament said she had\
        \ mishandled the evacuation of Kabul that summer after the Taliban seized\
        \ control of the country.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90eb63-5b9b-4e57-8acb-dc8deb354c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.347+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In her statement Tuesday, Kaag called her work with the Dutch cabinet\
        \ “special and challenging,” citing progress on climate change and support\
        \ for Ukraine amid its war with Russia.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b07721-4c57-444d-a05b-c63679ce4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She had said in July that she was planning to leave politics, describing\
        \ a “toxic” environment of online intimidation and threats, according to Reuters.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ce949-ad25-4963-bd43-37fa240134af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.348+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It becomes a battery of so-called slurs that are meant to demonize\
        \ you, to deconstruct you,” she said at a Council on Foreign Relations event\
        \ in September. “It erodes the value of our democracy if this persists and\
        \ is condoned.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0881243-f4ce-46e7-9dc0-beeef914fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Global diplomats celebrated the announcement in statements Tuesday,\
        \ following months of division and deadlock in the UN Security Council about\
        \ how to get aid to Gaza civilians.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c694e-0ff9-42ae-9bdd-5478b5e7356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.349+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dutch Minister of Foreign Affairs Hanke Bruins Slot called her “the\
        \ right person for this challenging role” given her “extensive knowledge”\
        \ and “very broad (diplomatic) experience.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962125b-c565-473c-9a97-9112d2bdb8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.350+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look forward to working closely with @SigridKaag in this new role
        – and to supporting her efforts to streamline and accelerate the UN’s life-saving
        work in Gaza. There is no time to lose,” US Ambassador to the UN Linda Thomas-Greenfield
        wrote on X.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcca8cd-cbf5-4271-9461-d0daf55326f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:06:48.351+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T16:06:48.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/12/27/middleeast/dutch-diplomat-humanitarian-aid-gaza-sigrid-kaag-intl/index.html">What
        we know about the veteran Dutch diplomat tasked with getting more aid to Gaza</a>"</em></p>'
