  'rental-rate-increase-cap-2024':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-12-27T18:28:39.000+08:00
    'imagesource': 'jcr:38f126d1-229d-42d7-9ecd-b37e9ebba017'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65040d46-eb15-4a52-b946-066100f763bc'
    'lead': 'The National Human Settlements Board (NHSB) has set a 4% increase limit
      for monthly residential rental rates of ₱10,000 and below for 2024, the Department
      of Human Settlements and Urban Development (DHSUD) announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-12-27T18:31:19.234+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-12-27T18:31:19.522+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Human-Settlements-and-Urban-Development', 'National-Human-Settlements-Board']
    'stories': []
    'template': '1'
    'title': 'Housing board sets rental rate increase cap at 4% in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94109a37-bedd-48e7-893e-5f04ce9abd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> The
        National Human Settlements Board (NHSB) has set a <a href="https://dhsud.gov.ph/wp-content/uploads/Laws_Issuances/07_NHSB/NHSB%20Resolution%202023-03%20(Rent%20Control).pdf">4%
        increase limit</a> for monthly residential rental rates of ₱10,000 and below
        for 2024, the Department of Human Settlements and Urban Development (DHSUD)
        announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f13bf-372e-4cd1-bc50-359be6210a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.306+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHSB said aside from the change in rate increase, it would continue
        the implementation of rental regulation under the terms and conditions provided
        in <a href="https://dhsud.gov.ph/wp-content/uploads/Laws_Issuances/07_NHSB/NHSB%20Board%20Resolution%202022-01%20Rent%20Control%20signed.pdf">this
        year’s</a> rent control resolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3441777-82f2-401a-91f1-005a9dd733a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For 2023, the housing board implemented three rate increase caps depending\
        \ on the monthly rent being paid.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9a5e9-934c-46f2-8ea8-573830d3c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The decision was based on the recommendation of the National Economic\
        \ and Development Authority to set a uniform maximum percentage increase at\
        \ the upper bound of the inflation rate target of the current Administration,”\
        \ the DHSUD said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929224f-d3e9-4b07-9299-5f219db8d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.307+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/12/20/economy-inflation-top-concerns-survey.html">Economy,
        inflation are Pinoys'' top concerns — survey</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5c92f-3fbb-4e7a-9341-d712ab5047e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DHSUD Undersecretary Henry Yap explained that they also considered\
        \ government data such as the 2020 census in the policy review. According\
        \ to the census, around 95% of the 2.86 million households that are leasing\
        \ housing units are paying a monthly rent of ₱10,000 or less.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c790b-8b86-4942-abc0-ce784aa3fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.308+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These data guided the decision-making process of the multi-agency\
        \ NHSB to come up with the most sound, feasible, and fair figure to represent\
        \ the cap in rental increase,\" Yap said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2824c3-d1ed-49e4-b49f-2f620a8deb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Yap signed the resolution, which was approved on Oct. 13 and published\
        \ on Dec. 16, representing the board’s chairperson and DHSUD Secretary Jose\
        \ Rizalino Acuzar.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f55b3a-1a74-46c0-bc57-52252ba1232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Provided that when the residential unit becomes vacant, the lessor\
        \ may set the initial rent for the next lessee, provided that in case of boarding\
        \ houses, dormitories, rooms, and bed spaces offered for rent to students,\
        \ no increase in rent more than once a year shall be allowed,” the resolution\
        \ read.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb573ba3-8255-4a8d-b57b-79d4e7ab4d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T18:31:19.309+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-12-27T18:31:19.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rental regulation does not apply to new residential units offered
        for lease, which will be constructed after the resolution''s approval, the
        document also said.</p>'
