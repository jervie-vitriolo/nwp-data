      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Other mainstays of the show, including Jose Manalo, Wally Bayola, Paolo\
        \ Ballesteros, Allan K., Ryan Agoncillo, Maine Mendoza, and Ryzza Mae Dizon,\
        \ immediately followed TVJ's resignation. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e44687-dba8-42b4-8393-8a27cfc82872'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.256+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On June 6, TVJ and other hosts signed an agreement to produce content\
        \ with Mediaquest Group – the company that operates the TV5 network.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdcb7e-6856-4aab-b6be-cbf5894f40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.257+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 5, the Intellectual Property Office <a href="https://www.cnnphilippines.com/news/2023/12/5/eat-bulaga-trademark-decision-ipo.html">ruled</a>
        that the trademark for “Eat Bulaga” belongs to TVJ.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746b6b7-c133-414d-aeff-9b16f68093da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The renamed show \"E.A.T.\" started airing on TV5 on July 1. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a677f-a4ef-4499-aca0-bb91dd8f671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.258+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dolly de Leon on international stage</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49b8d3-1089-40de-9153-28af2d4f41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino actress Dolly de Leon was <a href="https://www.cnnphilippines.com/entertainment/2023/1/19/Dolly-de-Leon-makes-history-yet-again-with-BAFTA-nomination.html">nominated</a>
        for her role in "Triangle of Sadness" at the 2023 British Academy Film Awards
        in January.</p>'
    '57':
      'image': 'jcr:827ec1ce-4ac1-40d8-84fc-b83c0fa31480'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4547a7-bba7-44b1-804f-2c26036ef09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-28T00:18:57.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc57fe-d401-4e16-8960-dec1ef95b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.259+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same month, the veteran actress <a href="https://www.cnnphilippines.com/entertainment/2023/1/24/dolly-de-leon-Guldbbage-Awards.html">won</a>
        Best Supporting Actress at the 2022 Guldbbage Awards held in Sweden.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ff123-249a-40ca-85d0-94659542639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.260+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, she was <a href="https://www.cnnphilippines.com/entertainment/2023/6/29/Dolly-De-Leon-Oscars-Academy-member.html">invited</a>
        to join the Academy of Motion Pictures Arts and Sciences – the organization
        that awards Oscars every year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51304793-1cba-4118-b05e-86ad8dc20963'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.261+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-28T16:09:23.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globe nominee has worked on some projects with international
        stars this year.</p>'
    '62':
      'image': 'jcr:9aa3e5db-95f4-4b98-bfe8-cb3a9c6d092c'
