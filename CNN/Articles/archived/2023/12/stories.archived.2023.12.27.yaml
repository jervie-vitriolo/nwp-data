      'mgnl:lastActivated': 2023-12-27T19:57:36.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ffe82-3958-436a-8d8a-b90330610c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.686+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.633+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“While there is no specific medicine for chikungunya itself, a doctor\
        \ can prescribe the patient medicines to reduce pain and inflammation.  Bathing\
        \ with lukewarm water can also help someone with a fever,” the DOH concluded.\
        \ \r"
