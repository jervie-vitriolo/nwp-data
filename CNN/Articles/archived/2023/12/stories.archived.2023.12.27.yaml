      'mgnl:lastActivated': 2023-12-27T13:34:38.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e3798-13dc-4408-981f-c845a95178dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.506+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T13:34:38.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June this year, Davao City secured funding amounting to $1 billion\
        \ from the Asian Development Bank (ADB) to help finance the acquisition of\
        \ 1,100 modern buses. According to the ADB, this is a flagship project under\
        \ the Build, Build, Build program of the Department of Transportation (DOTr)\
        \ and Davao City LGU. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43537fc0-a08b-4d20-9220-449af7da93e3'
