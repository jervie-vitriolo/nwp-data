      'mgnl:lastActivated': 2023-12-27T03:24:34.509+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b4cbcc-a09b-4887-95ab-66e47ee8af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:24:13.797+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:24:34.509+08:00
      'mgnl:lastActivatedBy': 'raheema'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If successful, the Artemis II mission would pave the way for another\
        \ mission that could land humans on the moon later this decade.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94219d-e419-4b17-ad36-1cb44cc20f61'
