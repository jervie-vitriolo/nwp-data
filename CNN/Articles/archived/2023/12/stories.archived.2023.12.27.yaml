      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> Authorities
        have seized more than 8,000 grams of shabu with an estimated street value
        of ₱56 million in an operation in Cavite, the Bureau of Customs (BOC) said
        Tuesday.</p>'
    '1':
