      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Despite LTFRB Region XI’s announcement that the nationwide\
        \ phaseout in Davao City will be in 2025, this is still not being followed\
        \ by the LGU. This is a big lie because the Davao City government is following\
        \ Marcos Jr’s EO, which states that there will no longer be a renewal of provisional\
        \ authority for traditional PUV franchises.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98b1b2-3f31-497c-a943-f915c4443f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.504+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T13:34:38.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/transportation/2023/12/15/ltfrb-january-1-revocation-permits-unconsolidated.html#google_vignette">Permits
        of unconsolidated PUV operators to be revoked on New Year''s Day – LTFRB</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166e44b-6bfe-4b47-96f1-33613b88dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.504+08:00
