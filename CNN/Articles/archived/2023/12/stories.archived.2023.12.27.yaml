      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fb923-8145-4f4f-ba07-2897dcc94797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.682+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.630+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "From Nov. 19 to Dec. 2, DOH recorded 57 cases of the disease — 51%\
        \ lower than the 116 cases logged two weeks prior.  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed526c6-c154-4c24-92a1-b244a608a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0da6d-2d9b-460e-9209-f2aecaae60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.683+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Based on five-year data, chikungunya cases usually increase during\
        \ the rainy season, from June to September. This year, the trend is similar\
        \ with cases currently at a downtrend after the higher numbers reported during\
        \ the rainy season,” it said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98a02d-1697-4377-af24-92070bec60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.631+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa70b89-9439-45fb-8744-0a518888f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.684+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chikungunya symptoms are characterized by fever, severe joint pain\
        \ and swelling, headache, body pain, nausea, fatigue, and rashes. Symptoms\
        \ appear between four and seven days after the patient has been bitten by\
        \ an infected mosquito.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4defaaa-1999-4751-b769-4345d636bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.685+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac573b-a8f3-4ed9-a564-62a025a9d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.685+08:00
      'mgnl:createdBy': 'kristelle'
      'mgnl:lastActivated': 2023-12-27T19:57:36.632+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency advised the public to do its “5S Strategy” to prevent the\
        \ viral disease: Search and destroy mosquito nests such as old tires, clogged\
        \ drains, and water containers; do Self-protection measures such as wearing\
        \ long sleeves and using mosquito repellant; Seek early consultation with\
        \ a doctor if symptoms are being experienced;  Support fogging in hotspot\
        \ areas;  and finally, Sustain hydration or drink enough clean water.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2d0a9-c3ae-4051-8b96-7da26e6431cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.686+08:00
