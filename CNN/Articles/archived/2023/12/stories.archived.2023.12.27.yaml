      'mgnl:lastActivated': 2023-12-27T03:29:15.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0c141-5d19-419f-b7a4-720f985a0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.742+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-12-27T03:29:15.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel also bought Israeli driver-assist technology startup Mobileye\
        \ for $15.3 billion in 2017, before taking it public just over a year ago.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e92103-28d0-4f95-8156-00df0765971f'
      'mgnl:activationStatus': true
