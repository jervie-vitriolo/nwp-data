      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega <a href="https://www.cnnphilippines.com/news/2023/7/14/Pura-Luka-Vega-sorry-but-stands-by-Ama-Namin-performance.html">apologized</a>
        to those who felt uncomfortable but explained that it was a way to heal the
        exclusion they experience as a Catholic.</p>'
