      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1388e4-e62e-4310-91cc-f0c0f0c934c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.681+08:00
      'mgnl:createdBy': 'kristelle'
