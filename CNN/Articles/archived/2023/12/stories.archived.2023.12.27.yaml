      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before confirming their split, Chiu admitted in Maricel Soriano''s
        vlog that the status of her relationship with Lim was "<a href="https://www.cnnphilippines.com/entertainment/2023/12/19/kim-chiu-love-life-hanging.html">hanging</a>."</p>'
    '51':
