      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three police officers were <a href="https://www.cnnphilippines.com/news/2023/12/20/QC-cops-relieved-Ronaldo-Valdez-video.html">relieved</a>
        from their posts following the video leakage. Authorities are still <a href="https://www.cnnphilippines.com/news/2023/12/18/Police-probing-Ronaldo-Valdez-s-death.html">investigating</a>
        the cause of death of the "Seven Sundays" and "The Mistress" actor.</p>'
