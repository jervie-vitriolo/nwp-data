      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a report by Yonhap News Agency, Lee was found unresponsive\
        \ at around 10:30 a.m. inside a car at a park, with a charcoal briquette in\
        \ the passenger seat.\r"
