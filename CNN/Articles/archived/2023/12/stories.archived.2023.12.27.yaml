    'template': '1'
    'title': 'Japan’s lunar spacecraft arrives in orbit ahead of historic moon landing
      attempt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab69350-2738-4f52-86bb-dbc12e2cb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.204+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The “Moon Sniper” lander developed by Japan’s
        space agency successfully entered lunar orbit on Christmas Day. The milestone
        brings the nation a step closer to achieving its goal of landing a robotic
        explorer on the moon’s surface for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e480e451-d84b-4bba-8cb9-b79635fbc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55abecb0-400c-462c-b1f6-8f5fdb7ce464'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:33:41.205+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:48.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On its current path, the lander is completing one loop of the moon\
        \ roughly every 6.4 hours. But over the next few weeks, the vehicle will slowly\
        \ tighten its orbit, diving closer to the moon’s surface as it prepares for\
        \ its historic touchdown attempt, slated for mid-January.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f94e68-c8c4-4633-bd98-bded66cfadb3'
      'mgnl:activationStatus': true
