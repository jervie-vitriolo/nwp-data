      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Department of Transportation on Wednesday live-streamed its evaluation\
        \ of bids for the Ninoy Aquino International Airport submitted by the Manila\
        \ International Airport Consortium (MIAC), Asian Airport Consortium, GMR Airports\
        \ Consortium, and San Miguel Corporation (SMC) SAP &amp; Co Consortium.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49306dd9-9fc7-4f34-9950-556cd82099e2'
      'mgnl:activationStatus': true
