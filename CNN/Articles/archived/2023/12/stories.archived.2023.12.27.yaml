    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Special panel to assess new raps in 2022 Manila ''shabu'' raid — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca93f78-7549-45df-82b8-87ff9d3b60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.058+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 27) — The Department of
        Justice (DOJ) said a special panel of experienced prosecutors was formed to
        assess the additional charges and pieces of evidence on the case of the controversial
        2022 Manila drug raid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0de2f7-665a-4fc0-a573-2ada26aaca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1eb3f7-2346-454f-a033-057e57b5e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Wednesday, the DOJ said the panel was formed\
        \ following the National Prosecution Service and the Philippine National Police's\
        \ (PNP) case conference on Dec. 15, which focused on the operation that led\
        \ to the seizure of 990 kilograms of \"shabu\" in October 2022.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93c5c1-94f6-46f7-9e2f-0e1cfd165610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.059+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69bdc1-0956-42f1-9e76-f8f1d1187aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said the conference tackled the additional complaint\
        \ which emerged after a probe \"into potential anomalies and irregularities\
        \ committed by certain individuals during the operation.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10afdf9-7e0e-4922-bd5e-fd43359ff2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.060+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30522f25-3cf4-4506-a2cc-74f3eebf8eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"In response to this additional complaint, the DOJ has constituted\
        \ a panel of experienced prosecutors. This panel's mandate is to rigorously\
        \ evaluate the additional complaint and associated evidence to determine the\
        \ presence of all necessary elements to substantiate the crime charged,\"\
        \ the DOJ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa7ee6-cf40-4d04-8115-8e5203e335b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a4f8a-9bbc-4900-9598-715ffad71f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The department said the \"voluminous evidence\" is undergoing \"detailed\
        \ examination.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1940b-5c90-41c9-9521-9e9696e8dd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6438825-cc64-4b4a-b62a-cb8c63edf5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:16:40.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:16:40.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The shabu raid in October last year seized drugs with an estimated\
        \ value of P6.7 billion after a series of anti-drug operations in Manila.\r"
