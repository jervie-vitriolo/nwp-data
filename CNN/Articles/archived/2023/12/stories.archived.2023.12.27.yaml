      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega was promptly declared persona non grata in Manila, Bohol, Bukidnon,
        Laguna, Cagayan de Oro, General Santos and in Floridablanca, Pampanga and
        Toboso, Negros Occidental.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea30fda-b1cc-4373-b91e-0a624b3f7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.252+08:00
