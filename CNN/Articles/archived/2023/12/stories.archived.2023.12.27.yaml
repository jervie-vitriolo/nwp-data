      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that it was the largest illegal drug apprehension recorded\
        \ by the Port of Clark in 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8e46b-ad71-4833-8d6a-7b30038f0b5c'
