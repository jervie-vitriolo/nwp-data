      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite the higher overall numbers, DOH said chikungunya cases have\
        \ been on a decline over the last two weeks.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb0f684-2be3-4d2a-80f8-b1785e78aa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:56:52.682+08:00
