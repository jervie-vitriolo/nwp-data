      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Intel has committed to buy 60 billion shekels ($16.6 billion) worth\
        \ of goods and services from Israeli suppliers over the next decade, Reuters\
        \ reported, citing the company’s statement.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eade513-0ed7-4102-ac00-ca8ac72ec8e7'
