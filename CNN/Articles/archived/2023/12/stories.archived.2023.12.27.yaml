      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27)</strong> — The
        police will prohibit some items in designated controlled areas during next
        year’s Traslacion, the grand procession of the image of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd31913-b5f7-4fa0-95b7-23290cf2187f'
      'mgnl:activationStatus': true
