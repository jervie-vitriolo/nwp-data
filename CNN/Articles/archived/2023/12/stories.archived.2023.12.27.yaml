      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc3471-78cb-4f57-9513-c2c9e94e005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.741+08:00
