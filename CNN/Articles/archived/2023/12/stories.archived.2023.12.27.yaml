      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was not disclosed by his family but a supposed
        crime scene video circulating online would soon worsen the grief of his fans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601706f-0d4f-439b-8161-5c6116f2771b'
