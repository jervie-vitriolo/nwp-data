      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist was <a href="https://www.cnnphilippines.com/news/2023/10/4/Pura-Luka-Vega-arrested-.html">arrested</a>
        by the Manila police on Oct. 5 and was <a href="https://www.cnnphilippines.com/news/2023/10/7/pura-luka-vega-released-police-custody.html">released</a>
        two days later after posting bail of ₱72,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca2a35-6c76-47c3-8919-2928a676c9be'
      'mgnl:activationStatus': true
