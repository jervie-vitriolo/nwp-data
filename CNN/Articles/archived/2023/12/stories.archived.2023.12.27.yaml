      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And in February this year, an abandoned freezer forming part of an\
        \ artwork that had appeared in the English town of Margate was taken away\
        \ just hours after Banksy confirmed the piece as his.\r"
    '29':
