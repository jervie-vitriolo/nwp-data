      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 27) —</strong> From
        arrests and breakups to network suspensions and international recognition,
        CNN Philippines takes a trip down memory lane and looks back at an eventful
        year for the local entertainment industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bafd6ac-ffa1-4702-8a48-788113c052c0'
      'mgnl:activationStatus': true
