      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22a1bf-3edf-4265-abb0-11f54818ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study released in June, Yuzon-Chaves said the Philippines
        placed 16th over 146 countries in the latest World Economic Forum''s (WEF)
        Global Gender Gap Index report (GGGR).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286c168-252d-44af-b870-e3a25fc168b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.587+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a6a33-b3c1-437d-9d4a-aafe56ebef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawyer said the country has \"closed the gap\" in gender-equality\
        \ in the education sector, with the study showing a 99.9% rate in the educational\
        \ attainment sector. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a26da8-9f58-4b25-93d6-f02d6bbc2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.588+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4423-2327-4539-ab39-cace83639108'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.589+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T16:36:34.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, Yuzon-Chaves said Filipinos ranked low in women labor participation\
        \ and leadership.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b088f-355e-4fe4-a29d-e5aafeb387ae'
