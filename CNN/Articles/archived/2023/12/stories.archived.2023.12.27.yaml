      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Construction work was already underway to prepare for the expansion\
        \ of the site, and a significant portion of the buildings had been completed,\
        \ the news agency added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc13bea-24b1-4f34-b243-aad87d5ae114'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T03:29:14.739+08:00
