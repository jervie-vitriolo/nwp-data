      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e3e63-0a66-4ed2-a819-a9c8cb063e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers boarded a charter plane, organized by the cruise company,
        to fly them from Barbados to Manchester on December 23, but shortly after
        takeoff the plane experienced every flyer’s nightmare: clear air turbulence,
        which is impossible to predict. It hit two and a half hours into the flight,
        as the Airbus 300-200, operated by Maleth Aero, was cruising at 38,000 feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ad8d5-b9aa-48b7-b5bf-62f10af7e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane diverted to LF Wade Airport in Bermuda, where 11 passengers
        were taken to hospital. A spokesperson for P&amp;O Cruises confirmed that
        all were discharged the same day. None of the 13 crew were injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba56b4-3b3c-40cf-be41-212dadc2e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce48c1-4db1-4fad-ae49-2f9bf1e5794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Christmas on the beach</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bf39c-ac1e-4356-b1af-a55a887b1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But their mission to get home for Christmas was still thwarted, as\
        \ the flight could not be operated again until December 26. Instead, the passengers\
        \ were put up in hotels in Bermuda at the cruise company’s expense.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0483e-a05c-4852-9ec7-f8e19a8954e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647cd78d-9bd0-4094-825b-b4e86cf40a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repatriation flight was due to take off on Tuesday afternoon,
        arriving back in the UK on the morning of Wednesday December 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d217f1-d5e1-45f1-b82c-12b9f5db90c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bermuda government spokesperson said in a statement released to
        local outlet Bernews that all the injuries were minor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02a1f2-4dea-48c4-a89c-9e2e126d18e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7acaa-8a5c-4a80-8432-07bc9b04ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added: “At approximately 12:50 a.m., Maleth Aero Flight 1975,\
        \ en route from Barbados to Manchester experienced severe turbulence, necessitating\
        \ an emergency landing at LF Wade International Airport.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b2934-4849-44f8-926f-dbbfed22a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bede6d-4ee4-4fd6-8abe-b21e5e67c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The aircraft executed a controlled landing on the island.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0d93d-7979-4f78-aac8-a8f117097cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbcaa3-6787-45d8-b523-cc08213f3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.212+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Emergency Medical Technicians from the Bermuda Fire &amp; Rescue Service\
        \ [BFRS] greeted the aircraft to provide initial assessments of the passengers\
        \ and pre-hospital care.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df77da-2b35-46a2-a49c-098740bccaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.213+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d4ce1-7ba4-46ea-85ea-3e84259d55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a precautionary measure, the aircraft will remain grounded until
        a comprehensive inspection has been completed, ensuring the safety and integrity
        of the aircraft.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083295a7-b47b-482a-9d05-d2a97b8b6e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.214+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermuda’s Acting Minister of National Security Owen Darrell, added
        in a statement: “We are extremely grateful for the quick response of all our
        emergency services personnel who ensured the safety of the passengers and
        crew.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c88cf-9700-4089-8ad5-44fcc4da6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404306fc-5f79-402c-a608-bdb0f06fdc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for P&amp;O Cruises told CNN in a statement: “Following\
        \ freak (unexpected) turbulence a flight from Barbados to Manchester was diverted\
        \ to Bermuda on Sunday morning.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b96464-ebc3-4f38-8c1c-e9aac21ad1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64ff2c-3485-449a-93e8-65c52642958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Having explored all flying options and due to airport operating times,\
        \ guests were placed in hotels in Bermuda. The flight home will now depart\
        \ at 4 p.m. today [Tuesday].\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089d594-a754-43c6-bebf-f22f7b3454f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.217+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee16826-5d09-423a-bc25-48bcccc754e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We are very sorry for this disruption to the journey following their\
        \ holiday and we worked round the clock with the airline and hotels to take\
        \ care of the guests and to ensure they get home as soon as possible.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933981e-e161-476c-b531-73cc54897d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.218+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74590f6b-f769-4d11-96b6-b2227e04f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.219+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "They added that passengers were sent seven texts and five letters keeping\
        \ them updated over the three-day period they were in Bermuda.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c408b-4e61-4ed9-8721-adf4e90fcbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T09:31:45.220+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-12-27T09:36:27.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/turbulence-po-cruises-bermuda/index.html"><em>"‘Freak’
        turbulence lands 11 airplane passengers in hospital as they returned from
        a Christmas cruise"</em></a></p>'
  'Japan-lunar-spacecraft-arrives-in-orbit':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-12-27T09:32:03.000+08:00
