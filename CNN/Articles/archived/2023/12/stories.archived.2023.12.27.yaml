      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities are already conducting security preparations as they expect\
        \ the number of devotees to return to pre-pandemic level or to even double.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84d2a0-5cf6-43d2-ae87-9033bb57ae45'
      'mgnl:activationStatus': true
