    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcf7aa1-3005-4856-86e1-568d43b46e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T16:36:33.590+08:00
