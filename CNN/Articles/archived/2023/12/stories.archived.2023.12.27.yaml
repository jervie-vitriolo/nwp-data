      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Michelle Dee’s Miss Universe journey</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318022b-2513-4472-855a-afbb3498c17f'
      'mgnl:activationStatus': true
