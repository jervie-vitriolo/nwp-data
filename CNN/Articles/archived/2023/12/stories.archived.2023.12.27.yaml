      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ronaldo Valdez’s death</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537f351-fafc-4ffc-8598-a1e09392e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T23:43:41.275+08:00
