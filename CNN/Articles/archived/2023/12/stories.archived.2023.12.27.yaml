      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Spy Booth,” one of Banksy’s most famous murals, depicting three secret\
        \ agents surrounding a phone booth with recording equipment, was destroyed\
        \ in 2016.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766540ea-6e88-4c6c-b39a-1c5dc3f32a27'
