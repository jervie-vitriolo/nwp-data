      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crewed NASA mission could mark the first time that astronauts
        have returned to the lunar surface since the 1970s.</p>'
  'Intel-will-build--25-billion-chip-factory-in-Israel-s--largest-investment-ever-':
    'author': 'Mark Thompson, CNN'
