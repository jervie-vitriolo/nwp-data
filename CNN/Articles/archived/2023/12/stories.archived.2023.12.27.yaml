      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>STT-GDC Philippines breaks ground in QC, Cavite</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a6f96-7e61-4938-98e7-29a3acf58d72'
      'mgnl:activationStatus': true
