      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, December 27) — Davao-based transport
        group Transmission-PISTON on Wednesday said it has paralyzed some routes in
        the city, as it held a strike against the government’s public utility vehicle
        (PUV) modernization program and a local bus project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd0f6c-7424-4087-a398-ed319dcfdda7'
