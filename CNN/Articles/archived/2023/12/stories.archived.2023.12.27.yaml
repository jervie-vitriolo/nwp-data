      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite the challenges we faced, 2023 was another banner year for\
        \ Globe, as we continued to cement our standing as the foremost digital solutions\
        \ provider in the Philippines, with an unrivaled ecosystem of products and\
        \ services that make life better,” said Ernest Cu, Globe Group President and\
        \ CEO.\r"
