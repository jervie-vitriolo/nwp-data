      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb507c-22da-4145-9434-f268f0c079ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T19:11:55.213+08:00
