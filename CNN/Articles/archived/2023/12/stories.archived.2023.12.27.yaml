      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The BOC said the illegal substance was sealed in eight brown packages\
        \ declared as \"dry food\" which arrived on Dec. 17 from California.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e7f54-1558-40e1-94ba-133d56547cf2'
