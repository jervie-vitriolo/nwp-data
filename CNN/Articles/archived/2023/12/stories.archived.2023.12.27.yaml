    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067eb564-6ecf-4f6f-a800-820a388e92be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-12-27T13:34:38.503+08:00
