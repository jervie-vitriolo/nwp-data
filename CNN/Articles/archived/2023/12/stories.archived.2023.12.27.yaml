      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said police earlier received information that Lee left home after\
        \ writing a letter “akin to a suicide note.”\r"
