      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People entering the controlled areas may not bring backpacks that
        are not transparent, bottle canisters, umbrellas, and ball caps to ensure
        the safety of devotees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db7a79-61fb-4915-a970-ccc5b5285652'
      'mgnl:activationStatus': true
