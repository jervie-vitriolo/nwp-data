      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Here are highlights of the year for the Globe Group:\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
