      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was the choice from the beginning,” said Bonch Santos, marketing
        lead at Warner Bros. Entertainment. “Given her talent and experience in the
        business, there was no other person we had in mind.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25626c97-ac7f-4c5b-8b18-cf66079c6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.403+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Looking to the future, Magnaye hopes that her role as the voice of
        the Scarab in “The Blue Beetle” opens doors for the entire voice acting industry
        in the Philippines. She hopes that one day, voice actors in the country are
        celebrated and elevated to the same superstar status as they are in Japan.
        While the Philippine industry is still working to standardize rates and make
        sure talent fees aren’t undercut because voice work isn’t necessarily perceived
        to be on the same level as on-screen acting, voice actors in Japan have large
        fandoms and entire conventions dedicated to them.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028abac-0d3e-420d-b6a5-fcf1d44eb62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.403+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m not the only voiceover talent here,” she said. “I have these skills
        because I grew up around a network of really talented [people]... and I hope
        that the international outfits can see that there are so many wonderful talents
        that they can tap here in the Philippines.”'
    '11':
