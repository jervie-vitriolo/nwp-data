      'text': '<p>Meanwhile, private schools may choose to start classes "not later
        than the last day of August" pursuant to Republic Act 11480, the DepEd said.</p>'
  'ej-obiena-world-athletics-championships-silver':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-27T13:14:38.000+08:00
    'imagesource': 'jcr:37fb1c6c-14cf-44c0-86e6-1d2fe5498b2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d39411-b6c0-4d1a-a07e-a9febb585c50'
    'lead': 'Filipino pole vaulter EJ Obiena replicated a 6-meter clearance to bag
      the silver medal at the World Athletics Championships 2023 on Sunday (Manila
      time).'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T13:20:59.346+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-27T13:20:59.676+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EJ-Obiena']
    'stories': []
    'template': '1'
    'title': 'Obiena bags silver in world championships after clearing 6 meters anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e40946-efee-41f4-8570-6fd8702ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Filipino
        pole vaulter EJ Obiena replicated a 6-meter clearance to bag the silver medal
        at the World Athletics Championships 2023 on Sunday (Manila time).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8456969-e6de-4bd5-8759-baa2c445cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was behind Armand Duplantis of Sweden, who soared to 6.10m to get\
        \ the gold in Budapest, Hungary.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3542b7-9805-47e2-8070-ffdd45f95ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.432+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Australia's Kurtis Marschall and USA's Christopher Nilsen, the Tokyo\
        \ 2020 Olympics silver medalist, shared the third spot as they failed to get\
        \ over 6m and settled at the 5.95 mark.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627b99f-b80a-445d-a8c4-56d47ee5c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Obiena had to jump twice to clear the 6-meter bar, unlike world record-holder\
        \ Duplantis who hurdled 6, 6.05, and 6.10 without a foul.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da62f35-8156-4525-8aa9-8a99c4b1a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 27-year-old Filipino sensation could not clear 6.05m on his first\
        \ try. He exhausted his remaining two attempts for the 6.10 mark but was unsuccessful.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23890c54-384d-4869-b2b3-6c8df97ab1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Duplantis also sought to set a new outdoor record with 6.23m, or a\
        \ centimeter higher than his current best, but to no avail.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4e97e-f927-4782-9aa1-52321f1c05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena won bronze in the <a href="https://www.cnnphilippines.com/sports/2022/7/25/EJ-Obiena-World-Athletics-Championships-bronze.html">2022
        edition of the world championships</a> held in Eugene, Oregon, USA when he
        surpassed 5.94 meters and shattered Asian, national, and personal records.
        This was the country''s first medal in the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e17e9-7eba-44c1-a046-bac8f5c674f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.434+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 11 this year, he reset those records after <a href="https://www.cnnphilippines.com/sports/2023/6/11/ej-obiena-clears-6-meters.html">clearing
        6 meters</a> to clinch gold at the Bergen Jump Challenge in Norway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbc8d4-aaba-497e-9f8e-c575726b4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:20:59.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T13:20:59.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian from Tondo, Manila, is already <a href="https://www.cnnphilippines.com/sports/2023/7/3/EJ-Obiena-earns-Paris-Olympics-spot.html">qualified
        for the 2024 Paris Olympics</a>.</p>'
  'british-museum-recovery-items-taken':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2023-08-27T13:57:19.000+08:00
    'imagesource': 'jcr:4b951172-77f6-48fd-a652-ec63e6472631'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e79a682-75cc-4371-9940-1342c73c91c8'
    'lead': 'The British Museum has begun recovering some items that were taken from
      the prestigious institution and sold online, museum chair George Osborne said
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T14:02:02.389+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-27T14:02:02.740+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'About 2,000 items were taken from British Museum and their recovery
      is underway, chair says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac436c4e-a8e3-4413-8ebf-acbd940d90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British Museum has begun recovering
        some items that were taken from the prestigious institution and sold online,
        museum chair George Osborne said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe90d5-ef1c-46d9-aff5-98852482b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.423+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osborne’s comments follow revelations that the museum failed to properly\
        \ heed warnings that items purportedly from its collection had been appearing\
        \ for sale online.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fcbc3-e635-45ca-9e7b-b22a13a85246'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The extent of the theft was previously unclear. The museum had previously\
        \ said that the majority of the missing items were “small pieces kept in a\
        \ storeroom” of one collection. They include gold jewelry, gems of semi-precious\
        \ stones and glass dating from the 15th century BC to the 19th century AD.\
        \ None of the items had recently been on public display.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ed38d-071e-4ddc-8650-fe790aa4ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.424+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osborne, the former UK Chancellor of the Exchequer, told BBC Radio\
        \ 4’s “Today” program on Saturday that about 2,000 artifacts went missing,\
        \ some of which have already been recovered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf7831-0d90-4f03-a6f8-bd4694390d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We’re dealing with lots of honest people who will return stolen items,\
        \ others may not,” Osborne said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c892462-8187-4b01-a2b6-958e7d4c35ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scandal appears to date back to 2021, when a Danish art dealer\
        \ got in touch with the British Museum to say he had spotted several items\
        \ he believed to be from the museum’s collection for a sale online. The British\
        \ Museum initially claimed to have carried out a thorough investigation, but\
        \ a follow up probe found the first response to be insufficient, Osborne said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af311a4c-542c-447c-b615-73471ae42293'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.425+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We obviously have to improve security,” Osborne said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e26c1-5319-4e39-9258-225c151881ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The British Museum, founded in 1753, is one of the world’s most well-known\
        \ and prestigious museums. Its display of impressive historic artifacts like\
        \ the Rosetta Stone and the Parthenon Sculptures regularly draws visitors\
        \ from across the globe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538c4b4-4fd7-4ee1-945d-6ebbaef90fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.426+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The scandal has proved deeply embarrassing for the museum, given both\
        \ its stature and the repeated calls for the institution to return many of\
        \ its artifacts that were themselves stolen under the British Empire.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca86cf0-1819-488c-9acc-1fdcfb26f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Museum director Hartwig Fischer stepped down on Friday and an unidentified\
        \ employee was fired on Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef62f1-364a-4fb4-baff-788f1e2aa3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yes, the museum has made mistakes. Yes, we’ve apologized for them.\
        \ But we’re cleaning up the mess and we’re going to be that British museum\
        \ that I think the nation and the world can be proud of,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c72c3fb-e8dd-4c1c-a796-8eae3d8ae2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.427+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osborne said he hoped the police inquiry underway may shed light on\
        \ how “the museum missed some of the signals that could have been picked up.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170c068-8f12-467b-89ce-3e8aca6456f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Osborne acknowledged that although the “obvious thing” would be for\
        \ the museum to publish a list of the stolen items, there are fears that not\
        \ everyone would respond to the list “in the best possible way.” He also said\
        \ it falls within the remit of law enforcement to publish such a list.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb8f80-ffca-43e1-ab77-3d1bacded05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.428+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One key challenge in the recovery efforts has been that not all items\
        \ in the museum are cataloged. Osborne said following the incident, staff\
        \ are accelerating its effort to catalog all the items in its collection.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572b318-df36-49d7-8b6f-b619b7ed195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The truth is we didn’t have a complete catalog of everything, and
        you know, obviously, I’ve got to be careful what I say because there is a
        police investigation but someone with knowledge of what’s not registered has
        a big advantage in removing some of those items,” Osborne said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d52c39-ab63-4100-97f4-a97a845d8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:02:02.429+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:02:02.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/british-museum-recovery-intl/index.html">About
        2,000 items were taken from British Museum and their recovery is underway,
        chair says</a>"</em></p>'
  'spain-football-federation-legal-action-jennifer-hermoso':
    'author': 'Aimee Lewis, Alex Stambaugh, Al Goodman and Gerardo Lemos, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-27T14:04:13.000+08:00
    'imagesource': 'jcr:1cd744ed-1d56-4cbc-ae40-41bc714d97ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c748a4-e6db-4eba-bb87-1e25549306d2'
    'lead': 'Spain’s football federation has threatened to take legal action against
      one of the country’s star players, Jennifer Hermoso, accusing her of lying about
      being kissed by federation president Luis Rubiales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T14:07:15.884+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-27T14:07:16.304+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Spain’s football federation accuses World Cup winner of lying about
      kiss from president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968382a8-c246-45cd-b75d-262e996e0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain’s football federation has threatened
        to take legal action against one of the country’s star players, Jennifer Hermoso,
        accusing her of lying about being kissed by federation president Luis Rubiales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2025c4-26b2-4db0-a9e2-1cbbfc511d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso said Friday that at no point did she consent to a kiss by the\
        \ country’s soccer chief – at the medal ceremony last Sunday after Spain had\
        \ won the Women’s World Cup – writing on social media, “I felt vulnerable\
        \ and a victim of an impulse-driven, sexist, out of place act without any\
        \ consent on my part.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e920433-15bf-43c5-b67b-2f7f821d1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement Friday, responding to Hermoso and Spain’s Association\
        \ of Professional Soccer Players (FUTPRO), the federation defended Rubiales,\
        \ who described the kiss as “mutual” and spoke of “unjust” campaigns and “\
        fake feminism.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdda237-bd51-456e-bf3e-9c3cf08db463'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The evidence is conclusive. The President has not lied,” the Royal\
        \ Spanish Football Federation (RFEF) said, alongside descriptions of photos\
        \ attempting to support Rubiales’ claim.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c2255-e682-423b-a63a-0abc61b892f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The RFEF and the President will demonstrate each of the lies that\
        \ are spread either by someone on behalf of the player or, if applicable,\
        \ by the player herself.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358310c2-e227-4421-90d1-d0fbe416af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The RFEF and the President, given the seriousness of the content of\
        \ the press release from the Futpro Union, will initiate the corresponding\
        \ legal actions,” the statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e9ec9-eef0-4faa-ac64-51fd988fc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The federation went on to say that players had “an obligation” to participate\
        \ in matches “if they are called for it,” after all 23 members of Spain’s\
        \ World Cup-winning squad, including Hermoso, and nearly 50 other professional\
        \ women soccer players, said they would not play again for the country until\
        \ Rubiales is removed from his position.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1acd3b-dc39-4bc6-8cc3-0bada86c5c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.922+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, the federation doubled down on its accusations of lying\
        \ against Hermoso. In a since deleted statement, the RFEF said, “We have to\
        \ state that Ms. Jennifer Hermoso lies in every statement she makes against\
        \ the president” and again threatened legal action. It is unclear why the\
        \ RFEF chose to delete the statement from its website.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba52c7-4251-4bd1-b941-661579861af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, soccer’s world governing body FIFA provisionally suspended\
        \ Rubiales from “all football-related activities” after it said on Thursday\
        \ that it had opened disciplinary proceedings against Rubiales as he may have\
        \ violated the game’s “basic rules of decent conduct.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c7b13-cc37-4cf0-a6d3-c010edaf4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A day of extraordinary events</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c717aa1-41db-4dae-aa83-bec85c944c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.923+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Spain’s victory over England in the Women’s World Cup final,\
        \ Rubiales was filmed kissing Hermoso on the lips after she had collected\
        \ her winners’ medal, an act which the 33-year-old said later that day she\
        \ “didn’t like” and “didn’t expect.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabfdca-485e-404a-8665-c005c7d7c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales, who said on Monday he had “made a mistake,” has come under\
        \ fierce criticism throughout the week, from the soccer world and some Spanish\
        \ politicians, including Spain’s Prime Minister, Pedro Sánchez, who said the\
        \ apology for what he called an “unacceptable gesture” was “not enough.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a63c91-45ad-4df9-91b1-86e1c3ca9570'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.924+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But on Friday the scandal escalated further when Rubiales made a defiant\
        \ speech at the federation’s Extraordinary General Assembly, where he emphatically\
        \ said he would not resign.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5af43e-fed3-49d6-9a22-fb3096920c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In responding to Rubiales’ speech, Hermoso said the RFEF president’\
        s explanation of the incident was “categorically” false, adding: “I want to\
        \ reiterate as I did before that I did not like this incident.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6caf62-5659-4c0b-ba07-2e37c0ddb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.925+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She also described refusing requests to issue a statement to “alleviate\
        \ the pressure” on Rubiales, saying she had been “under continuous pressure\
        \ to make a statement that could justify Mr. Luis Rubiales’ actions.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed06e76-2518-4b79-a734-68ffe01c1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Not only that, but in different ways and through different people,\
        \ the REF has pressured my surroundings (family, friends, teammates, etc.)\
        \ to give a testimony that had little or nothing to do with my feelings,”\
        \ she added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef09f3-b531-4a85-9892-67aa036fa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.926+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On a statement posted on the players union site FUTPRO and shared on\
        \ X, formerly known as Twitter, the national team players said that those\
        \ who had signed the statement would not “put themselves forward for National\
        \ team selection as long as the actual leadership remains in place.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c317be-cc1e-412d-a22f-827d00860898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“No woman should see herself needing to answer questions based on the\
        \ blunt images that the entire world has seen and, of course, no one should\
        \ be involved in attitudes without consent,” the statement read.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbcf626-4925-4c25-a592-25ec28c5d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.927+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It fills us with sadness that an act, so unacceptable as this, is\
        \ managing to tarnish the biggest sporting achievement in Spanish women’s\
        \ football history.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da8fef-eefa-476f-bd79-72346656addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Rubiales’ comments on Friday, the president of Spain’s High\
        \ Council of Sport (CSD), Víctor Francos, said the council would look to suspend\
        \ Rubiales as quickly as it could while following due process.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c88f0-8f5b-4615-a2c9-c1702e74cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.928+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The CSD is an autonomous decision-making body of the Spanish government’\
        s Ministry of Culture and Sport and has the potential power to demand the\
        \ removal of Rubiales. However, to do so the body needs to follow a series\
        \ of required steps, including having a complaint filed against him and the\
        \ case having to be heard in front of a tribunal.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec554a5-bf67-40d9-992a-965269122953'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some members of the Spanish soccer community have been especially critical\
        \ of Rubiales’ speech, with Hermoso’s international teammate and two-time\
        \ Ballon d’Or winner Alexia Putellas calling it “unacceptable.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63655685-5a79-40b1-9c84-820b495243a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.929+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain men’s international striker Borja Iglesias said on social
        media he would not play for the national team “until things change,” while
        Spain’s acting second deputy prime minister, Yolanda Díaz, called for Rubiales
        to resign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ba9a4-95c6-437d-a1d9-08a71da38274'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:07:15.930+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:07:16.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/sport/spain-football-federation-legal-action-jennifer-hermoso-spt-intl/index.html">Spain’s
        football federation accuses World Cup winner of lying about kiss from president</a>"</em></p>'
  'north-korea-reopens-covid-quarantine':
    'author': 'Irene Nasser'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-27T14:08:35.000+08:00
    'imagesource': 'jcr:91f4ff16-e90d-4b3d-869d-2895d96ddeb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e3d326a-0ada-45f8-8a6f-55260084b439'
    'lead': 'North Korea has announced it will allow its citizens living abroad to
      return home in an easing of its coronavirus-era border controls. But it will
      still require them to do a one-week quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T14:17:21.668+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-27T14:17:21.967+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'This country is finally reopening after COVID-19. But it still requires
      a one-week quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b702e5-5242-4e6c-b06f-e0ce41cd5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has announced it will allow
        its citizens living abroad to return home in an easing of its coronavirus-era
        border controls. But it will still require them to do a one-week quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5940420-69ca-4566-afc1-d115ced01dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.705+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The country has decided to “adjust the anti-epidemic degree in reference\
        \ to the eased worldwide pandemic situation,” according to the State Emergency\
        \ Epidemic Prevention Headquarters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9168b966-7033-4690-83c8-f6974ad7fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The announcement, reported by state media outlet KCNA on Sunday, comes\
        \ months after most other Asian countries relaxed the last of their coronavirus-era\
        \ restrictions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42d615-125c-4f32-bc38-38d73b70803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which had long operated one of the region’s toughest COVID-19
        regimes, abandoned its zero-tolerance approach in December 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95864a7-ab5f-498e-a17c-f90462eefaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.706+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Recent moves by North Korea, which closed its borders in early 2020\
        \ in response to the pandemic, have signaled that the country is reopening,\
        \ but Pyongyang will still require even returning citizens to quarantine on\
        \ arrival.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111fc5f-6d46-460c-8391-b433002595a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Those who return will be put under proper medical observation at quarantine\
        \ wards for a week,” it said in the announcement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee40277-99fd-411a-ba6e-87a474cd005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.707+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news comes after a North Korean flight from Pyongyang arrived in\
        \ Beijing on Tuesday, in what was the first known international commercial\
        \ flight to leave North Korea since January 2020.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15538030-a590-4482-9804-60005c87427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flights between North Korea and Russia are also set to resume, with\
        \ four flights between Pyongyang and Vladivostok this month.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83159ab8-60da-4e68-a6d0-0e7fe3bafe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this past week, about a hundred North Korean Taekwondo athletes
        arrived in Kazakhstan’s capital, Astana, to compete in the 22nd International
        Taekwon-Do Federation (ITF) World Championship in what is believed to be the
        first overseas trip taken by a North Korean sports team since restrictions
        were imposed in the country in 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de2636-d464-4a96-95ee-2810d8869e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:17:21.708+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-27T14:17:21.978+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/27/asia/north-korea-reopens-covid-quarantine-intl-hnk/index.html">This
        country is finally reopening after Covid. But it still requires a one-week
        quarantine</a>"</em></p>'
