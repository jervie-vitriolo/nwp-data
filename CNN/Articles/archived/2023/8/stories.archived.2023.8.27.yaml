      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> – &nbsp;More
        than 500 families, or 1,968 persons, were affected by the bad weather brought
        about by Super Typhoon Goring (international name: Saoloa), the disaster management
        agency reported Sunday.</p>'
