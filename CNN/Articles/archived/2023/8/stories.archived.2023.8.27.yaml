    'title': 'Driver in viral road rage incident says he has settled issue with cyclist'
    'updated': 2023-08-27T20:45:46.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c5d56-84e6-4d68-9d78-859851c64b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:25:39.707+08:00
