      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Signal No. 2 is hoisted over the eastern portion of mainland Cagayan,
        the central portion of Isabela, and the eastern portion of Quirino'
