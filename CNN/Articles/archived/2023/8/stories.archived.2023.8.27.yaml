      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Super
        Typhoon Goring has kept its strength as it moves south-southwestward east
        of Casiguran, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434cd16-6ff6-4022-9168-53540b846eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.404+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin on Sunday, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said Goring is forecast
        to move eastward over the Philippine Sea east of Aurora in the next 12 hours
        before turning northeastward and northward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70564bf-5f2e-4789-9a86-0161fa244774'
      'mgnl:activationStatus': true
