      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Taylor Sheesh is the drag persona of 28-year-old Mac Cornell, whose
        performance of her own Eras Tour, which was attended by around 10,000 people
        in May, garnered headlines across the globe.'
