    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Price-is-Right']
    'stories': []
    'template': '1'
    'title': 'Bob Barker, former longtime host of ‘The Price Is Right,’ dead at 99'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce26e78-b1e3-479e-b5d2-542515da685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.169+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bob Barker, the “Price Is Right” host whose
        silky-smooth command, impish sense of humor and advocacy for animal welfare
        issues made him a beloved fixture on television for more than 35 years, has
        died. He was 99.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cad824-9344-4f8c-b8c8-be3d3930b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be10b3b-cab7-4ddd-bef5-36920adbd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The news was confirmed by his representative Roger Neal. No cause of\
        \ death was provided.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf158d-767b-4436-866c-9291613b4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.170+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44174baa-f055-4380-9f81-0d3212a6765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For more than three decades, Barker was the host of the classic CBS\
        \ game show that asks players to bid on such items as a pack of gum, a popcorn\
        \ popper and a luggage lock in hopes of winning, as its announcers trumpet,\
        \ “A BRAND NEW CAR!”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a01c10-38ae-4331-a495-55692cbad553'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b1847-ae68-45fa-afb4-64aab579225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.171+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The show, which had a nine-year run in the ’50s and ‘60s with Bill\
        \ Cullen, returned in 1972 with Barker. He stayed for 35 years, passing the\
        \ mic to comedian Drew Carey in 2007.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0de38-27c1-4107-95a8-d597abb26022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0bf3b-4ff5-40f7-955b-ad00557c46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker earned 19 Emmys and a lifetime achievement award in the process.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cc0f49-4def-4124-9ed6-98fffeef4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.172+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e071494c-40de-4d20-8773-92ba7c9a542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.173+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He attributed “The Price is Right’s” success to its fast pace and focus\
        \ on the unvarnished personality of its contestants, who, unlike on other\
        \ shows, were not pre-screened.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee02a1-29d8-42bc-b6e6-84a67dff0945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.173+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef4bc6-c796-4882-9325-446dc51a1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think television viewers like to see people just like they are up\
        \ on the stage doing this stuff,” he told the Archive of American Television\
        \ in 2000.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea260ae7-7bad-4e57-b7b6-f06226602ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18afd9-37a9-44a2-b541-e4528980688e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.174+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For all of the fun Barker had doing “The Price Is Right” – and he obviously\
        \ took pride (and pain) in the contestants’ shrewd guesses or way-out wagers\
        \ – he found his true passion in advocating on behalf of animals. He devoted\
        \ his name, and significant amounts of his wealth, to programs to end animal\
        \ cruelty and reduce pet overpopulation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33b08d-9dc5-4859-9038-9b9abad09a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d257ebd-5b9c-4730-996a-3593258beb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.175+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The most visible element of that passion was his daily admonition to\
        \ “The Price is Right” viewers at the end of each telecast when he said, “\
        Don’t forget to have your pets spayed or neutered!”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70c2d1-5221-431b-90a0-1f30296bea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.176+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abdafc8-13ab-44a1-bf21-1cfa4c82720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.176+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“How would I like to be remembered? As the man who said, ‘have your\
        \ pets spayed or neutered,’” Barker told the Archive of American Television.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee5993-7578-4ade-8591-d85ee145fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.176+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61218a9e-63d6-4785-9a85-553dc23cdb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.177+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Beginnings</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def648da-f98f-401f-a7bd-a983808c5e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.177+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker, who was part Native American, was born Robert William Barker\
        \ in Mission, South Dakota, a town of 200 people on the Rosebud Indian Reservation,\
        \ on December 12, 1923. He recalled playing basketball, fishing on the local\
        \ reservoir and excelling as a student there. His mother was a teacher, and\
        \ his father was a utility worker.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4da9ca-208f-455f-9af7-115c58e93e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.178+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11547a5-1995-4848-8b19-8ff23b1d6343'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.178+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He attended Drury College in Springfield, Missouri, on a basketball\
        \ scholarship but dropped out two years later to join the U.S. Navy during\
        \ World War II, after seeing a photograph of a naval aviator decked out in\
        \ his formal dress whites.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df5a8d-4c19-4ad5-bfdd-71946460e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.179+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88782b55-fb44-487a-bb99-0d3aefc920e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.179+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I thought, ‘If I’m going to go to war, I want to go looking like that\
        \ guy,’” he told CNN in 2013. “I’d never been up in an airplane. I had certainly\
        \ not thought about what was involved in landing one on a carrier, and I had\
        \ never even seen the ocean. But I loved that picture.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cfa9f-27ad-4a72-be13-5b555545eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.180+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1119053-bd4d-40f5-97eb-e9d37e73e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.180+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He never made it to combat. The war ended before he could be assigned\
        \ to a seagoing unit, so instead he went back to Drury and started to work\
        \ in radio writing news and doing a five-minute sportscast for Springfield\
        \ radio station KTTS. Eventually, he had his own radio show in Los Angeles,\
        \ “The Bob Barker Show.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5812640-cdf2-4857-9721-2f0ec85f2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.181+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc48d5-3151-4488-845e-74ae6000e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.181+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was then that he got his television break. Ralph Edwards, the producer\
        \ and host of “Truth or Consequences,” was looking for an emcee for a new\
        \ daytime version of the TV show – a long-running hit that Edwards had begun\
        \ on radio. Edwards heard Barker and hired him for the job.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024920ba-3220-41b0-b612-1e1808bd0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.182+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f13180-1685-4409-b631-ba2da4f4094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.183+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NBC, which was going to air the show, wasn’t impressed. According to\
        \ the book “Television Game Show Hosts,” the network gave Barker four weeks\
        \ to prove his abilities. The show was a hit, and Barker ended up hosting\
        \ it for 19 years – on NBC until 1966 and then in syndication until 1975.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbaa651-dfd2-43fa-af54-2d189884b129'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.183+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab048d4-d270-4b7f-9e08-41b55ab85a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.184+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Every year on December 21 – the day Edwards offered him the job – Barker\
        \ and Edwards would get together for a celebratory drink. Edwards died in\
        \ 2005.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbace13-bbd1-426a-a9df-4c45f39bac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.184+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c61ed-adcf-47ca-a8f4-099e13afbbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.185+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A fateful career move</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b72ec2-e8fc-4f21-b2f7-56bcb35cb163'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker made his debut as host of “The Price is Right” on September\
        \ 4, 1972 – even as he continued his hosting duties on “Truth or Consequences.”\
        \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12f36b-2ac4-4194-96e3-514eb4a6450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.186+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fee7bb-a31d-4d9c-971e-ad68c0ab6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the show went on, Barker became increasingly connected to the “\
        Come on down!” catchphrase used to summon contestants out of the audience.\
        \ He told interviewers that people routinely called it out to him on the streets\
        \ even though he did not coin it; it was just part of the show’s daily script.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f10e7-c789-4a05-b7da-b52085e5f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.187+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99493f22-caf4-42a1-af08-f6c350915edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.188+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Over the years, the CBS show became part of the American cultural fabric,\
        \ with Barker’s amiability a primary reason.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb16dd-9a3c-4fc1-b9d8-55a1494fa239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf101490-6caa-4abf-bf7c-dd0d574a688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.189+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He nimbly handled overzealous contestants – including one who lost\
        \ her tube top while bouncing in excitement – as well as some who just couldn’\
        t grasp the game.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2c872-c2d8-4623-b87a-4bc2177df441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.190+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978acd7-3ea1-4598-8f77-b9983c843d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At one point in 1987, he decided he wasn’t going to dye his hair anymore.\
        \ The audience greeted him with a standing ovation.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792befe-50c4-4440-9caa-9b43cc7111a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.191+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486bd0b-e5ac-48cd-95e7-a952229fc484'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.192+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I was tinting my hair for years, and it started getting blue,” he\
        \ once said. “And then they put a permanent dye in it, and it got red. So\
        \ I decided to do the patriotic thing and let it be white. And here we are.”\
        \r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a972ee0-b67d-4766-b8b4-6c3fd6a313af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.193+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6362a2-6dd0-46dc-b528-d3c7a3cc37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker also came up with the “spay or neuter your pets” admonition\
        \ with which he ended each show.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd51b9d-fe3a-41f0-be1c-4ca8457a9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.194+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037c374-65c2-4621-9010-83b1fd5112ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.195+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker said the animal activism he later became associated with came\
        \ on gradually, in part with the help of his wife, Dorothy Jo Gideon, who\
        \ died in 1981.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc61cc0-2a9f-45d8-a2e9-05e8c9b5765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.196+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d21a80-3663-4aa3-a67b-d08b091c4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker told the Archive of American Television that Gideon gradually\
        \ stopped wearing furs and leather and became a vegetarian, helping open his\
        \ eyes to the plight of mistreated animals.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d4ce7-0447-428e-b596-ab8518c4f207'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.197+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c161e7-e823-482c-b1d9-c9b8fee66b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.198+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A real change came during an opportunity to serve as honorary chairman\
        \ of “Be Kind to Animals” week in Los Angeles, he said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807db11-3539-4013-8532-33b07b827d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.199+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5399ffc-4da4-489e-a682-3378fea4cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.200+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As I did and became more and more aware of the terrible exploitation\
        \ of animals, I just felt compelled to change the situation,” he said. Barker,\
        \ too, became a vegetarian.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c5cc8d-a9c4-4e13-b1e4-f0e5249b4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.201+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141af8-2b5c-4766-b2d1-1f7039e9cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scandal and continued activism</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3add590-a782-455c-9bf9-8e5f98af8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.202+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker did have to endure some minor scandals. The host had a three-year\
        \ relationship with one of “Barker’s Beauties,” “Price Is Right” model Dian\
        \ Parkinson, in the late ’80s. Parkinson later sued for $8 million, claiming\
        \ harassment and wrongful termination. A judge dismissed the latter claim;\
        \ Parkinson eventually dropped the former.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47d043-344d-4ce7-b609-0ed6c1a1b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.203+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcf1be-a0b9-4395-8394-2ab23d121b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.204+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Barker told the Los Angeles Times in 2000, “It was all in the\
        \ minds of the women,” other models also publicly commented about challenges\
        \ with Barker.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc089e0-e961-49b7-9419-0ff51a1d8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.205+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e56f6-fcfd-41c4-914f-6c54cf8985e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.206+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In addition to his calls to reduce pet overpopulation – he created\
        \ a foundation that provides grants to spay and neuter campaigns – Barker\
        \ championed ending animal testing, advocated against the mistreatment of\
        \ bears and other animals held in captivity in substandard conditions, and\
        \ donated hundreds of thousands of dollars to wildlife rescue groups and other\
        \ organizations.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b943b45-e406-4a33-b1f5-00cbf8891650'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.207+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3d011-375f-4672-a49b-7d92572cac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.208+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2008, he made a $1 million contribution to his alma mater to set\
        \ up the nation’s first course in animal ethics.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182ae2c-dfee-4106-9882-d6f2002f1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.209+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72865fd-ebf1-48e7-b026-fe7346d76375'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.210+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker earned a new group of fans in 1996 with his appearance in the\
        \ Adam Sandler comedy “Happy Gilmore,” in which he ended a slapstick beatdown\
        \ of Sandler’s character with the saucy over-the-shoulder retort, “Now you’\
        ve had enough, b***h.”\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b0665-671b-467f-9f30-dba0743cd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.211+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c19766f-1024-4e26-95f2-10d6f48fc490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.212+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I never taped a ‘Price Is Right’ once ‘Happy Gilmore’ had been released\
        \ that the audience didn’t want to talk with me about my fight scene,” he\
        \ said.\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562383ba-c546-44c5-bcdb-00749ef01db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.213+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfde53-591e-41b9-a909-b70fd14c7b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.214+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was proud of his “Price Is Right” tenure, but even prouder of the\
        \ message to spay and neuter pets. He was determined that the campaign live\
        \ on after he left, he said in 2013, and couldn’t have been happier that successor\
        \ Carey felt the same way.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fbca0-1d4c-4fb6-9346-99279643ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.215+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99492fa5-d013-4d21-afd6-640f19d44d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.216+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As we were introduced, before I said anything, Drew Carey said, ‘\
        Bob, I’m going to do that spay and neuter plug at the end of every show as\
        \ long as I’m the host of ‘The Price Is Right,’” Barker recalled. “I said,\
        \ ‘Drew, you’re my man.’”\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5085cf0-1543-46e0-984f-a71d39534b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.217+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b690ff-6a19-4580-a3be-73d9aaadbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.218+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker is survived by his longtime partner, Nancy Burnet. His wife\
        \ of 36 years, Dorothy Jo Gideon, died of lung cancer in 1981. The two had\
        \ no children, and Barker never remarried.\r"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d7c4f-ba48-4159-a8cc-bffbbdc12e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.219+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274504c8-2fa9-4848-8456-d6445cb6dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.220+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tributes</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516b1d3-3b5f-4397-a145-d49b9c5b290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.221+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two of the more notable personalities associated with Barker quickly\
        \ paid their respects via social media on Saturday.\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c301a1-fb30-4791-ba24-b9334aceba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.222+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b52f80-1b88-4d3a-adc4-461ad55355f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.223+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Barker’s “Happy Gilmore” costar Adam Sandler tweeted, “The man. The\
        \ myth. The best. Such a sweet funny guy to hang out with. Loved talking to\
        \ him. Loved laughing with him. Loved him kicking the crap out of me.”\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe3a58-b4b4-4bd5-9c2d-de3d9b4b6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.224+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d806c-df50-4636-ac30-656b1133bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.225+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He will be missed by everyone I know! Heartbreaking day,” Sandler\
        \ continued. “Love to Bob always and his family! Thanks for all you gave us!”\
        \r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d7b49-745e-4ee5-8b69-a4ba1c4e043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.226+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7c23d-3302-495d-a240-6a7bb95e6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T08:53:42.228+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His “Price Is Right” replacement Carey tweeted, “Very sad day for
        the Price Is Right family, and animal lovers all over the world. There hasn’t
        been a day on set that I didn’t think of Bob Barker and thank him. I will
        carry his memory in my heart forever.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2d52e-a460-46a2-81e5-d3092412a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:03:15.079+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:03:16.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<a href="https://edition.cnn.com/2023/08/26/entertainment/bob-barker-death/index.html"><em>Bob
        Barker, former longtime host of ‘The Price Is Right,’ dead at 99</em></a>"</p>'
