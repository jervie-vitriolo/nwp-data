      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd says enrollment will continue until Aug. 26 as classes in
        all public schools will start on Aug. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5794b42-bc92-4f91-981c-7d0df191e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:16:33.320+08:00
