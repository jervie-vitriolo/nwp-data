      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T14:54:58.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As of posting, the announcement has received thousands of comments
        and likes although details on the event have yet to be released.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efef331-a857-47e5-b548-67deb8003f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:49:41.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T14:54:58.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Last May, Chanyeol went to the Philippines for the fan concert of EXO-SC,
        his sub-unit with fellow EXO member Sehun.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ffa4e-1199-46ba-9ece-5c368bd1703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:49:41.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T14:54:58.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, Chanyeol and Sehun delighted their Filipino fans with
        the <a href="https://www.cnnphilippines.com/entertainment/2023/5/23/EXO-SC-back-to-back-fancon-Filipino-fans-Manila-.html"
        target="_blank">“Back to Back”</a> concert of EXO-SC at the Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97293bde-fd72-4ac4-99ff-380df59ea54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:49:41.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T14:54:58.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2023/5/21/EXO-SC-grateful-meet-fans-fancon-Manila-new-projects-.html"
        target="_blank"><strong>RELATED: EXO-SC grateful to meet fans live, hopes
        for new projects as duo</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3f264-827b-44a9-9e7d-0e9d3c26a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:49:41.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T14:54:58.652+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub-unit held their first fan meeting in 2020, although it was
        held virtually due to the COVID-19 pandemic.</p>'
