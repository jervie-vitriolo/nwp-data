      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump’s campaign says it has raised $7.1 million
        since the former president was processed at an Atlanta jail Thursday in the
        Georgia election subversion case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63671f98-36cc-4110-aa5f-e7ad6221f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.529+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837185e-a1b0-4abd-a83a-366155e14a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s fundraising total for the past three weeks, following his indictment\
        \ and arraignment in Washington related to the federal January 6 case and\
        \ then his surrender and processing at the Fulton County jail in Georgia,\
        \ is close to $20 million, a Trump campaign official said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62042845-f900-41ef-aa70-d6e6d67bf490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.530+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d922d-0e60-477a-843e-c529f3681db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Friday, the day following his arrest in Georgia, Trump raised $4.18\
        \ million, the highest-grossing day of the entire campaign, the source said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f21e0-971b-40f0-9999-c2997eaaa172'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a25ee5-cdf3-4705-bf65-e6afd2953b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.531+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fundraising figures were first reported by Politico.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf804ac8-f59d-4403-b618-212051a624c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.532+08:00
