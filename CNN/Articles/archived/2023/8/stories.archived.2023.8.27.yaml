      'mgnl:lastActivated': 2023-08-27T09:30:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d91ab1-b5d6-4ec1-adb7-470f4baf1a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.532+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Following Trump’s arrest, his campaign also immediately began selling\
        \ merchandise featuring the former president’s mug shot. The sales have contributed\
        \ to the high fundraising totals, according to the source.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2264360-ffd3-44e6-97ad-53e207e5ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9883c64b-200d-41e4-ad6a-18f1f0160eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.533+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump’s legal troubles have mounted in recent weeks, with prosecutors\
        \ bringing two indictments related to his attempts to overturn the 2020 election\
        \ results.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6207c42-3159-430c-b13c-defce9be69db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333d550-1397-4894-b0b4-aefb00130aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this month, special counsel Jack Smith brought four federal\
        \ charges against the former president. The indictment alleges that Trump\
        \ “was determined to remain in power” and, along with his allies, orchestrated\
        \ a plot to overturn the results on and leading up to the January 6, 2021,\
        \ attack on the US Capitol.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdea408-8216-4bd6-b792-9067bb8f0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc3da9-48d5-48e9-9526-f8776b3916fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump pleaded not guilty to those charges, which included conspiracy\
        \ to defraud the United States and conspiracy to obstruct an official proceeding.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe13f59-2bd3-4a12-95ab-d2669ec467fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc8bf8-ca19-4680-9a94-4a35c44798b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.536+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, Fulton County District Attorney Fani Willis brought 41 charges\
        \ against Trump and 18 co-defendants, including his former personal attorney\
        \ and New York City Mayor Rudy Giuliani and former White House chief of staff\
        \ Mark Meadows. The charges include violating the state’s anti-racketeering\
        \ law, and the indictment claims the defendants worked as an “enterprise”\
        \ to overturn the state’s election result.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd15ef0-c5ea-4294-aa6a-4687661255b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.536+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f20e73-6495-426b-a9d9-23dcb8b30df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While Trump is yet to be arraigned in the Georgia case, he made a prime-time\
        \ appearance at the Fulton County jail Thursday to be booked and released\
        \ on bond. Trump’s advisers said they were very pleased with the media coverage\
        \ Thursday, and the former president immediately began to fundraise off of\
        \ his arrest.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5e519-2cde-4c4a-ad3b-3e03b31d6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.537+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed26d24-0ffa-4a88-a263-e9c0aaf93b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trump also returned to X, the platform formerly known as Twitter, for\
        \ the first time since January 2021 to share a fundraising note.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fe95f-c622-43ae-ae86-0fa12b228bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.538+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef677c6f-2330-4133-93b3-0d9fc85fadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:17:02.539+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I walked into the lion’s den with one simple message on behalf of\
        \ our entire movement: I WILL NEVER SURRENDER OUR MISSION TO SAVE AMERICA,”\
        \ Trump wrote Thursday. He asked his supporters to make a campaign contribution\
        \ “to evict” President Joe Biden “during this dark chapter in our nation’\
        s history.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb2b6a-6c2d-491c-9ed5-0c368a0a74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:21:30.513+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-08-27T09:30:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN, "<em><a href="https://edition.cnn.com/2023/08/26/politics/trump-mugshot-fundraising-campaign/index.html">Trump
        campaign says it has raised $7.1 million since Atlanta mug shot</a></em>."</p>'
  'sngapore-migrant-wins-csae':
    'author': 'Heather Chen, CNN'
