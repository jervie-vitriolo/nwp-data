      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Catch our Cherry Prince at the Chanyeol for Ever Bilena - Fun Meet
        in Manila on October 01, 2023 at the PICC Plenary Hall,” read the announcement
        by the local cosmetics brand on Saturday.'
