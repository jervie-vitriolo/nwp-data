  'starbucks-language-curious-consumer':
    'caption': 'FILE'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-27T18:52:05.000+08:00
    'imagesource': 'jcr:c078881a-203b-4d79-98f1-76525eb3a6dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4727858b-83b7-4e2a-b151-da7445422f2a'
    'lead': 'As we enter the holiday drink season, lengthy Starbucks orders with brand-specific
      vocabulary will soon be gracing our ears as we sip our 7 a.m. cup of joe.'
    'mgnl:created': 2023-08-27T19:02:09.766+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Why do we say tall instead of small? How Starbucks created its own language
      for ordering coffee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df853b-7f3c-47ca-9bb3-d0b1cf93dc72'
      'mgnl:created': 2023-08-27T19:02:09.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> “One tall iced pumpkin cream chai
        tea latte please,” is an order that will soon become a staple at Starbucks
        stores across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c4887-2df4-4a39-bf84-f841ccf37327'
      'mgnl:created': 2023-08-27T19:02:09.778+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As we enter the holiday drink season, lengthy Starbucks orders with
        brand-specific vocabulary will soon be gracing our ears as we sip our 7 a.m.
        cup of joe. The classic “small black coffee” is an order reserved for other
        coffee shops. But it wasn’t always that way.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303295f4-17ed-49bf-a80a-c552f6556d3f'
      'mgnl:created': 2023-08-27T19:02:09.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When Starbucks was first founded in 1971, customers would walk in and
        ask for coffee beans: no modifications or refreshers. At the time, coffee
        sales were actually in decline, according to Charles Lindsey, a marketing
        professor at the University at Buffalo.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ba64b-2303-429e-ac30-2d90159f2216'
      'mgnl:created': 2023-08-27T19:02:09.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Coffee was just seen as a drink that you have for breakfast,” Lindsey
        said. “Then Starbucks came in and they flipped the model.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029f3ae5-f5cd-4843-b15b-bda6786c9b66'
      'mgnl:created': 2023-08-27T19:02:09.779+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Everything changed when Howard Schultz joined the company in 1982 as
        the director of operations and marketing. The next year, he traveled to Italy
        where he became “captivated” by Italian coffee bars and was inspired to bring
        the coffeehouse culture to the United States through Starbucks, said Megan
        Adams, a spokesperson for the company.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef17e3-e59d-495b-b392-a40d12be20be'
      'mgnl:created': 2023-08-27T19:02:09.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A few years after returning to the United States, Schultz left Starbucks
        to found a new coffee company, Il Giornale, inspired by Italian coffeehouses.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a57a9-421e-4441-9fd1-87363f25c353'
      'mgnl:created': 2023-08-27T19:02:09.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The shop featured a menu with the “Starbucks language” customers are
        familiar with today, including drinks such as espressos and lattes. After
        a few years of running Il Giornale, Schultz acquired Starbucks and operated
        under the Starbucks name, while maintaining the Italian-style Il Giornale
        menu.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d535ef1-4cfb-48a5-8478-1316991f7abb'
      'mgnl:created': 2023-08-27T19:02:09.780+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you like a good macchiato or cortado or latte or cappuccino, Starbucks
        really helped to popularize those drinks,” said Lindsey.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99869a3-3362-4f86-a3ba-c81a46324f91'
      'mgnl:created': 2023-08-27T19:02:09.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Along with the new drinks came the sizing we are so familiar with:
        “short,” “tall,” “venti,” “grande,” and “trenta.” Venti and trenta in Italian
        mean “twenty” and “thirty,” respectively, which refer to the number of ounces
        in each drink. Grande means “large” in Italian. Short and tall are other terms
        associated with the Italian coffee bar concept, used to describe the size
        of the drink. Tall was initially a medium-sized drink until Schultz decided
        the menu was too crowded. Short was eliminated and only available for hot
        drinks upon request. Now tall is known as the smallest size.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e688009-35ae-41f1-ad03-20bad74bfd48'
      'mgnl:created': 2023-08-27T19:02:09.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Then came the other component of creating the coffeehouse feel, the
        social component, which took form in the personalization of each drink order.
        This includes a customer’s name written in marker on each cup and the order
        in which a customer states their drink preferences, such as temperature, size
        and other modifications.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a61e0-1cbb-424f-bdf9-548d0731f277'
      'mgnl:created': 2023-08-27T19:02:09.781+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our customers love coming to Starbucks because they can get that perfect
        drink. They can get a drink made exactly how they want it and customized in
        a way that is perfect to their preferences,” said Adams.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cd64f-282e-429e-840e-a077f000d3a8'
      'mgnl:created': 2023-08-27T19:02:09.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'However, not everyone has embraced the Starbucks language. Even today,
        many customers have expressed frustration with the sizing system, taking to
        X, the social media platform formerly known as Twitter, to share their complaints.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68804a-e733-4531-8805-32d6c1bad550'
      'mgnl:created': 2023-08-27T19:02:09.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Short is small but Tall is medium. Has anyone figured out the sizing
        at Starbucks?” one user posted. “I refuse to use Starbucks sizing. It’s just
        not for me,” read another post.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed9e3c-1b55-46b1-9876-2da156d9b809'
      'mgnl:created': 2023-08-27T19:02:09.782+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite some pushback, there is no denying the impact that the language
        has had on the brand’s perception.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0939b7-088b-4d3b-842e-e21aa0d7e1aa'
      'mgnl:created': 2023-08-27T19:02:09.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The language was new and different and set them apart from the competition
        in a new vibrant and fresh way,” said Lindsey.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e1ef9-28fb-4e7f-8745-16b16a6de361'
      'mgnl:created': 2023-08-27T19:02:09.783+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While other brands can try to copy Starbucks’ language and model, Lindsey
        said, it is hard for them to find success because consumers now mentally attach
        the sizing and drink types to Starbucks. The language has become ingrained
        in consumers’ minds as a Starbucks staple.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72380692-25c6-4a83-97d6-8f090ff92716'
      'mgnl:created': 2023-08-27T19:02:09.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you surveyed 1,000 consumers and asked, ‘What brand do you think
        of when I say cappuccino or latte?’ I think Starbucks would come to the minds
        of most US consumers,” Lindsey said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906359eb-c0c3-408e-b1c8-eaabdc829c25'
      'mgnl:created': 2023-08-27T19:02:09.784+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This is a branding technique consumers encounter often.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b967812-9fa4-49ea-adff-9d46d0c040ee'
      'mgnl:created': 2023-08-27T19:02:09.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lindsey cited sliced bread as an example. While many associate and
        credit Wonder Bread with sliced bread, he said, the inventor of sliced bread
        is actually a man from Iowa, who predated Wonder. Wonder simply did a better
        job of advertising.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65397-e7d7-4ad7-a5e7-ccf3b5ac627a'
      'mgnl:created': 2023-08-27T19:02:09.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using a similar tactic, Starbucks has seen great success, bringing
        in $32.3 billion in net revenue last year alone. Additionally, the coffee
        chain currently has more than 35,000 stores worldwide, according to its earnings
        report.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ea165-b83e-402c-bbe4-172e830f57b6'
      'mgnl:created': 2023-08-27T19:02:09.785+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The marketing of the brand, which includes the unique language and
        the “authentic coffeehouse culture,” is a large driver of the chain’s success,
        Lindsey explains.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e850f-73d8-404d-ade8-72b5540440a6'
      'mgnl:created': 2023-08-27T19:02:09.786+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world enters into Pumpkin Spice Latte season, customers should
        brace themselves for more requests of “tall iced pumpkin cream chai tea lattes.”
        At least for now, Starbucks’ language is here to stay.</p>'
