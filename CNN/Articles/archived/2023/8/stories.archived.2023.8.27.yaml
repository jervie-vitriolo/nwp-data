      'mgnl:created': 2023-08-27T18:30:06.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Batanes, the rest of Cagayan including Babuyan Islands,
        the rest of Aurora, the rest of Quirino, the rest of Isabela, Apayao, Nueva
        Vizcaya, Ifugao, Mountain Province, Kalinga, Abra, eastern portion of Ilocos
        Norte, Polillo Islands, eastern portion of Benguet, eastern portion of Nueva
        Ecija, and Calaguas Islands are under Signal No. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4735fb-12bd-4971-88f8-c550bbaf6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Goring is not expected to make landfall in the country, but it is expected
        to do so in the southern portion of Taiwan on Wednesday evening or on Thursday
        early morning, the state weather bureau said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c9743-68f6-479e-bb2d-82761a2611c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Heavy rainfall is forecast until Monday afternoon over the extreme
        eastern portion of Isabela, the northern portion of Aurora, the eastern portions
        of mainland Cagayan and Isabela, Ilocos Region, Apayao, Abra, Benguet, the
        rest of Aurora, the eastern portion of Nueva Vizcaya, and rest of mainland
        Cagayan and Isabela.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621cc74-372e-4a74-9c40-81ef3c99caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PAGASA also said Goring would continue to enhance the southwest monsoon
        and bring occasional rains over the western portions of Central Luzon, Southern
        Luzon, and Visayas over the next three days.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba62ac-9134-460d-b033-2ae861572e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A gale warning is in effect in the northern and eastern coastal waters
        of Luzon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5705b0-f8a9-4072-b5f2-1d771bceaeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The center of the typhoon was last spotted 95 kilometers East of Casiguran,
        Aurora. It is slowly moving south-southwestward and packing maximum sustained
        winds of 185 kilometers per hour near the center with gustiness of up to 230
        kph.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06656a98-92c0-44c6-bb6b-1d998caf4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:30:06.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Goring'' is expected to be out of the Philippine area of responsibility
        on Sept. 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc067e3-0353-4154-a185-94e3ccc3cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T18:54:08.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.406+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://twitter.com/dost_pagasa/status/1695734673815863687"
        target="_blank">PAGASA said</a> a low pressure area outside of PAR has developed
        into a tropical depression.</p>'
  'price-is-right-host-dead-at-99':
    'author': 'Dan Heching, Michael Pearson and Todd Leopold, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-27T08:52:22.000+08:00
    'imagesource': 'jcr:18e78dae-174e-42bd-85e4-5aadc575221d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea78bece-d23f-4145-a1e3-274dd9749e3a'
    'lead': ' Bob Barker, the “Price Is Right” host whose silky-smooth command, impish
      sense of humor and advocacy for animal welfare issues made him a beloved fixture
      on television for more than 35 years, has died. He was 99.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T08:53:42.159+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-08-27T09:03:16.216+08:00
