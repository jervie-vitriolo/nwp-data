      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Filipino
        fans of boy band EXO can look forward to meeting Chanyeol once more in October
        as the K-pop star is set to return to Manila for a fan meeting.</p>'
