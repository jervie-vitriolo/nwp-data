      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T18:54:13.405+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern portion of Isabela and the extreme northern portion
        of Aurora are under Signal No. 3.</p>'
    '4':
