      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Most enrollees are from Calabarzon (3,323,943), followed by the National
        Capital Region (2,437,041) and Central Luzon (2,394,421).'
    '3':
      'contentWidth': 'fit-content'
