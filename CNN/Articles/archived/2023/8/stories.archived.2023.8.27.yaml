        width="500" height="737" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f830429-af04-4a90-9425-4af14431e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:16:33.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T13:29:05.342+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fc261-44b0-45e2-bc39-8a026184647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T13:16:33.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T13:29:05.342+08:00
