  'pnp-operation-procedures-improvements':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-27T19:03:17.000+08:00
    'imagesource': 'jcr:1d8639de-47a2-4903-ad5a-6835e7494be6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8cb73a6-7404-4d4a-bea7-118f8be7af2a'
    'lead': 'PNP spokesperson PCol Jean Fajardo on Sunday said they were looking into
      improving operational procedures following the death of minors Jemboy Baltazar
      in Navotas and John Francis Ompad in Rizal at the hands of police officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T19:12:09.492+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-27T19:21:43.622+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-27T19:21:43.302+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jean-Fajardo', 'Jemboy-Baltazar', 'Philippine-National-Police',
      'PNP', 'John-Francis-Ompad']
    'stories': []
    'template': '1'
    'title': 'PNP looking to improve operation procedures after the deaths of Baltazar,
      Ompad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30855324-35b0-4701-bf7f-b329b2d412ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Philippine
        National Police spokesperson PCol Jean Fajardo on Sunday said they were looking
        into improving operational procedures following the death of minors Jemboy
        Baltazar in Navotas and John Francis Ompad in Rizal at the hands of police
        officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260b72d-4344-4a9b-89ce-81c71e838554'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pagkatapos ng nangyari doon sa</em> Navotas that led to death
        of alias Jemboy <em>ay nagpatawag na po ng pagpupulong at nagsasagawa po ng</em>
        series of meetings <em>para reviewhin ''yung</em> existing police operational
        procedure <em>kung saan dapat pa i-improve,"</em> said Fajardo. <em>"Bahagi
        ng ginagawang</em> review <em>ay paano mapapanagot ''yung mga</em> commanders
        <em>sa kamalian at</em> misdemeanors <em>ng kanilang mga tao na</em> under
        <em>sa kanila.”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c6d6d-a7e0-4ab4-b075-91f252e2d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.623+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: After what happened in Navotas that led to the death
        of alias Jemboy, we have called for a meeting and are holding a series of
        meetings to review existing police operational procedures which should be
        improved. Part of the review is how to hold the commanders accountable for
        the wrongdoings and the misdemeanors of those under them.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb8f175-3183-44b2-86e9-0e00ba7d0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/9/Navotas-cops-relieved-fatal-shooting-minor.html"
        target="_blank"><strong>RELATED: 6 Navotas cops relieved from post, face homicide
        complaints for fatal shooting of minor</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd5452-8f0a-484d-a307-393e3d301a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/26/another-teen-killed-by-cop-rizal.html"
        target="_blank">Ompad’s death</a> came a few weeks following the death of
        Baltazar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bc7f2-8d6f-4647-99d4-6eec38789e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to reports, police flagged down Ompad’s older brother, John
        Ace, who was riding a motorcycle. However, instead of stopping, John Ace zoomed
        past the police which resulted in a chase.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef4a9e-d6ce-4f0e-bcab-8de026ee541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.624+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Upon reaching their home, John Ace allegedly threw his helmet at the
        police who fired a gun in retaliation, hitting John Francis as he opened the
        door for his older brother. John Francis later died at the hospital. He was
        15 years old.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b431e-ce42-4d92-b642-1f00974544f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Senate Committee on Public Order and Dangerous Drugs is expected
        to come out with a resolution on the unjust killing of the two minors.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687c8f1-5c88-4ccf-a2ba-885ab6693e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The PNP said they will fully cooperate with the Senate in its hearings
        and will review police procedures to prevent these kinds of incidents from
        happening again.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff485a-de3f-473b-855b-ffb4698c0e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.625+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sakaling magpapatawag po ng</em> hearing <em>para i-tackle
        yung</em> issue sa Rodriguez, Rizal, <em>gaya ng dati,</em> PNP will fully
        cooperate <em>sa gagawing</em> investigation <em>at</em> open <em>naman po
        tayo sa mga ganitong</em> investigation. <em>Wala tayong itatago sa totoong
        nangyari at yun ang ilalahad natin sa Senado,”</em> said Fajardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10057b-2afe-4332-894a-9a10c66ddb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T19:12:09.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T19:21:43.626+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should a hearing be called to tackle the issue in
        Rodriguez, Rizal, as always, the PNP will fully cooperate with the investigation
        and we are open to these probes. We will not hide anything about what really
        happened and we will reveal all to the Senate.]</p>'
