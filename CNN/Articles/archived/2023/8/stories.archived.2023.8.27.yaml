    'lead': 'Plagued by turnovers and cold shooting, Gilas Pilipinas falls to Angola
      in a crucial match for another setback in the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T23:00:32.050+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-27T23:00:32.319+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas suffers disappointing loss to Angola in FIBA World Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655375c-1d19-4e15-97e3-6c8c284d71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Gilas
        Pilipinas absorbed its second straight loss after falling to Angola, 80-70,
        in the 2023 FIBA World Cup Sunday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb3e67-2225-461c-ae81-32607aea0525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.062+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even an 11-3 run late in the final quarter could not help Gilas
        in its comeback effort in front of hometown fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342962d-ffa8-491d-b5d2-10fa0d4a0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jordan Clarkson led the way for the Philippines with 21 points on 7-of-22
        shooting, seven assists, and three rebounds.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406906a7-d2d5-41ab-a48f-ddc27f4563ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'While Angola was knocking down its three-point shots in the waning
        minutes of the match, Gilas had no answer, to the dismay of a packed crowd
        at the Big Dome.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83f643-e371-43cc-9cf9-64ff9eb9a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.063+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Philippines had one last rally but was halted by a corner triple
        by Gerson Domingos to give Angola a 76-68 advantage.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdfa2a-976e-4727-9c87-28630e5e8e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Despite the loss, Gilas still has a chance for securing a spot in the
        next round. However, the Philippines'' fate is no longer in its hands. Gilas
        must win against Italy on Aug. 29, then hope that Angola bows to Dominican
        Republic on the same day.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ec586-6882-469b-987e-f2d2b36e27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T23:00:32.064+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T23:00:32.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As it stands, Dominican Republic is undefeated to occupy the top spot
        in Group A followed by Italy and Angola with one win apiece and Gilas at the
        bottom of the standings.'
