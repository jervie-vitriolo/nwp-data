      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b575cc-0d7a-419e-b77f-c487cd8b9e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T14:49:41.912+08:00
