  'maui-wildfire-fourth-filipino-fatality':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-27T17:26:57.000+08:00
    'imagesource': 'jcr:118ef6c4-c349-4e98-b863-b9c89b7db168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ff3452-4b47-4803-8e82-c2df4b59aafb'
    'lead': ' The number of Filipinos who died due to the massive wildfires in Maui,
      Hawaii has risen to four, the Department of Foreign Affairs confirmed Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T17:30:36.155+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-27T17:30:36.469+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA confirms fourth Filipino fatality in Maui wildfires

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db94b8-1296-427e-952a-a89e9252bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.167+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        number of Filipinos who died due to the massive wildfires in Maui, Hawaii
        has risen to four, the Department of Foreign Affairs confirmed Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0476fd79-ed85-4262-afcf-7df4d6eaa6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate General in Honolulu said Rogelio Mabalot,
        a 68-year-old resident of Lahaina in Maui, is the fourth Filipino fatality
        in the widespread blaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afdd8b-f38a-4e2e-b947-5b8090c8cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate said it was notified by the US Department of State
        - Office of Foreign Missions about Mabalot’s death last Aug. 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986cf51-0da8-4b5e-a36a-0f26b48e7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.168+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Consulate has reached out to Mr. Mabalot''s next-of-kin and
        conveyed its deepest sympathies, as well as its full support and assistance,”
        it said in a statement. “Our hearts go out to the families and friends affected
        by this devastating event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae731b4-cfee-4756-9954-2d0df055b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities previously reported that Salvador Coloma, 77; Alfredo
        Galinato, 79; and Rodolfo Rocutan, 76 were the three Filipinos among more
        than 100 people who died in the wildfires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2b7e8-9231-4ae3-896e-9911dee20641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2023/8/26/maui-wildfires-unaccounted-for-list.html">As
        hundreds remain missing after Maui wildfires, electric company admits evidence
        on how blaze started may be compromised</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b0136-988c-4a7f-85a1-f422a2229b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.169+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate said it is still verifying the nationality of two
        other recently reported fatalities: Pablo Pagdilao III, 75, and Coleen Jones,
        59. While both yielded negative results in consular records, the consulate
        said it is still verifying their information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b515cc30-06b2-41a4-bfe0-a4004939a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Information from social media indicate a certain Pablo Pagdilao of
        Lahaina as hailing from Ilocos Norte, Philippines,” it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212139c8-f2f5-4b80-b7b3-1ad2323277aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The consulate earlier reported that it was checking the names of Conchita
        Sagudang, Danilo Sagudang, Antonio Molina, and Carlo Tobias, who supposedly
        had relatives in the Philippines but did not appear in its records.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203454a-da07-4c4e-a4c1-aa7257c289be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T17:30:36.170+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-27T17:30:36.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requests relatives to contact the consulate’s hotline at: +18082539446.</p>'
  'LTO-issues-show-cause-order-vs.-viral-road-rage-driver':
