      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27)</strong> — Over
        21 million students have enrolled for the upcoming school year, according
        to the Department of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10efe3b-4300-489d-b22f-6bf43f0f8688'
      'mgnl:activationStatus': true
