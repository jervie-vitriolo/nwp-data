      'mgnl:lastActivated': 2024-01-28T16:33:06.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        driver of a red sedan who was seen in a now-deleted video to be involved in
        a road rage incident with a cyclist said he had already settled the issue
        with the biker before the video went viral on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e2550-efc8-4491-9cd7-e28e1eff2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.551+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T16:33:06.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Sunday afternoon, Wilfredo Gonzales said
        he and the cyclist made a written agreement hours after the incident, which
        occurred around 6 p.m. on Aug. 8. near the Welcome Rotonda at the boundary
        of Manila and Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792af8f-8047-4fc0-b3f5-d0327302cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T16:33:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79545340-4c5f-45a1-84c0-742d0d257c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T16:33:06.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagkatapos ng komprontasyon na nakita sa viral video, ako at ang\
        \ ang siklista ay pumunta kami sa police station kung saan kami nagkausap,\
        \ nagkapatawaran, at nagkasundong kalimutan ang nangyari,\" Gonzales told\
        \ reporters at the Quezon City Police District headquarters\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5be911-b636-4602-8325-e9a17fb83ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.552+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T16:33:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the confrontation seen in the video, the cyclist
        and I went to the police station where we talked, made amends, and agreed
        to forget about the incident.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb609c9c-fa06-4b2f-9616-d8abd80089c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.553+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2024-01-28T16:33:06.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He did not disclose details of the written agreement.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a9911-2d22-482c-ad89-f77e0b8bf20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T21:39:04.553+08:00
