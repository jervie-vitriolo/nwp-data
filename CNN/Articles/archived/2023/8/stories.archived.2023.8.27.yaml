  'FIBA-World-Cup-Gilas-Angola':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-27T22:58:52.000+08:00
    'imagesource': 'jcr:6c429b90-e23e-4a22-8533-6fa125b9808a'
