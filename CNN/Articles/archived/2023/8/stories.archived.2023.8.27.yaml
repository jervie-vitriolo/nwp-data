    'jcr:uuid': 'be18bc84-fc24-4485-a472-55772be9a5b5'
    'lead': 'A manual laborer from India has successfully sued his employers in Singapore
      for negligence after he fell off the back of an overcrowded lorry, in a rare
      legal win for migrant workers that has renewed debate about their treatment
      in the wealthy city state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T09:52:48.769+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-27T09:52:57.417+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-27T09:52:56.611+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramalingam-Murugan', 'Tamil-Nadu', 'Singapre', 'India']
    'stories': []
    'template': '1'
    'title': 'In a rare win, a migrant worker sued his bosses in Singapore. And won'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a8ad7-f219-45bc-a180-59556bfca667'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.785+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A manual laborer from India has successfully
        sued his employers in Singapore for negligence after he fell off the back
        of an overcrowded lorry, in a rare <a href="https://www.cnn.com/2022/08/02/asia/extreme-heat-migrant-workers-climate-intl-hnk-dst/index.html"
        target="_blank">legal win for migrant workers</a> that has renewed debate
        about their treatment in the wealthy city state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20026027-5aa5-483b-83fb-160e14d3df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramalingam Murugan, a 37-year-old father of three from the South
        Indian state of Tamil Nadu, had fractured his leg in 2021 while disembarking
        from an overcrowded truck, leaving him unable to work, court documents said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aecd96-a83f-4d05-a9ef-381c67cd3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The accident had caused him immense pain, his lawyer Muhamad Ashraf
        Syed Ansarai told CNN.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2729ec-a947-4deb-92d0-5d9980c7b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He injured himself coming down from a lorry which was overcrowded
        – a simple thing that turned out to be risky,” Ansarai said. “But it is not
        uncommon for companies, especially those involved in heavy construction, to
        take risk assessments for granted,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf39e63-1666-4b5d-93b4-235c21c0cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, one of the world’s richest and most developed countries,
        has benefited enormously from <a href="https://www.cnn.com/2022/08/02/asia/extreme-heat-migrant-workers-climate-intl-hnk-dst/index.html"
        target="_blank">cheap foreign labor</a> for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bc369-b161-461b-91f2-a5187337d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers like Murugan and others from countries in the region like
        Bangladesh, China and Vietnam take on difficult and often dangerous jobs working
        in construction and the maritime industry, toiling outdoors for long hours
        sometimes in <a href="https://www.cnn.com/2022/08/02/asia/extreme-heat-migrant-workers-climate-intl-hnk-dst/index.html"
        target="_blank">extreme weather</a>, and without minimum wage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c93137-fe50-4c77-8cd0-0fc1f2092c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To get to work sites from their dormitories which are located on the
        outskirts of the city state, they are transported on the back of lorries –
        often overcrowded and without passenger seats or seat belts – a common practice
        in the industry that has resulted in numerous road accidents and fatalities
        for workers over the years and which critics say is an examples of businesses
        prioritizing profits over lives.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090a655-31fe-47db-a943-27113005e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On April 21, 2021, a lorry carrying 17 migrant workers to a work site
        collided with a tipper truck along an expressway, killing two men – Toffazal
        Hossain from Bangladesh and Sugunan Shudeeshmon from India. Both men were
        fathers and the sole breadwinners of their families.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a32420f-6f84-4f02-b9ae-6696c737e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In July, 26 men were taken to hospitals after three lorries, two ferrying
        migrant workers, collided on a major highway. Officers from the Singapore
        Civil Defence Force (SCDF) used hydraulic rescue equipment to free two men
        who became trapped in the front seat of the vehicle.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef2fd7-f196-47d1-bd9e-4821bb8fc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A day later, another lorry, which was ferrying at least 10 workers,
        collided with a car on an expressway. All the workers were taken to hospital
        to treat their injuries, officials said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a1470-5cd9-41e4-ac7e-7a0e563274cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Labor rights groups have called for a ban to the practice which has
        in the past been endorsed by several government agencies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3789f-c76a-4176-b03a-2ed72fa7e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We recognize that it isn’t ideal for workers to be transported on
        lorries but we also understand the genuine concerns from employers,” Senior
        Minister of State for the Ministry of Transport Amy Khor said in responses
        to questions fielded in parliament on August 2. “Employers have stated that
        if the government imposes a ban, many companies, especially small and medium
        enterprises, will not be able to continue operating their businesses,” she
        continued.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6ab02-0ec6-4996-952c-24d90c81bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.424+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Our efforts will focus on improving safety for all road users,” Khor
        added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac700f-d364-46a1-b057-3cbc26bd9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.424+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My ministry has been working closely with the relevant government
        agencies as well as industry associations to progressively implement a suite
        of additional measures to improve safety for our workers.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a1cb0c-000c-4638-9bbc-31a7b6db52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the fatal accident in 2021, Khor previously said further
        regulations like banning the transportation of workers in lorries would “likely
        impact” various building projects for businesses looking to keep costs down
        in the country’s <a href="https://www.cnn.com/2020/04/24/asia/singapore-coronavirus-foreign-workers-intl-hnk/index.html"
        target="_blank">post pandemic recovery</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d200c4-0fa8-42e4-97fc-0cd97569a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“From a road safety perspective, it would be ideal for lorries not
        to carry any passengers in their rear decks but there are very significant
        practical and operational issues on top of just cost considerations,” Khor
        said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdfd5d-ea87-4482-9807-1bf7c5796a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd29042-7bf5-4d5c-8c9c-13b6f8205a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Murugan’s accident occurred on January 3, 2021.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773122e9-4b81-4424-bfb2-4975eaf94256'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Court documents seen by CNN said he had been ferried with at least
        24 other workers on the back of a lorry from their dormitory to a work site
        and was the fourth to alight from the vehicle. It had been raining heavily.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c9f29-5fb6-4f24-9a53-2570133cc35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Murugan testified he had been pushed by another worker who was in a
        hurry to seek shelter from the rain, causing him to lose his balance and hit
        the ground with full impact.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8061fa-b998-4c00-8441-c9b0844381c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He was taken to hospital when pain in his right knee failed to subside.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd0ed54-30c1-4862-82bf-ff802dc84ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He underwent surgery for a leg fracture and was placed on medical leave
        for about five months. “The injury left him unable to work,” Ansarai said.
        “And even if he could, he would not have been able to fulfill basic duties
        required as his knee injury was causing him great pain.”'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047a2dd-83fd-40a7-bfed-8c87e2765406'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2022, he launched a lawsuit against Rigel Marine Services, seeking
        100,000 Singapore dollars ($73,500) in damages.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91e4e3-c2bb-4456-aad0-869ea5f03b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He argued the company failed to institute or enforce a safe system
        of transport for himself and other workers and did not carry out risk assessments
        to identify potential hazards.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0fe2be-48f8-4b73-a607-070a83309c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Representatives for Rigel Marine Services denied the claims and said
        Murugan’s accident was “caused by his own carelessness in failing to watch
        his footing before alighting from the lorry.” The company also counter-claimed
        for the medical expenses and medical leave wages that had been paid to and
        for Murugan.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d521f1-056b-4a6f-9695-474b998bd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But on August 17, District Judge Tan May Tee ruled in favor of Murugan,
        saying that there had clearly been “a breach of duty by the company.”'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483c9c4-dcd6-44d7-a3e1-6d89e8398aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Without proper supervision and the maintenance of some order or discipline
        in alighting, the plaintiff had been pushed by his coworkers, which resulted
        in him losing his balance and falling,” Tan said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893012f-ed69-4e37-ae0c-da58198f3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She added that she found no contributory negligence on Murugan’s part
        and said there had been no way for him to avoid the accident as the vehicle
        was “not meant to carry more than 22 persons at the time.”'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95de747-0084-4311-aa49-f17ddeac7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I therefore find that there was no proper and safe system in place
        for the safe access and or egress from the deck of the lorry at the material
        time,” Tan said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b1979-32f3-442b-9197-0f9b35c1e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.432+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Damages awarded to Murugan will be assessed at a later stage, the judge
        said.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fa8ff-a15d-458c-97eb-07e7c9822043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN reached out to Rigel Marine Services for comment. Lawyers said
        the company had no further comment following legal proceedings.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9103a45f-4aed-487c-aa57-17ee9a67e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.433+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement released through his lawyer, Murugan said he was “looking
        forward to closure of this matter.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2eddec-9804-4b0d-9862-51945ab3d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I’m hopeful I get a reasonable compensation for my injuries which
        have caused me to suffer greatly,” he added.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f88d7b-1b64-4167-8bb2-69037945d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.434+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He also expressed hope that other workers like himself would be inspired
        by his decision.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54194b87-19bc-4206-b898-666b198b3305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There may be workers who get injured and don’t seek compensation because
        they are scared (and) sometimes told that seeking compensation will prevent
        them from returning to Singapore. I hope such workers come forward and seek
        help.”'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6e66f-a597-4607-82be-b4d0c40f1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.435+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I also hope that companies pay more attention to the safety of workers
        as we are often told to take on very risky work and sometimes have no choice
        but to follow,” he added.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdca7c-8e91-4720-a06b-2917ce64d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Singapore is home to about 1.4 million migrant workers, nearly a quarter
        of its population.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a7976-8065-4f3a-b8f7-b46f5b9d3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.436+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who <a href="https://www.cnn.com/2022/08/02/asia/extreme-heat-migrant-workers-climate-intl-hnk-dst/index.html"
        target="_blank">previously spoke</a> to CNN shared their concerns about living
        and working conditions but many remained hesitant to voice their disapproval
        of arrangements like lorry transport for fear of reprisals from their bosses
        and the authorities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af2174-69b9-4c8e-9dd2-bfec9bb2f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.home.org.sg/statements/2023/7/24/joint-statement-on-workers-safety-in-lorries"
        target="_blank">collective statement</a> signed by 47 organizations and members
        of the public said current safety measures for migrant workers were “inadequate”
        and called on the government to ban ferrying workers on lorries and mandate
        the use of buses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749195c-f765-48ad-9aa1-c64f5875215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.437+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Recent tragic incidents have highlighted the continued grave risks
        posed by transporting migrant workers on lorries,” the statement read.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa231153-9b6b-4f2e-84f9-b4d97f0541e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We urgently call upon the Ministry of Transport to consider worker
        safety on roads and provide a time line to ban this unsafe practice in the
        future.”'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96d752-93b2-4405-9ce6-450cc1a11999'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.438+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“By communicating an intention to ban this unsafe practice… we can
        send a powerful message about our commitment to ensuring the well being of
        all workers in Singapore – regardless of their nationality or occupation.”'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d7f72-b01a-41ed-b0f7-11f18f429b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Responding to the petitions and media queries, Singapore’s Ministry
        of Transport (MOT) released a statement on August 2 that agreed with the “importance
        of safety” but said there were “mixed views” about a ban.'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0315c-eb4e-4fb6-a83a-daeb4e2ee37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.439+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Employers and industry associations have shared their concerns that
        if the government imposes a ban, many companies will not be able to continue
        operating their business,” MOT said.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff93c1-34a2-495e-bdfe-848dfcc875fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Beyond financial costs, there are also structural and operational
        challenges including the availability of alternative modes of transportation.”'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd49db-6c68-4faa-96a0-0bed2d4dfbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.440+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The ministry added that chartered buses “may not be suitable for specialist
        trades” that needed to transport small crews “together with equipment or goods
        to several different locations within a single day.” The situation is exacerbated
        by a shortage of bus drivers in Singapore,” it said.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2200fc3-d0b3-43f8-b57f-6d2ab18bc0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Still, victories for migrant workers are rare, said local civil rights
        activist Jolovan Wham and a worker taking on his powerful employer was almost
        unheard of.'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d426d-464e-4741-90f9-303d586aa615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.441+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The ruling serves an important milestone,” Wham told CNN.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8338338-f895-46fd-8482-c8f97014bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It shows the urgency for the Singapore government and its relevant
        agencies to act. Protection needs to be legislated and safer transport be
        made mandatory and the government has been dragging its feet on this issue
        for years.”'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765d446-b4fe-43aa-a491-36cd1af549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.442+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Murugan had been “relieved” when the verdict was delivered, his lawyer
        said. “He’s been waiting anxiously for two and a half years since it (the
        accident happened) and is back in India,” Ansarai said, adding that he’s “recovered
        to an extent but is still unable to work.”'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186dc5ad-8c71-40c2-9d77-bf55743cfc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He has three daughters and a wife, as well as his parents, to support.
        It’s been a significant strain on him.”'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dacca8-68a2-4a32-8112-d17aec85b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.443+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently he has no plans to return to Singapore.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a654a-828d-4c73-bd60-b62912f21d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“He just can’t take on work like before,” Ansarai said. '
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f10ff-e5dd-4976-bc66-c1d71f697fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T09:52:48.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-27T09:52:57.444+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/26/asia/singapore-migrant-worker-sues-company-lorry-safety-intl-hnk/index.html"
        target="_blank">In a rare win, a migrant worker sued his bosses in Singapore.
        And won</a>."</em></p>'
  'inka-magnaye-dc-universe':
    'author': 'Fran Ayala'
    'caption': 'Inka Magnaye voices Khaji-Da in "The Blue Beetle" film. Photo from
      INKA MAGNAYE/INSTAGRAM'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2023-08-27T11:18:06.000+08:00
    'imagesource': 'jcr:cf617751-d138-4574-9595-fd50c3d745bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c820b44e-180d-47e1-97b2-1628782103f5'
    'lead': 'Inka Magnaye stars in “The Blue Beetle’s” Philippine release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-27T11:24:55.383+08:00
    'mgnl:createdBy': 'gerie'
    'mgnl:lastActivated': 2023-08-27T13:06:24.152+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'How social media helped a Filipina voiceover artist make history in
      the DC Universe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ee172-e2c9-479c-b802-585b7530a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.399+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on lockdown during the pandemic, <a href="https://www.instagram.com/inkamagnaye/"
        target="_blank">Inka Magnaye</a> seized the opportunity to position herself
        as the go-to voiceover artist in the Philippines. During a conversation with
        her mother Lindy Pellicer, former DJ for 99.5 RT, she noted that creators
        from other industries — chefs, models, dancers – have gone viral before and
        asked if she knew of any viral voiceover artists. Pellicer replied that she
        did not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d49b9-afb5-49d2-b981-7ffe8140b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.400+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said, ‘That’s going to be me,’” said Magnaye, who delivered on
        her promise shortly after a <a href="https://www.facebook.com/watch/?v=274913530570042"
        target="_blank">video</a> of herself and Pellicer doing the Philippine Airlines
        in-flight voiceover racked up millions of views online. “I wanted to be able
        to open doors for myself.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121158d-6c00-4c58-bdf6-0cd3d20e4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.400+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye has a solid track record in the Philippine voiceover industry.
        She’s the voice of the country’s most famous brands such as Philippine Airlines,
        Smart, and Nissin. You might not have recognized her if she quietly passed
        you on the street — up until three years ago, when she turned to content creation
        on social media and went viral.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FMagnayeInka%2Fvideos%2F274913530570042%2F&show_text=false&width=269&t=0"
        width="269" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c146f56-65a7-41bc-9be4-5d0c326ec477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.400+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cefa0-e5c0-42d1-a3ef-db7df483f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.401+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye’s social media content has consistently spiked in views
        since that first video, showcasing her voiceover work and voice acting capabilities
        in creative ways, including <a href="https://www.instagram.com/p/Cu1cXYxuuYS/"
        target="_blank">reading fortune cookies as various Disney characters</a> or
        <a href="https://www.instagram.com/p/CqLCoNrAR0W/" target="_blank">doing live
        voiceovers at events</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e0a33-406c-4c5a-a894-74a349ea14dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.401+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her creator status eventually landed her the role of Khaji-Da in the
        film, “The Blue Beetle,” making history as the first Philippine-based voice
        talent cast in a DC movie. In the film, she voices Khaji-Da or the Scarab
        — an ancient alien relic pivotal to the titular DC Super Hero’s story.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c0cb7-3529-46c3-9226-ee4250fd4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-27T11:24:55.402+08:00
      'mgnl:createdBy': 'gerie'
      'mgnl:lastActivated': 2023-08-27T13:06:24.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Entertainment Philippines originally approached Magnaye
        to dub the voice of Khaji-Da for a TikTok challenge and promote the film on
        social media to her extensive network of followers. Then, the company’s headquarters
        in the United States opened up the opportunity to localize “The Blue Beetle’s”
        theatrical release across the region.</p>'
