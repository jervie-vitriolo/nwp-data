      'mgnl:lastActivated': 2023-08-27T13:29:05.341+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In an advisory posted on the agency''s Facebook page on Saturday, DepEd
        said as of Aug. 25, at least 21,029,531 learners have registered for the school
        year 2023-2024.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b9bed-fd69-4ec8-9800-328fda4e1473'
