      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She added: “Long-term relationships are challenging in so many ways.\
        \ They demand constant work, flexibility, compromise, sacrifice, devotion,\
        \ patience, effort, and so much more. None of us are perfect and so there\
        \ is no perfect relationship, but love is only true when it keeps you safe,\
        \ sets you free, and makes you grow.”\r"
