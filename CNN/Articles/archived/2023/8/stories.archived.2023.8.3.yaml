      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano led the Department of Foreign Affairs from 2017 to 2018.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18271002-5f8a-446b-9052-5f588332ff00'
