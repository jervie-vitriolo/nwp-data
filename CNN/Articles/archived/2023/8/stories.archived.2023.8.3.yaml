    'lead': 'The Commission on Audit again called out the company that supplies food
      to New Bilibid Prison inmates for not adhering to agreed menu cycle and portions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T19:41:55.169+08:00
