      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate leader said Cayetano could also be designated as such
        given his close ties with some Chinese government officials as a former foreign
        affairs secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d908d-3244-416c-b557-274bdb56c392'
