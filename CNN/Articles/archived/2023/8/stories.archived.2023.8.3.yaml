  'Iran-proposes-harsh-new-hijab-law':
    'author': 'Celine Alkhaldi and Nadeen Ebrahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T04:00:44.000+08:00
    'imagesource': 'jcr:8a4ac6b7-1534-44b2-9d48-b963cf5d883d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad66904d-01bb-44be-894f-e4d0b23d40aa'
    'lead': 'Just weeks ahead of the one-year anniversary of the mass protests sparked
      by the death of Mahsa Amini, Iranian authorities are considering a draconian
      new bill on hijab-wearing that experts say would enshrine unprecedentedly harsh
      punitive measures into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T04:02:31.512+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-03T04:02:32.073+08:00
