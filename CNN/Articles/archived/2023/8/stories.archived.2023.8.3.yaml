      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the Marikina Public Information Office, the water level\
        \ passed 16 meters at 4 a.m. Under this alert, nearby residents were asked\
        \ to evacuate the river's vicinity. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b121a-ab2a-4025-84f9-aac0b106783f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:29:59.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T07:27:22.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert was lowered to first alarm an hour later as the water
        level decreased to 15.9 meters at 5 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5c59b-34f7-45dc-aa46-cdbd8f8055d9'
      'mgnl:activationStatus': true
