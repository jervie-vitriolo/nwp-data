    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte sees Marcos to discuss meeting with Xi Jinping'
    'updated': 2023-08-03T11:54:56.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9632703b-e3d7-4ec5-81b4-7164a330a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T06:31:43.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-03T11:55:09.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong>&nbsp;Former
        President Rodrigo Duterte on Wednesday visited President Ferdinand Marcos
        Jr. to discuss his meeting with Chinese leader Xi Jinping, the Palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95776b-4ed2-4a73-85ff-89b72392d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013898c-6a02-42cd-a37a-1e8f78fc24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel Zubiri told CNN Philippines’ <em>The
        Source</em> that the meeting between the country''s current and former chief
        executives was brought up during the senators’ dinner with Marcos on Wednesday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdffc185-bb53-43c4-8e01-bde97bd15291'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70361b-633d-4dfe-b93f-9e42339988f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What he (Marcos) mentioned to us during the duration of (former)
        President Duterte’s meeting with Xi Jinping, the topic of the West Philippine
        Sea never was brought up." Zubiri explained on Thursday. "According to the
        president, it was actually (former) President Duterte who mentioned to Xi
        Jinping that on the issue of the West Philippine Sea, ‘look kindly to the
        Philippines.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55948087-3dad-4525-b53a-864d0e3d0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e493f4-3d39-4f37-8617-41db787c102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No other topics regarding Duterte’s meeting with Xi were mentioned\
        \ during Marcos’ gathering with lawmakers, the senator noted. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fcec24-c6f1-4d74-b7ab-dab3cad5d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ff1c3-70c0-4914-acee-c73083668d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Presidential Communications Office Secretary Cheloy Garafil said Marcos\
        \ and Duterte \"also discussed other issues\" and the former president \"\
        likewise gave some good pieces of advice to President Marcos.\" She did not\
        \ elaborate.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c985266-ccff-47ea-8b21-70e7b638c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T11:55:09.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784eb7a0-327f-412f-ad12-072ac3f62819'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:55:09.373+08:00
      'mgnl:createdBy': 'bamba'
