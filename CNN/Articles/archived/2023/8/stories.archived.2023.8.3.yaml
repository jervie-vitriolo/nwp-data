      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman gave assurance that guidelines from the Commission on Audit
        (COA) are in place for the use of these confidential and intelligence funds.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939790a2-5ccf-4521-8b76-f8cd4653b6b0'
