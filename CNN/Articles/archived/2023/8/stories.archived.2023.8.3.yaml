      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Marikina Disaster Risk Reduction and Management Office raised the\
        \ first alarm at 11:26 p.m on Wednesday, alerting its residents to be prepared\
        \ for possible evacuation. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
