    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China wants to limit minors to no more than two hours a day on their
      phones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31daecea-3884-49be-abf0-3a4ea71fc4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — China is proposing new measures
        to curb the amount of time that kids and teens can spend on their phones,
        as the country takes aim at internet addiction and tries to cultivate “good
        morality” and “socialist values” among minors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adff1ca-bbe7-47bf-8144-1f164dcd493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff35a05-1b05-460b-bf5c-9bcf2def6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.525+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A proposal released by the Cyberspace Administration of China, the\
        \ country’s top internet regulator, on Wednesday would require all mobile\
        \ devices, apps and app stores to have a built in “minor mode” that would\
        \ restrict daily screen time to a maximum of two hours a day, depending on\
        \ the age group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bc9d3-8d96-4555-8ce8-bde931bde84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24983ec6-554f-489a-a789-834f316e1113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.526+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The restrictions, if approved, would mark an expansion of existing\
        \ measures rolled out in recent years as Beijing aims to limit screen time\
        \ among kids and reduce their exposure to “undesirable information.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928aaa9-6e91-43a7-ae59-df7fe753fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90277fe-2503-4dfe-8489-ae0799ae53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the draft rules, which are open for public discussion until September\
        \ 2, children and teens using devices on minor mode would automatically see\
        \ online applications close when respective time limits are up. They would\
        \ also be offered “age-based content.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c59b0-a9db-415b-8a00-6c0dde03ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.527+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cf132-e2f7-45a8-8848-94944af439b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No one under 18 would be able to access their screens between 10 p.m.\
        \ and 6 a.m. while using the mode.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f40c7-e090-4e59-bdad-073eb587e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.528+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c09072-1f08-45f6-9b44-2ff6187b0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Children under eight would be able to use their phones for only 40\
        \ minutes a day, while those between eight and 16 would get an hour of screen\
        \ time. Teenagers over 16 and under 18 would be allowed two hours.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd9fd1-e898-412b-b29c-5e017ee0455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.529+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0edb2c-a3d6-4dcb-b620-e927efdd04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All age groups would receive a reminder to rest after using their device\
        \ for more than 30 minutes.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa679-e52a-4c33-b5c5-fcab8005b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca3e46-43ce-4fc8-bad2-3bdb0fc34613'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.530+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mobile internet service providers should also actively create content\
        \ that “disseminates core socialist values” and “forges a sense of community\
        \ of the Chinese nation,” the draft says.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aed869-0495-4367-ad1c-610ed717f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a8824-8a2f-48a7-a982-eaa113db913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.531+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents would be able to override time restrictions, and certain educational\
        \ and emergency services would not be subject to the time limits.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9cdfb-a143-4064-a060-b20b84dbeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f48d90-eaae-4681-a6f8-5dc74228f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.532+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Internet addition” has emerged as a major social concern in recent\
        \ years, giving rise to an often scientifically dubious and at times dangerous\
        \ industry of boot-camp style treatment centers.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af1d7d-ea98-40b0-bad0-48ed87d57279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d7492-f1c6-4997-9e46-1e4760ffdffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.533+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Protecting their eyes</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb4046-561f-4f7a-a628-5a2487467b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Parents interviewed by CNN voiced tentative support for the proposal.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d291e6-6251-4071-8411-cd6ad03aa844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.534+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47000c-f561-4241-9d26-00195058f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think it’s good. On the one hand, it can protect their vision as\
        \ many young kids cannot stop themselves while watching something they like,”\
        \ said a mother of two in eastern China’s Zhejiang province, who did not wish\
        \ to provide her name.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08b579-6a5e-4bb2-aafb-bd3ddd310f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.535+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebd701-c4c9-4957-9d7e-14614f76ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.536+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“On the other hand, it’s easier for us parents to control our kids\
        \ screen time,” she said. “Most importantly the content under the minor mode\
        \ is more positive and healthy.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352ce59-dcd5-48f8-9192-77c38e4c070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a84e5-32a8-4952-9fab-7889a4ab3171'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.537+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myopia has become a national health concern in China, with some experts\
        \ linking the prevalence of nearsightedness among young people to lack of\
        \ exposure to sunlight or excess screen time.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59057e4-07d0-4386-a097-af5bd3fe1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f898c-49c0-4f3c-87fc-b2fcd82c4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.538+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China has one of the world’s largest internet user bases, with roughly\
        \ 1.07 billion people in the country of 1.4 billion having access to the web,\
        \ according to the China Internet Network Information Center. About one in\
        \ five users were 19 years or under, as of December.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c9c47-945a-4b30-8801-9d1ee53cace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47cd6a-bbe4-468f-97fd-57de8c3b7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.539+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The effectiveness of the new proposed measures may depend on buy-in\
        \ from parents, according to a father of two in southeastern China’s Zhuhai\
        \ city, who said children sometimes use their parents’ accounts to play online.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834254f-5b61-4067-abc3-dbb5bc9e0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.540+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada89e57-4db4-45fc-8aa5-4c2c781971e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The regulation could be useful to “help parents to supervise the children”\
        \ and limit screen time.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2b936-5cb4-4a6f-97f5-b0f5d804958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.541+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414780cf-f0e3-4f95-96b6-f699f00085d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.542+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Even us adults need it!” he joked.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed656cbb-641d-4dc8-ae57-6b29ea795990'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c945726-d709-434a-a195-6b720d5a3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.543+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Impact on tech firms</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91920671-92c4-4f03-a978-1cc978e450ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.544+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new measures could present challenges for tech companies, which\
        \ are typically held responsible for enforcing regulations.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6552f-8cf0-4284-a50f-369c53429ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f5243-d24b-4a8f-8541-73c94feef78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.545+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The proposal comes as a severe, years-long regulatory crackdown on\
        \ China’s tech giants appears to be coming to an end.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e25c81-2516-4548-b0f2-8e9e8f56a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.546+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba030e8-1537-41f9-bdc6-93a597a0ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.547+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T15:02:45.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Hong Kong-listed shares in some of the country’s top internet firms\
        \ closed sharply lower on Wednesday, after the new rules were publicized.\r"
    '43':
