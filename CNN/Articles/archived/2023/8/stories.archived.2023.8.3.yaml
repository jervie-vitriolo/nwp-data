      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karamihan ng ating kababayan, sa totoo lang, nagpupunta sa
        pribado na</em> health care provider, <em>pribado na duktor, pribadong</em>
        health center, clinic <em>na sinasabi. Ang</em> goal <em>natin</em> is <em>dapat
        ang gastos ay mababa – kung kaya nga natin librehin,"</em> PhilHealth spokesperson
        Albert Domingo told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54937aa3-66cb-4d53-bedf-53236583ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.551+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Most people go to private health care providers, doctors,
        health centers, clinics. Our goal is to keep costs down – maybe even provide
        it for free.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461c274-0905-4a2d-94f3-15f7bbf3d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing of the House health committee last week, <a href="https://www.cnnphilippines.com/news/2023/7/26/philhealth-private-primary-care-providers.html"
        target="_blank">Domingo said</a> only 12% or 249 out of 2,161 primary health
        care providers accredited by PhilHealth are from the private sector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b2d35-9061-4e98-8385-6b747cb81295'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to bring more of these private primary care givers onboard,"
        Domingo said in an interview on <em>Newsroom Ngayon</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5952a0e-cbe7-47be-a569-c3d023636355'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under PhilHealth''s primary outpatient health care program, enrolled
        members can avail of free medical consultations, medicines, and laboratory
        tests from accredited providers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337e232-091f-43e1-be94-980eae96992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.552+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is <em>hindi siya</em> reimbursement – <em>ibig
        sabihin hindi siya binabayaran pagkatapos ng serbisyo,"</em> Domingo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a88c5-2802-45e8-a7bc-5354add4680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T20:09:58.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T20:14:51.553+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What''s important is that it''s not reimbursement – meaning,
        there are no fees after the service.]'
    '8':
