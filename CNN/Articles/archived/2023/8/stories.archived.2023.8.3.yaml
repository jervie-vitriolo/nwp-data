      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico’s Ministry of Agriculture and Rural Development did not respond\
        \ to a request for comment.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406bda0-b20a-47e0-b48a-ac4ded815d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.822+08:00
