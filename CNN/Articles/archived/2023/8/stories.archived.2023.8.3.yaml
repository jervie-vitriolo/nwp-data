      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Trudeau’s Liberal Party website, Grégoire Trudeau gained\
        \ a degree in communications at the University of Montréal, later working\
        \ in sales and advertising before becoming a television and radio reporter.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00120cb4-914a-4e2b-829b-5a9615255547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.755+08:00
