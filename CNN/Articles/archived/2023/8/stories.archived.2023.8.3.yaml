    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'COA flags BuCor food supplier over contract violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f761ad-a0e3-43af-af44-fc77b8bea59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Commission on Audit (COA) again called out the company that supplies food
        to New Bilibid Prison (NBP) inmates for not adhering to agreed menu cycle
        and portions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf47c46-4cb4-46c7-b7ff-fef25f0f222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ac2b9-60f9-4b41-8187-f329b88f5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.183+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 2022 report for the Bureau of Corrections (BuCor), COA said\
        \ a review of disbursement vouchers showed that caterer AFS Eatery made changes\
        \ in the menu without the approval of the superintendent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba756fe-c2cf-47d9-83ed-e725b4a6abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ada32-787e-4222-9230-445b92b40196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It added that the replacement meals were not assessed by the bureau's\
        \ nutritionist.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dab2a0-42bb-4ef4-82e1-11fc98c4afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.184+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f7b07-9077-4948-ab53-cd27e9aa5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The failure to comply with the required approval prior to substitution\
        \ of meals may result in serving meals that are not nutritionally appropriate,\"\
        \ state auditors said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d68cc-179f-49f8-b28c-dad8262d41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40778d1-51fe-4fa7-bc1b-90d948b3bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.185+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Based on records, there were days when AFS Eatery provided rice and\
        \ jumbo hotdog for breakfast instead of rice with hard-boiled egg and dried\
        \ fish.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912674c-2ce7-4216-961c-6f81f4d5ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6947036-ccb3-47be-aae6-e050b6e8bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.186+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another example was when inmates were supposed to get burger patties\
        \ with gravy, rice, and a banana. But they were served cheese bread and coffee\
        \ instead.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51153787-ece8-4c9c-848e-b0f8abf16188'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00241b-e66c-4871-95c2-f982d13e5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA also found that inmates in NBP and the Correctional Institute for\
        \ Women (CIW) were provided with lesser serving of rice than what was indicated\
        \ in the contract.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761616c-c970-442d-ba67-1c6acb540a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.187+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a1c93-d053-4b05-bee3-012d552e1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Detainees in NBP are supposed to receive two cups of rice while those\
        \ in CIW should get one and a half cups.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39b1a5-89a5-49bb-9b53-53a1cddf974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.188+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdbf5d-dbbe-4ae4-991d-a08ffe45f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"However, based on the delivery receipts attached to the DVs, it was\
        \ noted that all inmates in all camps were served with only one cup of rice,\"\
        \ it noted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8a626-253e-4b68-9a13-329b7348de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4ccdf-31e3-4df3-88a0-dbb26f9538ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.189+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "COA identified Mang Kiko Catering Services as the food supplier in\
        \ CIW. It also recommended that an appropriate penalty be imposed on AFS Eatery\
        \ – the same supplier flagged by auditors in 2021 over the same violations.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b93293-e436-4006-abaf-573fe86586c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5d079-d570-4cad-9a73-d596494661e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:41:55.190+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:41:55.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BuCor said the Food Inspection Committee – tasked to
        monitor the implementation of the terms of agreement – is under investigation.</p>'
