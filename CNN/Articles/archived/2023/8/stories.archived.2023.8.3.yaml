      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — A suspected
        member of the Maute group was arrested in Lanao del Norte for alleged kidnapping,
        illegal possession of firearms, and illegal possession of drugs, the Philippine
        National Police Anti-Kidnapping Group (PNP-AKG) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02384d2a-9f24-4ec9-afd5-e68874dbe9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5dca00-79b1-4e5f-9d7e-320289acb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press briefing, the PNP-AKG said Fahad Lumiguis was apprehended\
        \ on Tuesday in his home in Barangay Basagad.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49051df8-405f-417d-9036-766909547371'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0080c-d5eb-4e7b-ab79-fde147715090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Authorities said Lumiguis is considered a financial supporter of the\
        \ Maute group. Islamic State-linked Maute militants where among those who\
        \ seized Marawi City in 2017.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408db4c-4fe6-4a90-a9d0-9b20316d8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427f939-db57-4f6e-ae23-b3a4efbad6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a press statement, the PNP-AKG said Lumiguis \"supported the DI-Maute\
        \ Group through Alimbusar Ali Lope Maute a.k.a Lucky 9.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67991545-bf11-4b40-9874-3f035b2bafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d714e-94d3-41bd-9590-fa6212f7c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "PNP-AKG Director PBGen. Rodolfo Castil also alleged Lumiguis is a notorious\
        \ gun-for-hire in the area and has been linked to shooting incidents involving\
        \ \"prominent\" people. He added that the suspect is involved in the illegal\
        \ drug trade and the sale of guns.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f61548-b6bc-4137-af37-6610648e8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc576c-e6d3-4bad-be57-12a5e9396d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Police consider Lumiguis' arrest as significant as his services are\
        \ expected to be tapped for the upcoming barangay and Sangguniang Kabataan\
        \ elections.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd882b-513f-41a7-a9f6-179670ed6b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:52:55.126+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-03T18:53:17.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
