      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the office also raised <a href="https://www.cnnphilippines.com/news/2023/7/29/marikina-river-alarm-july-29.html">second
        alarm</a> over the river due to its rising water levels caused by continuous
        rains.</p>'
