    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183a63f-48b1-43db-a482-71e6c91fd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.553+08:00
