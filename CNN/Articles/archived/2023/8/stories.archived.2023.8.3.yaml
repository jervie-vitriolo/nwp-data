    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b5a99-926c-48a5-b980-8da2f2a010a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Brosas, the CIFs during the administration of former President\
        \ Benigno Aquino III were only at ₱500 million, and these started increasing\
        \ during the Duterte administration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8d72b-c8f2-4898-906b-db86c775cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fb0f4-06e5-4f4c-ba34-c08d6add9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker also said that although there are guidelines from the\
        \ Commission on Audit (COA) on the use of CIFs, these are still not enough\
        \ to ensure transparency on the use of the funds.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f8963-5169-4932-b37c-fc2bf53d7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fedcc-6f10-4887-9c5d-07ac66aba709'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Brosas reiterated that instead of allocating billions of pesos to CIFs,\
        \ the money should instead be used to fund programs that will help Filipinos\
        \ like those for social services, agriculture, and assistance to those hit\
        \ by disasters.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aeaa9f-2724-478c-b816-0c383a9fa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d8a91-384f-4af4-8186-73a23de3be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During the deliberations on the 2023 budget last year, the CIFs were\
        \ also questioned, particularly DepEd’s CIF as the bicameral committee restored\
        \ the agency’s ₱150-million confidential fund after the Senate slashed it\
        \ to ₱30 million.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402027f-79c0-4515-b5d5-42bacb2c92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
