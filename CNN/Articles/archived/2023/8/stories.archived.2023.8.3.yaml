  'china-limit-phone-use-minors':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T14:54:23.000+08:00
    'imagesource': 'jcr:ac803761-2e85-42a9-afbe-27be51456d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80ac541-3750-4315-9287-2359cba17267'
    'lead': 'China is proposing new measures to curb the amount of time that kids
      and teens can spend on their phones, as the country takes aim at internet addiction
      and tries to cultivate ''good morality'' and ''socialist values'' among minors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T15:02:44.504+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-03T15:02:45.241+08:00
