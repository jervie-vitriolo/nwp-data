      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4283e9-033d-4367-bb3f-804402e8940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mag-zero budget tayo diyan kasi ang kailangan natin pangtulong
        talaga sa ating mga mamamayan na nasa krisis ngayon</em>,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0d7a8-f525-46c2-9398-4d6634e04859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.148+08:00
