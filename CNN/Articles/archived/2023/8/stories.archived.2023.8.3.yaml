  'somali-race-official-suspended':
    'author': 'David Close and Jessie Yeung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-03T13:17:31.000+08:00
    'imagesource': 'jcr:cd45ee7f-8ec4-48fc-9fc2-1cb45daa5da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072891d7-946d-492d-92e6-fafea89dd879'
    'lead': 'A Somali sports official was suspended for nepotism on Wednesday after
      a viral video showed an apparent novice runner skipping across the finish line
      in last place at an international competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T13:25:53.084+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-03T13:52:46.010+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sports official suspended for nepotism after painfully slow athlete
      finishes last in 100-meter race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745b70a-9e36-4845-863d-ac481e2f08fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Somali sports official was suspended
        for nepotism on Wednesday after a viral video showed an apparent novice runner
        skipping across the finish line in last place at an international competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f76936-acd4-4570-a37d-2590c9c62821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video, which circulated widely on Wednesday, showed Nasro Abukar\
        \ Ali competing in the third heat of the first round of the women’s 100-meter\
        \ race at the International University Sports Federation’s (FISU) Summer World\
        \ University Games in China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28f9a0-cd15-46d0-92be-0229db85850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ali starts sluggishly out of the blocks as the other runners burst\
        \ forward, and quickly fades far behind the pack before jogging toward the\
        \ finish line and ending with a small skip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c8948-0307-403d-98e6-33e22330385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She finished in 21.81 seconds – more than 8 seconds slower than the\
        \ second-last runner, and more than 10 seconds behind the winner of the heat.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94550688-1051-4c5c-a5d5-a5a02c3d563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The video immediately made waves on social media, prompting ridicule,\
        \ disbelief, and for some, anger.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528d1df-46e7-432a-8293-da33c499b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s disheartening to witness such an incompetent government. How\
        \ could they select an untrained girl to represent Somalia in running?” one\
        \ person wrote on Twitter, now known as X, in a post with more than 47 million\
        \ likes. “It’s truly shocking and reflects poorly on our country internationally.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b91a2-7ec7-4cfd-ac79-6f131bfe56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.158+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, the Ministry of Youth and Sports of Somalia said it had\
        \ suspended Khadijo Aden Dahir, the chairwoman of the Somali Athletics Federation.\
        \ It alleged Dahir had engaged in “acts of abuse of power, nepotism, and defaming\
        \ the name of the nation in international arena,” in a letter addressed to\
        \ the Somali National Olympic Committee and tweeted by the ministry.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c425e6-50dd-40b7-a78a-396e84e04b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Somali Minster of Youth and Sports Mohamed Barre Mohamud said Ali was\
        \ not a “sports person nor a runner.” According to Forbes, Mohamud had earlier\
        \ “apologized” for the incident in a Facebook video. “What happened today\
        \ was not representative of the Somali people,” he said in Somali, Forbes\
        \ reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f07618-1642-4fc5-bab1-026d1661a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.159+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Though his letter referred to nepotism, no direct link was made between\
        \ Dahir and Ali.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477cceee-4162-4518-a887-1fd7c50522c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Association of Somalia Universities said in a statement\
        \ it had not sent any runners to the event.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2145e6f8-8bb6-49ac-bd75-61894a1546f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Wednesday’s letter, the Ministry of Youth and Sports said an investigation\
        \ found there was no “registered Somali University Sports Association,” without\
        \ elaborating on the association and its role in the competition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7670252-8f80-457d-9ad9-d89a7c42ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter added that the ministry intends to “pursue legal action\
        \ against both the Chairman of the Athletics Federation of Somalia and individuals\
        \ responsible for falsification of the Somali University Sports Association.”\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf9850-bfa1-4b1b-a62a-d467fd6754ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Mohamud for comment through the East African\
        \ country’s Sports Ministry, and to the organizers of the FISU event, the\
        \ Somali National Olympic Committee, Somali Athletics Federation and World\
        \ Athletics.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f02ba7-6113-4cbd-b1c1-2cdf51cb9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Summer World University Games are ongoing in Chengdu, southwestern
        China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96bab27-dea2-4fb6-bc21-79d407a04ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:25:53.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:52:46.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/02/africa/somalia-race-official-suspended-nepotism-intl-hnk/index.html"><em>Sports
        official suspended for nepotism after painfully slow athlete finishes last
        in 100-meter race</em></a>."</p>'
