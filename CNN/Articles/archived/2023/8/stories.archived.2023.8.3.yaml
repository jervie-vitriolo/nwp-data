    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7627d3-cc09-415b-bc29-eb9d05483a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Vice President and Education Secretary Sara Duterte defended the agency’\
        s CIF, saying it would be used to fight crimes targeting learners and teachers.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521566d-150b-4a14-9915-d13570f8dd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31141568-00d7-4d92-b179-c7752ffa6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its audit report on the OVP, the COA said the office spent <a
        href="https://www.cnnphilippines.com/news/2023/7/3/coa-ovp-satellite-office.html">₱125
        million in confidential funds</a> last year. Based on previous financial statements,
        the OVP did not have expenses for confidential funds in the last five years.</p>'
  'bir-tax-evasion-complaints-214-corporate-officers':
