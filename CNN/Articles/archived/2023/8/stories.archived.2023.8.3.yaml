      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around that time, several tech companies introduced measures allowing\
        \ for more parental controls, in lockstep with Beijing’s push for more oversight.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a9cf8-9773-46ea-8221-6f3b25339137'
