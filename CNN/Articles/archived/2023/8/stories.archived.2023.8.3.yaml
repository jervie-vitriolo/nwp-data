      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some experts have called for more attention to be placed on less expensive\
        \ and high-tech ways of protecting water resources.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b2adb-5e4c-446f-9f92-1c45fc33b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.826+08:00
