      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloud seeding “should be considered only as one element” in a much
        broader strategy, wrote García and Martínez.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2b393-811f-4b30-8525-e89bed9d53d0'
      'mgnl:activationStatus': true
