      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — Listed NOW Corp. said
        it signed a deal with the Cagayan Economic Zone Authority (CEZA) for a possible
        deployment of digital infrastructure in the province and for its locators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a82833-c7de-45cf-b72b-da7be596d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:30:39.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T18:48:09.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure on Thursday, the conglomerate said the group, together
        with its affiliate NOW Telecom, will craft a digital infrastructure system
        that would include equipping CEZA with fixed wired, fixed wireless, and terrestrial
        satellite to meet the ecozone’s demand for reliable broadband connectivity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6aaf3-0bf5-41b0-bf15-bdd5acd40698'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:30:39.667+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T18:48:09.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This complements our efforts to develop CEZA as a critical hub of
        economic activity and technological progress not just for northern Luzon but
        for the entire country as well,” CEZA Administrator Katrina Ponce Enrile was
        quoted as saying in the filing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86eeb33-a112-4b04-8982-f2963efca68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:30:39.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T18:48:09.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Mel Velarde, chairman of NOW Group, meanwhile, said CEZA can further
        entice foreign investors with the advancement of its digital infrastructure.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f353789-f6bc-4152-be4c-21732dde8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:30:39.668+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T18:48:09.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Late last year, NOW Telecom secured grant funding from the US government
        for the development of 5G in the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143ff87-aa09-41e1-b5da-3a4e1c51187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:30:39.669+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T18:48:09.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2023/4/17/now-telecom-us-grant-5g.html">NOW
