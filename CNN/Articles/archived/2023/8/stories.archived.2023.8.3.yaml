    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dua Lipa sued over copyright in ‘Levitating’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c08647e-1df8-4fd5-bfe0-ca8a6803964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Dua Lipa’s hit song ‘Levitating’
        is back in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc786f3e-73cb-4f37-b0b8-76dfc42f8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.442+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star and Warner Music Group are facing a multi-million dollar
        federal lawsuit in Los Angeles from musician Bosko Kante over copyright claims
        for the song, which spent 77 weeks on the Billboard Hot 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176dc4ca-696d-4588-a04f-84292ddfdd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a lawsuit filed July 31, Kante claimed the British singer used a\
        \ talk box recording, made with a device worn around the neck that lets the\
        \ user shape sounds of a synthesizer or guitar through their mouth, without\
        \ his permission in three remixes of “Levitating.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d89bf9b-107b-4ffd-aa2f-996fb03be3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s the third lawsuit to hit Lipa over the 2020 hit. In June, a court\
        \ dismissed a complaint from the reggae group Artikal Sound System. She is\
        \ involved in ongoing litigation with songwriters L. Russell Brown and Sandy\
        \ Linzer.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1994e0-537d-4891-926b-bcfd8806ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.443+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kante founded and created the mobile talk box company ElectroSpit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75370d4f-be01-44a2-845b-54d7c02dd66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit claims music producer Stephen Kozmeniuk approached Kante\
        \ to create a talk box performance of “Levitating.” Though there was no written\
        \ contract, Kante claimed they explicitly said the performance would only\
        \ be used in the original recording and would not be further sampled or re-used.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637113f1-b726-49f3-9bb0-9dbe2c1c1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "One of the remixes that allegedly used the recording is the version\
        \ with rapper DaBaby, which has more than 1.8 billion plays on Spotify alone.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a853b8-00f6-4720-925d-0de1cc8f002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.444+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawsuit claims Kante is entitled to more than $20 million.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce780e-1bf5-4e20-9d99-fff3de15d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Stars from Taylor Swift to Bad Bunny have been engaged in legal battles\
        \ over the rights to their music.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1c7a3-4f4c-448b-9e32-5aa3b5c34a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.445+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier this year, Bad Bunny and some of the music industry’s biggest\
        \ stars wanted a lawsuit that alleges copyright infringement of a 1989 song\
        \ thrown out of court. The case concerns musical compositions sampled by over\
        \ 100 artists in more than 1,600 songs. In May, a Manhattan jury found Ed\
        \ Sheeran did not infringe upon the copyright of Marvin Gaye’s “Let’s Get\
        \ It On” in his hit “Thinking Out Loud.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c902a-3c29-46e5-b56e-ed8a103c0afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Warner Music Group and representatives for
        Dua Lipa for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0f25f-af14-4f17-a80a-1d3552a8a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:45:13.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:46:58.149+08:00
