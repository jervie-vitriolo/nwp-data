      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kuaishou, another popular video app, has a similar option.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927747ab-c535-4ab4-8b8f-c750d1752785'
