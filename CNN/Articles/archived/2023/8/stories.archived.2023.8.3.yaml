      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/3/confidential-intelligence-funds-2024-national-budget.html">Marcos
        admin seeks ₱9.2B in confidential, intel funds for 2024</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e47f9-63c2-48ec-ae6b-58acdd27c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.147+08:00
