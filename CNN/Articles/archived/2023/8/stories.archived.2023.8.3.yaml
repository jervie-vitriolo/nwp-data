      'mgnl:lastActivated': 2023-08-03T05:34:14.289+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8581d-df69-4831-98b1-ab1e1fbd76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.290+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling error margins are ±2.5% for national percentages, ±4.0%
        in Balance Luzon, and ±5.7% each for Metro Manila, the Visayas, and Mindanao.</p>'
  'marcos-duterte-meeting-xi-jinping-china-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2023-08-03T06:28:42.000+08:00
    'imagesource': 'jcr:3dee816d-cdd0-4c8a-90f1-5514323154d4'
