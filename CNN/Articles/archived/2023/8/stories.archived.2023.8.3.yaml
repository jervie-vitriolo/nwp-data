      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf146d-2bbd-4f87-b41e-b776f3748455'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.754+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In 2002, Justin returned home to Montréal, where he met Sophie Gré\
        goire. They married in 2005 and are now the proud parents of Xavier, Ella-Grace,\
        \ and Hadrien,” it wrote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadd722-432e-4834-bebb-36755a713fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.754+08:00
