      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Jisoo
        of K-pop girl group Blackpink and South Korean actor Ahn Bo Hyun are confirmed
        to be in a relationship, a day after dating speculations surfaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69f507-a646-43e0-b430-11e5d0c28a3a'
