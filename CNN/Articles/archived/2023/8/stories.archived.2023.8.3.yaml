  'coa-medalla-highest-paid-official-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T15:11:29.000+08:00
    'imagesource': 'jcr:7645a68b-b02e-4ec6-8a9c-914ad0fa33a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f817ac1a-9158-45e5-8334-4097010e10cd'
    'lead': 'Former BSP Governor Felipe Medalla was the highest paid government official
      in 2022, dethroning Finance Secretary Benjamin Diokno who held the title in
      2020 and 2021.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T15:12:10.748+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-03T16:38:03.523+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-BSP chief Medalla dethrones Finance Sec. Diokno as 2022''s highest
      paid gov''t official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eacf42-4198-4c36-a806-c963abdbee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:12:10.761+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Former
        Bangko Sentral ng Pilipinas (BSP) Governor Felipe Medalla was the highest
        paid government official in 2022, dethroning Finance Secretary Benjamin Diokno
        who held the title in 2020 and 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefa033-17ed-407b-9c1d-b4ccd3dde2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to a Commission on Audit report on government salaries published\
        \ Wednesday, Medalla received an income of ₱34.17 million in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bc4a0-c7fb-4dac-a1dd-99c7a681ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2021, when he was still a member of the BSP Monetary Board, Medalla\
        \ ranked third with ₱21.83 million, right behind fellow central bank board\
        \ member Victor Tolentino, who made ₱23.29 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b9880-383c-4b9d-95d0-8b47fbb18f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla saw a pay hike of about ₱12.34 million from 2021 to 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef1544-462e-4fed-93d1-f3451ff923b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, Diokno had an income of ₱28.78 million last year, putting\
        \ him in second place. The finance chief earned ₱19.79 million in 2020, which\
        \ more than doubled to ₱41.81 million in 2021.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa5d0f-5250-4483-a321-c938e7f017c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Diokno's 2022 income went down by ₱13.03 million from his 2021 earnings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdeff8-a94c-4f6b-ac29-b67a8aa75466'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among the judiciary, Supreme Court Senior Associate Justice Marvic\
        \ Leonen overtook Chief Justice Alexander Gesmundo as the top paid magistrate\
        \ last year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3243883-b207-41b9-acc4-21ee3674d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ranked 15th in 2022, Leonen made ₱18.60 million. This was an increase\
        \ of ₱7.88 million compared to his total salary and allowance of ₱10.72 million\
        \ in 2021, when he was at 22nd place.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28a905-19a7-4510-8d98-45c23184fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gesmundo fell two spots from 15th in 2021 to 17th in 2022. However,\
        \ his earnings between the two years actually increased from ₱13.21 million\
        \ to ₱14.99 million.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1888f-33c6-4dd4-a4d4-6067a2c4dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Members of the central bank dominated the list's top 10. Diokno was\
        \ the only official not from the BSP.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03a68b-858a-4048-8dea-f51d5864d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>TOP 10 HIGHEST PAID GOVERNMENT OFFICIALS IN 2022</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243ba49a-e400-4914-b84f-e96206bc9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "1. Medalla - ₱34.17 million\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b882186-56e9-4611-9364-49043ef90110'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.462+08:00
