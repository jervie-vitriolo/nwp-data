      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Classes
        in all public schools will begin on Aug. 29 this academic year 2023-2024,
        the Department of Education (DepEd) announced on Thursday.</p>'
