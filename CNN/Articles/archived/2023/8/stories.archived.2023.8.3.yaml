      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Marikina River''s water level breached 16 meters early Thursday morning, prompting
        the local disaster management office to raise the second alarm for a second
        time this week.</p>'
