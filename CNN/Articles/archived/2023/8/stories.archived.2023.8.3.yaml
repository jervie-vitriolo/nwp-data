    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8403cd5-83e0-4535-842b-2ff3e9a81716'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.597+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pag-IBIG Fund
        announced on Tuesday, August 2, that the agency has allocated ₱3 billion in
        calamity loan funds to help members affected by Typhoons Egay and Falcon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4edbb1-ae28-48ac-9c33-9f94880563b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.597+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cefc2-a64c-4e45-b20c-6e8ec4ad5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.598+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag-IBIG Fund has allocated calamity loan funds to help affected
        members in Ilocos Norte, Ilocos Sur, La Union, Pangasinan, the Cordillera
        Administrative Region (CAR), Bulacan, Pampanga, Bataan, and Cavite, recover
        from the devastation caused by Typhoons Egay and Falcon. We are also working
        closely with local government units in these areas, as we heed the call of
        President Ferdinand Marcos, Jr. to provide our fellow Filipinos in these calamity-hit
        areas with all the necessary assistance,” said Secretary Jose Rizalino L.
        Acuzar of the Department of Human Settlements and Urban Development and Chairperson
        of the 11-member Pag-IBIG Fund Board of Trustees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1f09f-856f-410a-b297-582e8dc6e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.598+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023d447-a6b5-4b55-8fad-cb2c8c825f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the Pag-IBIG Calamity Loan, eligible members may borrow up to\
        \ 80% of their total Pag-IBIG Savings, which consist of their monthly contributions,\
        \ the counterpart employer’s contributions, and accumulated dividends earned.\
        \ And in consideration of the plight of the members, the loan is offered at\
        \ a rate of 5.95% per annum, which is the lowest rate in the market. The loan\
        \ is payable over a period of up to three years, with a grace period of three\
        \ months so that the initial payment is due only on the fourth month after\
        \ the loan is released. Qualified borrowers may apply for the calamity loan\
        \ within 90 days from the date when an area has been declared under a state\
        \ of calamity.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0221750-c16b-4c74-91d8-31b87216a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11167235-700b-41e8-b6b7-f10d40b37fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund Chief Executive Officer Marilene C. Acosta, meanwhile,\
        \ stated that the agency has already released ₱709 million in calamity loans\
        \ to help 41,873 members in calamity-hit areas in the country as of June this\
        \ year. She added that Pag-IBIG branches in these areas remain open and are\
        \ now coordinating with the local government units which have already declared\
        \ states of calamity in their respective jurisdictions, for the deployment\
        \ of service desks and the agency’s mobile branch the Lingkod Pag-IBIG On-Wheels,\
        \ to receive applications for calamity loans from members as well as insurance\
        \ claims from current Pag-IBIG Housing Loan borrowers whose properties have\
        \ been damaged due to the typhoon.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e03369-7118-4aef-94f6-1e21eefa0a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6e7a1-a040-4867-a668-a421ed168c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:44:58.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-08-03T13:44:58.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When calamities strike, we at Pag-IBIG understand that our members
        in affected areas need immediate financial assistance. That is why we make
        sure that all our programs and services remain responsive and accessible to
        our members. Even while our offices and personnel in calamity-hit areas have
        also been affected by the typhoon, our branches remain open and are ready
        to receive loan applications and housing loan insurance claims. Our Lingkod
        Pag-IBIG on Wheels have also been deployed to typhoon-stricken areas in Ilocos
        Norte, Ilocos Sur, and La Union to further bring our services closer to our
        members who are most in need. And, for members who have internet access, the
        Virtual Pag-IBIG is ready to accept their calamity loan applications online.
        Our members can count on Lingkod Pag-IBIG to help them during these trying
        times,” said Acosta.</p>'
