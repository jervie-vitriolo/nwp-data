      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be013683-799e-44d4-9e29-e5b029dfe1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-03T14:23:21.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Makabayan bloc is in the position of totally—this
        can be removed, this can be channeled to basic services that we need. The
        budget for confidential and intelligence funds must be zero because we really
        need funds to help our people who are in crisis.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7058d1-84e6-4e4d-80bb-efa7d8a02afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.150+08:00
