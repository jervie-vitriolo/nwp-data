      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau
        and his wife Sophie Grégoire Trudeau are separating, Trudeau announced on
        his Instagram account Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61781c6-0982-4bc8-943a-141cec97766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c0548-511f-4a5f-8697-9da63bea68fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Trudeau said after “many meaningful and difficult conversations” with\
        \ Sophie, “we have made the decision to separate.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa32ef-df1b-4b8b-bdff-9459267c3e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc04ed-4817-4d26-bc3b-6d78a146685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.751+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.067+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“As always, we remain a close family with deep love and respect for\
        \ each other and for everything we have built and will continue to build,”\
        \ he wrote.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d10c5-e30b-4547-9acc-6fd1f4b48a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.068+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb41f4-46aa-4e7d-a9f9-94c81019eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.752+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:06:17.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He asked that their privacy be respected for the well-being of their\
        \ children.\r"
