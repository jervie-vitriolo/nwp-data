      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker noted that the Office of the President, the Office of\
        \ the Vice President (OVP), and the Department of Education (DepEd) have proposed\
        \ CIFs of ₱4.5 billion, ₱500 million, and ₱150 million, respectively.\r"
    '3':
