      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an Instagram post celebrating their wedding anniversary last year,\
        \ Grégoire Trudeau said the pair had “navigated through sunny days, heavy\
        \ storms, and everything in between and it ain’t over.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8ce79-3a16-4fdc-9d08-a36ae14a60b9'
