    'template': '1'
    'title': 'Juul seeks authorization on a new vape it says can verify a user’s age.
      Here’s how it works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed72ed8-e14a-4322-8ee3-7a763910d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.114+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — E-cigarette company Juul Labs is seeking
        US authorization to sell a “next-generation” vape with age verification capabilities
        in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a8791-5ba5-40f7-a92e-ed36f390b7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.115+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To verify a user’s age, the proposed vape pairs with a phone app,
        requiring a customer to either upload their government ID and a real-time
        selfie or input personal information and allow a third-party database to verify
        their identity, according to a Juul spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a892f20-d480-49c6-8daf-12f82f0a5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A unique Pod ID chip within the Juul device can also detect counterfeit
        cartridges made by other companies, many of which have flooded the market
        with illegal fruity flavors that appeal to minors.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6a4fa-86da-4156-a4a4-73edf4980682'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.116+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The mission of the new platform is twofold, according to the company:
        Encourage adult smokers to switch from combustible cigarettes to e-cigarettes
        while restricting underage access.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508c521-4c99-400c-9896-5cdc00ba0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The legal age to purchase e-cigarettes in the United States is 21.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0541a-eb89-43c2-9125-302c4e589614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.117+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to engaging with FDA throughout the review process
        while we pursue this important harm-reduction opportunity,” Juul’s Chief Regulatory
        Officer Joe Murillo said in a <a href="https://www.juullabs.com/next-generation-platform-pmta/"
        target="_blank">company news release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec4401-78b5-408e-b4e0-f5d953db723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'If authorized by the US Food and Drug Administration, Juul Labs hasn’t
        yet decided on the name to market their new product in the US. In the UK and
        Canada, where it’s already for sale, it’s called the JUUL2.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3ae56-a822-40ee-8a9a-64f58dab9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.118+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A problematic past</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa520adf-27d2-498c-9755-639f7e4b0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Advertising itself as an alternative nicotine product, Juul publicly
        advises that adults vape only as a replacement for combustible cigarettes.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6ed94-8fc5-4785-a3ec-ceef72c94fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.119+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Juul has a troubled history in US markets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fa68f-ecc0-4342-b3e9-78bdd389d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were the spark that ignited the flame,” said Robin Koval,
        CEO of the nonprofit <a href="https://truthinitiative.org/" target="_blank">Truth
        Initiative</a>, organizers of the nation’s largest <a href="https://truthinitiative.org/thisisquitting"
        target="_blank">campaign for youth to quit vaping</a>. “This is not a company
        known to tell the truth.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f23141-2bd6-42a6-ba7a-0ad1164625e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.120+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul Labs has <a href="https://www.cnn.com/2022/12/06/business/juul-labs-litigation/index.html"
        target="_blank">settled more than 5,000 cases</a> brought by approximately
        10,000 plaintiffs since its vaping devices initially skyrocketed in popularity
        in 2016, with some alleging the company deceived or failed to warn consumers
        about the risks of its products. The e-cigarette maker also agreed to pay
        $462 million to <a href="https://www.cnn.com/2023/04/12/business/juul-settlement/index.html#:~:text=The%20settlement%2C%20which%20was%20co,materials%20that%20directly%20or%20indirectly"
        target="_blank">six US states and Washington, DC</a>, in April after a lawsuit
        accused Juul Labs of directly promoting its products to high school students.
        In total, Juul Labs has agreed to pay more than $1 billion in its various
        legal settlements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3939745-93dc-4990-b39e-0e3b6856bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul dominated <a href="https://www.cnn.com/2018/12/19/business/altria-juul/index.html"
        target="_blank">over 70%</a> of the US e-cigarette market at its peak in late
        2018. In the same year, 27% of high school students and 7.2% of middle school
        students said they used tobacco for one or more days in the month, according
        to the 2018 National Youth Tobacco Survey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ffe63-2165-4eda-a56e-47a8afc46eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.121+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juul is now a less favored brand among youth. When asked what e-cigarette
        brands they used in the past 30 days, youth e-cigarette users in the <a href="https://www.fda.gov/tobacco-products/youth-and-tobacco/results-annual-national-youth-tobacco-survey#2022%20Findings"
        target="_blank">2022 National Youth Tobacco Survey</a> answered Puff Bar most
        frequently (29.7%), followed by Vuse (23.6%) and then Juul (22%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785711c-661e-4c06-82e8-f96311806c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Juul suspended all flavors other than tobacco and menthol
        and suspended broadcast, digital and <a href="https://www.cnn.com/2019/09/25/business/juul-ceo-resigns/index.html"
        target="_blank">print publication marketing.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c97f52-cdc1-4e62-9432-91379ac9471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.122+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with limited flavors, the FDA <a href="https://www.cnn.com/2022/06/23/health/juul-taken-off-market-fda/index.html"
        target="_blank">banned Juul products</a> in the US last year after reviewing
        Juul’s applications seeking marketing authorization for their devices. The
        FDA determined that the applications lacked “sufficient evidence” within the
        toxicological profile of the vaporizers to prove that marketing the products
        would be in the interest of public health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a648a-4c7b-497e-a300-1e8bfe1b41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The FDA has placed the ban on hold while Juul Labs appeals.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc542b-c53f-4977-9b33-705d7c55faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.123+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about Juul’s latest filing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c92972-cebb-41bb-ae7b-b511dd236b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juul Labs submitted its most recent application to the FDA on July
        19, as all e-cigarette manufacturers are required to do before their product
        can be marketed and sold legally in the United States. This first filing concerns
        just one flavor, Virginia Tobacco, with a nicotine concentration of 18 mg
        per mL.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32679ad9-3b79-4d27-8e1e-06cea8237eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.124+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Although Juul’s new platform has age verification capabilities, the
        company does not intend to lock all their new pods before use. For example,
        the Virginia Tobacco pods will not come automatically locked. The spokesperson
        for Juul said doing so could create “friction” for the adult smokers the tobacco
        flavor is most likely to target.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f14c9-59f5-4722-8ce5-d9d55b5475aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“If you’re an adult smoker and you go to buy a cigarette, it’s pretty
        easy to use the product,” a Juul spokesperson told CNN. “If you add in another
        barrier before product use, that creates some level of friction.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2a10a-d582-4a7e-b906-f45c2ae84672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Using the new Pod ID feature, Juul’s new vaping device could tell a
        Virginia Tobacco pod apart from a menthol-flavored pod. It could then require
        age verification to activate only the latter, according to the spokesperson.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984dee1-9d6f-4528-a05b-7f30ded6bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.125+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Juul has researched other flavors that combine tobacco and menthol
        with fruity tones to potentially submit to the FDA following this filing.
        Juul currently sells the flavor Autumn Tobacco in the UK, which contains “tangy
        apple notes,” according to its website.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c947f-d741-4242-8f82-ea4aed535b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Regulating e-cigarettes is “Whac-a-Mole for the FDA,” says nonprofit
        CEO'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ed0ae-8d62-4553-b753-b7c98012adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.126+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Just because e-cigarette companies are required to comply with the
        FDA doesn’t mean all of them do. In fact, most don’t. To date, the FDA has
        authorized only 23 specific e-cigarette products, all of which are tobacco
        flavored.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef65f0a-4114-4000-bc68-b2d22875ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet more than 2.5 million US middle and high school students said
        they use e-cigarettes as of last year, according to the <a href="https://www.cdc.gov/tobacco/data_statistics/surveys/nyts/index.htm"
        target="_blank">2022 National Youth Tobacco Survey</a>. Almost 85% consume
        fruity, candy or other flavored products, despite them being illegal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b01ed0-c554-4ea9-b074-3f666162fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.127+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Koval of Truth Initiative said the tobacco industry “floods the market”
        with products such that the FDA can’t keep up.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418f031-710b-47e3-81e4-45dc5b737f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a little bit like Whac-a-Mole for the FDA and for those of
        us who are trying to promote healthier behaviors for young people,” Koval
        said. The total number of e-cigarette brands increased by 46.2% between January
        2020 and December 2022, from 184 to 269, according to a study from the <a
        href="https://www.cdc.gov/media/releases/2023/p0622-ecigarettes-sales.html"
        target="_blank">Centers for Disease Control and Prevention</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e82a1-24ee-4a83-97ba-a37f8ca1af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.128+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To gain FDA authorization for its latest platform, Juul must prove
        to the FDA that in aiding the public health crisis of adult smoking, it is
        not further exacerbating the spread of youth vaping.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb2213-c11e-4923-9921-3869a5bfc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is only the beginning of new tech being developed and refined
        for the US market and abroad to eliminate combustible cigarettes and combat
        underage use,” Juul’s Chief Product Officer Kirk Phelps said. '
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f13ba-1865-4671-ab0e-7c691c5ba0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:29:26.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:29:39.129+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/07/31/tech/juul-vape-can-verify-users-age/index.html"
        target="_blank">Juul seeks authorization on a new vape it says can verify
        a user’s age. Here’s how it works</a>."</em></p>'
