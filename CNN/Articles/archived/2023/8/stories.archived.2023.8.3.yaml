    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'All passengers of sunken boat in Quezon safe'
    'updated': 2023-08-03T18:12:10.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45b6ed-60b6-42c5-9fc7-a73150483888'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — All
        of the nearly 70 passengers of the boat that sank in the waters of Quezon
        on Thursday have been rescued, according to the Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3798ca6-c64b-4cb3-b6dc-89a50b81ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Citing information it received, the PCG said the motorbanca Jovelle\
        \ Express 3 was carrying 60 passengers and seven crew members – along with\
        \ 15 styrofoam boxes of assorted fish – when the incident happened off Barangay\
        \ Macnit in Polillo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed5f79-b442-4359-baee-96469b56b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0872047a-b56e-493e-bcc5-1d595a859d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the boat was on its way from Patnanungan to the town
        of Real when it hit a hard object and began taking in water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c09e1-9a2b-43d5-b0fc-c21e00f40b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66737fb8-02cd-4cfd-bb90-19ee0255b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCG also said adequate life vests were provided to the passengers\
        \ prior to leaving the port.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ee944-9908-49c8-a9db-5600db0f8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aedadb5-0bfd-43f4-9b03-adcafc78bb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coast guard substation in Patnanungan was notified of the incident\
        \ at around 1 p.m. and authorities immediately provided rescue assistance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e75d0-0f9e-4f4e-b665-0f986ce7ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddcae3-b80a-4e84-8ed1-b9ea5937f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"All passengers were brought to the barangay hall of Barangay Macnit,\
        \ Polillo as of the moment, properly accounted (for) and were assessed in\
        \ good physical condition,\" it said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1c0fd-5bb1-4ad6-a7a8-786771312788'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e73a5-9217-45d3-8a3f-ff7894ef67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Patnanungan Mayor Claire Larita expressed
        gratitude to all those who helped save the distressed individuals, noting
        that these include local fishermen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9c208-057f-4a35-bb6b-98784a0102f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa3668-8def-40a9-bd84-0da5111f5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:10:26.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-04T12:07:39.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident came exactly a week after the motorbanca Aya Express
        sank off Binangonan, Rizal on July 27. The tragedy killed 27 passengers, while
        41 others survived.</p>'
