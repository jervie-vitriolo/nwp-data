      'mgnl:type': 'text'
      'text': "In an earlier statement, Cayetano said Duterte is one of the best representatives\
        \ the Philippines has when dealing with China because of his relationship\
        \ with Chinese President Xi Jinping.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
