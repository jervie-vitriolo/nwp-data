      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’<em> The Source</em>, Zubiri
        was asked about the suggestion of Senator Alan Peter Cayetano to appoint former
        President Rodrigo Duterte as special envoy to China.</p>'
