  'DBM-budget-flood-management':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T17:50:48.000+08:00
    'imagesource': 'jcr:6f334e3e-9578-42c7-9305-30faec178e52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0130ccd-5b2a-46b9-b088-4c66a9c4cf98'
    'lead': ' The Department of Budget and Management (DBM) on Thursday said the proposed
      2024 national budget has allocated ₱216 billion for flood management projects
      amid recent flooding due to Super Typhoon Egay and the enhanced southwest monsoon,
      or habagat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T17:53:22.373+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-03T17:53:22.660+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DBM: ₱216B allocated to flood management projects for 2024

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce9bbaf-92ba-416a-9271-e15c7a09f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Department of Budget and Management (DBM) on Thursday said the proposed 2024
        national budget has allocated ₱216 billion for flood management projects amid
        recent flooding due to Super Typhoon Egay and the enhanced southwest monsoon,
        or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e7683-0e95-43b1-90ce-a9a588deae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.408+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Under the proposed budget, this sum will be used for the flagship flood
        and management program of the Department of Public Works and Highways (DPWH).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474183aa-ae08-4320-b849-524d2528bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"On top of this, there are also foreign-assisted projects under Korea
        — KOICA or Korean Exim Bank — these two projects are the Pampanga Integrated
        Disaster and Risk Resiliency Project and there''s one more, ''yong Bulacan-Angat
        Water Transmission Project," Budget Secretary Amenah Pangandaman said in a
        news briefing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d1dda-69c3-4b6f-95c2-ad4d97aea45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.666+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also noted that because these are loans, only the government counterpart
        is funded — ₱1.397 billion for the project in Pampanga and ₱7.4 billion for
        the other one in Bulacan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6364da-c59b-43b6-95be-2401c96e8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.409+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The Metropolitan Manila Development Authority was also allocated ₱1.3
        billion for flood control projects in Metro Manila, said Pangandaman.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dff7ef-a2f6-4f36-b824-a234f4f41abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DBM formally submitted the proposed ₱5.768-trillion budget to the
        House of Representatives on Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a92a7-8e19-4fba-9a63-246f520121dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.410+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/2/house-proposed-2024-budget.html"
        style="display: inline !important;">Romualdez wants swift passage of 2024
        budget</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f82fc1-dfb6-49a3-8510-67ffa53ef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:53:22.411+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:53:22.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman earlier said the planned spending would support the
        administration’s infrastructure initiative “Build Better More,” which would
        include road networks and railway systems.</p>'
