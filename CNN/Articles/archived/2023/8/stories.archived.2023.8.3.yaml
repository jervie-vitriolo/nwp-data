      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69b868-567d-474f-9ad4-d0c6b2d13bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.754+08:00
