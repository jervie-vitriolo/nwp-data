  'arbitral-ruling-recognition-of-foreign-judgment':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T18:54:13.000+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9a1c766-47f6-4d00-8b82-ca37f2fd7333'
    'lead': 'Sen. Chiz Escudero suggests a petition be filed before the Supreme Court
      for recognition of the foreign judgment of the international arbitral tribunal
      that upheld the country''s sovereign rights in areas of the West Philippine
      Sea being claimed by China to make the ruling part of Philippine laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T19:00:44.877+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-04T07:10:15.362+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov''t urged to seek Supreme Court''s judicial recognition of WPS arbitral
      ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a0d4a-6985-4bee-a637-4386c592f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Sen.
        Chiz Escudero on Thursday said he suggested the filing before the Supreme
        Court of a petition for recognition of the foreign judgment of the arbitral
        tribunal in The Hague on the Philippines'' maritime dispute with China in
        the West Philippine Sea (WPS) so the ruling can become part of Philippine
        laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b4662-4a19-451b-8d31-609412e0d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In 2016, the tribunal created under the United Nations Convention on\
        \ the Law of the Sea (UNCLOS) largely ruled in favor of the Philippines in\
        \ the 15 points it raised against China.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ad688-b601-4699-87c3-50e74bfe8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.003+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It upheld the country's sovereign rights in areas of its exclusive\
        \ economic zone and continental shelf in the West Philippine Sea that are\
        \ being claimed by Beijing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e2dbd-3854-477e-a2b6-ae1711914a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also invalidated China's expansive claims in the South China Sea.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54c6ad-f01b-44b0-b2c1-431daa2ad37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.004+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero said he does not agree with raising the WPS issue at the United\
        \ Nations General Assembly but suggested the Office of the Solicitor General\
        \ (OSG) consider his proposed option.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b6d79-c823-4e96-9ef0-b7f94cf383ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        adopts resolution ''strongly condemning'' China''s harassment, other incursions
        in WPS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d793f1-6ad4-40b7-bc45-d3b3ca86e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Walang ganitong uri ng aksyon kaugnay ng arbitral ruling pero merong\
        \ parallel analogy ito sa Article 26 ng Family Code,\" he told a media forum\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20195b8-3b8c-49d8-bb9a-3aa60018ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There's no action of this kind in relation to the arbitral\
        \ ruling but this has a parallel analogy in Article 26 of the Family Code.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7f60a-2c01-41ef-8f89-ceeecabd7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Pagka ang isang Pilipino nakapangasawa ng isang dayuhan, at 'yong\
        \ dayuhan kumuha ng divorce sa kanyang bansa, pwedeng mag-apply ang Pilipino\
        \ spouse ng recognition of foreign judgment kung saan yong desisyon sa ibang\
        \ bansa bibigyan ng epekto at bisa sa ating bansa nang hindi na kinakailangang\
        \ mag-file ng annulment dito sa Pilipinas,\" he explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3509d85-97ed-4f42-bdd8-efb5e78e1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a Filipino marries a foreigner, and the foreigner
        filed for divorce in his country, the Filipino spouse can apply for recognition
        of foreign judgment to make the decision effective and valid in our country
        without filing annulment here in the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae336ea-7b9e-41fe-98e0-adf845fcf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Using this analogy, Escudero urged the OSG to file a petition before\
        \ the high court for the recognition of foreign judgment of the arbitral tribunal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dddce4-11a4-4a3f-a379-31f83034aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China, however, has repeatedly refused to recognize the ruling calling\
        \ it \"illegal, null and void.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118f94b-8479-4578-9042-9ad7bf84bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator stressed that if the Supreme Court decides to recognize\
        \ the arbitral ruling, it will be part of the law of the land \"at hindi ito\
        \ pwedeng labagin, parang isang batas na pinasa ng Kongreso, ng sinuman [and\
        \ this cannot be violated, like a measure passed by the Congress, by anyone].\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b947d0-03b6-4235-9fd1-e9af3e696977'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Bakit mahalaga yon? Dahil baka mamaya magkaroon tayo ng presidente\
        \ na biglang baliktarin, hindi sundin o ibang gawin kaugnay ng arbitral ruling,\"\
        \ he pointed out.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfb8d2-2e64-4294-a732-fe638470833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Why is it important? Because maybe we might have a president\
        \ who would overturn, disregard or make any action against the arbitral ruling.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57423ffc-6f9c-4228-819d-f90f0c0a31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the definition of national territory in Article 1 of the
        1987 Constitution is "generic and vague" which does not mention the WPS, but
        he said the country should not bother amending the constitution for that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af829300-b049-455b-be8b-5778813a4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Habang hindi pa natin nakukuha 'yon (making China recognize the ruling),\
        \ e di gawin natin 'yong pwede nating gawin dito mismo sa loob ng ating bansa,\"\
        \ he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75ef74-721c-4fa1-ad9a-6eaa80dde25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: While we are still waiting for China to recognize the\
        \ ruling, we should do what we can in our country.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08fdd6-076b-4c01-a429-4198f66381b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Escudero said he mentioned this option to opposition Senators Koko\
        \ Pimentel and Risa Hontiveros before the adoption of the Senate resolution\
        \ condemning China's continued harassment of Filipino fisherfolk and persistent\
        \ incursions in the contested waters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba7261-00bb-4fe1-8ac1-1f2eaf2484bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said he did not insist on including his suggestion in the list\
        \ of options detailed in the resolution and was told the list is \"now open,\
        \ not limited, all options are open and not limited to merely the filing of\
        \ resolution for approval by the UNGA.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3cb723-df34-4512-81a8-6bf7c73c8cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:45.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-04T07:10:15.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also said he already relayed the option to seek judicial
        recognition of the arbitral ruling to some officials in the Department of
        Foreign Affairs, but not to Secretary Enrique Manalo, and some policy advisers
        of the president.</p>'
  'da-dar-2024-budget':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T18:59:23.000+08:00
