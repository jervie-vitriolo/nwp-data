      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The MMDA said there have been glitches in the initial rollout of the\
        \ system but the implementation will push through as planned. \r"
