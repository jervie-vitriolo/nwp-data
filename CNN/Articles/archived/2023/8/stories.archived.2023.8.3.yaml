      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong> Mandatory
        discounts to senior citizens and persons with disabilities should be recognized
        by online sellers, the Bureau of Internal Revenue (BIR) said in a statement
        on Wednesday.</p>'
