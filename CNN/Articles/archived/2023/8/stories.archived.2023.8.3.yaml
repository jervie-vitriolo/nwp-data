    'jcr:uuid': 'f38d42a3-157b-4243-8668-065e982d8721'
    'lead': 'All of the nearly 70 passengers of the boat that sank in the waters of
      Quezon on Thursday have been rescued, according to the Philippine Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T16:12:25.879+08:00
