  'Drought-stricken-Mexico-controversial-rain-tech':
    'author': 'Laura Paddison, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T03:58:47.000+08:00
    'imagesource': 'jcr:4da0bb98-1081-4bfb-a7e4-3764ec39d7e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1166669f-ebc2-4607-a426-1b5da67c669e'
    'lead': 'Mexico is attempting to seed its clouds to produce more rainfall – a
      controversial strategy that many scientists remain skeptical of.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T04:00:35.794+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-08-03T04:00:36.337+08:00
