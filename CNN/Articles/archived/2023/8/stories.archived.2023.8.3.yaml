      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> About
        10.4% of Filipino families experienced involuntary hunger, or being hungry
        and not having anything to eat, at least once in the past three months, according
        to a survey by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781e281-775c-4141-9a11-3007aeb502fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c07366-9d09-4e28-b4f3-08eab78ee5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey released Wednesday showed that the June 2023 hunger rate\
        \ was higher than the 9.8% recorded in March but lower than the 11.8% logged\
        \ in December 2022. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8ad70-9019-4402-a8b0-b9d364048838'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7932644-3295-4329-bfb5-530b9ae66ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 0.6-point rise in Overall Hunger between March 2023 and June\
        \ 2023 was due to increases in Metro Manila and Balance Luzon, combined with\
        \ a steady percentage in the Visayas and a sharp decline in Mindanao,\" the\
        \ SWS said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e3acb-6a54-4fdc-8f84-fa25b84bae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6827e61-acc6-4f46-b12b-dc020bd98c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the pollster, the incidence of hunger rose by 5.0 points\
        \ in Metro Manila (10.7% to 15.7%) and rose by 2.6 points in Balance Luzon\
        \ areas (8.7 to 11.3%). \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df30c52-3245-4cd1-9cd3-65c3808a761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ee886-6463-4164-889a-3849cf77c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "SWS also noted that the values in the Visayas hardly changed (9.7%\
        \ to 9:3%) while the rates in Mindanao fell by 5.4 points (11.7% to 6.3%).\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf0725-c44a-4b4a-8e6b-1431ae8d691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.287+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14de89f-6dd9-4c76-9c4c-5f84c8395f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.994+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T05:34:14.288+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The survey was conducted from June 28 to July 1 via face-to-face interviews\
        \ with 1,500 adult Filipinos. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012180-8ac0-4696-8d9f-5a6fb14628bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T05:34:13.995+08:00
