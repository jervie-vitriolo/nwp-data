    'stories': []
    'template': '1'
    'title': 'PLDT earnings in H1 rise to ₱18.5B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd7c1d-f656-499c-9f97-b77a9b044485'
      'mgnl:activationStatus': true
