      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Makabayan bloc is in the position of totally—<em>puwede namang
        wala, puwede namang i-channel na lang natin sa mga basic service natin na
        kailangan</em>,” Brosas told CNN Philippines’<em> The Source</em>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ae2ae-a3b0-4826-9b49-7511b83a7b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.147+08:00
