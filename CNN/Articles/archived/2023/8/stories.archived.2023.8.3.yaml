    'template': '1'
    'title': 'UNGA adopts PH-led measure recognizing PCA''s role in dispute settlement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792db04-908a-4e11-b96c-57a733bb33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:59:23.877+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        United Nations General Assembly (UNGA) has adopted a resolution spearheaded
        by the Philippines, which recognizes the Permanent Court of Arbitration''s
        crucial role in the peaceful settlement of international disputes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068df5d-4b7a-463d-8229-396027f5f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.434+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PH spearheaded this campaign, together with core group members
        Australia, Egypt, Guatemala, Hungary, and Thailand," said PCA Administrative
        Council''s acting president and Philippine Ambassador to the Netherlands Eduardo
        Malaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2421f7-b6ff-4c65-8f83-80f95901eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dated July 21, the resolution invited UNGA members to commemorate the\
        \ international tribunal on its 125th anniversary. Based in the Netherlands,\
        \ the PCA was established at the Hague Peace Conference in 1899.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a10bd-578c-4564-909a-b2ae3afb195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.435+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The measure encouraged member states to support and make use of the\
        \ PCA's services \"consistent with international law, in arbitration, conciliation,\
        \ mediation, commissions of inquiry and other peaceful means of dispute resolution.\"\
        \r"
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPermanentCourtofArbitration%2Fposts%2Fpfbid02cSRLN1JAHa3W1N9nHEx7gZSJTHSebCGsSRYjTP9UJsrD4QkwBEZwZrpAUMgcoobYl&show_text=true&width=500"
        width="800" height="500" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ed6b7-18ac-457a-830d-b9b29b3b643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:50:26.524+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8163ead-d734-4248-ad36-6332fc2e3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assembly resolutions serve as decisions or recommendations for member
        states pertaining to the "general principles of cooperation for maintaining
        international peace and security,” and the “peaceful settlement of any situation
        that might impair friendly relations among countries."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe279403-4489-407c-a526-9d3f5823a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Malaya said the policy-making organ adopted the resolution by consensus,\
        \ without a vote, and that 122 Assembly members co-sponsored it. Most resolutions\
        \ are approved this way, according to the UN.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2102464-bf54-491e-9864-ef6bd8bb9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.436+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Department of Foreign Affairs (DFA) Sec. Enrique Manalo welcomed the\
        \ move and said \"the consensus adoption of the resolution shows that countries\
        \ do see the merit of upholding the rule of international law and credible\
        \ dispute settlement mechanisms like the PCA – to deal with their differences\
        \ through diplomacy, peacefully, and not by force or intimidation.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c00948-77f7-4254-a86d-cc50af9e3be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Philippines and the PCA</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27411f3c-cbed-4644-b186-89732ebbb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In January 2013, Manila filed before the PCA a case against Beijing\
        \ under the United Nations Convention on the Law of the Sea over its sweeping\
        \ claims in the South China Sea, including 80% of the Philippines' exclusive\
        \ economic zone.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133798c5-5299-43fb-94fd-fbea224f094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an arbitral tribunal <a href="https://www.cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">ruled
        in favor of the Philippines</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d66ce6-c2bd-45a3-aca9-041bc65cec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/7/10/7-years-hague-ruling.html">7
        years on, more can be done to maximize potential of 2016 Hague ruling on South
        China Sea - envoy</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483ff2c-be4f-4233-ab87-699093508ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China rejected the landmark decision, describing it as
        <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">"illegal
        and invalid,"</a> and has continued its incursions and <a href="https://www.cnnphilippines.com/news/2023/2/20/dfa-chinese-harassment-wps-daily-occurrence.html">harassment</a>
        of Filipino vessels in the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89435b9a-6aa3-4707-b330-5961dcd4cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Senate on Monday adopted a resolution condemning
        China''s rejection of the arbitral ruling, its aggressive actions over the
        contested waters, and urged the DFA to raise the issue to the UNGA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28ea83-3248-43ee-b4c3-16973214de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:48:18.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-04T12:43:05.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        adopts resolution ''strongly condemning'' China’s harassment, other incursions
        in WPS</a></strong></p>'
