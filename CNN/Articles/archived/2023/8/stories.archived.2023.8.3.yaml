      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has revealed two new leaders of its
        People’s Liberation Army Rocket Force this week in a surprise shake-up that
        has raised questions about the inner workings at the top of the military branch
        overseeing the nation’s powerful arsenal of nuclear and ballistic missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5332dd-3659-43bd-8fb0-ce6dc55d0451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b70c4-59ba-4377-a2d1-b7eb845fbc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, state media named Wang Houbin as commander of the Rocket\
        \ Force and Xu Xisheng as the political commissar of the force in a report\
        \ highlighting their promotion to the rank of general by Chinese leader Xi\
        \ Jinping.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb79ae-545a-451c-8254-69e5f37fe5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.757+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8c50f-a445-4948-8102-f40d946f47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "State media has yet to release any information about previous chief\
        \ Li Yuchao, a veteran of the force who had only served as commander since\
        \ the start of last year, a comparatively short tenure, or about previous\
        \ commissar Xu Zhongbo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb936a8d-b1ae-4779-9dd9-610f059e4eb0'
      'mgnl:activationStatus': true
