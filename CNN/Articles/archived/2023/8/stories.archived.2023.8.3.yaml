      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 17, Duterte <a href="https://www.cnnphilippines.com/news/2023/7/17/Duterte-Xi-Jinping-beijing-meeting.html">met</a>
        with Xi in Beijing. There is no information on who extended the invitation
        to Duterte and in what capacity he represented the Philippines.</p>'
