      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/02/business/dua-lipa-levitating-copyright-lawsuit/index.html">Dua
        Lipa sued over copyright in ‘Levitating</a>’"</em></p>'
  'george-clooney-meryl-streep-donates-sag-emergency-fund':
    'author': 'Alli Rosenbloom, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-03T08:45:29.000+08:00
    'imagesource': 'jcr:ae8cdba4-345d-43ea-b76f-dff0b12582bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b46f931-d322-4123-a89b-5811c375c4f9'
    'lead': 'George Clooney and Meryl Streep have made significant donations to the
      Screen Actors Guild-American Federation of Television and Radio Artists (SAG-AFTRA)
      emergency fund as the actors’ strike continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T08:49:44.465+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-03T08:49:44.753+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'George Clooney, Meryl Streep among ‘highest-earning’ actors donating
      to SAG emergency fund during strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a16f60-641b-4c45-b96d-2da4dc2e371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Clooney and Meryl Streep have made
        significant donations to the Screen Actors Guild-American Federation of Television
        and Radio Artists (SAG-AFTRA) emergency fund as the actors’ strike continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d6831-e765-4020-93b7-49f68465f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A news release on Wednesday stated that with the help of “some of Hollywood’\
        s top-earning stars,” the SAG-AFTRA Foundation has raised over $15 million\
        \ and is preparing to bring aid to actors in the union facing economic hardships\
        \ as a result of the ongoing strike.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f858e6-f17a-44f9-a2bf-93f149c06535'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“In this strike action, I am lucky to be able to support those who\
        \ will struggle in a long action to sustain against Goliath,” Streep said\
        \ in a statement on Wednesday. “We will stand strong together against these\
        \ powerful corporations who are bent on taking the humanity, the human dignity,\
        \ even the human out of our profession.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b7e48-8f25-4011-86b5-09f331025daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with Streep and Clooney, Leonardo DiCaprio, Ben Affleck and Jennifer\
        \ Lopez, Oprah Winfrey, Julia Roberts, Dwyane Johnson and others have each\
        \ made donations of $1 million or more to the fund, according to the release.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ad29e-88eb-4ed5-afdb-b708fff2752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Actor Courtney B. Vance, the foundation’s president, said in a statement\
        \ that Johnson gave an “historic seven-figure donation,” and that Clooney\
        \ and Streep “stepped up with $1 million donations, emails, and many calls\
        \ to action rallying others to give generously.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cd1fb-9241-4643-b987-54f9e1eb45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We stand ready to get back to the table and make a fair deal with\
        \ the AMPTP,” Clooney said on Wednesday, referring to the Alliance of Motion\
        \ Picture and Television Producers, the organization representing the major\
        \ studios and streamers.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f9c6b-d160-488d-ae51-f4aa0a9863e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added, “Until then, I’m proud to be able to support the SAG-AFTRA\
        \ Foundation and my fellow actors who may be struggling in this historic moment.”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3938c-0a62-4dc5-b530-2f24c59ee867'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The fund is set up to provide aid to applicants among the union’s 160,000\
        \ members who went on strike last month after failing to reach a deal on a\
        \ new contract with AMPTP. SAG-AFTRA members joined the Writers Guild of America\
        \ (WGA) on the picket lines, who have been on strike since May.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1c29d-00fb-4dc1-9612-9e926f9c3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN reported on Tuesday that AMPTP has asked the WGA back to the negotiating\
        \ table in the first known talks since the strike began nearly 100 days ago,\
        \ but there are no talks scheduled yet with SAG-AFTRA.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99045f32-3220-497b-84f9-a1c79f4becbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our Emergency Financial Assistance Program is here to ensure that\
        \ performers in need don’t lose their homes, have the ability to pay for utilities,\
        \ buy food for their families, purchase life-saving prescriptions, cover medical\
        \ bills and more,” Vance said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deace275-4077-41a1-8e15-c8766f251b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reynolds and Blake Lively, Matt Damon, Hugh Jackman, Arnold
        Schwarzenegger and Nicole Kidman have also each contributed to the fund with
        donations of $1 million or more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ca3a6-6e7c-4356-a32a-f363d2e2b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:49:44.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:49:44.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/02/entertainment/clooney-streep-sag-emergency-fund/index.html">George
        Clooney, Meryl Streep among ‘highest-earning’ actors donating to SAG emergency
        fund during strike</a>"</em></p>'
  'confidential-intelligence-funds-2024-national-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T09:37:32.000+08:00
    'imagesource': 'jcr:f521c37c-f62c-4362-a455-b587da1b8647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a749006-12d4-4ea3-85f9-be5e12688020'
    'lead': 'The Marcos administration is actually looking to secure some ₱10.14 billion
      in confidential and intelligence funds for next year, higher than earlier reported
      by the budget chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T09:38:36.911+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-04T10:51:02.414+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos admin seeks ₱10.14B in confidential, intel funds for 2024'
    'updated': 2023-08-04T22:50:45.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34114ab5-395e-4f4a-a012-dbc4201e3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:51:02.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T10:51:02.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        Marcos administration is actually looking to secure some ₱10.14 billion in
        confidential and intelligence funds for next year, higher than earlier reported
        by the budget chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5e7c0-3864-44d9-b8a0-fdca9250dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:51:02.009+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T10:51:02.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Budget Secretary Amenah Pangandaman initially said the proposed 2024
        spending has earmarked ₱9.2 billion in confidential and intelligence funds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d1a3c-4aa8-4fab-9059-a60caab1212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:51:02.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T10:51:02.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But a document uploaded on the budget department website showed that
        ₱5.27 billion is allotted for intelligence expenses, while ₱4.86 billion is
        for confidential expenses.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fe0e8-6c5f-489d-b2f6-bd9dbaaa29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:51:02.010+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T10:51:02.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“This is across all agencies… I think the amount is the same as the
        2023 level, almost the same,” she said during a briefing on Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dc50e-8f22-4edd-bbb2-35435c2d987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-04T10:51:02.011+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-04T10:51:02.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said the bulk or ₱4.5 billion of the proposed funds is
        to be allocated for President Ferdinand Marcos Jr.’s office.'
    '5':
      'jcr:primaryType': 'mgnl:block'
