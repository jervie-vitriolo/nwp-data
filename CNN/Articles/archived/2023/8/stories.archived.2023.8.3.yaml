      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d819f-b2f5-469a-b042-89a296980a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.678+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that funding for the agriculture sector has been low in
        the past two decades, highlighting this push that the Marcos administration
        is giving the sector.</p>'
  'boying-remulla-nbp-headless-body-septic-tank':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T19:08:19.000+08:00
    'imagesource': 'jcr:1bdfc038-1a40-4310-a967-6cf5c377f78e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42d2a98-0a8c-4cdb-bf82-092e4227b1ea'
    'lead': 'Justice Secretary Jesus Crispin Remulla on Thursday clarified the headless
      body found in a septic tank at the maximum security compound of the New Bilibid
      Prison could not yet be determined as that of a missing inmate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T19:13:41.252+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-03T19:16:58.144+08:00
