    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jesus-Crispin-Remulla', 'Boying-Remulla', 'Bureau-of-Corrections',
      'New-Bilibid-Prison', 'House-of-Representatives', 'BuCor', 'NBP', 'Gregorio---Catapang']
    'stories': []
    'template': '1'
    'title': 'Remulla: Body found in Bilibid septic tank still unidentified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d571896-0014-430c-9640-d2c1d8d7fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Justice
        Secretary Jesus Crispin Remulla on Thursday clarified the headless body found
        in a septic tank at the maximum security compound of the New Bilibid Prison
        (NBP) could not yet be determined as that of a missing inmate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ff621-c894-4dcb-8d30-3e5573c5e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Remulla earlier said the headless body of Michael Cataroja, who has
        been missing since June 15, was found in the septic tank.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4786e-c4d6-40c3-8851-d6ecae73c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.145+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Linawin ko lang po ang nangyari.</em> <em>Na-fake news ako
        na nahanap ang katawan na putol ang ulo. Yun po ang unang sinabi sa akin,"</em>
        Remulla told lawmakers at a House committee hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2d107-8b80-4160-96f1-60c99b79ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Let me clarify, I received fake news that the headless
        body was found. That was told to me earlier.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87449c2d-52cd-43cc-a203-2e918d0bba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/28/house-probe-bilibid-inmate-remains.html"
        target="_blank"><strong>RELATED: House probe on discovery of human remains
        in Bilibid septic tank set next week</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2525d-4950-47bc-a3dd-12dddfaa7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.146+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At the same hearing, Bureau of Corrections (BuCor) Director General
        Gregorio Catapang said he would not declare anything until a more thorough
        examination is made.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f3a94-c4fd-47a4-b94d-cf43716f433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naimpormahan ako na may karugtong pa yung</em> septic tank<em>
        na pangalawa and meron pa yung</em> third septic tank. <em>Ang</em> position
        <em>ko ngayon,</em> not unless <em>nabuksan ko lahat yung</em> septic tank,
        I will not declare," he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e9dbd-58db-4c68-b60b-c7d914a91916'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I was informed there is a second connected septic tank
        as well as a third. My position now is I will not declare anything until all
        septic tanks have been opened.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d423b-2b06-4d1d-9bb3-b9f19cda9c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor said bone pieces and clothes found in the septic tank were
        put through forensic examination in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289b29f-f164-4e13-af83-16bfe361d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:13:41.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T19:16:58.147+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the search for Cataroja continues.</p>'
