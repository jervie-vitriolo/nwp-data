      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past efforts have relied on internet users to register with their
        real names. Last year, regulators mandated that all online sites verify users’
        real identities before allowing them to submit comments or like posts.</p>'
    '59':
