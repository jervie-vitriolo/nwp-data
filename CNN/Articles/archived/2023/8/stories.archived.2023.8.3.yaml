      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Filipinos’
        appetite for data connectivity continued to reflect on PLDT’s growth despite
        persistent issues hitting consumers, with the Pangilinan-led company posting
        gains for the first half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03651823-2a1f-4ac0-8c92-e8b9f65448b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:29:11.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:29:12.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a disclosure Thursday, PLDT said its reported income reached ₱18.5
        billion, a 10% jump year-on-year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99940e6-bbf9-4cc5-a9d7-7bf6fc29f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:29:11.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:29:12.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It said service revenues rose by ₱900 million to ₱94.5 billion “notwithstanding
        the challenging macroeconomic backdrop,” thanks to its core businesses—home,
        enterprise, and mobile—posting growth in the period.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46301c6f-2546-444d-94ea-beb91e898cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:29:11.892+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:29:12.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'PLDT said data and broadband remained the main driver with 82% or ₱77.5
        billion contribution to consolidated service revenues.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e291e-c178-4df8-b6ab-d94373886084'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:29:11.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:29:12.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group’s home fiber business also saw robust performance during
        the first six months, with revenues accounting for 85% or ₱25.7 billion of
        the segment’s total topline.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8ef89-881b-457e-8385-eaa1546c9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T17:29:11.893+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T17:29:12.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco giant’s individual wireless business likewise showed “improving
        growth trends” following a 15% increase in data traffic to 2,389 petabytes.</p>'
  'NOW-Group-to-boost-CEZA-connectivity':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
