      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jisoo is a member of Blackpink, dubbed to be the world’s biggest girl
        group. She also wrapped up her first lead role in the K-drama “Snowdrop” last
        year.'
