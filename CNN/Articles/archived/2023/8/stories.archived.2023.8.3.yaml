  'pagcor-new-framework-pogos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T14:36:48.000+08:00
    'imagesource': 'jcr:79b08769-205e-4111-a21a-9b57c7f6f8b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b764e3c-eaac-4477-a3c4-073828794c0d'
    'lead': 'The country’s gaming regulator issued a new framework requiring players
      in the offshore gaming industry to re-apply for their licenses until Sept. 17
      as part of efforts to filter out operators linked to illegal activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T14:39:19.603+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-03T14:48:32.606+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'POGOs, service providers told they have until Sept. 17 to re-apply for
      license'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416b791-eaad-4f15-ba06-544e2c41b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        country’s gaming regulator issued a new framework requiring players in the
        offshore gaming industry to re-apply for their licenses until Sept. 17 as
        part of efforts to filter out operators linked to illegal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed6f1a-f0ef-4b15-a9ac-7718420cf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a Senate hearing on Wednesday, Atty. Jessa Fernandez, assistant
        vice president for Offshore Gaming Licensing of the Philippine Amusement and
        Gaming Corporation (PAGCOR), said the new regulatory framework has been in
        effect since last month, with all licensees and service providers declared
        under probationary status.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ae68b-47ca-4031-a0b8-e9f2fecdde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.627+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In the present framework, all service providers who are accepting
        bets are required to apply for a license," she said. "We will also evaluate
        the beneficial owners of these companies so that they will be held liable
        in case they are found to be involved in any illegal activity."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c355e-e063-4b03-9057-0e6ec9205147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Entities with findings of activities outside their granted license
        or accreditation will not be granted a license under the new framework.,"
        the PAGCOR official added. "Likewise, licensees or service providers who shall
        not re-apply or were granted license within the given period shall be endorsed
        for cancellation."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14404404-a61e-45e9-854c-2f00bd6cbe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.628+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in the same hearing, Sen. Risa Hontiveros asked about the
        POGO hub located at the former Island Cove Resort in Cavite, which was allegedly
        involved in illegal activities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82dffb7-dd52-4e92-9bff-d08ba4e2cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fernandez said PAGCOR has not received any reports from its monitoring
        team that may tag the Island Cove POGO as a scam hub.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97373d7e-35b8-4e44-bf0e-6c232fd96b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Based on our monitoring team, there’s no report that there are indications
        that it is a scam hub,” the PAGCOR official told the Senate.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e7e7e-3234-4bda-b3e9-7ce4e1ee14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'She also assured the Senate that Pagcor would submit the most recent
        10 inspection reports of Island Cove.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b2855-f5fe-4a30-b00d-e6f8e563c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a statement, PAGCOR said it is closely working with other government
        agencies and authorities to address issues on erring POGOs and for the setting
        up of offices in accredited hubs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777d5d9-134f-4c61-8fb6-b85df9aa755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government officials have been pushing for the banning of POGOs
        in the country amid their social costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d54348-b8d0-4d59-9495-e64f284a67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:39:19.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:48:32.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also groups that opposed this call, saying it was "anti-poor"
        and could result in billions of losses for the government.</p>'
    '11':
