    'jcr:uuid': 'e169c589-7744-4790-85d9-10cfbb852536'
    'lead': 'Former President Rodrigo Duterte visited President Ferdinand Marcos Jr.
      to discuss his recent meeting with Chinese President Xi Jinping. '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T06:31:43.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-03T11:55:09.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
