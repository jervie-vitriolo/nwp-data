    'created': 2023-08-03T11:29:54.000+08:00
    'imagesource': 'jcr:2a777845-09ca-49c6-8131-021fa35c9195'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28955aff-59cc-4219-b225-4b29a503a865'
    'lead': 'The limited-time Mini Bratz x Kylie Jenner collection, which dropped
      on Tuesday, is the first time a celebrity has been transformed into one of the
      dolls, which became a mainstay in the 2000s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T11:34:17.968+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-03T11:34:26.018+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-03T11:34:25.715+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bratz', 'Kylie-Jenner', 'MGA-Entertainment', 'Mattel', 'Bratz-doll',
      'barbie']
    'stories': []
    'template': '1'
    'title': 'Barbie, who? Kylie Jenner launches herself as a Bratz doll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2115bb53-68cc-43dd-b56c-6689611a42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.018+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Move over, Barbara Millicent Roberts, because
        it seems the world of pop culture is big <a href="https://creations.mattel.com/en-gb/products/barbie-the-movie-i-am-kenough-unisex-hoodie-hyn77"
        target="_blank">“kenough”</a> for another viral doll moment. After weeks in
        the spotlight, Barbie’s publicity is getting some competition from her bad-girl
        rivals at Bratz, which has announced a new partnership with Kylie Jenner</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6cc437-4f39-41e9-b485-6a183e6c283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited-time Mini Bratz x Kylie Jenner collection, which dropped
        on Tuesday, is the first time a celebrity has been transformed into one of
        the dolls, which became a mainstay in the 2000s thanks to their ostentatious
        alt styling, exaggerated features and inclusive skin tones — <a href="https://www.wmagazine.com/culture/bratz-dolls-anniversary-deep-dive-history"
        target="_blank">reportedly grossing</a> $2 billion in sales from 2001 to 2006,
        the first five years in which they were on market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a4e39-d13b-41e1-93cb-b421b72c6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.019+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The new capsule collection offers up a “Bratzified” Jenner in six different
        famous looks, including both the lavender feathered Versace mermaid gown she
        wore to the 2019 Met Gala and the veiled all-white Off-White ensemble she
        debuted at the same event three years later. In a press release, Bratz manufacturer
        MGA Entertainment promised the release of a “full line” of Kylie dolls in
        the coming weeks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf4dd6e-2c3b-47da-b3b7-2b1ca3440633'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'With Bratz dolls uplifting the feline-eyed, full-lipped, high-cheekboned
        “Instagram-face” into a beauty standard — and an aesthetic that Jenner and
        her family have codified — before Instagram was even a twinkle, it’s unsurprising
        that Jenner has gone full uncanny valley by becoming the doll to which she’s
        sometimes drawn comparisons.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34968e0-d184-4711-b73d-db92df7ca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.020+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I have been a fan of Bratz since childhood and I’ve always wanted
        my own Bratz doll,” Jenner said in a press statement, adding that she has,
        “loved every step of the process this past year in creating these dolls alongside
        the Bratz team.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ef6b3-35b6-4818-9c78-8525f53633a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Bratz creative director Jasmin Larian said that Jenner “truly embodies
        everything Bratz has stood for since its inception 22 years ago — from being
        disruptive and rebellious to energetic and expressive.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf126094-f8f2-4166-868c-22dba2e5b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.021+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all Bratz fans were happy, with some social media commenters
        questioning the choice of Jenner as the doll brand’s first celebrity collaborator
        — and whether the new line accurately represents her skin tone. “Kylie is
        not that damn dark,” one person wrote in a viral tweet with a photo of one
        of the dolls. (Another, in perhaps a less serious quibble, questioned the
        accuracy of an accessory meant to resemble Jenner’s <a href="https://twitter.com/erica_wenger/status/1686544491279486976"
        target="_blank">pet dog</a>.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb2986-189a-4e2f-8d97-7ee0b1747e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'CNN reached out to MGA Entertainment for a response to these criticisms,
        but a spokesperson for the toy company declined to comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b26cc-af58-49d7-be7b-2f309b964402'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.022+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jenner, meanwhile, has already gifted her own collection to her daughter
        Stormi, posting to her Instagram stories a video of the five-year-old girl
        playing with the small figurines. “Had to get Storm all the minis,” she wrote.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0c803-1bdf-4168-b1ed-b8be9177c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:34:17.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:34:26.023+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/kylie-jenner-bratz-doll-collection/index.html"
        target="_blank">Barbie, who? Kylie Jenner launches herself as a Bratz doll</a>."</em></p>'
  'india-communal-violence-g20-summit':
    'author': 'Rhea Mogul and Sania Farooqui, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T11:34:36.000+08:00
    'imagesource': 'jcr:5ed85d22-f435-43d9-9f0c-58d97e43fe8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a140560-3a02-4ff6-a4e7-0c57cea14c27'
    'lead': 'Separate outbreaks of violence this week, including the alleged shooting
      of three Muslim men by a police officer on a train, have exposed the deep communal
      fissures in India weeks before it welcomes Group of 20 (G20) leaders to the
      capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T11:39:09.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-03T11:39:17.700+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-03T11:39:17.074+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Group-of-20', 'G20', 'G20-summit', 'India']
    'stories': []
    'template': '1'
    'title': 'ANALYSIS: Deadly communal violence flares in India a month before world
      leader summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee6f52-6d07-425c-973a-927280d304ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gurugram and New Delh (CNN)</strong> — Separate outbreaks
        of violence this week, including the alleged shooting of three Muslim men
        by a police officer on a train, have exposed the deep communal fissures in
        India weeks before it welcomes Group of 20 (G20) leaders to the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b1b3f-6eb9-4b68-af77-204be048dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Violence erupted in the northern state of Harayana state on Monday
        after a right-wing Hindu organization led a religious procession in the city
        of Nuh.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a8d57-f931-4c7c-bfd3-0e1add13cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Clashes spread to several districts of the finance and tech hub, Gurugram,
        also known as Gurgaon, home to more than 1.5 million people and hundreds of
        global firms, where violent mobs predominantly targeted Muslim-owned properties,
        setting buildings ablaze and smashing shops and restaurants.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d181c7-17dc-4c3a-9ac5-c3e7269d6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'At least six people died, including a cleric who was inside a mosque
        that was set alight, and more than 110 people have been arrested, authorities
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd9d0f-f688-4ba3-bbc0-a8bfbfd57bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Gurugram’s district counselor urged residents to remain home and ordered
        the closure of some private education institutes and government offices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad20e1-b60f-4c1f-8d06-1b3929719419'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As the violence unfolded, about 1,300 kilometers (807 miles) south
        in Maharashtra on a train traveling to Mumbai, another deadly attack demonstrated
        the depth of the country’s sectarian divide.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2150285-ba19-4313-a144-6ac0ae53ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.703+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'A police officer opened fire on a moving train, killing four people,
        including a senior constable and three Muslim passengers, according to local
        reports and some family members CNN has spoken with.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6021a-8b52-41ca-9c49-36b8706feb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a video that has emerged of the aftermath and quickly gone viral,
        the officer can be seen standing over a lifeless body, rifle in arm, as terrified
        travelers huddle at the end the coach.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef5fc6-c8de-4f8b-9f71-369e1f3ff27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.704+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer glances at the body, then scans the carriage before
        saying: “If you want to vote, if you want to live in Hindustan (India), then
        there’s only (Narendra) Modi and <a href="https://edition.cnn.com/2017/03/21/asia/india-uttar-pradesh-hindu-priest/index.html"
        target="_blank">Yogi (Adityanath)</a>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39d64f-52d4-426a-993a-8713d0ce6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Referencing the country’s leader, and the Hindu monk turned chief minister
        of India’s most populous state, he appeared to be advocating for their popular,
        but deeply divisive policies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbabda-142f-44a1-ac64-e709172d463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.705+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'One of the victims, Asgar Ali, was a bangle seller on his way to take
        a new job in Mumbai when the fatal attack took place, his cousin Mohammed
        told CNN, adding that Ali is survived by a wife and four children.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4175e8d-e102-4d2d-8c89-792cfe8b1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We haven’t heard a lot from the authorities,” he added. “But I believe
        this happened because we are Muslim.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a06501-b4aa-4243-af1e-13cece89ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.706+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police have arrested the officer and a motive is yet to be determined,
        authorities have said. However, opposition politicians and activists have
        called the attack a “hate crime” that targeted India’s Muslim minority population.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9acd67-2c85-4e5a-9e11-b9997812d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Police haven’t released the names of the passengers. CNN has contacted
        the Maharashtra police but is yet to receive a response.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644dd5f6-524c-4021-9ed4-0a3f7016de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.707+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asaduddin Owaisi, a member of parliament and leader of the All India
        Majlis-e-Ittehad-ul-Muslimeen political party called it a “terror attack that
        specifically targeted Muslims.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb49eb5-ae22-4ea7-bebd-cfc074f95cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker and member of India’s main opposition Congress
        party, <a href="https://twitter.com/Jairam_Ramesh/status/1686029106914201601?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1686029106914201601%7Ctwgr%5Ef53371e383d686d4e7e10f11cb3a143367af798a%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.aljazeera.com%2Fnews%2F2023%2F8%2F1%2Fdeadly-train-shooting-in-india-what-to-know"
        target="_blank">Jairam Ramesh, said</a> it was a “cold-blooded murder” that
        was the result of a polarized media and political landscape.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03226894-f7d7-4694-a19f-5851c8ed4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.708+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The image of India that Modi and his Bharatiya Janata Party (BJP) want
        to project is one of a confident, vibrant, and modern superpower – and it
        will be one they want on display in India when G20 leaders meet in New Delhi
        next month.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1a59b7-bfbb-4ee7-a18a-1f820addab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But analysts say these scenes of violence underscore an uncomfortable
        reality as the BJP’s Hindu nationalist policies gain momentum in the world’s
        largest democracy after nearly a decade of Modi’s rule.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a254f-85ff-4c4e-930f-f4becd62e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.709+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'On Wednesday, hundreds of members from the Hindu extremist right-wing
        Bajrang Dal group took to the streets in several cities, including Delhi,
        burning effigies and chanting slogans against Muslims in protest against what
        they called “Islamic jihad and terrorism.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462ae7a-da6c-461a-a937-e8fd887050c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Asim Ali, a political researcher based in New Delhi and no relation
        to Asgar Ali, said that official silence over sectarian assaults and rhetoric
        is encouraging for the radical groups and such attacks have become “more brazen”
        since BJP ascended to power nearly a decade ago.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae92665-2e9d-430b-8eb7-52a4b1b7a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.710+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“When you don’t take action against these elements, the message that
        gets sent is that it’s okay,” he told CNN. “If the government spoke (against
        it), it would help.”'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571074e-20c5-463f-9f25-82c502cce429'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Ethnic violence has been raging in the northeastern state of Manipur
        for the last two months, a topic that has received little public comment from
        Modi.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc683d-abd5-438d-9186-1d8f874b9d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.711+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali fears sectarian tensions may only worsen next year as India
        heads into a bitterly fought election with Modi seeking a third term and an
        opposition building a <a href="https://edition.cnn.com/2023/07/28/india/india-opposition-alliance-bjp-modi-analysis-intl-hnk/index.html"
        target="_blank">coalition</a> to unseat him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a768f94-3bf6-4ddf-ab82-6a2f3b030be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increase in hate crimes</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95bd33-f140-44d8-af1c-860012179f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.886+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.712+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The latest communal violence come against a broader rise in hate crimes
        against minority groups.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fdf0d-248e-4d7e-b7f3-da151a00f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://peri.umass.edu/publication/item/1203-majoritarian-politics-and-hate-crimes-against-religious-minorities-in-india-2009-2018?_gl=1*1vwyzdo*_ga*Mjk4OTM1OTI2LjE2NDA3NDI1NTY.*_ga_21RLS0L7EB*MTY0MTE5ODgwOC41LjAuMTY0MTE5ODgwOS4w&amp;_ga=2.228285789.1599685322.1641198809-298935926.1640742556"
        target="_blank">study</a> by economist Deepankar Basu noted a 786% increase
        in hate crimes against all minorities between 2014 and 2018, following the
        BJP’s election victory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93610ff-0f4d-4bd6-bf44-439fafb17245'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP, however, <a href="https://pib.gov.in/PressReleasePage.aspx?PRID=1702697"
        target="_blank">says</a> it does not discriminate against minorities and “treats
        all its citizens with equality.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4d15d-07f5-4e15-bf5d-8ef50da0cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.713+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But Basu’s study shows – and news reports indicate – the brunt of these
        hate crimes targeted Muslims. And activists point to a host of recent incidents
        that they say contribute to India’s sharp communal divide.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de5487-1aa8-4cee-8e87-3defb6b0e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the BJP chief minister of the state of Assam, Himanta
        Biswa Sarma, <a href="https://www.youtube.com/watch?v=idNx2Xxu-Oo" target="_blank">blamed</a>
        Muslims for the soaring prices of tomatoes. His accusation came weeks after
        he lashed out at former US President Barack Obama, saying Indian police should
        “take care of” the many “Hussain Obama” in the country, referring to the country’s
        Muslims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea005c-3d64-41a3-af87-f2ae2af132f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.714+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Former US President Obama is not a Muslim.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60877d9-fb61-4671-b800-cd984649af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Adityanath, the chief minister of Uttar Pradesh who was
        referenced by the police officer allegedly involved in the train shooting,
        is among the most divisive of the <a href="https://edition.cnn.com/2022/03/09/india/uttar-pradesh-election-india-intl-hnk-dst/index.html"
        target="_blank">BJP politicians</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3620d5-53df-423a-b19e-55ce4aa069ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.715+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Since he took office, the state has already passed legislation that,
        critics say, is rooted in “Hindutva” – the ideological bedrock of Hindu nationalism.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e1108-e6db-4abc-8b7e-58117126dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It has protected cows, an animal considered sacred to Hindus, from
        slaughter, and made it increasingly difficult to transport cattle. It also
        introduced a controversial anti-conversion bill, which makes it difficult
        for interfaith couples to marry or for people to convert to Islam or Christianity.
        Some cities named after historic Muslim figures have also been renamed to
        reflect India’s Hindu history.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827721a2-d76b-4710-8333-b6767f4ddcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.716+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adityanath is also known for his provocative rhetoric against Muslims.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628215d8-2147-464a-9afb-2f1edaba6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He once praised former US President Donald Trump’s travel ban barring
        citizens of several Muslim-majority countries and called for India to take
        similar measures, according to local channel NDTV.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38bb2c-d2ce-4c4e-a40a-b1b68b06b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.717+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'India has one of the largest Muslim populations in the world with an
        estimated 170 million adherents, roughly 15 percent of its 1.4 billion population.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac2915-52f2-4b17-adb3-69806cb21a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Adityanath’s cabinet members have previously denied allegations they
        are promoting Hindu nationalism.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797d7bb-4252-4110-831b-d79cfc0daff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.718+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But prominent Muslim author and journalist, Rana Ayyub, who has written
        extensively about India’s sectarian shift, says the current political rhetoric
        “emboldens” radical right wing groups who feel increasingly protected and
        untouchable in today’s India.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c35c4f-e793-4124-9769-b08dfe6835ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It feels like an Orwellian novel playing out in front of you,” she
        said, adding she fears for the safety of her Muslim friends and family. “I
        think the silence of the country is a tacit approval for these hate politics.” '
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4ba23-e41a-4bac-93c3-1d5e06ac0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T11:39:09.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T11:39:17.719+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/02/india/india-train-shooting-communal-violence-gurugram-intl-hnk/index.html"
        target="_blank">Deadly communal violence flares in India a month before world
        leader summit</a>."</em></p>'
