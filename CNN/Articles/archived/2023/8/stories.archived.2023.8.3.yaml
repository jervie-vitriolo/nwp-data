        and future US President John F. Kennedy heroically swam between Pacific islands
        to help save the crew of his torpedo boat that had been destroyed by a Japanese
        warship during World War II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbfebd-ce6b-426d-bb7c-0f0df0b81874'
