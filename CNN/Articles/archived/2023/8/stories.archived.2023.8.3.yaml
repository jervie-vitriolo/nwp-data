      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Typhoon Falcon and Super Typhoon Egay are already outside the
        Philippine Area of Responsibility (PAR) but several areas have declared a
        <a href="https://www.cnnphilippines.com/news/2023/8/1/entire-bulacan-under-state-of-calamity.html">state
        of calamity</a> due to continuous rains and flooding caused by the enhanced
        southern monsoon.&nbsp;</p>'
