        through online means. The SC/PWD Identification Card number should still be
        provided," BIR Commissioner Romeo Lumagui <a href="https://www.facebook.com/romeolumaguijr/posts/pfbid02SZqDkertgcgTq3NWLxWZuLKQhZvyZNbK6YV2uAEzmFN3m9MZ1vQDXaasCn23q2fyl">said</a>.</p>'
