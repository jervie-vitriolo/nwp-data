      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202fdab-6661-4b4c-bffc-6188a6b65afc'
      'mgnl:activationStatus': true
