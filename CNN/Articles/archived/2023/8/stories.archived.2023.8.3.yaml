    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefbfa5-ee83-4f53-87b3-34a06c97a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:06:16.753+08:00
