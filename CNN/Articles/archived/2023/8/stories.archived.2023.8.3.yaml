      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a2053-8cb9-47d4-86f5-08cf03812d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T15:02:44.556+08:00
