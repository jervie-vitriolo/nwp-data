      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Metro Manila Development Authority (MMDA) on Wednesday announced that it will
        fully implement the single-ticketing system in the National Capital Region
        by September.</p>'
