      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "After spending several years teaching in Vancouver, Trudeau returned\
        \ to Montreal in 2002 where he met Grégoire Trudeau, according to the Canadian\
        \ Prime Minister’s official biography.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4cde5-abfc-4089-9904-14a7d2909d8f'
      'mgnl:activationStatus': true
