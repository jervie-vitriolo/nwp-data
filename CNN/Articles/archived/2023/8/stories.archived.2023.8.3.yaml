    'mgnl:tags': ['tax-evasion', 'BIR', 'Romeo-Lumagui', 'Bureau-of-Internal-Revenue']
    'stories': []
    'template': '1'
    'title': 'BIR files ₱6.1B tax evasion complaints vs 214 corporate officers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f581913-774d-4f01-8edd-44996f6105fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.700+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        Bureau of Internal Revenue (BIR) has filed 127 tax evasion complaints against
        214 corporate officers amounting to ₱6.1 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778de05e-d692-4c49-9da0-98eab795617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito talaga ang</em> tax liabilities <em>nila at….iba pa diyan
        mga</em> witholding <em>na, mga</em> witholding tax <em>na yan ay kinuha na
        nila sa mga kliyente nila at dapat nire-remit nila at hindi nila ginawa yan,"</em>
        BIR chief Romeo Lumagui explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cca983-e5e3-47d3-b31a-69d63d335832'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"So iba''t-ibang tax types din yan kaya naman mabigat bigat din ang
        hinaharap nila,"  he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195b243-9bfb-40dc-af9b-a8bba0c93f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are their tax liabilities and some of these
        include witholding tax that they''ve already claimed from their clients which
        they should remit but haven''t. These are different tax types so they''re
        looking at complaints that are quite hefty.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32404bad-c99c-4974-9b82-118938ea198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.701+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Lumagui was at the Department of Justice on Thursday for the second
        nationwide filing of cases against companies for non-payment of taxes. He
        warned companies not to ignore the BIR''s auditing process. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbc894-ad0d-4da3-b63b-f73a38961362'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginagawa kasi diyan kadalasan hindi pinapansin ang aming
        proseso,"</em> he said. <em>"Magpapadala kami ng</em> letter of authority,
        <em>i-o-audit namin dahil kasi meron kaming makikitang</em> red flag <em>o
        mali sa kanilang pagre-report ng</em> revenues <em>o sa kanilang pagre-report
        ng</em> expenses."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155230c-436f-4bb1-a8bf-1fe67d7a2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.706+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T14:54:33.702+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They often ignore our process. We send a letter of
        authority, and we audit because we''ve spotted a red flag or there''s something
        wrong in their revenue reporting or how they report their expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d60c20-c305-4500-b01c-0848f52f3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:35:01.706+08:00
