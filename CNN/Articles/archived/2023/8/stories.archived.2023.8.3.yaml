  'balog-balog-dam-remaining-projects-nia':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T19:25:03.000+08:00
    'imagesource': 'jcr:c0ecfb27-6a90-424d-9a06-64dc5d183a50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32a51b9e-bfa0-4536-800d-ee39a3894d1b'
    'lead': 'Construction of the mothballed ₱13-billion Balog-Balog dam and irrigation
      project in Tarlac will resume under a new builder with a bidding set later this
      year, the head of the National Irrigation Administration said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T19:26:54.421+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-03T19:26:54.720+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'NIA to bid out Balog-Balog dam’s remaining works later this year, pending
      NEDA approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236637c-4df0-4016-8738-4a2bf8029606'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.473+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> – Construction
        of the mothballed ₱13-billion Balog-Balog dam and irrigation project in Tarlac
        will resume under a new builder with a bidding set later this year, the head
        of the National Irrigation Administration (NIA) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7a725-8268-49c8-b66e-96637e6020ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NIA Administrator Eddie Guillen, an engineer and former Piddig Town\
        \ Mayor in Ilocos Norte before his appointment as irrigation chief in late\
        \ 2022, said the agency was awaiting the National Economic and Development\
        \ Authority’s (NEDA) approval of the the multibillion-peso project's “revised\
        \ program of work.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c031789-388a-4508-9a88-c73fb6ac71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Itong Balog-Balog dam pagkaupo ko po nung December, nagpasa sa NEDA\
        \ revised program of work. Ipapabid na ito sa last quarter ng taon. May natitirang\
        \ pera dun. Gusto naming tapusin ang Balog-Balog para tulungan ang mga farmers\
        \ sa Tarlac,” he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51c798-89fc-4840-9d28-5066c7c5960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.474+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: When I took the post last December, we submitted a revised\
        \ program of work for the dam. The rest of the project will then be put out\
        \ for bidding in the last quarter of the year. There are some leftover funds\
        \ there. We want to finish the dam to help Tarlac farmers.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffbf26-8d45-4558-8846-6f2b24795850'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Construction work on Balog-Balog first began during the Aquino administration.\
        \ The NIA terminated the contract at the height of the COVID-19 pandemic after\
        \ it found out that the builders did not fulfill the terms of the agreement,\
        \ Guillen said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410ab2b-8287-4194-ad21-7bd9dd63f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.475+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He named the contractors as a joint venture between ITP and Guangzhi.\
        \ CNN Philippines could not get the side of the original proponents as of\
        \ press time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d7d7f-db22-4bb2-bd58-c12e1de008d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Guillen, who inherited the headache arising from the unfinished project,\
        \ said he reviewed the contract and submitted to NEDA a fresh proposal to\
        \ see the completion of the last component of Balog-Balog – the construction\
        \ of a high dam.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8e334-f5d1-4905-9622-e4ebb2032c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "About 90% of the irrigation facilities have already been built in the\
        \ property in Tarlac, he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c523b3d-c912-40f4-982b-605918a27c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:26:54.476+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T19:26:54.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱13-billion budget, ₱6 billion os unspent while ₱7 billion
        was used to build the irrigation component of Balog-Balog which provides water
        to 20,000 hectares of farmland, Guillen added.</p>'
