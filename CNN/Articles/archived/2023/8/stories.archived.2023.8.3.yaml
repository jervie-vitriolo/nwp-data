      'mgnl:lastActivated': 2023-08-03T04:00:36.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb49d8-0b4e-41c8-9780-25be23cd32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A spokesperson for Startup Renaissance said that criticisms of cloud\
        \ seeding are based on old technology. The company’s technology is more effective,\
        \ the spokesperson added, because it sprays the silver iodide, rather the\
        \ more usual technique of applying it using flares.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f1dd3-79f6-4d62-a6e1-a5508780ec5f'
      'mgnl:activationStatus': true
