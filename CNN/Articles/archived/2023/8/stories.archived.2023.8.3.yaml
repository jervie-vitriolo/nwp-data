      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0270b4c3-36a3-4543-a353-d5c562959d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.370+08:00
