    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Drought-stricken Mexico is turning to a controversial technology to
      make it rain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd1043-16a7-4a03-b075-6b12caa796c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As an extreme drought grips Mexico, leading
        to crop losses, a lack of water and higher food prices, the government is
        trying to bring desperately-needed rain by turning to a controversial technology:
        cloud seeding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc26fa-2b8c-4905-90ab-aada39b71cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7696880-438e-4914-82af-f1b813bbe2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In July, the country kicked off the latest phase of a cloud seeding\
        \ project that aims to artificially stimulate rainfall. It is targeting 62\
        \ municipalities clustered in its north and northeast, with the aim of “combating\
        \ the effects of drought and contributing to the recharge of aquifers,” according\
        \ to a statement from the Ministry of Agriculture.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85c5837-3404-4f70-9ec0-0a15f6b45797'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d3503-ead4-46f2-8173-06dbb2a122b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cloud seeding is a technology first discovered in the 1940s. Since\
        \ then, it has been used in around 50 countries, including in the United States\
        \ and China. Mexico has been experimenting with weather modification for more\
        \ than seven decades.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03885a15-7346-4c56-8ed6-584bdbb0cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf232696-ba7f-4e01-b624-edb56aa01427'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, some scientists remain very cautious about the effectiveness\
        \ of cloud seeding and warn that it is not a solution to drought.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927dcf1-0b0b-4e4c-a562-cac69acca6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6360bf7-d669-4975-9313-4ba5a47b4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It has a controversial history because it’s very difficult to prove\
        \ what you are doing from a scientific perspective,” Roelef Bruintjes, a weather\
        \ modification scientist at the National Center for Atmospheric Research in\
        \ the US, told CNN.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6dc59-2c59-468f-8fdd-781b95fdfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb1c7e-6d19-4365-b61f-3731941b3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "For cloud seeding to work, you first need a cloud. Planes or drones\
        \ inject particles into the cloud that attract water droplets to form around\
        \ them, increasing the chance of rainfall or snowfall.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a30e02b-c341-44b2-9339-5e4de8b6e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174a31c-ea27-4184-9d3b-c27d8172a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The whole idea is not ‘creating clouds’ – because we cannot make a\
        \ cloud, we cannot chase away a cloud,” Bruintjes said. “But it’s trying to\
        \ get a larger percentage of the water that is processed in the cloud down\
        \ to the surface.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6832448-0e34-4733-ad86-1ceda058fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38cddd7-47f6-43b7-b701-c36013fd8e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico’s project involves spraying silver iodide particles into clouds\
        \ from planes. The government hopes stimulating rainfall can help farmers\
        \ better cope with the drought that has swept large swaths of the country.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae00e03-d532-4fd1-b515-9f2ec5bf1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8e780-3176-4655-8a0f-ee41ee21b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In mid-July, more than 40% of Mexico was in moderate to extreme drought,\
        \ according to the national weather service. The country has also been sweltering\
        \ through a severe heat wave that has killed at least 249 people over the\
        \ past four months.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3e57b-e1e4-409c-ad7a-e60acf1b2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c9bb4-de1a-45e9-a9ef-15bfc20cdb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.814+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This extreme weather is only set to get worse – scientists are clear\
        \ that heat waves and drought will become more common and more intense as\
        \ the climate crisis accelerates.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c5ff0-fb13-40da-8a3f-ea6c0d3c6817'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1fdcd-ffc2-4d1b-85d3-69c485c524c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.815+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mexico contends that its current cloud seeding project, which it has\
        \ been running since December 2020, has had a positive impact. In 2021, the\
        \ cloud seeding flights had created 40% more rain, the government reported\
        \ – a figure it calculated by measuring the difference between meteorological\
        \ forecasts and actual rainfall measured by rain gauges.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9641e-fd3f-4361-8d09-289a7f63a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58412174-f3f5-46de-871f-cf6f97cc4500'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.816+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Our projects have all been successful,” said a spokesman for the company\
        \ Startup Renaissance, a rain stimulation company which has worked on the\
        \ Mexican government project since 2020.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc0366-2413-4991-9c1e-94fa6e266df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0713b09-0188-4a2a-9724-0d1278c0f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.817+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But many scientists remain skeptical.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81195e00-623e-4685-b6f1-2a11e639fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a8070-a5d8-46b1-beef-633956c93cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.818+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.364+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "There is a lack of “hard evidence” that cloud seeding increases precipitation,\
        \ Fernando García García and Guillermo Montero Martínez of the cloud physics\
        \ group at the National Autonomous University of Mexico wrote recently.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ce5ef-f168-455e-80b6-d26afd460a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a5b91-19bd-43be-b760-4929f91810f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.819+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruintjes echoed this. “In most situations you can say, OK, there is\
        \ rain,” he said. “But is the rain from cloud seeding or is it not from cloud\
        \ seeding? And that is really the big question.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa66755-056b-4508-90e2-7c25c90c05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b713a3e-f72c-44d8-a845-ecd4fbe70a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The technology is also “not a drought-busting tool,” Bruintjes added,\
        \ because during a drought, there is often an absence of clouds. “And that’\
        s the one thing we cannot do. We cannot make a cloud.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c21bad-2cc6-4528-a68f-27fa7bf0e893'
      'mgnl:activationStatus': true
