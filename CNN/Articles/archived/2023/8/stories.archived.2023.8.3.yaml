    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Travis King’s sister says US soldier who crossed into North Korea is
      ‘not the type to just disappear’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052e20e-0745-409d-b5f2-d2a3cbf6b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Family members of US Army Pvt. Travis King
        said Wednesday night that they had no reason to believe the soldier, who last
        month crossed the border between North and South Korea in the demilitarized
        zone separating the two nations, would defect from the US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be7eea-b56e-41f2-852b-8d10f23ae033'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953273b-648e-495d-bdbb-b8396dc19ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jaqueda Gates, King’s sister, told Laura Coates on “CNN Primetime”\
        \ that the family has not received more information about her brother’s whereabouts,\
        \ but said that he is “not the type to just disappear.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8482f-ee1a-497e-8a23-61245056cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d95447-b679-40ad-ae2e-a8ff29b5237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So, that’s why I feel like the story is deeper than that,” she said,\
        \ adding: “I don’t I don’t believe that you just do vanished and ran away.”\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7903aea8-d11a-4815-8bd8-2914ece041d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.566+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847460e-bea5-4210-8c92-5630aa2f78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "King – who the US military said “willfully and without authorization”\
        \ crossed into North Korea while taking a civilian tour of the Joint Security\
        \ Area, a small collection of ​buildings inside the DMZ that has separated\
        \ North and South Korea since the end of the Korean War in 1953 – is believed\
        \ to be the first US soldier to cross into North Korea since 1982.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e52687-425b-41f4-815e-13ec1782c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31439d-0c43-472b-8e8c-0d4cf935b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As CNN previously reported, he had a history of assault, was facing\
        \ disciplinary action over his conduct and was meant to go back to the US\
        \ the day before the incident.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372c191-bb06-4789-b700-a519c9b004bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2174c6ac-f17a-4af0-8949-4f031e7d26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Myron Gates, King’s uncle, told Coates that while the family has reached\
        \ out to a variety of elected officials’ offices, the family has not heard\
        \ from the Biden administration and wishes the White House would do more.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0beb04-8cdc-4e02-813e-6398569e85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f2ef0-1492-41cd-849f-ae4c20b1fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.569+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We wish they would come to our house to talk to us, and let us know\
        \ something,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f380416-e86d-42a1-b5ef-c2c6bdaa8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c292c77-5f35-446a-a678-a0a48f985279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:42:45.570+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:21.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The family, he said, has been contacted by family members of Otto Warmbier,\
        \ who urged them to act. Warmbier, a US college student, had been detained\
        \ in North Korea for 17 months after visiting in 2016 and died less than a\
        \ week after returning to the United States in 2017.\r"
    '15':
