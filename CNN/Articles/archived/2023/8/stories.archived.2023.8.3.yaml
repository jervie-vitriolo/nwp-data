      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Korean entertainment website <a href="https://www.soompi.com/article/1604930wpp/breaking-blackpinks-jisoo-and-ahn-bo-hyun-confirmed-to-be-in-a-relationship">Soompi</a>,
        the agencies of both artists confirmed the <a href="https://www.dipe.co.kr/2259708">report
        of Dispatch</a>—a Korean media outlet known for providing exclusive content
        about their celebrities—which showed photos of Jisoo and Ahn Bo Hyun meeting
        at the former’s house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e937e3-8212-4e04-9cb3-33cd935ae786'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T10:30:22.356+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T10:30:22.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They are getting to know each other with positive feelings,” Soompi
        said in the report, quoting Jisoo’s agency YG Entertainment and Ahn Bo Hyun’s
        agency FN Entertainment said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1187b7c1-f0ea-42f5-b018-4ffdf9747406'
      'mgnl:activationStatus': true
