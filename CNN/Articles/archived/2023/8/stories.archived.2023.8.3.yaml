      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "2. Diokno - ₱28.78 million\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c39b9d-ec7f-4ed7-9e17-c3f943522a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T16:37:04.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-03T16:38:03.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
