      'mgnl:lastActivated': 2023-08-03T13:53:04.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9867390-9127-4be9-a56d-3b86fddfefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Wednesday, his daughter Caroline Kennedy, now US ambassador to Australia,\
        \ recreated a portion her father’s feat, swimming about three quarters of\
        \ a mile (1.2 kilometers) in some 30 minutes between two tiny palm-fringed\
        \ islets in the Solomon Islands.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317d5fa-f109-44a9-80e6-c293c484cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21f627-dc76-4f67-805e-aa5c2f774938'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.112+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It gave me a renewed appreciation of the heroism of my father and\
        \ his crew,” the ambassador said in a post on the US Embassy’s account on\
        \ Twitter, now known as X.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57b05e-2a56-4cff-ac22-49524a7e6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53af3af-6b1e-488e-b432-bd1c8a11a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Kennedy, 65, made the swim with her son, the late president’s grandson,\
        \ Jack Schlossberg.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db535c75-7d37-4401-b346-21279231c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.113+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb6c6d-1aa2-45f1-83dc-6263157dc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I have a lot of appreciation and admiration for what my grandfather\
        \ did, and the perseverance it must have taken to survive,” Schlossberg said\
        \ in a Twitter post.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff4009-8ebd-4bd8-833c-e28556fcf55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5d472-c695-4654-a10e-b13987b6e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.114+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JFK’s PT-109 was struck by a Japanese Imperial Navy destroyer in the\
        \ early morning darkness of August 1, 1943. The wooden-hulled small boat was\
        \ ripped open by the Japanese ship and capsized. Kennedy gathered his surviving\
        \ crew – 11 of the 13 aboard PT-109 – and set them out on a 3.5-mile (5.6-kilometer)\
        \ swim to tiny Plum Pudding Island, which is now named after him.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f2f64-32ef-4c88-9ef0-6bbfd829b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d086894-7672-44b6-8a0a-a3c9f029e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.115+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In subsequent days, according to an account from his presidential library,\
        \ JFK and his crew would swim to nearby islands, including Olasana and Naru,\
        \ in search of food and rescue. The swim between Olasana and Naru, which her\
        \ father made multiple times, was recreated by Ambassador Kennedy on Wednesday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b8329-518f-45b5-9637-674d7135aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6da13a-604d-4a2b-a9f2-e88fcc2faa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.116+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Eventually, the PT-109 crew would get help from two islanders, Biuku\
        \ Gasa and Eroni Kumana, who were scouts for the Allies and put Kennedy in\
        \ contact with the US Navy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d091a47-e37b-4a13-a4b6-dbfb23620cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db1e61-981d-47c5-b63b-c25c67e63fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Responsibility of leadership’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84042949-2ba5-4fd1-91fc-118db273e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.117+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On August 8, 1943, a week after the PT-109 was lost, its surviving\
        \ crew were safely back in US Navy hands. Kennedy was later awarded the Navy\
        \ and Marine Corps medal “for his courage and leadership,” according to the\
        \ presidential library account.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727fabcd-75d4-4a25-919e-9c1667302c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48231a-fef7-4843-91e8-a13316c56147'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.118+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a speech on Kennedy Island on Tuesday, the late president’s daughter\
        \ saluted her father as well as Gasa and Kumana, whose families were in attendance.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e15de-6df7-4859-834b-5b9469b90f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d2274-1fdc-49ea-9a1b-cdcc2c5c975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.119+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My son and I are honored to be able to thank you in person for what\
        \ your fathers did 80 years ago,” she told them.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec514370-a2d2-4ca1-84fa-92e4b71bb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d26cc-171b-4b24-bd7a-430ce3d3e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.120+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“My father owed his life to their courage, their willingness to put\
        \ themselves at risk, and to serve their country in the battle for freedom,”\
        \ the US ambassador said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883b5f6-d7ec-47f2-9de4-b6e4c032a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5e7b1-9278-473d-846e-221da7dc497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.121+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And she explained why the Solomon Islands holds a special place in\
        \ her heart.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb4664-abab-405d-a64f-da7a7ba4bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.919+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed096bb-22c0-46aa-853b-223963413b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.122+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“This place made President Kennedy the man he was. It is where he first\
        \ experienced the responsibility of leadership – the knowledge that the lives\
        \ and safety of his crew depended on him. He risked his own life to save theirs.\
        \ That became the way he lived his life,” Caroline Kennedy said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cd134-9776-45e4-ae88-ae22bb934fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15925deb-61d8-49ec-a2f7-68a0924841a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.123+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "JFK was assassinated in Dallas in 1963 and later buried at Arlington\
        \ National Cemetery in Virginia.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319db10-a9d0-4386-9a9f-4b0ce0e244bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.124+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a3d20-847c-44f8-a81a-cc5336bd17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Caroline Kennedy told how 15 years ago she got word that\
        \ Kumana had made a tribute he wished to be laid on the president’s grave.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a83cf5-75e6-4375-a697-d3cb94a056f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.125+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9361c1e-199f-490a-86c6-285125ea8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It turned out to be a rare and precious example of ‘kustom money’\
        \ that had been in the family for more than 100 years. Carved from a giant\
        \ clam shell in ways that are not fully understood by Western anthropologists,\
        \ the shells are used in important ceremonies, including formal tributes to\
        \ honor one’s chief,” the US diplomat said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6957b85-ecb9-492c-b256-e74395260920'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:34:37.126+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T13:53:04.926+08:00
