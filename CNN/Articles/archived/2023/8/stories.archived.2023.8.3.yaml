      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b75bd2-c6d6-4e5f-aef0-c2028c0dc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.758+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The replacement of two top figures in the Rocket Force in one sweep\
        \ with military figures from outside the branch — as Wang comes from the navy\
        \ and and Xu Xisheng the air force — is an unusual move, experts say. And\
        \ it comes a week after China’s former foreign minister, Qin Gang, was suddenly\
        \ and dramatically ousted from his office without explanation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5238dba-62f9-44df-8acd-ba4d7962387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee117c9-9865-4bd0-becb-cf1bd024839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Rocket Force reshuffle follows several weeks of rumors that a leadership\
        \ change was afoot as Li had not been in public view, now further fueled by\
        \ a lack of confirmation about his current position within China’s opaque\
        \ political system.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad11e3d-0bbc-4975-a9e0-1ae6acdf494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.759+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5237b5d3-f7b0-47cf-bd2c-3f681f516368'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The last time Li and Xu Zhongbo were mentioned as Rocket Force leaders\
        \ was in an April 6 statement from the local government in Suzhou city, where\
        \ they attended a wreath-laying commemoration ceremony, according to a CNN\
        \ search.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ddf0e-1cb7-4479-9c01-7016c08454e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e12655-e833-49de-9330-886c67bc4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While it remains unclear what triggered the changes, or whether Li\
        \ or Xu have been reassigned to different positions, experts say the shuffle\
        \ suggests potential concerns about the force leadership from Xi.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ecae7-b78e-475a-8935-ff170137512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a4507-0b6d-45e7-9bb0-9af756ca1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It also comes at a time of heightened importance for the branch, which\
        \ handles China’s missile programs from its nuclear-tipped weapons to the\
        \ shorter-range missiles used in its recent intimidation of self-governing\
        \ Taiwan, which China’s ruling Communist Party claims as its own and has not\
        \ ruled out taking by force.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29add622-c630-447f-88c4-3233da0cf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c257c1-0164-446c-a61f-91788479c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The shake-up is fairly significant,” said Yun Sun, director of the\
        \ China program at the Washington-based Stimson Center think tank, adding\
        \ that’s especially the case if it emerges that this is part of a larger inquiry\
        \ into the force.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a05634-6c33-4d64-851c-b4141167a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.762+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce999f-154f-45fb-aa06-f3b4538d22af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Especially at a time when China is trying to build up its nuclear\
        \ arsenal to deter potential US intervention in a Taiwan contingency, the\
        \ personnel reshuffle and the underlying causes of it (would) raise skepticism\
        \ about the force’s ability to carry out that mission reliably and successfully,”\
        \ she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65563062-bcc6-4d0d-9ebf-c9defc757648'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.763+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893240d4-2fa5-4ffe-9614-281401eb1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Tight control</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523976a3-fe01-4d28-b6b2-a46dcfe28645'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.764+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Xi, China’s most assertive leader in a generation, has overseen an\
        \ extensive expansion of the military and consolidated his control over its\
        \ ranks since he came to power in 2012.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a618739-0fcc-49e7-a91a-c8a7834d3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ce96f-ab8f-45ff-ade8-95f6b8db8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.765+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has included an extensive anti-corruption crackdown, with investigations\
        \ into current and former top military leaders, including from the heart of\
        \ the Communist Party’s leading Central Military Commission, though fewer\
        \ such high-profile moves have been announced in recent years.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffda6a-e199-4f50-8b1b-bf890b2ac92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea80b0a-f8d7-4b26-92cc-a297a525e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.766+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Tuesday, the 96th anniversary of the People’s Liberation Army (PLA),\
        \ the official military newspaper ran a commentary calling on military personnel\
        \ to be loyal to, support, safeguard and defend Xi as the “core” of the Communist\
        \ Party.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dc584-de7d-49a0-ad62-85414df93100'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57289c-ff8a-4444-86a8-864e6f5a5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.767+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We must enhance military governance … persist in efforts to rectify\
        \ conduct, instill discipline and fight corruption,” the commentary said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32765ced-6b02-4d4e-9223-e4511aa81681'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.768+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd7f96-4cac-419f-bf4e-57a276b90e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The changes in military leadership also come amid a shake-up in China’\
        s diplomatic leadership after Qin, who was appointed foreign minister at the\
        \ end of last year, was suddenly ousted after a month-long absence from public\
        \ view and replaced by his predecessor, Wang Yi.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef87c158-2b5b-4f9c-8d74-7e66d5097d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91230853-c3fa-464f-9645-25e67f42e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing gave no reason for the change, making the case yet another\
        \ example of the lack of transparency in China’s political system.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1db1b3-f04b-4ec1-a010-8fcfc1805103'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.508+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a0834-ad74-4f2c-9806-0a932b062f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.509+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hawaii-based analyst Carl Schuster, a former director of operations\
        \ at the US Pacific Command’s Joint Intelligence Center, said the shake-up\
        \ atop the Rocket Force is likely part of Xi’s bid to ensure those in the\
        \ PLA’s most powerful positions are absolutely loyal to him.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25030ac-1f49-4949-b7e6-356db0f61976'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991420d-5bfe-453c-a54f-f9fd0896ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Xi appears to be placing loyalty to him over technical and operational\
        \ experience and knowledge,” Schuster said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1d365-1815-499e-affa-d7202d789f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfe8f9-1f74-40e4-848a-78fa83533dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.773+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The newly appointed Rocket Force leadership both previously held deputy\
        \ positions in other parts of the military.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb890f0-9ab8-48a3-bc60-af57997eeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c417d-fb9d-4331-8a9a-2a22843b2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wang was the former deputy commander of the PLA Navy, while Xu was\
        \ the former deputy political commissar of the Southern Theater Command, one\
        \ of the PLA’s five theater commands. The commissar represents the Communist\
        \ Party and monitors its control within the PLA.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0248b36-d2e8-4a3a-be51-f600cb7e5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9d936-603e-451f-bd6d-c754054fa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Neil Thomas, a fellow for Chinese politics at Asia Society Policy Institute’\
        s Center for China Analysis, said the moves were not in step with typical\
        \ personnel changes.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11951595-80f7-4c4e-979f-b71003bd8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b436b18-1f6c-42dd-b1b2-7b7187ecc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s unusual for Beijing to appoint outsiders to lead the Rocket Force,\
        \ it’s unusual to simultaneously replace both the commander and political\
        \ commissar of any force, and it’s unusual how previous leaders disappeared\
        \ for the (past) several months,” he said.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d98d9e-c237-4d5a-b942-2e540e2cfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9851de4f-8b34-41d1-b632-b0e926da2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Roderick Lee, director of research, USAF Air University China Aerospace\
        \ Studies Institute in the US, said “the most unusual part of the announcement\
        \ itself was probably the selection of a previously PLA Navy officer to become\
        \ the Rocket Force Commander. This is extremely odd, but not entirely unheard\
        \ of.”\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c962b6-fc65-4553-9d75-7e0481728dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.779+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5be98-3cc0-4fb0-8094-4281a6608417'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.780+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has approached China’s Ministry of Defense for comment on the leadership\
        \ changes.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcccd3-0cb0-43ed-b9dd-cdb82492dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79352b38-35ad-4ca9-b8c9-124142637b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>New missile silos</strong></h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73020bf4-6e67-43f7-94f3-1ea6c981255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The leadership change comes as evidence points to an expanding Chinese\
        \ nuclear force – creating an even more important role for the Rocket Force,\
        \ which until 2016 was known as the PLA Second Artillery Force.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fb3a9-f0e5-4cc3-9337-4b93ba3f2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.783+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a03951-26f0-44d1-baff-552c745d381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.784+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the past few years, satellite photos have shown the construction\
        \ of what appears to be hundreds of silos for intercontinental ballistic missiles\
        \ in Chinese deserts, and the US Defense Department is predicting exponential\
        \ growth in the number of nuclear warheads in Beijing’s arsenal in the next\
        \ decade.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cf91e-4986-43e9-b7cb-f2a2217594a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb21564-dfa0-4e69-88f7-b0bc71f4a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.785+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China could have some 1,500 nuclear warheads by 2035 if Beijing continues\
        \ to expand its stockpile at the current pace, according to a 2022 US Defense\
        \ Department report on China’s military development.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911769f0-3dfa-41b7-9867-c5b426381dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.786+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910dcf1-9b60-4bb6-8e81-e643146ab6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.787+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This has created concern among some analysts about the lack of transparency\
        \ around the latest leadership changes, especially given the need for international\
        \ communication around nuclear weaponry – and within the context of the current\
        \ lack of high-level military communication between China and the United States.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2235efa-872c-4ea4-99b3-28f6b9a8e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.788+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6783a-8cb8-4517-9072-26b23485f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“These are the guys who have their finger on the nuclear trigger. They\
        \ are responsible for handling and delivering China’s nuclear weapons,” said\
        \ Drew Thompson, a senior research fellow at the Lee Kuan Yew School of Public\
        \ Policy at the National University of Singapore.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77527d6-3d45-47ae-ae3b-9ad4472421fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16ca8b-b800-4d11-bbdb-b9d9acb21e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having this kind of personnel turnover with no transparency, no
        communication, reduces trust, increases the risk of misperception and underscores
        the need for the US and China to have … authoritative dialogues about strategic
        nuclear dynamics,” Thompson said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c342ad-28ad-4e61-b9b0-0226686e7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:04:28.791+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:04:29.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/02/china/china-pla-rocket-force-shakeup-new-leaders-intl-hnk-ml-mic/index.html"><em>"China
        replaces elite nuclear leadership in surprise military shake-up"</em></a></p>'
