    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA, DAR budget for 2024 up by 6% - DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef192b-2352-443a-8dff-676ad3a5a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.936+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Department of Budget and Management (DBM) said the proposed budget for the
        Department of Agriculture (DA) and the Department of Agrarian Reform (DAR)
        jumped by 6% for 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1d762-20bf-41e9-826f-7ccfdb5fdc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.674+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.937+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the National Expenditure Program for 2024, DA was allocated ₱\
        92.4 billion, while DAR was allocated ₱8.89 billion – or ₱101.29 billion combined,\
        \ compared to the ₱95.72 billion in the 2023 budget.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97e442-a383-44ab-ac40-dc2c9c062572'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.938+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a7fe5-8669-41f9-a7cd-c4d0091a7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.675+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.939+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We [have] already increased the budget of DA and DAR this year by\
        \ 30%,\" Budget Secretary Amenah Pangandaman explained in a press briefing\
        \ on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a872dc7-9a8c-4248-a873-78b7f2fed73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.940+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b83b89-b80f-49f6-bdef-9a8c8a7abe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"So ang ibig sabihin noon nagsimula na tayo nang mataas 'yong base\
        \ natin for 2023 and then 2024 dinagdagan pa natin ng additional 6% so mataas\
        \ na,\" she added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fea23f-d502-4527-9c73-c4554d43badc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.676+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e8d29-6c35-45d2-89c8-94df44b23237'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T19:00:58.677+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-03T19:00:58.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This means we started with a bigger base this 2023 and\
        \ then for 2024, we have an additional 6% increase, so this is even higher.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796d2eb-af25-4f71-9be9-4c3f7927edb1'
      'mgnl:activationStatus': true
