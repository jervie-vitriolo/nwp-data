      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahn Bo Hyun, meanwhile, has appeared in various films and dramas,
        including “Yumi’s Cells” and “My Name.”</p>'
