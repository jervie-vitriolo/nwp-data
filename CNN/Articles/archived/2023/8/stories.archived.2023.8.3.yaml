    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '831689d9-cbd9-4060-bdb3-59ea682323a7'
    'lead': 'The Bureau of Internal Revenue has filed 127 tax evasion complaints against
      214 corporate officers amounting to ₱6.1 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T14:35:01.676+08:00
    'mgnl:createdBy': 'pia'
