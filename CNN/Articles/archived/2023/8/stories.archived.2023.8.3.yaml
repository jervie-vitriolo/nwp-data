      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee322-882e-4235-8606-1759efd29e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:00:35.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:00:36.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bruintjes does believe cloud seeding could hold promise. There is evidence\
        \ that US projects aimed at enhancing snowpack over the mountains in states\
        \ including Wyoming and Idaho have seen some success, he said. But there is\
        \ a need for much more research and data, he added.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dec91b-13fb-4364-b897-b7b098727dc7'
