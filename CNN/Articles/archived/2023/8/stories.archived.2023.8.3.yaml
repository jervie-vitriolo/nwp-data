      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Why not? Anyone who can help diplomacy in this part of the world,\
        \ in this exclusive economic zone, would be a big help. It could be former\
        \ President Rodrigo Roa Duterte,” Zubiri said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9173d4e-ecbc-460b-9821-16b5aa2a3879'
