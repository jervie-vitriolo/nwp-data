  'marcos-trips-budget-2024':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T12:34:27.000+08:00
    'imagesource': 'jcr:288e9ce4-b8fd-4386-82a9-2cf351d6465d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451ae785-a73a-4200-ad8b-7b5e50db1136'
    'lead': 'The budget secretary on Thursday defended President Ferdinand Marcos
      Jr.’s request for a higher allocation for his official travels next year, saying
      it is “justified” as this will benefit the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T12:36:17.229+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-03T14:36:21.529+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Higher budget for Marcos’ trips ‘justified’ – DBM chief'
    'updated': 2023-08-03T14:36:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02624c3b-091d-4bba-b3c2-0fcdf7c08992'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        budget secretary on Thursday defended President Ferdinand Marcos Jr.’s request
        for a higher allocation for his official travels next year, saying it is “justified”
        as this will benefit the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d0eca-6f4c-4e47-9437-2debf139b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“I think ‘yung expenses ng travel as long as it will be beneficial
        at may mas advantage para sa bansa, I think okay lang po ‘yun. It’s justified,”
        Department of Budget and Management Secretary Amenah Pangandaman said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec1f6b-27c3-43df-9387-abbf1dfcb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think the travel expenses, as long as it will be beneficial
        and provides an advantage for the country, is okay.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c4e91-fb0a-402e-acab-e93175f803e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Her statement came after the media asked during a Palace briefing about
        Marcos’ proposal to increase the budget for local and foreign missions, and
        state visits to ₱1.408 billion, up 58% from the ₱893.87 million that was asked
        by the Office of the President for 2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c032334d-334d-42ee-aaef-e2eecb39ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Pangandaman said that aside from state visits, Marcos is also doing
        investment roadshows as part of the administration’s push to entice more businesses
        to invest in the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fedc24-677f-4497-9b77-ec3790df4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The budget executive even said during the first year of Marcos, the
        government already brought the Philippines back “to the map as an investment
        hub and opportunity for other countries.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d838c1-1b6c-48bc-a27e-0df081debdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang ang president (It’s not only the president), kami po,
        we’ve been going out of the country to present the Philippines as an investment
        hub,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6329ff-8e84-4d7e-a89f-78441dc6e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T12:36:17.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since assuming the presidency, Marcos made more than 10 trips to
        different countries, with the government claiming the trips generated trillions
        of pesos in investment pledges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d35e949-8a64-42cd-a903-e78d6e585fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.197+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Makabayan bloc in the House of Representatives
        questioned Marcos’ trip to the World Economic Forum in Davos, Switzerland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885409a-f3d6-4ede-aa48-dc232e48afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'ACT Teachers Rep. France Castro said in January that the trip was “very
        lavish,” after a Vera Files report surfaced claiming that the Philippine delegation
        was composed of at least 70 people.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8444601-734a-4545-bcb5-462a07ceaba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Ang sabi nga natin diyan, very lavish," Castro previously told CNN
        Philippines’ The Final Word.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a35304-b1f6-4a00-a8da-39653b4d960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.198+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Napakarami naman ang dinalang tao sa Switzerland considering na napakamahal
        ng mga hotel at saka cost ng transportation, food, etc.,” she also said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381263d3-098b-4b8d-b2e8-46551fd65152'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '(Translation: As we say. it''s very lavish. Many people were brought
        to Switzerland considering that hotels are very expensive and also the cost
        of transportation, food, etc.)'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38c008-6ad4-4c56-9159-da08579777a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:36:21.199+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-03T14:36:21.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Marcos made his second State of the Nation Address on July
        24, groups also flocked to protest against his administration, with some of
        them claiming the president was more focused on his foreign trips than addressing
        issues facing the Filipino masses.</p>'
