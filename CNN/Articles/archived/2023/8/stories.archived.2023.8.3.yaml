  'niger-coup-leader-visits-mali':
    'author': 'Larry Madowo, Jessie Gretener and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T08:37:14.000+08:00
    'imagesource': 'jcr:b6ad64c7-c12b-4e86-bdc2-8cc8ff053864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ad0072-111a-4f1f-be16-d0875a82c82b'
    'lead': 'General Salifou Mody, one of the Niger officers who seized power in a
      military coup last week, visited Mali on Wednesday, according to the Mali presidency,
      amid speculation of a possible interest in the Wagner mercenary group, which
      has a presence in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T08:41:21.605+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-03T08:41:21.944+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'A Niger coup leader meets with Wagner-allied junta in Mali'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c4c29-1780-4471-b726-1fc7e084df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.635+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> General Salifou Mody, one of the Niger
        officers who seized power in a military coup last week, visited Mali on Wednesday,
        according to the Mali presidency, amid speculation of a possible interest
        in the Wagner mercenary group, which has a presence in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217eeb6-8115-48fb-ad7d-fda30d33d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.946+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mali’s transitional president, Assimi Goïta, hosted Mody and a large\
        \ Nigerien military delegation on Wednesday, according to pictures and a statement\
        \ posted on Facebook by the Mali presidency.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080f28a-76aa-492c-b76c-9d9708be9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.636+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mody called the meeting “part of a complex regional context,” the Mali\
        \ presidency said, and thanked Malian authorities “for their support and accompaniment\
        \ since the seizure of power by the CNSP,” referring to the National Council\
        \ for the Safeguard of the Homeland where Mody is vice president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32a5dd9-3955-4656-8bc0-f457b1435efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hundreds of Wagner contractors are stationed in Mali at the invitation\
        \ of the country’s military junta, to quell an Islamist insurgency brewing\
        \ in an area where the borders of Mali, Burkina Faso and Niger meet.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fd1f6-8402-4d4f-8a77-c4df67f7b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Wagner chief Yevgeny Prigozhin last week celebrated the coup in the\
        \ landlocked West African country, saying his private military company could\
        \ also help with situations like the one unfolding in Niger.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be95d2-efd0-49d7-a725-ab7405756f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.637+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The dramatic ouster of Niger’s President Bazoum last week alarmed Western\
        \ leaders, including the US and France, which are both key stakeholders in\
        \ Niger’s crackdown on local Islamist insurgencies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076fd28-e8da-410b-bfae-f0677101d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "US officials have warned that the Russian mercenary group could now\
        \ seek new opportunities in Niger. “I would not be surprised to see Wagner\
        \ attempt to exploit this situation to their own advantage as they’ve attempted\
        \ to exploit other situations in Africa to their own advantage,” State Department\
        \ spokesperson Matt Miller said Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022014b-ae79-4476-b076-4ab09719b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.638+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Miller added that “any attempt by the military leaders in Niger to\
        \ bring the Wagner forces into Niger would be a sign, yet another sign that\
        \ they do not have the best interests of the Nigerien people at heart.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492b53f-37b1-4ea4-a43d-8a033919c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A number of CNN investigations, and others by human rights groups,\
        \ have established Wagner’s involvement in and complicity with atrocities\
        \ against civilian populations in Sudan, Mali and the Central African Republic,\
        \ where they have been employed to assist local defense forces against rebellions\
        \ and insurgencies, and suppress opposition.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd96b5-9444-43b4-bacb-584ab16a175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mixed reaction</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3d838-6b3a-473c-a19c-c75e22cbe189'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.639+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The coup has provoked a split reaction from countries in the Sahel\
        \ region, where the threat of militant extremism in recent years has destabilized\
        \ local governments and led to volatility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d25d37-5909-47ed-a689-354e56d35877'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Monday, Mali and Burkina Faso’s governments said they would consider\
        \ any military intervention “an act of war” against them and put their armies\
        \ on standby.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d65ec7-365a-4a16-82f3-b0210ab6a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.640+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Mali presidency’s statement said General Mody told his host he had\
        \ come to explore “ways and means to strengthen our security cooperation,\
        \ at a time when some countries are planning to intervene militarily in our\
        \ country.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4249aa-0b1c-4680-98d9-7e3566c1dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The statement comes after the Economic Community of West African States\
        \ (ECOWAS) on Sunday threatened to use force if Niger’s ousted president,\
        \ Mohamed Bazoum, was not reinstated within one week.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e018a-7988-4d42-9bcd-5df0f67c5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.641+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "ECOWAS also imposed a travel ban and asset freeze for the military\
        \ officials involved in the coup attempt, as well as for their family members\
        \ and civilians who accept to participate in any institutions or government\
        \ established by the officials.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac876c-d468-4e7c-8534-e2c6b0774a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso and Mali expressed their solidarity with Nigerien authorities
        and said they would not participate in any measures against Niger by ECOWAS,
        calling the sanctions “illegal, illegitimate and inhuman.” Guinea also expressed
        its solidarity with Niger on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5194c-f5b2-4918-b660-62b8649081b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T08:41:21.642+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-03T08:41:21.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/02/africa/niger-coup-mali-wagner-intl-afr/index.html">A
        Niger coup leader meets with Wagner-allied junta in Mali</a>"</em></p>'
  'dua-lipa-levitating-copyright-lawsuit':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-03T08:41:42.000+08:00
    'imagesource': 'jcr:f41f7311-55bf-4e54-acfe-9dd43aa36277'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65230dd-62ea-41bd-be68-d561d354bd04'
    'lead': 'The star and Warner Music Group are facing a multi-million dollar federal
      lawsuit in Los Angeles from musician Bosko Kante over copyright claims for the
      song, which spent 77 weeks on the Billboard Hot 100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T08:45:13.407+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-03T08:46:58.146+08:00
