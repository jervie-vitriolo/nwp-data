      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Justice
        Secretary Jesus Crispin Remulla described the woes plaguing the sprawling
        New Bilibid Prison (NBP) as nothing short of "horrific."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890794d-0b60-4203-948f-c329e4fe08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During a House committee hearing Thursday, Remulla said the NBP houses
        over 36,000 inmates, while experts pointed out that the optimum number should
        only be about 1,500.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf30d7-7ab7-49ea-9045-eeb351f74794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that is very, very alarming because as they say,
        this is the biggest mega prison in the world by now," Remulla told the public
        order and safety committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59a630-197b-4596-a207-ef757fa48a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, managing this population has been horrific. If
        we do not address these problems sooner or later, the problems will get worse,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9a6db-9e85-43a5-8db3-809aaff7f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.506+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said the awful conditions inside Bilibid cause prisoners
        to rely on their wits to survive as they fall victim to those who take advantage
        of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d62e4-0516-4faf-bbe5-3c499a397ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>""Yung</em> ₱70 (budget <em>sa pagkain</em>)<em> nagiging</em>
        ₱50 <em>pagdating ng kadulu-duluhan,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756029fb-f116-4376-aadb-96727ac430f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ang</em> coping mechanism <em>sa</em> subculture <em>sabi
        natin, humihingi sa pamilya nila ng sustento. Ang problema naman pagdating
        sa sustento, ito''y kinakarton pa rin ng mga gwardya. Yung</em> GCash system,
        <em>may komisyon pa mga gwardya bago makarating ang pera sa tao,"</em> the
        secretary added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682d12d-7a41-468c-be52-7999460f4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.507+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ₱70 budget becomes ₱50. The coping mechanism in
        the subculture is to ask their families for support. The problem is when it
        arrives, guards take a cut.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01168ca8-8f60-4549-828b-6abe1bed1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice (DOJ) and Bureau of Corrections
        (BuCor) said they are providing ways to ease prison congestion. Over 500 inmates
        will be transferred this year to other jails and penal farms, and the release
        of those who have served their sentences is also being expedited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34754ec6-6b48-4bb5-8a50-0db5c117f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the DOJ and BuCor want to build separate prisons
        in different regions nationwide to house those sentenced for heinous crimes.
        They are looking at military camps for this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e8b0e-fec9-47c3-a74b-bd3f3ef553a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.508+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Remulla said he is against suggestions that want to hand
        over the land where Bilibid sits to the private sector once all inmates have
        been transferred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ccf912-0ab4-49f4-8166-70531f465d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sinasabi ko kay presidente rito, sana maging</em> government
        center <em>na lang.</em> I''m really against <em>na ibenta natin.</em> I think
        we should use our land," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a8f75-c4c8-4495-9ce3-1a50dff63c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: What I told the president about this is I hope it becomes
        a government center instead. I''m really against selling it.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73922b8-548f-40e0-8f0f-6f17286ea660'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a separate statement, BuCor director Gregorio Catapang Jr. said
        he would hire new corrections officers (COs) to represent a reformed agency
        in a bid to eliminate the possibility of corruption among personnel.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d138393-ea96-4f47-9185-ef60ef719a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.509+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In a Wednesday hearing, Catapang said over 1,000 COs were hired in
        2022, while 2,000 more would be hired until 2024.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ccca5-c916-44a5-9a31-9400fd09207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will constitute the new blood of BuCor who will regain the
        trust and confidence of the Filipino people. We will therefore have a total
        of 3,000 new correction officers by end of 2024 who will represent the beginning
        of a reformed BuCor," Catapang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9964b84a-9e02-401a-8045-45749e15a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added that both financial and non-financial aid is being eyed for
        personnel to stem corruption.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d8fe4-db3c-4837-b477-10a4714899e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T18:15:41.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-03T18:29:47.510+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Pia Garcia contributed
        to this story.</em></p>'
