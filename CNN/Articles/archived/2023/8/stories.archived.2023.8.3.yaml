      'mgnl:created': 2023-08-03T21:34:36.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Significant itong deklarasyon ng Anti-Terrorism Council (ATC) kasi
        sa kauna-unahang pagkakataon, binuksan nila, pinalawak nila ''yong depinisyon
        ng teroristang grupo,” Escudero told a media forum.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b729eee-41d9-4cc9-8513-87e3ed2daf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The declaration of the Anti-Terrorism Council is significant
        because for the first time, they opened and expanded the definition of a terrorist
        group.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd9a2d-b294-4002-850e-fae9ed9cab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He added the declaration is “broader than our usual concept of a terrorist
        group” but he clarified he is not opposing the tagging of Teves as a terrorist
        nor saying that the implementation or interpretation of the law is wrong.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d195753-e44c-4dd1-9a98-520c4edd6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.664+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“In other words, ang direksyon bang pinupuntahan ng ATC ay sinumang
        may private armed group ay pwedeng madeklarang terrorist organization?” the
        senator asked.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66442bc2-e6a8-4758-885a-f0982109cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Is the ATC going in the direction that anyone who has
        a private armed group could be called a terrorist group?]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e0f05-ac4d-41cc-86dd-398fcde8d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There is always that potential to abuse and weaponize agencies of
        government to silence political opposition,” he said. “I don''t think that''s
        present in this particular situation but that gives us enough reason to be
        vigilant about it, aware about it, and just be aware na lumalawak yong depinisyon
        [that the definition is expanding].”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e6734-33ff-4728-adf9-c518801e0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.665+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Escudero also said he intends to question the ATC during budget deliberation
        on its decision to designate Teves as a terrorist and if this might just be
        a strategy to force the lawmaker to return to the country.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6b1d4-e607-4a65-8309-2b6694f7401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:34:36.666+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T21:34:36.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would prefer na talagang ideklara siya at hindi yong stratehiya
        lamang para magipit, maipit, at mapwersa siyang lumabas at umuwi [that he
        was declared not as a strategy to pressure and force him to come out and return
        to the country],” he added.</p>'
  'Escudero-Gov-t-owes-SUCs-LUCs-P6B':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-03T21:34:47.000+08:00
    'imagesource': 'jcr:53257cd5-41a3-420d-9a34-1a8081932608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7386fa61-3c4b-405c-9906-9ae62fc27e51'
    'lead': 'The government owes state universities and colleges as well as their
      local counterparts around ₱6 billion under the free tertiary education law due
      to the rise in the number of enrollees during the academic year 2022-2023.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T21:43:31.471+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-03T22:36:49.177+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Escudero: Gov''t owes SUCs, LUCs ₱6B

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00e69f-7c57-4885-8759-9a31f3f08a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        government owes state universities and colleges as well as their local counterparts
        around ₱6 billion under the free tertiary education law due to the rise in
        the number of enrollees during the academic year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec25e82-f157-471c-ac19-dc796f7f8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, chairman of the Committee on Higher, Technical,
        and Vocational Education, raised this problem during Thursday''s Kapihan sa
        Senado media forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343f5a0-a019-456b-97e5-d42dd80cb5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.484+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Nagtaas kasi ang enrollment noong natapos ang pandemya, eh, so ''yung
        projection ng DBM (Department of Budget and Management), eh, kulang, so may
        balanse, humigit-kumulang ₱6 billion ang kulang na dapat bayaran diumano sabi
        ng mga SUCs (state universities and colleges) at LUCs (local) sa DBM," Escudero
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757be7a9-c988-46da-b1ec-ce71c881098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: Enrollment rose after the pandemic so the projection
        of the DBM is insufficient so there''s a balance, around ₱6 billion should
        be paid, that''s what SUCs and LUCs told DBM.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b76616-21f5-4ac1-9f7f-7c4a75421f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Basically, ito, roughly 50% of SUCs and LUCs exceeded the budgetary
        allocation of the number of students covered by free tertiary education, 50%
        followed the budget,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbcac8-0941-4099-87f9-088ba40f778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.485+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Escudero said another problem looms now that the education institutions
        are expected to hike tuition following the end of the moratorium.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69da3e0-a326-4e1c-b292-2fe1858f002d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He already told DBM and the Commission on Higher Education to study
        what should be done to resolve the issue.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7a094-ac65-4a75-9555-a20477e79e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Dahil kung magtaas ng tuition ang mga SUCs at LUCs magkakanda-gulo-gulo
        na naman ‘yung budget na i-a-allocate namin para sa libreng tuition para sa
        SUCs at LUCs," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639e02e-70af-4233-b313-fd06c8c64a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.486+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If SUCs and LUCs will increase tuition, there will be
        a problem in the budget allocation for the free tuition of SUCs and LUCs.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0346e9a-e62e-4364-99f2-92655b32cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"May cap ba dapat ‘yan o wala? Pwede bang mag-cap ang gobyerno sa babayaran
        lamang sa kada estudyante? Kung ‘yung itinaas na tuition ng SUCs at LUCs hindi
        binayaran ng gobyerno sa ilalim ng Free Tertiary Education Act, pwede ba nilang
        singilin ‘yun sa estudyante?" he asked.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b0afa-e3aa-4843-a6f8-44a968470861'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T21:43:31.487+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-03T22:36:49.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Should there be a cap? Can the government cap the
        amount paid per student? If the increased tuition of SUCs and LUCs was not
        paid by the government under the Free Tertiary Education Act, can they charge
        that to the student?]</p>'
  'Gilas-Pilipinas-Iran-China-pocket-tournament':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-03T22:17:38.000+08:00
    'imagesource': 'jcr:7ceec462-11b1-40dd-b5b8-93f4cc78c539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13770a6b-fce2-4f24-ba24-5b11e0bf932a'
    'lead': 'Gilas Pilipinas is off to a fine start in a pocket tournament in China,
      which is part of its buildup for the 2023 FIBA Basketball World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T22:19:14.282+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-03T22:19:14.539+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gilas opens China pocket tourney with convincing win over Iran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46c164-1c85-4174-bfea-555e04950b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T22:19:14.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T22:19:14.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Gilas
        Pilipinas handily defeated Iran, 76-65, Thursday in the Heyuan WUS International
        Basketball Tournament in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca890a2-244b-495b-a4d1-1597e3d8fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T22:19:14.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T22:19:14.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jamie Malonzo paved the way for Gilas with 11 points and six rebounds,\
        \ while Dwight Ramos and Calvin Oftan contributed 10 points apiece for the\
        \ Philippines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6702f11-0915-41db-af97-03363de88552'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T22:19:14.319+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T22:19:14.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gillas played without naturalized NBA star Jordan Clarkson who is set\
        \ to leave Los Angeles, USA next week, and big man Kai Sotto who is undergoing\
        \ rehab for his back injury.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd2048-8333-40ea-bd11-951486468fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T22:19:14.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T22:19:14.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippines will next face Senegal on Aug. 4 then a rematch on\
        \ Aug. 6. The national team will end its campaign against Iran on Aug. 7.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4dd631-8db3-497c-9bf4-8d72933b23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T22:19:14.320+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T22:19:14.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tournament will be Gilas'' final overseas training camp before
        the start of the FIBA World Cup on Aug. 25.</p>'
