    'lead': 'The United Nations General Assembly has adopted a resolution spearheaded
      by the Philippines, which recognizes the Permanent Court of Arbitration''s crucial
      role in the peaceful settlement of international disputes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T17:59:23.869+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-04T12:43:05.328+08:00
