  'Alen-Stajcic-Perth-Glory-Australia-head-coach':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-03T13:34:52.000+08:00
    'imagesource': 'jcr:39ed81c2-4cbc-4fc6-8a60-be0e351982c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb1b75f-722d-4370-ad51-b126e8cfc9e1'
    'lead': 'Days after parting ways with the Filipinas, Alen Stajcic is going back
      to Australia to call the shots for pro men''s football team Perth Glory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T13:41:50.794+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-08-03T15:08:45.788+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Alen Stajcic to coach Aussie pro club Perth Glory after leaving Filipinas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c70320-4496-4f33-91ee-cf7ba0b542d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Alen
        Stajic has been named the head coach of Perth Glory in the A-League Men, Australia''s
        professional football league, on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d14b7-9c34-4f4d-acc6-13e3d3c2f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes days after the 49-year-old Australian <a href="https://www.cnnphilippines.com/sports/2023/8/1/filipinas-football-coach-Alen-Stajcic-part-ways.html">ended
        his contract</a> with the Philippine women''s football team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be7d4a-005e-45e0-959e-ee10548a8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perth Glory CEO Anthony Radich said Stajcic will bring a winning culture\
        \ to the club, given his track record.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb0dd6-3c4a-432a-a7d2-a049b2cfb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He is someone who possesses all the attributes required to take this\
        \ club forward both on and off the field and is the high-calibre appointment\
        \ that Perth Glory needs and deserves,\" he said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3ae330-5bf6-4c5e-b0cf-3cdf9790e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Perth finished ninth place among the 12 teams in the A-League Men with\
        \ a 7-8-11 win-draw-loss record.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99379505-7c70-461d-8c33-7c82deb6f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic is going to Perth fresh from guiding the Filipinas to a
        remarkable run in the 2023 FIFA Women''s World Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289e3ab-df80-4435-a22c-f43cf45130bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic led the Filipinas to a <a href="https://www.cnnphilippines.com/sports/2023/7/25/Sarina-Bolden-Filipinas-New-Zealand-FIFA-Women-World-Cup.html">historic
        victory</a> when they stunned host nation New Zealand, 1-0, in the group match
        of the World Cup with a chance of moving into the knockout stage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4efe79-439d-4a01-b764-7ac147c4e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T13:41:50.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-08-03T15:08:45.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Filipinas were <a href="https://www.cnnphilippines.com/sports/2023/7/30/Filipinas-2023-World-Cup-historic-run-ended.html">obliterated</a>
        by Norway, 6-0, in what was Stajcic''s final appearance with the Philippines
        women''s squad.</p>'
  'travis-king-family-north-korea':
    'author': 'Piper Hudspeth Blackburn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-03T13:39:47.000+08:00
    'imagesource': 'jcr:db3d991e-0885-41cb-8e40-0ee283f49ead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba5413c3-ef02-486c-ad05-107c4969510a'
    'lead': 'Family members of US Army Pvt. Travis King said Wednesday night that
      they had no reason to believe the soldier, who last month crossed the border
      between North and South Korea in the demilitarized zone separating the two nations,
      would defect from the US military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-03T13:42:45.546+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-03T13:53:21.597+08:00
    'mgnl:lastActivatedBy': 'superuser'
