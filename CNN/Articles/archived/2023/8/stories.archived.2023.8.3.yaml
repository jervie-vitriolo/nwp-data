      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In total, the Marcos administration seeks ₱9.2 billion in CIFs for\
        \ 2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfded7-ee8e-468c-bcfc-da48db063afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T14:18:13.146+08:00
