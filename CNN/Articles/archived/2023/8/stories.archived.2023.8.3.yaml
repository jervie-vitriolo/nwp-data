      'mgnl:lastActivated': 2023-08-03T15:02:45.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Douyin, the Chinese version of TikTok, introduced a “teenage mode”\
        \ in 2021 which limited the amount of time children under the age of 14 could\
        \ spend on the short-form video app to 40 minutes a day.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e326d1-6145-477e-9cc5-11c3ed44663e'
      'mgnl:activationStatus': true
