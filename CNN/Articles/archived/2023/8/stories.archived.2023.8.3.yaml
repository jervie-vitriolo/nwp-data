      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two years ago, Chinese regulators barred online gamers under the age\
        \ of 18 from playing on weekdays and limited their play to just three hours\
        \ on weekends, tightening earlier limits.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc036f5-6066-4943-be8f-458e4dd15e79'
