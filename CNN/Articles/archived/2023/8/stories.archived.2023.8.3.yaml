    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Iran proposes long jail terms, AI surveillance and crackdown on influencers
      in harsh new hijab law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929d7de-a0b0-468c-ad94-4a130797ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just weeks ahead of the one-year anniversary
        of the mass protests sparked by the death of Mahsa Amini, Iranian authorities
        are considering a draconian new bill on hijab-wearing that experts say would
        enshrine unprecedentedly harsh punitive measures into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023db17-1d04-47b1-9b6c-6c3321565eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5d0b1-4146-4d80-89c2-2c82404b039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The 70-article draft law sets out a range of proposals, including much\
        \ longer prison terms for women who refuse to wear the veil, stiff new penalties\
        \ for celebrities and businesses who flout the rules, and the use of artificial\
        \ intelligence to identify women in breach of the dress code.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1b07b-6923-41fd-bb31-9047239e6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21962a-c02e-4126-9e6b-142950daa7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts said the bill, which has not yet been passed, was a warning\
        \ to Iranians that the regime would not back down from its stance on the hijab\
        \ despite the mass demonstrations that rocked the country last year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c38bd-0718-45b5-b2f4-ca907661829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe39d0-e6b3-4bf6-9332-7fbdb83ccb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.529+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill was submitted by the judiciary to the government for consideration\
        \ earlier this year, then forwarded to the parliament and subsequently approved\
        \ by the Legal and Judicial Commission. It is set to be submitted to the Board\
        \ of Governors this Sunday before it is introduced on the floor of parliament,\
        \ state-aligned news agency Mehr reported Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577d480-1eb7-4b39-b452-a0175588b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6df00b-f63f-42d5-9349-cc88ed3e020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran’s parliament would work on finalizing the text and voting on the\
        \ bill “in the next two months,” Mehr said. It is “a clear response to the\
        \ protests from September of last fall,” Sanam Vakil, director of the Middle\
        \ East and North Africa program at the Chatham House think-tank in London,\
        \ told CNN, adding that the establishment was attempting to “reassert authority\
        \ over veiling and the requirements expected of women.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaae8f0-9ee5-4dd9-9e96-28dfd68814c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.530+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b5cfa-55a8-48d7-8019-52c937db92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Amini, a 22-year-old Kurdish-Iranian woman, died last September after\
        \ being detained by the regime’s infamous morality police and taken to a “\
        re-education center,” allegedly for not abiding by the country’s conservative\
        \ dress code.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c73cab-9ab8-4c59-998d-b6d838608fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512790b0-2c9b-4be2-ac61-401c9ca82d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.531+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While not officially disbanded, the morality police had largely pulled\
        \ back following last year’s protests, which have gradually waned. But earlier\
        \ this month, police spokesman General Saeed Montazerolmahdi said the morality\
        \ police would resume notifying and then detaining women who are caught without\
        \ the Islamic headscarf in public.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7897f9c4-e047-4196-8d21-6ea02397a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb825b0-a16a-41c2-a1d6-53bb50ca5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.532+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Extreme punitive measures</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce0181-b9d1-4cea-a85c-1d7091b0132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hijab has long been a point of contention in Iran. It was barred\
        \ in 1936 during leader Reza Shah’s emancipation of women, until his successor\
        \ lifted the ban in 1941. In 1983 the hijab became mandatory after the last\
        \ shah was overthrown in the Islamic Revolution of 1979.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b2c18-5304-47c3-8077-60144ddbfe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fc899-9fda-4825-a9e3-ecd92d531556'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.533+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Iran has traditionally considered Article 368 of its Islamic penal\
        \ code as the hijab law, which states that those in breach of the dress code\
        \ face between 10 days to two months in prison, or a fine between 50,000 to\
        \ 500,000 Iranian rials, what is today between $1.18 to $11.82.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3372f0-8861-4505-b026-9976f9b5ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b23d72-4f16-4543-9bc1-7fa3e9b4a2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The new bill would reclassify failure to wear the hijab as a more severe\
        \ offense, punishable by a five-to-ten-year prison sentence as well as a higher\
        \ fine of up to 360 million Iranian rials ($8,508).\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c7266-d584-489b-a647-3a3e20e38467'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acb08f-9529-4474-a93b-093013cd9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That fine is far beyond what the average Iranian could pay, as millions\
        \ are below the poverty line, Hossein Raeesi, an Iranian human rights lawyer\
        \ and adjunct professor at Carleton University in Ottawa, Canada, told CNN.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea95939-8ae1-4715-8c9d-b66579adcb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d64df-e996-40dd-ac3e-f6893752abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another section states that in order to enforce the new law, Iranian\
        \ police must “create and strengthen AI systems to identify perpetrators of\
        \ illegal behavior using tools such as fixed and mobile cameras.” Earlier\
        \ this year, state media reported that cameras would be installed in public\
        \ places to identify women who violate the country’s hijab law.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272c32c-1138-4367-9c93-cc7109e48014'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228b932-5355-491d-8bd5-76feed24a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Under the new law, business owners who do not enforce the hijab requirement\
        \ will face steeper fines, potentially amounting to three months’ of their\
        \ business profit, and face bans on leaving the country or participating in\
        \ public or cyberactivity for up to two years.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2a1ad-29d7-4486-abc0-826e1a6530d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274819b6-9f6f-4d0f-bb40-e99fd7fcfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bill also targets celebrities, who may face a fine of up to a tenth\
        \ of their wealth, exclusion from employment or professional activities for\
        \ a specified period of time, as well as a ban on international travel and\
        \ social media activities.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029c859-f89e-4b30-945c-bfc57057e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4addc05a-8236-4a90-87dd-981722351a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The draft law would also mandate broader gender segregation in universities\
        \ – common hotbeds of civilian protests – and other public spaces.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b77f6-0f8e-4386-b1fe-d1bf2e3ccab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571bd23-a5dc-4209-8af6-abba53ad7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Article 49 of the bill defines the lack of hijab for women as “clothes\
        \ that show a part of the body below the neck or above the ankles or above\
        \ the forearms.” Clothes that are “revealing or tight” also violate the law.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4afd7-3baa-4e2d-89a1-5e7964ba4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99942c-56ee-4921-84f0-69611ef4307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.541+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some of the measures in the draft law have already been “unlawfully”\
        \ exercised by the Iranian security forces, Raeesi said, including the recent\
        \ closure of an insurance company in Tehran after some photos of female employees\
        \ without the hijab circulated on social media. With this bill, the government\
        \ would “legalize illegal behavior” by those forces, Raeesi said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950207d-d179-47a9-908e-efedd8967f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.542+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70469d-4b3a-4e7f-b676-3a006eefdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts believe the legislation, or parts of it, is likely to pass\
        \ in some form – most members of parliament are regime-aligned and unlikely\
        \ to block it – though Raeesi said it was possible that the government could\
        \ pull the bill if it is able to control any potential unrest around the Mahsa\
        \ Amini anniversary. If the bill is passed by parliament, it must also be\
        \ approved by the regime’s Guardian Council, Raeesi told CNN.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3d0ad-77d2-440e-92d1-0b4b08d1978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.543+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6824e-deff-4b63-b6d5-7b888b0cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A 12-member council with considerable power in Iran, the Guardian Council\
        \ is charged with making sure that legislation passed falls in line with the\
        \ values of Islam and the Iranian constitution. Any bill passed by the parliament\
        \ must be reviewed and approved by the council to become law.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b499c8-5830-4dee-a475-585eed6ad4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.544+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f0f7c-cb48-4337-af7a-2786536ebe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.545+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the meantime, experts said the bill sent a clear message to Iranians.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648a7c8b-0c2d-422d-b2a3-e1041b09162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f39c3-30ae-4ac2-b482-f500ada8766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.546+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The system is trying to make clear that leniency won’t be tolerated,
        and that there is a clear, graduated system of punishment for individuals
        that are going to flout the dress law in the country,” Vakil said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034af22d-c248-4712-bae6-46a1ddeb11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-03T04:02:31.547+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-08-03T04:02:32.115+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2023/08/02/middleeast/iran-hijab-draft-law-mime-intl/index.html"><em>"Iran
        proposes long jail terms, AI surveillance and crackdown on influencers in
        harsh new hijab law"</em></a></p>'
