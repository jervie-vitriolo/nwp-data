      'mgnl:type': 'text'
      'text': '<p>Chinese leader Xi Jinping has demanded thorough search and rescue
        efforts and told authorities to minimize casualties and restore living conditions
        to normal as soon as possible, Xinhua reported.</p>'
    '29':
