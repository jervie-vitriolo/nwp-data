      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If it is based on actual disbursements, ₱3.7 billion
        of daily expenditures needs to be filled up.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318900d-ce79-4116-bf06-2f545d6dea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Recto stressed that while the “art of budget marketing perfected by
        all governments” focuses on what will be spent, “what is downplayed is the
        enormous money required to finance it.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ab6ac-922a-408e-94a3-523a0a84bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.411+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Programs that dazzle are highlighted while muting the cost, a great
        portion of which are paid by debts left to the next generation to pay,” he
        added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb8843-d45f-4876-846e-751ae1973b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.412+08:00
      'mgnl:createdBy': 'lisbet'
