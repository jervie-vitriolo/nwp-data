      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China experienced its worst heat wave and drought in decades during\
        \ the summer of 2022, which caused widespread power shortages and disrupted\
        \ food and industrial supply chains.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317568c-ca1f-4270-95ce-3c241e9a5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.384+08:00
