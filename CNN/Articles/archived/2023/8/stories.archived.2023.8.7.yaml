    'title': 'As critical deadline for Niger’s military coup expires, the country’s
      airspace closes due to ‘threat of intervention’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccfa40-133e-4849-a22f-2b98577ffa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.774+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Niger’s airspace closed on Sunday, the
        day imposed as a deadline by a group of African countries for Nigerien military
        coup leaders to release power and reinstate the country’s democratically-elected
        president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762abc6d-685f-4585-872c-296793019f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As that deadline expired, Niger’s airspace closed due to “the threat\
        \ of intervention from neighboring countries,” according to a video statement\
        \ by Nigerien coup leader Colonel Major Amadou Abdramane. The statement was\
        \ played on state television Sunday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d9938-64cf-4ddd-8916-5f3ef4c9c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The military coup in Niger was launched late July. President Mohamed\
        \ Bazoum was seized by members of the presidential guard, national institutions\
        \ were shut down and protesters from both sides eventually took to the streets,\
        \ including thousands who support the military coup.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787386c5-753f-44cb-8f23-21809da823c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.775+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But outside Niger, the coup leaders’ actions were quickly condemned\
        \ by the United States and some Western nations, as well as group of western\
        \ African countries, which threatened force.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3bc21-3440-41e8-9df5-f56ba13c8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Economic Community of West African States (ECOWAS), a regional\
        \ bloc, warned that if the military junta does not stand down, it could face\
        \ possible military intervention and gave coup leaders until Sunday to cede\
        \ power.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65f863-5646-48d5-9785-ef1afdbed4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.776+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Should the junta remain in charge, the group has said it would “take\
        \ all measures necessary to restore constitutional order,” including using\
        \ force.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48332ed7-4dc8-451a-a8fd-741d9b8213d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The bloc also went further, imposing a travel ban and asset freeze\
        \ for the military officials involved in the coup attempt, as well as for\
        \ their family members and the civilians who accept to participate in any\
        \ institutions or government established by the officials.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd6519-acc9-4e3e-b6b9-78b10bb09ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.777+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "France and the European Union also cut off financial aid to Niger following\
        \ the coup.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb27c5d-ad97-421a-b9a6-05313a32a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday afternoon, thousands rallied in Niamey, Niger’s capital,\
        \ to show their support for the junta and to voice their opposition against\
        \ the sanctions imposed by ECOWAS.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f7c31e-4a74-4a6a-b0ff-4d4e920cd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "And the junta has also warned on state television that any military\
        \ intervention would be met with “an immediate and unannounced response by\
        \ Niger’s defense and security forces.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927def03-71c5-4416-b09d-2c56a48b99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.778+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ahead of Sunday’s deadline, ECOWAS leaders met in Nigeria last week\
        \ to organize a collective response to the coup and plan a potential military\
        \ response, which the group has said is a last resort.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bd597-1d26-46c6-b9a0-622d432ec27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the elements that would go into any eventual intervention have
        been worked out here and [are] being refined, including the timing, including
        the resources needed, and including how and where and when we are going to
        deploy such a force,” said Abdel-Fatau Musah, ECOWAS commissioner for Political
        Affairs, Peace and Security.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8d20c-21b8-4550-941b-f548664a8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:49:33.779+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:49:34.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/06/africa/niger-coup-leaders-airspace-closed-sunday/index.html">As
        critical deadline for Niger’s military coup expires, the country’s airspace
        closes due to ‘threat of intervention’</a>"</em></p>'
