      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8597e-dddb-422e-a4d3-2eff0f188289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.604+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.832+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It’s India’s second attempt at a soft landing, after its previous effort\
        \ failed with the Chandrayaan-2 in 2019. Its first lunar probe, the Chandrayaan-1,\
        \ orbited the moon and was then deliberately crash-landed onto the lunar surface\
        \ in 2008.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ff6ba-ef82-4f96-9103-caafa22ebe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.604+08:00
