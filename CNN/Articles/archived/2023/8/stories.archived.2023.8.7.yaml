      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The senator said the government also needs to have other contingency\
        \ plans, aside from rolling out Kadiwa stores which are not really available\
        \ in many areas across the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
