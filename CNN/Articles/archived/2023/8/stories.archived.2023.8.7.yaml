      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We're looking at the activation of the SIM Registration Law on how\
        \ these SIM cards will be used and how the law will operate as to the telcos,\"\
        \ Remulla told reporters.\r"
