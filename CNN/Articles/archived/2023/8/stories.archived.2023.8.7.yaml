    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Remulla orders filing of cases vs judges behind release of Chinese POGO
      workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927bd87-d258-43a3-beac-ee3dfbe4ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.421+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —&nbsp;</strong>Justice
        Secretary Jesus Crispin Remulla said he has instructed the Bureau of Immigration
        (BI) to file cases against the judges who granted the habeas corpus petition
        of some Chinese nationals arrested at a Philippine Offshore Gaming Operator
        (POGO) hub in Las Piñas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136267ac-e782-4917-b17c-d0845530fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.700+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"I want to tell you that I have instructed the Bureau of Immigration
        to file the necessary cases against the judges who willingly or in cognizance
        of the law, who willingly granted these habeas corpus petitions," Remulla
        said in a briefing Monday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fcb46-e10f-4b19-85d9-7a025b1837dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.701+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to Remulla, the four Las Piñas judges granted the petition
        to release four foreign POGO workers from government custody without any condition.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5cfeb-2d2a-44f8-9031-15bc5ee3ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.422+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Kapag meron kang foreigner na hinahawakan with violation of immigration
        law, dapat diyan dapat merong colatilla ang pag-grant ng kanilang habeas corpus,
        unless they''re being held for other lawful purposes," Remulla explained.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce59711-bd4a-46ce-baee-63bee95c056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.423+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: If you have a foreigner who is being held in violation
        of immigration law, there must be an excuse for the granting of their habeas
        corpus.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876baa8d-54a2-4311-b07e-834a00381b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.423+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When it comes to "acts of illegal aliens in the country," Remulla said
        the judges have neglected the jurisdiction of the BI and the Department of
        Justice.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badc9a1-ba82-45f6-ad1c-8a55d6970982'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 28, the Tenth Division of the Court of Appeals <a href="http://https://services.ca.judiciary.gov.ph/recentdecisions/faces/pages/Main.xhtml;jsessionid=07958ff0e9919929fce2046b2a6e">granted</a>
        the petitions of Ang Chin Keong, Choo Jun Cheng, Choo Wei Jazz, and a certain
        Edy, and ordered their release "unless there are other lawful causes warranting
        their continuing restraint."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defccb1-f398-4d73-be96-427cbb0f3846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.424+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four foreigners were among the <a href="https://www.cnnphilippines.com/news/2023/6/27/pogo-workers-rescued.html">2,000
        workers rescued in a raid</a> at a Las Piñas POGO hub in June.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69704d1-4ca9-4cdb-8eea-716e8a62bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:39:14.425+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:39:14.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Anjo Alimario and digital producer
        Syrah Vivien Inocencio contributed to this story.</em></p>'
