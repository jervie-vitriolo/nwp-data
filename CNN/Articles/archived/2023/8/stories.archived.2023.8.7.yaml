      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23a56f-3d60-400b-ba7f-8cc5d6a65941'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.610+08:00
