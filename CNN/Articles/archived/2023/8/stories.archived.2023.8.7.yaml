      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Halos tapos na yung processing, yung mga agility test, physical and\
        \ medical examination pati na neuro,” PNP spokesperson Jean Fajardo said.\
        \ “Yung initially na 1,000 mahigit na isinalang dito sa processes, sa ngayon\
        \ nasa around 200 na lamang ang nakalusot doon sa tinatawag nating clean list.\"\
        \r"
    '5':
