    'stories': []
    'template': '1'
    'title': 'Duterte defends proposed ₱150-M confidential funds for DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe59450-4a49-4e2e-bce5-93ca325437f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:01:48.801+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T16:01:49.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Vice
        President Sara Duterte said Monday the Department of Education (DepEd) needs
        confidential funds as the sector “is intertwined with national security.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f532a-bfc1-4cef-9d14-d02af07bff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:01:48.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T16:01:49.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte, who also heads the DepEd, is seeking ₱150 million in confidential
        funds.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6714b16-c603-41ba-b305-f9293044673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:01:48.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T16:01:49.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Napakahalaga na (It’s very important that) we mold children who are
        patriotic, children who will love our country and who will defend our country,”
        she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fef6e5-eb41-4896-82ed-f04f3b512387'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:01:48.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T16:01:49.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Duterte did not disclose the breakdown of the budget but stressed there
        is a guideline on how the government should use it.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e61ef-9c86-4158-baee-94cd82ee96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:01:48.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T16:01:49.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Nakalatag doon kung paano siya i-liquidate and by its nature, it’s
        confidential fund so we cannot discuss kung paano siya ginagamit sa operations,”
        she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7396ddab-038e-44ed-b22a-d02aa95e9f34'
      'mgnl:activationStatus': true
