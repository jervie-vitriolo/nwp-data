      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> Two
        farmers’ groups – the Kilusang Magbubukid ng Pilipinas (KMP) and Bantay Bigas
        – staged a protest outside the Department of Agriculture (DA) office against
        alleged government neglect of the sector who were victims of Typhoon Egay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d4b1b-eb8e-45e0-af8e-b2fb1255a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.160+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa0832-efee-41bf-9e0a-35504b1aaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Walang natatanggap ang mga magsasaka na biktima ng typhoon Egay at\
        \ habagat. Namo-monitor namin ang natatanggap ng mga magsasaka ay galing sa\
        \ LGU (local government unit). Wala sa Department of Agriculture. Nasaan ang\
        \ pondo para sa rice farmers financial assistance program?? Nasaan ang pondo\
        \ ng DA?” asked Danilo Ramos, KMP chairperson.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c58ae5-1e77-469b-923a-4fda05620211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85fbf4-6e6e-4d37-a32e-207834653a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Farmers affected by Typhoon Egay and the habagat did\
        \ not receive anything. We monitored that farmers only received aid from the\
        \ LGU and none from the Department of Agriculture. Where’s the fund for the\
        \ financial assistance program for rice farmers? Where’s the fund of DA?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cc6c0-a296-4b1f-8fa1-19d1a27cb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55642c6b-32f1-49a5-b662-6450430c25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:49:54.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DA has logged more than ₱4 billion worth of agriculture damage\
        \ due to the weather disturbance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4c08a-c0c6-4128-a68e-3757d56cf8c4'
      'mgnl:activationStatus': true
