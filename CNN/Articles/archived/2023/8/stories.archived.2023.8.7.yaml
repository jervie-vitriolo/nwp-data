  'recto-proposed-2024-budget-borrowings':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T11:38:06.000+08:00
    'imagesource': 'jcr:73e364fc-6741-48cd-b2d2-86d0b04dda92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5eeeacb-c8d5-40d1-ad33-95684ae3a91b'
    'lead': 'The administration’s planned ₱5.767-trillion budget for next year may
      force the government to incur more debts, with an estimate of ₱4 billion per
      day, House Deputy Speaker Ralph Recto said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T11:40:34.387+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-07T11:40:34.668+08:00
