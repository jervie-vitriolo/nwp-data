    'mgnl:lastActivatedVersionCreated': 2023-08-07T22:11:48.779+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'NLEX', 'flooding', 'Bongbong-Marcos', 'North-Luzon-Expressway']
    'stories': []
    'template': '1'
    'title': 'Marcos approves raising part of NLEX in Pampanga amid persistent flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec32f6-e4b7-4388-8d82-902d1b978dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.324+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Aug. 7)</strong> —The government
        is looking to raise a portion of the North Luzon Expressway (NLEX) affected
        by recent heavy flooding to prevent it from happening again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b21e21-45ca-4ecc-b9ba-e791a337baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.325+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approved <em>ang pagtaas ng tulay sa bandang</em> San Simon <em>ng</em>
        NLEX. Approved," President Ferdinand Marcos Jr. said during a briefing in
        San Fernando, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd880a-c920-4f3d-9512-def51a195ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The raising of the bridge in San Simon of the NLEX is
        approved.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0664e37-a968-4ac2-bc00-71f8b53c93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.326+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In the same briefing, Metro Pacific Tollways Corporation (MPTC) president
        Rogelio Singson said the Department of Public Works and Highways agreed to
        raise a portion of NLEX in San Simon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7ce1d-e812-4071-b98b-16d3465ee7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.327+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) DPWH, based on my conversation yesterday, <em>pumapayag na
        sila</em> for us to raise that portion by 0.7 (meters) <em>and mag-iiwan kami
        ng</em> clearance <em>ng</em> 4.5 meters," said Singson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed5d25-99c4-4e55-a557-2bd34d143aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: The DPWH, based on my conversation yesterday, they allowed
        us to raise that portion by 0.7 meters and we’ll leave a clearance of 4.5
        meters.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303db9cf-3e9d-442a-ac30-4319ea7af68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.328+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said the improvement will allow water to pass under the elevated
        part, adding that the affected portion is about 200 meters long.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a636028-4e5c-455a-b392-1521556b2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said alternate routes will have to be figured out.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151977a0-91b7-4153-ab1e-e9be5bb11568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.329+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the president said government agencies, including
        local officials, should deploy “more attuned” solutions amid threats of climate
        change, with Bulacan and Pampanga suffering from widespread flooding due to
        recent typhoons and enhanced habagat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e3399-3f0d-4035-afca-631bd4e56f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Bulacan placed under state of calamity due to ''Egay''
        floods</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861da62-32dc-4df1-9633-ff2a5dc0721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.330+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/7/31/egay-death-toll.html"
        target="_blank"><strong>READ: Damage from recent typhoons prompt Pampanga,
        Cagayan LGUs to declare state of calamity</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70930feb-1466-478f-98ee-9546cf2ac068'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.331+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi na tayo babalik sa dati, ganito na ang</em> climate change.
        <em>Hindi maaari na gagawin natin ‘yung dati nating ginagawa,”</em> the president
        said at a situation briefing in San Fernando, Pampanga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46da434-bb5b-449a-afd7-e5c1da1a62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We can’t go back to the past, this is climate change.
        We can’t apply the same measures we did before.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39f33c-29ad-49fc-8524-f6c16999b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.332+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos said the national government has a master plan, which includes
        the establishment of large-scale water impoundment that seeks to combine efforts
        for flood control and boosting irrigation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ac3bc-e4dd-4f27-b1bd-caa014f32edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi lang natin iniipon ‘yung tubig para makaiwas sa baha,
        iniipon din natin para magamit natin sa tag-init.</em> That’s the plan,” he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21301f58-41ba-4e87-8af5-ca89fd7ba5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.333+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We’re not only storing water to prevent flooding but
        this can also be used during the summer season.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294ddab-c6cd-4df7-bb1c-55f6e9830da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.334+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The president said this would be a part of the long-term plan, but
        the immediate needs would include the massive dredging of internal waterways
        and main river outflows.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ae822-218a-4477-8a58-66a9b026ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'During his visit to some evacuation centers in the two provinces, Marcos
        assured the families there that government support will continue.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d27ec7d-61f0-4340-b31c-23f9c6adf197'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.335+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Marcos also said they can expect to receive cash assistance, especially
        those severely affected by the situation.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e0576-e1a5-4512-82e6-276d4c97aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T22:07:12.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T22:11:49.336+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bulacan alone, more than one million individuals were affected,
        while damage to infrastructure and agriculture already reached P768.67 million.</p>'
