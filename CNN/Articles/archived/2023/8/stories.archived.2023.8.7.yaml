    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DENR, MGB urged to probe ‘unethical’ mining in Eastern Samar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc2218-ea97-429a-a3af-f2cf826585f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.703+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> The
        governor of Eastern Samar is urging concerned government agencies to look
        into the activities of mining companies in the province, citing violations
        of environmental laws, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29b6c7-5ee0-4133-966f-b7c722f05512'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c72ec3-4227-4016-8426-56a61b924cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement on Monday, Governor Ben Evardone said the Department\
        \ of Environment and Natural Resources (DENR) and the Mines and Geoscience\
        \ Bureau (MGB) should look into the mining firms, which “have not been religiously\
        \ observing all environmental and social protection laws.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489479b-86c6-440b-aa02-d3ce70ebdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.704+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9479a3-3e1c-4e1d-838c-14445d8b18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added that the mining companies are not paying real property tax.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d36e1a-8fd1-44c6-ad67-97c756a20311'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6028-2a1e-4b20-aa99-c8d175b3307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.705+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Despite repeated demands, the province has yet to receive its share\
        \ from excise tax amounting to (₱133 million) that our province needs for\
        \ its people,” Evardone said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14ae84-9936-467b-b94d-54e4ee552eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fbc3b-dd28-428e-8e84-ce998de9331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.706+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Evardone said it was the DENR and the MGB, not the local government,\
        \ which approved the operation of the mining companies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8dd6a-e00d-4a2e-8bd7-b5bca7052f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee779069-d3a1-4a7a-9e69-fef8190fb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The (DENR) Secretary shall have the authority to enter into numeral\
        \ agreements on behalf of the Government upon the recommendation of the (MGB)\
        \ Director, promulgate such rules and regulations,” Evardone said citing the\
        \ Philippines Mining Act of 1995.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651b480-0e52-4355-95de-ba66c440a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.707+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae7b96-7e23-423b-9f78-127364d07dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:15.708+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T20:07:26.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Fr. James Abella, Caritas director in Borongan, four mining\
        \ companies are now operating on Homonhon Island.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b206f3-785e-4126-99c6-63185d4970b6'
