      'mgnl:created': 2023-08-07T12:52:54.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T19:20:53.689+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to show our indignation, it’s important to show
        that this is unacceptable. But it should actually include a very heartfelt
        dialogue,” the senator said, noting that the officials should discuss what
        the problem is and how it can be solved in the short run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a5bb42-5c9b-4d6a-b34c-3bd5f7f7d7ed'
      'mgnl:activationStatus': true
