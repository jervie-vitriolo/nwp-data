      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: It’s annoying and infuriating because the intel fund\
        \ has more budget than the services for Filipinos, especially subsidies for\
        \ farmers.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863e2e5-23a0-4150-be56-a1e997dd0710'
