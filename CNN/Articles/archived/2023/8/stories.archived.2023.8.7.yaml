      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday night, an Israeli patrolman was shot and killed in Tel\
        \ Aviv by a Palestinian gunman who was also shot and killed, Israeli authorities\
        \ said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd70c3-5559-40e7-bf87-1af090a5bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.568+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.179+08:00
