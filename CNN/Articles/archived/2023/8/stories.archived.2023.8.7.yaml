      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b61e75-8c70-49ff-bc95-376dc5ac97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.605+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.835+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s maiden lunar mission, Chandrayaan-1, discovered water molecules\
        \ on the moon’s surface. Eleven years later, the Chandrayaan-2 successfully\
        \ entered lunar orbit but its rover crash-landed on the moon’s surface. It\
        \ too was supposed to explore the moon’s South Pole.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b20f1-ed15-4756-8e6c-1af6c2d2849e'
      'mgnl:activationStatus': true
