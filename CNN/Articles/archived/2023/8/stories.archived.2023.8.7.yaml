      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Settling the interest alone would cost the Philippines ₱1.8 billion
        a day in 2024, the lawmaker said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cabe1-cdc4-437e-bf95-b15ec8d042b2'
      'mgnl:activationStatus': true
