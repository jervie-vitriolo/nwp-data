      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Nakakainis, nakakagalit dahil mas malaki pa iyong intel fund kaysa\
        \ sa mga serbisyo sa mga Pilipino higit lalo yung subsidy para sa ating mga\
        \ magsasaka,” said Cathy Estavillo, Bantay Bigas spokesperson.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85389693-1b23-4b40-8d8d-4cf9abd75953'
      'mgnl:activationStatus': true
