      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, if the principal amortization requirement of ₱3.4 billion
        a day is added to the interest payment of ₱1.83 billion, “real” debt service
        expenditures would be around ₱5.2 billion daily,” Recto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
