      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.579+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26619a84-b107-46df-8d60-2113bfdfed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A convoy of about 40 pick-up trucks arrived at nightfall on Sunday\
        \ evening, bringing troops from other parts of the country to both reassure\
        \ a nervous public and prepare for potential battle.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acc51f-1ca1-49b2-a121-1d6d21604ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.580+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7813a4a0-79c0-43cd-bdbd-cc7a1c2be847'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger has been thrown in to political chaos since late last month,\
        \ when President Mohamed Bazoum was ousted in a coup d’etat by the presidential\
        \ guard. The Economic Community of West African States (ECOWAS) responded\
        \ days later by enacting sanctions and issuing an ultimatum to the ruling\
        \ military junta: stand down within a week or face a potential military intervention.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf02728-966b-4691-a1f3-b9e84908f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea484e42-01f1-41cd-a959-be7f58552543'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.581+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.081+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "That deadline came and went Sunday without any change in the political\
        \ situation. Bazoum remains deposed and his whereabouts are still unknown\
        \ to the public. The National Council for the Safeguard of the Homeland, the\
        \ junta’s formal name, is still effectively in charge of Niger. A junta leader\
        \ said Sunday that Niger’s armed forces would be closing the country’s airspace\
        \ due to the threat of military intervention.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246a42c-2035-46af-b275-9cd847d7956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e6847-e6d9-45be-80df-16e31c7699fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.582+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "What comes next is unclear. ECOWAS leaders say their preference is\
        \ find a diplomatic solution to the crisis but have maintained they willing\
        \ to resort to the use of force as a last resort to return Niger’s democratically\
        \ elected government to power.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d350748-3a87-47b8-9bfb-a27d345ec42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.083+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebaef80-218b-4141-a4a3-9c3264492eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.583+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The uncertainty has rattled residents in Niamey, the capital. Some\
        \ people flocked to supermarkets purchase staples like rice and cooking oil\
        \ in bulk, while others attempted to flee. Employees of local bus companies\
        \ said most lines out of the capital were fully booked.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c437efbc-e943-4341-b9bf-52e6f8c27582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.085+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcb150-42df-45d1-b4f7-dafc6c989d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pro-junta demonstrators, meanwhile, gathered Sunday at a 30,000-seat\
        \ stadium in Niamey to voice their support for the military government and\
        \ their opposition to ECOWAS sanctions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea079ec4-0102-4938-9335-1529e9d3de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.584+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.088+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92e63d-5a88-41f9-b34c-c772eab60dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Despite its wealth of resources, Niger remains one of the poorest countries\
        \ in the world. Many Nigeriens, especially in the younger generation, still\
        \ see France as an imperial power responsible for the prevailing poverty levels\
        \ in their country. Those who back the new military government see its rule\
        \ as an opportunity to distance itself diplomatically from French influence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c8a2e-3bc5-487d-9cf0-faf81fef4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.585+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48ca45-e661-45bc-8301-65c4bc32b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The future of Niger’s elected government is of particular importance\
        \ to the country’s democratic neighbors and Western partners. The United States\
        \ and France stationed hundreds of troops, many of whom assist with counterterrorism\
        \ missions, on the basis that Niger was a relatively stable democracy in a\
        \ region fraught with political upheaval, terrorism and Islamist insurgencies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fb4ee8-dd15-4ee0-9b90-b6fcdbbfabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.586+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.092+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7ecbb-98f0-446d-83f3-614015413092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia has attempted in recent years to capitalize on the geopolitical\
        \ situation in West Africa to gain clout and influence, especially through\
        \ the mercenary group Wagner. Wagner has a presence in several countries,\
        \ including in neighboring Mali, where a military government took charge after\
        \ a coup in 2021. Wagner forces have been contracted to help local defense\
        \ forces against rebellions and insurgencies, and suppress opposition.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8217ac-5244-428f-a7d1-684273a03a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.587+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c15ca-85ab-4bab-9cc2-fe1a7e1affac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The French Foreign Ministry said that Wagner had been in touch with\
        \ the coup leaders in Niger, but it was unclear if the two sides were moving\
        \ toward a partnership.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382c50b-4631-4baa-b879-b9ed0d00565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.588+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.096+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fab101-8028-4e0c-82d0-e60bd947fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We can see that Wagner is in an opportunistic and predatory logic,\
        \ so they may be tempted to take advantage of the whole situation,” a spokesperson\
        \ for the ministry told journalists.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6c9b4-9176-469d-8eba-7edb1b33c969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.589+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6bdb3-ddf5-4264-9d10-2abcf540715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.590+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Shortly after the putsch, Wagner leader Yevgeny Prigozhin celebrated\
        \ the coup and appeared to pitch the private military company to Niger’s new\
        \ leaders.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac302e-bbac-4e1b-a8d0-5927acc73f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80707add-e2ca-4f26-ad87-f4e7c243e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.591+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Niger’s democratic neighbors worry the coup could have a domino effect\
        \ given the fragility of West African democracies like those in Mali and Burkina\
        \ Faso, where a coup took place in 2022.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c11a8-a5e5-4b94-a69d-270f45d4e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6820c8-0298-448b-b44f-a8939af8b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.592+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both countries are now backing the Nigerien junta. They said in a joint\
        \ statement last week that they would consider any military intervention in\
        \ Niger “an act of war” against all three countries.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb38372-9f38-4385-b220-24b616859c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.593+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c9075-fe23-4762-8952-367e8fa2b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Both countries are sending delegations to Niger’s capital Niamey, “\
        in solidarity with the people of Niger,” according to the Malian Armed Forces.\
        \ \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2680db8-4f4f-4bb0-8371-a525c8efd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.594+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691391df-ec39-451c-9e76-c6fd8eab1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.595+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:58:21.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Burkina Faso has not yet publicly commented on sending delegations\
        \ to Niger and Burkina Faso’s Ministry of Foreign Affairs has not yet responded\
        \ to CNN’s request to confirm their attendance.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9fa97-27e3-448e-9278-05873926f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:58:20.595+08:00
      'mgnl:createdBy': 'seth'
