    'title': 'Elon Musk vs Mark Zuckerberg fight will be streamed on X, according
      to Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826dcfdf-fc5d-41c7-8d61-9cba2b651c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The possible showdown between Elon Musk
        and Mark Zuckerberg will be streamed on X, formerly known as Twitter, according
        to Musk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816eb098-9713-4c35-8874-82dba600781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb9e2a-07a7-40b1-8f64-bee880b1057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a pair of tweets Sunday morning, the platform’s owner said he was\
        \ “lifting weights throughout the day, preparing for the fight,” adding “\
        all proceeds will go to charity for veterans.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f701ee-15bd-45ce-bb4a-b441f1925ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0eab8f-d9b2-4211-9644-d0d3700635a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Musk has not provided more details about the fight.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0507f-c6ae-4bb8-935e-0b1c35ea6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbc81a-a2a5-465e-914f-8acbeaa0dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In June, the two Big Tech billionaires seemingly agreed to participate\
        \ in a cage fight. The stakes for the potential fight were raised last month\
        \ when Zuckerberg’s Meta launched a new Twitter competitor called Threads.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb553323-4650-4d0a-9fd6-c7c8d848a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb2ef2-e362-4ca9-bf27-263208625f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zuckerberg replied to Musk via Threads on Sunday afternoon, “Shouldn’\
        t we use a more reliable platform that can actually raise money for charity?”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a8ca4-cb8d-48db-bd2c-d54688eded98'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a088402-1196-4c5b-86cf-8a52fb41d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added: “I’m ready today. I suggested Aug 26 when (Musk) first challenged,\
        \ but he hasn’t confirmed. Not holding my breath.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2c4334-97ce-405e-a543-13a1b54e06b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f64d8-7b47-4771-a327-b66c3b458bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since Musk’s takeover of Twitter in October 2022, policy pivots, technical\
        \ issues, and the platform’s stance on harassment and hate speech have given\
        \ many users whiplash. When Threads was released, some saw it as a viable\
        \ alternative that might unseat its rival, and the app saw enormous initial\
        \ success. A lawyer representing Twitter even threatened a lawsuit over Threads.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e35e6-d3e9-435d-b3e3-7d269b296b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19589ce-8524-418b-a41b-53b60ccf8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:09:45.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:19:55.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Twitter and Meta for comment but have not received
        a response.</p>'
  'united-states-sweden-world-cup-loss-women-soccer':
    'author': 'Issy Ronald, CNN'
    'caption': "\tUS players comfort each other after being knocked out the Women's\
      \ World Cup. (Quinn Rooney/Getty Images)"
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2023-08-07T06:11:33.000+08:00
    'imagesource': 'jcr:ecf5ac16-84b8-42a3-b2bf-f952e2503a62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '780b2833-41ec-41a0-a087-4f65d92681f9'
    'lead': 'US crashed out of this World Cup in the round-of-16, losing a dramatic
      penalty shootout against Sweden in Melbourne on Sunday. What followed was a
      stunned sense of disbelief, of it all simply being a ''bad dream,'' as its legendary
      forward Alex Morgan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T06:13:31.646+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-08-07T06:21:07.591+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Like a bad dream’: US faces unfamiliar emotions following dramatic
      Women’s World Cup exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede3822-12e6-4154-9abe-2938861fb3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disappointment is an unfamiliar emotion
        for the US when it comes to women’s soccer. This is a team that had not lost
        a Women’s World Cup match for 12 years, had never finished worse than third
        in the tournament, and was aiming for a historic World Cup three-peat, a near
        impossible feat never achieved in men’s or women’s soccer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00387c1e-f81f-4f55-921a-244e29592736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3152fa1-9442-425b-875d-7eb60cb42a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when the US crashed out of this World Cup in the round-of-16,
        losing a dramatic penalty shootout against Sweden in Melbourne on Sunday,
        there was a stunned sense of disbelief, of it all simply being a “bad dream,”
        as its legendary forward Alex Morgan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236919e4-e53e-40f5-b0c1-916d7a927989'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cb939-29c1-4952-b536-368aea23eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Public figures sent consolation messages on social media, while the\
        \ team itself – also mourning the impending retirement of iconic forward Megan\
        \ Rapinoe and likely retirement of fellow stalwart Julie Ertz – huddled together\
        \ on the pitch, before facing questions not previously asked of the US Women’\
        s National Team (USWNT).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f096070-d8dd-467e-b180-1ffd8d28525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c57977-b6fd-42bd-8024-9f9dc74bcaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“You made this sport matter,” First Lady Jill Biden wrote on Twitter.\
        \ “Today, you inspired us with your grit and determination. We are proud of\
        \ you. Always remember that you encourage women and girls everywhere to show\
        \ up and fight for their dreams.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e7a23-7b1e-4e2b-b811-2599e20408a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba42a5-4651-4912-bff6-195c796a2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Meanwhile, former Secretary of State Hillary Clinton tweeted: “I’m\
        \ forever proud of our #USWNT. This team will come back better and stronger,\
        \ because that’s what American women do.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba012a-cbc0-4de4-aa89-4296f0584fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7243ca-f324-49d1-b862-abfd225cb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was almost a different story. The US dominated much of the match,\
        \ with only desperate, brilliant saves from Sweden goalkeeper Zećira Mušović\
        \ denying the Americans goals on two separate occasions during the second\
        \ half of regular time. But the game ticked into extra-time and, when the\
        \ additional 30 minutes failed to produce a winner, into penalties.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860384b-db6b-40be-921e-01e2fe1b50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22110937-f6f2-4965-a50e-1ec4a9fa5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We showed everything we could to win the game and, unfortunately,\
        \ soccer can be cruel sometimes,” US coach Vlatko Andonovski said afterwards.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe35b1-5eea-4860-9ad7-40dffec991ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfab86-0108-4fef-b338-0bd2ed486c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“So proud of the team, of the women on the field,” Andonovski said.\
        \ “I know we were criticized for the way we played and for different moments\
        \ in the group stage. I think we came out today and showed what we’re all\
        \ about, showed the grit, the resilience, the fight, the bravery.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a09e307-10e9-4985-a2e7-caa61d1b008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa0a18-1928-4cef-975f-a8c016a85e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Like a sick joke’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8dc36-dede-4fd1-88d3-a439b5dd5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Even before this defeat, it had been a difficult tournament for the\
        \ US as it limped through the group stages, winning once – against Vietnam\
        \ – and drawing against the Netherlands and Portugal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec47922-22ac-4e9c-97e4-d889bcb6634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e936a00-c0fc-44f0-bc10-34df555cea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The US’ performance in that draw against Portugal prompted widespread\
        \ criticism, for it was only the width of a goalpost that prevented a late\
        \ Portuguese winner and the US from exiting the tournament in the group stages.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771da5d-a853-40ae-9cd0-373b5dbb2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4223b0-e810-4c9c-979a-7176f147c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Being able to come out of the group stage where we didn’t play our\
        \ best and changing it into this kind of performance. This is what this team\
        \ is going to be made of with so many young players coming through,” captain\
        \ Lindsey Horan said after the Sweden loss, looking towards the future of\
        \ the team.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bfe3b-cfd1-4c05-967d-a5f666d59518'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07f50f-91bb-4403-9ff5-5807839c5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We entertained, we created chances, we didn’t score and this is part\
        \ of the game,” she added. “Penalties, to be frank, they suck, they’re too\
        \ cruel. I’m proud of every player that stepped up to take a penalty today,\
        \ score or miss, it’s courageous to go take a penalty. I’m very proud of my\
        \ team.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a204a6d-ca92-489c-868f-899f2318e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b37f72-a672-4f01-a1f9-679455dd8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As the young players emerge onto the world stage in the harshest cauldron\
        \ imaginable, this defeat also marks the end of several iconic players’ international\
        \ careers.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ee6dc-de3f-4530-9888-2ea1e9de8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69026860-7bb5-4093-a8d2-382d926fc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two-time World Cup winner Megan Rapinoe announced her imminent retirement\
        \ before the tournament began and came on as a second-half substitute against\
        \ Sweden but missed her penalty in the shootout.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6939d-7aab-47d2-9c98-214dec4caa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdff47-d2fc-4963-8496-c868b36e8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s like a sick joke for me, personally. I’m like, ‘This is dark\
        \ comedy, I missed a penalty,’” Megan Rapinoe told Fox Sports, as she was\
        \ visibly emotional on the pitch afterwards.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d12b4f-1471-4802-88ba-64b23de39583'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8614e0-df97-4523-8618-d7b643ce1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I still just feel really grateful and joyful, and I know it’s the\
        \ end and that’s sad,” she added. “But to know this is really the only time\
        \ that I’ve been in one of these [situations] this early says so much about\
        \ how much success I’ve been able to have, and just how much I’ve loved playing\
        \ for this team and playing for this country. It’s been an honor.”\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd054463-401c-4d78-a750-b58262b75ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368fc7e-39a1-4a79-ac7e-b49cf2be9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fellow two-time World Cup winner Julie Ertz also told Fox Sports afterwards,\
        \ while fighting back tears, that she would probably never play for the USWNT\
        \ ever again.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc3179-94bd-4893-97bf-faf48b113d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ecbefc-3ea3-43e8-8b4f-4eb9b96370c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It’s an emotional time. So it absolutely sucks, I mean, penalties\
        \ are the worst. But it’s an honor to represent this team. I’m excited for\
        \ the future of the girls,” she said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302680a5-56f6-4f9f-b6b6-8337dbf548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8c483-2541-42e4-921c-896d294e9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It was the cruelest of defeats for the US after the penalty shootout\
        \ went to sudden death and ended with the video assistant referee (VAR) determining\
        \ that Lina Hurtig’s penalty had inched over the line despite US goalkeeper\
        \ Alyssa Naeher initially appearing to save it.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291e47d-1da0-454c-b8a1-f1bfea6b7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41700311-e34b-4b2c-a01b-e34cb1c3fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We just lost the World Cup by a millimeter,” Naeher told Fox Sports.\
        \ “That’s tough.”\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd98ec3-36e9-4eb6-947b-744b8bb1ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2fd08-03d8-478d-9b02-266405c0ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:13:31.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:21:07.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: “I’m proud of the fight of the team tonight. I think
        we knew that we hadn’t given our best in the group stage and we wanted a complete
        team performance. And the team came out, I thought we played great tonight.
        To come up short hurts. It’s going to hurt for a long time.”</p>'
