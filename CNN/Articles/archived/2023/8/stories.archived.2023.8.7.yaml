      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senator
        Alan Peter Cayetano on Monday said the firing of a water cannon by the Chinese
        Coast Guard on Philippine vessels last Aug. 5 may be due to Manila getting
        caught in the middle of the rivalry between Beijing and Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb825c23-1668-4b94-a7a9-e7c8721d2ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0938a1-fac9-49e2-820c-83027cabc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naiipit tayo minsan sa</em> (We are sometimes caught in between
        the) strategic rivalry <em>ng</em> US <em>at ng</em> China,” Cayetano told
        CNN Philippines’ <em>The Source</em>, noting that there are unreported incidents
        that may have led to China’s aggression in the disputed waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241e6d6-ce84-44a6-8b42-77e021770bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ffb56-92b8-4172-a7bc-6c16c5e16222'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As an example, Cayetano noted Chinese President Xi Jinping has said\
        \ Beijing will not militarize the South China Sea, which was reported.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6745f-b4bd-401f-9e7f-775d5c4fb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18325d-7475-4388-a537-83860b0f0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But it was not released and it was not reported that much that the\
        \ US navy made sure that they were active and more aggressive then in the\
        \ South China Sea, which pushed China to militarize the islands,\" the senator\
        \ added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238269e3-4bf3-4ea2-a47d-f7f816cd4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.825+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3089749-de85-4fb8-9688-3ff147789dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:07:03.826+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T18:38:54.414+08:00
