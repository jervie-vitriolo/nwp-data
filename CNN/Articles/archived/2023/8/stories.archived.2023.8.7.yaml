      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest left at least 12 Palestinians dead and caused widespread
        destruction to the city’s refugee camp.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d521e-d180-4498-9c32-4debdba3949e'
