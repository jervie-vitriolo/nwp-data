      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacbb0e-f68a-436b-8678-65e657138bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social media posts have suggested his death was intentional. I
        want you to know that is not the case,” her post concluded. “To honor his
        memory, please make random acts of kindness part of your daily life. Bless
        your hearts.”</p>'
  'oppenheimer-surpasses-usd-500-million':
    'author': 'Eva Rothenberg, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2023-08-07T08:24:11.000+08:00
    'imagesource': 'jcr:d924f217-4885-44f7-87ee-084f4eb419ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b656c0d-3289-438a-969f-06aef5477ce8'
    'lead': 'On the same day ''Barbie'' passed its billion-dollar box office milestone,
      the other half of the viral ''Barbenheimer'' phenomenon blew past the half-billion-dollar
      mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T08:30:25.892+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-07T08:30:26.187+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Oppenheimer’ surpasses $500 million, sets box office record for highest
      grossing film set during World War II'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b3838-3ca0-4d08-b24d-2d7a32ed2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.940+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> On the same day “Barbie” passed
        its billion-dollar box office milestone, the other half of the viral “Barbenheimer”
        phenomenon blew past the half-billion-dollar mark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbdd35-81bd-4706-8e7a-00e3ff4b6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since its release three weeks ago, Christopher Nolan’s “Oppenheimer”\
        \ has made $552.9 million worldwide, according to official estimates from\
        \ Universal Pictures.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8c8fd-af07-4a31-8992-3a3a22dee1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is now the highest grossing R-rated movie of 2023, and “marks the\
        \ fastest a Universal R-rated film has hit the $200 million threshold domestically,”\
        \ the studio said in a news release Sunday. It’s also the highest grossing\
        \ movie set during World War II, according to Universal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b53aa-3069-417f-b455-6ef71b215083'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.941+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its third weekend, “Oppenheimer” has had incredible stamina as the\
        \ No. 3 movie in both domestic and international box offices.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f313203-2893-46d8-90fd-7008290184c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Nolan’s blockbuster has had “an astounding theatrical run made all\
        \ the more impressive by the R-rating, running time and subject matter which,\
        \ in the hands of a lesser filmmaker and absent a spectacular marketing and\
        \ release strategy, would have likely wound up as a mere footnote when referencing\
        \ the performance of historical dramas at the box office,” said Paul Dergarabedian,\
        \ senior media analyst at Comscore.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a5f6a-4821-43c9-b26e-0269f56a36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.942+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The box office numbers are impressive for a three-hour biography about\
        \ J. Robert Oppenheimer, the Manhattan Project physicist. The movie is one\
        \ of only four biopics to earn more than half a billion dollars globally,\
        \ alongside “Bohemian Rhapsody,” “Passion of the Christ,” and “American Sniper.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc621c1-bdb9-4983-8c66-27ccd59ec318'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“‘Oppenheimer’… (has) become one of the most revered, talked about\
        \ and successful summer movies ever to be released by a major studio,” said\
        \ Dergarabedian, adding the movie “demonstrates the power of great filmmaking\
        \ and of course a bit of unforeseeable ‘Barbenheimer’ magic.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0302d-0bac-442f-a2c9-0ef309c85736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oppenheimer” and “Barbie” had a symbiotic relationship in the lead-up
        to their shared debut on July 21, perhaps helped by their very different styles
        and tones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee2aff-924e-4c29-9b99-8483e4829834'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:30:25.943+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:30:26.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/06/business/oppenheimer-surpasses-500-million-at-box-office/index.html">‘Oppenheimer’
        surpasses $500 million, sets box office record for highest grossing film set
        during World War II</a>"</em></p>'
