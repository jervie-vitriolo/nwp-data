    'stories': []
    'template': '1'
    'title': 'Jamie Foxx apologizes to the Jewish community for social media post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dfb4b-261c-42bf-970b-25d316d4acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Foxx is attempting to clear up a
        misunderstanding stemming from a since-deleted social media post that was
        criticized by some as antisemitic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670ab46-ad06-4890-baaf-24717feec755'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.527+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a text post shared to his Instagram on Saturday, the Oscar-winning\
        \ actor wrote, “I want to apologize to the Jewish community and everyone who\
        \ was offended by my post. I now know my choice of words have caused offense\
        \ and I’m sorry. That was never my intent.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c41a9-10bf-4845-9e89-8faec6db39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Foxx’s message was in reference to a prior post, no longer found on\
        \ his feed, which read, “They killed this dude named Jesus… What do you think\
        \ they’ll do to you???!” He ended the post with the hashtags #fakefriends\
        \ and #fakelove.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72cad8-b326-44e8-aacf-789ec06167a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Critics of the post interpreted “they” as the Jewish people, and historically\
        \ antisemitism has been linked to the belief Jews are responsible for the\
        \ death of Jesus.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad580e-6390-4912-a6ff-09d7aa752146'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.528+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In his message on Saturday, he continued, “To clarify, I was betrayed\
        \ by a fake friend and that’s what I meant with ‘they’ not anything more.\
        \ I only have love in my heart for everyone. I love and support the Jewish\
        \ community. My deepest apologies to anyone who was offended.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6432842-adf1-4bbc-ba1b-bfb83151550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The posts come after Foxx experienced a still undisclosed “medical\
        \ complication” that landed him in the hospital this past spring.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933f694-42ae-4377-8e51-143c5f807921'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.529+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the “Ray” star credited his sister Deidra Dixon
        with saving his life as part of a birthday tribute video he filmed for her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfb452-8fb1-47cd-9a90-612c823c8f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:44:16.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:44:16.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/05/entertainment/jamie-foxx-apology/index.html">Jamie
        Foxx apologizes to the Jewish community for social media post</a>"</em></p>'
  'niger-airspace-closed':
