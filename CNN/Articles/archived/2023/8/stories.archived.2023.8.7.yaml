      'mgnl:lastActivated': 2023-08-07T20:54:26.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Sunday, China’s Ministry of Water Resources raised the emergency\
        \ response for flooding to Level 3 for Jilin and Heilongjiang provinces –\
        \ the third most urgent in a four-tier emergency response system.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56376af2-5dbb-4de7-a12f-c622687230b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efb468-3496-4fad-850a-9c1de530212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.369+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In Harbin, the provincial capital of Heilongjiang, more than 162,000\
        \ people were evacuated, while over 90,000 hectares of crops were damaged\
        \ by floodwater, reported People’s Daily, the mouthpiece of the ruling Communist\
        \ Party.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dca74b-6620-4d29-a93f-a2452ba4cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dd6cc-2d84-4894-a6f0-5481f8c85d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.370+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the city of Shangzhi, more than 42,575 hectares of crops were destroyed\
        \ by the worst rainstorm the city has faced in more than six decades, Xinhua\
        \ reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3a5dd-778e-4445-9500-bdb07a4607f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fc9ce-bcc6-451f-940c-94840cefd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China’s granary</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e6310-21e7-4090-a62e-f51eca2dcb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.371+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Numerous villages and large areas of farmland were also flooded in\
        \ the city of Wuchang, another major rice producing city in Heilongjiang,\
        \ and authorities there are still counting the damage.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614adac-bc40-400e-b2d2-c8ee0ff794ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43fd4d-9372-4092-9d3f-8a6592415c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.372+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The flooding of farmland has added to concerns about the potential\
        \ impacts on food security in the world’s second largest economy, as extreme\
        \ weather events linked to climate change pose rising threats to China’s agricultural\
        \ and food supplies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bbf338-1773-46a3-a565-b8c45fd4e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac642ccd-aa1e-43f9-bcce-86e90ea1c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.373+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Known as China’s granary, the three northeasternmost provinces – Heilongjiang,\
        \ Jilin and Liaoning – produce more than one fifth of the country’s grain\
        \ output, thanks to the region’s fertile black earth. Major crops produced\
        \ there include soybeans, corn and rice.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfdee2-40f7-4a20-bdf2-54597b70acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def48a8c-8d7d-41a6-bba3-dabb0df5bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.374+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, the Ministry of Agriculture and Rural Affairs warned that\
        \ the heavy rainstorms brought by Typhoon Khanun and Typhoon Doksuri were\
        \ expected to cause “severe impact” on China’s agricultural production.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e260c0-c743-4196-9b88-430d3fd8767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.375+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a2b3ee-67b5-4bdc-9e81-a859afaec025'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The devastation to the rice fields in northeast China came after heavy\
        \ downpours in late May flooded Henan province, another major grain-growing\
        \ region that produces about a third of the country’s wheat.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226440f-80d9-469c-943e-18e56dae97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.376+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e7a7b-7d4d-411d-a0ef-1847804ee3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Henan authorities said the flooding there was the most devastating\
        \ rain event for wheat production in the past decade, according to state media.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ffc15-5196-4953-bedd-fb416b451c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.377+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e6067-7382-499d-981f-2ca29e53200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Those downpours, which hit right before the harvest, resulted in a\
        \ 0.9 percent drop in China’s summer wheat output this year – the first decline\
        \ in seven years, according to the National Bureau of Statistics.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d87eeb-c08d-4510-b706-89ff9907f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.378+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ffbe8-b6a5-4c36-966f-92580c933217'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.379+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The ensuing heat waves that scorched much of northern China and smashed\
        \ temperature records in June brought droughts that hampered the growth of\
        \ young crops such as corn and soybeans, officials from the China Meteorological\
        \ Administration told a news conference last month.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90cff8-377b-483a-a3b8-99ab4ac20fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ffe194-7390-4651-a4a6-1de8436cfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.380+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In the short-term, these hits to China’s agriculture sector are expected\
        \ to impact food prices, which had remained relatively stable in recent months,\
        \ mainly because deflationary risks have been rising in the Chinese economy\
        \ in stark contrast to the ongoing battle with inflation in much of the rest\
        \ of the world.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26f8cf-6221-4bd7-a194-bb7635509b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.381+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7281bc-52f4-4ee3-be11-fd2b8e6c166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.382+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.064+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Last week, China lifted anti-dumping tariffs on Australian barley imports,\
        \ which were imposed in 2020 at the height of diplomatic tensions between\
        \ the two countries.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bd1a7-cb46-4112-bc66-e98fef54a39f'
      'mgnl:activationStatus': true
