      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfac25f-39ab-4091-a77b-a01c28694e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“His head injury 10 years ago miraculously didn’t result in death as\
        \ it almost always does. He was given 10 bonus years and filled them with\
        \ creativity and love,” she wrote.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aca3fb-0dce-443c-9957-cc21eff7d867'
