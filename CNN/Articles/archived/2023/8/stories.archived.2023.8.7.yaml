    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21143141-224f-48b7-b146-f53f9d80b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He stated that the occupation will not escape the consequences of its\
        \ actions and that the Palestinian people would continue their resistance.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8703a26-e606-4ad5-849f-b3ec988f7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.566+08:00
