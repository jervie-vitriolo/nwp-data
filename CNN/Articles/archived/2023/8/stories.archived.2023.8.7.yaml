      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e089c56-f3ff-4510-b094-0c47cfb583aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:56:51.627+08:00
