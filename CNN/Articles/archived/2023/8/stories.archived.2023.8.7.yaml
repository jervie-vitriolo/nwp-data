      'mgnl:lastActivated': 2023-08-08T00:13:50.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PNP said the former Moro fighters were among the 1,000 passers\
        \ of the special eligibility examinations which are part of the integration\
        \ process following the signing of a peace agreement under the previous administration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3500f5c-e5f8-4b05-8228-6b1ef2ce4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:56:51.628+08:00
