      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It is possible the same circumstances may have led to the firing of\
        \ a water cannon by the Chinese Coast Guard on Philippine vessels en route\
        \ to deliver supplies to troops at the BRP Sierra Madre during the weekend,\
        \ the senator said.\r"
    '9':
