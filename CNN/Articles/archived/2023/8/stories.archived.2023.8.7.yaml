      'mgnl:lastActivated': 2023-08-07T16:33:57.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b801ef1-6921-4efa-ba33-15a2c3a7a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.994+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T16:33:57.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine Chamber of Agriculture and Food Inc. has said the country\
        \ should secure more supply of rice as it expects the price of the commodity\
        \ to increase by as much as ₱4 per kilogram amid tight supply in the global\
        \ market.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ce7c0-4c3b-46fb-abe8-a5f2e1e0a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T16:33:57.336+08:00
