      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Dubbed as “Jericho Walk,” participants gathered at the provincial capitol\
        \ grounds of Eastern Samar then marched to the Borongan Cathedral for a mass\
        \ presided by Bishop Crispin Varquez.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e569f47-0f72-4ff6-ab59-94849fb3c019'
