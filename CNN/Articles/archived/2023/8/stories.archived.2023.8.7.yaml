      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following these events, Cayetano told CNN Philippines’ <em>The Source</em>
        Department of Foreign Affairs Secretary Enrique Manalo can summon the Chinese
        ambassador to the Philippines for a dialogue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafe798-d390-4f79-ab96-08c71e73f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T12:52:54.240+08:00
