  'us-responded-chinese-russian-vessels-near-alaska':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-07T20:54:36.000+08:00
    'imagesource': 'jcr:98da07f8-4860-4092-a93b-c6b32fdf786d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f81f558-00e9-4580-b536-52a78b16e2f1'
    'lead': 'A Russian and Chinese naval patrol consisting of several vessels operated
      off the coast of Alaska last week, defense officials and lawmakers said over
      the weekend – a show of force that prompted a US military response but did not
      pose a threat to the US or Canada, a Northern Command spokesperson told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T20:56:47.346+08:00
