    'lead': 'Jamie Foxx is attempting to clear up a misunderstanding stemming from
      a since-deleted social media post that was criticized by some as antisemitic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T08:44:16.491+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-07T08:44:16.747+08:00
