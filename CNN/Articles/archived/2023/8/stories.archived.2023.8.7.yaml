    'title': 'Farmers’ groups demand aid amid Egay aftermath'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf49d03-7a74-4169-87fc-bd7962f33b1a'
      'mgnl:activationStatus': true
