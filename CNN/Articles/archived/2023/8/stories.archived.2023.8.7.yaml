      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.065+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623c324-9efe-4dc2-ae71-6e8f9cb4529b'
      'mgnl:activationStatus': true
