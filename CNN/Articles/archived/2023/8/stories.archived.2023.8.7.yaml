      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three Palestinians have been killed by
        the Israel Defense Forces (IDF) at the Jenin Camp in the occupied West Bank,
        the IDF announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e594ace-2d3e-42d9-a898-58deacc8b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.562+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77042518-68fd-4cfe-973b-6de506f8ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF said that they had thwarted a “terrorist cell” in the camp.\
        \ According to the IDF, three individuals who were part of the cell were killed\
        \ during the operation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117d264-5637-49a1-b5cd-8c80b0a80aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481638e-839a-4c56-a820-9b41a32cb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.563+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The IDF released a statement detailing the incident, stating that the\
        \ head of the cell, Naif Abu Tsuik, along with two other members, were killed.\
        \ An M-16 rifle was also found in the vehicle used by the cell.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fa6a4-a18f-49e0-8078-a4e6d9d66211'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.564+08:00
