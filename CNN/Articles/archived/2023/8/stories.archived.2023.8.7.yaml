  'ph-sends-note-verbale-water-cannon-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T13:19:09.000+08:00
    'imagesource': 'jcr:710075d5-f46f-4f29-ae31-0a3249711322'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cff35a14-7a7b-458c-a47c-be5c76fc9c6c'
    'lead': 'The Philippines has filed a diplomatic protest against China over the
      recent water cannon incident near Ayungin Shoal, the DFA confirmed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T13:21:17.831+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-07T20:46:49.563+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'note-verbale', 'DFA']
    'stories': []
    'template': '1'
    'title': 'PH summons Chinese ambassador, files diplomatic protest after incident
      near Ayungin Shoal'
    'updated': 2023-08-07T15:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66f202-db94-499f-a3ea-b925f833998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.164+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        Department of Foreign Affairs (DFA) confirmed that the Philippines summoned
        China''s ambassador and filed a diplomatic protest against Beijing after its
        coast guard fired water cannon on Manila’s vessels near Ayungin Shoal over
        the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4cf75-1822-45da-b4e8-e7e0f4ab7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DFA spokesperson Tess Daza said Foreign Affairs Undersecretary Theresa\
        \ Lazaro summoned Chinese Ambassador Huang Xilian and issued the protest on\
        \ Monday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8197c5a-2c95-4ab5-b7eb-6389d2725e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Ambassador to China Jaime FlorCruz likewise
        handed a protest note to the Chinese Foreign Ministry in Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0fe1e-dac8-4262-96e4-7fa6dd2fa9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.165+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza added that as of Aug. 7, the Philippines has filed 445 diplomatic
        protests since 2020, of which 35 were filed this year, including the latest
        one over the firing of water cannon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8d290-95d2-4908-97bd-7f6deffdab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier told media that the DFA sent
        a note verbale, together with pictures and videos of the incident, to the
        Chinese Embassy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e49bd-9961-4f68-9f1b-c86995189988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard on Aug. 5 <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">used
        water cannon against Philippine vessels</a> that were en route to military
        troops in BRP Sierra Madre for a resupply mission. Beijing also conducted
        dangerous maneuvers that prevented another boat from unloading its supplies,
        the Armed Forces of the Philippines said.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        The Philippine Coast Guard shares a video of a China Coast Guard ship firing
        water cannon at PCG&#39;s vessel to block a resupply mission in Ayungin Shoal
        last Aug. 5 <a href="https://t.co/QtKUc79VZl">pic.twitter.com/QtKUc79VZl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1688384913601429504?ref_src=twsrc%5Etfw">August
        7, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52822ba6-e883-4c84-97e5-6a97f4ae20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.166+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785b570-0ff8-41fc-8864-e4deae24f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos said the Philippines' response to China’s latest aggression\
        \ in the disputed waters will be discussed at a command conference on Monday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a18d9-ca3a-4c2b-8890-3db8a3f20680'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.167+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We continue to assert our sovereignty. We continue to assert our territorial\
        \ rights in the face of all of these challenges and consistent with the international\
        \ law and UNCLOS (United Nations Convention on the Law of the Sea),” he emphasized.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77815c3-48be-4a49-b03f-1f88760abdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Marcos said it is important to keep communication lines open
        between the Philippines and China “because we need to really come to a conclusion.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc19de-ff7b-425d-ad52-6c47cf2516ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:46:49.195+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier suggested a direct line of communication between the
        two countries and their leaders <a href="https://www.cnnphilippines.com/news/2023/5/5/marcos-ph-china-relations.html">in
        order to avoid unfortunate incidents</a> which include “blocking our fishermen
        in our fishing grounds, and intimidation of our maritime forces.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64646e1f-18b0-4911-9827-8b9c89f76349'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:46:49.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "However, despite the proposal, the foreign affairs department revealed\
        \ that China ignored the Philippines for several hours as the water cannon\
        \ incident was taking place on Saturday.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d83e7-76da-4c00-a03c-995b233a4cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:46:49.196+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA also expressed our disappointment that the Department was
        unable to reach its counterpart through the maritime communication mechanism
        for several hours while the incident was occurring, and expressed our hope
        that the Chinese side would reciprocate, with the same sense of urgency, the
        communications initiated by the Philippines as has been demonstrated by the
        Philippines when receiving communications initiated by the Chinese side,”
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011ca2c-aa66-433c-a443-b5406426f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.168+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president also believes the incident is not related to former President\
        \ Rodrigo Duterte’s meeting with Chinese President Xi Jinping last month.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe826dc-5535-42a6-bb36-50462ff1fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course there are other things na napag-usapan (that were discussed),
        which I think need to remain confidential. That''s between President Digong
        and myself. These are operational aspects of our military, of our navy, of
        our coast guard kaya mahirap pag-usapan (that’s why it’s difficult to discuss
        these),” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eeeb74-c618-4843-9273-b7d4df1459ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:34:25.766+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not responded to the diplomatic protest as of this writing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea92c1-1c06-4b9a-94f1-7c096346069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:13:11.169+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:46:49.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reports from CNN Philippines’ Tristan Nodalo, Bamba Galang,
        and Seth Cabanban.&nbsp;</em></p>'
  'marcos-climate-change-solutions-flooding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T13:27:12.000+08:00
    'imagesource': 'jcr:630ee2cc-3cc9-4a1d-987c-6a95d30dfdf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7dcfc55-0876-4b53-8e65-b162ce1ba4cd'
    'lead': 'The government is looking to raise a portion of the North Luzon Expressway
      affected by recent heavy flooding to prevent it from happening again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T13:32:30.451+08:00
