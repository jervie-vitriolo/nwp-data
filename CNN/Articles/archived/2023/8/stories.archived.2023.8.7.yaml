      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Homonhon is known as the first landing site of Ferdinand Magellan’\
        s crew while finding a navigational route to Moluccas Islands, while Manicani\
        \ was used by the Allied forces as a naval base during the liberation period\
        \ in World War II.\r"
