      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chandrayaan-3 scripts a new chapter in India’s space odyssey,” Modi\
        \ tweeted shortly after it took off last month.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27bd4e-f359-4364-a9f8-4d82a3a5054f'
