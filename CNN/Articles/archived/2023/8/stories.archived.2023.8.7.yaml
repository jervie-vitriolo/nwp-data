      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is also why former President Rodrigo Duterte should be appointed\
        \ as a special envoy to China because as former chief executive, he has the\
        \ knowledge of matters that are unreported, Cayetano added.\r"
    '11':
