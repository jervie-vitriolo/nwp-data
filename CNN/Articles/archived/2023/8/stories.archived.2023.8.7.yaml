      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ded18-1d84-4922-a35d-c379dc1471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When it launched its first rocket into space in 1963, the country was\
        \ no match for the ambitions of the US and the former Soviet Union, which\
        \ were way ahead in the space race.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d312699-4af9-4c66-af28-dccf8cbd8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.608+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66107c-ec5f-4d43-ae05-e27ae1e58067'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.609+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Now, India is the world’s most populous nation and its fifth largest\
        \ economy – and its space ambitions have been playing catch up under Modi.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec97fd-61d3-4974-94ae-ecc38381d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.609+08:00
