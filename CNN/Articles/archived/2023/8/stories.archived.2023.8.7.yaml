      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c4f28-d0d9-4d7d-b1a9-0c8596ee3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.035+08:00
