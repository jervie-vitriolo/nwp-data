      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a16a6-1cfe-4981-8023-86bb3d62ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.565+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hamas spokesman, Hazem Qassem, condemned the incident, calling it a\
        \ “new crime” committed by the “Zionist enemy.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319bef6-c31d-4331-8efe-8703a89e88c0'
