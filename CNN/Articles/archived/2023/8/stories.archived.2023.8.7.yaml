      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5837752-59f0-436e-a331-a17ece8459b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> “Barbie” has answered the billion-dollar
        question with a resounding “yes.” Barely three weeks into its run, writer-director
        Greta Gerwig’s blockbuster has raked in an astounding $1.03 billion at the
        global box office, according to official Warner Bros. estimates. This makes
        Gerwig the first solo female director with a billion-dollar movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b231b6-e988-4956-bd3e-0c0d0c1f9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As one half of the viral “Barbenheimer” phenomenon, it isn’t shocking\
        \ “Barbie” has performed well. And, standing on her own two feet, the doll’\
        s incredible success is not unexpected at all.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bc380-8a76-4290-b0d2-e60fe5cb778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.066+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I’ve been in this game for 30 years and the Barbie and Barbenheimer\
        \ phenomenon is as unprecedented as it was unpredictable,” said Paul Dergarabedian,\
        \ senior media analyst at Comscore.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4792045-7837-4d02-acfb-c38ae05b992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to Dergarabedian, only about 50 films in history, unadjusted\
        \ for inflation, have hit the billion-dollar mark.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9560b48-2c73-4630-9860-70967f9f321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He added the movie’s marketing campaign was the first hint “Barbie”\
        \ would be a box office smash. “The marketing campaign for ‘Barbie’ set into\
        \ motion a chain of events that led to the word ‘Barbenheimer’ being added\
        \ to the popular lexicon by virtue of its shared release date with ‘Oppenheimer,’\
        \ and that’s when we all knew something very special and unique was going\
        \ to create a much bigger than expected outcome for the film not only for\
        \ the opening weekend, but for its global run in theaters.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c72da-170e-473d-9b46-7758867fd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.067+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In an interview with Collider last month, Margot Robbie — who produced\
        \ the movie in addition to playing the titular character — shared a premonition\
        \ she had at a greenlight meeting with studios.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede83470-724a-465a-93bb-6afd4b2b3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I think I told them they’d make a billion dollars which, maybe I was\
        \ overselling, but we had a movie to make!” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7264b8-1fd9-4a0f-9739-6eb006e4240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.068+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” was distributed by Warner Bros., which is owned by CNN’s parent\
        \ company Warner Bros. Discovery.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc172e-8700-4b89-b95b-453688e2ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Its global success was driven by box office sales in some of the world’\
        s largest movie markets, including the United Kingdom, Mexico and Australia.\
        \ The movie has been the No. 1 release in these markets every weekend since\
        \ its release, according to tracking site Box Office Mojo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31ed65-5ed5-41de-a821-db909e676985'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” also performed well in China, the second-largest market in\
        \ the world and one that has becoming increasingly insular over the past few\
        \ years. According to experts, franchise films like “Transformers,” “Fast\
        \ and Furious,” and Marvel’s superhero movies tend to perform well with Chinese\
        \ audiences. While “Barbie” is similar to “Transformers” in that it’s based\
        \ on an existing toy, it’s “not an IP that generations of Chinese have grown\
        \ up with, so you lack the intergenerational appeal that a film like ‘Barbie’\
        \ has in the United States,” said Michael Berry, director of UCLA’s Center\
        \ for Chinese Studies.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d52c38-839f-4b48-834a-5c955b5bfb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.069+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But Berry, who researches Chinese cinema and pop culture, says Barbie\
        \ is still iconic around the world, giving the movie a solid springboard for\
        \ international acclaim.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e056cd2-96c2-47bf-9f19-fdc49be33af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Children in hundreds of countries… have grown up with the dolls, her\
        \ imagery… (but) the film exploits that name-recognition in a very savvy way\
        \ by playing into both the Barbie lovers and Barbie haters,” he said. “The\
        \ film is also able to deftly walk a tightrope that appeals to both naïve\
        \ and wide-eyed eight-year-old dreamers, who approach the film on one level,\
        \ and adult audiences, who are able to interpret the film on an entirely different\
        \ level, full of irony, humor, sexual innuendos, and allegory.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf5ba2-2c01-4231-8e0d-2b917f646221'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.070+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Barbie” has become everything from a relationship litmus test to a\
        \ celebration of womanhood for people who may have come for the hot-pink outfits\
        \ and stayed for the film’s existential questions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42309d9c-b2ae-4d37-9ee6-52b98f4af858'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Driving that discourse is the film’s embrace of what generations
        of women have both loved and hated about the brand and what it’s often represented
        in the past,” said BoxOffice Pro chief analyst Shawn Robbins, adding that
        the movie “has tapped into cultural conversations about gender roles and female
        empowerment that aren’t bound by international borders.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597ad15-0a7d-4e5e-93db-f27a5da131d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T08:35:32.071+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T08:35:32.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/06/business/barbie-box-office-history/index.html">‘Barbie’
        makes history with $1 billion at the box office</a>"</em></p>'
  'jamie-foxx-apology-jewish-community':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-07T08:42:15.000+08:00
