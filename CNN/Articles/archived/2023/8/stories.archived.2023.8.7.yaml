  'ph-tells-china-halt-wps-illegal-activities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T19:41:57.000+08:00
    'imagesource': 'jcr:68d355ab-bcc1-468b-85a5-890108e40c74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433fdba8-1b69-4a2c-84c6-e400772e5a9d'
    'lead': 'Officials of the National Task Force on the West Philippine Sea have
      demanded that Beijing cease its unlawful actions in the Philippines’ exclusive
      economic zone after the Chinese Coast Guard (CCG) fired a water cannon at Filipino
      vessels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T19:45:13.069+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-07T19:45:41.058+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH tells China to stop illegal activities in WPS after water cannon
      incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa690ba4-9355-4181-a2bd-c4ea576c18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.058+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> – Officials
        of the National Task Force on the West Philippine Sea (NTF-WPS) have demanded
        that Beijing cease its unlawful actions in the Philippines’ exclusive economic
        zone (EEZ) after the Chinese Coast Guard (CCG) fired a water cannon at Filipino
        vessels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63c7cc-66dd-476e-933b-46fcebce5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8edad5-6628-4c63-b308-e7a1866df2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.179+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese militia vessels have no right whatsoever to place a
        blockade or impede or otherwise control the movement of the PCG [Philippine
        Coast Guard] and Philippine supply boats in Ayungin Shoal or anywhere in the
        West Philippine Sea,” National Security Council (NSC) Assistant Director General
        Jonathan Malaya said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f9619-1cef-4cf0-b94b-1ed4657ffa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We demand that the government of the People’s Republic of China immediately\
        \ cease its pervasive and unlawful actions in the West Philippine Sea,” Malaya\
        \ added, a sentiment echoed by the military and the Department of Foreign\
        \ Affairs (DFA).\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cc8c3-97ca-44d5-bb8c-bbcf5f6f1f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.180+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said it would fulfill its obligations
        in the region and <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-continue-wps-mission-after-water-cannon-attack.html">continue
        resupply missions to the BRP Sierra Madre in the Ayungin Shoal</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccbd87-220d-454b-9490-b3eb84e158ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DFA on Monday summoned Chinese Ambassador to the Philippines Huang\
        \ Xilian and filed a diplomatic protest against Beijing over the incident.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afbafe-9e2b-41d3-8ed1-3b6808c77d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html"
        href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">PH
        summons Chinese ambassador, files diplomatic protest after encounter near
        Ayungin Shoal</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee87fb2-c448-4f2e-8ac8-071d58ee4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.181+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said Foreign Affairs Undersecretary Theresa Lazaro asked China to\
        \ stop committing illegal actions against Filipino vessels and interfering\
        \ with activities of the Philippine government.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f72822-dd03-4593-9c75-bb0370855614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing was also told to comply with the 1982 United Nations Convention\
        \ on the Law of the Sea (UNCLOS) and the 2016 arbitral ruling that negated\
        \ its sweeping claims over the South China Sea, and to fulfill its commitments\
        \ under the Declaration on the Conduct of Parties in the South China Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ee3cf-f308-4f22-bf61-ff6b4631d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.182+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beijing reiterates ''claim'' over Ayungin Shoal</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530ef30-fe82-4327-bfd9-0760ca834350'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.ccg.gov.cn//2023/hjyw_0807/2305.html">in
        a statement published on the same day</a>, the CCG reiterated its claim that
        the Ren’Ai Reef – known locally as the Ayungin Shoal and internationally as
        Second Thomas Shoal – has always been part of China’s Nansha Island, or the
        Spratly islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa97e78-ed1b-4e20-8915-d9605bf39239'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.062+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It said that the Philippines “illegally grounded” the BRP Sierra Madre,\
        \ a decommissioned US Navy warship, to serve as an outpost in the contested\
        \ waters and urged Manila to “tow away” the base.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc32d9c-b56e-4e5a-a5c9-3a65b66f545e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.183+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Moreover, the coast guard said it would continue to “take necessary\
        \ measures to firmly safeguard its territorial sovereignty,” justifying its\
        \ blockade and firing of a water cannon at PCG vessels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ef589-d226-43e9-92dc-6fba19f6519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It [CCG] once again calls on the Philippines to accept China's proposal\
        \ and discuss specific measures to control the situation on the Ren'ai Reef\
        \ through negotiations,” the statement said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11d9db-f2a1-4b50-adc1-3793f97b9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:45:13.184+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T19:45:41.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal constituted under the UNCLOS declared
        the Ayungin Shoal as a “low-tide elevation” within the Philippines’ EEZ, and
        that there was no legal basis which entitled China to the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26988de2-60cc-4e86-9acf-95c42043b202'
      'mgnl:activationStatus': true
