      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.995+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T16:33:57.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Speaking to CNN Philippines’ The Source, Cayetano said it is important\
        \ for Malacañang to send a strong message to rice smugglers, like the use\
        \ of “very, very strong language” by President Ferdinand Marcos Jr. during\
        \ his second State of the Nation Address.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6089cf-65ea-46f8-82f4-7ea39257d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.995+08:00
