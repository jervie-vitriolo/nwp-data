      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Three
        vloggers were arrested after staging a kidnapping prank that sparked widespread
        public outrage and concern, the Philippine National Police (PNP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90435f5-e3d3-47c9-89c2-24c740db8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it took into custody on August 1 three content creators
        behind Tukomi — which currently has 4.2 million followers on Facebook and
        4.2 million subscribers on Youtube — based on a warrant of arrest for alarm
        and scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa63399-b31d-4604-94d0-8eeac336e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.115+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest stemmed from the incident that unfolded last April 6
        in Barangay CAA, Las Piñas City, where Mark Heroshi San Rafael, Mark Lester
        San Rafael, and Eleazar Steven Fuentes staged a scene in which men wearing
        black bonnets kidnapped an individual on the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd00c6-ea19-4dc0-9bed-565758b39e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to them, PNP-Integrity Monitoring and Enforcement Group
        (IMEG) member Police Staff Sergeant Ronnie Conmigo witnessed the "meticulously
        orchestrated" scenario, which prompted him to lodge a criminal complaint against
        the vloggers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e55c5-02c9-4ee6-8760-65d6f0e26e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.116+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Pranks that induce panic and disrupt public order cannot be taken
        lightly. We commend our personnel for their swift action in this instance,"
        PNP chief Benjamin Acorda said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7409a-9c35-42ec-afea-9eb5105a20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral video is still up and has since accumulated around 817,000
        views on Youtube.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8e1ff-8595-4fb5-9349-d543ef8a23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the three were released from custody on August 2 following
        due legal procedures and bail payment, their arraignment is scheduled on August
        10 before a Las Piñas court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd77991-52da-4f7e-8f10-a1baea97a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:52:43.117+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T19:52:43.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident serves as a poignant reminder of the imperative for
        responsible online conduct and the far-reaching consequences arising from
        flouting the law," the PNP said.</p>'
  'two-bucor-officials-relieved-from-posts':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T19:54:48.000+08:00
    'imagesource': 'jcr:b66844a8-2c40-4d75-aa74-e6c86b45c9c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d7d5b6-dc37-42b3-9715-a12c591c6d1f'
    'lead': 'The Bureau of Corrections  Director General Gregorio Catapang relieved
      two deputy officials from their posts pending an investigation into various
      allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T19:57:19.870+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-07T19:57:20.189+08:00
