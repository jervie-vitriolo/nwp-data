    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f638e2b-04b8-4cf3-9c84-ee89adfe2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.566+08:00
