      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Once something’s wrong with agriculture, our bowls will be held in\
        \ someone else’s hands and we’ll have to depend on others for food. How can\
        \ we achieve modernization in that case?” he said in an article published\
        \ in March by Qiushi, the Communist Party’s main theoretical journal.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
