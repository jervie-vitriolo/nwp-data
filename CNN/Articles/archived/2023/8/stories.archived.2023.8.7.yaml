      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India moved one step closer to executing
        a controlled landing on the moon after its Chandrayaan-3 spacecraft entered
        lunar orbit over the weekend, inching toward the surface’s unexplored South
        Pole.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621022ae-9df4-41a5-9d5f-5915e39c2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976fd8c-7136-4b57-b5e9-48a9b549a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.600+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Indian Space Research Organization confirmed the spacecraft also\
        \ “successfully underwent a planned orbit reduction maneuver,” in an update\
        \ Sunday on X, formerly known as Twitter. “The retrofiring of engines brought\
        \ it closer to the Moon’s surface.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c9efb-ed83-4734-867d-0fcb74775018'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402b79b-d43b-4cba-88e3-8cbc150fe75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The craft is expected to land on the moon on August 23. If successful,\
        \ it would make India only the fourth country to achieve the complicated feat,\
        \ behind the United States, the former Soviet Union and China.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652cf5b-97cc-461e-ad0a-b520aa636aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.601+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986430e0-7840-4859-aaa6-b6d276fc928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Developed by the Indian Space Research Organization (ISRO), Chandrayaan-3\
        \ is comprised of a lander, propulsion module and rover. Its aim is to safely\
        \ land near the challenging terrain of the moon’s South Pole, collect data\
        \ and conduct a series of scientific experiments to learn more about the moon’\
        s composition.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4717f48a-bff2-447d-936d-933e54185266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.602+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.829+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921c0f0-d268-4997-8139-aeff6eced302'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.603+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.830+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "It blasted off from the Satish Dhawan Space Center at Sriharikota in\
        \ southern Andhra Pradesh state on July 14, elevating India’s space ambitions\
        \ and cementing its status as a growing hub of innovation and technology.\r"
    '9':
