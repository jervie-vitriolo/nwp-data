      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Saturday</a>,
        the Philippine Coast Guard (PCG) said the Chinese Coast Guard fired water
        cannon against the former’s vessels that were escorting indigenous boats chartered
        by the Armed Forces of the Philippines (AFP) to deliver food and supplies
        to military troops stationed on BRP Sierra Madre.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd265018a-bb40-4116-988f-d077cd784572'
