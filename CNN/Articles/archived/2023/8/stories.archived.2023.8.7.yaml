      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/06/middleeast/three-palestinians-killed-jenin-intl/index.html"><em>Israeli
        forces say 3 Palestinians killed in occupied West Bank</em></a>."</p>'
