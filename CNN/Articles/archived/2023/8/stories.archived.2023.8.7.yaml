      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senator
        Alan Peter Cayetano on Monday urged the government to take appropriate actions
        to mitigate the rising cost of rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990948a-ff84-483e-91ff-4358a06d8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.994+08:00
