      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This weekend, the Palestinian Ministry of Health said a Palestinian\
        \ man was shot and killed by Israeli settlers in the village of Burqa, near\
        \ Ramallah in the occupied West Bank.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df6f2c-6a46-4f19-a72c-eb4b37a3be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e71d81-f425-428b-a43e-116fc105d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.567+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The incident drew US condemnation and two Israelis were arrested –\
        \ it is rare for Israeli settlers to be arrested for attacks on Palestinians\
        \ in the occupied West Bank\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2a719-e4a3-413c-8464-dc96eaa04d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.567+08:00
