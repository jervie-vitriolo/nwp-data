      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a26fcc-ef1e-4c8a-bcd0-d8e8ae75d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cloud’s mother referenced a brain injury he suffered as a teen.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f6041-3b14-4c55-9b29-ac6efc56fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.960+08:00
