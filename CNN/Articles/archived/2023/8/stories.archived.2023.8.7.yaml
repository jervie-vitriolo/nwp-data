    'lead': 'Two farmers’ groups – the Kilusang Magbubukid ng Pilipinas and Bantay
      Bigas -- staged a protest outside the Department of Agriculture office against
      alleged government neglect of the sector who were victims of Typhoon Egay.'
    'mgnl:activationStatus': true
