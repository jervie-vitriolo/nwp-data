  'Comelec-mall-voting-barangay-SK-polls':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T23:03:08.000+08:00
    'imagesource': 'jcr:ec269543-b019-4869-a1c3-239568865ba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b58cf0-a234-451d-b51a-74cf16b4db0b'
    'lead': 'The Commission on Elections (Comelec) aims to finally introduce mall
      voting in the upcoming barangay and Sangguniang Kabataan (SK) elections, believing
      that it will make it easier for Filipinos to exercise their right to vote.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T23:07:46.720+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-07T23:07:47.017+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to introduce mall voting for barangay, SK polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4a368-7af7-47d4-9d04-418278823238'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Commission on Elections (Comelec) aims to finally introduce mall voting in
        the upcoming barangay and Sangguniang Kabataan (SK) elections, believing that
        it will make it easier for Filipinos to exercise their right to vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a84b8e-afd8-4dc2-af60-016eda35006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300,000 people will be able to cast their votes in malls
        on October 30 after the poll body signed a deal with two major mall operators
        in the country on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd394c-a186-44b6-8c17-89b738e27bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.759+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen malls will serve as venues for the first-ever mall voting
        exercise, including Robinsons Magnolia, Robinsons Las Piñas, Robinsons Ermita,
        Robinsons Metro East, SM North EDSA, SM Manila, SM Sucat, SM Legazpi, Robinsons
        Cebu, and SM Consolacion Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec242f8-c821-4126-9bb4-40c387fa62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '"Ang gusto po natin ilapit, mas lalong padaliin para sa mga kababayan
        natin. Lalo na sa mga nakatatanda saka mga may kapansanan, sa mga heavily
        pregnant women," Comelec chairman George Garcia. "Sila po ay gusto nating
        mapabilis ang kanilang pagboto."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b2332-d598-49a7-a216-b1efb80310c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We want to bring it closer, make the process easier for
        our countrymen, especially for older people, persons with disability, and
        heavily pregnant women. We want to make voting easier for them.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8dca77-945e-413b-9e9b-af9894cad5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T23:07:47.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Garcia said not a single peso will be spent for the venue since mall
        operators will provide the space and security personnel.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7667179-7c8a-4c91-9f26-b887f09d1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T23:07:46.761+08:00
