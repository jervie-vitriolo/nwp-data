      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –</strong> Authorities
        recovered 28,000 registered SIM (subscriber identity module) in the raid of
        a Philippine Offshore Gaming Operator (POGO) hub in Pasay City on Aug. 2,
        Justice Secretary Jesus Crispin Remulla said Monday, noting that those involved
        could be the first to face cases under the SIM Registration Law.</p>'
