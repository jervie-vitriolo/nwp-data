  'iKON-Manila-concert-2023-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-07T15:48:37.000+08:00
    'imagesource': 'jcr:6153965b-76b5-470d-a870-ede34737cc51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f39da75-423b-4ea1-b33e-7c12ba27cdeb'
    'lead': 'iKON’s “Take Off” tour marks the group’s first concert in years and the
      beginning of a new chapter in their career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T15:53:03.969+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-08-07T16:09:01.461+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jay', 'DK', 'Tantara', 'concert', 'PULP', 'iKON', 'Ju-ne', 'Song',
      'Chan', 'Love-Scenario', 'Take-Off', 'world-tour', 'K-pop', 'Bobby', 'Araneta-Coliseum']
    'stories': []
    'template': '1'
    'title': 'iKON takes off to a fresh start in 2nd Manila concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1d6d0-ea3f-415b-b4f6-92eb7ef3183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> It was
        suddenly all red and full of screams as five men in gray and metallic outfits
        appeared before thousands of fans at the Big Dome on Saturday, August 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016b661-fb67-4fe6-8206-d8a35708782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'iKON opened the show with a 90s style hip-hop song “Tantara,” the title
        track of their latest album “Take Off.”  Filipino iKONICs, as they call their
        fans, did not disappoint to match the energy on stage as they sang along while
        waving their red light sticks resembling a baseball bat.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50783837-8728-4c54-8c3d-850993eb66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The K-pop boy group made sure to gain momentum for the rest of the
        night as they followed up their opening act with “Sinosijak,” one of their
        classics.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5412762-662d-4e1b-b8c9-3b2a7b23b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'After a show-stopping opening, Song, Bobby, DK, Ju-ne, and Chan greeted
        their fans to mark the beginning of the “Take Off” concert in Manila. It was
        the group''s first world tour since leaving K-pop giant YG Entertainment in
        December 2022 and signing with 143 Entertainment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d30505-095c-4b20-b0ea-8ccfe2169ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Long time no see, guys!” said DK, the group’s main dancer.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478bb94-1ea2-4f37-9451-75e8d25fe92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are in the middle of our tour, first time ever world tour. We have
        already been to places such as Europe, Japan, but we are so excited to finally
        visit Manila! We really missed you, guys,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf6eab-daa1-47b1-ba19-a35533d13708'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The group first met Filipino iKONICs during their "Continue" tour in
        2018. iKON returned to the country in September 2022 as part of the lineup
        of the "K-pop Masterz Ep. 2 in Manila."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf0873-08ea-4fdd-a619-ba1443c14669'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'As they embark on a new journey in their careers, iKON took the opportunity
        to catch up with their fans.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa927ad-a33c-4dc0-8794-5f9e9f581013'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'iKON’s hardcore rapper Bobby shared that he will be releasing a new
        album with four tracks in October. The group also teased fans about two new
        songs that will be out this August.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353afaa-4b8e-4c09-aefb-73b4e1cd262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The night went on as iKON performed a mix of their classic hits and
        some of their songs from their new album. Of course, an iKON concert will
        not be complete without the fans seeing live “Love Scenario”, “Rhythm Ta,”
        and “Goodbye Road.”'
    '10':
      'image': 'jcr:d3b1bed7-2237-41a3-a5dc-f24ea67e77bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a357b-190f-46cc-9d7f-7c74c99486e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986431e2-4fe6-4d80-8dc6-ab99f7201aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'For the solo stages, each member showed their strengths and personalities.
        DK delivered a sultry performance with “Kiss Me.” Ju-ne, on the other hand,
        proved why he is the group’s main vocals with “Want You Back.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa35dd8-386e-4744-b3f5-fc98a0a09304'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Bobby hyped the crowd with a soulful performance of “Heartbroken
        Playboy.” Song, who is in charge of the group’s funny side, amused the crowd
        with his trot song “Fighting.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692fc62-e482-4f66-90a7-14093eacd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Jay, who studied in the Philippines and also the eldest member, was
        not able to perform as he recently enlisted in the military. But fans were
        not disappointed as his performance clips were incorporated with the group’s
        live performances on stage.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481417d5-ccda-462f-9abd-24a2c1fd9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Earlier, we talked to Jinhwan (Jay’s real name). He said: ‘I’m sorry,
        the ‘Prince of Philippines’ was not able to come. I miss all of you so much.
        I almost want to hug each one of you,’” DK shared to the fans.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877e820-8b16-404f-b862-6f0877d28aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'To make iKON’s second concert in Manila more memorable, Filipino iKONICs
        surprised the group with a tribute video message.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b350b-d9a6-4ea0-9002-bacd15689413'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Among those who caught the group’s attention was a mute fan who expressed
        his love and support to iKON through sign language, which made Bobby teary
        eyed while watching the fan project.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e103f-899a-408a-8aa2-ee7c4d936270'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“We are not the ones who make this show 100%. You guys are like the
        most important structure of this world tour,” said Bobby.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a425c64d-2e74-4d28-82a5-44936bb2553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Because of the fans’ enthusiasm, what was supposed to be a two-hour
        show was extended for 30 more minutes as iKON performed more songs to cap
        its Manila concert.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b227f-9a00-41c3-ad20-a64b970a269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Among the countries that we’ve been for our world tour, Manila knows
        how to party…Are you ready to jump up and down just like earlier?” DK asked
        the crowd.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b72a2f-de39-42ac-89b6-7228bfd55be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:53:03.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-08-07T16:09:01.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iKON ended the show on high note with “Birthday,” “Freedom”, and
        performed again for the last time the fan favorites “Love Scenario” and “Rhythm
        Ta.”</p>'
  'sara-duterte-deped-2024-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T16:00:08.000+08:00
    'imagesource': 'jcr:c4ab6075-a9d2-4c68-ad1e-01648e1528bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc64ced2-b0a7-4990-a719-a91e35c02ea7'
    'lead': 'Vice President Sara Duterte said Monday the Department of Education (DepEd)
      needs confidential funds as the sector “is intertwined with national security.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T16:01:48.771+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-08-07T16:01:49.087+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
