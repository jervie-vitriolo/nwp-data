      Amadou Abdramane, center, is greeted by supporters as he arrives at the Stade
      General Seyni Kountche in Niamey, Niger, on August 6, 2023.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-07T08:47:20.000+08:00
