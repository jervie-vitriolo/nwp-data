      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pregnant woman are particularly susceptible to heat and can experience\
        \ preterm births and stillbirths, UNICEF said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e656a-342f-4869-8895-fb857fb86e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d095d4d-54ca-4c2e-b222-fd1e8b815d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.161+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Prolonged heat and weather extremes</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113144ea-37df-495c-8e22-8de9b40f57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts say the climate crisis is only going to cause more frequent\
        \ and longer heat waves in the future, testing the region’s ability to adapt.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026c6f5-16a1-4729-868e-38ed8c07fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.162+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c9761f-8248-48dc-8cb0-b2a482b1c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India, the world’s most populous nation of 1.4 billion, often experiences\
        \ heat waves during the summer months of May and June, but in recent years,\
        \ they have arrived earlier and become more prolonged.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986aceb-458e-4685-8e5b-2164f0b4f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.163+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c287cf6-75bf-4d9c-90f7-755d4032d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In April 2022, India experienced a heat wave that saw temperatures\
        \ in the capital New Delhi exceed 40 degrees Celsius for seven consecutive\
        \ days. In some states, the heat closed schools, damaged crops and put pressure\
        \ on energy supplies, as officials warned residents to remain indoors and\
        \ keep hydrated.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40853257-7ba1-44fc-b29f-2c2396dc6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.164+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e0974-9dae-47b3-baf6-7f9c0d4cdb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Experts have also warned the threat facing Afghanistan is particularly\
        \ stark. Not only is there high potential for record extreme heat, the impacts\
        \ are compounded by dire social and economic problems.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10710e3-2574-491f-ab75-0023ec0d2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.165+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90e2c7-1cb9-49ba-9f0d-2aa537ba1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.166+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At the same time, extreme weather has had a deadly impact in other\
        \ parts of the region.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d26b8-50d3-4499-9d3f-2bbd7794b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c17e1-a159-4e96-8ea1-04390eb7b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.167+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Flooding caused by record monsoon rains and melting glaciers in Pakistan\
        \ submerged a third of the country last year, killing nearly 1,600 people\
        \ – more than a third of whom were children.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b135f3-dce2-41cf-8f74-a9e8d6f6ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.168+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85696bb0-9b4f-4244-aeae-f0db51b2d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While the water washed away homes and destroyed villages, water-related\
        \ ailments began infecting children, giving rise to a new disaster in the\
        \ nation of 230 million.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845c5e9-d3f8-427d-8615-3ef0e53d1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.169+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420d78b-50a3-427a-9f55-90561df1e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its report, UNICEF warned that ultimately children, adolescents\
        \ and women are among those who pay the highest price for extreme weather\
        \ events.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9deeab-43b6-41fc-b232-2a4698e9596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.170+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac746bfd-d8b8-4030-ad24-9a0c9a7ffb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.171+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Young children simply cannot handle the heat,” Wijesekera said.
        “Unless we act now, these children will continue to bear the brunt of more
        frequent and more severe heat waves in the coming years, for no fault of theirs.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff1cad-46d2-4eef-9ce2-85b2ff1508d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.172+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/07/asia/heat-waves-children-impact-south-asia-unicef-report-intl-hnk/index.html"><em>Most
        children in South Asia are exposed to extreme high temperatures, UNICEF says</em></a>."</p>'
  'india-chandrayaan-3-moon-mission-lunar-orbit':
