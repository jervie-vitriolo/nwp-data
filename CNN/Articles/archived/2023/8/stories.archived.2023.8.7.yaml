      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Across the province, 25 rivers have exceeded warning levels and threatened\
        \ to burst their banks, according to Heilongjiang authorities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d1bdb-3526-4091-8e85-5b916e5ff57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5ff72-8384-4c9a-81c0-d22f178ad41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.368+08:00
