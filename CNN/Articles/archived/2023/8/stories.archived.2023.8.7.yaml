      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of “Euphoria” star Angus Cloud, who died Monday at age
        25, shared more details about his final day and said while a cause of death
        hasn’t been announced, the actor “did not intend to end his life.”<strong>(CNN)
        —</strong> The mother of “Euphoria” star Angus Cloud, who died Monday at age
        25, shared more details about his final day and said while a cause of death
        hasn’t been announced, the actor “did not intend to end his life.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f44e1-d872-4ed7-8731-2e5c5fa0d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea59bd9-0f7b-4271-947e-cb5fb808a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Friends, I want you all to know I appreciate your love for my family\
        \ at this shattered time,” Lisa Cloud, the late actor’s mother, wrote in a\
        \ social media post on Friday. “I also want you to know that although my son\
        \ was in deep grief about his father’s untimely death from mesothelioma, his\
        \ last day was a joyful one. He was reorganizing his room and placing items\
        \ around the house with intent to stay a while in the home he loved. He spoke\
        \ of his intent to help provide for his sisters at college, and also help\
        \ his mom emotionally and financially.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43cab4b-c83b-4855-a292-81ae9c58dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902b230-7bd4-4e6e-8251-177d122eec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.310+08:00
