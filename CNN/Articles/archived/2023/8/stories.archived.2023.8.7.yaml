      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Together we make sacrifices, together we continue our appeal sa mga\
        \ ahensiya sa gobyerno, from national, provincial, sa mga towns ngan mga barangays\
        \ nga kunta ipatigil na ang tanan nga operations sa mina, ngan waray mag-endorse\
        \ hit application para sa mining operation,\" Bishop Varquez said during the\
        \ program after the prayer walk.\r"
