      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Kung base naman sa actual na disbursements, mga ₱3.7 billion ang pang-araw-araw
        na gastusin ang kailangang punuan,” Recto said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c92fde-cb59-44c7-939b-123669c0844f'
      'mgnl:activationStatus': true
