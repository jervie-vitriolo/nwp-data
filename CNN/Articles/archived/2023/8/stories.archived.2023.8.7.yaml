      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/1/senate-resolution-wps.html">Senate
        adopts resolution ''strongly condemning'' China’s harassment, other incursions
        in WPS</a></strong></p>'
    '14':
