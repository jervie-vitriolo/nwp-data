  'Remulla-orders-cases-vs-judges-release-Chinese-POGO-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T23:35:49.000+08:00
    'imagesource': 'jcr:a5046569-d024-41ab-a304-d3ab11f5f8a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0dd0acf-8a05-4a61-ac7b-20fe403fc770'
    'lead': "Justice Secretary Jesus Crispin Remulla said he has instructed the Bureau\
      \ of Immigration (BI) to file cases against the judges who granted the habeas\
      \ corpus petition of some Chinese nationals arrested at a Philippine Offshore\
      \ Gaming Operator (POGO) hub in Las Piñas City.\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T23:39:14.401+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-07T23:39:14.698+08:00
