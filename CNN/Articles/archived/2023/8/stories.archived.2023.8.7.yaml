  'ph-continue-wps-mission-after-water-cannon-attack':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T15:20:51.000+08:00
    'imagesource': 'jcr:3987123d-ab5b-49a1-8410-420674510ab1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd998db66-8787-4da8-bfc5-0233b0da5052'
    'lead': 'The Philippines will continue its resupply mission in the West Philippine
      Sea despite China’s attempts to block the operation and its use of water cannon
      against PCG vessels, the AFP says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T15:21:45.415+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-08-07T17:27:25.769+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to continue WPS resupply mission despite China''s firing of water
      cannon, harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e67df8-f639-461b-9b88-e30156db881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:21:45.429+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> – The
        Philippines will continue its resupply mission in the West Philippine Sea
        despite China’s attempts to block the operation and its use of water cannon
        against Philippine Coast Guard (PCG) vessels, the Armed Forces of the Philippines
        (AFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991ef08-8b43-406b-869d-b39943b31c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will continue the resupply mission to ensure the well-being of\
        \ our marines and sailors and to perform our obligations in the region,” AFP\
        \ spokesperson Col. Medel Aguilar said in a joint news briefing by the National\
        \ Task Force on the West Philippine Sea (NTF-WPS) on Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d3e82-abf7-49e8-9d95-664695d63723'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.959+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Chinese Coast Guard (CCG) fired water cannon at
        PCG vessels while they were escorting civilian boats chartered by the AFP
        to deliver supplies to the BRP Sierra Madre – a rusting US navy ship which
        was intentionally grounded in 1999 at the Ayungin Shoal by the Philippine
        Navy to serve as a military outpost in the contested waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13786d-acc8-434f-988a-98014cdd1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html"
        href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e160d-8316-454d-bdba-fb9899f4d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Two civilian boats escorted by one PCG vessel each were chartered to\
        \ deliver supplies to the outpost.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05ef2f0-d795-4a22-bcd1-7f55aeddb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.960+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Chinese blockade forced one boat and its PCG escort to leave. However,\
        \ one civilian vessel successfully broke past and successfully delivered supplies\
        \ to the Sierra Madre, NTF-WPS officials said, meaning only half were delivered.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654e23a-d744-4b07-bb4a-58371274679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Beijing on Monday justified its use of water cannon, claiming that\
        \ four Filipino vessels “broke into the waters adjacent to Renai Reef in the\
        \ Nansha Islands of China without the approval of the Chinese government.\"\
        \ It added that it would \"continue to carry out rights protection law enforcement\
        \ activities in the waters under Chinese jurisdiction.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3fe52-9d6b-426d-beb3-3887cd319214'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "China refers to Ayungin as Renai Reef, and the Spratly Islands as Nansha\
        \ Islands.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503ae80-d6e8-45cc-8009-42eb77a12e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Filipino officials said as Ayungin shoal was within the Philippines’\
        \ exclusive economic zone, the resupply mission was lawful and called on China\
        \ to cease its “pervasive and unlawful” actions over the West Philippine Sea.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a97119-b9c1-4927-bb07-b30816ff6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Manila summoned China's ambassador and filed a diplomatic protest against\
        \ Beijing over the water hosing, the 35th protest this year, and the 445th\
        \ since 2020.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370f8e7-0744-4b22-9382-dc7b08ef431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">PH
        summons Chinese ambassador, files diplomatic protest after encounter near
        Ayungin Shoal</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f34991-16a2-493a-b6e0-1fb6d250336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2023/8/6/lawmakers-envoys-china-water-cannon.html">Lawmakers
        and the international community</a> have likewise condemned China’s continued
        harassment of Filipino vessels over Philippine waters and its rejection of
        the 2016 arbitral award under the United Nations Convention on the Law of
        the Sea (UNCLOS) that negated Beijing’s sweeping claims over the South China
        Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f6bdc-20d4-445e-b074-72b7633a345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The tribunal ruling in 2016 affirmed Philippine sovereign rights in\
        \ areas of its Exclusive Economic Zone (EEZ) and continental shelf which Beijing\
        \ contests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aff679-1ea6-4622-8e3c-a547f9214f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:27:04.964+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T17:27:25.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It declared Ayungin Shoal, known internationally as Second Thomas
        Shoal, as "a low-tide elevation located within the exclusive economic zone
        of the Philippines" adding "there exists no legal basis for any entitlement
        by China to maritime zones in the area of Second Thomas Shoal."</p>'
  'three-palestinians-killed-jenin':
