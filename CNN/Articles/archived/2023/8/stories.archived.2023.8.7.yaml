      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Further north in the neighboring province of Heilongjiang, rivers that\
        \ irrigate its fertile farmlands overflowed, submerging rice fields, destroying\
        \ vegetable greenhouses and damaging factories, state media reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2f289-da1d-487e-97e8-4c021292e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.367+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e580fef-9cff-402c-86c6-fac08a262569'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.368+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.037+08:00
