      'mgnl:lastActivated': 2023-08-07T15:56:34.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Jenin has long been a flashpoint – last month saw Israeli forces carry\
        \ out their largest-scale military operation there in decades.\r"
