      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "First responders from the Oakland Fire Department determined Cloud\
        \ was “already deceased” when they were dispatched to the family’s California\
        \ home for a medical emergency, Michael Hunt, a spokesperson for the fire\
        \ department, told CNN earlier this week.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13883ee-4540-4dd3-b15b-5e6fae5c4bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8f3a1-e1e2-4c76-a4de-29695f1c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "A cause of death has not yet been determined by the Alameda County\
        \ Coroner.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e361efa-1f55-4ba1-a9f0-9730add6ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7484a9-be07-4e92-978b-85ab90474edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“He did not intend to end his life. When we hugged goodnight we said\
        \ how much we loved each other and he said he would see me in the morning.\
        \ I don’t know if or what he may have put in his body after that. I only know\
        \ that he put his head on the desk where he was working on art projects, fell\
        \ asleep and didn’t wake up,” Lisa Cloud’s message reads. “We may find out\
        \ that he overdosed accidentally and tragically, but it’s abundantly clear\
        \ that he did not intend to check out of this world.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f938a3-4e1f-4fc6-97cc-d143b32dd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7917ae-3d39-400d-92bf-68060a2e618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-08-07T06:22:02.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "His mother continued, noting, “his struggles were real. He gave and\
        \ received so much love and support to and from his tribe. His work in euphoria\
        \ became a lightning rod for his generation and opened up a conversation about\
        \ compassion, loyalty, acceptance and love.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787f2b3-a3a8-4d80-906b-6ca6b46ef3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T06:17:02.313+08:00
