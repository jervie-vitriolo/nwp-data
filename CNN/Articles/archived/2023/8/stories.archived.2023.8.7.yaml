      moon after its Chandrayaan-3 spacecraft entered lunar orbit over the weekend,
      inching toward the surface’s unexplored South Pole.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T15:20:55.585+08:00
