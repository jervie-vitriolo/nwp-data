      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong>  At
        least 200 former members of the Moro Islamic Liberation Front (MILF) and the
        Moro National Liberation Front (MNLF) passed their neurological, physical,
        and medical examinations as part of the police recruitment process, the Philippine
        National Police (PNP) announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e86124-c650-476f-9b09-a86cac29b710'
