      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: Together we make sacrifices, together we continue our\
        \ appeal to the national and provincial government agencies, even government\
        \ officials in towns and barangays, to stop mining operations and to reject\
        \ the endorsement of applications of mining operations.]\r"
