      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We renounce war as an instrument of national policy pero mahirap\
        \ pag-usapan ang diplomasya at pakikipagkaibigan kung patuloy tayong ginigipit,\
        \ hina-harass, at nalalagay sa panganib ang ating kapwa Pilipino,\" he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faa1348-f7d2-424f-a551-d502c838d296'
      'mgnl:activationStatus': true
