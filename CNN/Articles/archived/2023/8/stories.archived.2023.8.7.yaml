      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The participants of the prayer rally strongly opposed the ongoing mining\
        \ operations on the historic islands of Homonhon and Manicani.\r"
