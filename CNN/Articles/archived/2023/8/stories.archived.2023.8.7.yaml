      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cd8ba-da39-4558-a45c-c88bb753699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.606+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "India’s space program dates back more than six decades, to when it\
        \ was a newly independent republic and a deeply poor country reeling from\
        \ a bloody partition.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4991f4b-dad8-4447-8d16-6176b88e0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:20:55.607+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:19.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
