      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508fac3-19ca-4e8c-a744-bd071ebe955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.158+08:00
      'mgnl:createdBy': 'raheema'
