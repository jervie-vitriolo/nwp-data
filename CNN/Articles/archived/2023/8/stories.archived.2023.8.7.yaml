      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ruling likewise nullified Beijing’s sweeping claim over the
        South China Sea, which included 80% of the Philippines’ EEZ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179e6f8-7c65-496b-aa9e-20f2865a9e60'
