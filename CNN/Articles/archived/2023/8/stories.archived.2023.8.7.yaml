  '3-vloggers-arrested-for-viral-kidnap-prank':
    'caption': 'One of the vloggers apologizes to the off-duty cop, who witnessed
      the prank and drew his handgun, thinking it was a real kidnapping incident.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T19:49:16.000+08:00
