      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "More than 18,000 people have been evacuated from Shulan, according\
        \ to state-run news agency Xinhua.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d1004-dc49-45fc-99bb-caf80c4ee22a'
