      'jcr:uuid': '01003753-c80b-4818-93d0-60d1d267e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.996+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T16:33:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano was referring to the warning issued by the chief executive\
        \ to smugglers that their days are numbered. He also noted the action being\
        \ done by the Department of Justice against the smuggling syndicates.\r"
    '7':
