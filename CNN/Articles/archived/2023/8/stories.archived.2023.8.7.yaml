    'title': 'Cayetano: PH caught in between China, US strategic rivalry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644edea-2196-4004-b57a-53d15379e5e6'
      'mgnl:activationStatus': true
