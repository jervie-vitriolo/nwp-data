      'mgnl:lastActivated': 2023-08-07T19:49:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The KMP urged the government to give each farmer, whose crops were\
        \ damaged, ₱25,000 in aid.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35a06e-1b6d-4181-af7a-8e4b1275acf9'
