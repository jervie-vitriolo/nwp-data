    'stories': []
    'template': '1'
    'title': 'Interconnection issues slow down DITO Telecommunity’s subscriber growth
      – exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6951b8-5196-47d6-8f71-9408f5c6b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.214+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Third
        telco player DITO Telecommunity said its subscriber base could have been “double”
        now if only the tussle over interconnection woes were resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8999b-4e99-4b01-8a80-ee41d471e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adel Tamano, DITO chief administrative officer, said that Philippine
        Competition Commission’s (PCC) proceedings about the issue remain “ongoing,”
        a year after the company filed a case against Globe Telecom and PLDT (Smart
        Communications) over alleged anti-competitive practices that bar DITO customers
        to interconnect with the other networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7439f3-f7cc-48f6-8350-de030062bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.215+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/8/8/Interconnection-woes-DITO-Globe-Smart.html">READ:
        Interconnection woes: DITO accuses Globe, Smart of ''abusing'' dominant positions</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffa2da-90ac-4837-afa2-5bd9d049c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The fact that it is ongoing shows that it has merit. We are confident
        to see more movement about that,” Tamano said during a chat with media late
        last week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807cd0d-115f-4e52-963e-18dc5092d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and Smart have dismissed DITO’s case as “baseless,” as they
        refuted claims on anti-competitive practices. Ayala-led Globe also asked the
        National Telecommunications Commission to require the third telco firm to
        pay a penalty fee of <a href="https://www.cnnphilippines.com/business/2022/8/9/Globe-asks-NTC-to-require-DITO-to-pay-interconnection-penalties.html">₱622
        million for allegedly violating their interconnection deal</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c7e13-6bbf-4de3-8b03-965ddf7dd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.216+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“For context, it took 20 years before Globe and Smart interconnected,
        it took President [Fidel] Ramos issuing an executive order, forcing them to
        interconnect… So I am not surprised as a lawyer coming into this field, I
        know they will not make it easy for us to interconnect,” Tamano said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce607bf-caf0-4241-94ba-43882ddb247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.524+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late President Fidel V. Ramos in 1993 issued Executive Order No.
        59 requiring public telecommunications carriers to interconnect, allowing
        subscribers to send messages and make calls from one network to another.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e67a9-c23d-448b-b596-ad1977a98846'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.217+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Santiago, DITO Telecommunity chief technology officer, said
        the failure rate when calling other networks stands between 75% and 80%, far
        from the ideal 1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebf108-c93c-46c4-9575-bba21512eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that due to this, the company cannot boost its
        product portfolio as the interconnection issue leads to “a lot of dissatisfaction,”
        subsequently translating to opportunity losses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ce9ee-c1c5-41b4-9e0a-c5595ddba719'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said that if DITO Telecommunity realizes interconnection,
        the group can challenge Globe and Smart head-on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e781c-bdfe-45ec-88da-dccf6e94bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.218+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“You will see our true numbers,” he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab75ed-727b-40c0-9726-1650777d070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Currently, DITO Telecommunity has nearly 8 million subscribers, down
        from 14 million from end-2022 due to the implementation of the SIM registration.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd6c06-c420-4790-88b3-832dde61c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evelyn Jimenez, DITO Telecommunity chief commercial officer, said
        the company was not worried about the slash in subscriber base as “almost
        100% of our revenue-generating subscribers have registered.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ce69b-bb53-452c-b243-c4731935e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T10:54:20.220+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T10:54:20.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez also expressed confidence about the continuous “spike” in
        subscriber uptake.</p>'
