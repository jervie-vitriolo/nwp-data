    'stories': []
    'template': '1'
    'title': 'DND asked: Are Pinoy cadets sent to study in China?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7cfe3-1ecb-4ef0-8c3c-0173240b9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> Lawmakers
        have expressed alarm over reports of Filipino cadets being sent to a Chinese
        military academy, especially when China''s ships are seen "bullying" the country''s
        vessels in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8701f3b-ffde-4a47-b991-cf8f399311f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.463+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fb67b6-7229-4888-8199-5a2a65d38327'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Francis Tolentino raised the matter in a Senate hearing on Monday,\
        \ saying he noticed from nomination papers during Commission on Appointments\
        \ hearings that there are a number of military officers who graduated from\
        \ \"Beijing military academy.\" He said he was unsure of the correct school\
        \ name.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013a344-d9e4-4dba-90cf-ddc8e614c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c0458-fed3-446b-8c26-b0dbf7f22c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.464+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We have stopped accepting cadets from the United States [to the Philippine\
        \ Military Academy] since 2008. Now we're sending our cadets, PMA graduates\
        \ or cadets, to the 'Beijing military academy,'\" Tolentino said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50d903-b9cf-4f13-be20-02c3405ba692'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50679249-d696-4503-95a3-359c71737a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Are we requiring them or encouraging our cadets to study at the 'Beijing\
        \ military academy?' I think this is quite alarming and this is the first\
        \ time I heard the news from Sen. Tolentino,\" said Sen. Jinggoy Estrada.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a949a6-9dbe-4888-a41b-674929672f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.465+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5580965-df5c-4411-ae54-dd527f12e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Defense Senior Undersecretary Irineo Espino, the highest defense official\
        \ present, answered he \"has heard about it\" but he has yet to \"find out\
        \ the reason why they are sending cadets to China.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0609aa-5b5e-43f2-9498-e9098431528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.725+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38189ee3-9a85-48af-adad-9fd95b07468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.466+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Minutes after, he was handed a note and told Senators: \"Only CGSC\
        \ (Command and General Staff Course) and MNSA (Master in National Security\
        \ Administration) counterparts were availed of by officers of the armed forces.\
        \ I have to check if there are cadets sent to 'China academy.' Wala pa pong\
        \ confirmation [There is no confirmation yet].\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6b595-5059-41e4-933e-b9eb7f213c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.726+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843b89e-a5aa-4077-9a96-f2af51c6f7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.467+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Espino said these programs are for lieutenant colonels or other senior\
        \ officers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab5d131-47cc-4ed0-8f03-981e3b2bdbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.727+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6dae75-cade-4a73-9334-f623f57bb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"This is very alarming...Alam niyo na pala bakit di niyo pa pinatitigil?\
        \ Sampal ito sa atin, binu-bully tayo ng China,\" Sen. Raffy Tulfo commented.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aca31b-7661-41d9-b422-e71c4bb5f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.468+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf6390-245f-480a-bc05-ec5a326ecf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: You already know it but why was it not stopped? This\
        \ is a slap to our face because we are being bullied by China.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61c230-0e33-4378-acda-51d416283ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.469+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593aec2-18be-430b-a8b5-73d861e65036'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Tulfo also suggested that any dealings with China in terms of \"military\
        \ exchange\" be stopped amid tensions and \"bullying\" of the East Asian giant\
        \ in the West Philippine Sea.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95e209-bac7-4e45-ae0a-44f453790a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.470+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab64ac5-7c10-48fe-8af5-b57cb0e1d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Can we put a stop to it, break right away? Marami pa namang ibang\
        \ academy pwedeng padalhan bakit sa Beijing pa na kung saan they are [There\
        \ are many academies where we can send out cadets why is it Beijing which\
        \ is] perceived as enemy just because they've been bullying us for a long,\
        \ long time,\" he added.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238984cd-0b00-459d-aae1-b4cb261d7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.471+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2122be-087e-4685-9366-62586a062933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:14:33.472+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2024-01-28T16:28:43.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing comes a day after it was reported that the China Coast
        Guard blocked and <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">fired</a>
        water cannons at PCG vessels during a resupply mission to military personnel
        in Ayungin Shoal.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
