      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T12:52:54.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T19:20:53.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "If the call pushes through, surely there will be parties who will go\
        \ against it, namely China and its allies, Cayetano pointed out.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4319ca-0dbf-4d23-b4ba-b14aaac48113'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T12:52:54.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T19:20:53.690+08:00
