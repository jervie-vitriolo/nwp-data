      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“It soars high, elevating the dreams and ambitions of every Indian.\
        \ This momentous achievement is a testament to our scientists’ relentless\
        \ dedication. I salute their spirit and ingenuity!”\r"
    '25':
