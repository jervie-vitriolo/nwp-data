      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Since then, Beijing has strengthened its focus on food security. In\
        \ March, Chinese leader Xi Jinping said agriculture was the foundation of\
        \ national security.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fedda47-387e-4ca4-994e-c30aa15862a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.385+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c6800-f28b-4ead-b663-0c17c746054c'
      'mgnl:activationStatus': true
