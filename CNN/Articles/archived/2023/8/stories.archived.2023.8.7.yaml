    'stories': []
    'template': '1'
    'title': 'US military responded to Chinese and Russian vessels near Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864c037-6e37-4c89-9df9-20933e3468f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.359+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Russian and Chinese naval patrol consisting
        of several vessels operated off the coast of Alaska last week, defense officials
        and lawmakers said over the weekend – a show of force that prompted a US military
        response but did not pose a threat to the US or Canada, a US Northern Command
        spokesperson told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d706dd-783f-486a-b7ab-38c72d014191'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T21:03:12.881+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<br>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3782ca-f601-447e-88e8-001c3f35e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.360+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "NORTHCOM and the North American Aerospace Defense Command deployed\
        \ planes and ships to monitor the Russian and Chinese patrol, which stayed\
        \ in international waters, the spokesperson said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126de22a-0624-417a-a23f-4776a71b4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Alaska’s Republican Sens. Dan Sullivan and Lisa Murkowski said in a\
        \ statement Saturday that a total of 11 Russian and Chinese vessels had been\
        \ operating near the Aleutian Islands, and were met in response by four US\
        \ Navy destroyers. Murkowski said that she and Sullivan had been in “close\
        \ contact with leadership from Alaska Command for several days now and received\
        \ detailed classified briefings about the foreign vessels that are transiting\
        \ U.S. waters in the Aleutians.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4c85c-99b4-4827-886c-88d71ceea51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524a4d8-9ac3-4c56-9978-81d2622f3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.361+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Chinese Embassy spokesperson Liu Pengyu told CNN in a statement that\
        \ “according to the annual cooperation plan between the Chinese and Russian\
        \ militaries, naval vessels of the two countries have recently conducted joint\
        \ maritime patrols in relevant waters in the western and northern Pacific\
        \ Ocean. This action is not targeted at any third party and has nothing to\
        \ do with the current international and regional situation.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404f81b-82dd-48c7-9b3f-a1c4f1386b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f36ee9-685e-4ed7-9cd1-bb6077c25662'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sullivan said that Chinese and Russian vessels came similarly close\
        \ to Alaska last summer and were encountered by a US Coast Guard ship on a\
        \ routine patrol at the time – a “tepid” response, the senator added, that\
        \ led him to press senior military leaders to be ready with a more robust\
        \ response in the future.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab0945-b094-41e8-8777-3b1a8f578f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.362+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77e17e-c52d-4098-ba87-35ad6c979c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“For that reason, I was heartened to see that this latest incursion\
        \ was met with four U.S. Navy destroyers, which sends a strong message to\
        \ (Chinese President) Xi Jinping and (Russian President Vladimir) Putin that\
        \ the United States will not hesitate to protect and defend our vital national\
        \ interests in Alaska,” Sullivan said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70542077-5299-4276-b189-e1dea3ddd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.363+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ca358-07e3-44dd-99c6-eef2e19e28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Blake Herzinger, a research fellow at the United States Studies Center\
        \ in Australia, echoed the NORTHCOM repsonse that the Chinese and Russian\
        \ warships were not a threat and acted according to international law just\
        \ as US Navy vessels do when operating off the Chinese or Russian coasts.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b906b-1515-4551-8400-f936166ff8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3baec-31c6-4b63-ade0-58878531e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.364+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But he said the US statement affirming the navigation rights of the\
        \ foreign warships was in contrast to reactions from Beijing to similar US\
        \ Navy sailings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae745815-5ad3-4ade-b7e0-e130fa01ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fba09-621d-41d4-a650-ef2b9471889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.365+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Chinese responses to similar operations in the Indo-Pacific … hype\
        \ up imagined threats and broadcast their military response as efforts to\
        \ eject invaders from their waters,” Herzinger said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936baf7-be51-48e8-b6a3-200c83e8ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564804b-ef99-4b8e-8f08-8c05966988a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:56:47.366+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T21:03:13.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Russia and China have intensified their defense and economic partnership\
        \ considerably since Russia invaded Ukraine in February 2022, according to\
        \ a July US intelligence report, and the countries have repeatedly pledged\
        \ to strengthen their military ties.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b0883-b955-4423-ac1f-c28a9c28fb1f'
