      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de3cf6-9c9d-4512-a27e-5b7d1dfd85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:49:54.163+08:00
