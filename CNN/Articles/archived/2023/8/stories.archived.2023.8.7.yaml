      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "While there was an earlier push to raise the West Philippine Sea before\
        \ the United Nations General Assembly (UNGA) in September, Cayetano said there\
        \ may be a better venue for the matter to be discussed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2c849-f63c-45d2-875a-553df302f549'
