  'zubiri-exempt-afp-from-procurement-law':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T17:33:39.000+08:00
    'imagesource': 'jcr:d5b2f9b1-01b7-4d3e-a955-f1d100e8c657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be4d21ba-5f03-473e-8ce9-054dae1c89e4'
    'lead': 'Senate President Migz Zubiri said he would like the Senate to study amending
      the National Defense Act to exempt the country''s armed forces from some provisions
      of the procurement law to buy ''modern'' equipment faster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T17:38:30.064+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-07T17:47:12.757+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Zubiri wants National Defense Act amended to exempt AFP from procurement
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36d9db8-e015-40ea-8903-5079e6e8f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.162+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senate
        President Migz Zubiri said he would like the Senate to study amending the
        National Defense Act to exempt the country''s armed forces from some provisions
        of the procurement law to buy "modern" equipment faster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbd1bd-6f7d-45ad-8f4b-19c9f0537cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Senate hearing on Monday, Zubiri noted that under the Armed Forces\
        \ of the Philippines (AFP) Modernization Act, in compliance with the Procurement\
        \ Act, only \"brand new\" military equipment can be bought, but they are usually\
        \ not affordable.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f73e7-0956-4c85-912c-53dec11056dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We'd like to make a motion to the Committee to review the AFP modernization\
        \ program and the National Defense Act that we put a certain provision where\
        \ instead of using the word 'brand new,' [it says] 'modern equipment,'\" he\
        \ added.\r"
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sen.
        Zubiri on procuring modern military equipment: Even the critics will agree,
        in the AFP we should give priority to the best equipment but not necessarily
        cheapest; modern but not necessarily brand new.</p>&mdash; CNN Philippines
        (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1688386743408500736?ref_src=twsrc%5Etfw">August
        7, 2023</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9f650-67ad-47a9-8d5e-6a2c572db229'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.163+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13648763-e356-4574-a229-5da1ad7eb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Senior Undersecretary Irineo Espino also supported amending
        the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f48fe6-055d-415a-a399-ce188bb313f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.164+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Not only the procurement law but also [AFP] modernization law, because\
        \ in the modernization law, we cannot buy second-hand items. That's why we\
        \ have to amend that law to buy those sophisticated equipment also,\" he told\
        \ senators.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c288dd-501f-4a6c-8fd9-8dd993df7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amending the 1935 National Defense Act is included in the list of
        <a href="https://www.cnnphilippines.com/news/2022/7/25/BBM-ROTC-priority-bills-.html">priority
        measures</a> of the current administration, but President Ferdinand Marcos
        Jr. also urged lawmakers to amend the <a href="https://www.cnnphilippines.com/news/2023/7/24/sona-2023-marcos-procurement-audit.html">Procurement
        Act</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8824bd9-1c79-4023-918d-41acec1ae737'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri, however, said amending the country's procurement law might\
        \ take time as it could affect the whole government, with issues such as opening\
        \ it to more corruption needed to be discussed during debates.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5ce80-0e9b-4eae-8dd2-8d0c5139f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.165+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Bato dela Rosa, the country should also exert effort to
        improve the Government Arsenal and strengthen the development of local weaponry
        and ammunition, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e65ca0-8cb5-4471-83ea-d03389ab1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Zubiri said the country needs to arm the Philippine Coast Guard with\
        \ bigger ships, as well as the Philippine Navy with patrol boats, among other\
        \ equipment. He stressed that these ships should have the capacity to stay\
        \ for longer periods in open water, especially amid tensions in the West Philippine\
        \ Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d25ce-1b42-4e99-9a8a-1a1b423c7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.166+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Lalo na ngayon na hinaha-harass ang ating AFP at ang ating coast\
        \ guard [Especially now that the AFP and our coast guard are being harassed],\"\
        \ he said. \"We need this equipment yesterday. We don't need it today or tomorrow,\
        \ we needed it yesterday. We needed the ships yesterday.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3787f24-5655-4295-840d-9a24df68211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The hearing comes a day after it was reported that the China Coast\
        \ Guard blocked and fired water cannons at PCG vessels during a resupply mission\
        \ to military personnel in Ayungin Shoal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55992f44-14a2-4976-bad2-861ec939393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.167+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/6/chinese-coast-guard-water-cannons-ph-vessels-ayungin-shoal.html">Chinese
        coast guard fired water cannons at PH vessels en route to Ayungin Shoal –
        PCG</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d9810a-0c10-4d2d-a932-9248318488f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Sen. Jinggoy Estrada, chairperson of the Committee on National Defense\
        \ and Security, Peace, Unification, and Reconciliation, said it is \"high\
        \ time we get our acts together\" and \"fortify our defense establishment.\"\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb043942-f974-4290-8c87-b30e1660578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T17:38:30.168+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-07T17:47:12.774+08:00
