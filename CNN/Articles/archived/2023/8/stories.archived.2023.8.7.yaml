      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> The
        proposed 2024 national budget for President Ferdinand Marcos Jr’s overseas
        trips has been nearly doubled, while underspending agencies will deal with
        some cuts, the Department of Budget and Management (DBM) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb1592-b305-42b2-9e8e-b0d4eeab3142'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700735d-334d-40d9-982d-c55c3ff7cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.429+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Budget Secretary Amenah Pangandaman said the traveling budget for Marcos\
        \ and his men, which counts both state visits and road shows, is ₱1.148 billion\
        \ for next year. It is 71% more than this year’s ₱670 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca4a7b-b6b7-4862-880c-4d3bc0c2b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc86ff2-d655-4f4c-9ed3-35fc7b4b2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.430+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the ₱670 million allotted for Marcos’ foreign trips this year, ₱\
        444.8 million has been spent as of end-June.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33328c-dd2c-45f2-b918-e33d5ced5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff958d-16f6-4dcd-8545-a026169dd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.431+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Pangandaman said the allocation for the overseas trips for 2024 is\
        \ not comparative to previous years, or should not be viewed apples to apples,\
        \ because there’s that variable of the pandemic when travel had been restricted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de5d96-6965-4d5c-94d9-6a5824975e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470d322-8662-4017-b5ee-b2783b4f51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“May significant increase from previous years because of the pandemic,\
        \ sarado ang world economy… Since bago ang president, maraming invitation\
        \ mula sa ibang bansa,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccb8748-7b24-4f3c-a9ab-fa2fb218af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.432+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42e4ef-9226-428a-a87a-8f1c658818a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: There is a significant increase from previous years because\
        \ of the pandemic, the world economy was closed... Since there’s a new president,\
        \ there are many invitations from other countries.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b58d48-bda7-43a9-be78-ced3f81b3d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.433+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60787a-e36c-42df-b3bc-2ab4a37eb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The DBM secretary added that there will be no reenacted budget under\
        \ Marcos’ watch.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076646b9-bb4b-4ae1-b1da-72b0842bd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.434+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a8ddf-ef3d-401f-921d-b3ebb95c6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Deliberations on the 2024 national budget at the House of Representatives\
        \ are expected to kick off within the month, on course for a yearend passage.\
        \  The lower chamber received the proposed ₱5.768-trillion budget for 2024\
        \ last week.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ccf1e-29ad-45df-b0fa-9196915ff399'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.435+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367141dc-ad45-4f68-8f9b-d98d7272afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Budget cuts</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7f8d8-a0ef-44c8-842e-f1733a98bc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.436+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428c9db-b75d-491a-9f9a-9f59f8b08d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some agencies, however, will see their expenditure program for 2024\
        \ trimmed because of underspending, or in fiscal parlance – they have a low\
        \ budget utilization rate (BUR).\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d2839-210a-4bd7-b842-13f521c00141'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.437+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c570469-d67e-40ce-9cf7-110e9d04d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "DICT is among them, with a cut of P1 billion after spending just 7%\
        \ of its allocation for 2023 as of end-June. The DBM chief said DICT is one\
        \ of the prominent agencies known to have a low utilization rate.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8aa50f-370c-4557-9a50-8d87c7ef2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.438+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076b1ad-3017-487a-8d8d-555e4e44b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Only 7% as of budget call ‘yung nagagastos nila… Binawasan natin at\
        \ hinihingan natin sila ng catch up plan,” she added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c180b6-103b-4b70-a624-23cc93defd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.439+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d70f30-ec6e-4bec-9e43-ecf301f1815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: They only utilized 7% as of budget call... We have reduced\
        \ it and we are asking them for a catch-up plan.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcbc33-02f4-46a6-9bbe-e315034fe726'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.440+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393395d2-d198-4391-89ad-3d7bc81baf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“They promised to have a catch-up plan and increase their utilization\
        \ rate before the start of the deliberation because who knows Congress might\
        \ increase their budget for next year,” Pangandaman said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e8abc-2698-45ba-9e8e-c54c6e5a15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.441+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59deb91-c1da-4c66-93f8-6457cc65ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:23:25.442+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:23:25.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Similarly, budget allocation for the Department of Agrarian Reform\
        \ (DAR) was also cut by less than P1 billion.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4043983-0bd6-4fb9-a7f4-6238651ce335'
      'mgnl:activationStatus': true
