    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Proposed 2024 budget may further burden PH with ₱4B in daily borrowings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4524e-25d5-4e6e-bb2d-6edccb011919'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.408+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        administration’s planned ₱5.767-trillion budget for next year may force the
        government to incur more debts, with an estimate of ₱4 billion per day, House
        Deputy Speaker Ralph Recto said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af5ad5-5cda-4676-a08c-ccb08bbd2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“To fully grasp the dimensions of the budget, you have to compute it
        on a daily basis, to fully appreciate the enormity of both spending and borrowings,”
        Recto said in a statement on Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0e0cf-b6f3-495c-871b-2e99e498cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.409+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'According to the lawmaker, the national government targets to spend
        ₱15.8 billion per day, but only ₱11.7 billion can be financed from collected
        taxes.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b03a1a-dbff-4abb-a286-29c756622ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.410+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-08-07T11:40:34.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'This means that the remaining ₱4 billion would be funded from borrowings
        “every 24 hours,” Recto said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2d389-1672-4b79-a9fb-46a0541488f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T11:40:34.410+08:00
      'mgnl:createdBy': 'lisbet'
