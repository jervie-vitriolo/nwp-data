      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e526b4-e31a-4e99-83ae-b78ae63b52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T12:52:54.237+08:00
      'mgnl:createdBy': 'bamba'
