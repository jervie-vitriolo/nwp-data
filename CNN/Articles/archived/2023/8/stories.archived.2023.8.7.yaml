      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        country saw yet another drop in the number of new COVID-19 cases, with the
        Department of Health (DOH) recording 977 fresh infections from July 31 to
        August 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1cde31-5cdb-4dfe-b020-fc9a2d907727'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said the daily average number of
        cases was 140, reflecting a 25% decline from the previous week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb0ce2-ee3e-4232-8ce5-ee69f093009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.211+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Health officials also verified 34 deaths due to COVID-19, of which
        12 were in the last two weeks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3070b-1bfc-4ac4-8a69-7b195d7b4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Of the new cases, 11 were in severe and critical condition.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2931f-85c7-4dad-b73f-27f112e6ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The DOH said 315 severe and critical patients are in hospitals, representing
        9.3% of total COVID-19 admissions nationwide.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07fc57-f3c0-4761-80ad-c7697d127405'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of <a href="https://doh.gov.ph/covid19tracker">August 4</a>,
        the country has confirmed over 4.17 million coronavirus cases since the pandemic
        began, with at least 4.10 million recoveries and more than 66,600 deaths.
        The number of active cases is 3,832.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a8773-94f5-477c-aa5b-b9d0c1e2e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 78 million people or 100.44% of the target population have
        been vaccinated against COVID-19 while 23 million have already received their
        booster shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a26b7-ad9a-4270-be2b-3517de543604'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T18:06:36.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-07T18:06:36.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 7.1 million senior citizens or 82.16% of the target A2
        population have been inoculated with the primary doses of COVID-19 vaccine.</p>'
