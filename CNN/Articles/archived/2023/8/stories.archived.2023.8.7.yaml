      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc8bb0-409d-4185-9517-67743fe3d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:54:25.384+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-08-07T20:54:26.068+08:00
