    'jcr:uuid': '781845c1-60d4-43c0-82be-504cea293237'
    'lead': 'Lawmakers express alarm over reports of Filipino cadets being sent to
      a Chinese military academy, especially when China''s ships are seen "bullying"
      the country''s vessels in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T19:14:33.450+08:00
