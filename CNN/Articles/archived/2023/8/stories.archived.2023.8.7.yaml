  'heat-waves-children-impact-south-asia-unicef':
    'author': 'Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2023-08-07T15:14:28.000+08:00
    'imagesource': 'jcr:877058e2-1d56-4b73-9776-86dd324e94ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bdec81b-8022-4e23-9a5a-22a3d7706066'
    'lead': 'Nearly half a billion children in South Asia are exposed to extreme high
      temperatures as life-threatening heat waves caused by the climate crisis become
      stronger and more frequent, according to the United Nations’ children’s agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T15:18:18.132+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-07T15:55:36.378+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Most children in South Asia are exposed to extreme high temperatures,
      UNICEF says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9c69e-d6e4-4d67-b40f-4a8238533cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.379+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly half a billion children in South
        Asia are exposed to extreme high temperatures as life-threatening heat waves
        caused by the climate crisis become stronger and more frequent, according
        to the United Nations’ children’s agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec04461-48ad-443c-ba28-483dab8a7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.153+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.380+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a news release Monday, UNICEF said its analysis of 2020 data showed\
        \ an estimated 460 million children in countries including Afghanistan, India\
        \ and Pakistan were exposed to temperatures where 83 or more days in a year\
        \ exceeded 35 degrees Celsius (95 Fahrenheit) – making South Asia the hardest-hit\
        \ region for those under age 18.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c644422-388f-4d14-a666-14b85ad1bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.381+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903497fc-1344-4525-a8e2-a39e83115816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.382+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The analysis showed 76% of children in South Asia were exposed to extreme\
        \ high temperature compared to 32% globally, UNICEF said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc004ada-f8ea-4bb2-bd25-f58108ae62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.154+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57eb2a-0d99-4e4a-83a7-cd05d1d71bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Countries in the region are not the hottest in the world right now\
        \ but the heat here brings life-threatening risks for millions of vulnerable\
        \ children,” said Sanjay Wijesekera, UNICEF regional director for South Asia.\
        \ “We are particularly concerned about babies, toddlers, malnourished children\
        \ and pregnant women as they are most vulnerable to heat strokes and other\
        \ serious effects.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5bd415-843f-4cab-98df-dda16c4dec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.155+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e8ad0-ed8b-4030-86a5-8543abb3ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Temperatures in some parts of India soared to 47 degrees Celsius (116\
        \ Fahrenheit) in June, killing at least 44 people and sickening hundreds with\
        \ heat-related illnesses.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a187a6-85bb-4414-861f-5d199246e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2b139-fff6-4322-bc77-a9aa8820e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.156+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Some cities in Pakistan also saw similarly high temperatures the same\
        \ month, raising fears especially for laborers who spend hours toiling outdoors\
        \ and for poor populations with little to no cooling options.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546699be-b97e-4ea3-bd1e-3a90a117f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.387+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ded4f-b02c-4575-a042-ecd1629b1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.157+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:55:36.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In parts of the country’s southern Sindh province, about 1.8 million\
        \ people were exposed to temperatures of 40 degrees Celsius (104 F) and higher,\
        \ UNICEF said, giving rise to short and long-term health risks, including\
        \ dehydration and organ failure.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940ffbc-8d70-4124-95b3-8160056541c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:18:18.158+08:00
