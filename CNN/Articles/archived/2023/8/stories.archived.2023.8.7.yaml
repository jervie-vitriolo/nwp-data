      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We will ask them [telcos] to help us in our case build-up as we examine\
        \ the records and examine the equipment that we found and the evidence that\
        \ we found,\" he added.\r"
    '6':
