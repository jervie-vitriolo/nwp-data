      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Senator
        Alan Peter Cayetano, who was foreign affairs secretary from 2017 to 2018,
        on Monday said there are several steps Manila can take following China’s latest
        aggression in Ayungin Shoal, including summoning the Chinese ambassador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0d8db-21ff-4144-b75b-d2aeb51e3fb3'
      'mgnl:activationStatus': true
