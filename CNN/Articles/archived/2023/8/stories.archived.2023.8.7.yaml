      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — President
        Ferdinand Marcos Jr. welcomed the new chief of the Philippine Army in a ceremony
        in Taguig Monday, and urged him to further engage with foreign counterparts
        in a bid to enhance the organization''s capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea706a1-e163-4811-8be6-02206c2ad305'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:24.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T20:13:22.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We challenge you to lead and boost your institution''s engagement
        with our foreign counterparts," Marcos told LtGen. Roy Galido during his brief
        speech at Fort Andres Bonifacio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f11e94-e892-4a15-bffa-5c40f6b9d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T20:05:24.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-07T20:13:22.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the entirety of our army to enhance your interoperability
        and communications as well as to learn best practices through joint training
        and exercises which we intend to further expand," the president added.</p>'
