      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He noted that the UNGA is most effective if you deal with consensus,\
        \ meaning no one will object but abstaining is allowed.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d897b-f6bb-46c5-933c-bd5d3adc5f65'
