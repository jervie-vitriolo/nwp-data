      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "UNICEF warns the situation is exacerbated for children as they are\
        \ unable to quickly adapt to such temperature change.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed874bbc-a73c-4a64-a0b0-dfad02272d8c'
