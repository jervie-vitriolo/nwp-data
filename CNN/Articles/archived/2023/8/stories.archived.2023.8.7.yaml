    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Two BuCor officials relieved from posts amid investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97864c-fdcf-4fe0-8a0e-6c8a9ae9dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.889+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> The
        Bureau of Corrections (BuCor) Director General Gregorio Catapang relieved
        two deputy officials from their posts pending an investigation into various
        allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea51ba-2500-4950-af3b-57fef91a2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048705df-c273-47c1-9ddc-135e8947f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a statement released on Monday, Catapang said he ordered Deputy\
        \ Director General for Administration Geraldo Aro and Deputy Director for\
        \ Operations and Head Executive Assistant Angelina Bautista investigated after\
        \ some lawmakers raised accusations against them during a House Committee\
        \ on Public Order and Safety hearing last Aug. 3.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cfc33-a249-4854-b4f6-a4e58371ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.890+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cba0a-6e47-4872-9995-888e7814d2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aro was said to be included in an illegal drugs watchlist, while lawmakers\
        \ claimed that Bautista owned food suppliers in one of the prison facilities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25984dac-cdd5-4974-85e7-e093087ab49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.891+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337b599-7543-43ff-8f7f-2db17f817b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Bautista said she has nothing to hide and is open for an investigation\
        \ to clear her name.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8640b-8629-49af-b67f-e8f69b1706e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61638e35-2c65-4f7a-9864-5e0fcc82e074'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.892+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“To tell you frankly, I ask that I be relieved of my position so as\
        \ not to taint the good name of our Director General,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f443510-7af2-4d56-8f93-712dbe5f4764'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea813b-8e26-4285-a1d1-da204a5f34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.893+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Aro was relieved of duty as superintendent of the Davao Prison and\
        \ Penal Farm. He was ordered to report to the Office of the Director General\
        \ for further instructions, while Bautista was ordered to report to the Office\
        \ of the Deputy Director General for administration for proper disposition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f8085-746b-4ebb-99c0-14633d46682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ee452-47f1-4f1d-b8b4-735e42cba21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T19:57:19.894+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T19:57:20.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang gave Deputy Director General Al Perreras until the end
        of August to complete the investigation. He added that the probe will give
        the two senior officials the chance to prove their innocence.</p>'
  'denr-mgb-urged-to-probe-unethical-mining':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-07T20:00:22.000+08:00
    'imagesource': 'jcr:ba753ff4-0179-4bb4-9453-af5ca2533975'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6acf6a5-301f-449c-ac95-9b3af4887b69'
    'lead': 'The governor of Eastern Samar is urging concerned government agencies
      to look into the activities of mining companies in the province, citing violations
      of environmental laws, among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-07T20:05:15.670+08:00
    'mgnl:createdBy': 'raheema'
    'mgnl:lastActivated': 2023-08-07T20:07:26.301+08:00
