      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cayetano also said the department’s budget should be used to help farmers\
        \ procure the latest farming equipment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff097ec5-8fb9-4868-a8c0-f110d232d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T16:33:56.997+08:00
