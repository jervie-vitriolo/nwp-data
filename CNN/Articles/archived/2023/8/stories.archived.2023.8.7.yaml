      'mgnl:lastActivated': 2023-08-07T15:56:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92b1c9-c4d0-4ba5-95e5-dde49d4f8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T15:29:27.564+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-07T15:56:34.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Palestinian Ministry of Health has not yet issued a statement regarding\
        \ the deaths. Eyewitnesses reported that the vehicle, with the bodies inside,\
        \ was taken by Israeli soldiers.\r"
