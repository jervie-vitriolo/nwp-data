      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9c2fb-3c54-43bd-a287-8ec5090e7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-07T12:52:54.244+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-07T19:20:53.690+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be counterproductive because if you raise to that level
        and China being a superpower, even if it doesn’t call itself that, it’s going
        to be more belligerent,” the senator explained. “<em>Kung gusto talaga natin
        ng</em> multilateral <em>na may mangyayari talaga</em> (if we really want
        a multilateral approach that will really lead to an outcome) or strategically
        good for us, ASEAN is one good venue.”</p>'
    '20':
