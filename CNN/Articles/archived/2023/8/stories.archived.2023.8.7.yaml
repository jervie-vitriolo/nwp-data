      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said it filed a <a href="https://www.cnnphilippines.com/news/2023/8/7/ph-sends-note-verbale-water-cannon-attack.html">diplomatic
        protest</a> with the Chinese Embassy regarding the incident and summoned China''s
