      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous maneuvers by the Chinese also prevented the second boat
        from unloading supplies, the AFP said.</p>'
