      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: His mandatory retirement was in July 2016…However, the\
        \ following year, a dismissal order against him was issued, stemming from\
        \ a case filed against him in 2006 for grave misconduct.]\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa24eb-cdf8-4a24-bd38-b7a56c6f4597'
