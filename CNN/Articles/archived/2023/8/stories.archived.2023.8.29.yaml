    'jcr:uuid': 'e9259093-3779-44fa-8f56-ea31867dc415'
    'lead': 'House Basic Education Committee Chair Rep. Roman Romulo is pushing for
      ways for the government to solve its classroom backlog at 159,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T14:38:38.401+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-08-29T14:38:38.780+08:00
