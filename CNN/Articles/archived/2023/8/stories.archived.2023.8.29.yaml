      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47406f-96a5-418b-92c1-cc0ba177b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.304+08:00
