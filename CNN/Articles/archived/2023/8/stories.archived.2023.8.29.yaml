      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“If we don't do anything different then why should we expect some reforms\
        \ to have really a meaningful change?” he asked.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e519943-a947-4202-b336-aa7a5351c88b'
      'mgnl:activationStatus': true
