    'stories': []
    'template': '1'
    'title': 'Sec. Susan ''Toots'' Ople laid to rest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3969c5-fccc-48c4-90cd-7f77540d5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.995+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Susan
        Ople, the beloved chief of the Department of Migrant Workers, has been laid
        to rest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6266f3-0110-4365-82e6-35e681f0bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members, officials of the DMW, and groups representing overseas
        Filipino workers (OFW) whom she worked with were present at the final service
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80bc65-6f1c-464e-a8e4-3806d1a8a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A requiem mass was led by Fr. Jerry Orbos at the lobby of the DMW
        building in Mandaluyong City, where several OFWs shared their thoughts on
        Ople''s passing.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdmw.gov.ph%2Fposts%2Fpfbid028XwXzTscPoT4Bb61kFpqgw6pXnAC1Q9DScrMv9Ma58tVLPLejVNk8uzA1bWPw3vtl&show_text=true&width=500"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a4dd7-8460-427c-8731-7eac67c50aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.996+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0b193-737c-484d-bcff-14af0495c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami parang nawalan ng isang ina,"</em> said OFW NCR group
        leader Wilma Abay. <em>"Hindi namin ma-take ang nangyari talaga. Hindi namin
        alam sino ipapalit na maka-OFW...ang dami niya natutulungan kahit hating gabi,
        kahit anong oras mo siya tawagan."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2342d-60fa-4899-9965-9a69e94203e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel like we lost a mother. We cannot take what
        happened. We don''t know who will take her place and will be as pro-OFW...she
        helped so many people that she could be called even in the middle of the night.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa88b2-adaf-4d8f-9856-3ddf201f74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the DMW building, Ople''s remains were brought to the Heritage
        Park in Taguig City for inurnment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e2ea4-6069-4443-ba9c-d598c76ace52'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.997+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Ferdinand Martin Romualdez on Tueday said the House of Representatives
        adopted a resolution to convey their condolences to Ople''s family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4017404-d200-4d2f-8d71-5725efb254dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 1226, introduced by Romualdez and other House
        lawmakers, "pays tribute to the life and enduring contributions of Secretary
        Ople, president and founder of the Blas F. Ople Policy Center and Training
        Center, a non-profit organization devoted to advocating for the rights and
        well-being of overseas Filipino workers (OFWs)" said a statement from the
        speaker''s office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da00d0-b560-49ae-a155-0be0882c9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople died on Aug. 22 at the age of 61.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6da17-d937-4559-9a2a-f0c1847552d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:17:50.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T19:49:55.998+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death was mourned by officials and the public, with president
        Ferdinand Marcos Jr. saying he and the country lost a friend.</p>'
  'Broadcaster-Mike-Enriquez-dies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T19:54:06.000+08:00
    'imagesource': 'jcr:66fbf3e8-3845-4fbe-8f28-6b39745de791'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87bd8263-c4e1-4a46-a1c0-700b04706e54'
    'lead': ' Television and radio newscaster Miguel “Mike” Enriquez died on August
      29 at the age of 71, his home network GMA confirms.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T19:57:23.747+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-08-29T23:09:22.144+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Veteran broadcaster Mike Enriquez dies at 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a1dc0-87c1-440f-8a50-cd5db3c39add'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:57:23.760+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.144+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> <strong>—</strong>  Television
        and radio newscaster Miguel “Mike” Castro Enriquez died on Tuesday at the
        age of 71, his home network of nearly three decades, GMA, confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8db10-09ce-43f8-92e6-a7d66a31e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“It is with profound sadness that GMA Network announces the passing
        of our beloved Kapuso, Mr. Miguel ‘Mike’ C. Enriquez, who peacefully joined
        our Creator on August 29, 2023,” the network said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b287998-9524-4f91-abea-b00f49caa674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'The multi-awarded newsman was born on Sept. 29, 1951, and was best
        known as an anchor for GMA Network’s flagship newscast "24 Oras" and host
        of its long-running public affairs program “Imbestigador.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ec911-9fc2-47d1-aeb8-461eb177574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.560+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Enriquez was also GMA Network’s senior vice president and consultant
        for radio operations and president of its regional R-GMA Network.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f346430-c4fd-4c51-965a-47baf33202ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Joining the industry in 1969, the veteran broadcaster also anchored
        DZBB’s “Super Balita sa Umaga” and “Saksi sa Dobol B."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f84b0b-e9b9-4de5-98c6-78b29b3043cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.561+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“[He] became part of GMA Network in 1995, wholeheartedly serving the
        Filipino audience for 54 years,” the network said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3562734-774f-4f2d-a039-cf844d0038c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“The Board of Directors, management, and employees of GMA Network,
        Inc. deeply mourn the passing of Mr. Enriquez," it said. "His dedication to
        the industry will serve as an inspiration to all. We pray for the eternal
        repose of our beloved Kapuso."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865c902-c188-4ab8-8331-d6d919c45b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.562+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s statement was first read by Enriquez''s long-time
        colleague and co-anchor Mel Tiangco during the "24 Oras" newscast on Tuesday
        evening.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2Fpfbid02FnqYC1uE1XsYxoxo2UQrzZsEJcEW5gLWRi3Bp4NWA479v4myuWe6WthhVNketbAyl&show_text=true&width=500"
        width="500" height="425" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37acfad1-9147-4cdc-975d-eaac138bd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d68b99-3832-445c-8160-c57902113bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.519+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang remembered Enriquez as one of the journalists considered
        to be partner in delivering honest and unbiased news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb9b321-4fe4-4b7a-8a0d-b1d380a13d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d58f3-d042-4529-a26e-69e803121c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.520+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tayo ay nakikiramay sa pamilya at mga kaanak na naiwan ng ating kaibigan\
        \ sa media na si Mike Enriquez,” Presidential Communications Office Secretary\
        \ Cheloy Garafil said in a statement.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ca755-0dee-4bc6-9c27-3f1a3b806279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825ba06-5491-47fe-af5a-34e1659275ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.521+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2d073-9e68-4f58-9eb8-a5592b02ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Tunay na ang kanyang kontribusyon sa larangan ng pagbabalita ay hindi\
        \ matatawaran,” she also said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c90b2-943c-4a6d-ba18-1659299c54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:02:59.522+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our condolences to the family and relatives left behind
        by our media friend Mike Enriquez. Indeed his contribution to the field of
        journalism is undeniable.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca2a136-0ed8-4002-8069-67e58c3a9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:52:31.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned his degree in Commerce from De La Salle University and
        began his foray into radio newscasting in 1969 with the Manila Broadcasting
        Company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fee16-2591-4353-af09-726777b09266'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:57:23.761+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In December 2021, Enriquez underwent a kidney transplant, resulting
        in a three-month isolation period. He returned to work in March to cover the
        2022 national and local elections.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8090aeb-44f0-415a-afd7-f204b6ef8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:57:23.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Prior to the kidney transplant, he would undergo dialysis three or
        four times a week.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3c0ca-886e-4c10-93c3-5d17baf56a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:57:23.762+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:09:22.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'In 2018, he received treatment for kidney disease and underwent a heart
        bypass operation.'
  'marcos-ph-seeking-alliances-with-europe-for-security-defense-a-welcome-evolution':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T20:05:23.000+08:00
    'imagesource': 'jcr:62d8dfef-3906-4ae9-bd18-d04951140a27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894e13b9-3642-4cb0-8632-7a9baa252612'
    'lead': 'It is a ''welcome evolution'' in geopolitics for the Philippines to seek
      alliances with European countries, including the United Kingdom, in areas of
      security and defense, President Ferdinand Marcos Jr. told UK''s visiting top
      diplomat on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T19:58:34.935+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T20:15:04.719+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK-Foreign-Secretary-James-Cleverly', 'Europe', 'President-Ferdinand-Marcos-Jr.',
      'United-Kingdom']
    'stories': []
    'template': '1'
    'title': 'Marcos: PH seeking alliances with Europe for security, defense a ''welcome
      evolution'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4649ae-f688-40ae-900c-df64900c10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.719+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> It
        is a "welcome evolution" in geopolitics for the Philippines to seek alliances
        with European countries, including the United Kingdom, in areas of security
        and defense, President Ferdinand Marcos Jr. told UK''s visiting top diplomat
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e3e13e-0349-4946-8e04-05b222a96386'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary James Cleverly paid a courtesy call on Marcos
        at the Malacañan Palace after his meeting with Foreign Affairs Secretary Enrique
        Manalo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac803f-5707-4938-9a48-1f9fa90efd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There is a shift for Europe to look post-pandemic to the region,\
        \ to Asia, Southeast Asia, to begin with for the transformation of our economies,\
        \ and to improve the positioning of all our economies, post-pandemic,\" Marcos\
        \ told Cleverly.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf70c1-36d5-42ab-add8-40be8642a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.720+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It is not traditional for us to look to Europe to seek alliances\
        \ and partnerships when it comes to security and defense, but that seems to\
        \ be the evolution, the geopolitics these days,\" the chief executive said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c305e0-0c0f-4432-aadb-faa654419e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Marcos added that it \"is a welcome evolution in my view, and again\
        \ your visit here I think, is a clear indication of that intent.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190be8f5-fc54-489a-8bb2-0d882668223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.721+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "During their meeting, Manalo and Cleverly signed a statement of intent\
        \ to \"further elevate\" the UK-Philippines Enhanced Partnership.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fb1058-487c-4a7e-b436-4463a4b6ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2023/8/29/ph-uk-further-strengthen-defense-maritime-cooperation-other-partnerships.html">PH,
        UK commit to further strengthen defense, maritime cooperation, other partnerships</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937f102-e27a-4036-98fc-ddd1948029b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.722+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British foreign secretary said he had a "very good meeting"
        with his Philippine counterpart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1662db-7460-4185-80ec-6fb6fb5815be'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It was really a kind of an audit of two countries that are, I think,\
        \ instinctively, very much like-minded, with very, very similar attitudes\
        \ to world affairs, and very similar appetites to try and make the most of\
        \ the bilateral relationship as well as the UK’s focus on Southeast Asia,\"\
        \ he relayed to Marcos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795993b-b8bb-4333-9fdb-f43db85f0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleverly expressed gratitude that the Philippines \"has been supportive\
        \ of the UK's positions,\" and for Manila's friendship and partnership.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1db38e-34fd-4c6c-9577-876a6173270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.723+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned <a href="https://www.cnnphilippines.com/news/2021/1/11/Filipino-nurse-who-administered-first-COVID-19-vaccine-in-UK-urges-Filipinos-to-get-vaccinated.html">May
        Parsons</a>, the Filipino nurse who administered the first COVID-19 vaccine
        in the UK, which showed "the real symbiotic relationship that we have with
        the two countries."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d73f1-ae7f-40b1-932b-a9c628516c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"I know that you are very focused on attracting inward investment\
        \ into the country and I’ve been discussing with our ambassador about UK export\
        \ finance facility which I hope would encourage UK companies to invest more\
        \ broadly,\" Cleverly said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdff895-6c70-432f-b4c4-b3d6b1a99444'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:58:35.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:15:04.724+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He said other areas where the two countries can \"work very, very close\
        \ together\" are in climate change and renewable energy generation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe6abe-0972-49bf-942c-7e2fe82638b9'
