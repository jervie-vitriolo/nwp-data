      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — President
        Ferdinand Marcos Jr. has signed into law a measure mandating the establishment
        of more specialty centers in hospitals across the country to ensure "accessible
        and affordable healthcare services for all," the Presidential Communications
        Office (PCO) announced on Tuesday.</p>'
