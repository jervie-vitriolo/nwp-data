    'title': 'Lend Your Ears: New music from Urbandub, Juan Karlos, DJ Young and Paul
      Pablo, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007540a1-c000-4c6e-a595-2ea558f82fe1'
