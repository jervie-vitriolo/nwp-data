      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Gonzales filed a motion for reconsideration in 2018 but it was denied,\
        \ which meant his retirement benefits were withdrawn. His rank was Police\
        \ Officer 1 when he was dismissed.\r"
