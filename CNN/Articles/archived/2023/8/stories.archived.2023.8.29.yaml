      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "This is because the type and amount of oil in both vessels are different,\
        \ he explained in a radio interview with 92.3 Radyo 5 TRUE FM, which the PCG\
        \ posted on its Facebook Page.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d83310-30b2-4a3b-80fa-36f28f160933'
