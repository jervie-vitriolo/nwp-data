      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8df64-10c7-4567-b278-51bf87aca0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:31:42.530+08:00
