    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e886e-039d-4a8c-8888-973b3c68947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.960+08:00
