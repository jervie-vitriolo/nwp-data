      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isulti Lang” is a bubbly Bisaya EDM track borne from a collaboration
        between Iloilo-based producer DJ Young and Davao singer Paul Pablo. For DJ
        Young, <a href="https://www.google.com/url?q=https://www.sunstar.com.ph/article/1968912/cebu/lifestyle/inside-the-making-of-isulti-lang-a-collaboration-of-vispop-and-edm&amp;sa=D&amp;source=docs&amp;ust=1693290834875531&amp;usg=AOvVaw1qQ2DIPibWzEwrgyQztOXZ"
        target="_blank">a native Hiligaynon speaker</a> whose songs are all in English,
        working on a Bisaya song is a first. Whether the language is understood or
        not as a listener, its catchiness is undeniable. It’s fresh, laid-back tropicalia
        that could easily sit on a playlist with Craig David and Dua Lipa, Somi’s
        “Fast Forward,” or Justin Bieber’s peak of Skrillex-produced earworms. With
        a music video set in Bacolod City’s Art District, the release displays a slice
        of the intermingled nightlife cultures throughout Visayas and Mindanao.</p>'
