  'dhsud-housing-project-cost-poor':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T16:18:44.000+08:00
    'imagesource': 'jcr:132f1f79-a129-4b32-9a8f-50264b9ace88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8fe444e-177d-4bbb-a1af-8101ef5afd52'
    'lead': 'With a 24-square meter unit costing around ₱1.4 million, informal settlers
      and the ''poorest of the poor'' are unlikely to benefit from the Marcos administration’s
      mass housing program, the Makabayan bloc said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T16:29:01.434+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-08-29T16:33:57.818+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T16:33:57.366+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arlene-Brosas', 'Jose-Rizalino-Acuzar', 'Pambansang-Pabahay-Para-sa-Pilipino-Housing',
      'housing', 'Department-of-Human-Settlements-and-Urban-Development', '4PH', 'France-Castro',
      'DHSUD']
    'stories': []
    'template': '1'
    'title': 'Makabayan bloc: At ₱1.4-M price tag, Marcos’ housing projects out of
      reach for ‘poorest of the poor’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324e0b2-8ce1-4f97-918e-d0d8878751da'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> -- With
        a 24-square meter unit costing around ₱1.4 million, informal settlers and
        the “poorest of the poor” are unlikely to benefit from the Marcos administration’s
        mass housing program, the Makabayan bloc said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baf498-b33a-4f25-aa58-4feab7f90d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.818+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House appropriations committee’s briefing on the Department
        of Human Settlements and Urban Development’s (DHSUD) proposed ₱5.4 billion
        budget for 2024, housing czar Jose Rizalino Acuzar said housing units under
        the Marcos administration’s Pambansang Pabahay Para sa Pilipino Housing (4PH)
        program cost ₱60,000 per square meter. This means the contract price for a
        24-square meter unit is at least ₱1.4 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dddabd-0720-4f15-bf20-a2958aead820'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar said the interest payment would be subsidized by the government
        so beneficiaries only need to pay off the principal amount of the housing
        loan. He estimated the monthly amortization for a mass housing unit to be
        between ₱3,500 and ₱4,000, with the amount dwindling in succeeding years if
        unit owners diligently pay off their loans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd700db-50f8-4f22-a022-b8e6801ad5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro said the monthly amortization
        is still too high for poor Filipinos, particularly those in regions outside
        Metro Manila where the minimum wage is less than ₱610 daily.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6c259-701c-45f9-8df6-5c6d2c00d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong tinitingnan ko ang presyo ng pabahay, hindi ito pabahay
        para sa mahihirap eh. Ang</em> total contract price <em>niyan</em> is ₱1.4
        million. <em>Sa isang mahirap ba kakayanin ang</em> ₱1.4 million?" said Castro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677c04f-c8d2-484a-b3d6-de4d633137f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.819+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I was looking at the pricing, it didn''t seem
        like these were houses for the poor. Can any of the poor afford ₱1.4 million?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d222a8-8c17-4d22-bc14-7f662d2dbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas said the government’s housing
        program appears to be geared towards the middle class, not the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938a8a2-0002-4450-ba51-fd65842109a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko ''yung</em> middle class <em>kaya eh, lalo na meron
        ''yung nabanggit ninyong</em> subsidy. <em>Pero ''yung</em> poorest of the
        poor and informal sector, <em>hindi talaga makikinabang sa ganitong programa,"</em>
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1618e-34a0-4a05-89b4-7b2cb578dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.820+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: I think this is for the middle class, especially since
        you mentioned there was a subsidy. But the poorest of the poor and the informal
        sector won''t benefit from this program.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f102f5-db28-491e-a174-a7bf6225add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acuzar said the government’s mass housing program would enable poor
        families to own homes in cities, instead of being relocated to rural areas
        where access to schools, hospitals and government services are difficult.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a8107-ab90-4562-baaf-8bcf9a482b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumawa kami ng paraan paano sila makakabili sa</em> in-city.
        So subsidy, graduated amortization. <em>Kaya huwag ninyong titingnan ''yung
        presyo. Ang tingnan ninyo ang</em> support <em>ng gobyerno doon sa</em> monthly
        amortization," he said at the briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cee0bf-e653-40e5-82e4-3a2c370d2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.821+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: We figured out a way where they can buy in city so there
        is subsidy, graduated amortization. Don''t look at the price, instead look
        at the support of the government for the monthly amortization.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6b458-84bf-4fa4-8b91-64f8fdad4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4PH program aims to address the country’s<a href="https://www.cnnphilippines.com/news/2022/10/27/Marcos-private-banks-housing-backlog.html"
        target="_blank"> 6.5 million housing backlog</a> by building one million units
        yearly until 2028.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29573f1-76b1-47b0-a2c0-1785c068bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acuzar said the private sector’s participation is crucial to the program’s
        success, so DHSUD is offering incentives for developers to construct the housing
        projects.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ab0fc-992a-44a4-8cbb-49096070dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'He said DHSUD is selling housing units at double its cost of ?30,000
        per square meter to provide a handsome profit margin for developers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec714e0-0b58-4484-bcd5-d9622c35b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.822+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Acuzar claimed that the vertical housing units to be built by the government
        would have amenities similar to that of condominium buildings of private developers,
        such as a swimming pool and parks.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060deb0b-d7c9-449d-b8fa-d84c51b1150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kita nila ay maganda rin po. Kasi dati maliit. Dinagdagan
        namin. Kasi ang problema ko hindi puwedeng taasan ang presyo. Pag itinaas
        ang presyo, ang tatamaan ang</em> beneficiaries. So <em>binabalanse ng</em>
        DHSUD <em>ang</em> pricing <em>natin diyan,"</em> he said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa835dd-e881-4aaf-b710-c9e1f4cbc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng pabahay natin, merong</em> school, <em>merong ospital,
        merong</em> parks at swimming pool. <em>Kung ano ang ini-enjoy ng mga</em>
        ordinary <em>na tao na nakatira sa</em> condominium, ''<em>yun din ang ie-enjoy
        ng mahihirap,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf8036-5f3f-4b23-ad01-b28f8b6f450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.823+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will earn well. Before, it was a small amount
        and we added to it. The problem is the price can''t be raised, otherwise beneficiaries
        will be affected. The DHSUD is balancing this. All housing will have a school,
        hospital, parts, and swimming pool. What people in condominiums enjoy, the
        poor will have these, too.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e40a3b1-f19a-4004-82c3-45539fbb8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '[Translation: They will earn well. Before, it was a small amount and
        we added to it. The problem is the price can''t be raised, otherwise beneficiaries
        will be affected. The DHSUD is balancing this. All housing will have a school,
        hospital, parts, and swimming pool. What people in condominiums enjoy, the
        poor will have these, too.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ff9ef-bdbc-4d4d-84fe-3d99b825efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the proper maintenance of public housing projects, Acuzar
        said beneficiaries would be required to settle association dues, similar to
        what residents in private residential buildings pay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef38e96-2f3b-45a9-b041-445bbce84637'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:29:01.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T16:33:57.824+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly association dues would be included in the loan that
        mass housing beneficiaries need to pay off, he said.</p>'
  'marcos-customs-warehouse-raids-illegal-rice-imports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T16:31:34.000+08:00
    'imagesource': 'jcr:5dcabcd9-bde4-4e8d-bd0e-51bc97b6a1d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a7a75e-a7a8-4ec5-b031-d1f2493956a5'
    'lead': 'President Ferdinand Marcos Jr. has instructed the Bureau of Customs (BOC)
      to continue raids on warehouses to address issues of hoarding and illegal rice
      importation, the Customs chief said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T16:35:02.791+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T16:35:03.119+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos orders Customs bureau to continue ‘warehouse raids’ to fight
      hoarding, illegal rice imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea11fd6-4363-4b4d-add4-8f5dd34cd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> President
        Ferdinand Marcos Jr. has instructed the Bureau of Customs (BOC) to continue
        raids on warehouses to address issues of hoarding and illegal rice importation,
        the Customs chief said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26cda7-e463-4a95-9281-6e2b768d5f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.861+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a Palace briefing, Customs Commissioner Bienvenido Rubio said the\
        \ president’s directive is for the BOC to validate all warehouses that are\
        \ storing imported rice and issue letters of authority to inspect these warehouses.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa7bf7-118e-4eee-9e79-bbf71fdc33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will be conducting more inspections of these warehouses,” Rubio\
        \ told reporters. “The inspection and visitation will be coordinated with\
        \ other agencies like the DA (Department of Agriculture) and DTI (Department\
        \ of Trade and Industry).”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c595440f-7110-44d7-b9e6-022f40bf40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC on Aug. 25 said it temporarily sealed and guarded <a href="https://www.cnnphilippines.com/news/2023/8/25/boc-shuts-down-three-bulacan-warehouses.html">three
        warehouses located inside the Intercity Industrial Complex in Balagtas, Bulacan</a>,
        which reportedly were storing smuggled rice worth ₱505 million.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2138998-6fd9-4420-b5cc-20526274af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.862+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio said owners of these warehouses were given until Sept. 8 to show\
        \ proof of payment of duties and taxes for rice importation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123b672-7159-4b02-89b6-2b6491934e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.125+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Pag hindi nakapagbigay ng correct payment of duties and taxes, magkakaroon\
        \ ng issuance of warant of seizure and detention na magbibigay ng authority\
        \ para ikumpiska ang imported articles stored in the warehouses,” he said,\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa212122-042e-4167-96d1-3d7302731b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.126+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: If they cannot present the correct payment of duties\
        \ and taxes, we will issue a warrant of seizure and detention to provide the\
        \ BOC the authority to confiscate the imported articles stored in the warehouses.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ce101-a93c-46db-bcf6-a787f5659c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.863+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warehouses contain around 202,000 sacks of imported rice grains&nbsp;
        reportedly from Vietnam, Cambodia, and Thailand, the BOC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578513f4-9120-4b82-b527-ad100067ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN Philippines is trying to seek comment from owners of these warehouses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736381e-edae-4b27-98c5-6447789c880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.864+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubio said he “cannot make a conclusion” if the goods stored in the\
        \ warehouses were hoarded, stressing that the BOC’s authority only extends\
        \ to whether the sacks of imported rice are paid with the correct duties and\
        \ taxes.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbf0a8-1a1a-47bf-b1d8-b091c5fba594'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T16:35:02.865+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T16:35:03.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Marcos ordered the <a href="https://www.cnnphilippines.com/news/2023/8/16/marcos-close-monitoring-rice-retail-prices.html">close
        monitoring of rice prices in markets</a> and said he “will go after hoarders
        and price manipulators who take advantage of the lean months before the harvest
        season,” according to the Presidential Communications Office (PCO) on Aug.
        16.&nbsp;</p>'
