      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-08-29T18:59:45.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent developments and efforts to further reinforce music industries
        outside of Metro Manila are taking place, like the recent Sonik Sessions:
        Music Export 101 in Cebu City that connected international expertise to local
        musicians. Music worth listening to is emerging all over the Philippines,
        and a list like this is barely scratching the surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d95837-00b7-4994-aad8-3e757221e6bd'
      'mgnl:activationStatus': true
