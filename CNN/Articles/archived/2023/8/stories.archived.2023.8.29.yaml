      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He was able to return to service after he challenged the decision before\
        \ the National Police Commission, which partially granted his appeal in 2012,\
        \ as it toned town the sanction to a mere one-rank demotion.\r"
