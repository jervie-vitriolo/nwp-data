      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Data obtained by CNN Philippines from the Commission on Human Rights\
        \ showed there were 34 cases of attacks on elected officials, and 38 deaths\
        \ from June 2022 to June 2023.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c8ce5-267c-4256-829c-f51579dc0bc5'
