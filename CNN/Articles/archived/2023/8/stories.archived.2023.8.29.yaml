      'mgnl:created': 2023-08-29T10:27:41.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chadwick Boseman may be gone, but he is
        not forgotten.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569da84-16d4-48c7-bf0c-dc05ca91779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marked three years since the “Black Panther” star died, and
        some of his Marvel co-stars took to social media to remember their friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092b88a-2e29-4087-a1b2-d156dfcb5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Lupita Nyong’o, who starred alongside Boseman in the 2018 “Black Panther”\
        \ movie, on Monday posted a black and white photo from that same year she\
        \ said she took of the actor while in South Korea.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680c4bd-0bba-44ac-acb7-12b77eaabbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Three years ago today, I experienced a singular pain at the news of\
        \ @chadwickboseman’s death. The confusion was so profound that it took months\
        \ to trust the feeling of joy again,” Nyong’o wrote.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c732c48-c002-43a3-9bdd-f9ce01ae6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.069+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "She continued, “We had just learned to do the baby heart with our fingers.\
        \ Here Chadwick was adding his suave flare. We spent a glorious 72 hours there,\
        \ and the memory fills me with so much joy.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736540cb-8ee0-47d7-bcce-ada102730608'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.495+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Death is hard to understand, maybe even harder to accept,” she added.\
        \ “But the love generated from the life he lived will fuel every anniversary\
        \ marking his absence.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc40d8-ae6b-4451-83cc-c21c49650cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Boseman died in August 2020 while at home with his family and wife\
        \ by his side after battling colon cancer since 2016, according to a statement\
        \ posted on his Twitter account at the time. He was 43.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4241e722-7129-4372-9e3b-d565ee3131a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The actor had become a global star through inspiring performances in\
        \ films such as “Ma Rainey’s Black Bottom,” “Marshall” and “Da 5 Bloods.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4d14b-e8bd-4286-88b9-c3ef4c042fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He is most well known for starring as King T’Challa in 2018’s hugely\
        \ popular “Black Panther” and “Avengers: Infinity Wars” movies, and went on\
        \ to reprise the role in 2019’s “Avengers: End Game.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba19a97f-dc3f-4576-94f5-6a729e7d28d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.497+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.070+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Letitia Wright, who played T’Challa’s sister Shuri in the Marvel franchise,\
        \ also remembered Boseman on Monday by reposting a 2022 video of him on her\
        \ Instagram stories, writing “always celebrating you king. Love always.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922257cb-83ea-4f58-85dc-570bf57040ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Daniel Kaluuya paid tribute to his “Black Panther” co-star as well\
        \ on Monday, sharing a photo of himself with Boseman and Danai Gurira on his\
        \ Instagram stories.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ed269-5fbe-4810-8523-0cbb15088730'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nyong’o wrote at the end of her post on Monday, “Chadwick may
        no longer be in our photos, but he will always be in our hearts.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7eeca7-70c3-4806-b677-ae8c1c2e7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:27:41.498+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:49.071+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/entertainment/black-panther-chadwick-boseman-lupita-nyongo/index.html">‘Black
        Panther’ star Chadwick Boseman’s ‘suave flare’ remembered by Lupita Nyong’o
        on anniversary of his death</a>"</em></p>'
  'eminem-vivek-ramaswamy-lose-yourself':
    'author': 'Aaron Pellish and Anna-Maja Rappard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2023-08-29T10:29:30.000+08:00
    'imagesource': 'jcr:8887212b-d53a-46c1-99ca-a915061f33d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87996f9c-4338-4c4c-aa3f-dbc7cc4a87ac'
    'lead': 'After performing his rendition of Eminem’s ''Lose Yourself'' at the Iowa
      State Fair, Republican US presidential candidate Vivek Ramaswamy has been asked
      by the Real Slim Shady to stand down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T10:37:55.974+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T14:39:58.720+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-08-29T14:39:58.400+08:00
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Eminem asks Ramaswamy to stop using his music after ‘Lose Yourself’
      performance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b3363-ea88-407e-88ea-a42c381ee3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After performing his rendition of Eminem’s
        “Lose Yourself” at the Iowa State Fair, Republican US presidential candidate
        Vivek Ramaswamy has been asked by the Real Slim Shady to stand down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc91359-b0c8-4b01-a057-caedfa7e2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "BMI, a performing rights organization, has informed Ramaswamy’s campaign\
        \ at Eminem’s request that it will no longer license the rapper’s music for\
        \ use by the campaign. In a letter to the campaign dated August 23, BMI says\
        \ it “received a communication from Marshall B. Mathers, III, professionally\
        \ known as Eminem, objecting to the Vivek Ramaswamy campaign’s use of Eminem’\
        s musical compositions,” according to a copy of the letter obtained by CNN.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54160a78-c885-4daf-8e71-007081d9ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.720+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "CNN has reached out to Eminem’s representative for comment.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82653b4a-3bae-47a7-a500-d2408ab78f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter, which was first reported by the Daily Mail, was sent more\
        \ than a week after Ramaswamy concluded an appearance alongside Iowa Gov.\
        \ Kim Reynolds at the Iowa State Fair with an impromptu karaoke performance\
        \ of the popular Eminem song, rapping along with the song’s first verse and\
        \ chorus. Ramaswamy told Reynolds at the event that “Lose Yourself” was his\
        \ preferred walkout song for a campaign event.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c68158-6d72-4247-9789-19e23ea6f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy campaign spokesperson Tricia McLaughlin said the campaign\
        \ will comply with the request to stop using Eminem’s music.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b15014-96c4-44d8-8084-f73031e640c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Vivek just got on the stage and cut loose,” McLaughlin said, referring\
        \ to a lyric from the rapper. “To the American people’s chagrin, we will have\
        \ to leave the rapping to the real slim shady.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5f2e2-defb-407f-9a8a-af3cbb3a13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.019+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ramaswamy joked about the letter on social media Monday, responding\
        \ to a post that praised him for appearing to “look cool” compared with Eminem.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18131c5-beec-4181-86db-9e9146cb7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.721+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Will The REAL Slim Shady Please Stand Up? He didn’t just say what\
        \ I think he did, did he? @Eminem,” he said on X, formerly known as Twitter,\
        \ referencing another one of the rapper’s songs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262e04b-e668-4a31-86c6-dccf9a9cb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "At 38 years old, Ramaswamy is the youngest presidential candidate in\
        \ the field and has leaned into his youth to make the argument he can connect\
        \ to a younger, more diverse group of voters than his Republican rivals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8acff0-39e3-43a8-8579-454f36bb3fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.020+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think I am the only candidate who has the capability of delivering
        a Reagan, 1980-style victory with a multi-ethnic, working-class coalition,
        particularly of people who are not just older, but people who are younger
        who we bring into our party,” Ramaswamy told reporters after a campaign event
        in Indianola, Iowa, last Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86bc98-8910-4b7a-87da-c6e1fa0432ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:37:56.021+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:58.722+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story&nbsp; was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/politics/vivek-ramaswamy-eminem/index.html">Eminem
        asks Ramaswamy to stop using his music after ‘Lose Yourself’ performance</a>"</em></p>'
  'hawaiian-electric-power-lines-fire':
