      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Another
        policeman involved in the slay of 17-year-old Jemboy Baltazar was ordered
        detained in the Senate following a contempt citation during a committee hearing
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924770dd-cd28-4578-9149-b96ddc06af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relieved Navotas City Police Station Investigation and Detective
        Management Section head PCpt. Juanito Arabejo was held in contempt after denying
        that he received an order from former Navotas City Police chief PCol. Allan
        Umipig to conduct a paraffin test on the six cop suspects in the murder of
        Baltazar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06316a8a-e586-4ef4-b4ce-bf477e46d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Ilang beses ko pong inutusan ang chief investigation section at ang\
        \ investigator on case na i-paraffin test 'yung mga suspect. Nadinig 'yan\
        \ ng ibang officers. Ilang beses kami nag-case conference,\" said Umipig before\
        \ the Senate Committee on Public Order and Dangerous Drugs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2369751-d425-49e9-bd6b-d7af34d60136'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: I have told the chief investigation section and the investigator\
        \ on case several times to subject the suspects to a paraffin test. Other\
        \ officers are aware of that because we also had case conferences in the past.]\
        \  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213f080-e3ed-4d4a-92a2-7dfebe8579d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The National Capital Region Police Office earlier ordered the relief\
        \ and filing of complaints for neglect of duty against Arabejo for failing\
        \ to subject the suspects to paraffin examination, and to preserve and record\
        \ the evidence.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849a2b6-fe17-49c9-8643-841bd35d8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arabejo said the suspects have already admitted their involvement in\
        \ the fatal shooting of Baltazar. Hence, only a ballistic examination was\
        \ conducted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6956d6-be1d-4023-aa45-b83594450585'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"That was based on our sound judgment and in good faith, considering\
        \ that the direct testimony of the eyewitnesses is sufficient to establish\
        \ the guilt of these six suspects,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da8b1f-ee59-4394-95f2-15fec2194768'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The former Navotas City Police investigation unit head insisted that\
        \ there was no such order from Umipig to have the suspects undergo a paraffin\
        \ test.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72a52f-caf7-45bb-8ec2-e102844f1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But PCpt. Mark Anthony Mondejar testified that Arabejo was present\
        \ in a meeting last Aug. 3 when the need for a paraffin test was discussed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddfc808-c8cb-4b4b-8b1d-19efd43ad47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Kasama po siya sa meeting po, sir. Pinatawag din ni COP (chief of\
        \ police) 'yan, sir. Nagkaroon po kami ng emergency meeting noong Aug. 3,\
        \ tungkol po sa kaso na 'yan. Kasama po sa binanggit doon, 'yung standard\
        \ protocol, kasama 'yung paraffin test na binanggit po,\" said Mondejar.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7380b7-3054-4694-8548-f100fd70ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: He was present during the meeting. He was called by the\
        \ COP, sir. We had an emergency meeting last August 3 regarding the case.\
        \ Among the things mentioned was standard protocol. The paraffin test was\
        \ mentioned.]  \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39f72a-412e-4a3b-b1c5-265757c938d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Arabejo later said that he received a message from Umipig regarding\
        \ such an order on Aug. 10.  \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd224d7e-956c-45ce-8488-13bd2f4bd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Nangyari po ito, Aug. 10 na po ito, which is highly impossible na\
        \ po mag-request ng paraffin sa mga suspects, dapat within 72 hours lang po,\"\
        \ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c1446-5ed3-4f75-9ef0-2b57534aaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "[Translation: This happened last Aug. 10, which is highly impossible\
        \ to subject the suspects to a paraffin test, as it should only be done within\
        \ 72 hours.]  \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919ed677-fc47-4380-a539-c7f7025745ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros later made a motion to cite Arabejo for lying\
        \ about receiving an order from Umipig.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a6d0c-5a10-4013-86b5-9ff9700f842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T19:10:56.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2024-01-30T23:12:40.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate panel detained and cited for contempt two
        other policemen involved in Baltazar''s case. They were PSSg. Gerry Maliban,
        who supposedly fired the first shot at Baltazar, and the team leader of the
        operation, PCapt. Mark Carpio.</p>'
  'susan-ople-laid-to-rest':
