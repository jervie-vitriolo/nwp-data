      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ce43d-a450-4243-ac13-6518860f9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.960+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T22:11:55.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to MMDA acting chairman Don Artes, the bike lanes are only\
        \ for bicycle use and not for any other kind of vehicle.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740645c8-4dbd-40ba-a698-29367c084f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.960+08:00
