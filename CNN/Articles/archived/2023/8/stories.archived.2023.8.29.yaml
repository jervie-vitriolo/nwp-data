      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f446dd3-a0ee-4f5e-9a46-45f319dcd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:02:44.426+08:00
