      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Department of Education (DepEd) saw nearly 23 million enrollees on Aug. 29,
        the first day of the school year 2023-2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccede62-d19c-4015-8aa4-93b44e84e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T17:00:56.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T17:00:56.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb572a7-3aea-4572-99a4-a4c18556d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T17:00:56.016+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T17:00:56.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "As of 9:05 a.m. on Tuesday, the DepEd reported 22,917,725 students\
        \ have enrolled in public and private schools, state universities and colleges,\
        \ as well as local universities and colleges, including Philippine schools\
        \ overseas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e5e8f-7cf0-426e-bd0e-7f50e7a35c4a'
      'mgnl:activationStatus': true
