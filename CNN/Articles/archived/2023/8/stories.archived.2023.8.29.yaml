      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The attack on Repato was the fourth against a barangay official in\
        \ Libon after Barangay Kagawad Reliosa Mata (Nogpo), Barangay Captain Oscar\
        \ Maronilla (San Pascual), and Barangay Kagawad Salvador Olivares (Bariw).\r"
