      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Yung viscosity niya, mas malabnaw, 'ika nga nila,” Tuvilla said, referring\
        \ to the marine diesel oil carried by ANITA DJ II. “Ibig sabihin, mas madali\
        \ ito mag-dissipate. Mabulabog lang 'to ng alon at maarawan, mas madali siyang\
        \ mawala doon sa karagatan.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b11af3-3a58-4cd1-9188-2fa9ca564770'
