      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuvilla, however, allayed fears, saying that the threat level of
        the recent oil spill is lower compared with the one in Oriental Mindoro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91be752-6fa8-4fe1-8b5f-b04fc8117e9c'
