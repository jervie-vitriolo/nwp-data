      'mgnl:type': 'text'
      'text': '<p>PCG District Southern Tagalog Commander Geronimo Tuvilla told CNN
        Philippines in a message that leaked oil has been spotted only “offshore,”
        or at the incident site, after “ANITA DJ II” sank seven nautical miles from
        the shoreline of Cape Santiago in Barangay Bagong Silang on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0256134-1ecb-473a-9adf-8c7f41a0039a'
