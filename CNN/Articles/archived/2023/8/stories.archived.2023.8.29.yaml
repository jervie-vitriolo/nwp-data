      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Artes, however, admitted that the MMDA’s limited personnel makes enforcing\
        \ the rule challenging on the ground.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f976a5-213e-4e91-bf85-92d67ad70643'
