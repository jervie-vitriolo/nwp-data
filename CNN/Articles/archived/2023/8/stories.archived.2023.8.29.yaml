      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In February, the oil tanker MT Princess Empress sank while carrying\
        \ 900,000 liters of industrial oil, causing it to spill in the waters of Oriental\
        \ Mindoro, Batangas, Palawan, and Antique.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc47177-1f88-47a8-9d91-2e4d80f2e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:31:42.531+08:00
