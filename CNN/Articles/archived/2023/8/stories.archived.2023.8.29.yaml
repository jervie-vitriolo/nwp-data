      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Justice
        Secretary Boying Remulla on Tuesday said any recantation in connection with
        the murder of former Negros Oriental Governor Roel Degamo has to be done in
        open court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410a766-a818-4881-8273-af77d2d49242'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe835c-4de4-4dc6-ae83-e90e6d10960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Remulla confirmed the filing of murder cases last Aug.15 against former\
        \ Negros Oriental Representative Arnie Teves over  the death of Degamo and\
        \ nine others.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13caa5-42e3-4e30-bd4f-b7e4d5f2e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.041+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803ac11-47a3-4999-a4d5-2f67d1ca7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Suspects initially confessed that they participated in the killing\
        \ and named Teves as the mastermind.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849aa0b-ed22-4386-ba5e-2c350045e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373445b-dec7-4f06-b14b-c4e1eba3b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.042+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "But upon getting their own lawyers, they retracted their original statements\
        \ and claimed that they were just threatened.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a901cc5-c330-4a38-9c76-d1c7bc7c7db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b27d1-3ba2-40d2-9a2d-674ff5f69869'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"These recanted testimonies have been on their own, standing alone\
        \ have been proven by other object evidence besides the testimonies themselves\
        \ which were later recanted,\" Remulla explained\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020c7bc-d4e3-4fe6-ad6f-21c432f9f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.043+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633aefd-5b33-4c79-beb3-4271647310e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"But we have other evidence to prove these allegations,\" he also\
        \ said. \"They can recant it in court after they are presented by the prosecution.\"\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2764e-28ba-4c82-b0d5-737107d45d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f97227-3e0f-4e78-8fcc-1738f34f6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T23:08:57.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-08-29T23:08:57.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "No word yet if the court has already issued a warrant of arrest.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ff55e-8bdd-4ace-85c9-f5b6f1ce2c00'
