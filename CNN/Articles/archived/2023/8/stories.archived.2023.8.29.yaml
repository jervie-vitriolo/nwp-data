      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naga City’s post-punk renegades In Retrospect have been making the
        rounds in the Southern Luzon music scene, shrouded in reverberating guitar
        arpeggios. They’re drawing from DIIV, Joy Division, and the whole indie rock
        tradition of lackadaisical cool. Despite the buried and hushed vocals on the
        track, underlying their slacker demeanor is a propulsive and tightly-knit
        dynamic that makes their live performances a delight. The recording, fortunately,
        captures this energy, as their peers in Camarines Sur and its neighboring
        scenes could probably attest to.</p>'
