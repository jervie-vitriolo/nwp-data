      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4cf50-23e8-4142-a592-f37a6a642e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.303+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "According to the PCO, the specialty facilities will be categorized\
        \ based on the level of their service capability. They will be classified\
        \ as national specialty centers, advanced comprehensive specialty centers,\
        \ or basic comprehensive specialty centers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf984c1-8d3d-41a8-8609-53c24a3c5e16'
      'mgnl:activationStatus': true
