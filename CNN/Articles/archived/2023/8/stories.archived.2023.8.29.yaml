      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8325405-27e3-4279-a4c5-b146fef99d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:22:44.563+08:00
