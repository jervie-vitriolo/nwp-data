      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd293977-7be6-4b12-814b-5d1a2b62e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Albay 3rd District Rep. Fernando \"Didi\" Cabredo, meanwhile, appealed\
        \ to President Ferdinand Marcos Jr. to intervene and investigate the killings\
        \ in Libon town.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d86e6e-3b5b-488d-8f28-455ba0a5d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.071+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb128cb-53c5-4d89-adb0-23f6ade6cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"We implore you, as the protector of the Filipino people, to prioritize\
        \ an urgent investigation and restore peace in Libon,\" Cabredo read.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5aef37-2b61-4e0a-9fa4-fe6caab0c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.072+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4075a-18ff-4180-9241-8bb848281728'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.073+08:00
      'mgnl:createdBy': 'raheema'
      'mgnl:lastActivated': 2023-08-29T14:38:49.169+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"Our last resort is to seek your attention, recognizing your authority\
        \ to bring an end to this violence. We urge your prompt action to ensure the\
        \ safety and security of the people in Libon,\" he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011ae3c-00da-46d9-83f9-f26ed611357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T06:17:22.073+08:00
