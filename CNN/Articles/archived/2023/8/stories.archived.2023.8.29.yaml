      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The 'Banaue inspired' design of Slater Young is breathtaking, but\
        \ the irony of having a green architecture agenda while destroying the natural\
        \ environment. In exchange for what? A luxury condo hotel. It's a no for me,\"\
        \ a social media user said.\r"
