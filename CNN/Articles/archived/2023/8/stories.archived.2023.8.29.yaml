      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "USA further pulled away in the second quarter after igniting a 12-2\
        \ run to end the half at 42-27.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1888e7-da4c-4140-b896-7ee3e6fc1f24'
