      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That being said, it’s worthwhile to provide some points of interest
        for listeners to embark on with this list of fresh releases to lend your ears
        to.</p>'
