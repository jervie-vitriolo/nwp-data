      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc67c2a-29bc-4476-8386-7f86837677d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T22:11:54.962+08:00
      'mgnl:createdBy': 'syrah'
