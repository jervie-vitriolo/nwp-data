      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "By the deciding frame, USA broke the game wide open with a 31-point\
        \ lead before sealing the victory.\r"
