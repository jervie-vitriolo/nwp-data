      'jcr:uuid': '10d974da-9098-4d6c-b0e3-b00526657441'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:36:16.630+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:40:47.301+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The PCO said Marcos approved last Thursday, Aug. 24, Republic Act No.\
        \ 11959 or the \"Regional Specialty Centers Act.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf091256-4a8e-479d-b1a5-44654fb8a1e9'
