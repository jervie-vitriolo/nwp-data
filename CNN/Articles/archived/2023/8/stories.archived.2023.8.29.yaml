      'jcr:uuid': 'aca4af5b-0d0f-4447-b83b-a04cc2164933'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.005+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The presidents of Spain’s regional soccer
        federations are calling for the resignation of Luis Rubiales, the suspended
        president of the National Football Association, in a statement published Monday
        following an emergency meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f773a-b23e-4bbe-af42-dd58bf4d7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales was suspended by FIFA, the world’s governing soccer body,\
        \ on Saturday after he forcibly kissed a female player during the women’s\
        \ team’s World Cup victory celebrations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f928f-852c-4477-be57-7caab5d7958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.006+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“After the recent events and the unacceptable behaviours that have\
        \ seriously damaged the image of Spanish football, the presidents request\
        \ that, immediately, Mr. Luis Rubiales submits his resignation as president\
        \ of the RFEF [Royal Spanish Football Federation],” the RFEF said on behalf\
        \ of the committee of regional presidents.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584f162-979a-4ad3-8f1c-d31b4fd85ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.360+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "All 19 regional presidents are unanimously supporting the interim RFEF\
        \ president, Pedro Rocha, “to lead a new stage of dialogue and reconciliation\
        \ with all of the football institutions,” the statement read. Rocha replaced\
        \ Rubiales after his FIFA suspension.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570cbfb-0547-45df-b568-aa3488556679'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We will urge the corresponding bodies to carry out a wholesale, immediate\
        \ and organic restructuring process in strategic positions of the Federation\
        \ in order to bring in a new management role in Spanish football,” the officials\
        \ added in their statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a554d24-2e84-49fd-ad38-99ff12cc380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.007+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Along with the mounting pressure to resign, Rubiales also faces an\
        \ investigation that could end in sexual aggression charges from Spanish prosecutors.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4916b-4e3e-426e-b40d-6259c2987918'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mother starts ‘hunger strike’ in church</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b18947-0908-47c0-9c75-d607d142d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.008+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Earlier, Rubiales’ mother locked herself in a church and went on hunger\
        \ strike to protest the “inhumane, bloodthirsty hunt” of her 46-year-old son,\
        \ Spanish media reported.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea4ba8-c4a7-4ada-b4fe-0702ae280700'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.361+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Ángeles Béjar reportedly said Monday that she would remain in the church\
        \ in Motril, near Granada in southern Spain, “indefinitely, day and night”\
        \ until justice was served toward Rubiales.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c1e04-bfba-44f4-87f9-53393b89fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The soccer boss and the RFEF have been embroiled in controversy ever\
        \ since he kissed 33-year-old attacker Hermoso on the lips after Spain won\
        \ its first Women’s World Cup title with victory against England.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493f602-ede8-45a6-8478-cf2a4c9cfb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.009+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Rubiales said that he made a mistake but called the kiss consensual,\
        \ while Hermoso said that she did not give her permission to be kissed and\
        \ felt violated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a4502-d9ee-4d3b-86cc-597d49d91a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I felt vulnerable and a victim of an impulse-driven, sexist, out of\
        \ place act without any consent on my part,” she said on social media. “Simply\
        \ put I was not respected.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26cb67-ff55-4ae2-9c9d-2bf55c95d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.010+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In a defiant speech on Friday, Rubiales refused to resign from his\
        \ position and vowed to “fight to the end” – a stance that prompted a wave\
        \ of heavy criticism from teams, players, politicians, union officials and\
        \ even the United Nations.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7be605-900c-4889-91fc-e0502dbd0da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "When asked to comment on the incident during a press conference Monday,\
        \ the United Nations Secretary General’s spokesperson, Stephane Dujarric,\
        \ said: “I mean how difficult is it not to kiss someone on the lips?”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3c05e2-bb77-48e4-a980-a9c107ac0af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.011+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.362+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“There’s a critical issue of sexism that remains in sports and we hope\
        \ that Spanish authorities and the Spanish government deal with this in a\
        \ manner that respects the rights of all female athletes,” he added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc8517-ad7f-4047-82c4-e74bf620f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ongoing fallout</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7ccf7-0c12-4060-9f02-307002fc2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.012+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "On Saturday, FIFA said it was suspending Rubiales from “all football-related\
        \ activities at national and international level” for 90 days while disciplinary\
        \ proceedings are underway.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e74ec5-de06-4576-b161-72f7a04eb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In response to Rubiales’ refusal to step down, RFEF vice president\
        \ Rafael del Amo and 11 members of the Spanish national women’s soccer program\
        \ have resigned.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba8c30b-52ac-4891-8a82-dba1125589d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.013+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Hermoso and her World Cup teammates said that they would not play again\
        \ for Spain until Rubiales has been removed from his position.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9730-59f3-4503-9217-635f513c7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The RFEF, however, is standing behind its chief, accusing Hermoso of\
        \ lying about the incident and threatening legal action against her and others.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888ecc6-d457-4821-8804-d50e80b4b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.014+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.363+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The president of Spain’s High Council of Sport (CSD), Victor Francos,\
        \ has expressed worry that the controversy will hurt Spain’s bid to co-host\
        \ the 2030 World Cup alongside Portugal and Morocco.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc321049-2bb5-49a2-9289-019369ec7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“I am worried about the World Cup,” Francos said in a press conference\
        \ on Monday. “Two weeks ago we were in a better position for the 2030 World\
        \ Cup than we are today. But we are a stubborn government.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e404e3b2-96ee-4078-a9a5-89a5760d0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.015+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Francos said he has been in touch with the governing bodies to explain\
        \ to them that “Spanish sport isn’t like what we’ve been seeing these days\
        \ and Spanish football isn’t what you’ve seen these days,” referring to the\
        \ Rubiales incident.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e9304-776d-4741-a779-250aca6c2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Protesters took to the street Monday to demand Rubiales’ resignation.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44792c-cabb-4344-ac14-1228505b3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.016+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Among them was 27-year-old Ella from Northern Ireland, who told Reuters,\
        \ “We cannot express our joy as women without having some man interrupt it\
        \ and spoil it and take it for his own. This was meant to be a celebration\
        \ of women’s sports, the improvements that we have made.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06639972-5199-4132-b408-cacd7ea07a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.364+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Another protester, Guadaluper Martin told the news agency that the\
        \ incident was “terribly disgusting.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28831e6-49b3-4713-8022-53988eb5c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.017+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, before you could see up close the kiss he gave her
        without consent, all that hugging and touching was completely out of place.
        In front of all these international representatives at the World Cup, he was
        touching and rubbing the players.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38a9fd-c014-406e-a61f-acf4cf40cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T10:23:31.018+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T14:39:41.365+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2023/08/28/football/luis-rubiales-spanish-prosecutors-spt-intl/index.html">Spain’s
        regional soccer chiefs call on Luis Rubiales to resign over unwanted kiss
        with Jenni Hermoso</a>"</em></p>'
