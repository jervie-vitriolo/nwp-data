      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> A lawmaker
        on Tuesday urged the Department of Education (DepEd) to fully implement its
        revised K-10 curriculum as early as possible to address learning problems
        among Filipino students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897fedd-0858-4678-a8ca-7094b801a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22692c15-0532-486c-86de-3207fcca1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a World Bank report, House Basic Education Committee Chair
        Rep. Roman Romulo told CNN Philippines’<em> The Source</em> that around 90%
        of 10-year-old Filipino learners struggle to comprehend even simple texts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a631dae-27d6-46bb-95ac-21867755ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd708db5-0006-4af3-be99-90e1fc7fab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The lawmaker commended the DepEd for decongesting the old program and\
        \ focusing on key areas and urged its immediate full implementation.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b942fc-e10a-48a4-9a4f-81b1a136a7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.727+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2ba4a7-29f5-4835-8547-e411d94c60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“We should be alarmed. There should be some sense of urgency, if we\
        \ can hasten the implementation and focus on reading, reading, reading and\
        \ basic mathematics. We should do that at the soonest possible time,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9a7be-7c26-449e-8672-947f12c689d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80daf0-af03-47f7-8db7-aa89a2d6e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd launched the new “MATATAG” K-10 program early this month.
        Learning competencies were reduced to around 3,600 from over 11,000 in the
        latest curriculum to give more time for foundational skills for a better learning
        outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54c1fd-c27c-4c75-a011-d413a3cb5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9e1a8d-5ca4-4774-ac90-3891fbba2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will undergo <a href="https://www.cnnphilippines.com/news/2023/8/29/opening-of-classes-aug-29-matatag-curriculum.html">pilot
        implementation</a> during school year 2023-2024, but a two-week delay is expected
        as the DepEd has yet to finalize its list of 30 participating schools across
        six regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054aa042-ea08-4166-955d-bf663754d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.728+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be459dd-7356-43f6-a8f8-e6b8a141ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:41:01.729+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Romulo said it would be better to fully implement the program by the\
        \ second or third grading period.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40148870-f19f-4adb-80c3-cca922b2b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T13:04:07.532+08:00
