      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16170ea9-7374-49f7-a083-0571aab1d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T18:08:14.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T18:49:17.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“Noong July 2016 nag mandatory retirement ito…Subalit the following\
        \ year, 2017, may lumabas na dismissal order sa kanya, result po ng isang\
        \ kaso na nasampa noong 2006 for grave misconduct,” Fajardo said.\r"
