      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Fajardo said Gonzales has twice been ordered dismissed by the PNP when\
        \ he was in service — although the first one was eventually downgraded to\
        \ a demotion.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e7d628-68e5-4826-aa24-b7583af90df0'
      'mgnl:activationStatus': true
