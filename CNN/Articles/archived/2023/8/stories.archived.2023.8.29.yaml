    'mgnl:tags': ['John-Bowlby', 'attachment-style', 'psychology', 'relationship']
    'stories': []
    'template': '1'
    'title': 'The four attachment styles and how they affect your relationships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b72655-eb38-4b2f-9642-93f2962db8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.417+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Do you identify as anxious, avoidant, disorganized
        or secure?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70112e8b-ccf7-4c00-974b-a68762c3358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.418+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who aren’t up on pop psychology <a href="https://www.cnn.com/2023/04/10/health/conflict-style-family-friends-wellness-partner/index.html"
        target="_blank">vernacular</a>, these terms refer to the four attachment styles.
        Attachment styles describe how people behave in relationships, from their
        desires for closeness and intimacy to their sensitivity to potential relationship
        threats. But unlike say, the <a href="https://www.cnn.com/2022/08/05/health/love-language-improve-relationship-wellness/index.html"
        target="_blank">five love languages</a> or the <a href="https://www.cnn.com/2022/07/22/asia/south-korea-mbti-personality-test-dating-briggs-myers-intl-hnk-dst/index.html"
        target="_blank">Myers-Briggs personality types</a>, attachment styles are
        rooted in science.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a165f7-c6f4-46af-9b3b-994412bcfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First developed by <a href="http://labs.psychology.illinois.edu/~rcfraley/attachment.htm"
        target="_blank">psychoanalyst John Bowlby</a> in the 1950s and later expanded
        on by his colleague Mary Ainsworth, attachment theory originally focused on
        how infants behaved when they were separated from their caregivers. Then in
        the ‘80s, psychologists Cindy Hazan and Phillip Shaver discovered that adults
        exhibited similar patterns of behavior in romantic relationships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d9cbf-dd6e-4d46-8bea-33759cf1e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.419+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people seek to understand themselves and their partners, attachment
        theory has since transcended the pages of psychology textbooks and achieved
        mainstream recognition. The 2010 self-help book “Attached: The New Science
        of Attachment and How It Can Help You Find — And Keep — Love,” written by
        Dr. Amir Levine and Rachel Heller, has seen a <a href="https://www.nytimes.com/2021/11/06/style/anxious-avoidant-secure-attached-book.html"
        target="_blank">recent surge in sales</a>. On TikTok, meanwhile, the hashtag
        #<a href="https://www.tiktok.com/tag/attachmentstyle" target="_blank">attachmentstyle</a>
        has been viewed more than a billion times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cc4ca-c4c3-4b9d-9724-2e88c5f76144'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Understanding your own attachment style, as well as the attachment
        styles of others in your life, can help improve your relationships. But even
        though attachment theory is ubiquitous these days, it’s often misunderstood.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c8c55-055b-4c49-9f07-ec892efd417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.420+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secure attachment</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d46c26-fff4-43f3-90dc-41e2cc51d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People with a secure attachment style are overall comfortable with
        closeness and intimacy and able to communicate their needs and feelings in
        relationships, said Levine, who is also an associate professor of psychiatry
        at Columbia University. Secure people tend to be warm and loving, and generally
        trust their partners without fearing they will be abandoned. Perhaps unsurprisingly,
        secure people tend to be happier in relationships, Levine said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a78cc-401c-45ea-9832-e6df528821ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.421+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists Hazan and Shaver <a href="https://adultattachmentlab.human.cornell.edu/HazanShaver1987.pdf"
        target="_blank">found in their research</a> that about 56% of subjects had
        a secure attachment style.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a380cf3-33a3-4550-9c1c-d4874e74b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxious attachment</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365cc1-1f34-48df-82e5-e54db8e130fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.422+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with an anxious attachment style crave intimacy and closeness,
        Levine told CNN. But they’re also sensitive to potential relationship threats
        — they tend to worry about whether their partner wants to be with them, and
        therefore require more frequent validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3d052-a4b7-4049-a426-67512f572827'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'When confronting a potential relationship threat, anxiously attached
        people can sometimes resort to something called protest behavior — for example,
        if they sense that their partner is being less attentive to them, they might
        do things to make their partner jealous or threaten to leave. However misguided,
        such reactions are an attempt to reestablish connection in the relationship.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442b17b-3923-4d19-a2f1-2cbf40a67d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.423+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 19% of Hazan and Shaver’s research subjects had an anxious-ambivalent
        (another word for anxious) attachment style.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d86376-43fa-4039-9313-8f1c6477da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.424+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoidant attachment</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233d8bc-aa63-4752-8559-7d26163c851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.424+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'People with an avoidant attachment style associate intimacy with a
        loss of independence, and as a result, they tend to withdraw when someone
        gets too close. It’s not necessarily that these people don’t want to be in
        relationships, Levine said, but they feel overwhelmed by closeness.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f228c-acf4-48d3-8ee8-b918ae032954'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“There’s this idea that love conquers all — that if someone loves you
        enough, they will do everything in their power to be with you,” Levine said.
        “But that’s not true at all. People can love you a lot, but depending on their
        attachment style, they’ll behave very differently.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e37c4c-1473-4132-a676-ee354a0bab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.425+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'About 25% of Hazan and Shaver’s research subjects had an avoidant attachment
        style.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee25523-bf1b-4629-9925-f661bafa888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fearful avoidant attachment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93051cac-5bf9-40ad-af99-07ad95ba78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Fearful avoidant attachment, also known as disorganized, is a combination
        of anxious and avoidant styles and is rarer and less discussed than the other
        three. People with fearful avoidant attachment desire connection, but fear
        getting hurt once they are in a relationship and tend to push people away
        as a result.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd0a5a-e395-46f6-8e97-c1a70786d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.426+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'Between 3% to 5% of people fall into this category, Levine and Heller
        wrote in “Attached.”'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b4854-3ea4-45ad-b34c-3ffad90f7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“They have tendencies of both anxious and avoidant attachment styles,
        except there’s more of this core wound of betrayal,” added Jessica Da Silva,
        a marriage and family therapist and attachment coach. “Oftentimes they’ve
        had very severe levels of trauma, often a lot of abuse. So there’s this sense
        of not really being able to fully trust people.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de97385-0f34-4037-a7ee-1a385b0e17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.427+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What people get wrong about attachment styles</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcd960-a10d-4d9f-aef3-329e470da74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://journals.sagepub.com/doi/full/10.1002/per.2226"
        target="_blank">Research suggests</a> that just knowing about the four attachment
        styles can have a positive effect on your relationships — and these can apply
        not just with romantic partners, but also with friends, family and colleagues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8245e-7914-4346-bbcb-d022788a32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.428+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'But rather than thinking about attachment styles as rigid categories,
        Levine said it’s more accurate to think of them as orientations. These characteristics
        exist on a spectrum, and are generally dependent on context. Some people might
        have a mild anxious attachment, while others might have a more extreme one.
        Attachment styles can also vary from relationship to relationship — a person
        might be secure with their romantic partner, but anxious with their coworkers,
        for instance.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12ba5e-7a30-4701-94f5-adb8f0bec844'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': 'It can be tempting to view anxious, avoidant and fearful avoidant attachment
        styles as a sign that something is wrong with you. But that simply isn’t true,
        nor is it the case that all anxious people are needy and all avoidant people
        are narcissistic, Levine said. Our attachment styles are part of our biology
        — there are evolutionary advantages to being more sensitive to threats or
        to being more independent.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec90ad-b296-4e24-b422-b50b6a3f994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.429+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '“Attachment styles are not pathological. They’re just a normal variation
        of a norm,” Levine added.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ccdff-0aff-4d14-a63a-28f5dabcad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to relationships, however, there’s evidence to suggest
        that it’s more advantageous to being secure. One recent study found that secure
        adults are more likely to have better mental health outcomes. But if you identify
        more as avoidant or anxious, not all hope is lost. People have the potential
        to change their attachment styles and become more secure over time. In addition
        to recognizing how you respond to threats in relationships, Levine recommends
        surrounding yourself with more secure people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af1c2c-3c62-40e1-ad79-e56c869b7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.430+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attachment styles aren’t the end all be all of relationships — some
        psychologists suggest that reading a self-help book about attachment styles
        be done in conjunction with therapy or other interventional approaches. But
        they’re one tool that you can use to better understand yourself and the people
        who you have relationships with.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05775da4-f177-4b55-88d7-9232e27f2a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:47:37.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-08-29T14:47:47.431+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/health/attachment-styles-types-relationships-wellness-cec/index.html"
        target="_blank">The four attachment styles and how they affect your relationships</a>."</em></p>'
