    'title': 'Public school students welcome new school year as gov''t pilot tests
      decongested curriculum

      '
    'updated': 2023-08-29T11:54:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab50954-4927-4e72-b93e-3d77605d4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T07:47:48.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong>&nbsp;Millions
        of public school students returned to their classrooms on Tuesday, Aug. 29,
        to welcome a new academic year and a new program initially rolled out by the
        government for kindergarten to Grade 10 learners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4be50e-a92b-49b1-a28a-2e2647b3734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be038c31-748e-469d-b0e9-2c5b82e95672'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.877+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Of the over 22 million enrollees, the Department of Education (DepEd)\
        \ said around 19 million are students from public schools, while the rest\
        \ are from private institutions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd09dc-7fba-41e0-86f6-6a0f6c5af22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3ea3e-c57b-4286-b18b-d8f175cef31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd officials said the total number of enrollees may hit 28 million
        as schools continue to update data on the Learner Information System, which
        may take two weeks, and late registrants come in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0d11-d1f2-4d3f-a842-5e9453cf4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04c050-1056-4322-9547-13ab32541098'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the new school year, the new “MATATAG” curriculum is
        also expected to undergo pilot implementation this year. DepEd introduced
        the new program which reduced the competencies that students need to master
        following a two-year study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276b06a-4b91-4e73-a616-35b9326a400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.878+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191200a-8345-4104-ab0d-0bdf753caeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Around 70% of the current curriculum was cut, with learning competencies\
        \ down to around 3,600 from over 11,000 to give more time to foundational\
        \ skills for a better learning outcome. The learning areas in the early levels\
        \ were also cut from seven to five to include Language, Reading and Literacy,\
        \ Math, Makabansa, and Good Manners and Right Conduct.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2708ec-0e0c-40f7-912e-82ab0904c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833a5fd-c59d-40b4-960d-a2d526ebfddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"There are competencies that are only nice to know but not a must\
        \ to know that's why we aim for essential learning competencies,\" said Jocelyn\
        \ Andaya, director of DepEd Bureau of Curriculum and Development Director,\
        \ in an Aug. 11 briefing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfeb6d-6f8a-47f5-8886-7af4dcfc2d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.879+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0b611-6901-4b38-bb8a-077fe37ecb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article posted on the website of the Second Congressional Commission
        on Education (Edcom II) — the national commission tasked to undertake a comprehensive
        national assessment and evaluation of the Philippine education sector — indicated
        that the pilot rollout will be delayed. It said DepEd has yet to come up with
        the list of the 30 participating schools in six regions and learning materials
        have yet to be distributed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d24296-9f3e-41c7-b072-d69effaed503'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ac0a6-cc73-4613-9774-0d17fb66c8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The old curriculum would be used in the first two weeks of the academic\
        \ year as authorities finalize the participants, with the new curriculum to\
        \ be implemented once the pilot schools are selected, Edcom II quoted DepEd\
        \ Director Jocelyn Andaya as saying. The phased implementation will cover\
        \ Kindergarten and Grades 1, 4, and 7 for the current school year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec66412-da56-496d-b4e3-fe462752eaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a66bdf-5e19-4e24-bbe7-1bba6916284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T11:54:54.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-08-29T14:39:10.880+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
