    'jcr:uuid': '363446f5-5b50-49c6-bb83-0b3f985c50ba'
    'lead': 'Susan Ople, the beloved chief of the Department of Migrant Workers, has
      been laid to rest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T19:17:50.831+08:00
