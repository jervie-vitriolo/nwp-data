      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The agency said these figures do not reflect the total number of alleged\
        \ killings of local officials under investigation and monitored by law enforcement.\r"
    '23':
