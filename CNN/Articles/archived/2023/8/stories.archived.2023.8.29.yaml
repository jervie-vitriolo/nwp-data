      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "In its 11 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) said \"violent, life-threatening\
        \ conditions from typhoon-force winds are possible within any of the areas\
        \ where Wind Signals No. 4 and 5 are hoisted, resulting in significant to\
        \ extreme impacts.\"\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae84d6-92c8-4240-a91c-4a62ef64a019'
