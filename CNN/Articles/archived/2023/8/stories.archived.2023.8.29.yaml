  'implementing-rules-maharlika-fund-september-12':
    'caption': 'President Ferdinand Marcos Jr. signed the controversial Maharlika
      Investment Fund (MIF) bill into law on July 18'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T23:17:43.000+08:00
    'imagesource': 'jcr:7f30ff16-07d0-42e6-a806-40a3fc173d29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
