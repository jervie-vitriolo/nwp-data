      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Signal No. 4 is up over the southern portion of Batanes, and northwestern\
        \ and southeastern portions of Babuyan Islands, while Signal No. 3 is raised\
        \ over the rest of Batanes, rest of Babuyan Island, and extreme northeastern\
        \ portion of mainland Cagayan.\r"
