      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Netizens
        are divided over actor and engineer Slater Young''s latest real estate project
        dubbed, "The Rise at Monterrazas," which will be built beside a mountain in
        Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da91fa-1f75-4c81-b8bf-e75688d9a055'
      'mgnl:activationStatus': true
