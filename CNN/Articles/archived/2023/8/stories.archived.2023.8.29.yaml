        positive bilateral relationship," he added.</p>'
  'ph-uk-further-strengthen-defense-maritime-cooperation-other-partnerships':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2023-08-29T19:59:43.000+08:00
    'imagesource': 'jcr:05bc36e6-c86b-48e5-963e-2be5dbda6b4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c280eac-a1df-4c88-88be-b692d8486fc3'
    'lead': 'The Philippines and the United Kingdom on Tuesday signed a joint statement
      of intent to affirm their commitment to ''further elevate'' defense, security,
      and maritime cooperation, among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2023-08-29T20:07:10.103+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-08-29T20:16:36.421+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK-Foreign-Secretary-James-Cleverly', 'UK-Philippines-Enhanced-Partnership',
      'Foreign-Affairs-Secretary-Enrique-Manalo']
    'stories': []
    'template': '1'
    'title': 'PH, UK commit to further strengthen defense, maritime cooperation, other
      partnerships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e569e7f-47e5-444a-bc6e-cef114d06bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        Philippines and the United Kingdom on Tuesday signed a joint statement of
        intent to affirm their commitment to "further elevate" defense, security,
        and maritime cooperation, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113b4b7-e2f1-4b17-8cb2-04e7860019fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo and UK Foreign Secretary
        James Cleverly signed the document to upgrade the UK-Philippines Enhanced
        Partnership, which was launched in 2021, by outlining the areas of cooperation
        through a policy framework.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b61a73-f0e4-40a0-8a90-56ae15598ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"It seeks to build on the exchanges that the two countries have been\
        \ undertaking in the defense, security, maritime, climate, economic, and people-to-people\
        \ ties since we launched our partnership in 2021,\" Manalo said in a joint\
        \ briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453bdba-7f2f-484d-a221-bbedf3c5326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The United Kingdom is an important long-standing partner of the Philippines,\
        \ especially in this time of geographic changes, economic disruptions, and\
        \ challenges to the rule of law,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060c363b-c135-4ba8-b631-e3614a8194ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleverly said he also visited the Philippine Coast Guard to hear about\
        \ efforts to uphold the United Nations Convention on the Law of the Sea (UNCLOS)\
        \ and protect the maritime environment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd018b7c-5f72-4613-be85-444393dea3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.197+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG and military personnel have been at the receiving end of
        "dangerous maneuvers" by China in contested areas in the West Philippine Sea.
        In one of the latest incidents, the Chinese coast guard fired water cannon
        at Philippine vessels to block their resupply mission to Ayungin Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd32a4-43ac-4ab0-b243-e1ed8cf0901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has condemned Beijing''s incursions in the West Philippine
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73fdd9a-84d3-4745-8d12-c85ab047d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.198+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said Cleverly''s visit, the first British foreign minister
        to do so since 2016, "signals the strengthening of the bilateral ties."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa4757-6d02-40c8-8fce-7fd9ad1cd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The Philippine foreign affairs chief also said bilateral relations\
        \ remain \"strong and robust.\"  \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d944b-e239-44c6-8099-17011f95028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The UK's top diplomat said he is seeing an \"exciting time\" in the\
        \ bilateral relationship, founded on \"shared values and shared beliefs of\
        \ respect on freedom, rule of law, and adherence to that rule of law.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0226eb-4837-484a-945d-095298088774'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.199+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "Cleverly said trade is now at \"the highest level that it has ever\
        \ been.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0b58a-a32c-451d-8621-e01470a8f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UK aspires to increase trade with Manila, citing that
        UK-Philippines trade in goods and services stood at around £2.4 billion or
        around ₱172 billion per year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193e6a1-dce2-4fe2-910a-5d80e56fef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.200+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "He also thanked over 47,000 Filipino health care workers in his country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef965331-b866-43ce-97ac-78b96fd79561'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\"The UK is building enduring partnerships and the Philippines is one\
        \ of those key partners,\" the British foreign secretary said. \"We are like-minded\
        \ countries, we share many values.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdd4e2-0e4c-48c3-9286-1c63fac3ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T20:07:10.201+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-08-29T20:16:36.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain that the prosperity of the UK and the prosperity of
        the Philippines will be very closely interwoven for many, many years to come,"
        he added.</p>'
