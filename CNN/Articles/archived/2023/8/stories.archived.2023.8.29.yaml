      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16295b-8515-4a0b-8d3c-0c7c5be2b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-08-29T14:31:42.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-08-29T14:41:09.355+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T13:24:25.059+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "“The cargo carried by Anita DJ II is much smaller than that of MT Princess\
        \ Empress and there seem to be seals that would prevent a spill, but the government\
        \ must still act fast to ensure that these seals hold and do not cause another\
        \ ecological disaster,” Protect VIP Convenor Fr. Edwin Gariguez said in a\
        \ statement on Monday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
